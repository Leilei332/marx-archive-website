name: clone-repository

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:


jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: sudosubin/git-clone-action@release
        with:
          repository: 'Leilei332/web-archive'
          platform: 'gitlab'
          path: '/'
          ref: 'master'
      - name: push
        run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update"
          git push

    
