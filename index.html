{"title":"列宁（李大钊）","created":"20220523090548000","modified":"20220523090548000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1921.7.1）>>\n\n列宁原名Vladimir Ilyich Uliyanav。一八七○年四月十日生于Simbirsk省。此省位置在俄人最亲热的慈母乌尔加（Mo-ther \nVolga）河岸上。\n\n\n关于列宁的出身，在纪载里有不同的两说：一说他是农家子弟，一说他是贵族子弟。其实二说皆有根据。在旧时俄国一个人若做了海陆军的将佐或是民政官吏，自然成了贵族。列宁的父亲虽出自农家，而显达至于省政府顾问的地位，所以随著者的意思说他是出自农家亦可，说他出自贵族亦可。他的母亲名叫Maria \nAlexandrovna。伊在Kazan省有点小财产。列宁父死后，他的母亲承受了一份养老年金。\n\n\n他的父亲历充过学校的校长或监督，是一位很热心的教育家，到处奖励文化上的兴趣。有子女五人：三男二女。一家人都能各精一艺，或善于音乐，或善于美术、文学、科学等。他们的家庭促成一个小的大学校。这样一个有趣味的团体，自然生出一种亲热的家庭精神来，兄弟姊妹都相亲爱并都亲爱他们的父母，感情异常的深厚。\n\n\n这样一个美满的家庭，对着四围很苦的民众，在他们的精神上自然都印了很深的迹象。他们自己家庭生活的甘美和那呻吟在帝王虐政下万家生活的愚暗与不幸，恰是一个绝好的对照，万众的愁云遮盖了一家美爱自由的光景。所以随着他们求得知识的热情，他们对于人民的热情亦开始增进，一个跟着一个的都自献身于工人农民的解放和教育的事业。\n\n\n一八八六年五月二十日，发生了一场悲剧，给了列宁一个很深的印象。悲剧为何？就是列宁的长兄Alexander以谋杀皇帝罪被捕入Schlusselburg牢狱。\n\n\n他这位长兄具有一种奇特的精神与品性，酷好音乐，尝漫步深林中，荡小舟于Volga河，顺流而下。他是一个勤勉优美的学生，常冠他的同级，获得学校的金奖品。\n\n\n他同着他的姊妹Anna入圣彼得堡大学，在那里读书，非常的奋勉，出席听讲，在实验室里研究，朝夕不辍，作了一篇“论昆虫的视觉官能”的论文，得到动物学的奖赏。读了很多社会科学的书，草了一通党纲，翻译了一本关于马克思哲学的著作，组织些团体，运动船坞工人，助贫苦学生，至于典当了他所得的金奖品。\n\n\n他对于皇帝暴虐的反抗，一天激烈着一天，层出不穷的虐政，驱着他与革命党的营垒日益接近。他组织了一班人，去祭批评家Dobroliubov的坟墓，行至Nevsky地方，便为哥萨克侦缉队所冲散，许多学生被捕去了。亚历山大从此便与一虚无党人团体称为“民意”（The \nPeople’s Will）的联合起来谋杀俄皇亚历山大二世，事为秘密警察所发觉，有十五个会员被捕，交法庭审讯。\n\n\n英国著作家Wilcox说：“他被讯的时候，辞却一切法律上的援助，对于不利于他的话，一句亦不驳，他第一的希望是要解脱和他有关系的人。首席辩护士说他自己承认了一切的罪名，差不多就是不是他作的事，亦认作是他作的一样。”听说因他这样把他人的罪揽在自己身上，救出了他一位同志的生命。在他对堂上的演说里，声明过他的信念就是在俄国现下的情形，只有天诛（Terror）是政治竞争上可行的方法。到了宣读判决死刑的五人姓名的时候，Alexander \nIlyich Ulyanov亦在其中，其余的四人是Gueneralov, Andriuchkin, Ossipanov, Schevyriov。\n\n\n将要行刑的时候，他的母亲得了许可来看望他。伊第一次来看他的时候，他匍匐在伊的足下，流着眼泪，恳求恕他为伊添此烦恼的过处。但他对伊陈述：“一个人于报答两亲以外，还有更高的义务，而在俄国为全体人民谋政治的解放，而我就是这些更高义务中的一种。”他母说他的方法实在骇人。他答伊道：“这是必不得已的手段，舍此还有别的方法么？我要杀人，所以人必杀我”。\n\n\n他很想在他一息尚存的时候，把他身前未了的责任，就是极琐屑的小事，都要弄得清清楚楚，他还记得他欠一位朋友三十卢布，就请他母亲替他赎出他的金奖品，卖了偿还此债，并且请伊把他借来的书归还故主。怕他母亲过于悲伤，他特特提起他几个兄弟姊妹都已卒业，才能都很优越，以慰安他的母亲。他就这样死在Schlusselburg的断头台上了。这是一八八七年五月八日的事。\n\n\n他那一位兄弟Dmitri和他两位妹妹都一时曾受警察的监视。列宁曾在Simbiirsk中学肄业。那临时政府的领袖Alexander \nkerensky的父亲Feodor \nKerensky充当此校的校长。他断想不到他的儿子后来竟据过全俄的最高地位。他更梦想不到由他所管理的学校出身的学生，竟是取他儿子的地位而代之的人物，现在正以坚强的精神和手腕，指导全俄的运命，全世界大革命的运命，以与举世的仇敌相抗战。\n\n\n一八八七年列宁在此校卒业，卒业后即加入Kazan大学。是年他的父亲去世，他的长兄遇难。他在此处的生活为时极短，因他在大学中宣传社会主义并参加革命示威运动，被逐出校，并不许在Kazan省居住。\n\n\n一八九一年，列宁入彼得堡大学研究法律经济。是时他才结婚。在彼得堡大学肄业的期间，发布了一篇关于马克思主义的论文，声誉顿起，那被称为俄国社会主义之父的Plekhanov读了他的著作说：“这位青年必有成为危险人物之一日”。\n\n\n这时俄国的官吏亦颇注意列宁，看他是一个很危险的人物。因他对于学理和对于生命一样的有热情，并且专心一意的作社会党人运动的事业，等到他组织了劳工阶级解放联合会，他就变成一个有势力的工人首领了。\n\n\n列宁并没有象他长兄一样，参与于天诛主义者的运动，他只在教育工人们以政治的、经济的、知识的事业上尽力。但从皇帝眼里看来，无论如何，只要是为人民奋斗的人，都是政府的仇敌，所以重重的拳击终不免落在列宁的头上。一八九五年他往Geneva与Plekhanov发生关系，旋即返圣彼得堡致力于社会主义的文学与宣传，用Tulin的名义发表。一八九六年因组织社会民主党为法庭所控被捕。一八九七年一月廿九日俄皇下了一道谕旨，把他发往西伯利亚去了。\n\n\n他同着千万个最勇敢最优良的俄罗斯少年，经长途远越亚细亚的荒徼去了。但他决不令这一片冰天雪地静沉沉的西伯利亚于他没有什么意义。他想在这个地方，正可以有很富的机会让他去思去读。他在Irkutsk，Krasnoyarsk等处过了他的逐放期间，当他在Sushenskoy的村落里的时候，他曾自励用脑与笔不断的工作，所以他从此出来以后，有好多的著作出世，用Ilyich，Ilin，Tylin，Lenin等名义发表。\n\n\n列宁的流放期虽满，但在俄罗斯境内仍不能自由活动，政府仍不许他在工厂中心或是大学所在地的大都市里居住。他于是于一九○○年七月十六日逃往西欧，作了社会民主工党中央委员会的会员，在很重要的位置。一九○一年他同Plekhanov，Martov，Zasulich，Axelord诸同志创立了一个报社，名为“Iskra”，译云“火花”。这报成立后，就成为亡命在外的俄罗斯社会党人活动的中心。列宁在这个热烈的革命家团体里增进了很多组织的能力，所有加入解放运动的青年都来集合于这个中心；所有在俄国境内革命的宣传都是由这个中心发动。\n\n\n列宁因为避暗探的监视，常迁徙于Munich，Brussels，Paris，London，Geneva等处，他的夫人Nadezhda Constantino \nvaKrup-skaya是一个热心宣传家的女儿。伊充党中的秘书，尝用尽精力，誊写那些用看不出的化学药水写的暗号信件，几乎毁坏了伊的健康。\n\n\n一八九八年，俄罗斯社会民主党成立。一九○三年，该党在Brussels与伦敦开第二次会议的时候，列宁主张把该党改为中央集权的组织，由一个中央集权体指导一切运动。他力持此说，争论甚激，该党因而分裂成为二派：列宁一派为多数派（Bolsheviki）；反对列宁的一派为少数派（Mensheviki），少数派的领袖是Martov，多数派的领袖就是列宁。\n\n\n列宁既作了多数派的领袖，许多旧时负有声望的老前辈如Plekhanov亦在其内，都投票举他。后来他们才转到少数派里去，成了他的反对党。\n\n\n列宁虽只身寄居异国，没有一点活动的方法，亦不失他的勇气，亦不抱悲观。他刊行了一部“经济学研究”的书，在俄国销行很广。他用以他这部书卖得的余钱，并赖Lunacharsky，Bogdanov, \nVorovsky诸人的助力，创了一种报，名曰“前进”（For Ward）。\n\n\n一九○四年，俄国的革命运动复活了。列宁在是年的会议提出很多的问题，如那无产阶级专政、资本家财产没收、革命运动发展至于极度、俄罗斯革命是全世界国际社会主义者革命的乐令等等问题，都是可以决定他后来作劳农政府的领袖的。\n\n\n一九○五年，俄国第一次革命爆发，列宁以大赦得归故国，指挥第二次国会里多数派的活动。不久反动又起，遂又逃往芬兰（一九○六年），而瑞士（一九○七年），而巴黎（一九○八年）。此时他又创立了两种报：一名“社会民主党”（The \nSocial Democrat），是一个宣传的机关；一名“无产阶级”（The \nProletariat），是一个学理的刊物。他同他的同志住在Cracow，距俄国边境很近，他在那里可以与俄革命党人接近，并且指挥他们的运动。\n\n\n列宁于宣传运动外，还有美术的兴趣和著作的生涯。Wilcox说他象马克思一样，欢喜英国的博物院。他对于这个机关有很热情的称誉，一谈到此，便眼光四射，兴致勃勃。他在英时即住在博物院的附近，这是他最欢娱最足以慰安精神的乐土。\n\n\n列宁译过一部Sidney and Beatrice Webb著的“产业的平民主义”（Industrial \nDemocracy），成绩很好。他自己的著作重要的有下列的十九种：\n\n\n一、俄罗斯社会民主党问题（一八九七年出版）\n\n二、俄罗斯资本主义发达史（一八九九年在圣彼得堡出版）\n\n三、经济的札记和论丛（同上）\n\n四、什么是要做的？（吾党运动的难问题）（一九○二年在德国出版）\n\n五、告贫乏的农民（为农民对于社会民主党的宗旨而作）（一九○三年在瑞士由俄国革命的社会民主党出版）\n\n六、进一步退两步（论本党的危机）（一九○四年在瑞士出版）\n\n七、民主革命中的社会民主党两个政策（一九○五年在瑞士由俄国社会民主工党总部出版）\n\n八、社会民主实业史略的大纲（由一九○五年至六年的文集）（一九一七年在彼得格拉出版）\n\n九、解散旧国会和无产阶级之目的（一九○六年在俄国出版）\n\n十、一九○五年至七年俄罗斯第一次革命中的俄国社会民主党的大纲（一九○七年著，一九一七年在彼得格拉出版）\n\n十一、经济批评主义的唯物哲学（一九一○年出版）\n\n十二、帝国主义是资本主义的末日（一九一五年著，一九一七年在彼得格拉出版）\n\n十三、俄国政党和无产阶级之目的（一九一七年在彼得格拉出版）\n\n十四、论进行方法的文书（一九一七年在彼得格拉出版）\n\n十五、革命的教训（同上）\n\n十六、农业中资本发达律的新论据（卷一论美国农务经济中的资本主义，一九一七年在彼得格拉出版）\n\n十七、国家与革命（一九一七年在彼得格拉出版）\n\n十八、苏维埃政府的要图（一九一八年在彼得格拉出版）\n\n十九、无产阶级的革命与考慈基汉奸（一九一八年在彼得格拉出版）\n\n\n列宁的著作译成英文的，我只看见有“无产阶级的革命”（是集合列宁与托罗士基最近的演说而成的，纽约共产党印书社印行）、“苏维埃政府的要图”（纽约Rand \nschool印行）和“国家与革命”三种。大战初发的时候，列宁方在奥国企图运动工人起来反抗，因被捕入狱。赖法国社会党人的运动，才得释放出来。他便回到瑞士，仍旧为平和为国际社会党努力运动。一九一五年的Zimmerwald大会中，也有他活动，他在那里是极左派的领袖。\n\n\n一九一七年四、五月间，俄皇倒后，他很想回国，但协约国政府很反对他回俄国。亏得瑞士社会党人的计划，费了许多周折，才得经由德国回俄。随着他来的有一百多革命党人。其中有很多的社会革命党和少数派，著名的象Axelrod, \nMartov等亦都在内，他们是反对列宁和多数派的最有力的人物。他到俄都的那一天，陆海军人和一般人民举行了一次盛大的欢迎典礼，从此他的生涯就和俄国的大革命混在一处了。\n\n\n\n\n\n\n\u003C\u003C.fn \t　　摘自“俄罗斯革命的过去及现在”>>\n\u003C\u003C.fn \t　　1921年7月1日>>\n\u003C\u003C.fn \t　　“新青年”第9卷第3号>>\n\u003C\u003C.fn \t　　署名：李守常　>>\n","revision":"0","bag":"default"},

{"title":"列宁不死","created":"20220524015847000","modified":"20220524015847000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1924.3.30)>>\n\n列宁逝世，全人类的损失，真不在小，尤其是我们中华民族损失了一个这样重要的朋友，更使我们感伤无已！\n\n\n列宁的功业，在人已如日月炳天，江河行地。他的主义，亦经体现于全人类。革命的组织，日在发扬滋长中，以完成人类在历史上重大的使命，故列宁的躯干虽死，列宁的精神不死。\n\n\n列宁是弱小民族的良朋，是被压迫者的忠仆，是献身于世界革命的一个仁勇的战士。他曾说过：“苟能成就世界革命，即使俄罗斯民族蒙莫大的牺牲，所不敢辞！”从这句话，可以看出列宁的精神气魄，何等仁勇！何等悲壮！\n\n\n这样一位仁慈忠勇献身于全人类的人，在他的生前不知蒙了多少怨谤，被了多少恶名；直到死后，大家才渐渐的认清了他的为人。可见，说出真理者之遭世僇辱，自古已然，而真理之终能昭著于人间，必恒在说出真理者之为举世所谤毁以后，亦几为人类历史上的常例。\n\n\n列宁为主义而遭狙击，连年卧病，其薪酬之薄，至不足以维持他的病中的生活。国家虽屡为增加，而迄死之日，每月薪俸终不过二百元左右。就此一点，已足使我们惭愧无地。\n\n\n\n\n\n\n\u003C\u003C.fn \"\t1924年3月30日\">>\n\u003C\u003C.fn \"\t中华民国国民追悼列宁大全刊行的“列宁纪念册”\">>\n\u003C\u003C.fn \"\t署名：李守常　\">>\n","revision":"0","bag":"default"},

{"title":"鲁豫陕等省的红枪会","created":"20220524015847000","modified":"20220524015847000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1926.8.8）>>\n\n帝国主义者和军阀扰乱中国，以致内乱踵起，影响所及，日益扩大，其结果遂使中国全国的农民生活不安定，以急转直下的趋势，濒于破产的境遇。北方直接遭受兵祸最厉的省分，如山东、河南、陕西、直隶等处的农民，以不堪兵匪的骚扰，乃自然的有武装自卫的组织——就是红枪会的运动，这个运动在山东、河南、陕西尤为普遍。\n\n\n在山东有红枪会、白枪会、红沙会、黄沙会、五煞会、黑枪会，在河南有黄枪会、绿枪会、白枪会、红枪会，在陕西有硬肚、白枪会、红枪会等名目。红枪会所用新式武器，如机关枪、迫激炮、来复枪等，故名，至如红沙、黄沙、五煞等名目，则带有阴阳、五行、沙语、符咒一类迷信的色彩，行动颇有类似义和团的地方。\n\n\n这个现象可以证明中国的农民已经在那里觉醒起来，知道只有靠他们自己结合的力量才能从帝国主义和军阀所造成的兵匪扰乱之政局解放出来，这样的农民运动中形成一个伟大的势力。\n\n\n红枪会名称的由来，乃是因为他们所用的武器多系长矛，在长矛上系以红缨，其起源实发于山东，而渐流衍于豫、陕。溯其渊源，远则为白莲教的支裔，近则为义和团的流派。其蔓延的猛迅，完全是因为外国帝国主义和本国军阀兵匪所压迫所扰乱而自然发生的反响。红枪会的运动，既这样普遍，其间自然的亦要发生分化，军阀利用土豪，土豪利用农民，其结果于纯粹农民自卫的红枪会外，更产生了匪化的红枪会。因为土豪要想以农民为牺牲，以达其升官劫财的目的，第一步就是设法使红枪会匪化。这种匪化的红枪会，自然要与纯粹农民的组织为仇。河南荥阳农民协会委员长张虎臣全家十一口惨遭屠杀，即是这匪化的红枪会徒所为。可是概括的说起来，红枪会确是一种武装自卫的农民团结。山东汶上、宁阳的红枪会据城七月，所有的地方都是庙宇、学校、公共机关，所吃的东西都是自己携带的大饼馒头，丝毫不扰及人民。洛阳的红枪会，当冯毓东为警备司令时，在城内清街查匪，在城外保护行旅，均是红枪会负责，并且红枪会所驻的地方格外安静。河南通许县知事下乡劝告绅民勿勾结红会，绅民向知事质问道：“要叫我们不信红会很容易，只要地方不见土匪，军队不扰乱，官府不派苛捐杂税，完粮纳税收用纸币，便可不奉红会。”这都是可以证明大多数的红枪会，是农民自卫结合。通许绅士答知事的话，更可反映出来红枪会是代表农民利益为防备兵匪，反抗苛捐杂税而组织的事实。\n\n\n河南的红枪会可以消灭国民二军的军阀势力，陕西的红枪会可以消灭刘镇华的军阀势力。而且同样的红枪会分子当其在洛阳列入民众队伍的时候，则可以战胜国民二军，可以抗拒其他的军队，而一为刘镇华所改编，带入陕西形成军阀势力的时候，则为陕西红枪会所困败；反之陕西农民编入国民二军在河南形成军阀势力的时候，则为河南红枪会所困败，而那留在陕西组织农民自卫团的农民，则可以使刘镇华、麻振武一班军阀的军队屈服。这可以证明农民阶级的力量可以制胜军阀，可以崩溃军阀的军队，尤可以证明同一农民，守着他的阶级，则可以战胜一切军阀，离开他的阶级，则将与军阀同趋于灭亡的运命。\n\n\n农民的乡土观念颇含有其阶级觉悟的质素，农民不忘其乡土，便是没有忘了他的阶级，即在军队中的农民似乎亦还没有完全与其阶级断绝关系。看那河南军队中助本省兵士不助国民军，和那山东兵士不愿在张宗昌军队中当兵而愿回到他的家乡，投入红枪会，反抗张宗昌，便可以证明兵士们与其本阶级——农民阶级尚未全然断绝关系。\n\n\n武装农民自卫运动的发展，不但可以用他的阶级的力量打败军阀的军队，并且可以用他的阶级的力量召还军阀营垒中的农民，使之回到他们的乡井，保卫他们的闾里，这样子不但可以增加农村的壮丁，并且可以崩溃军阀的势力，根本的破坏军阀的营垒。\n\n\n红枪会有几个显著的特征：（一）反洋人，（二）要真主，（三）迷信。但这都是外国帝国主义压迫下落后的农业经济生活反映出来的自然现象。\n\n\n红枪会反对洋人，便是农民反对外国帝国主义的表现，因为他们感觉着自有洋人入中国以来，便给中国带来些不安和扰乱，便给中国农民带来些困苦和艰难。他们不认识帝国主义，却认识了洋人，洋人在他们的认识中便是帝国主义的代表，我们应该给他们以正确的解释，使他们知道帝国主义的本质，把他们的仇恨转移到帝国主义者压迫中国剥削中国农民的行动和工具上去，以渐渐的消灭他们狭隘的人种的见解，知道全世界革命的工农民众，都是他们的朋友。\n\n\n红枪会要求“真主”便是农民要求政治的安定的表现，他们以为政治上的扰乱与他们的生活上以莫大的痛苦，如果有“真主”那样一种东西出来把中国政治弄好，把那洋人和奸臣们镇压下去，才有日子好过，他们还不知道自己起来革命可以自救，不能够认识民众政治的实现可以结束中国政治的纷乱，故只模模糊糊的希望一个“真主”。我们应该告诉他们，只有工农民众自己团结起来，才是他们得到生活安定的唯一的出路，“从来没有什么救世主，不是神仙亦不是皇帝，谁也解放不了我们，只靠自己救自己”这一类的歌声，应该常常吹入他们的耳鼓。\n\n\n至于迷信一端，亦是客观的事实自然的反映。自从现代的武器随着兵匪的扰乱入了农村，一般农民便不得不起来谋自卫。可是农民要想自卫，自然需要武器，但是他们的武器不外是些竹竿、木棍、刀、枪、剑、戟，乃至锹、叉、锄、镰等，他们也感觉着这些还不够，于是那些农业社会流传下来的术士拳师，便来教他们打拳练气用工夫，好补刀、剑、棍、棒的不足。这些还不够，他们便把农村生活中所有的家当，如那学房牌位上的孔子，庙中偶象的关帝、观音，以及道士口中的太上老君，土地庙中的土地爷爷，“三国演义”中的张飞、赵云，“西游传”里的猪八戒、孙悟空，巫医符咒，乩台沙语，阴阳卜筮，八卦五行等等都搬出来，以为这回该可以吓退他们的敌人了。一边是些符咒拳术，一边是些机关枪大炮，自然是敌不过，自然在事实上与以很痛楚的教训。加以农村中有些农民曾经入过军阀的队伍，知道怎样的运用那些机关枪、大炮等利器，于是使他们有极猛的进步，毅然弃却那些妖魔鬼怪的迷信，采用现代的武器。他们有了机关枪、大炮，便用不着孙悟空、猪八戒了，便用不着画符念咒了，现代的武器入了他们的手中，五行八卦的迷信，便渐渐的失了效力。\n\n\n红枪会采用现代新式的武器，这一个事实，将要在中国农民武装自卫运动史中开一新纪元，可以说这是中国农民运动的一大进步，同时亦可以认作乡村中少有产者起来反抗兵匪一个表征。\n\n\n落后的农业经济反映而成一种农民的狭隘的村落主义、乡土主义，这村落主义、乡土主义可以把农民运动分裂，可以易受军阀土豪的利用，以致农民阶级自相残害，山东的白戟会与红枪会的冲突，河南洛阳红枪会城内派与城外派的冲突，陕州一带白枪会与红枪会的冲突，沘源一带黄枪会与绿枪会的冲突，吴佩孚唆动河南红枪会与樊锺秀冲突，乃至刘镇华利用河南的红枪会去残害陕西的红枪会，吴新田更利用陕西这一部分的红枪会杀戮陕西另一部分的红枪会，都是极鲜明的事例。这个事例是目下武装农民运动中一个极大的危机。我们应该使一般农民明了其阶级的地位，把他们的乡土观念渐渐发展而显出阶级的觉悟，知道农民的团结应该是扩大的而不应该是狭隘的，应该是联合而不应该是一村落或一县邑的分立的，甚至于自相冲突的。为的使他们消免相互间的冲突，应该使他们有集中的组织，联络的关系，否则一有冲突，必有一方为官府或土豪所利用，以蹂躏另一方的农民结合。\n\n\n军阀改编红枪会，是一个消灭武装农民组织最毒的政策。因为把红枪会改编成他的军队，便可以使他们离开乡土，一面可以除去一部分人民的武力，一面增加一部分军阀的武力调往他处去残杀他处的人民。本地土豪以及土匪首领，最喜为军阀牵线，把本地的红枪会出卖给军阀，农民变成了猪仔，土豪作了大官。结果武装农民每以离开自己的阶级而终于自蹈灭亡。这一类的土豪，是出卖农民的贩子，是农民运动的仇敌。河南红枪会多被改编，便是吃了这一班人的亏，洛阳的刘镇华、张治公便是这一班人的代表者。应该使农民们深切的了解红枪会改编军队的害处。吴佩孚、刘镇华等诱骗农民牺牲农民的种种事实，应该可以使他们知所醒悟了。要知道乡村是他们的营垒，他们应该守着自己的营垒而固着于乡村，严防为兵匪一类离开乡土的运动所浮动，须知军阀们土豪们骗他们去当兵或是当匪，便是骗他们出自己的营垒去送死。随着新式武器的使用，对于上述的危险更多，故宜多加提防。因为有枪有人更易为军阀土豪所居为奇货，我们的口号，是武装农民自卫的组织应该是属于乡村大多数群众而从事于守望相助的，而不是供军阀、土豪、流氓、土匪所驱使而离开农村化为兵匪的。\n\n\n农村中觉悟的青年们，乡下的小学教师们，知识分子们，以及到田间去的农民运动者，你们应该赶快的加入红枪会的群众里去，开发他们，辅助他们，把现在中国农民困苦的原因和红枪会发生的必要解释给他们听，让他们很明了的知道农民阶级在国民革命运动中的地位和责任，很明了的认识出来谁是他们的仇敌和朋友，很明了的了解红枪会的性质及其应走的道路，然后这一种澎澎渤渤的农民大运动，才不至于走到错路上去，才不至蹈袭以前失败的复辙，才不至于为军阀、土豪所利用以诱出其自己的营垒而归于消灭，才能脱去那落后的迷信的蒙蔽，变旧式的红枪会而为堂堂正正的现代的武装农民自卫团，变旧式的乡村的贵族的青苗会而为新式的乡村的民主的农民协会，才能真正的达到除暴安良，守望相助，阻御兵匪，抗拒苛税，抵制暴官污吏，打倒劣绅土豪的目的。同志们，水深火热的沟洫中倒卧着几千百万倒悬待解的农民，他们正在那里渴待着你们去导引他们走出这个陷溺，转入光明的道路。\n\n\n\n\n\n\n\u003C\u003C.fn \"\t“政治生活”\">>\n\u003C\u003C.fn \"\t按“守常文集”刊印　\">>\n","revision":"0","bag":"default"},

{"title":"旅顺口的陷落","created":"20220523041813000","modified":"20220524025003127","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.ref [85] \"本卷《附录》中收载了《旅顺口的陷落》一文的提纲（见第367—369页）。这篇文章的其他准备材料——外国和俄国报刊摘录——载于《列宁文稿》第11卷第632—641页。——134。\">>\n\n\u003C\u003C.center （1905年1月1日〔14日〕）>>\n\n\u003C\u003C\u003C.tc-big-quote\n旅顺口投降了。\n\n这是现代史上最重大的事件之一。昨天，通过电报传遍文明世界每个角落的这几个字，使人感到沮丧，使人感到一场巨大而可怕的灾难和不幸，这种感觉是难于用言语来表达的。强大帝国的精神力量在破灭，年轻的种族还没有来得及充分显示自己，它的声望就在日益低落。整个政治制度已被判决，一连串的奢望已被打断，巨大的努力已被摧毁。当然，旅顺口的陷落早在意料之中，人们早就在为自己开脱并说些老套话来安慰自己了。但是，明显而严峻的事实粉碎了全部编造的谎言。现在，要冲淡已经发生的崩溃的意义是不可能的。难以补救的失败使旧世界第一次遭到屈辱，打败它的是一个十分神秘的、看来还很年轻的、昨天才来追求文明的新世界。\n\u003C\u003C\u003C\n\n欧洲一家有名望的资产阶级报纸\u003C\u003C.ref [86] ' 指《比利时独立报》。上文引自该报1904年1月4日社论《旅顺口》。'>>这样描述了对事件的直接印象。应当承认，这家报纸不仅清晰地表达了整个欧洲资产阶级的情绪，它的话也反映了旧世界资产阶级的真实的阶级本能；旧世界资产阶级对新的资产阶级世界的成就感到惶恐不安，对长久以来被认为是欧洲反动势力的最可靠堡垒的俄国军事力量的崩溃感到惊慌失措。难怪就连没有参战的欧洲资产阶级也感到受了屈辱和沮丧。它如此习惯于把俄国的精神力量和欧洲宪兵的军事力量等同看待。在它看来，年轻的俄罗斯种族的声望与无比强大的、坚定不移地保护着现代“秩序”的沙皇政权的声望是紧密相连的。难怪整个欧洲资产阶级都认为居于支配地位和发号施令的俄国的灾难是“可怕的”，因为这一场灾难意味着世界资本主义的发展大大加速，历史的发展大大加快，而资产阶级十分清楚地知道，它根据痛苦的经验知道，这种加速就是无产阶级的社会革命的加速。西欧资产阶级在长期停滞的环境中，在“强大的帝国”的庇护下曾感到十分安逸，可是现在突然有一种“神秘的，还很年轻的”力量竟来打破这种停滞和摧毁这些支柱。\n\n的确，欧洲资产阶级应当感到害怕。无产阶级应当感到高兴。我们最凶恶的敌人的灾难不仅意味着俄国的自由即将来临，它还预示欧洲无产阶级的新的革命高潮的到来。\n\n但是，旅顺口的陷落为什么和在什么程度上是一场真正历史性的灾难呢？\n\n人们首先看到的是这一事件在战争进程中的作用。对日本人来说，战争的主要目的已经达到。进步的先进的亚洲给予落后的反动的欧洲以不可挽救的打击。10年以前，以俄国为首的这个反动的欧洲，曾因中国败于年轻的日本而感到不安，并为了从日本手中抢走最好的胜利果实而联合起来。欧洲一直保护着旧世界已经确立的关系和特权，维护着它的优惠的权利，即几世纪以来一直被视为天经地义的剥削亚洲各国人民的权利。日本夺回旅顺口是对整个反动欧洲的一个打击。俄国占据旅顺口6年，花了多少亿卢布修筑战略铁路，修建港口，建设新的城市，加固要塞；被俄国收买和在俄国面前卑躬屈膝的一切欧洲报纸都曾吹嘘这个要塞是攻不破的。军事评论家们说，就实力而论，旅顺口等于6个塞瓦斯托波尔。可是，一个小小的、一直被人瞧不起的日本，却在8个月之内占领了这个要塞，而在此以前英国和法国为了攻克一个塞瓦斯托波尔，却花了整整一年的时间。军事上的打击是不可挽救的。关于制海权问题——现代战争的一个主要的和根本的问题，已经解决了。起初并不比日本舰队弱的（如果不是较强的话）俄国太平洋舰队，全军覆没了。舰队作战的基地也被人夺走，于是罗日杰斯特文斯基的分舰队在白白地花费了好几百万以后，在威武的装甲舰大败英国渔船以后，只好又可耻地开了回来。据估计，俄国仅在舰队方面的物质损失，即达3亿卢布。但是，更为重要的是它损失了上万名优秀的海军人员，损失了整整一个陆军集团军。许多欧洲报纸现在正在竭力冲淡这些损失的意义，它们在这方面的热心努力达到了滑稽可笑的地步，它们甚至说库罗帕特金现在“轻松了”，“用不着”再为旅顺口操心了！俄国军队也用不着再去管整整一个集团军了。据最近英国的统计材料，被俘者达''48000人''，在金州和在要塞本身的会战中被打死的还有成千上万的人。日本人完全占领了整个辽东，获得了能影响朝鲜、中国和满洲的无比重要的据点，腾出了拥有8—10万人的配备有庞大的重炮队的经过锻炼的军队来对付库罗帕特金。这支重炮队开抵沙河，将使日军对俄军的主力居于压倒的优势。\n\n据国外报纸报道，专制政府决定无论如何也要继续作战，并给库罗帕特金派去20万人的军队。很可能战争还要拖延很久，但战争胜利无望已经是很明显的了，而一切拖延只会加重俄国人民由于容忍专制制度的宰割而带来的无数灾难。在此以前，日本人在每一次大的会战以后总是比俄国人更迅速而且更扎实地增强自己的军事力量。而现在，他们在争得了全部制海权和全歼了俄国的一个集团军以后，就能够比俄国人多派出一倍的援军。在此以前，日本人一直在连续不断地打击俄国的将军们，尽管他们的大部分精锐炮兵当时已用于围攻要塞。日本人现在已经可以把自己的兵力充分集中起来，而俄国人却不仅要为萨哈林岛\u003C\u003C.ref [注] '［注：即库页岛。——编者注］'>>担心，而且要为符拉迪沃斯托克\u003C\u003C.ref [注] '［注：即海参崴。——编者注］'>>担心。日本人占领了满洲最好的和人口最稠密的地区，他们在那里可以靠被征服地区的资财和靠中国的帮助来供养军队。而俄国人却愈来愈只能靠从俄国运去的物资接济，由于无法运送足够数量的物资，库罗帕特金很快就不能进一步扩充军队了。\n\n但是，专制制度所遭到的军事破产具有更为重大的意义，它是我国整个政治制度崩溃的标志。靠雇佣兵或半脱离人民的帮会分子作战的时代，已经一去不复返了。战争现在是由人民来进行的，——据涅米罗维奇－丹琴科证明，甚至库罗帕特金也开始懂得，这个道理不是光写在纸上的。战争现在是由人民来进行的，因此，战争的伟大属性现在表明得特别明显，这就是在事实上，在千百万人的面前揭露出一向只有少数觉悟的人才明白的人民和政府间的不一致。一切先进的俄国人，俄国社会民主党，俄国无产阶级对专制制度的批判，现在已被日本武器的批判所证实，这就使那些不知道什么叫专制制度的人，以至知道这一点但却一心一意维护专制制度的人，都愈来愈''感到''在专制制度下无法生活下去了。一旦人民不得不在实际上以自己的鲜血为专制制度付出代价，专制制度同整个社会发展的利益、同全体人民（一小撮官吏和巨头除外）的利益水火不相容的情况就表现出来了。愚蠢、罪恶的殖民冒险政策使专制制度陷入了绝境，只有人民自己才能够解脱这种绝境，而且只有以摧毁沙皇制度为代价。\n\n旅顺口的陷落是对沙皇制度的罪行所作的一次最重大的历史总结。这些罪行从战争刚一爆发就已开始暴露出来，现在它们将更加广泛地更加不可遏制地暴露出来。我们死后哪怕洪水滔天！\u003C\u003C.ref [87] '“我们死后哪怕洪水滔天”这句话据说出自法国国王路易十五。路易十五在位时横征暴敛，榨取全国钱财来维持宫廷的奢侈生活，根本不顾人民死活，曾说他这一辈子已经足够，死后管它洪水滔天。——138。'>>——所有大大小小的阿列克谢耶夫都这样说，他们没有想到，而且也不相信洪水真的就要来到了。将军们和统帅们原来都是些庸碌无能之辈。根据英国一位军事评论家的权威性论断（载于《泰晤士报》\u003C\u003C.ref [88] '《泰晤士报》（《The　Times》）是英国的一家有影响的资产阶级报纸（日报），1785年1月在伦敦创刊。原名《每日天下纪闻》，1788年1月改称《泰晤士报》。——138。'>>），1904年战争的全部进程，是“对海军和陆军战略基本原则的犯罪性的忽视”。军政界的官僚象农奴制时代一样寄生成性、贪污受贿。军官们都是些不学无术、很不开展、缺乏训练的人，他们和士兵没有密切的联系，而且也不为士兵所信任。农民群众的愚昧无知，目不识丁和孤陋寡闻，在现代战争中同进步的民族发生冲突时，都赤裸裸地暴露出来了，因为现代战争也同现代技术一样，要求有质量高的人才。没有具有主动精神的、自觉的陆海军士兵，要在现代战争中取胜是不可能的。在使用射速快口径小的步枪和速射炮的时代，在舰船上装有复杂的技术设备、陆战中采用散开队形的时代，任何耐力、任何体力以及任何多数人密集在一起的战斗阵势，都不能造成优势。专制俄国的军事威力原来只是虚有其表。沙皇制度成了按照现代最新要求组织军事的障碍。而军事却是沙皇制度一向全神贯注的、最引为骄傲而且不顾人民的任何反对而为之作出无可计量的牺牲的事业。粉饰的坟墓\u003C\u003C.ref [注] '［注：见圣经《新约全书* 马太福音》第23章。——编者注］'>>——这就是专制制度在对外防卫这个可以说是它最内行的专业方面的写照。事变证实某些外国人的看法是对的，这些人看到亿万卢布被用来购买和建造精良的军舰曾感到好笑，并且说，在不会使用现代军舰的情况下，在缺少能够熟练地利用军事技术的最新成就的人才的情况下，这些花费是没有用处的。不论是舰队也罢，要塞也罢，野战工事也罢，陆军也罢，竟都成为落后的和毫无用处的东西了。\n\n一个国家的军事组织和它的整个经济文化制度之间的联系，从来还没有象现在这样密切。因此，军事上的破产不可能不成为深刻的政治危机的开端。先进国家同落后国家的战争这一次也起了伟大的革命作用，就象历史上屡次发生过的情形一样。觉悟的无产阶级是战争这个一切阶级统治的不可避免和无法排除的伴侣的无情敌人，它不能闭眼不看击溃了专制制度的日本资产阶级所完成的这一革命任务。无产阶级敌视一切资产阶级和一切资产阶级制度的表现，但是这种敌视并没有解除它应对历史上进步的和反动的资产阶级代表人物加以区别的责任。因此，革命的国际社会民主党的最彻底和最坚决的代表，如法国的茹尔* 盖得和英国的海德门，都直率地表示他们同情击溃俄国专制制度的日本，这是完全可以理解的。在我们俄国，不用说，有些社会主义者在这个问题上也表现了思想混乱。《革命俄国报》\u003C\u003C.ref [89] '《革命俄国报》（《Революционная　Россия》）是俄国社会革命党人的秘密报纸，由社会革命党人联合会于1900年底在俄国出版，创办人为安·亚·阿尔古诺夫。1902年1月—1905年12月，作为社会革命党的正式机关报在日内瓦出版，编辑为米·拉·郭茨和维·米·切尔诺夫。——139。'>>谴责盖得和海德门说，一个社会主义者只能拥护工人的、人民的日本，而不能拥护资产阶级的日本。这种谴责十分荒谬，正象一个社会主义者因为承认主张自由贸易的资产阶级比主张保护关税的资产阶级进步而受到的谴责一样。盖得和海德门并没有袒护日本资产阶级和日本帝国主义，但在两个资产阶级国家发生冲突的问题上，他们正确地指出了其中一个国家在历史上所起的进步作用。“社会革命党人”的思想混乱，当然是我们的激进知识分子不懂得阶级观点和历史唯物主义的必然结果。新《火星报》也不能不表现出混乱。起初它大谈不管什么样的和平。后来，当饶勒斯清楚地表明，拥护一切和平的冒牌的社会主义运动是为谁的利益服务的，是为进步的资产阶级的利益还是为反动的资产阶级利益服务的时候，新《火星报》才急忙“进行纠正”。现在它又发表庸俗的议论，说什么借日本资产阶级的胜利“进行投机”（！！？）是如何不恰当，说什么“不论”专制制度是胜是败，战争总是灾难。\n\n不是这样。俄国的自由事业和俄国（以及全世界的）无产阶级争取社会主义的斗争事业，在很大程度上取决于专制制度的军事失败。这一事业从这次使欧洲所有的旧制度维护者感到恐惧的军事破产中得到很多好处。革命的无产阶级应当不断地进行反对战争的宣传，同时要永远牢记，只要阶级统治还存在，战争就不会消除。饶勒斯之流的庸俗的和平辞藻，对被压迫阶级毫无用处，被压迫阶级对两个资产阶级国家间的资产阶级战争不负任何责任，它正在竭尽全力来推翻一切资产阶级，因为它知道，就是在“和平的”资产阶级剥削时期，人民的灾难也是无穷的。但是，在反对自由竞争的同时，我们不能忘记，和半农奴制度相比，自由竞争是有进步性的。在反对一切战争和一切资产阶级的时候，我们在宣传当中应当把进步的资产阶级与农奴制的专制制度严格区分开来，我们应当经常指出俄国工人被迫参加的这个历史性的战争的伟大的革命作用。\n\n不是俄国人民，而是俄国专制制度挑起了这场殖民战争，这场战争已变成新旧资产阶级世界之间的战争。不是俄国人民，而是专制制度遭到了可耻的失败。俄国人民从专制制度的失败当中得到了好处。旅顺口的投降是沙皇制度投降的前奏。战争还远未结束，但是它每延续一步都将大大加剧俄国人民的不满和愤慨，都将促使新的伟大的战争，人民反对专制制度的战争，无产阶级争取自由的战争的时刻早日到来。难怪最沉着、最冷静的欧洲资产阶级这样惊慌失措，它满心赞同俄国专制制度作出自由主义的让步，但害怕俄国革命比害怕火还要厉害，因为俄国革命将是欧洲革命的序幕。\n\n一家冷静的德国资产阶级的机关报\u003C\u003C.ref [90] '指《福斯报》。此处摘自该报1905年1月4日社论《旅顺口》。《福斯报》（《Vossische　Zeitung》）是德国温和自由派报纸，1704—1934年在柏林出版。——141。'>>写道：“有一种根深蒂固的见解，即认为在俄国爆发革命是完全不可能的事情。人们用各种各样的论据为这种见解辩护。例如说俄国农民不爱动，俄国农民笃信沙皇，依赖僧侣。又说，极端不满分子只是极少数人，他们可能举行叛乱（小规模的爆发）和进行恐怖性的谋杀，但决不能掀起总起义。他们对我们说，广大的不满的群众缺乏组织和武器，而最主要的是缺乏冒生命危险的决心。俄国的知识分子一般大约只是在30岁以前具有革命情绪，以后他们搞到一官半职，就舒适安逸地生活起来，于是很大一部分激烈分子就变为平庸的官吏。”但现在，这家报纸继续写道，许多迹象证明要发生巨大的变革。现在谈论俄国革命的已经不光是革命者，而且还有那些全无“狂热”的、现存制度的坚实柱石，如特鲁别茨科伊公爵，他写给内务大臣的信现在正被所有的国外报刊转载\u003C\u003C.ref [91] '指1904年12月15日（28日）莫斯科省贵族代表Л．Ｈ．特鲁别茨科伊公爵给内务大臣彼·丹·斯维亚托尔克－米尔斯基的信。这封信刊登于1904年12月18日（31日）《解放》杂志第62期。特鲁别茨科伊在分析社会运动的情况时写道：“目前发生的事件不是暴乱，而是革命；与此同时，俄国人民正被卷入这场革命……”——141。'>>。“害怕俄国革命看来是有实际根据的。不错，谁也不认为俄国农民会拿起木叉去为宪法而斗争。但难道革命是在农村里发生的吗？在现代历史上，革命运动的体现者早已是大城市了。在俄国，风潮正是在城市里掀起的，它正在从南到北、从东到西地涌动。谁也不敢预言结果将会怎样，但是认为俄国革命不可能发生的人在日益减少，这却是一个无可怀疑的事实。而一旦发生严重的革命爆发，被远东战争削弱了的专制制度是否能对付得了，那就是非常值得怀疑的事情了。”\n\n是的，专制制度是被削弱了。最不相信革命的人也开始相信革命了。普遍相信革命就已经是革命的开始。政府本身正在以自己的军事冒险促进革命的继续发展。俄国的无产阶级将致力于支持和扩大重要的革命冲击。\n\n\n\n\n\n\n\n\n\n\n\u003C\u003C.fn 载于1905年1月1日（14日）《前进报》第2号>>\n\u003C\u003C.fn 译自《列宁全集》俄文第5版第9卷第151—159页>>\n\u003C\u003C.fn >>\n","revision":"0","bag":"default"},

{"title":"论兵士运动","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二四年一月十九日）>>\n\n兵士运动和军事活动在字面上看似无多大分别，在实际上看确是判若鸿沟，这是我们所不可不注意的。兵士运动是在军阀军队中暗中的宣传，联络，煽动，以至于组织；军事活动则纯乎是在军阀军队之外的列一军队整个的或半个的招收，改编，以至于统御。所以兵士运动是从士卒及下级军官下手的，军事活动是从长官及上级军官下手的，前者绝对秘密的，后者大半公开的，这是两种不同的处所。\n\n一个革命党专靠兵士运动以企图革命之成功与拥护，已经是作梦了，若是专靠军事活动，更是梦中之梦。国民党向来是做此梦中之梦的，所以他们的革命还没有成功，他们手下的悍兵骄将早已造成特别势力，变为新兴的军阀，与北洋军阀实是“二五等于一十”，“半斤等于八两”并没有什么两样。现在国民党觉悟了，觉悟专靠军事活动“打平江山”是没有指望的了，所以此次毅然决然注全力于党的本身之改组。其首领孙中山先生痛快淋漓的把从前的错误，尽情昭告于全体党员之前。这却是中国革命前途一线最光明的曙光啊！\n\n但是在国民群众革命思潮和革命行动已到极剧烈极汹涌的时候，军事活动不特不可废，而且是重要工作之一。不过如平时把普遍的国民运动置之不理，而一味专靠军事活动，那就革命的方法未免太简单太幼稚了。至于兵士运动确与其他国民运动有并行不悖之可能与必要，是何理由？听我道来：\n\n第一、中国数十年来，因受外资压迫，生活益窘；天灾流行，饥馑荐臻，无业无食的人民救死不赡，除去当兵吃粮尚有什么路儿可走呢？中国有两句最流行而普遍的格言道：“好铁不打钉，好崽不当兵”，可见一般人民的心理是不愿当兵的了，何以现在整千整万的人民明知“兵凶战危”而要去当兵，并以当兵为一种职业呢？实因肚子饿了，眼睛花了，为解决面包问题，虽欲不当兵而势有所不能。所以他们也不能象一般志行高洁的大人先生们，从容审定出处进退的态度，有择业或择主的余暇了。故我们可断定兵士大半是或全体是失业者的无产阶级。只有无产阶级的革命性比任何阶级为丰饶为伟大，只有无产阶级为生活利益而奋斗的革命，比一般为人道为义愤基于伦理观念而革命的人要可靠要坚强。如果革命是促进政治的改革，经济的改造，人民经革命便皆可到平等的机会与境遇，兵士明白了，岂有不乐于赞成之理？固然兵士不免有“有奶便是娘”的普遍现象，但兵士与军阀并非亲若父子，谊如弟昆，如军阀的罪恶暴露无余，兵士明白了，岂有不返戈相向之理。所以兵士可以革命并不在工人农民之下。\n\n第二、军阀所恃者唯兵，打倒军阀的最有效方法就是兵士运动。两军对垒，胜负之数，难以预卜。若我们简直从敌方的内部痛下功夫，岑楼虽高，基础动摇了，不倾自倾，倔汉虽强，手足剪断了，不死自死；军阀虽横，兵士变动了，不倒自倒。所以我们打倒军阀的唯一妙诀，与其多用功夫自造党军（这自然是革命时所必要），毋宁多用功夫向敌方做兵士运动。况且中国现时军队已超过百余万人，而且是有组织与训练的习惯（虽说他们的训练与组织与我们革命党不相同）。我们何可轻忽视之，使他们为军阀作炮灰，而不抓过来为我们主义作前锋呢。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国青年》第１４期>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"论工业法庭","created":"20220524014502000","modified":"20220524014502000","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1899年底）>>\n\n\n\n工业法庭，就是由工人和业主（工业中的厂主）双方选出的代表组成的法庭，审理的案件和纠纷涉及雇用条件、确定日常工资和加班费、无故解雇工人、赔偿损坏材料、罚款不合理等等。西欧大多数国家都有这种法庭，俄国还没有，因此，我们想探讨一下，工业法庭对工人有什么好处，为什么除了普通法庭以外，最好还要设立工业法庭（普通法庭由政府任命的或由有产阶级选出的一名法官审理案件，没有业主和工人选出的代表参加）。\n\n工业法庭的第一个好处是对工人十分方便。向普通法庭上诉，先得写诉状（为此往往非请律师不可），缴纳手续费，等待很久，出庭时还得丢下工作，证人也得丢下工作，如果当事人不服上诉，案件就要转上一级法院重审，那就还得等待。难怪工人很不愿意向普通法庭上诉！工业法庭由被选为审判员的业主和工人组成。工人向自己选出的伙伴提出口头控告，是一点也不困难的。工业法庭一般规定在假日或工人有空不致影响他们工作的时候开庭。工业法庭处理案件要快得多。\n\n工业法庭对工人的第二个好处是，审判员很了解工厂的事情，他们不是一些不相干的官吏，而是了解工人生活条件和当地生产条件的本地人，而且审判员中有一半是工人，他们对待工人总是公平的，不会把工人看作酒鬼、无赖和傻瓜（大多数出身于资产阶级和有产者阶级的法官都是这样看待工人的，他们几乎总是同资产阶级社会，同厂主、经理、工程师保持着联系，而和工人却隔着一道万里长城）。法官最关心的是照章办案，只要把公文写好，别的什么都可以不管，他们整天想的是领取薪俸和讨好上司。因此，在官僚的法庭里，积压公文、拖延诉讼、故意刁难，简直是司空见惯的现象。他们乱写公文，该纪录的不纪录，不管案件有理无理，结果不了了之。如果审判员由厂主和工人双方选出，他们根本不必要埋在公文堆里，他们既然不为薪俸，也就不听命于寄生的官僚。他们关心的不是弄到一个肥缺，而是调解纠纷，免得厂主中断生产，免得工人工作不安心，老是害怕老板找碴儿和任意欺侮。其次，为了审理业主和工人之间的纠纷，必须根据切身经验很好地了解工厂的生活。法官只是翻一翻工人手册，读一读规章，别的就什么也不想再听了。他们说：谁违反规章，谁就得负责，别的我什么也不管。而从业主和工人中选出的审判员，不单是看看公文就算完事，他们还要看看实际上究竟是怎么一回事。因为有时候规章订得头头是道，实际上却大有出入。即使法官想了解案情的实质，想全神贯注地分析案情，往往也不能抓住要害，因为他们不了解惯例，不了解计算工资的方法，不了解工头往往不必违反规章和克扣工资也能想出方法欺压工人（例如，他们可以把工人调去做别的工作，发给较差的材料，如此等等）。选出来的审判员，自己从事劳动或管理工厂事务，他们马上就可以弄清楚这一切问题，他们很容易了解工人的真正要求，他们不光是照章办事，而是要把一切纠纷调解好，使别人不能钻规章的空子来压迫工人，使别人找不到借口来进行欺骗和胡作非为。不久以前，报上登过这样一个消息：有个业主控告他的制帽工人偷用了下脚料，他们差一点被判为偷窃；幸而遇到了几位正直的律师，他们收集了有关材料，证明这个行业里有这种惯例，工人不但不是小偷，甚至没有违反任何规章。但是，一个收入微薄的普通工人，几乎一辈子也找不到一位好律师，因此，工人了解，法官对于工人的案件总是作出最苛刻的判决。永远也不要指望法官会不偏不倚，我们已经说过，这些法官属于资产阶级，他们先入为主地偏听偏信厂主的一面之词，工人的话一句也不相信。法官光知道看法律，看雇佣合同（一个人为了钱而替别人做工或为别人服务）。厂主雇用的是工程师、医师、经理也好，是小工也好，对于法官反正是一样；他认为（由于他的文牍主义作风和资产阶级的愚蠢），小工应该清楚地知道自己的权利，应该在合同上预先说明一切必要事项，就象经理、医师、工程师能够办到的一样。而在工业法庭，审判员有一半是工人选出的。他们非常了解，一个新工人或青年工人来到工厂或办事房里常常感到自己好象走进了黑压压的森林，连想也想不到他是在签订“自由合同”，合同可以“规定”对他有利的条件。可以举这样一个例子：一个工人认为剔除废品不公正或罚款不当，那就休想向法官或工厂视察员这样的官员提出控告。这些官吏只会强调一点：''法律''规定，厂主有权向工人罚款和剔除他们的废品，至于工作好不好，工人有没有过错，这就要由厂主决定了。正因为如此，工人很少向法庭提出这类控告，对于一切不法行为，他们一忍再忍，到了忍无可忍的时候，就举行罢工。假如审判员中有工人选出的代表，在处理这种案件和工厂中的一些小纠纷和欺压事件时，工人就极容易伸张正义和受到保护。而有钱的法官对于这类小事情（如开水供应啦，多擦一次机器啦，等等）是不屑一顾的，可是对工人来说这决不是小事情；只有工人自己才知道，工厂中这些一眼看来无所谓的、无关紧要的规章制度，有时竟会造成大量的欺压虐待事件。\n\n工业法庭对工人的第三个好处是，工人们在工业法庭上和通过工业法庭能够学到法律知识。大多数工人通常不懂得也不可能懂得法律，可是，官吏们和法官们却要惩罚他们不懂法律。当官吏向工人指出某项法律时，工人如果说声不知道，官吏（或法官）不是讥笑，就是责骂说：“谁也没有权利拿不懂法律当挡箭牌。”——这就是俄国法律的基本精神。因此，任何一个官吏和法官总是''假设''每个工人都懂法律。但是，这种假设不过是资产阶级的谎言，是有产者和资本家为了对付穷人而捏造的，这同假设工人和业主订立的是“自由合同”一样。实际上，从小就进了工厂的工人，学会识字都很勉强（有许许多多人连字都不识！），更没有时间去了解法律，他们无从了解，看来也无须了解。因为，运用法律的既然是不问工人意见的资产阶级官吏，那法律又能给工人带来什么好处！资产阶级一味责难工人不懂法律，但是，对于怎样使工人能够获得这种知识，他们一件事也没有做过，因此，工人不懂法律与其说是工人的过错，不如说是他们的剥削者（掠夺者）的过错。这些剥削者掌握了全部财产，过着不劳而获的生活，只有他们才能受教育和研究科学。任何学校和任何书本都不会而且也不可能给工人提供法律知识，因为在受资本压迫的千百万劳动人民中间，只有为数极少的工人能够看懂这些书，由于同样的原因能够上学的工人也只是少数，即使上过学的人，多半也只会读写算；而这对理解象俄国法律这样复杂而困难的东西是远远不够的。只有工人自己运用这些法律，听到和看到运用这些法律的审判，他们才能熟悉法律。例如，工人若被任命为陪审员（在陪审期间，他们的工资应由厂主照发），就可以很好地了解法律。但是，在资产阶级社会里，只有有产阶级出身的人（还有曾任“公职”，即当过下级警察而受过训练的农民）才能担任陪审员；一无所有的无产者只能听候别人来审判，自己却没有审判权！设立工业法庭，工人就可以选自己的伙伴担任审判员，并且定期改选；这样一来，被选出来的工人就可以亲自运用法律，就有可能在实践中熟悉法律，也就是说，不仅能够读一读书本上的法律条文（这还远不能算熟悉法律），而且还能够在实践中判断，在哪些场合应该运用哪些法律，对工人有什么影响。其次，工业法庭设立后，除了选出来当审判员的工人外，其余的工人要熟悉法律也比较容易，因为工人同自己伙伴中间选出来的审判员交谈总是要容易些，还可以从他们那里得到必要的知识。工业法庭与官僚法庭相比对工人更方便，所以工业法庭开庭时工人就会经常去旁听，听听他们亲友的案件是怎样审理的，这样也就熟悉了法律。对工人最重要的，不单是要从书本上获得法律知识，而是要在生活中熟悉法律，这样他们才会了解，这些法律是为谁制定的，那些运用法律的人是为谁服务的。任何一个工人一旦熟悉了法律，就会很清楚地看出，这些法律代表的是有产阶级、私有者、资本家、资产阶级的利益，而工人阶级，在他们还没有争得权利选举自己的代表参加法律的制定和监督法律的执行以前，永远也不能可靠地从根本上改善自己的景况。\n\n其次（第四），工业法庭的好处是，它们使工人习惯于独立参与社会事务和国家事务（因为法庭是国家机关，它的活动是国家活动的一部分），使工人习惯于选举更明智、更正直、更坚决捍卫工人事业的伙伴去担任这种职务，使整个工人阶级都可以看到这些工人的活动，而工人的代表也可以提出全体工人的需要和要求。资本家阶级的利益，整个资产阶级的利益，就在于使工人处于愚昧无知和分散状态，就在于尽快解雇那些比较聪明的工人，那些利用自己的智慧和知识去帮助其余的工人获得更多的知识和学会共同捍卫工人事业，而不是去向工头、业主和警察阿谀奉承而背叛工人事业的工人。但是，为了使工人事业特别需要的这些先进工人能够为全体工人所了解、所信任，最重要的就是要使全体工人都看到这些工人的活动，都了解他们是不是善于表达工人的真正需要和愿望，是不是善于捍卫工人的利益。所以，如果工人能够选举这些人去当审判员，工人就都会知道他们当中的优秀人物，就会更信任这些人，这对工人事业将有很大的好处。请看我国的地主、企业主和商人吧，他们每个人都可以到省长或大臣那里去提出自己的要求，但是他们并不满足，他们还要设法选自己的代表参加法庭（有等级代表参加的法庭），并且直接参加管理（例如，由贵族选出的贵族代表、督学等；由商人选出的工厂事务会议成员、交易所委员会委员和市集管理委员会委员等）。俄国工人阶级则完全处于无权的地位，他们被看作驮载重荷的牛马，应该为别人埋头干活，而不敢提出自己的需要和愿望。假如他们能经常选出自己的伙伴参加工业法庭，他们就算有了某种可能参与一些社会事务，不仅提出彼得、西多尔或伊万等个别工人的意见，而且提出全体工人的意见和要求。那时工人对工业法庭就不会象对官僚法庭那样抱不信任的态度，因为他们会看到工业法庭里有捍卫他们利益的伙伴。\n\n再次（第五），工业法庭对工人的好处是，这种法庭可以使工厂中的事务和工厂生活中的一切事件更多地公之于世。现在，我们知道厂主和政府极力使社会上看不到工厂发生的事情，如禁止登载罢工的消息，不再发表工厂视察员关于工人状况的报告，对一切胡作非为的现象不予声张，而由官吏尽快“在密室中”处理了事，破坏一切工人集会。难怪工人群众往往很少了解其他工厂甚至本工厂的其他部门的情况。工业法庭设立后，工人可以经常向它提出控告，审理案件也可以在工人有空的时候公开进行，让工人大众参加旁听，因此工业法庭对工人有很多好处，其中一个好处就是能促使一切胡作非为的现象公之于世，使工人易于同工厂中的坏事进行斗争，使工人习惯于不只是考虑本工厂的规章制度，而且还考虑一切工厂的规章制度和全体工人的状况。\u003Cfont color=\"#003e00\">\u003Cspan style=\"FONT-SIZE: 10.5pt\">［注：当然不应忘记，工业法庭只是使事情公之于世的一种手段和途径，还远非主要的途径。只有讨论一切国家大事的自由的工人报纸和自由的人民集会，才能够使工厂生活、工人状况和他们的斗争的真相大白于天下。同样，工人在工业法庭中的代表席位也只是行使代表权的一个方面，还远非主要的方面。只有颁布法律并且监督法律的执行的全民代表机关（议会），才能够真正代表工人的利益和需要。至于在俄国现行制度下有没有可能设立工业法庭，我们在下面还要谈到。］\u003C/span>\u003C/font>\n\n最后，不能不谈到工业法庭还有一个好处：工业法庭可以使厂主、经理和工头等习惯于有礼貌地对待工人，使他们把工人看作平等的公民，而不是看作奴隶。每一个工人都知道，厂主和工头对待工人常常是蛮不讲理的，常常责骂工人等等。工人要对此提出控告很困难，只有在全体工人都已经相当开展并且善于支援伙伴的地方，才能进行反击。厂主和工头们说，我国工人都是无知和粗暴的，所以也只能以粗暴对待他们。我国工人阶级的确还保留着许多农奴制残余，他们没有受过什么教育，他们还很粗鲁，这也不必否认。但是，这主要是谁的过错呢？这正是厂主、工头、官吏们的过错，他们象贵族老爷对待农奴那样对待工人，他们不愿意承认工人是和他们平等的人。工人提出请求或问题，态度很客气，但是，到处遇到的是粗暴、谩骂和威胁。如果厂主责备工人粗暴，那不明明是诿过于人吗？工业法庭会很快地使我国剥削者放弃粗暴的态度，因为在法庭上工人和厂主是平起平坐的审判员，他们一起讨论案件和进行表决。厂主审判员必须把工人审判员看作同自己平等的人，而不是看作仆从。在法庭上，当事人和证人既有厂主也有工人，因此厂主就会懂得应该同工人进行正常的谈判。这对工人非常重要，因为目前很少有可能进行这种谈判，厂主根本不希望工人选出自己的代表，工人要进行谈判就只有罢工这一条路可走，而这一条路是困难的，往往也是很痛苦的。其次，如果有工人担任审判员，工人就可以无拘无束地向法庭控诉自己受到的粗暴待遇。工人审判员会永远站在他们这一边的，厂主或工头由于粗暴要受到法庭的传讯，就不敢再耍无赖和傲慢不逊了。\n\n由此可见，由业主和工人双方选出人数相等的代表组成的工业法庭，对工人具有重大的意义，对工人有许多好处：这种法庭比普通法庭对工人更方便；工业法庭的拖拉作风和文牍主义要少些；工业法庭的审判员了解工厂生活条件，作出的判决比较公正；工业法庭可以让工人熟悉法律，使他们习惯于选举自己的代表和参与国家事务；工业法庭可以使工厂生活和工人运动公之于世；工业法庭可以使厂主习惯于有礼貌地对待工人并以平等的身分同工人进行正常的谈判。正因为这样，所以欧洲各国工人都要求设立工业法庭，不仅要求为工厂工人（德国人和法国人已经有了这种法庭），而且为在家里替资本家干活的工人（家庭手工业者）和农业工人设立这种法庭。政府委任的一切官吏（''法官也好，工厂视察员也好''）''在任何时候''都不能代替这种''有工人亲自参加的''机构。在我们作了上面的说明以后，这一点就不必再作解释了。何况每个工人根据切身经验也都知道，他们会从官吏那里得到什么；每个工人也都清楚地了解，说官吏会象从工人中选出的代表一样关心工人，那就是撒谎和欺骗。这种欺骗对政府是非常有利的。因为政府要工人永远充当资本家的无知、无权和不声不响的奴隶。正因为如此，我们就经常可以从袒护厂主和政府的官吏或著作家那里听到这种骗人的鬼话。\n\n工业法庭对于工人的必要性和好处是非常明显的，这一点，''甚至俄国的官吏''也老早就承认了。的确，这是很久以前的事了，许多人都已经淡忘！事情发生在我国农民摆脱了农奴制的依附关系的时候（38年以前，即1861年）。大约在这个时候，俄国政府也决定废除关于手工业工人和工厂工人的旧法律，颁布新法律。当时已很明显，随着农民的解放，继续施行关于工人的旧法律已经不行了，因为在制定旧法律的时候，许多工人还是农奴。政府于是指定几个官员组成一个委员会，责成他们研究德国和法国（以及其他国家）有关工厂工人的法律，拟订修改俄国关于手工业工人和工厂工人的法律草案。委员会是由一些要员组成的。他们总算进行了这项工作，出版了整整5本书，介绍了外国的法律，拟订了俄国的新法律。在委员会提出的法律草案中，''有厂主和工人双方选出数量相等的审判员组成工业法庭这一条''。这个草案是34年前即1865年公布的。工人要问：当时究竟是怎样处理这个法律草案的呢？既然政府自己责成这些官员拟订必要的修改草案，那又为什么没有在俄国设立工业法庭呢？\n\n我国政府正象历来处理一切多少有利于人民和工人的草案一样，处理了委员会拟订的草案。官吏们为沙皇和祖国辛勤效劳而得到了政府的奖赏，他们戴上了勋章，升官晋级，得到了更大的肥缺。而他们拟订的草案却象官场中所说的那样被稳稳地“束之高阁”。这个草案就这样一直被束之高阁。关于授权工人选自己的伙伴参加工业法庭的事，政府连想也不想了。\n\n但是，决不能说，从那时起政府就一次也没有想到工人。诚然，它想到工人不是出于自愿，而完全是慑于声势浩大的工人骚动和罢工，但毕竟是想到了。政府颁布了工厂禁用童工、禁止某些生产部门女工上夜班、缩短工作日、委派工厂视察员等等法律。这些法律尽管写得拐弯抹角，尽管给厂主留下了破坏和逃避法律的许多漏洞，总还是带来了一些好处。既然如此，为什么政府不愿设立工业法庭（虽然这项法律已经制定好了），而宁愿制定新的法律和委派新的官吏——工厂视察员呢？原因十分清楚。完全了解这个原因对工人非常重要，因为这个例子有助于了解俄国政府对待工人阶级的全部政策。\n\n政府所以委派新的官吏而不设立工业法庭，是因为工业法庭会提高工人的觉悟，促进他们认识自己的权利，认识自己作为一个人和一个公民应该有的尊严，并且会使他们习惯于独立思考国家事务和整个工人阶级的利益，习惯于选举比较开展的伙伴去担任工人代表，这样也就部分地限制了一小撮专横的官吏，使他们再不能独断独行。而这正是我们的政府所最害怕的。政府甚至准备施与工人一些小恩小惠（当然是一些微不足道的小恩小惠，而且一面在大庭广众面前用一只手郑重其事地递过去，并且自称善人，一面又用另一只手偷偷地一点一点捞回去！工人通过1897年6月2日颁布的工厂法的例子，已经识破这种诡计了！），这样做不过是为了使官吏可以自由自在地独断独行，使工人不致觉醒，使工人不能发挥自己的独立性。政府委派新的官吏即唯政府之命是从的奴仆，就易于避免这种严重的危险。政府可以毫不费力地禁止官吏（例如工厂视察员）发表他们的报告书，禁止他们向工人谈论工人的权利和业主的胡作非为，也可以毫不费力地把这些官吏变成工厂中的巡官，命令他们把工人的任何不满和风潮报告警察局。\n\n因此，只要俄国还保存着现行政治制度，即人民毫无权利，不对人民负责的官吏和警察横行霸道，工人就不可能指望设立对他们有利的工业法庭。政府明明知道，工业法庭会很快地促使工人提出更根本的要求。工人选出代表参加工业法庭，就会马上看出，这还不够，因为剥削工人的地主和厂主可以把他们的代表派到许多更高级的国家机关中去，工人就一定会提出设立全民代表机关的要求。工人把工厂事务和工人的需要在法庭上公之于世，就会马上看出，这还不够，因为现在只有报纸和人民集会才能使这些东西真正公开，于是工人就要提出集会自由、言论自由和出版自由的要求。''正因为如此，政府才把在俄国设立工业法庭的草案埋葬掉了！''\n\n另一方面，我们也不妨假定一下，政府为了欺骗工人，现在可能故意设立工业法庭，但是仍然原封不动地保存现行的政治制度。这对工人有没有好处呢？丝毫没有好处。连工人自己也不会选他们最有觉悟、最正直和最忠于工人事业的伙伴去参加这种法庭，因为他们知道，在俄国谁要是公开地说了一句老实话，只要警察局一道命令就可以把他逮捕起来，无需审判和侦查就可以把他投入监狱，或者流放到西伯利亚！\n\n由此可见，要求设立有工人选出的代表参加的工业法庭，只不过是更广泛、更根本的要求的一个小小的组成部分。这个更广泛更根本的要求就是：人民要有政治权利，也就是说，人民要有参加国家管理的权利，有权不仅在报纸上、而且在人民集会上公开申述人民的需要。\n\n\n\n\n\n\n\u003C\u003C.fn 载于1924年《无产阶级革命》杂志第8—9期合刊>>\n\u003C\u003C.fn 译自《列宁全集》俄文第5版第4卷第274—287页>>\n\u003C\u003C.fn >>\n\u003C\u003C.fn >>\n\u003C\u003C.fn ：《列宁全集》第4卷（1898年—1901年）>>\n\u003C\u003C.fn >>\n","revision":"0","bag":"default"},

{"title":"论劳动运动","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二四年三月二十二日）>>\n\n中国劳动运动的发生与发展，可说是最近三四年的事。不幸这么一枝刚刚含苞发蕊的劳动之花，却经前年冬间和去年春间几阵狂风骤雨，摧残得零落殆尽了。虽说他的根蒂现在还是孕育滋长着，不免有含苞发落以至于尽情开放的一日；但是，无论如何，终不是一日二日甚至一年两年的事了。\n\n中国现在陷于军阀与外力双重压迫之下，不论何人——只要是尚有良心的人——都异口同声的说：要“国民革命”。实行国民革命的方略，经过长期的讨论与考量，不论何人——只要是没有神经病的人——都异口同声的说：要“组织民众”。中国的民众，最大部份是农民，其次便是小资产阶级，再其次便是劳动者了。所以这些民众都应该在国民革命旗帜之下竭力的一齐组织起来。\n\n中国的劳动者的数目，据民国五年农商统计，不过六十一万余人（到现在充其量一百二三十万）。在各民众中所占的数目似乎是很小，似乎势力还远赶不上农民和小资产阶级；但是客观的事实却刚刚与这个结论相反，为什么呢？因为数目虽小，而他在社会里所占据的地位却非常重要，一举手，一投足，皆可使社会蒙受极大的影响。你不看吗？香港海员一罢工，可以使欧亚的交通断绝，开滦煤矿一罢工，可以使秦皇岛的轮船都开不出渤海口，京汉铁路一罢工，可以使南北交通隔阻，使军阀胆震心惊。这一类的事实，皆可证明劳动者的势力比任何民众为伟大，为雄厚。凡诚心为争民族自由与国家独立而实行国民革命的人们，何可不大注意而特注意呢？\n\n这种注意，或者已经成为一般明白事理的革命家的普遍意识，所以在最近的三四年中间，有不少的人从事于劳动运动。不过他们所抱持的见解和所采用的方法，实亦不免于太幼稚太急燥的一句批语。所以几年来的劳动运动皆因此而失败，以至一蹶不振。我们要免除幼稚和急燥这两个弊病，我以为我们抱持的见解和采用的方法都有重新估定的必要。现在就我个人意见，简略说明如下：\n\n第一、从前做劳动运动的人，都抱持一个可以立刻推翻资本制度而建设共产社会的简单观念。所以“社会革命”、“劳农国家”、“无产阶级专政”这一类口号，唱得呱呱的叫。其实这类口号不仅是使压迫阶级见之吐舌而惊，就是劳动阶级亦是闻之掩耳而走。这种高调，于实际何尝有丝毫补益哩。原来中国的经济状况和政府状况，以目前而论，实在没有实现那样高远而美善的理想社会的可能；因为中国现在尚是半殖民地，只有解除内外压迫，实现一个自由独立的真民主国家，是中国革命唯一的出路。所以现在凡做劳动运动的人，应把从前那样大而无当的口号暂为收藏起来，把目前切实有用的口号代之，方于实际有益。\n\n第二、从前做劳动运动的人，都只做两种工作，一是组织工会，一是援助罢工，完完全全是引导劳动者向纯经济的斗争的道路。固然这种工作不能说是完全错误，不过经济的斗争如不先得到政治的自由，如集会，结社，言论，出版，罢工之绝对自由权等，何能顺利的达到目的。请看这几年内所有的工会解散与罢工失败，那次不是受了政治的压迫。所以现在有些头脑不佳的人，说：“只问面包，不问政治”，实在是有损害于劳动解放的。况且就中国目前状况而论，我们如从全般着眼，不论任何民众，都应先做政治革命。政治革命成功了，独立的自由的真民主国成立了，我们的特殊问题才能有相当的解决。所以现在做劳动运动，应视文化之提高和政治之宣传为唯一的工作。\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载１９２４年３月２２日《民国日报》>>\n\u003C\u003C.fn 副刊《平民周报》第２号>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"论农民运动","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二三年十二月二十九日）>>\n\n我认定革命主力的三个群众，是工人、农民和兵士。我已把工人运动说过了，现在说农民运动。\n\n中国的经济基础，大家都知道差不多完全是农业，那么，中国农民应该至少要占全国人三分之二，不须统计，我们可毫不犹豫的断定了。这样一个占全人口绝对大多数的农民群众，在革命运动中不是一个不可轻侮的伟大势力吗？是我们青年革命家所可忽视的吗？\n\n固然农民的思想保守，不如工人之激进；农民的住处散漫，不如工人之集中，在理论上讲，农民革命似乎希望很少；但是我们如从实际上看，中国农民在这样军阀征徭，外资榨取，兵匪扰乱，天灾流行，痞绅鱼肉种种恶劣环境的当中，生活的困苦，家庭的流离，何时何地不是逼迫他们走上革命的道路，所以我们敢于断定中国农民有革命的可能。\n\n俄国的革命，列宁等得农民的帮助不小；土耳其的革命，基玛尔等得农民的帮助不小。这些为我们眼面前的事实，都可以证明我们的相信和断定没有丝毫的错误。\n\n就是中国向来带兵的，都愿意招募乡间的农民为兵。他们以为只有农民的心地纯洁，性质诚挚，耐劳不偷懒，勇敢不怕死，比口岸上的无业流氓，靠得住得多。曾国藩从练乡团到平洪杨止，和他同辈幕僚说起，必殷殷以募农为兵可靠为嘱。现在高明一点的军阀，如冯玉祥等，亦颇知此义，极其重视这一点。他们这利用农民为他们挣扎高官厚禄的工具，固然是惨无人道，违背公理，但是农民潜藏革命性和有种种特长，已是给他们证明无余了。我们为什么让农民给军阀召募去当炮灰？为什么不唤醒农民为国民自身利益的革命而奋斗？即此一端，可证我们要做农民运动是刻不容缓的事了。\n\n况且中国农民年来因为上文所述的种种环境的逼迫，发生了不少的抗税罢租的运动。如前年浙江萧山的农民，去年江西萍乡的农民，和最近江西马家村的农民，青岛盐田的农民，广东海丰的农民，湖南衡山的农民，都曾“揭竿而起，挺身而斗，痛快淋漓的把他们潜在的革命性倾泄出来”。他们不仅是敢于反抗，并且进一步而有农会的成立，把散漫的群众都集中在一个组织与指挥之下。这样的知能与勇气，恐怕进步的工人也不能“专美”罢。这些事实，都是在全国报纸上记载得明明白白，当然不是可以捏造得出来的。\n\n由此可证明中国农民已到了要革命醒觉时期了，如果青年们象俄国“沙”时代的知识阶级一样，高呼“到民间去”，为之教育，为之组织，恐怕将来农民运动，比现在完全由农民自动的奋斗，还要来得“有声有色”些罢。\n\n有人说，“中国农民不能和俄国农民相提并论，因为俄国有大地主，实行农奴制度，后来政府虽下令把农民解放了，实际上不过由大地主的锁链中，改套在政府的锁链里，仍然是得不到面包；所以彼得格勒大罢工，农民便全国风动附和着，烧杀地主，捣乱官廨，无处不骚乱暴动了。若中国则不然，想要农民和俄国农民一样的愤激和奋斗，是不可能的，所以希望农民能革命是很难的”。是的，此话不差，但是我要问为什么土耳其亦无农奴制度，却全国都跟着国民党首领基玛尔起来革命，把希腊军队驱渡君士但丁海峡，把英、法势力排出本国领土以外，把土耳其恢复成整个儿民族独立的国家？所以农民运动对于革命的结果，其方式虽各国有不同，然而农民群众其有裨于革命事业之成功则一。况乎中国虽无农奴制度，然而农民所受经济上政治上的痛苦，即如上文所述的五端，已经够受了，并不比俄土农民所受苦痛的分量还轻呢。\n\n我可敬畏的青年呵！“到民间去”是我们唯一的使命呵！至于中国农民状况及我们运动应取的方针，我下次再和诸君一谈罢。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国青年》第１１期>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"论农民运动的政略与方法","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二四年三月二十九日）>>\n\n中国的经济基础，几乎完全是农业。中国有实力的民众，或者首屈一指的要算农民。中国的国民革命，必要得到农民群众的同情与拥护方能成功。这些大道理，时贤著论说明的，已是屡见，无须我再在此地复说一遍了。\n\n不过中国幅员太广，故各地的农民状况皆不一样，因此，农民运动的政略与方法当然亦不一样了。据我接触各省的朋友所得到关于农民状况的报告如湖南一省，至少可分为三种形式：一为湘西，二为湘南之衡阳衡山一带，三为湘南之郴州宜章一带。这三处以第一处的为最代，第二处为最劣，第三处介乎上两处之间。第一处雇农长工工资每年五十元至百元，吃饭在外，饮食常常有酒有肉，而且丰腆，与雇主同桌用膳，否则，雇农必掉头而去。第二处雇农长工工资十八元至五十元，吃饭亦在外，惟不能常有酒肉，不能长与雇主同桌，甚而雇农有不能上桌而在灶边用膳的。第三处雇农工资同第二处，惟饭食待遇同第一处。有此三种不同的形式，所以第二处的农民对雇主颇怀念恨之意，如上年衡山白果之组织农会，一呼而集者十五万人，并有种种过于激烈的反抗行动；余二处的农民就寂寂无闻了。又如广东一省，比湖南的农民状况又有不同。广东的农民，有时荷锄为农，有时又揭竿为匪，故农与匪往往分不清楚，自然广东全省不都是这样。因此，广东乡村间的民团特别发达。我们由这两省的农民状况来推测各省，可断言其绝不一样了。农民状况既不一样，那么我们从事农民运动的政略与方法，又岂可以一样吗？\n\n虽然，“前事不忘，后事之师”，我们从衡山和海丰两处农民运动的失败，可给予我们许多的教训。这两次的农民运动，有一个共同的错误，可说是“左派的幼稚病”。他们引导农民做纯经济的奋斗，所采用的政略与方法过于左倾，以致与地主结下生冤死仇，结果是地主假借官厅和军队几阵炮火把两个崭新的农会打得烟消火灭了。从这里我们可以看出在目前的现状之下做农民运动，应该以立下农民团体的基础为第一要义，如果于这个基础有损害时，应该对于对手方之冲突，力求避免，不然，逞一时之气，鼓一时之勇，结果自己的组织，根本断尽，有什么用处呢？\n\n我现在把我对于农民运动的几项意见写了出来：\n\n第一、教育方面——多设法设立或参加农村学校和书报社，作农民之识字运动，由此把农民间的文化提高。关于时事之演讲，唱本之改良，新戏之革新，幻术影戏之添置，亦当尽力推行。农民教育是我们一条最稳便而有效的道路，如果把这一层办到了，就是我们的第一步踏进去了。在此尚有两点，须连带一说：第一、对于各省的初级师范学生和小学教师须特别向之宣传，与之连络，因为他们是与农民接近的。第二、对于办设农民学校（学校名称可酌定。）不妨和比较好的乡绅与地主共同发起，因为可得到他们经济的和政治的各方面的援助与保障。\n\n第二、自治方面——鱼肉农民的恶劣官绅，固然是我们在所必斥。不过如果农民的势力还未加大和巩固的时候，应取慎重的态度。所以此时我们应设法插入乡村间的自治团体，又利用这个地位为农民在政治上得到许多的便利与自由。固然这种方法，不免有些官僚行动的色彩，但是如果这于农民运动有裨益，我们又何苦徒务清高之虚名，而弃置切身之实利呢。关于筹办武装乡团，宣传排斥教会之类，亦当慎省酌量进行。\n\n第三、经济方面——完全引导农民作纯经济的奋斗，为时尚早，已由衡山海丰的农民运动给我们证明了，不再细说。不过群众如果没有经济的利益作中心，要他们团结与组织，比在石田上播种要他生长出嘉苗良穗尤为难能。所以我们不论做何种的民众运动，对于经济的利益这一层，在何时何地都是不可忘记的。我以为我们此时应设法在农村推行消费合作社和信用合作社。必这样，使农民得到廉价物品及解除高利借贷，于是农民自不期然而然会相信我们以至于团结和组织了。\n\n这是我偶然想到的几点，暂写出来，备国内做农民运动者的一个参考。\n\n\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载１９２４年３月２９日《民国日报》>>\n\u003C\u003C.fn 副刊《平民周报》第３号>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"马尔塞斯人口论与中国人口问题","created":"20220522032112000","modified":"20220522073911241","tags":"陈独秀","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1920年3月1日）>>\n! （一）\n\n\n我向来有两种信念：一是相信进化无穷期，古往今来只有在一时代是补偏救弊的贤哲，时间上没有“万世师表”的圣人，也没有“推诸万世而皆准”的制度，一是相信在复杂的人类社会，只有一方面的真理，对于社会各有一种救济的学说，空间上没有包医百病的良方。我对于马尔塞斯的人口论，就是这种见解，不但马尔塞斯人口论是这样，就是近代别的著名学说，象达尔文自然淘汰说，弥尔自由论，布鲁东私有财产论，马克斯唯物史观，克鲁泡特金互助论，也都是这样。除了牵强、附会、迷信，世界上定没有万世师表的圣人、推诸万世而皆准的制度和包医百病的学说这三件东西。在鼓吹一种理想实际运动的时候，这种妄想、迷信，自然很有力量、价值；但是在我们学术思想进步上，在我们讨论社会问题上，却有很大的障碍。这本是我个人的一种愚见，是由种种事实上所得一种归纳的论断，并且想用这种论断演绎到评判各种学说，研究各种问题的态度上去。\n\n! （二）\n\n\n马尔塞斯人口论的内容，简单总括起来，就是：（1）自然界一切生物（人类也包含在内）底增殖，常有超过食物范围以上的倾向。（2）这种不断的倾向底结果，生物常苦于食物不足，自然界所以发生种种悲惨，人类社会底贫困罪恶不能绝迹也就为了这个缘故。（3）因此人类社会要想断绝这个祸根，凡是没有赡养家属资力的人，不得不遏制性欲，守独身主义，来防止人口过多的自然力。\n\n后来新马尔塞斯派，对于前列的（2）（3）两项大加修正。这修正派的人，以为人类底贫困和罪恶，不仅是人口过多的结果；社会组织的缺陷，的确也是一种原因。他们又以为拿制欲和独身主义来限制人口，未免太酷，不如实行预防受胎的法子，因为预防受胎比制欲合乎自然，而且不损身体底健康。\n\n后来无论赞成马尔塞斯底学说或是反对的人，对于修正派底意见，反对的却少得多了。但是他们对于马尔塞斯底（2）（3）两项意见，虽然加了多少修正，却于他的根本学说，还是不曾动摇。因为马尔塞斯主张底大前提，是在前列的（1）项，马尔塞斯得了永久不朽的大名，迷信他的学说当做万古不动的一大真理，也就在（1）项，因此人口论底研究，便不得不集中于（1）项了。\n\n! （三）\n\n\n人口底增值率，果然是照马尔塞斯底推算，侮二十五年必定增加一倍吗？\n\n生物底生殖力，自然都很伟大，即以一切动物中生殖力最低的象而论，他一生百年间，平均生殖六子，这六子果然都能生存蕃殖，从最初的一对夫妇起，经过七百四五十年，应有一千九百万匹子孙，生殖力最高的微生物，有几种一昼夜可以生殖一万倍以上。若照马尔塞斯底主张，单就生物生殖力底理论，便可以推断生物在事实上计年增加底倍数。那么单是生殖力最低的象一项，也已经充满地球了。\n\n生物底生殖力和蕃殖力，本来不是一件事。人类也和他种生物一样，事实上蕃殖增加底倍数，决不能拿理论上的生殖力用数学式来武断推算的。人类底生殖力固然伟大，克鲁泡特金所谓超自然的破坏力（寒冷、大雪、暴风雨、早灾、水灾等），亦复伟大，战争的、瘟疫的破坏力更是不用说的了。据中国底历史，三千年间，人口增加不过二十倍，再加上调查不精密，国土古今广狭不同，合并异族的人口增加等原因，实际增加当然还没有二十倍，可见马尔塞斯底人口增殖率，未免离事实太远了。在马氏他自己也知道在历史的事实上因有自然的限制，人口增加率不是这样快，所以他说：“人口若无限制，是按几何的比例增加。”（《人口论》第一版十一、十四页）后来迷信马氏学说的人，只注意下半句，忘记了上半句，因此比马尔塞斯更要武断一点。\n\n在马氏著书之时，机器初兴，失业的人多，一时现出人口过剩的假象，马氏不在这多人失业上研究救济方法，却想用限制人口来根本解决，已经和用石条压平驼背的法子同样可笑，自从他死后一直到现今，欧洲大陆各国，不但没有人口过多的现象，而且都有人口不足的恐慌，这真是马氏警告、豫言当时所想不到的了。如今大战后更是不用说的了，就在战前，即以法、德两国而论，如何使人口增加，不是两国几十年来政治家和学者苦心研究的问题吗？法国因为人口减少，Bertillon有三百年后降为三等国，五百年后种族灭亡的警告。“法国人口增加奖励协会”（Alliance nationale pour I'accroissement de la population francaise）曾提出奖励人口增加议案十二条。议会也屡次提出同样的议案。德国自从一九○○年以来，产儿力非常低减，因此国论沸腾，一九一一年至一九一四年间，关于这个问题的著书多至二百十六种。Julius Wolf 教授等所组织的“德国人口政策学会”（Deutsche Gesellschaft für Bovolker-ungspolitik），他们的政策：（1）产儿底限制；（2）产儿底障碍，如花柳病预防、女工保护、产妇保护等；（3）保护现生的小儿。此等现象，岂不正和马尔塞斯底警告、预言相反吗？\n\n! （四）\n\n\n生物底增殖，果然和食物底增殖不能保平均的速度吗？文化进步的社会，果然不能按照人口增殖速度，扩张食物底范围，增加食物增殖底速度吗？\n\n多数的生物一方面是食物底需求者，另一方面又是食物底供给者；倘这种生物自己吃别的生物而生存，同时别的生物又吃他而生存，因此可以说生物底增殖速度增加，同时也就是食物底增殖速度增加。例如猛类鱼吃普通鱼而生存，普通鱼吃小鱼及甲壳虫而生存，他们在一方面是食物底需求者，同时在他方面不又是食物底供给者吗？\n\n即以最进步的人类而论，一方面吃别的生物而生存，一方面也算是别的生物底食物，象那最大的猛兽和最小的微菌，不都是吃人的生物吗？前一项现在或者可以说渐渐减少，后一项无论医术卫生如何进步，将来能否绝迹，还是一个疑问。\n\n人类底人口递增固然是事实，食物随着递增也不是空想。在文化进步的社会，除了宗教上、私有财产上、非生活品的工业上等障碍，又加上科学底发达和生产技术底进步，那时食物增加底速度，恐怕不是现在时代的人想象得到的，何以能断定他只能照算术的比例增加呢？\n\n人日增殖率当然不能每二十五年增加一倍，供给人类吃的生物，他们的生殖力，每二十五年却可以增加数十倍或数百倍。倘用科学来选择、培养和人力保护，不叫别的生物侵占，增殖底速度更要大大的无限增加。例如有许多我们现在不吃的生物，若是利用科学来选择、消毒，我们食物底范围便自然扩张了。我们现在所吃的生物，若是用科学来培养和人力来保护。象养鱼隔离法（产卵期内和他鱼隔离，防止卵为他鱼所吃），农业上蚕业上驱除害虫法、家畜防疫法、牧场防兽法，都严密实行起来，食物增殖底速度，自然没有不意外增加底道理。\n\n私有财产废止的好处：（1）社会资本在真能集中；（2）全社会资本完全用在生产方面，不会停滞；（3）人人都有劳动生产底机会；（4）可以节省用在拥护私有财产（国内，国际）大部分的劳力资本，到生活品的生产事业上去。在这时候，自然可以实现“无旷土无游民”的理想，再加上农业化学天天进步，农产物增加底速度，自然非常伟大了。\n\n姑且让一步说，这都是未来的空想，就以现在的经济制度，现代的科学程度而论，自从马尔塞斯死后现在八十五年间，因为资本集中、机器广行、交通发达、殖民地开拓这四个缘故，欧美经济状况生了绝大的变化，和马尔塞斯时代迥不相同。一方面农产物输入多量，毫没有收获渐减底恐慌，一方面工业物却有收获渐增底效果，生产过剩底恐慌居然成了经济学上一个原则。因为有生产过剩的恐慌，所以他们寻找销场的希望比寻找殖民地的希望，更要热烈得万倍。他们用极强大的海陆军保护殖民地还不过是一种手段，扩充销场，拥护商业，才真是他们的根本目的。所以近代的国际战争，往往拿出极大的牺牲，所争得的并不是一块土地，不过是几项有利的通商条约。\n\n再让一步说，这种过剩的生产物，乃是资本私有制度之下，分配不均，劳动者无力购买的结果，不是实际的过剩。这话固然不错，但无论分配如何不均，也必定在勉强维持社会生存以上，资本家才能够拿过剩的名义输出国外；象现在俄、奥两国产业界底情况，无论有如何大力的资本家，也不能够把维持国内底生存尚嫌不足的生产物，用过剩的名义输出国外。在一种生产过剩急找销场的国家，若是没有资本私有制度，平均分配起来，当然有维持生存以上的余裕了。因此就是这种非实际的生产过剩，一方面可以证明社会上贫困的现象，不是因为生产物不足，乃是因为分配不均，一方面可以证明马尔塞斯食物增加和人口增加不能保持平均速度的理论，确有不验的地方，不验的时代。况且棉纱、米谷更是生活品中第一不可少的东西，决没有绝对不足还可以输出的道理，近代中国、日本、美国底人口都非常增加，而棉纱、米谷反是大宗的输出品，这岂不正和马尔塞斯底预料相反吗？\n\n! （五）\n\n\n科学发达，生产技术也进步，人类食物底范围，自然有无限扩大底可能性；但是对于土地这一层，有一以为土地底丰腴力有一定的限度，因此对于这一定丰度的土地上所加劳动底生产力，也不能不有一定的限度，这就叫做“收获递减法则’。这种法则都是马尔塞斯人口论底一个有力的帮助，因为这种法则若是真理，在人类食物范围扩大上有很大的影响。这种法则就是说：一块土地底收获分量，决不能随劳力分量比例增加。例如第一年十人耕种一块土地，有百分的收获，第二年加十人耕种，收获分量虽有增加，决不能照人数增加的比例增加一倍。照人数比起来，反有劳力递加收获递减的现象，如下表：\n\n\n\n第一，我们要晓得我们的食物不全靠农产物；第二，我们要晓得化学发达可以人工增加不须耕种的食物；第三，我们要晓得将来农业化学发达，收获底增加还可以在人数增加的比例以上；第四，我们要晓得此时地球上未开垦的荒地还多得很，假定收获递减法则是真理，人口有加无减也是事实，这种真人满的恐慌，也不知道在多少年以后；若是把眼前的社会问题放下不理，预先忧虑那多少年以后的事，那么有人说地球将来也要毁坏的，我们应该怎样预防呢？\n\n! （六）\n\n\n有人把经济思想分为二大系统：一是富底哲学，说明富底性质及原因；一是贫底哲学，说明贫底性质及原因。斯密亚丹属于前者，马尔塞斯属于后者。人类底贫困不单是食物一样，乃是衣、食、住、知识、娱乐一切等等不足者对于足者比较的现象。不但没有衣、食、住是贫困，吃素菜的比吃肉的是贫困，着布衣的比着绸缎的是贫困，住茅屋的比住大屋的是贫困，着短衣的比着长衣外套的是贫困，没有钟表用的比有钟表的是贫困，步行的比坐马车、汽车的是贫困，无钱结婚的比妻妾成群的是贫困，无力量读书的比学者是贫困。倘在均产社会里，权利均等，机会均等，没有足不足底比较，个人贫困底现象便不会发生了。个人比较的贫底现象，不一定是因为人口超过了生活资料，大部分是因为财产私有分配不均，一阶级人底占据有余造成一阶级人底不足，若拿有余补不足，岂不立刻成人“均无贫”的社会吗？到了均产社会时代，若公共觉得生活资料不足，那时才可以拿人口过剩算贫底一种原因，也不是全原因，因为还有科学不发达，生产技术不精，劳力底数量不充分，交通不便，也都是造成生活资料不足底一种原因。马尔塞斯说明贫底性质只注重食物一样，已经不大周到了；他说明贫底原因只注重人口过剩这一层，把分配不均、科学不发达、生产技术不精、劳力底数量不充分、交通不便这五种贫底重大原因都忽略了；他这种贫底哲学，恐怕还不及斯密亚丹富底哲学稍有根据。\n\n马氏生在盛唱均产人权的时代，不肯盲从时论，对于Godwin及Condorcot加以有系统的攻击，我们不能不佩服他有胆识。发明了贫底一种原因——即人口过剩，我们不能不承认他在社会经济学上有很大的贡献。但是他过于偏重他发明的这一种原因，和别的发明家、持论家陷于同样的偏见。不但如此，假令人口过剩是造成贫困的唯一原因，此外没有别的原因，非限制人口不能救济，也没有理由专门要限制下层贫民，上流富裕阶级就有孳生的权利，他们的这权利是从那里来的？又何至主张贫民没有生存权，又何至说没有得父母财产的人没有吃饭的权利，好比宴会里未请的宾客没有入座的权利一样呢？（《人口论》第二版五三一页）Place说马尔塞斯否决无事的穷人有吃饭的权利，却许无事的富人有这种权利。象马氏这种掩护资本家底偏见，不免要发生学者良心问题。\n\n贫民多予，自然是社会上一种悲惨的现象，我们应该设法救济的；但是救济的方法，不能够象限制人口那样简单。第一要问贫民是怎么会贫的，是不是社会制度底罪恶？第二要问贫民底子女何以没有公共教育底机关，是不是社会制度底缺点？若丢开这两个问题，专门限制贫民人口，这种劫贫济富的办法，就不说什么生存权和人道主义，社会上必招两项实际的损失：（1）贫民底子孙中往往有许多伟大的人物，倘限制贫民多子，社会上岂不是要受绝大的损失么？（2）富人底子弟多游惰，贫民底子弟多勤劳，倘专门限制贫民多子，社会上游惰的分子渐渐增加，勤劳的分子渐渐减少，岂不是可怕的么？\n\n优种论虽有点和个人自由、人权平等冲突，比人口论似乎还好些。因为优种论所要淘汰的，在他的观察总是社会上恶劣分子，还没有贫富底分别。\n\n! （七）\n\n\n说到中国人口问题，有一班糊涂人常常以我们中国人口众多自豪，实在是梦话。第一，我们要晓得我们中国一百万人口左右的都市，不过上海、武汉（合武昌、汉口、汉阳而言）、广州、北京四处，拿人口和土地比例起来，是不是人口众多，还是一个问题。第二，我们要晓得无知识、无能力、无职业、游惰偷生的人口越多，社会越发不得了，单是人多不一定就可以自豪。单是我们人口数目比别国多不算是真人多，必须我们人口和土地的比例比别国多，才真是人口众多。单是人口众多也不能自豪，必须是有知识和生产能力的人多，才可以自豪。\n\n但是中国人口问题，也不是马尔塞斯底学说可以解决的。中国不生产而消费的人过多，人口增加似乎是超过了生活资料之上，这也是到处发生生活困难底一种原因，但这种原因，不是专靠限制人口可以解决的。因为中国人口过多底现象，不是和土地比例的人口过多，乃是不生产而消费的游惰人口过多，生活资料不足，不是生活资料增加底可能性赶不上人口增加，是增加生活资料底方法赶不上人口增加。照现在增加生活资料底方法和“游惰神圣”的社会制度，若不改造，就照现在的人口减去一半，恐怕仍然免不掉贫困的现象。若依马尔塞斯底主张专门限制下层阶级，不承认贫民有生存权，那么，中国式的上流阶级——即富贵游惰分子——渐渐增加，贫苦的劳动的生产分子渐渐减少，不知道将来要变成一种什么社会？\n\n所以我主张要解决中国人口问题，应该并行下列的几个方法：\n\n（l）发展生产事业　劳动方面，大都市底工厂里，每天工值两三角做十二点钟的工，大家还惟恐谋不到手，人口稠密的农村里，因为租地竞争，地主除收租外还有种种不法的需索，佃户终年辛苦还不能够饱暖，农家底帮工，每年工价不过十余元；这都是人口过多，工价过低到这样地步，但是我们中国不但矿业、工业、交通事业都还有无穷的发展，就是已经发达的农业，不但东北西北底边地，就是内地各省底荒地荒山也不知有多少，拿这一样就可消纳无穷的人口。\n\n（2）发展交通事业　此事对于人口问题有两种效果。（一）增加能生产的人口，（二）利用有余以补不足，等于增加生活资料。\n\n（3）发达科学　此时欧美各国底物质文明虽是进步，将来科学越发达，衣食住各种生活资料，还要随着无限的增加，至于我们科学还未萌芽的中国更是不用说的了。\n\n（4）发达生产技术　无论农产工产品，技术越发进步，生活资料增加底速度越发增加。\n\n（5）增加劳力底数量　土地劳力在生产要素上应该居首要地位，在我们“游惰神圣”的国里，不但劳动底人数过少，劳动底力量也不充分，一般劳动者做工底时虽多，大半等于西洋的怠工。现在要增加生活资料，应该在社会制度上、经济组织上取消那“游惰的上流阶级”和“游惰神圣”的风尚，使劳力底数量充分增加。\n\n（6）分配平均　现在军阀集中资本，人民已经是受不了；财阀倘再来集中一下，将来恐怕只有极少数的人生活余裕，那最大多数最大痛苦的人，连一班拥护资本主义大骂社会主义的学者自己或是他的子孙，都要变成没有生活资料的贫民，都要被马尔塞斯取消他们的生存权了。在财产权私有社会里，似乎不可因为有许多穷人生活资料不足，便马上断定是人口过剩，便马上断定人口常有在生活资料以上增加的倾向，因为若将全社会合拢起来平均分配，不见得生活资料真是不足，恐怕是一班强盗太有余了，别人便当然不足呵。所以若要讨论社会上究竟是不是人口过剩，究竟生活资料足不足，候实行分配平均后再谈，似乎才能够得到真相。纵然大家说平均分配是一种不能实现的空想，那就请大家狠狠心肠拿出一部分剩余价值（他们说是什么红利）来，办几个贫儿公育院，这总是做得到的罢。这种分配底法子固然离平均还差得远，但是也可以救济人口问题一部分的危急。\n\n（7）限制人口　在以上几种方法没有收效以前，用限制人口的法子减轻社会上一部分生活困难，也可使的。但限制底方面应该注重在游惰的上流社会，不限于贫苦的劳动者，这却和马尔塞斯底主张有点不同。\n\n\n\n\n\n\n\u003C\u003C.fn 1920年3月1日《新青年》第七卷第四号　署名：陈独秀>>\n","revision":"0","bag":"default"},

{"title":"马克思的经济学说","created":"20220524015845000","modified":"20220524015845000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1922.2.21-23)>>\n\n今天是马克思学说研究会的第一次公开讲演。兄弟得乘这个机会来把马克思的经济学说大概讲讲，实在非常荣幸。\n\n\n马克思的学说很深奥，我固然不能说了解他，我并且不敢说对于他有什么研究，不过乘这机会同各位谈谈。\n\n\n大家现在对于马克思的经济学说都很想研究，但是真正能够研究他的很少。不但真正研究他的很少，甚至于关于他的著述仅仅只看过一遍的，这样的人也不能找出。现在已经有个北大马克思学说研究会，有了这会，想必可以引起大家研究马克思学说的兴味。倘若各位能于读书之余去研究马克思的学说，使中国将来能够产出几位真正能够了解马克思学说的，真正能够在中国放点光彩的，这实在是我最大的希望。\n\n\n马克思的经济学说很深奥。根据我所知的，提出他学说中的两大原理：\n\n\n第一，在现代资本主义的经济组织之下，资本家把劳动的结果怎么劫去；\n\n\n第二，现代经济组织之趋势。\n\n\n在从前，大多数的人根据统计学立论，提出生产的三要素：资本，土地，劳动。既然如此，那么说到分配一定也是三方面。于是资本家利用这样好听的理论，实质上从劳动者的手中劫去所得。我们且看，地主得着“利润”，劳工得着“工银”，外面看起来好象很公平似的。其实，“资本家得了劳动结果，劳动者仅仅得了他们劳动结果的一部分！”好，从马克思起揭破了“此中秘密”，他详详细细地讲这“剩余劳动，剩余价值”。\n\n\n价值是什么？“价值就是劳动的分量”。譬如两件东西，说他们俩的原素相等，意思就是说他们俩的劳动分量相等。例如八时间的工作便等于八时间的劳动分量。“劳动量与劳动力不同”。例如多少煤的生产等于多少劳动量，而在生产此煤时所需之力，则为劳动力。又如工作十点，须有能够工作十点之力，而此十点工作则为劳动分量。\n\n\n物品的价值是什么？物品的价值就是劳动分量，被资本家劫去的便是这个。例如工人工作一天十点钟，十点钟的工作等于十点钟的劳动分量，资本家仅仅从这劳动分量中拿出一部分给工人，维持他们的劳动力，其余都归自己所得。我且再拿机器作个比方，可以使我们更明白一点。比方，我们去问一个工程师，一副机器得多少钱维持他的生命，倘若说要十吨煤去维持他的生命，这个意思就是要拿十吨煤去维持他的劳力，除掉拿这十吨煤——煤之价值由于劳动分量——去维持他的劳力外，他所生产的都被资本家得着。这正如劳动者作十点钟的工，除拿五点的工作维持他们的生命外，其余五点的工作都被资本家劫去一样。这被劫去的五点工作便是剩余劳动，便是剩余价值，便是资本家要想劫夺的东西！以上所讲即为“马克思剩余价值说”。\n\n\n在这资本家靠着资本主义的组织情形之下，劳动者仅仅得着一部分，而资本家则劫去剩余价值，这层已经说过。现在且讲剩余价值之来源。\n\n\n马克思把资本分成两种：可变资本，不变资本。不变资本只能保存其原价，可变资本，除此之外，还可另生价值。Adam \nSmith称不变资本为固定资本，可变资本为流动资本。马克思同Adam \nSmith的分类差不多完全相同。其不同者，马克思所说的不变，不是资本的形状不变，乃是他的价值不变，Adam \nSmith所说的不变，乃是形状不变，如机器。至其所谓流动资本者，包含着两部分。他把他包含进去的这一部分，就是形体虽变，而仅能保持其原有价值者。马克思把这部分归并在不变资本内，此为马克思与Adam \nSmith分类不同之点。据马克思的意见，这不变资本，在生产程序中，或者不如可变资本之重要。可变资本，除维持劳力外，更能发生新的价值。新的价值之发生，完全靠着可变资本。拿什么去维持劳力？资本家这样：从劳动分量内拿出一部分给工人，去维持他们的劳力。于是劳动的结果全被资本家劫夺。资本家又利用这生产须靠资本的理论，可变不变的混状，拿他们的障眼法，暗中把劳动所得的结果完全掠夺。我们知道，资本家总是说生产须靠他们的资本。但是资本又是什么？资本，她是劳动的结果！因为社会上有了私产制度，于是他们也永有资本。他们有了资本，于是也有机会去劫夺劳动的结果。资本这个东西，在马克思看来，并不如何重要，最可靠的只是劳动者的劳力，因为他能产生新的价值。\n\n\n有许多人讲，劳工既然是神圣，资本也是神圣的。不错，可以这样说。但是要晓得，资本是劳动的结果，资本神圣是因劳动神圣而来。所以这神圣应该属于劳动者，而不应该属于资本家。——说到这里，资本家的秘密，我们又可从马克思的学说中把他揭破。\n\n\n我们不妨再说一说资本家取利的方法。资本家取利的方法有两种：一是增加劳动的时间，一是减少劳动的工银。增加劳动的时间便是增加剩余劳动，剩余价值。例如劳动者一天作八点钟的工，只要三点的工作即足维持他的生命，则剩余劳动、剩余价值为五点。倘若要作十二点，则剩余劳动、剩余价值为九点。剩余劳动、剩余价值越多，资本家的利润就越大。所以资本家极力的增加劳动时间。一方面，资本家想极力的增加时间，可是一方面，劳动者想极力的减少时间。在英国，劳动者有九时运动；在世界，劳动者有八时运动。八时运动现在多已成功，近来又有六时的运动。六时运动为资本家产业家所倡出，因为他们觉得六时工作于他们更有利。在现在机器时代，机器工作可以日夜不息，人去工作总有疲倦的时候，拿精神疲倦的人去作工，结果生产减少，生产减少，这是于资本家大不利的。所以资本家把昼夜分为四段，教劳动者换班工作，每人只作六点钟的工，自然精神很好，精神好，自然生产多，生产多，自然于资本家有利，于资本家有利的事，他们自然愿意作了。\n\n\n资本家利在增加劳动时间，劳动者利在减少劳动时间，这层已经说过。但是资本家还有一个法子，是于他们有利的。什么法子？减少工银，减少劳动者生活费。他们利用妇女儿童，雇他们来作工，给他们很低廉的工银。有许多国家为保护妇女儿童的健康，定了一种工厂法，限制工作。但是资本家依然雇用妇女儿童，骗取他们的剩余劳动。从此，更可证明马克思的剩余价值没揭破了资本主义下之秘密。\n\n\n根据马克思的学说，一方面资本家骗取剩余劳动，一方面却又有一种新趋势。什么新趋势？“资本集中”。资本集中于少数人的手中，于是资本家获利更厚，而小产业因此雕敝倒闭者亦复不少。从前在小产业中可以作事的人，既然受了大资本家的压迫，渐渐不能自存，于是小资本家亦不得不去劳动，而变为“无产阶级者”。大都市发生的大产业一天多一天，失业的“无产阶级者”也一天多一天，于是千千万万的“无产阶级者”齐集资本家之下，而形成社会上的两大阶级：\n\n\n“有产阶级\n\n无产阶级”。\n\n\n我们知道，从前的劳动者很少集合的机会。自经资本集中，大产业发生之后，于是劳动者得着集合的机会。他们集合的地点便是资本家的大工厂，他们有了“阶级自觉”，大家联合起来，和资本家作战，和资本家竞争。——这样发达的资本家，他们自己却产生了可以致其死命的敌人——无产阶级——这也是出乎他们的意料之外了。\n\n\n马克思唯物史观讲，在资本主义发达中，产生了一种新势力。这种新势力就是“社会主义”。“社会主义”之发生，恰如鸡子在卵壳里发生一样。“社会主义”之想打破资本主义的制度，亦恰如鸡子之想打破卵壳一样。卵壳打破，才能产生一个新生命；卵壳打破，才能产生一个新局面。在这卵壳尚未打破的时期，是一种进化现状。到鸡子已经发生成熟的时期，便非打破这壳不可。“社会主义”也是如此。到了已经发生成熟的时期，便非打破这资本主义的制度不可，打破卵壳是革命的现象，打破这资本主义的制度也是革命的现象。有些人愿意进化而不愿意革命，“但是我们也要知道，革命乃是我们更大的途程”。鸡子在卵壳里，长了眼睛，长了头，长了毛，既然非打破这壳不可，那么，“社会主义”到了他羽毛丰满的时候，自然也非打破资本主义不可。鸡子打破他的卵壳，“社会主义”去打破资本主义，这都是“革命”。——“革命是不可避免的”。\n\n\n从马克思学说理论方面讲，虽然有人说，资本、土地、劳力为生产的三要素，但马克思则以为一切生产都从劳力，都是劳动结果。资本、土地都是从劳力生的，都是劳动结果。如水，如煤，她们都没有什么价值。水一定要从海里搬到这地，才有价值；煤一定要从矿里搬到这地，才有价值。怎么去搬？靠劳力。所以一切价值都靠劳力，变地变形而生产之。在从前，虽然一切生产都靠劳力，但分配起来，纯由资本家作主——我们简直可以说，“从前没有分配”。\n\n\n再从事实方面讲，在资本主义下，才发生“社会主义”，“社会主义”发生，便要去推翻资本主义。这可以说，“资本家自己产生了致其死命的东西”。\n\n\n与资本家相对的便是劳动阶级。劳动阶级当然是处于不平的地位。到现在他们有了觉悟，有了“阶级自觉”，去集合全世界的劳动阶级，成一“全世界劳动阶级的经济组织”。\n\n\n有人说，中国劳动阶级没有经济的组织，不能同世界的劳动阶级联合。但我想这不尽然。因为中国现在已经受了外国资本家的影响，华工又散在全世界，不能说中国的劳动阶级不重要。我们想想，世界各国，劳动者与资本家都有一种对垒了的趋势。一些小产业受资本家压迫而变成无产的，他们都有集合的地点，他们却找得着资本家的门同他们对抗。但是中国的劳动者，情形就不相同，他们既没有集合的地点，更找不着资本家的门，同他们对抗！国内的小工业，因受外国资本家经济势力的压迫，渐就雕敝，无以为生。他们这种受他国资本家间接压迫的影响，比各国无产阶级者受他们资本家直接压迫的影响还要厉害。以至于流离失所，散而之四方，不晓得什么地方可去工作，可去集合。国内是这种情形，有这么多的无产阶级，我们再从全世界着想，还能说中国劳动者与社会无关吗？倘若还说与社会无关，恐怕不甚合理吧！\n\n\n“全世界的无产阶级呵！你们联合起来吧！”在“共产党宣言”中，马克思已经说过，现在世界各国的无产阶级，他们都有了觉悟，有了“国际组织”。他们为什么要有国际的组织？因为资本家想压制劳工，极力的增加时间，减少工银，劳工反对这种办法，遂以“同盟罢工”为武器起而与之抗，倘若他们没有“国际组织”，资本家便可利用这点去雇用别国的工人，这样，“同盟罢工”就会失败。譬如日本工人罢工，华工就可过去破坏，这便是因为无产阶级没有“国际组织”。\n\n\n“无产阶级的国际组织”不是没有。有“第一国际大会”，“第二国际大会”，“第三国际大会”。“第一国际大会”到普法战后消灭了。“第二国际大会”很有马克思的精神，但是欧战一起，里头的会员大多数弃其主义而从事于战事，名虽存而实亡。“第三国际大会”曾在莫斯科开会，很能承继“第一国际大会”，而有世界革命（World \nRevolution）的精神，比较的还算进步一点。\n\n\n近几年来，劳动界的势力渐渐地大起来。英国共产党已经受了“第三国际大会”的命令，而加入国内的劳动党。世界的劳动者现在差不多渐渐地都联合起来。他们的势力一天巩固一天，革命的时期也一天逼近一天。这完全是受马克思经济学说的影响。在中国，有现在的这种情形，也不能不说这是马克思的影响。\n\n\n马克思的大著作是“资本论”。第一集在他生时刊行，二、三两集是恩格尔替他刊行。我们要去研究马克思的经济学说，只仅仅地读过一遍就不容易。有一个德国人讲，“一个人，倘若他不到五十岁，要说他能研究马克思的学说，这一定是骗子”。而以我要说我对于马克思学说有了什么研究，当然不能。不过稍微知道一点，乘这第一次讲演的机会，来与诸君谈谈。希望诸君听过这次讲演马克思学说大体之后，能够引起点兴趣，去研究他的学说，将来把研究的结果发表出来，指导社会，这是我最盼望的。\n\n\n\n\n\n\n\u003C\u003C.fn \"\t1922年2月21—23日\">>\n\u003C\u003C.fn \"\t“晨报”\">>\n\u003C\u003C.fn \"\t署名：李大钊　\">>\n","revision":"0","bag":"default"},

{"title":"马克思的历史哲学","created":"20220523090548000","modified":"20220523090548000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1920)>>\n\n哲学者，笼统的说，就是论理想的东西。理想表现于社会上，或谓以全体而为统一的表现，或谓以部分而为对立的表现。主后说者谓理想之对立的表现者，为政治，为法律，为经济，所以社会哲学云者，有人释为论社会的统一的法则性的东西，亦有人释为政治哲学、法律哲学、经济哲学的总称。\n\n\n把立于经济的基础上的政治法律等社会构造，纵以观之，那就是历史。所以，横以观之，称为社会哲学者，纵以观之，亦可称为历史哲学。具有历史的东西，固不止于政治、法律、经济等，他如学问、道德、美术、宗教等所谓文化的理想，亦莫不同有其历史。然普通一说历史，便令人想是说社会上的政治、法律和经济。再狭隘一点，只有政治的历史被称为历史，此外的东西似乎都不包括在历史以内。这样子一解释，历史哲学由范围上说是社会哲学，而由内容上说便是政治哲学，这未免把历史哲学的内容太弄狭了。\n\n\n今欲论社会哲学与历史哲学的关系，必先明历史的概念和社会的概念；今欲明历史和社会的概念，最好把马克思的历史观略述一述。因为马氏述其历史观，却关联历史和社会。原来纵观人间的过去者便是历史，横观人间的现在者便是社会，所以可把历史和历史学与社会和社会学相对而比论。\n\n\n马克思的历史观普通称为唯物史观。但这不是马氏自己用的名称。此名称乃马氏的朋友恩格尔在一八七七年始用的。在一八四八年的“共产党宣言”里和在一八六七年出第一卷的“资本论”里，都有唯物史观的根本原理，而公式的发表出来，乃在一八五九年的经济学批判的序文。在此序文里，马氏似把历史和社会对照着想。他固然没有用历史这个名词，但他所用社会一语似欲以表示二种概念。按他的意思，社会的变革便是历史。推言之，把人类横着看就是社会，纵着看就是历史。喻之建筑，社会亦有基础（Ｂａｓｉｓ）与上层（Ｕｂｅｒｂａｕ）。基础是经济的构造，即经济关系，马氏称之为物质的或人类的社会的存在。上层是法制、政治、宗教、艺术、哲学等，马氏称之为观念的形态，或人类的意识。从来的历史家欲单从上层上说明社会的变革即历史，而不顾基础，那样的方法不能真正理解历史。上层的变革，全靠经济基础的变动，故历史非从经济关系上说明不可。这是马氏历史观的大体。\n\n\n相对于马氏的历史观，有一派历史家的历史观。在中国及日本，这派历史家很不在少。他们大抵把历史分为西洋史、东洋史、国史，认以政治为中心纵着考察社会的为历史学。以政治为中心，即是以国家为中心，国家的行动依主权者的行动而表现，故以主权者或关系主权者的行动为中心以研究社会变迁的是历史学。然则马氏的历史观与此派历史家的历史观其所执以为中心者虽彼此各异，而其于以社会变迁为对面的问题一点可谓一致。\n\n\n由马氏的历史观推论起来，以经济为中心横着考察社会的是经济学，同时亦是社会学。那么由此派历史家的历史观推论起来，似乎以政治为中心横着考察社会的，应该是政治学，同时亦是社会学。然于事实上他们并不这样想。他们并不注意政治学、社会学的学问的性质，只认以政治为中心研究社会变迁的是历史学罢了。\n\n\n今日持政治的历史观的历史家，因为受了马克思的经济的历史观影响，亦渐知就历史学的学问的性质加以研考。依他们的主张，于历史研究社会的变迁，乃欲明其原因结果的关系。换句话说，历史学亦与自然科学相等，以发见因果法则为其目的。于此一点，与马氏的历史观实无所异。依马氏的说，则以社会基础的经济关系为中心，研究其上层建筑的观念的形态而察其变迁，因为经济关系能如自然科学发见其法则。此派历史家，虽在今日，犹以为于马氏所谓上层建筑的政治关系能发见因果的法则，此点实与马氏的意见不同。然其以历史学的目的为与自然科学相等，在于法则的发见，则全与马氏一致。而于此点所受马氏的影响者亦实不为小。要之，马克思和今日的一派历史家，均以社会变迁为历史学的对面问题，以于其间发见因果法则为此学目的。二者同以历史学为法则学。此由学问的性质上讲，是说历史学与自然科学无所差异。此种见解，结局是以自然科学为唯一的科学。自有马氏的唯物史观，才把历史学提到与自然科学同等的地位。此等功绩，实为史学界开一新纪元。\n\n\n\n\n\n\n\u003C\u003C.fn \t　　摘自“马克思的历史哲学与理恺尔的历史哲学”>>\n\u003C\u003C.fn \t　　载于1920年“史学思想史讲义”　>>\n","revision":"0","bag":"default"},

{"title":"马克思的中国民族革命观","created":"20220524015847000","modified":"20220524015847000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1926.5)>>\n\n马克思批评当代历史事实的论文，是无产阶级研究马克思的人们绝好的材料的宝藏。我们现在要想根据马克思主义就中国现在的民族革命运动寻求一个显明的分析，最好是一读马克思当时关于中国革命的论文。从此我们不仅可以得到他的公式，我们更可以看出他怎样的应用他的研究的方法，以解剖那赤裸裸的历史事实，整理那粗生的材料，最后我们便可以得到一个明确的结果。\n\n\n前年莫斯科无产阶级政治论坛，曾有一度勃兴了研究中国太平天国的革命运动的狂热，拉狄克在“真理报”上发表论文，谓太平天国的变乱，恰当马克思生存的年代，何以偏在马克思的著作里，找不出关于此事的评论？近者美国出版的“工人月刊”载有马克思“中国及欧洲的革命”一文，这是非常重要的材料。足见马克思的著作，还有很多埋没在图书馆的故纸堆中的，真是可惜！马克思这篇论文是一八六二年八月在“纽约日报”发表的。原来马克思充该报的外国通信员，是一八五一年至一八六二年的事。而太平天国的年代恰恰是由一八五○年至一八六四年，正与马克思在“纽约日报”上发表论文的年代相值。这一篇论文说明，太平天国的变乱实为大英帝国主义侵入中国后第一次中国国民革命的大运动，并且指出中国的革命将要影响于英国，经由英国影响于欧洲的关系。这实在值得我们的注意研究，尤其在中国国民革命运动普遍全国、英国发生空前未有的大罢工的今日。以下便是马克思论文的译述：\n\n\u003C\u003C.bigquote \"\n\t“一个探求支配人类运动原理的深玄的想象家，惯称两端相接的法则，为支配自然界奥秘的原则。在他看来，俗谚所云‘两极相遇’者，在人生的每一方面都是一个伟大而有力的真理。这一个原理，哲学家用之可以执简驭繁，如同天文家用Kepler的法则或Newton的伟大的发见（引力的法则）一样。\u003Cbr>\n\u003Cbr>\n\t两极相遇是否是那样一个普遍的原则，姑勿深论。而此原则之显明的表现，是可以在中国革命似将影响于所谓文明世界的结果看得出来的。说欧洲人民的未来暴动，和他们的为共和的自由与政府的经济的未来运动，其系于现所经历于此天朝帝国者将远胜于现存的任何其他政治原因，抑且胜于俄罗斯的威胁，以及从而发生的全欧战争之似有可能。这似乎是奇而妄的推论，但此并不谬妄，只一细察此事的实状，便可洞明无余了。\u003Cbr>\n\u003Cbr>\n\t不管什么是他的社会的原因，不管他们听的是什么宗教的、朝代的、民族的形式，他产生了慢性的变乱，过去约十年间存在于中国，现在集合起来成了一个可惊的革命。他的暴发的机会毫无问题的是那强制输入麻醉毒品叫作鸦片的东西于中国的英国大炮所给与的。在英国炮火之前，满洲皇统的权威扫地无灵了，天朝永世的迷信全然打破了，封锁未开与所谓文明世界未曾接触的孤立骤被侵入了，东西交通的开发，从此以后在加利佛尼亚州的黄金的诱引之下很快的进行，同时这个帝国的银钱，——他的生命膏血——开始流出于大英帝国的东印度了。\u003Cbr>\n\u003Cbr>\n\t一八三○年以前，中外贸易的平准还是中国方面站在有利的地位，银货不断的由印度、不列颠、北美合众国输入于中国。一八三三年以后，特别是一八四○年以后，则银货由中国到印度的输出，几乎耗竭了这个天朝上国。于是中国皇帝严令禁止鸦片贸易，但是所得的还答是对于他的法度与以更强的抵抗。除去直接的经济结果以外，关联于鸦片密输的贿赂公行，将中国南方各省国家官吏的风纪完全腐化。如同把皇帝看作全国的父亲一样，皇帝的官吏亦被看作是对于各该属县邑的维持亲长关系者。但此父权的威力，是维系国家全局惟一的道德纪纲，渐为以默许鸦片密输、自饱私囊的官吏的腐败所蚀毁了。此种情形，曾多见于发生变乱的南方各省，鸦片遂适如其分以获得了制御中国的主权，而皇帝及其官派十足的臣仆，乃以丧失甚所自有的主权了。这好象历史于他把中国全民族从其遗传的愚昧中拯救出来以前，先使他们沉醉一回似的。\u003Cbr>\n\u003Cbr>\n\t英国棉花的输入从前几乎没有，英国羊毛的输入亦只有少许。至一八三三年以后，则二者输入于中国，很快的增加。这是由东印度公司把对华贸易独占转移到私人商业的时期。至于此等物品大规模的输入中国，乃在一八四○年以后，这是其他各国、特别是我们自己的国家（北美合众国）在中国贸易亦获得一份的时期。这个外国制造品的引入，影响到本地的产业，同他从前曾经影响到小亚细亚、波斯、印度一样。在外国竞争之下，中国国内有许多纺者织者都遭受了很大的艰苦，而社会生活亦随着外货侵入的程度呈出不安的景象。\u003Cbr>\n\u003Cbr>\n\t一八四○年不幸的战争以后，赔款必须付给英国。那巨额的不生产的消费的鸦片，随着鸦片贸易而生的贵金属的流出，外国竞争对于本地制造品的破坏的影响，公共行政的腐败情形，产生了两件事物：旧税益加烦累，新税又见增设。这样，在一个一八五三年一月五日由北京发出的皇帝诏令里，我们可以察知有些令颁布给武昌汉阳等处以及南方各省督抚，令他们减轻或缓人民的纳税，特别是无论如何不许强取以逾定额。诏令上说，倘不这样，则‘贫苦人民将何以堪’，诏令上又说，‘则当举国艰忧之时，如此吾民或能免于苛吏诛求之祸矣’云云。这样的辞语和这样的宽假，我们犹忆在一八四八年顷曾从奥地利亚听见过，那是日耳曼的中国。\u003Cbr>\n\u003Cbr>\n\t所有这些集合起来从着中国的财政、道德、产业及政治构造向行动的崩解的动因，在一八四○年英国炮火之下，领受了完全的发展。这个炮火，打落了清朝皇帝的威灵，强迫了这天朝上国与俗野的世界相接触。完全的孤立，是老大中国保藏的原状，那个孤立，必须依英国的媒介来一强制的终结。分解必定随之而起，这与谨藏在封固的棺中的木乃伊，不论何时，一与空气相接，立即分解一样，是确然的。现在呢，英国已经造成了中国的革命，问题是那中国的革命怎样的迟早将其反响及于英国，经由英国以及于欧洲。这问题是不难解决的。\u003Cbr>\n\u003Cbr>\n\t一八五○年以后，读者常被唤起，使其注意及于英里制造品不平行的发长，在那最可惊的繁荣中间，不难指出一个逼近产业危机的显明征候。虽然有加里佛尼亚州和澳洲，虽然有浩大未曾前间的移民出境，苟无任何特别事变，在一个相当时间，迟早总有一天市场的扩张不能齐驱并驾于英国制造品的扩张。这种不相比齐，必要造成一个新危机，其确定与过去所曾经历者全无异致；但是假如大市场中之一忽然变成缩狭，那么危机之到来，亦必因之而加速。目下中国的变乱完全有此影响及于英国。开新市场或扩大旧市场的必要，是英国茶税低减主要原由之一，期于以茶的增加的输入，谋对华制造品的增加的输出。现在每年由联合国（The \n\tUnited \n\tKingdom）输出到中国的价值在一八三四年东印度公司所享有的贸易独占权废止以前总额只为六○○、○○○镑，在一八三六年总额达于一、三二六、三八八镑之数。在一八五四年（此年代疑有误）又增加到二、三九四、八二七镑。至一八五二年，则达于约三、○○○、○○○镑了。至于由中国输入于英国的茶的总量，在一七九三年尚未超过一六、一六七、三三一两，但在一八四五年，达于五○、七一四、六五七两，在一八四六年则又达于五七、五八四、五六一两，现在（一八五一——一八六二年）已超过六○、○○○、○○○两以上了。\u003Cbr>\n\u003Cbr>\n\t上季的茶收获超过前年的额不下二、○○○、○○○两，已经为上海的输出表所明示。这个超过，有两个情由可以说明。一方是一八五一年终的市场情形很是低减，多量剩余下来的过剩物品，移入于一八五二年的输出；在另一方，是那关于茶输入的变更的英国立法的近顷报告，传到了中国，使所有的有利的茶都以极贵的价钱，上了预备市场。但是关于来季的收获，则情形大异了。这可以从伦敦某大茶庄的通信中，摘录下来的下列语句证明：\u003Cbr>\n\u003Cbr>\n\t‘在上海恐惶已达于极点，金价涨了百分之二十五，银的缺乏至于一点亦不能不见得以还付英船对于中国应付的税款。这于出港许可是必须的，因此阿尔阔克（Alcoek）君曾同意于负有对中国官吏交还这些税款的责任，而以东印度公司的票据或其他认可的担保的领收为质；设若着眼于商业的最近的将来，则贵金属的缺乏，乃为最不利的景象之一，因为此种空虚，适值于他们的使用最是需要的时会，以致茶丝的购买者深入内地影响于他们的购买，因为此等购买，须以正在腾涨的金银块付价，以致那些生产茶丝者得以尽操纵的能事’。\u003Cbr>\n\u003Cbr>\n\t‘历年此季开始办理新茶以为常，可是在现时除去保障人身与财产的方法而外什么也谈不到。一切交易都已截止，……设若在四、五月中不能应用那些保护茶叶的方法，这黑茶、丝茶一切纯良种类均包含在内的早期收获，将成为同在复活节尚未成熟的小麦一样的损耗’。\u003Cbr>\n\u003Cbr>\n\t现在保护茶叶的方法，一定不是英美法等国的舰队驻在中国海中可以给与的。可是因为他们的干涉，这次却容易产生象那可以切断产茶内地与输茶海港间一切交易的纠纷情形，如此则于现在的收获，一个价格的腾起是可以预期的（投机已经在伦敦开始了）。即于次季的收获一个大的缺乏，亦是同样的确定。不宁惟是，中国人亦同在革命的震动时期中的一切民族一样，虽然准备着将他们手下的那一切笨重物品卖与外国人，而如东洋人在大变动的恐怖中所惯作者然，亦欲置之于贮藏。故于茶丝的取偿，除硬货的钱币外，则多不愿受。英国于是乎可以预期他的主要消费品中之一的价格的腾起，金银块的流出，出售他的棉花和羊毛制品的一个重要市场的缩狭，即那一切威胁商业社会沉静精神的事物的乐天祝咒家的‘经济学派’亦不得不作如下的语句了：\u003Cbr>\n\u003Cbr>\n\t‘我们不要自信觅得一个为我们输出品去到中国的市场，其广大一如从前，……我们对于中国的输出贸易将遭蒙损害，满切斯特（Manchester）及古拉斯哥（Glasgow）的生产，将有一个减少的要求，这是最可能的’。\u003Cbr>\n\u003Cbr>\n\t切勿忘记了象茶那样一种必需的物品，象中国那样一个广大市场的缩狭，将适合于一个西欧的歉收，从而发生麦谷和其他农产品价格的腾贵，于是缩狭了制造品的市场。因为每一种首要的生活必需品价格的腾涨，依一个相当的对于制造品的需要的低减，相为消抵以保内外的平衡。迩来大不列颠各处，时闻关于收获减色的叹声，‘经济学派’关于此问题有云：\u003Cbr>\n\u003Cbr>\n\t‘在英伦的南方，不仅有些土地尚未耕种，并有许多已种的田，亦呈出恶象，或则谷实的发育不良。预定种小麦（Wheat）的濡湿下田，正在发生损害的征候，已极明显。种菾菜（Mangel \n\twurzel）的时期，现在可以说是已经空误了，种植的很少，而那预备植种芜菁（Turnip）的田时，看看亦迅将过去。为这样一种重要的收获的任何充分的预备，也没有安置妥当，……燕麦的耕种被雨雪妨害了不小，及时下种的燕麦很少，迟种的燕麦，少有能得丰厚的收获的，……在许多区域内，饲养的羊群间的损失，其价值也不在少。’\u003Cbr>\n\u003Cbr>\n\t谷以外的农产品价格，比去年的增高百分之二十至三十，甚且有百分之五十者。在欧洲大陆，谷较在英伦腾高，而在比利时和荷兰则菜麦（Rye）高涨了一倍。小麦及他种谷物，亦从其例。\u003Cbr>\n\u003Cbr>\n\t在这种情形之下，因为普通商业范围的大部分已为英国的商业所荡尽，我们可以很稳当的卜知中国革命将掷其火星于现在产业制度积载过多的地雷上，而致此长期准备的总危机的爆发。这个广播海外的总危机，将为欧洲大陆的政治革命所紧接，中国送来骚乱于两方世界，而西方列强方由英法美的战舰载着所谓‘秩序’到上海与南京，这是一个伟壮的奇观。这些将要援助那动摇的满洲皇统的秩序贩客的列强，忘记了对于外人的憎恶并驱逐外人出此帝国，从前只是中国的地理的人种的位置的单纯结果，而自满洲鞑虏征服此邦以后，才成为政治制度了么？在十七世纪末，那互相竞敌，争着与中国通商的欧洲各国间的纷争轧轹，给了满洲所采行的排外政策一很大的助力，是明显无疑的事实。此外这个新朝因恐外人或将袒右那当中国人民被征服于鞑虏的上半世纪间在大多数华人间存在的不平，而益促其采行排外政策也更剧。根于这些顾虑，当时外人遂被禁止而不许与华人交通，外人只准经由一个离北京及产茶地方甚远的都市广州与华人通商，而外人的通商，又只限于与行商交际，行商是政府特许公开的从事外国贸易的商人。为的是使其余的人民得以避免与那可憎的远人相接触，无论如何，西方各国政府对于中国的干涉，此时只能致中国革命愈益猛烈、愈益延长商业的停滞而已。\u003Cbr>\n\u003Cbr>\n\t同时关于印度有须注意的，是那世纪的英国政府，足有他的岁入七分之一，是靠着售卖鸦片于华人的。同时印度人的大部分，又靠着在印度鸦片的出产，以需求英国的制造品。华人对于鸦片的使用的非难，并不减于德国人的禁绝淡巴菇（Tobacco），但是因为这位新皇帝知道赞助罂粟的培植及在中国自己境内鸦片的预备，很明显的将立刻予印度的培种鸦片事业、印业的岁入以及印度斯坦的财源以绝大的打击。此种打击虽不能立刻即为与此有关的利害关系所感觉，经过一相当的时期，将必显其效用，将必加厚并且延长这普遍的财政危机。这危机是我们已在上文卜定其运命的。\u003Cbr>\n\u003Cbr>\n\t自从十八世纪开始以后，在欧洲未曾有过激烈的革命而不先朕以商业和财政的危机者，此理证之于一七八九年的革命与一八四八年的革命悉无二致。这是实在的，不仅仅我们每天看见那些统治的权力者与其人民间，国家与社会间，各阶级间，冲突的胁迫征候，一天一天的加多，便是现存的各强国间冲突，亦似乎将达到图穷匕首的程度。最后谈判的机运亦且若现若隐了。在欧洲各国的都城中，每日都有关于普遍大战的飞书相告，一到次日，此等消息，又复消灭了。似乎又有个半星期的平和的确保了。虽然，我们的确知道欧洲列强间的冲突可以达到无论如何的极度，外交界的情形可以显出无论如何的危迫，由于这个国那个国的些个狂热的党派，无论如何的运动都可以企图，可是那些王公的忿怒、人民的愤慨，都一样的被那繁荣的呼吸销沉下去。战争与革命都一样的不能令欧洲争哄起来，除非是一个普遍的商业的和产业的危机之结果。这个危机的信号，与夙常一样，必要发自英国，他是世界市场中欧洲产业的代表。\u003Cbr>\n\u003Cbr>\n\t注意政治的关系是不必须的，就以英国工厂有未曾前闻的扩张，英国的公开政党全然瓦解，法国的全部国家机关变成广大的诈骗投机卖买的商馆，奥地利亚的财政濒于破产，招人民仇恨的错误层层叠叠到处都是，反动的列强间的利益冲突，和那曾经一度显露于世的征服世界的俄罗斯迷梦等等事实看来，在这些时候，那样一个危机必定产生。”\">>\n\n\n我们读了马克思这篇论文以后，应该很明确的认识出来中国国民革命是世界革命一部分的理论和事实。在世界革命的运动中，中国和英国所居的地位，最为重要，因为英国是世界市场中欧洲产业的代表，中国是英国帝国资本主义销售商品的重要市场。中国国民革命运动的扩大，就是英国帝国资本主义销售商品的市场的缩狭，可以促起普遍危机的迫近，加速世界革命的爆发。这种英国帝国主义对于中国的压迫，造成了中国革命，中国革命更以其影响还答于英国，经由英国还答于欧洲，造成了英国革命，欧洲革命，乃至世界革命的关系。在马克思生存的时代，就是太平天国动乱的时代，是如此，即在今日，中国全国爆发了反帝国主义运动的时代亦还是如此，直到世界革命完成的那一天为止，总是如此，不过这种关系的暴露，一天一天的明显，由中国革命以趋于世界革命的倾势，一天一天的逼近罢了。中国国民革命运动的主潮，自从太平天国动乱以还，总是浩浩荡荡的向前涌进，并没有一刹那间的停止。帝国主义对于中国民族的压迫，只有日益增加，故中国民族之革命运动，亦只有从之而日益强烈。现在怎么样了？帝国主义者与从前一样？否，现在更百倍于从前，日惟用其驻华军舰载来所谓“秩序”——大屠杀，由上海而广州，而九江，而汉口，乃至北方的北京、天津、济南、青岛、旅顺、大连，到处都有中国民众被屠杀于他们所谓“秩序”之下的血迹，即到处都有中国民众反抗列强的斗争。因为对于压迫的还答，只有反抗，对于他们镇压我们的“秩序”的酬应，只有我们反抗他们的骚乱，这便是革命。依“礼尚往来”的礼让，这个骚乱，亦必然的要输运到欧洲去，输运到一切帝国主义的国家去。帝国主义者倘如横来干涉中国民众的运动，马克思说的好，这个干涉，只能使中国的革命运动日趋于凶猛，只能致列强在中国的商业日趋于停滞。屈指一算，现在距马克思作这论文的时候，已经七十三年了。中国的革命运动，一天一天的扩大，欧洲的危机，一天一天的逼近。最近两年间，中、英两国无产阶级政党的发展，大有一日千里的势子，在全世界各民族的无产阶级革命运动竞赛中，有首屈一指的进步。现在与中国国民革命运动普遍全国的今日同时，英国工人号召了一个几百万人参加的空前未有的大罢工，正如铜山东崩，洛钟西应，这是不是英国资本阶级以其用军舰装来的“秩序”，由中国换去的骚动？这是不是中国革命的火星，已经进入欧洲产业制度积载过重的地雷上，将要产生一个大爆发？那逼在眉睫的革命的历史事实可以证明。\n\n\n\n\n\n\n\u003C\u003C.fn \"\t1926年5月\">>\n\u003C\u003C.fn \"\t“政治生活”第76期\">>\n\u003C\u003C.fn \"\t署名：猎夫　\">>\n","revision":"0","bag":"default"},

{"title":"马克思论美国的“土地平分”","created":"20220523042843000","modified":"20220523043407626","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1905年4月7日〔20日〕）>>\n\n《前进报》第12号\u003C\u003C.ref [注] \"［注：见《列宁全集》第2版第9卷第343页。——编者注］\">>上曾经提到马克思就土地问题对克利盖进行的反驳。这不是在1848年，而是在1846年，—ъ同志的那篇文章说错了。马克思的同事赫尔曼* 克利盖，当时还很年轻，1845年迁居美国，并且在那里创办了《人民代言者报》（《Volks-Tri-bun》）\u003Ca class=\"tc-tiddlylink-external\" aria-label='《人民代言者报》（《Der　Volks－Tribun》）是德国\"真正的\"社会主义者创办的周报，1846年1月5日-12月31日在纽约出版。——50。' data-cooltipz-dir=\"bottom-left\" data-cooltipz-size=\"medium\">[45]\u003C/a>，宣传共产主义。然而赫尔曼* 克利盖进行的这种宣传，竟然使马克思不得不以德国共产主义者的名义坚决抗议他损害共产党的声誉。马克思对克利盖路线的批判，在1846年《威斯特伐利亚汽船》\u003C\u003C.ref [46] ' 《威斯特伐利亚汽船》杂志（《Das　Westphalische　Dampfboot》）是德国“真正的”社会主义的刊物（月刊），由奥托·吕宁编辑。1845年1月—1846年12月在比勒菲尔德出版，1847年1月—1848年3月在帕德博恩出版。'>>上发表，并且在梅林所编的马克思文集第2卷转载，这一批判对现代的俄国社会民主党人来说，意义是很大的。\n\n问题在于，土地问题当时也被美国的社会运动的进程本身提到首位，正象俄国现在一样，而当时谈的恰恰不是发达的资本主义社会，谈的是为资本主义的真正发展创造初步的基本条件。这后一种情况，在把马克思对美国“土地平分”的思想所抱的态度与俄国社会民主党人对现代农民运动所抱的态度两相对比时尤其重要。\n\n克利盖在自己的杂志中没有提出任何材料供人们研究美国制度的具体的社会特点，弄清当时力求废除地租的土地改革运动的真正性质。克利盖（正象我们的“社会革命党人”一样）反而用冠冕堂皇的大话粉饰土地革命问题。克利盖写道：“每一个穷人，一旦保证他有从事生产劳动的机会，他立刻就变成人类社会有用的成员。假如社会给他一块土地，使他能养活自己和家庭，那他就会永远有这种劳动的机会。如果这巨大的土地（即北美14亿英亩国有土地）不用来买卖而以一定数量交给劳动人民\u003C\u003C.ref [注] '［注：请回想一下，《革命俄国报》自第8号起，关于土地从资本流向劳动、关于俄国国有土地的意义、关于平均使用土地、关于吸收土地加入商业周转的资产阶级思想等等写了些什么吧。和克利盖一模一样！］'>>自第8号起，关于土地从资本流向劳动、关于俄国国有土地的意义、关于平均使用土地、关于吸收土地加入商业周转的资产阶级思想等等写了些什么吧。和克利盖一模一样！］'>>，那么美国的贫困现象就会一举而消灭……”\u003C\u003C.ref [注] '［注：见《马克思恩格斯全集》第4卷第6页。——编者注］'>>\n\n马克思反驳这个意见时说：“本来应该懂得，想用一道法令来阻止克利盖所期望的宗法制度发展为工业制度，或者使东海岸工商业各州倒退到宗法的野蛮状态上去，这是立法者办不到的。”\u003C\u003C.ref [注] '［注：同上。——编者注］'>>\n\n这样，我们看到的就是一套真正的美国土地平分计划：把大量土地从商业周转抽出来，赋予土地所有权，限制土地占有量或土地使用量。马克思从一开始就清醒地批判了空想主义，指出宗法制度转为工业制度是不可避免的，用现代的语言来说，就是资本主义的发展是不可避免的。但是，如果认为运动参加者的空想会使马克思否定整个运动本身，那就大错而特错了。完全不是这样。早在马克思刚刚从事写作时，就善于从运动的表面华丽的思想外衣里抽出运动的实际进步内容。马克思在他的批判的第二部分即题为《〈人民代言者报〉的经济学〈即政治经济学〉及其对“青年美国”的态度》中写道：\n\u003C\u003C.bigquote \"“我们完全承认美国民族改良派运动的历史合理性。我们知道，虽然这个运动所力求达到的结果在目前会促进现代资产阶级社会工业制度的发展，但是它既然是无产阶级运动的成果，是对一般土地私有制、特别是在美国现存条件下对土地私有制举行的攻击，其结果必然会导向共产主义。克利盖同当时侨居纽约的德国共产主义者一起参加了抗租运动（Anti-Rent-Bewegung），竟用一些华丽的词句粉饰这个简单的事实，而不去深入考察运动本身的内容。于是他就证明，他完全不清楚‘青年美国’和美国社会环境之间的联系。我们现在还要举出一个例子，说明他如何用华丽的词句来谈论大地主的美国地产析分计划。\u003Cbr>\n\n在《人民代言者报》第10号上所载的《我们要求的是什么》一文中说道：‘美国民族改良派称土地为所有人的公共财产……并要求国民立法机关设法把尚未落入强盗般的投机分子手中的14亿英亩土地保留起来，作为全人类不可让渡的公共财产。’于是他为了替‘全人类保留’这个‘不可让渡的公共财产’就接受了民族改良派的计划：‘每一个农民，不管来自哪一个国家，都分给他160英亩的美国土地供其维持生活。’在该报第14号上所载的《答孔策》（Konze）一文中，这个计划是这样说明的：‘任何人均不得从这一尚未动用的国民财产中领取160英亩以上的土地，而且领取这160英亩也只能限于自耕。’于是，为了把土地留作‘不可让渡的公共财产’，而且是全人类的财产，就应该立刻先分配这些土地。克利盖以为他能用一项法令来禁止这种分配所发生的必然后果，即土地集中、工业进步等等。他把每160英亩土地都看成一样的，似乎这份土地的价值并不因质量而有所不同。‘农民’自己之间以及和其他人将进行交换，不是交换土地，便是交换土地的产品。那时，很快就会发生这种情况：一个‘农民’即使没有资本，但由于他的劳动和他的160英亩土地的天然肥沃程度较高，就会使另外一个农民变成他的雇农。其次，不论‘落到强盗般的投机分子手中’的是‘土地’还是土地产品，难道不是一样吗？让我们仔细研究一下克利盖送给人类的这份礼物吧。14亿英亩土地应该‘保留起来，作为全人类不可让渡的公共财产’。同时，每一个‘农民’应该领到160英亩土地。因而我们可以计算一下，克利盖的所谓‘人类’有多大，不多不少，恰好875万‘农民’，或者按每家平均5口人计算，一共有4375万人。同样，我们可以计算一下，‘无产阶级以人类的身分应占有全部土地’（至少在美国是如此）的这个‘永久时期’能延长多久。假如美国人口增长的速度和以前一样（即每25年增加1倍），这个‘永久时期’就不会满40年。这14亿英亩在40年内会全被占完，而下一代也就没有什么可‘占’了。况且无偿地发给土地必然会使移民人数激增，所以克利盖的所谓‘永久时期’可能结束得更早，何况这只能供4400万人用的土地连疏散现在欧洲的赤贫者也是不够的。欧洲每10个人中有1个赤贫者：单是不列颠群岛就有700万赤贫者。我们在第13号上的《告妇女书》一文中也可以看到同样的政治经济学的幼稚见解，克利盖在该文中说，如果纽约市把长岛的52000英亩土地交出来，这就‘马上’可以永远消除纽约的一切贫穷、困苦和犯罪现象。\u003Cbr>\n\n如果克利盖把解放土地的运动看作无产阶级运动在一定条件下的必要的初步形式，如果他认为这个运动由于发动它的那个阶级的生活状况必然会发展成为共产主义运动，如果他说明为什么美国共产主义的意向最初应该以似乎和共产主义相矛盾的土地运动形式出现，那么他的意见也就没什么可反对的了。但克利盖却把某些实在的人的这种只有次要意义的运动形式夸大为全人类的事业。克利盖把这件事说成一切运动的最终的最高的目的，从而把运动的特定目标变成十分荒唐的胡说。他在第10号的同一篇文章中唱着这样的凯歌：‘这样，欧洲人自古以来的梦想就会实现，大洋的这边会给他们准备好土地，他们只要把这块土地拿来并用自己双手的劳动使它肥沃起来，就可以在世界一切暴君面前自豪地声称：这就是''我的''小屋，而你们从来没有建造过，这就是''我的''家园，它使你们的心充满羡慕。’\u003Cbr>\n\n克利盖还可以补充一句：这就是''我的''一堆粪便，是我自己、我老婆、我的孩子、我的雇农和我的牲畜拉出来的。究竟哪些欧洲人认为这是实现他们的‘梦想’呢？决不是共产主义的工人！也许是那些希望在美国碰上好运重新成为小资产者和农民的破产的小店主、行会师傅和农民吧！用这14亿英亩来实现的‘梦想’究竟是什么呢？无非是把一切人变成私有者而已。这种梦想就象梦想把一切人变成帝王和教皇一样，既无法实现，也不是共产主义的。”\u003C\u003C.ref [注] '［注：见《马克思恩格斯全集》第4卷第9—12页。——编者注］'>>\u003Cbr>\">>\n\n马克思的批判充满了辛辣和讥讽。他所驳斥的克利盖的那些观点，也正是我们现在在我国“社会革命党人”身上所看到的观点，这就是：空话连篇，把小资产阶级的空想说成是最高的革命理想，不懂得现代经济制度及其发展的真正基础。马克思当时还只是个未来的经济学家，但他以卓越的洞察力指出交换与商品经济的作用。他说，农民将来要进行交换，如果不是交换土地，就是交换土地的产品，这就什么都说清楚了！这个问题的整个提法，在许许多多方面都适用于俄国的农民运动及其小资产阶级的“社会主义”思想家。\n\n但同时马克思并不是笼统地“否定”这个小资产阶级运动，并不是采取学理主义的态度忽视这个运动，并不象许多书呆子那样害怕接触革命的小资产阶级民主派会弄脏自己的手。马克思虽然对这个运动的思想外衣的荒谬性加以无情的讥笑，但他力求以冷静的唯物主义态度来确定这个运动的''真正的''历史内容，确定那些不以人们的意志和意识、梦想和理论为转移，而是由于客观条件必然会产生的这一运动的结果。所以，马克思对于共产主义者支持这个运动不是进行斥责，而是表示完全赞同。马克思站在辩证的观点上，也就是全面地考察这个运动，既看到过去，也看到将来，指出对土地私有制的攻击有革命的一面。马克思承认小资产阶级运动是无产阶级共产主义运动的特殊的初步形态。马克思对克利盖说，你梦想通过这个运动达到的目的是达不到的，——结果不是友爱，而是小资产阶级的孤立；不是农民的份地不可割让，而是土地卷入商业周转；不是打击投机掠夺者，而是扩大资本主义发展的基地。而你妄想避免的资本主义的恶，却是历史上的善，因为它将惊人地加速社会的发展，使共产主义运动新的高级形态更早地到来。对土地私有制的打击，将促进今后对一般私有制的必然打击；下层阶级要求改革的革命行动，虽然暂时还只能给以远非人人都能享受到的狭隘福利，但是它将促使最下层阶级今后必然会采取的要求改革的革命行动，真正能保证一切劳动者都享受到充分的人的幸福。\n\n马克思反对克利盖时对问题的提法，应当成为我们俄国社会民主党人的榜样。当前俄国农民运动具有真正的小资产阶级性质，这是用不着怀疑的；我们要用全力来说明这一点，并且要同一切“社会革命党人”或朴素的社会主义者在这个问题上所抱的种种幻想进行无情的、不可调和的斗争。无产阶级要专门组织成一个独立政党，力求经过一切民主主义变革实现完全的社会主义革命，这应当成为我们的经常的、一刻也不容忽视的目的。但是，如果因此而对农民运动不屑一顾，那就是一种最不可救药的庸人习气和学究作风。不，这个运动的革命民主主义性质是毫无疑问的，我们必须用全力来支持这个运动，发展它，使它成为一个具有政治自觉性和明确阶级性的运动，推动它前进，和它齐心协力地一同走到终点，因为我们的路程比任何农民运动的终点远得多，我们的终点是完全结束社会划分为阶级的现象。世界上未必有哪一个国家的农民象俄国农民那样受到如此深重的苦难、压迫和凌辱。这种压迫愈暗无天日，农民现在的觉醒就愈有力量，他们的革命冲击力就愈锐不可挡。觉悟的革命无产阶级就是要全力支持这种冲击，使它彻底摧毁这个古老的、可咒诅的、专制农奴制的奴才似的俄国，使它造就出自由而英勇的一代新人，建立起一个新的共和制的国家，我们无产阶级争取社会主义的斗争将在这里自由地开展起来。\n\n\n\n\n\n\n\n\n\n\n\u003C\u003C.fn 载于1905年4月7日（20日）《前进报》第15号>>\n\u003C\u003C.fn 译自《列宁全集》俄文第5版第10卷第53—60页>>\n\u003C\u003C.fn >>\n\u003C\u003C.fn 来源：《列宁全集》1987年版第十卷>>\n","revision":"0","bag":"default"},

{"title":"马克思主义和修正主义","created":"20220523044036000","modified":"20220523044036000","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.ref [1] ' 《马克思主义和修正主义》一文最初发表于《卡尔·马克思（1818—1883）》文集，署名弗拉·伊林。文集是为纪念马克思逝世25周年而编的，由克德罗夫出版社于1908年10月在彼得堡出版。除列宁的这篇文章外，文集还收有尤·涅夫佐罗夫的《卡·马克思的生平和活动》、尼·罗日柯夫的《卡尔·马克思和阶级斗争》、弗·巴扎罗夫的《论马克思主义的哲学基础问题》、罗·卢森堡的《纪念卡·马克思》、格·季诺维也夫的《马克思和恩格斯》、尤·加米涅夫的《从民主主义到社会主义》、普·奥尔洛夫斯基的《论俄国马克思主义的历史》、米·塔甘斯基的《马克思论俄国》等文。——11。'>>\u003C\u003C.center （1908年4月3日〔16日〕以前）>>\n\n\n\n有一句著名的格言说：几何公理要是触犯了人们的利益，那也一定会遭到反驳的。自然史理论触犯了神学的陈腐偏见，引起了并且直到现在还在引起最激烈的斗争。马克思的学说直接为教育和组织现代社会的先进阶级服务，指出这一阶级的任务，并且证明现代制度由于经济的发展必然要被新的制度所代替，因此这一学说在其生命的途程中每走一步都得经过战斗，也就不足为奇了。\n\n官方教授按官方意图讲授资产阶级的科学和哲学，是为了愚弄那些出身于有产阶级的青年，为了“训练”他们去反对内外敌人，关于这种科学和哲学没有什么可说的。这种科学对马克思主义连听都不愿听，就宣布马克思主义已经被驳倒，已经被消灭。无论是借驳斥社会主义来猎取名利的青年学者，或者是死抱住各种陈腐“体系”的遗教不放的龙钟老朽，都同样卖力地攻击马克思。马克思主义的发展、马克思主义思想在工人阶级中的传播和扎根，必然使资产阶级对马克思主义的这种攻击更加频繁，更加剧烈，而马克思主义每次被官方的科学“消灭”之后，却愈加巩固，愈加坚强，愈加生气勃勃了。\n\n就是在那些同工人阶级的斗争有联系而且主要在无产阶级中间流传的学说中，马克思主义也远远不是一下子就巩固了自己的地位的。马克思主义在它存在的头半个世纪中（从19世纪40年代起）一直在同那些与它根本敌对的理论进行斗争。在40年代前5年，马克思和恩格斯清算了站在哲学唯心主义立场上的激进青年黑格尔派\u003C\u003C.ref [2] ' 青年黑格尔派也称黑格尔左派，是德国的一个唯心主义哲学派别，产生于19世纪30—40年代，是当时德国资产阶级激进派的思想代表。主要代表人物有阿·卢格、布·鲍威尔、戴·施特劳斯、麦·施蒂纳等。马克思和恩格斯在《神圣家族》、《德意志意识形态》等著作中批判了青年黑格尔派。——12。'>>。40年代末，在经济学说方面进行了反对蒲鲁东主义\u003C\u003C.ref [3] ' 蒲鲁东主义是以法国无政府主义者皮·约·蒲鲁东为代表的小资产阶级社会主义流派，产生于19世纪40年代。蒲鲁东主义从小资产阶级立场出发批判资本主义所有制，把小商品生产和交换理想化，幻想使小资产阶级私有制永世长存。它主张建立“人民银行”和“交换银行”，认为它们能帮助工人购置生产资料，使之成为手工业者，并能保证他们“公平地”销售自己的产品。蒲鲁东反对任何国家和政府，否定任何权威和法律，宣扬阶级调和，反对政治斗争和暴力革命。马克思在《哲学的贫困》这部著作中，对蒲鲁东主义作了彻底批判。列宁称蒲鲁东主义为不能领会工人阶级观点的市侩和庸人的痴想。蒲鲁东主义思想被资产阶级的理论家们广泛利用来鼓吹阶级调和。——12。'>>的斗争。50年代完成了这个斗争，批判了在狂风暴雨的1848年显露过头角的党派和学说。60年代，斗争从一般的理论方面转移到更接近于直接工人运动的方面：从国际中清除巴枯宁主义\u003C\u003C.ref [4] ' 巴枯宁主义是以米·亚·巴枯宁为代表的无政府主义思潮，产生于19世纪60年代。巴枯宁主义者是小资产阶级革命性及其特有的极端个人主义的代表，鼓吹个人绝对自由，反对任何权威。他们认为国家是剥削和不平等的根源，要求废除一切国家，实行小生产者公社的完全自治，并把这些公社联合成自由的联邦（按巴枯宁主义者的说法就是实现“社会清算”）。巴枯宁主义者反对马克思主义的社会革命学说，否定工人阶级的一切不直接导致“社会清算”的斗争形式，否认建立独立的工人政党的必要性，而主张由“优秀分子”组成的秘密革命团体去领导群众骚乱。19世纪60年代末和70年代初，巴枯宁主义在当时经济上落后的西班牙、意大利、法国南部和瑞士的小资产阶级和一部分工人中得到传播。在巴枯宁主义影响下，也形成了俄国革命民粹主义的一个派别。'>>。70年代初在德国名噪一时的是蒲鲁东主义者米尔柏格，70年代末则是实证论者杜林。但是他们两人对无产阶级的影响都已经微不足道了。马克思主义已经绝对地战胜了工人运动中的其他一切思想体系。\n\n到上一世纪90年代，这一胜利大体上完成了。甚至在蒲鲁东主义传统保持得最久的罗马语各国\u003C\u003C.ref [5] '\n'>>，工人政党实际上也把自己的纲领和策略建立在马克思主义的基础上。重新恢复起来的国际工人运动组织，即定期举行的国际代表大会，几乎没有经过什么斗争就立即在一切重大问题方面都站到马克思主义立场上来了。但是，在马克思主义把一切比较完整的、同马克思主义相敌对的学说排挤出去以后，这些学说所表现的倾向就开始给自己另找出路。斗争的形式和起因改变了，但是斗争还在继续。马克思主义创立以后的第二个50年（从19世纪90年代起）一开始就是同马克思主义内部的一个反马克思主义派别进行斗争。\n\n这个派别因前正统的马克思主义者伯恩施坦而得名，因为伯恩施坦叫嚣得最厉害，最完整地表达了对马克思学说的修正，对马克思学说的修改，即修正主义。甚至在俄国这样一个由于经济落后，由于被农奴制残余所蹂躏的农民占人口大多数而非马克思主义的社会主义自然会支持得最久的国家里，这个非马克思主义的社会主义也清清楚楚地在我们眼前转变成修正主义了。我们的社会人民党人无论在土地问题上（全部土地地方公有化的纲领），或者在纲领和策略的一般问题上，都不断地用对马克思学说的种种“修正”来代替他们的自成系统而同马克思主义根本敌对的旧体系的那些日益消亡、日趋没落的残余。\n\n马克思主义以前的社会主义被击溃了。它已经不是站在自己独立的基地上而是站在马克思主义这一共同基地上，作为修正主义来继续斗争了。现在我们来看看修正主义的思想内容究竟怎样。\n\n在哲学方面，修正主义跟在资产阶级教授的“科学”的屁股后面跑。教授们“回到康德那里去”，修正主义就跟在新康德主义者\u003C\u003C.ref [6] '\n'>>后面蹒跚而行。教授们重复神父们已经说过一千遍的、反对哲学唯物主义的滥调，修正主义者就带着傲慢的微笑嘟哝着（同最新出版的手册一字不差），说唯物主义早已被“驳倒”了。教授们轻蔑地把黑格尔视作一条“死狗”\u003C\u003C.ref [注] '［注：参看《马克思恩格斯全集》第23卷第24页。——编者注］'>>，耸肩鄙视辩证法，而自己却又宣扬一种比黑格尔唯心主义还要浅薄和庸俗一千倍的唯心主义；修正主义者就跟着他们爬到从哲学上把科学庸俗化的泥潭里面去，用“简单的”（和平静的）“演进”去代替“狡猾的”（和革命的）辩证法。教授们拿他们那些唯心主义的和“批判的”体系去适应占统治地位的中世纪“哲学”（即神学），以酬报官家给的俸禄，修正主义者就向他们靠拢，竭力把宗教变成“私人的事情”，不是对现代国家来说而是对先进阶级的政党来说的“私人的事情”。\n\n对马克思学说的这种“修正”的真正的阶级意义是什么，这无须加以说明，因为这是不说自明的。我们仅仅指出，在国际社会民主党中，普列汉诺夫是从彻底的辩证唯物主义观点批判过修正主义者在这方面大肆散播的庸俗不堪的滥调的唯一马克思主义者。坚决地着重指出这一点现在尤其必要，因为现在有些人极其错误地企图以批判普列汉诺夫在策略上的机会主义为幌子来偷运陈腐反动的哲学垃圾\u003C\u003C.ref [注] '［注：见波格丹诺夫，巴扎罗夫等人合著的《马克思主义哲学概论》。分析这本书不是本文的任务，我现在只声明一点，在最近的将来，我要写几篇论文或专门写一本小册子来说明，本文中关于新康德派修正主义者所说的一切，实质上也适用于这些“新的”新休谎派和新贝克莱派修正主义者。（见《列宁全集》第2版第18卷。——编者注）］'>>。\n\n谈到政治经济学，首先应当指出，修正主义者在这一方面所作的“修正”更广泛详细得多，他们竭力用“经济发展的新材料”来影响公众。他们说，集中和大生产排挤小生产的过程，在农业方面根本没有发生，而在商业和工业方面也进行得极其缓慢。他们说，现在危机已经比较少见、比较微弱了，卡特尔和托拉斯大概会给资本提供根本消除危机的可能。他们说，资本主义正在走向崩溃的“崩溃论”是站不住脚的，因为阶级矛盾有减弱和缓和的趋势。最后他们说，就连马克思的价值理论也不妨按照柏姆－巴维克的观点来加以纠正。\n\n在这些问题上同修正主义者的斗争，正象20年前恩格斯同杜林的论战一样，使国际社会主义运动的理论思想有了颇见成效的活跃。人们用事实和统计数字分析了修正主义者的论据，证明了修正主义者一贯地粉饰现代小生产。不仅在工业中，而且在农业中，大''生产''在技术方面和经营方面都比小生产占优势的事实，由无可辩驳的材料证实了。但是在农业中，商品生产的发展要弱得多，而现代的统计学家和经济学家通常都不大善于特别注意那些表明农业愈来愈卷入世界经济''交换''的农业专业部门（有时甚至是专门的作业）。在自然经济的废墟上，小生产是靠营养不断恶化，经常挨饿，延长工作日，家畜质量及其饲养情况恶化，总之，是靠手工业生产用来对抗资本主义工场手工业的那些手段来维持的。科学和技术每前进一步，都必不可免地、毫不留情地破坏资本主义社会内的小生产的基础，而社会主义经济学的任务是研究这一过程所表现的往往是错综复杂的一切形式，是向小生产者证明，他们在资本主义制度下不可能支持下去，农民经济在资本主义制度下没有出路，农民必须接受无产者的观点。从学术上来说，修正主义者在这个问题上的毛病，是他们对一些片面抽出的事实作肤浅的概括，而没有把它们同整个资本主义制度联系起来看；从政治上来说，他们的毛病就是不管有意还是无意，势必号召农民或推动农民去接受业主的观点（即资产阶级的观点），而不是推动他们去接受革命无产者的观点。\n\n在危机论和崩溃论方面，修正主义的情况更糟。只有在极短促的时间内，只有最近视的人，才会在几年的工业高涨和繁荣的影响下，想要改造马克思学说的原理。现实很快就向修正主义者表明，危机的时代并没有过去：在繁荣之后，接着就来了危机。各个危机的形式、次序和情景是改变了，但是危机仍然是资本主义制度的不可避免的组成部分。卡特尔和托拉斯把生产联合起来了，但是大家都看到，它们同时又使生产的无政府状态变本加厉，使无产阶级的生活更加没有保障，资本的压迫更加严重，从而使阶级矛盾尖锐到空前的程度。最新的巨型托拉斯恰恰特别清楚、特别广泛地表明资本主义正在走向崩溃，不管这是指一次次政治危机和经济危机，还是指整个资本主义制度的完全崩溃。不久前美国的金融危机，全欧洲失业人数惊人的增加，更不用说有许多迹象预示快要到来的工业危机，——这一切使大家都忘记了修正主义者不久以前的“理论”，似乎连许多修正主义者自己也忘记了。但是这种知识分子的不坚定性给工人阶级的教训，是不应当忘记的。\n\n关于价值理论，要说的只有一点，就是除了一些柏姆－巴维克式的异常模糊的暗示和叹息，修正主义者在这方面根本没有拿出什么东西来，所以对学术思想的发展也没有留下任何痕迹。\n\n在政治方面，修正主义确实想修正马克思主义的基础，即阶级斗争学说。他们说，政治自由、民主和普选权正在消灭阶级斗争的根据，并且使《共产党宣言》里的工人没有祖国\u003C\u003C.ref [注] '［注：见《马克思恩格斯全集》第4卷第487页。——编者注］'>>这个旧原理变得不正确了。他们说，在民主制度下，既然是“多数人的意志”起支配作用，那就不能把国家看作阶级统治的机关，也不能拒绝同进步的社会改良派资产阶级实行联合去反对反动派。\n\n毫无疑义，修正主义者的这些反对意见，是一个相当严整的观点体系，即大家早已知道的自由派资产阶级的观点体系。自由派总是说，资产阶级议会制度正在消灭阶级和阶级的划分，因为一切公民都毫无差别地拥有投票的权利，参与国家事务的权利。19世纪下半叶的全部欧洲史和20世纪初的全部俄国革命史，都很清楚地表明这种观点是多么荒谬。在“民主制的”资本主义的自由下，经济上的差别并没有缩小，而是日益扩大，日益加深。议会制度并没有消除最民主的资产阶级共和国作为阶级压迫机关的本质，而是不断暴露这种本质。议会制度有助于教育和组织比先前积极参加政治事变的人多得多的广大居民群众，但是这不会消除危机和政治革命，只会在这种革命发生时使国内战争达到最激烈的程度。1871年春天的巴黎事变和1905年冬天的俄国事变，已经再明显不过地表明这种激烈的情况是必然要到来的。法国资产阶级连一秒钟都没有犹豫，立刻就同全民族的敌人，同蹂躏其祖国的外国军队勾结起来镇压无产阶级运动。谁不懂得议会制度和资产阶级民主制度的不可避免的内在的辩证法会导致比先前更激烈地用群众的暴力去解决争执，那他就永远不能在这种议会制度的基地上去进行坚持原则的宣传鼓动工作，真正培养工人群众去胜利地参加这种“争执”。在西欧同社会改良主义自由派、在俄国革命中同自由主义改良派（立宪民主党）实行联合、妥协和联盟的经验，令人信服地表明这种妥协只能模糊群众的意识，因为这种妥协不是提高，而是降低群众斗争的真实意义，把正在斗争的人同最不能斗争、最动摇、最容易叛变的人拴在一起。法国的米勒兰主义\u003C\u003C.ref [7] '\n'>>是在真正全国的广大范围内运用修正主义政治策略的最大尝试，它给修正主义作了一个使全世界无产阶级永远不会忘记的实际评价。\n\n修正主义对社会主义运动的最终目的所抱的态度，是它的经济倾向和政治倾向的自然补充。“运动就是一切，最终目的算不了什么”，伯恩施坦的这句风行一时的话，要比许多长篇大论更能表明修正主义的实质。临时应付，迁就眼前的事变，迁就微小的政治变动，忘记无产阶级的根本利益，忘记整个资本主义制度、整个资本主义演进的基本特点，为了实际的或假想的一时的利益而牺牲无产阶级的根本利益，——这就是修正主义的政策。从这一政策的实质可以清楚地知道这一政策可能采取各种各样的形式，而每一个稍微“新颖的”问题、每一次稍微出人意料和没有预见到的局势变动（即使这种变动只是在极小的程度上和最短的时期内改变了发展的基本路线），都不可避免地要引起某种形式的修正主义。\n\n修正主义的不可避免，决定于它在现代社会中的阶级根源。修正主义是国际现象。每一个稍有见识、稍有头脑的社会主义者都丝毫不会怀疑：德国正统派和伯恩施坦派、法国盖得派和饶勒斯派（现在尤其是布鲁斯派\u003C\u003C.ref [8] '\n'>>）、英国社会民主联盟和独立工党、比利时布鲁凯尔\u003C\u003C.ref [9] '　　饶勒斯派指19世纪末20世纪初法国社会主义运动中以让·饶勒斯为首的右翼改良派。饶勒斯派对马克思主义基本原理持修正态度，认为社会主义的胜利不会通过无产阶级同资产阶级的阶级斗争而取得，这一胜利将是民主主义思想繁荣的结果。他们还赞同蒲鲁东主义关于合作社的主张，认为在资本主义条件下合作社的发展有助于逐渐向社会主义过渡。在米勒兰事件上，饶勒斯派竭力为亚·艾·米勒兰参加资产阶级内阁的背叛行为辩护。'>>和王德威尔得、意大利整体派\u003C\u003C.ref [10] '　　1905年，法兰西社会党和法国社会党合并，统称法国社会党（工人国际法国支部）。——18。'>>和改良派、俄国布尔什维克和孟什维克的关系实质上到处都一样，虽然按所有这些国家的现状来说，民族条件和历史因素极不相同。当前国际社会主义运动内部的“分化”，在世界上不同的国家里现在实质上已经是按''同一条''路线进行的，这表明比30—40年前有了一个巨大的进步，因为那时在不同的国家里相互斗争的是统一的国际社会主义运动内部的不同类型的倾向。现在在罗马语各国出现的“革命工团主义”\u003C\u003C.ref [11] ' 英国社会民主联盟（S．D．F．）是英国的社会主义组织。这一组织是在民主联盟的基础上于1884年8月成立的。参加联盟的除改良主义者（亨·迈·海德门等）和无政府主义者外，还有一批革命的社会民主党人即马克思主义的拥护者（哈·奎尔奇、汤·曼、爱·艾威林、爱琳娜·马克思等），他们构成了英国社会主义运动的左翼。恩格斯曾尖锐地批评社会民主联盟有教条主义和宗派主义倾向，脱离英国群众性的工人运动并且忽视这一运动的特点。1907年，社会民主联盟改称英国社会民主党。1911年，英国社会民主党与独立工党中的左派一起组成了英国社会党。1920年，社会党的大部分党员参加创立英国共产党的工作。独立工党是英国改良主义政党，1893年1月成立。领导人有凯·哈第、拉·麦克唐纳、菲·斯诺登等。党员主要是“新工联”和一些老工会的成员以及受费边派影响的知识分子和小资产阶级分子。独立工党从建党时起就采取资产阶级改良主义立场，把主要注意力放在议会斗争和同自由主义政党进行议会交易上。1900年，该党作为集体党员加入工党。在第一次世界大战期间，该党领袖采取资产阶级和平主义立场。——18。'>>这种“来自左面的修正主义”也趋附马克思主义，同时又对它加以“纠正”：意大利的拉布里奥拉、法国的拉葛德尔总是不求助于过去被人误解的马克思学说，而求助于现在被人正确理解的马克思学说。\n\n我们在这里不可能分析''这种''修正主义的思想内容，它还远不如机会主义的修正主义那样成熟，还没有国际化，还没有经受过同任何一国社会党的实际的大搏斗。因此，我们在这里只分析上述那种“来自右面的修正主义”。\n\n为什么修正主义在资本主义社会中是不可避免的呢？为什么它的根源比民族特点的差别和资本主义发展程度的差别还要深呢？因为在任何资本主义国家里，在无产阶级身旁总是有广泛的小资产者阶层，即小业主阶层。资本主义过去是从小生产中产生的，现在也还在不断地从小生产中产生出来。资本主义必然要重新产生许多“中间阶层”（工厂附属物，如家庭劳动以及适应大工业如自行车工业和汽车工业的需要而散布在全国的小作坊等等）。这些新的小生产者同样必然要被重新抛入无产阶级的队伍。十分自然，小资产阶级世界观也就会不断渗入广大工人政党的队伍。十分自然，情况只能如此，而且一直到无产阶级革命发生急剧变化的时候还会如此，因为，那种认为必须在大多数人口“完全”无产阶级化以后才能实现无产阶级革命的想法，是极其错误的。目前我们往往只是在思想领域经历的事情，即同理论上修正马克思学说的人进行的争论，目前在实践上只是在工人运动某些局部问题上暴露出来的事情，即同修正主义者的策略分歧，以及由此而发生的分裂，在将来无产阶级革命发生时工人阶级还一定会在大得无可比拟的规模上再次经历到，因为无产阶级革命将使一切争论问题尖锐化，将把一切分歧都集中到对决定群众的行动有最直接意义的几点上，将迫使人们在斗争高潮中分清敌友，抛开坏的同盟者，以便给敌人以决定性的打击。\n\n19世纪末革命马克思主义对修正主义的思想斗争，只是不顾小市民的种种动摇和弱点而向着本阶级事业的完全胜利迈进的无产阶级所进行的伟大革命战斗的序幕。\n\n\n\n\n\n\n\n\n\n\n\n\u003C\u003C.fn 载于1908年圣彼得堡出版的《卡尔·马克思（1818—1883）》文集>>\n\u003C\u003C.fn 译自《列宁全集》俄文第5版第17卷第15—26页>>\n\u003C\u003C.fn >>\n\u003C\u003C.fn >>\n\u003C\u003C.fn 中文版《列宁全集》第17卷>>\n\u003C\u003C.fn >>\n","revision":"0","bag":"default"},

{"title":"莫斯科的政治罢工和街头斗争","created":"20220523044905000","modified":"20220523044905000","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1905年10月4日〔17日〕）>>\n\n\n\n莫斯科的革命事变，是暴风雨来临时的第一道闪电，它照亮了一个新的战场。国家杜马的法令的颁布和和约的签订，标志着俄国革命历史上的新阶段的开始。已经被工人的顽强斗争弄得疲惫不堪、被“不断革命”的怪影搅得心神不定的自由派资产阶级，轻松地喘了一口气，欢欢喜喜地紧紧抓住了抛给它的施舍物。向抵制思想展开了全线进攻，自由派开始明显地向右转。遗憾的是，甚至在社会民主党人中间也有不坚定的人（在新火星派阵营中），他们准备在一定条件下支持这些出卖革命的资产阶级叛徒，准备“认真对待”国家杜马。可以期望，莫斯科事变将会使缺乏信心的人感到惭愧，将会帮助怀疑的人正确估计新战场上的形势。无论是贫血的知识分子关于在专制制度下实行全民选举的梦想，或者是愚钝的自由派关于国家杜马具有重大作用的幻想，在无产阶级的第一次声势浩大的革命发动中都立即被粉碎了。\n\n我们所知道的关于莫斯科事变的消息，目前（公历10月12日）还很少。只有外国报纸上的一些简短的、往往是互相矛盾的报道，以及公开的报刊上的一些经书报检查机关审查过的关于运动开始的情况的报告。不过有一点是不容怀疑的：莫斯科工人的斗争在开始的阶段是循着在最近一年的革命当中已成为通常过程的道路进行的。工人运动给整个俄国革命刻下了自己的印记。工人运动以零散的罢工开始，很快就发展壮大起来，一方面举行群众性的罢工，另一方面上街游行示威。在1905年已经完全形成的一种运动形式是政治罢工，这种罢工眼看着正在变成起义。俄国整个工人运动用了10年的时间才发展到目前这种程度（当然还远不是最后的），而现在在国内某些地区，运动在几天之内就由普通的罢工发展成了声势浩大的革命爆发。\n\n据报道，莫斯科排字工人的罢工是由尚未觉悟的工人发动的。但是，运动马上脱出他们之手，变成了广泛的工会运动。其他行业的工人也加入了这个运动。工人们不可避免地走上街头，虽然是为了把罢工的事告知还不知道消息的同志们，但这一行动却转变成了政治示威，他们唱着革命歌曲，发表革命演说。抑制已久的、对“人民”选举国家杜马这场丑恶的滑稽剧不满的怒火爆发出来了。群众性的罢工变成了对争取真正自由的战士的群众性的动员。舞台上出现了激进的大学生，不久以前他们也在莫斯科通过了一项完全和彼得堡决议类似的决议；这个决议用自由公民的语言而不是用趋炎附势的官吏的语言正言厉色地斥责国家杜马是侮辱人民的卑鄙勾当，号召为建立共和国而斗争，为由临时革命政府召集真正全民的和真正立宪的会议而斗争。无产阶级和革命民主派先进阶层反对沙皇军队和警察的街头斗争开始了。\n\n莫斯科运动的发展情况就是这样。9月24日（10月7日），星期六，除排字工人外，烟草工厂、电车都停了工；面包师的罢工也开始了。晚上举行了大规模的游行示威，参加游行示威的除了工人和大学生以外，还有很多“局外”人（在公开的人民群众的发动中，革命的工人和激进的大学生相互之间已不再把对方当作局外人了）。哥萨克和宪兵不停地驱散示威者，但是示威者又不断地重新集合起来。人群向警察和哥萨克还击，响起了左轮手枪射击的声音，有许多警察受了伤。\n\n9月25日（10月8日），星期日，事变忽然急转直下。从上午11时起，工人开始聚集在街上。人群唱着《马赛曲》。纷纷举行革命集会。拒绝罢工的印刷所被捣毁了。人群抢劫了面包铺和枪械商店——工人要面包，为了活下去；要武器，为了争自由（完全和法国革命歌曲中唱的一样）。哥萨克在击退了极为顽强的反抗之后才把示威者驱散。在特维尔大街的总督府附近，发生了一场战斗。在菲力波夫面包铺旁边，聚集了一大群面包工人。正象后来该面包铺管事人所讲的那样，工人是和平地走上街头的，他们是为了声援全体罢工者才停止工作的。一队哥萨克向人群攻击。工人退入房屋，爬上屋顶和阁楼，向士兵抛掷石头。房屋被正规地包围起来。军队向工人开枪。一切交通都断绝了。两个精选连进行包抄，从后面冲进房屋，占领了敌人的阵地。有192个面包工人被捕，其中有8人受伤，两个工人被打死。军警方面也有受伤的，宪兵大尉受了重伤。\n\n当然，这些消息是很不完全的。根据某些外国报纸所引用的私人电报看来，哥萨克和士兵的兽行是令人发指的。菲力波夫面包铺的管事人抗议军队的这种无端的暴行。一家有声望的比利时报纸登载了一则看门人清洗街道上的血迹的消息，这家报纸写道，这个细小的情节比其他长篇的报告更能证明斗争的严重性。《前进报》\u003C\u003C.ref [173] ' 《前进报》（《Ｖｏｒｗаｒｔｓ》）是德国社会民主党的中央机关报（日报），1876年10月在莱比锡创刊，编辑是威·李卜克内西和威·哈森克莱维尔。1878年10月反社会党人非常法颁布后被查禁。1890年10月反社会党人非常法废除后，德国社会民主党哈雷代表大会决定把1884年在柏林创办的《柏林人民报》改名为《前进报》（全称是《前进。柏林人民报》），从1891年1月起作为党中央机关报在柏林出版，由威·李卜克内西任主编。恩格斯曾为《前进报》撰稿，帮助它同机会主义的各种表现进行斗争。1895年恩格斯逝世后，《前进报》编辑部逐渐转入党的右翼手中。它支持过俄国的经济派和孟什维克。第一次世界大战期间持社会沙文主义立场。1933年停刊。——349。\n'>>根据透露给报纸的私人消息报道说，在特维尔大街上有1万个罢工者同一个步兵营进行搏斗。军队进行了几次齐射。救护马车忙得不可开交。据估计被打死的大约不少于50人，受伤的近600人。据说，被捕的人被送到兵营，他们被驱赶着通过士兵的队列，遭到了残酷的、野蛮的毒打。据说，在街上发生战斗时，军官甚至对妇女也是惨无人道的（保守的资产阶级报纸《时报》的特派记者10月10日（9月27日）从彼得堡发出的电讯）。\n\n关于以后几天事变的情况，消息就愈来愈少了。工人怒火冲天，运动在发展着，政府采取一切措施封锁和删节一切消息。国外的报纸公开指出官方通讯社（曾一度被人们相信过）的抚慰人心的消息和由电话传到彼得堡的消息之间的矛盾。加斯东* 勒鲁打电报给巴黎报纸《''晨报''》说，书报检查机关在制止稍微有些令人恐慌的消息的传播方面创造了奇迹。他写道，9月26日（10月9日）星期一，是俄国历史上流血最多的日子之一。在所有的主要街道上，甚至在总督府附近，都在搏斗。示威者举着红旗。有许多人被打死打伤。\n\n其他报纸的消息都是互相矛盾的。不过罢工在发展，这是无庸置疑的。大多数重工业工厂的工人，甚至轻工业工厂的工人都罢工了。铁路员工也罢工了。罢工正逐渐变为总罢工（10月10日（9月27日），星期二，及星期三）。\n\n情况极为严重。运动已波及彼得堡：圣加利工厂的工人已经停了工。\n\n目前我们的消息就是这些。当然，根据这些消息是谈不上对莫斯科事件作出全面评价的。现在还不能说，这些事件是无产阶级向专制制度实行决定性冲击的总排演，还是已经是这个冲击的开始；——这些事件仅仅是我们上面扼要谈到的“通常的”斗争方法向俄国中部新的地区的扩展，还是注定要成为一个更高的斗争形式和更坚决的起义的开端。\n\n看来，这些问题在不久的将来就会有答案。有一点是不容怀疑的：在我们面前，起义在不断发展，斗争在不断扩大，斗争的形式愈来愈尖锐。全国各地的无产阶级在奋勇地开辟道路，时而在这里，时而在那里确定武装起义可以而且一定会向哪个方向发展。目前这个由工人群众运动所造成的斗争形式，确实给了沙皇制度以极沉重的打击。内战采取了极为顽强的和遍布各地的游击战的形式。工人阶级没有给敌人以喘息的时机，他们使工业生产陷于停顿，使整个地方管理机器长期不能工作，造成全国的动荡不安局面，同时动员一批又一批的力量去参加斗争。任何一个国家都不能长久经受住这种冲击，更不用说这个众叛亲离、腐朽透顶的沙皇政府了。自由主义君主派资产阶级时而感到斗争过于顽强，他们被内战和国家所处的这种令人恐慌的动荡不安的状态吓住了，但是，对于革命无产阶级来说，这种状态的延续，斗争的持久却是极其必要的。在资产阶级思想家中开始有人鼓吹和平的合法的进步，以扑灭革命的火焰，他们关心的是如何缓和政治危机，而不是使这种危机更加尖锐化，而觉悟的无产阶级，从来都认为资产阶级爱好自由具有变节本性，它将坚定不移地勇往直前，唤起农民阶级跟着自己前进，并促使沙皇军队内部发生瓦解。工人的顽强斗争、持久罢工、游行示威、局部起义，所有这一切所谓试探性的战斗和搏斗都必然会把军队卷入政治生活，从而也卷入革命问题的漩涡。斗争经验对人们的启发作用就速度和深度来说，要超过在其他条件下进行几年的宣传工作。对外战争结束了，但是政府显然害怕战俘回来，害怕驻在满洲的军队回来。关于满洲的军队怀有革命情绪的消息愈来愈多。打算在西伯利亚替满洲军的官兵建立农业移民区的计划不能不加剧骚动，——即使这种计划还只是个计划。虽然签订了和约，动员并未中止。需要军队完全是并且仅仅是为了''反对革命''，这一点是愈来愈清楚了。而在这种情况下，我们革命者一点也不反对动员，我们甚至准备欢迎动员。政府不惜把一批批的军队投入斗争来拖延问题的解决，迫使愈来愈多的军队打内战，但是它并没有消除产生一切危机的根源，反而扩大了危机的基础。它达到了拖延的目的，但是不可避免地扩大了斗争的场地，使斗争更尖锐化。它促使最落后、最愚昧、最闭塞和政治上最不开展的人起来参加斗争，斗争将启发、唤醒和振奋他们。这种内战状态拖得愈久，反革命军队中就愈加不可避免地会分化出大批的中立者和革命战士的核心。\n\n最近几个月俄国革命的整个进程表明，现在已经达到的阶段不是也不可能是最高阶段。运动还要高涨，比1月9日以后所达到的高度还要高。当时我们第一次看到了震惊世界的运动，广大工人群众万众一心、团结一致地起来为政治要求而战。但是这个运动在革命性方面还是极不自觉的，在装备和军事准备方面还是很差的。波兰和高加索已经树立了进行更高形式的斗争的榜样，那里的无产阶级已经部分地武装起来，战争具有持久的形式。敖德萨起义的特点是增添了一个新的而又很重要的胜利条件：一部分军队转到人民这边来了。诚然，还没有马上取得胜利；“海军力量和陆军力量互相配合”这个困难的任务（甚至对于正规军来说，这也是最困难的任务之一）还没有得到解决。但是这个任务已经提出来了，而且一切迹象表明，敖德萨事变决不是唯一的意外的事变。莫斯科的罢工告诉我们，斗争已扩展到“真正的俄罗斯”地区，这个地区的稳定状态在很长时期内曾使反动派感到高兴。这个地区的革命发动具有重大的意义，这是因为接受战斗洗礼的是这样的无产阶级群众：他们最缺乏活动力，同时集中在一个比较小的地区内，而在数量方面则居全国第一。运动从彼得堡开始，扩展到了全俄各个边疆地区，动员了里加、波兰、敖德萨、高加索，现在烈火已经蔓延到俄国的“心脏”。\n\n国家杜马的可耻的滑稽剧面对决心进行斗争的真正先进阶级的真正革命发动，就显得更加可鄙了。我们不止一次地谈到的无产阶级和革命民主派的联合正在成为事实。在彼得堡和莫斯科都接受了革命社会民主党口号的激进的大学生是一切民主力量的先锋队，这些民主力量厌恶那些要进入国家杜马的“立宪民主”改良派的卑鄙行动，他们向往的是同俄国人民的万恶的敌人进行真正的决战，而不是向专制政府施展经纪人的本领。\n\n请看一下自由派教授、大学校长、校长助理以及特鲁别茨科伊和曼努伊洛夫们等等所有这一伙人。要知道，这些人都是自由派和立宪民主党的优秀人物，他们是最有思想、最有教养、最无私、最不受财主的利益和权势直接控制的人。这些优秀人物的所作所为又是怎样的呢？他们是如何利用自己所得到的第一次权力，即管理大学的权力，经过挑选而被授予的权力的呢？他们已经惧怕革命，他们害怕运动的尖锐和扩大，他们已经在扑灭火焰和努力安抚人心，并因此而受到了完全应得的羞辱，即美舍尔斯基公爵们的称赞。\n\n他们这些资产阶级学术界的庸人也被好好地惩罚了一顿。他们关闭了莫斯科大学，害怕大学里发生流血惨剧。他们这样做只是更快地在街头引起了更大得无比的流血惨剧。他们想扑灭大学的革命，结果却燃起了街头的革命。他们和特列波夫们和罗曼诺夫们这些先生一起陷入了妙不可言的进退维谷的境地，现在他们连忙跑去劝说特列波夫们和罗曼诺夫们，说集会自由是必要的，因为关闭大学就是开放街头斗争。开放大学，就是为人民的革命集会开放讲坛，而这种集会将会培养出更多的更坚决的自由战士。\n\n对于评价我国的国家杜马来说，这些自由派教授的例子是有无穷的教益的！从高等学校的经验来看，自由派和立宪民主党人也将会为“杜马的命运”担心，就象这些廉价科学的可怜骑士为“大学的命运”担心一样，这在现在难道还不清楚吗？自由派和立宪民主党人除了利用杜马更广泛地进行他们的和平合法进步这一臭气冲天的说教外，是不可能把它用于别的用途的，这在现在难道还不清楚吗？希望杜马变成革命的会议的想法是多么可笑，这在现在难道还不清楚吗？只有''一种''方法能够不单单只是“影响”杜马，也不单单只是“影响”大学，而是“影响”整个旧的专制制度，这就是''莫斯科工人的方法''，人民起义的方法，这难道还不清楚吗？只有人民起义不仅能迫使曼努伊洛夫们在大学里乞求集会自由，迫使彼特龙凯维奇们在杜马中为人民乞求自由，它还将为人民''争得''真正的自由。\n\n莫斯科事变表明了社会力量真正的派别划分：自由派从政府那里跑向激进派，劝他们放弃革命斗争。激进派则在无产阶级的队伍中进行斗争。我们不要忘记这一教训，它也完全适用于国家杜马。\n\n让彼特龙凯维奇们和其他的立宪民主党人在专制的俄国玩议会游戏吧，工人是要进行争取真正的人民专制的革命斗争的。\n\n不管莫斯科爆发的起义的结局如何，革命运动总是会变得更加强大，它将扩展到更广阔的地区，并且积蓄更多的力量。即使沙皇军队现在在莫斯科庆祝完全的胜利，即使再来几个这样的胜利，沙皇制度的全部崩溃也还是会成为事实。而到那时，就已经是农奴制度、专制制度和黑暗势力的全部遗产的实际的真正的覆灭，而不是自由派资产者为了迷惑自己和别人而对破烂衣衫所进行的软弱的、怯懦的和虚伪的缝补。即使明天邮局送来不幸的消息，说爆发的起义又被镇压下去了。那我们还是要高呼：再来一次，——起义万岁！\n\n\n\n\n\n\n\n\n\n\n\u003C\u003C.fn 载于1905年10月4日（17日）《无产者报》第21号>>\n\u003C\u003C.fn 译自《列宁全集》俄文第5版第11卷第345—353页>>\n\u003C\u003C.fn >>\n\u003C\u003C.fn 来源：列宁全集第十一卷>>\n","revision":"0","bag":"default"},

{"title":"莫斯科事变的教训","created":"20220523044905000","modified":"20220523044905000","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.ref [178] '  本卷《附录》里收有这篇文章的提纲（见第428—430页）。——380。'>>\u003C\u003C.center （1905年10月11日〔24日〕）>>\n\n\n\n十分鲜明地表现在政治罢工和街头斗争中的莫斯科无产阶级的革命高潮还没有平息下来。罢工还在继续。它已经部分地蔓延到彼得堡，那里的排字工人因同情他们的莫斯科同行而举行罢工。现在还不知道，当前的运动将会在下一个汹涌的浪潮到来之前就平息下去呢，还是会长久持续下去。但是，莫斯科事变的某些结果，而且是十分有教益的结果，已经显露出来了。这些结果是值得谈谈的。\n\n整个说来，莫斯科的运动还没有达到革命工人同沙皇制度的力量进行决战的程度。这不过是小规模的前哨战，部分说来也许是国内战争中的军事示威，但不是决定战争结局的战役之一。我们在一星期前所作的两种推测，得到证实的似乎是第一种，即我们面前所发生的不是决定性的冲击，而只是这个冲击的排演。但是排演还是把这出历史剧的全体登场人物都充分展现了出来，从而清楚地说明了这出戏本身的可能的——部分地甚至是必然的——发展。\n\n莫斯科事变是由那些初看起来纯属学院性质的事件引起的。政府赐给大学一部分“自治权”，或者所谓的自治权。教授先生们获得了自治的权利。大学生获得了集会的权利。这样，就在专制农奴制压迫的整个体系上打开了一个小小的缺口。新的革命激流立即以意想不到的力量奔向这个缺口。微小的让步和微不足道的改良，其目的是缓和政治矛盾和在掠夺者与被掠夺者之间进行“调解”，实际上却大大加剧了斗争，扩大了参加斗争的人数。工人大批涌向大学生的集会。结果这些集会竟成了革命的人民群众大会，在这些大会上占多数的是争取自由的斗争中的先进阶级——无产阶级。政府发怒了。获得教授自治权的“有名望的”自由派慌乱起来，他们离开了革命的大学生而跑向掌握警察和皮鞭的政府。自由派利用自由来背叛自由，利用自由来阻止大学生扩大和加强斗争，利用自由来鼓吹“秩序”——在杀人强盗和黑帮分子、特列波夫先生和罗曼诺夫先生的面前鼓吹“秩序”！自由派利用自治权来管理屠杀人民的刽子手的工作，利用自治权来关闭大学——这是为打手们所准许的“科学”的纯洁圣地，大学生却玷污了它，竟容许“下贱的庶民”到里面去讨论专制匪帮所“不准许讨论的”问题。获得自治的自由派出卖了人民，背叛了自由，因为他们害怕大学里发生流血惨剧。他们因为卑鄙的怯懦已被好好地惩罚了一顿。他们关闭了革命的大学，却开放了街头的革命。这些可怜的学究，他们本来已经要和格拉佐夫之流的恶棍们争先恐后地欢庆他们扑灭了学校中的火焰。实际上，他们不过是点燃了大工业城市的火焰。这些装腔作势的小人物，他们禁止工人接近大学生；他们这样做不过是把大学生推到革命的工人那里去。他们从自己那个充满了陈旧的官僚习气的鸡窝的角度，来估计一切政治问题；他们央求大学生珍惜这个鸡窝。第一阵清新的微风吹来，即自由的年青的革命自发势力的发动，已经足以使一切人甚至忘掉这个鸡窝，因为风刮得愈来愈大，它已经变成袭击一切官僚习气和一切凌辱俄国人民的现象的主要根源的风暴，即袭击沙皇专制制度的风暴。即使是在现在，当第一次危险已经过去、暴风雨显然已经停息的时候，专制制度的奴仆们仍然一想起在莫斯科流血的日子里在他们面前裂开的深渊就害怕得发抖。“目前这还不算是大火，但是火无疑地是点起来了”，缅施科夫先生在奴仆报纸《新时报》（9月30日）上嘟嘟哝哝地说道，“目前这还不算是革命……但已经是革命的序幕了。”“我〈缅施科夫先生〉在4月曾经证明‘它正在到来’，而从那时候起‘它’已经有了多么可怕的进展！……人民的自发势力已被煽动到深渊的边缘……”\n\n的确，特列波夫们和罗曼诺夫同叛变的自由派资产者一起陷入了妙不可言的进退维谷的境地。开放大学，就是为人民的革命集会提供讲坛，给社会民主党以无法估计的帮助。关闭大学，就是开放街头斗争。我们的皮鞭骑士们咬牙切齿地来回奔走，他们重新开放了莫斯科大学，装出要让大学生在街上游行时自己维持秩序的样子，他们假装没有看见大学生的革命自治，而这些大学生正在分成社会民主党、社会革命党等等，在大学生的“议会”中代表相应的政治派别（我们深信，大学生将不局限于革命自治，而会立即认真地去组织和武装革命军的队伍）。跟着特列波夫一起来回奔走的还有自由派的教授们，他们今天去劝大学生们谦恭一些，明天又去劝打手们温和一些。前者和后者的来回奔走使我们十分高兴；这就是说，既然政治上的发号施令者和政治上的倒戈者在上层甲板上跳得这么高，那就说明革命的风吹得很好。\n\n但是，除正当的自豪和正当的高兴外，真正的革命者还应当从莫斯科事变中吸取某些更重要的东西：弄明白在俄国革命中是哪些社会力量在活动和怎样活动，更清楚地了解这些力量的活动方式。想一想莫斯科事变的政治连贯性，你们就可以看到一幅在阶级关系方面非常典型和很有代表性的整个革命的图画。这种政治连贯性就是：在旧制度上打开了一个小小的缺口；政府用微小的让步、骗人的“改良”等等来修补缺口；结果不但没有平静下来，斗争反而更加尖锐和扩大了；自由派资产阶级摇来摆去，来回奔走，劝革命者不要革命，劝警察不要反动；革命的人民在无产阶级的领导下登上了舞台，公开的斗争造成了新的政治局势；在已经夺得的更高、更广的战场上又在敌人的工事上打开了新的缺口，而运动以同样的方式在日益高涨。我们看到政府在全线退却——不久前《莫斯科新闻》公正地指出了这一点。而一家自由派报纸不算不机智地补充道：这是兼有后卫战斗的退却。\u003C\u003C.ref [179] '  指发表在1905年9月13日（26日）《俄罗斯报》第218号上的通讯《在报刊上和在社会上》。——383。'>>柏林自由派报纸《福斯报》驻彼得堡记者于10月3日（16日）发出了关于他同特列波夫的办公室主任谈话的电讯。这个小警棍对记者说道：“不要期待政府实行某种始终一贯的计划，因为每天都会发生无法预料的事变。政府不得不随机应变；用暴力是镇压不了目前的运动的，这个运动可能延续两个月，也可能延续两年。”\n\n的确，政府的策略已经说得十分清楚了。这无疑就是随机应变和兼有后卫战斗的退却。从专制制度的利益来看，这是完全正确的策略。革命者如果忘记了政府还可能相当长久地退却但却不失去它最重要的东西，那就是极大的错误和危险的错觉。1848年德国的没有完成的虎头蛇尾的半截革命的例子（我们将在下一号《无产者报》上再来谈这个例子，并且我们将永远不厌其烦地提起这个例子）表明，政府甚至退却到召集立宪会议，也能保存足够的力量在最后的决战中战胜革命。正因为如此，我们在研究莫斯科事变这个我国内战许多战役中的最近一次战役时，应当冷静地观察事物的进程，应当以最大的毅力和最顽强的精神准备进行长期的你死我活的战争，应当提防那些爱倒戈的同盟者。只要决定性的东西还一点也没有争取到，只要敌人还有广阔的场地可以进一步实行有利而无危险的退却，只要更重大的战役还在进行，那么轻信这些同盟者，企图同他们订立协议或者在某些条件下干脆支持他们，这不仅是愚蠢，而且甚至是对无产阶级的背叛。\n\n自由派教授们在莫斯科事变发生之前和事变发生时所采取的行为真的是偶然的吗？这对整个立宪民主党来说是例外还是常规？这种行为表现了自由派资产阶级某个集团的部分特点呢，还是表现了这整个阶级的根本利益？社会主义者在这些问题上不能有两种意见，但是并非所有的社会主义者都一贯善于实行真正社会主义的策略。\n\n为了更清楚地把问题的实质摆出来，我们让自由派自己来说明自由派的策略吧。他们在俄国的报刊上避免直接说出反对社会民主党人的话，甚至避免直接谈到社会民主党人。但是柏林《福斯报》的有趣的报道无疑是比较坦率地表达了自由派的看法：\n\u003C\u003C.bigquote \"“尽管已经赐予（确实是很迟才赐予）各大学和各高等学校自治权，但学年一开始，大学生的骚动就来势凶猛地在彼得堡和莫斯科重新出现了。在莫斯科，这些骚动还是和大规模的工人运动同时发生的。这些骚动表明俄国革命运动新阶段的开始。大学生会议的进程和会议通过的决议表明，大学生接受了社会民主党领袖的下列口号：把大学变成人民集会的场所，从而向广大居民阶层灌输革命。莫斯科的大学生们已经表明他们在如何实现这个口号：他们邀请工人和其他同大学毫无关系的人到大学里来，并且人数非常之多，以至大学生本身倒成了少数。不言而喻，在现有条件下，这种现象是不会长久继续下去的。政府宁愿关闭大学也不容许召开这种会议。这是十分明显的，因此初看起来使人无法理解社会民主党领袖怎么会提出这种口号。他们十分清楚这会造成什么后果，他们正是竭力要政府关闭大学。这是为了什么呢？无非是因为他们竭力要用一切可能的手段来妨碍\u003Cstrong>自由派的\u003C/strong>运动。他们意识到，他们靠自己本身的力量采取不了巨大的政治行动；所以让自由派和激进派也不敢做什么，因为看来自由派和激进派做的事情只会损害社会主义无产阶级。社会主义无产阶级应当自己去争得自己的权利。俄国社会民主党可以为这个‘刚毅不屈的’（“unbeugsame”——不屈不挠的）策略感到很骄傲，但是任何公正的观察者都必定认为这个策略是极端近视的，它未必会把俄国社会民主党引向胜利。十分令人不解的是：在继续实行这种策略而必然关闭大学的情况下，俄国社会民主党会得到好处。而且，大学和高等学校继续上课对所有进步的党派都是十分重要的。大学生长期罢课和教授长期罢教，已经给俄国的文化带来严重的危害。恢复大学的工作是极端必要的。自治权使教授有可能自由地进行教学工作。因此，所有大学和高等学校的教授都同意必须积极复课。教授们正在利用自己的一切影响，以便唤醒大学生们，使他们放弃社会民主党的口号。”\u003Cbr>\">>\n\n这样，资产阶级自由派（立宪民主党人）和社会民主党人之间的斗争就完全描绘出来了。不要妨碍自由派的运动！这就是上面所引的文章中冠冕堂皇地提出来的口号。这种自由派的运动是什么呢？这，因为教授们利用和希望利用大学的自由，不是为了进行革命的宣传，而是为了进行宣传，不是为了燃起火焰，而是为了熄灭火焰，不是为了扩大斗争场地，而是为了诱使人们离开坚决的斗争而转向同特列波夫们和平合作。在斗争尖锐化的情况下，“自由派的运动”就是（我们实际上看到了这一点）从革命者掉头转向反动派。自由派既然在特列波夫们和罗曼诺夫的其他仆从的队伍中引起了动摇，他们当然给我们带来了某些益处，但是，只有我们坚决同立宪民主党人划清界限，并且无情地痛斥他们的一切不坚定的步骤，这种益处才不会因为他们在我们队伍中引起动摇而被害处所压倒。自由派意识到或者常常感觉到自己在当前经济制度中的统治地位，于是也力图成为革命中的主人，把超出最普通的缝缝补补这样一个界限的革命的继续、扩展和加剧都称作对自由派运动的“”。他们担心特列波夫所准许的大学的所谓自由的命运，所以现在就反对革命的自由。他们担心政府明天会按警察所歪曲的形式给予的合法的“集会自由”，所以将阻止我们为了真正无产阶级的目的而利用这些会议。他们担心国家杜马的命运，所以在九月代表大会上就已表现出而且现在仍在表现出聪明的温和态度，同抵制的思想作战，他们说：不要妨碍我们在国家杜马中进行工作！\n\n应当承认，使社会民主党感到羞耻的是党内有机会主义者，这些人由于把马克思主义歪曲成僵死的教条而落入了这种圈套！他们议论说，革命是资产阶级的革命，因此……因此应当随着资产阶级在取得沙皇制度让步方面的胜利而后退。新火星派直到现在还没有看到国家杜马的现实意义，正是因为他们自己后退了，当然也就看不见立宪民主党人的后退的运动。火星派从关于国家杜马的法令颁布时起就已经后退了，这是无可争辩的事实。在关于国家杜马的法令颁布以前，他们没有想到要把和立宪民主党人订立协议的问题提到日程上来。在关于国家杜马的法令颁布以后，他们（帕尔乌斯、切列万宁和马尔托夫）不仅在理论上，而且用直接的实践形式提出了这个问题。在关于国家杜马的法令颁布以前，他们对民主派提出了相当严格的条件（直到协助武装人民等等）。在关于国家杜马的法令颁布以后，他们立刻降低了条件，只限于提出把黑帮的或自由派的杜马变成革命的杜马的诺言。在关于国家杜马的法令颁布以前，他们在自己的正式的决议中对应当由谁召集全民立宪会议的问题回答说：或者是临时革命政府，或者是一个代表机关。在关于国家杜马的法令颁布以后，他们根本不再提临时革命政府，他们说：或者是“人民的民主〈是立宪民主党人一类的吗？〉组织”（？！），或者……或者是国家杜马。因此，我们实际上看到，火星派是怎样遵循自己的堂而皇之的原则的：革命是资产阶级的革命——同志们，当心些，可别让资产阶级退出呀！\n\n莫斯科事变在关于国家杜马的法令颁布以后第一次表明了立宪民主党人在严重的政治时刻的策略，也表明了我们所描述的社会民主党的机会主义尾巴必然要变成资产阶级的普通的走卒。我们刚才说：黑帮的或自由派的国家杜马。这样的话在火星派看来可能是骇人听闻的，因为火星派认为黑帮的国家杜马和自由派的国家杜马有极其重大的区别。但是，正是莫斯科事变揭露了这种在议会制以前的时代不适当地提出来的“议会制”思想的虚伪性。正是莫斯科事变表明了自由派倒戈者事实上扮演了特列波夫的角色。也许昨天会由特列波夫发布的关闭大学的命令，今天由曼努伊洛夫和特鲁别茨科伊两位先生执行了。“杜马的”自由派也将在特列波夫和罗曼诺夫与革命人民之间来回奔走，这难道还不明显吗？对自由派倒戈者的即使是最微小的支持，只有政治上的糊涂虫才干得出来，这难道还不明显吗？\n\n在议会制度中支持自由主义色彩较多的政党而反对自由主义色彩较少的政党常常是必要的。而在争取议会制的革命斗争中支持那些“要”特列波夫和革命“和解”的自由派倒戈者，那就是背叛。\n\n莫斯科事变实际表明了《无产者报》屡次说过的社会力量的派别划分：社会主义无产阶级和革命的资产阶级民主派的先进队伍。自由主义君主派资产阶级。工人同志们，你们要学习莫斯科事变的教训，要非常认真地学习。在整个俄国革命中，事情也将是这样，而且一定会是这样。我们应当更紧密地团结成一个真正社会主义的党，这个党自觉地代表工人阶级的利益，而不是自发地跟在群众后面转。我们应当
