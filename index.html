{"title":"香港帝国主义损失一万万余元了","text":"\u003C\u003C.center 《工人之路特号》第廿六期第一版，1925年7月20日>>\n\n\n\n\n* 罢工的手段真利害\n\n* 不怕帝国主义者不屈服\n\n\n我们从上月十九日起罢工，到昨天已经是一个月了。在这一个月里头，香港帝国主义已经损失一万万余元。这是千真万确的事，我现在把他说明一番。\n\n\n原来香港这个商埠，在世界上是顶有名的。世界上最大的商埠，第一是纽约，第二就是香港，其余如伦敦、巴黎、上海、新加坡等处，都远不及香港。香港每年出入口的货物，价值为十五万万元。平均起来，每月不是一万万余元吗？自从我们罢工，香港商务完全停顿，现已一月，不是帝国主义已损失了一万万余元吗？\n\n\n兄弟们！我们罢工的手段好利害！你想，他们每月损失一万万余元，每日应得损失四百万元，我们呢？每日不过六千元，以六千元对四百万元，我们和帝国主义来拼一拼，到底是谁吃亏大？所以只要我们坚持罢工到底，不到半年，香港便真会成为废岛。\n\n\n兄弟们！我再告诉你，香港这出入口货年十五万万元，其中有四分之二是销我南部，四分之一是销我国中部和北部，其余四分之一是销南洋和菲列宾［即“菲律宾”］等处。你想，我们香港罢工、上海亦罢工，香港对销我国的商务完全停竭，这不是损又［疑为“失”字之误］了四分之三吗？四分之三，该为十一万万余元。况且海员罢工，商船停泊，就是与南洋菲列宾之商务，总说不完全断绝，至少已去了大半，故所余四分之一的三万七千余万元，也不能保全了。我们如坚持罢工到底，不到半年，便要把香港的门钉死。\n\n\n兄弟们！现在我们敢说：“香港出入口货路这十五万万余元，完全操在我们的手中，我们罢工，他们这十五万万余元分文莫□”。你想，我们在香港的地位重要不重要：我们真有制帝国主义经济之死命呀！\n\n\n沙面英国领事月前写一信给我广州政府说：“你们抵制英货好了，何必罢工”。这是甚么意思呢？因为英国货每年运销中国南部，仅仅只二三百万元，我们抵制英货，英国帝国主义每年不过损失二三百万元罢了，他认为不要紧。若是罢工，轮船停竭，粮食及原料禁止出口，他就每日要损失四百万。罢工一日的损失比抵制英货一年的损失还大，帝国主义自然恐慌极了。所以帝国主义最怕的是我们罢工和截留粮食原料出口。\n\n\n兄弟们！罢工是我们锋利无比的武器，这个武器，什么机关枪，什么毒气炮，都远不如他。利害呵！我们坚持罢工到底！胜利终属于我们。\n\n\n兄弟们！我们只罢工一月，英国帝国主义就损失一万万余元了，我们再坚持下去，那怕帝国主义不屈服。\n\n\n\n","tags":"邓中夏 五卅运动·省港大罢工","created":"20220522075400000","modified":"20220522075400000","revision":"1","bag":"default"},

{"created":"20220522092956000","text":"\u003C\u003C.center 《工人之路特号》第二百十六期第二版>>\n\n\n\n反帝国主义运动最早的要算商人，八十年前“鸦片之战”，商人就是战斗员之一。那时工人农民对于反帝国主义运动，还只取“不在其位不谋其政”的态度，以''政治觉悟而论''，''商人实在要算先进了''。\n\n\n前年商团之作乱，于是而商人发受反革命之恶名，其实''商团是买办阶级之所为''，''一般商人是不任其咎的''，然而一般舆论并不分别清楚，以一部分之所谓买办阶级而概其商人全体，使一般爱国商人亦连带这不白之冤，这是很不公允的。\n\n\n虽然商人因经济关系，往往不觉有瞻［前］顾后的顾虑，是其弱点，然而就因此而一口断定商人不爱国不革命，是非常之错的。\n\n\n此次省港罢工做反帝国主义的运动，商人并未立时起来积极参加，一般舆论对于商人，特别是对于香港华商，不觉含有微辞，但是商人亦有其客观上之困难，如香港华商总会都在买办阶级何东父子一般人之手，宣布罢市，一致行动，那里有可能呢。\n\n\n后来省港商人忍无可忍了，香港方面，各邑商会联合会异军特起，始而有入省与工人联合之运动，继而有恳亲团来省之进行，最近而有总罢市之企图（报称已组织“罢市委员会”了。）而''“打倒港绅”之呼声愈叫愈响''，省城方面，工商联合在事实上见诸实行，共同出标语，共同发文告，共同确定善后条例，共同审查犯例仇货，共同进行黄埔开埠，而“''工商携手''”“''一致对外''”“''打倒香港''”之呼声，''愈叫而愈响''，''由此可证明商人之爱国热诚''，''并不在罢工工人之下''。\n\n\n罢工以来，截留粮食，没收仇货，工人以技术不纯熟之关系，留难所不能免，在在皆可引起商人之不欢与愤怒，论理商人当日益仇视罢工工人，而工商联合当愈趋而愈坏，然而事实上恰恰相反，工商团结乃日见稳固，如前日四商会听了伍市长解决罢工报告之后，商人通过一决议案，其文云：\n\n\u003C\u003C.bigquote \"“伍市长报告政府与香港政府非正式磋商之经过，本会等认为满意。''此次罢工实为人民自动出于爱国运动，争回国体与人格，各工友如此牺牲热烈，我等商人亦应联合一致热烈援助，务求达到香港完全承认复工条件为目的。''”\u003Cbr>\">>\n\n\n寥寥数语中，已可概见工商联合一致对外之精神是如何凝固而坚决了。□爱国商人''是胸中雪亮的''，''知商人中不觉有一部分奸商''，''专惟私利是图''，''破坏工商条件''，''危害对外政策''，''工人对于此辈奸商之处罚，实属罪由自取，何可庇护。''如八十年前“鸦片之战”，商人虽为反帝国主义之中坚，然而那时亦有一部分奸商设置商馆，偷卖鸦片，营谋私利，危害国家，其情形今与昔是一样的。''奸商是不能绝迹的，爱国商人痛恨彼辈之不暇，尚何有于庇护。由此可见商人现在实有最高之觉悟，知非打倒帝国主义不足以谋民族之完全解放，省城商人之援助罢工，香港商人之运动罢市，皆其表现也''。\n\n\n我们罢工工人对于商人此种爱国之运动，''誓以全力为之援助，共同联合进攻，以屈服帝国主义，为至高无上之义务''，我们高呼\n\n\n商人爱国之运动成功！\n\n\n工商联合万岁！\n\n\n中国革命万岁！\n\n\n\n","title":"香港商人之最高觉悟","tags":"邓中夏 五卅运动·省港大罢工","modified":"20220522093119959","revision":"2","bag":"default"},

{"title":"香港态度之可异","text":"\u003C\u003C.center 《工人之路》特号第一百九十一期第二版>>\n\n\n\n香港政府最近态度有三点可异，我们不能不指出。\n\n\n（一）日本此次出兵东三省，帮助张作霖，活捉郭松龄，干涉中国内政，尽人皆知是岂有此理的强暴行为，而香港西报独赞扬之，弦外之音，意者香港帝国主义亦欲步日本之后尘耶？欲以前时派舰炮击横档乡之手段再演于广东别处耶？抑欲贯澈[彻]前时要求伦敦政府用武力干涉广东之政策耶？\n\n\n（二）沙面英领事久已与我断绝音信，数日前忽来一函与交涉署，言我纠察队阻碍他为不平等条约所允许之通商，如政府不加禁止，他便组织海面纠察队以作对抵。这是什么用意，非挑衅而何？意者沙基惨杀不足，而欲为第二次之沙基惨杀耶？\n\n\n（三）四全权代表迟迟不来，忽而指使八华商代表先来。我们反对者香港政府，与华商何干。今乃使华商代表来省，是非故意挑拨华商与华工之感情而何？明知华商代表并无全权，即有全权，因非对方亦不应开议，故意弄此玄虚，意者欲借此以坐实我方无诚意解决之罪耶？\n\n\n香港政府威吓与诡谋并施，可谓狡矣。但是我们已看得清清楚楚。我们敢大声说：香港政府如有''诚意解决，四全权代表来省好了，不必弄此一套把戏，要知一切威嚇与诡谋，我们都是毫无所畏的。此类把戏，徒然延长罢工，何利于香港。香港帝国主义者莫要枉废''''心机了。''\n\n\n\n","tags":"邓中夏 五卅运动·省港大罢工","created":"20220522092956000","modified":"20220522092956000","revision":"1","bag":"default"},

{"title":"星星之火，可以燎原","created":"20220520064104088","modified":"20220520070631288","tags":"毛泽东","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九三○年一月五日）>>\n\n\u003C\u003C.bigquote \"这是毛泽东给林彪的一封信，是为答复林彪散发的一封对红军前途究竟应该如何估计的征求意见的信。毛泽东在这封信中批评了当时林彪以及党内一些同志对时局估量的一种悲观思想。一九四八年林彪向中央提出，希望公开刊行这封信时不要提他的姓名。毛泽东同意了这个意见。在收入本书第一版的时候，这封信改题为《星星之火，可以燎原》，指名批评林彪的地方作了删改。\">>\n\n在对于时局的估量和伴随而来的我们的行动问题上，我们党内有一部分同志还缺少正确的认识。他们虽然相信革命高潮不可避免地要到来，却不相信革命高潮有迅速到来的可能。因此他们不赞成争取江西的计划，而只赞成在福建、广东、江西之间的三个边界区域的流动游击，同时也没有在游击区域建立红色政权的深刻的观念，因此也就没有用这种红色政权的巩固和扩大去促进全国革命高潮的深刻的观念。他们似乎认为在距离革命高潮尚远的时期做这种建立政权的艰苦工作为徒劳，而希望用比较轻便的流动游击方式去扩大政治影响，等到全国各地争取群众的工作做好了，或做到某个地步了，然后再来一个全国武装起义，那时把红军的力量加上去，就成为全国范围的大革命。他们这种全国范围的、包括一切地方的、先争取群众后建立政权的理论，是于中国革命的实情不适合的。他们的这种理论的来源，主要是没有把中国是一个许多帝国主义国家互相争夺的半殖民地这件事认清楚。如果认清了中国是一个许多帝国主义国家互相争夺的半殖民地，则一，就会明白全世界何以只有中国有这种统治阶级内部互相长期混战的怪事，而且何以混战一天激烈一天，一天扩大一天，何以始终不能有一个统一的政权。二，就会明白农民问题的严重性，因之，也就会明白农村起义何以有现在这样的全国规模的发展。三，就会明白工农民主政权这个口号的正确。四，就会明白相应于全世界只有中国有统治阶级内部长期混战的一件怪事而产生出来的另一件怪事，即红军和游击队的存在和发展，以及伴随着红军和游击队而来的，成长于四围白色政权中的小块红色区域的存在和发展（中国以外无此怪事）。五，也就会明白红军、游击队和红色区域的建立和发展，是半殖民地中国在无产阶级领导之下的农民斗争的最高形式，和半殖民地农民斗争发展的必然结果；并且无疑义地是促进全国革命高潮的最重要因素。六，也就会明白单纯的流动游击政策，不能完成促进全国革命高潮的任务，而朱德毛泽东式、方志敏\u003C\u003C.ref [1] \"方志敏（一八九九——一九三五），江西弋阳人，赣东北革命根据地和红军第十军的主要创建人。一九二二年加入中国社会主义青年团，一九二四年加入中国共产党，曾被增补为中国共产党第六届中央委员会委员。一九二八年一月，在江西的弋阳、横峰一带发动农民举行武装起义。一九二八年至一九三三年，领导起义的农民坚持游击战争，实行土地革命，建立红色政权，逐步地将农村革命根据地扩大到江西东北部和福建北部、安徽南部、浙江西部，将地方游击队发展为正规红军。一九三四年十一月，带领红军第十军团向皖南进军，继续执行抗日先遣队北上的任务。一九三五年一月，在同国民党军队作战中被捕。同年八月，在南昌英勇牺牲。\">>式之有根据地的，有计划地建设政权的，深入土地革命的，扩大人民武装的路线是经由乡赤卫队、区赤卫大队、县赤卫总队\u003C\u003C.ref [2] \"见本卷《中国的红色政权为什么能够存在？》注〔9〕。\">>、地方红军直至正规红军这样一套办法的，政权发展是波浪式地向前扩大的，等等的政策，无疑义地是正确的。必须这样，才能树立全国革命群众的信仰，如苏联之于全世界然。必须这样，才能给反动统治阶级以甚大的困难，动摇其基础而促进其内部的分解。也必须这样，才能真正地创造红军，成为将来大革命的主要工具。总而言之，必须这样，才能促进革命的高潮。\n\n犯着革命急性病的同志们不切当地看大了革命的主观力量\u003C\u003C.ref [3] \"这里所说的“革命的主观力量”，是指有组织的革命力量。\">>，而看小了反革命力量。这种估量，多半是从主观主义出发。其结果，无疑地是要走上盲动主义的道路。另一方面，如果把革命的主观力量看小了，把反革命力量看大了，这也是一种不切当的估量，又必然要产生另一方面的坏结果。因此，在判断中国政治形势的时候，需要认识下面的这些要点：\n\n（一）现在中国革命的主观力量虽然弱，但是立足于中国落后的脆弱的社会经济组织之上的反动统治阶级的一切组织（政权、武装、党派等）也是弱的。这样就可以解释现在西欧各国的革命的主观力量虽然比现在中国的革命的主观力量也许要强些，但因为它们的反动统治阶级的力量比中国的反动统治阶级的力量更要强大许多倍，所以仍然不能即时爆发革命。现时中国革命的主观力量虽然弱，但是因为反革命力量也是相对地弱的，所以中国革命的走向高潮，一定会比西欧快。\n\n（二）一九二七年革命失败以后，革命的主观力量确实大为削弱了。剩下的一点小小的力量，若仅依据某些现象来看，自然要使同志们（作这样看法的同志们）发生悲观的念头。但若从实质上看，便大大不然。这里用得着中国的一句老话：“星星之火，可以燎原。”这就是说，现在虽只有一点小小的力量，但是它的发展会是很快的。它在中国的环境里不仅是具备了发展的可能性，简直是具备了发展的必然性，这在五卅运动\u003C\u003C.ref [4] \"见本卷《中国社会各阶级的分析》注〔9〕。\">>及其以后的大革命运动已经得了充分的证明。我们看事情必须要看它的实质，而把它的现象只看作入门的向导，一进了门就要抓住它的实质，这才是可靠的科学的分析方法。\n\n（三）对反革命力量的估量也是这样，决不可只看它的现象，要去看它的实质。当湘赣边界割据的初期，有些同志真正相信了当时湖南省委的不正确的估量，把阶级敌人看得一钱不值；到现在还传为笑谈的所谓“十分动摇”、“恐慌万状”两句话，就是那时（一九二八年五月至六月）湖南省委估量湖南的统治者鲁涤平\u003C\u003C.ref [5] \"鲁涤平（一八八七——一九三五），湖南宁乡人。一九二八年时任国民党湖南省政府主席。\">>的形容词。在这种估量之下，就必然要产生政治上的盲动主义。但是到了同年十一月至去年二月（蒋桂战争\u003C\u003C.ref [6] \"指一九二九年三四月间蒋介石和广西军阀李宗仁、白崇禧之间的战争。\">>尚未爆发之前）约四个月期间内，敌人的第三次“会剿”\u003C\u003C.ref [7] \"一九二八年七月至十一月，江西、湖南两省的国民党军队两次“会剿”井冈山革命根据地失败后，又于同年底至一九二九年初调集湖南、江西两省共六个旅的兵力，对井冈山革命根据地发动第三次“会剿”。毛泽东等周密地研究了粉碎敌人“会剿”的计划，决定红军第四军主力转入外线打击敌人，以红四军的一部配合红五军留守井冈山。经过内外线的艰苦转战，红军开辟了赣南、闽西革命根据地，曾经被敌人一度侵占的井冈山革命根据地也得到了恢复和发展。\">>临到了井冈山的时候，一部分同志又有“红旗到底打得多久”的疑问提出来了。其实，那时英、美、日在中国的斗争已到十分露骨的地步，蒋桂冯混战的形势业已形成，实质上是反革命潮流开始下落，革命潮流开始复兴的时候。但是在那个时候，不但红军和地方党内有一种悲观的思想，就是中央那时也不免为那种表面上的情况所迷惑，而发生了悲观的论调。中央二月来信\u003C\u003C.ref [8] \"指中共中央一九二九年二月七日给红军第四军前敌委员会的信。本文中引录的一九二九年四月五日红军第四军前敌委员会给中央的信上，曾大略地摘出该信的内容，主要是关于当时形势的估计和红军的行动策略问题。中央的这封信所提出的意见是不适当的，所以前委在给中央的信中提出了不同的意见。\">>就是代表那时候党内悲观分析的证据。\n\n（四）现时的客观情况，还是容易给只观察当前表面现象不观察实质的同志们以迷惑。特别是我们在红军中工作的人，一遇到败仗，或四面被围，或强敌跟追的时候，往往不自觉地把这种一时的特殊的小的环境，一般化扩大化起来，仿佛全国全世界的形势概属未可乐观，革命胜利的前途未免渺茫得很。所以有这种抓住表面抛弃实质的观察，是因为他们对于一般情况的实质并没有科学地加以分析。如问中国革命高潮是否快要到来，只有详细地去察看引起革命高潮的各种矛盾是否真正向前发展了，才能作决定。既然国际上帝国主义相互之间、帝国主义和殖民地之间、帝国主义和它们本国的无产阶级之间的矛盾是发展了，帝国主义争夺中国的需要就更迫切了。帝国主义争夺中国一迫切，帝国主义和整个中国的矛盾，帝国主义者相互间的矛盾，就同时在中国境内发展起来，因此就造成中国各派反动统治者之间的一天天扩大、一天天激烈的混战，中国各派反动统治者之间的矛盾，就日益发展起来。伴随各派反动统治者之间的矛盾——军阀混战而来的，是赋税的加重，这样就会促令广大的负担赋税者和反动统治者之间的矛盾日益发展。伴随着帝国主义和中国民族工业的矛盾而来的，是中国民族工业得不到帝国主义的让步的事实，这就发展了中国资产阶级和中国工人阶级之间的矛盾，中国资本家从拚命压榨工人找出路，中国工人则给以抵抗。伴随着帝国主义的商品侵略、中国商业资本的剥蚀和政府的赋税加重等项情况，便使地主阶级和农民的矛盾更加深刻化，即地租和高利贷的剥削更加重了，农民则更加仇恨地主。因为外货的压迫、广大工农群众购买力的枯竭和政府赋税的加重，使得国货商人和独立生产者日益走上破产的道路。因为反动政府在粮饷不足的条件之下无限制地增加军队，并因此而使战争一天多于一天，使得士兵群众经常处在困苦的环境之中。因为国家的赋税加重，地主的租息加重和战祸的日广一日，造成了普遍于全国的灾荒和匪祸，使得广大的农民和城市贫民走上求生不得的道路。因为无钱开学，许多在学学生有失学之忧；因为生产落后，许多毕业学生无就业之望。如果我们认识了以上这些矛盾，就知道中国是处在怎样一种皇皇不可终日的局面之下，处在怎样一种混乱状态之下。就知道反帝反军阀反地主的革命高潮，是怎样不可避免，而且是很快会要到来。中国是全国都布满了干柴，很快就会燃成烈火。“星火燎原”的话，正是时局发展的适当的描写。只要看一看许多地方工人罢工、农民暴动、士兵哗变、学生罢课的发展，就知道这个“星星之火”，距“燎原”的时期，毫无疑义地是不远了。\n\n上面的话的大意，在去年四月五日前委给中央的信中，就已经有了。那封信上说：\n\n\u003C\u003C.bigquote \"中央此信（去年二月七日）对客观形势和主观力量的估量，都太悲观了。国民党三次‘进剿’井冈山\u003C\u003C.ref [9] '这里是指湖南、江西两省国民党军队对井冈山革命根据地的第三次“会剿”。'>>，表示了反革命的最高潮。然至此为止，往后便是反革命潮流逐渐低落，革命潮流逐渐升涨。党的战斗力组织力虽然弱到如中央所云，但在反革命潮流逐渐低落的形势之下，恢复一定很快，党内干部分子的消极态度也会迅速消灭。群众是一定归向我们的。屠杀主义\u003C\u003C.ref [10] '指反革命势力对付人民的革命力量采用血腥屠杀的手段。'>>固然是为渊驱鱼，改良主义也再不能号召群众了。群众对国民党的幻想一定很快地消灭。在将来的形势之下，什么党派都是不能和共产党争群众的。党的六次大会\u003C\u003C.ref [11] '中国共产党第六次全国代表大会于一九二八年六月十八日至七月十一日在莫斯科举行。会上，瞿秋白作了《中国革命与共产党》的报告，周恩来作了组织问题和军事问题的报告，刘伯承作了军事问题的补充报告。会议通过了政治、苏维埃政权组织、土地、农民等问题决议案和军事工作草案。这次大会肯定了中国社会仍旧是半殖民地半封建社会，中国当时的革命依然是资产阶级民主革命，指出了当时的政治形势是在两个高潮之间和革命发展是不平衡的，党在当时的总任务不是进攻，而是争取群众。会议在批判右倾机会主义的同时，特别指出了当时党内最主要的危险倾向是脱离群众的盲动主义、军事冒险主义和命令主义。这次大会的主要方面是正确的，但也有缺点和错误。它对于中间阶级的两面性和反动势力的内部矛盾缺乏正确的估计和适当的政策；对于大革命失败后党所需要的策略上的有秩序的退却，对于农村根据地的重要性和民主革命的长期性，也缺乏必要的认识。'>>所指示的政治路线和组织路线是对的：革命的现时阶段是民权主义而不是社会主义，党（按：应加‘在大城市中’五个字）的目前任务是争取群众而不是马上举行暴动。但是革命的发展将是很快的，武装暴动的宣传和准备应该采取积极的态度。在大混乱的现局之下，只有积极的口号积极的态度才能领导群众。党的战斗力的恢复也一定要在这种积极态度之下才有可能。……无产阶级领导是革命胜利的唯一关键。党的无产阶级基础的建立，中心区域产业支部的创造，是目前党在组织方面的重要任务；但是在同时，农村斗争的发展，小区域红色政权的建立，红军的创造和扩大，尤其是帮助城市斗争、促进革命潮流高涨的主要条件。所以，抛弃城市斗争，是错误的；但是畏惧农民势力的发展，以为将超过工人的势力而不利于革命，如果党员中有这种意见，我们以为也是错误的。因为半殖民地中国的革命，只有农民斗争得不到工人的领导而失败，没有农民斗争的发展超过工人的势力而不利于革命本身的。\">>\n\n这封信对红军的行动策略问题有如下的答复：\n\n\u003C\u003C.bigquote \"中央要我们将队伍分得很小，散向农村中，朱、毛离开队伍，隐匿大的目标，目的在于保存红军和发动群众。这是一种不切实际的想法。以连或营为单位，单独行动，分散在农村中，用游击的战术发动群众，避免目标，我们从一九二七年冬天就计划过，而且多次实行过，但是都失败了。因为：（一）主力红军多不是本地人，和地方赤卫队来历不同。（二）分小则领导不健全，恶劣环境应付不来，容易失败。（三）容易被敌人各个击破。（四）愈是恶劣环境，队伍愈须集中，领导者愈须坚决奋斗，方能团结内部，应付敌人。只有在好的环境里才好分兵游击，领导者也不如在恶劣环境时的刻不能离。\">>\n\n这一段话的缺点是：所举不能分兵的理由，都是消极的，这是很不够的。兵力集中的积极的理由是：集中了才能消灭大一点的敌人，才能占领城镇。消灭了大一点的敌人，占领了城镇，才能发动大范围的群众，建立几个县联在一块的政权。这样才能耸动远近的视听（所谓扩大政治影响），才能于促进革命高潮发生实际的效力。例如我们前年干的湘赣边界政权，去年干的闽西政权\u003C\u003C.ref [12] \"指福建西部长汀、龙岩、永定、上杭等县的工农民主政权，它是红军第四军主力一九二九年离开井冈山进入福建时新开辟的革命根据地。\">>，都是这种兵力集中政策的结果。这是一般的原则。至于说到也有分兵的时候没有呢？也是有的。前委给中央的信上说了红军的游击战术，那里面包括了近距离的分兵：\n\n\u003C\u003C.bigquote \"我们三年来从斗争中所得的战术，真是和古今中外的战术都不同。用我们的战术，群众斗争的发动是一天比一天扩大的，任何强大的敌人是奈何我们不得的。我们的战术就是游击的战术。大要说来是：‘分兵以发动群众，集中以应付敌人。’‘敌进我退，敌驻我扰，敌疲我打，敌退我追。’‘固定区域的割据\u003C\u003C.ref [13] '“固定区域的割据”指工农红军建立比较巩固的革命根据地。'>>，用波浪式的推进政策。强敌跟追，用盘旋式的打圈子政策。’‘很短的时间，很好的方法，发动很大的群众。’这种战术正如打网，要随时打开，又要随时收拢。打开以争取群众，收拢以应付敌人。三年以来，都是用的这种战术。\">>\n\n这里所谓“打开”，就是指近距离的分兵。例如湘赣边界第一次打下永新时，二十九团和三十一团在永新境内的分兵。又如第三次打下永新时，二十八团往安福边境，二十九团往莲花，三十一团往吉安边界的分兵。又如去年四月至五月在赣南各县的分兵，七月在闽西各县的分兵。至于远距离的分兵，则要在好一点的环境和在比较健全的领导机关两个条件之下才有可能。因为分兵的目的，是为了更能争取群众，更能深入土地革命和建立政权，更能扩大红军和地方武装。若不能达到这些目的，或者反因分兵而遭受失败，削弱了红军的力量，例如前年八月湘赣边界分兵打郴州那样，则不如不分为好。如果具备了上述两个条件，那就无疑地应该分兵，因为在这两个条件下，分散比集中更有利。\n\n中央二月来信的精神是不好的，这封信给了四军党内一部分同志以不良影响。中央那时还有一个通告，谓蒋桂战争不一定会爆发。但从此以后，中央的估量和指示，大体上说来就都是对的了。对于那个估量不适当的通告，中央已发了一个通告去更正。对于红军的这一封信，虽然没有更正，但是后来的指示，就没有那些悲观的论调了，对于红军行动的主张也和我们的主张一致了。但是中央那个信给一部分同志的不良影响是仍然存在的。因此，我觉得就在现时仍有对此问题加以解释的必要。\n\n关于一年争取江西的计划，也是去年四月前委向中央提出的，后来又在于都有一次决定。当时指出的理由，见之于给中央信上的，如下：\n\n\u003C\u003C.bigquote \"蒋桂部队在九江一带彼此逼近，大战爆发即在眼前。群众斗争的恢复，加上反动统治内部矛盾的扩大，使革命高潮可能快要到来。在这种局面之下来布置工作，我们觉得南方数省中广东湖南两省买办地主的军力太大，湖南则更因党的盲动主义的错误，党内党外群众几乎尽失。闽赣浙三省则另成一种形势。第一，三省敌人军力最弱。浙江只有蒋伯诚\u003C\u003C.ref [14] '蒋伯诚，当时任国民党浙江省防军司令。'>>的少数省防军。福建五部虽有十四团，但郭\u003C\u003C.ref [15] '郭，指国民党福建省防军暂编第二混成旅旅长郭凤鸣。'>>旅已被击破；陈卢\u003C\u003C.ref [16] '陈卢，指福建的着匪陈国辉和卢兴邦，他们的部队在一九二六年被国民党政府收编。'>>两部均土匪军，战斗力甚低；陆战队两旅在沿海从前并未打过仗，战斗力必不大；只有张贞\u003C\u003C.ref [17] '张贞，当时任国民党军暂编第一师师长。'>>比较能打，但据福建省委分析，张亦只有两个团战力较强。且福建现在完全是混乱状态，不统一。江西朱培德\u003C\u003C.ref [18] '朱培德（一八八九——一九三七），云南盐兴（今禄丰县）人。当时任国民党江西省政府主席。'>>、熊式辉\u003C\u003C.ref [19] '熊式辉（一八九三——一九七四），江西安义人。当时任国民党江西省政府委员、第五师师长。'>>两部共有十六团，比闽浙军力为强，然比起湖南来就差得多。第二，三省的盲动主义错误比较少。除浙江情况我们不大明了外，江西福建两省党和群众的基础，都比湖南好些。以江西论，赣北之德安、修水、铜鼓尚有相当基础；赣西宁冈、永新、莲花、遂川，党和赤卫队的势力是依然存在的；赣南的希望更大，吉安、永丰、兴国等县的红军第二第四团有日益发展之势；方志敏的红军并未消灭。这样就造成了向南昌包围的形势。我们建议中央，在国民党军阀长期战争期间，我们要和蒋桂两派争取江西，同时兼及闽西、浙西。在三省扩大红军的数量，造成群众的割据，以一年为期完成此计划。\">>\n\n上面争取江西的话，不对的是规定一年为期。至于争取江西，除开江西的本身条件之外，还包含有全国革命高潮快要到来的条件。因为如果不相信革命高潮快要到来，便决不能得到一年争取江西的结论。那个建议的缺点就是不该规定为一年，因此，影响到革命高潮快要到来的所谓“快要”，也不免伴上了一些急躁性。至于江西的主观客观条件是很值得注意的。除主观条件如给中央信上所说外，客观条件现在可以明白指出的有三点：一是江西的经济主要是封建的经济，商业资产阶级势力较小，而地主的武装在南方各省中又比哪一省都弱。二是江西没有本省的军队，向来都是外省军队来此驻防。外来军队“剿共”“剿匪”，情形不熟，又远非本省军队那样关系切身，往往不很热心。三是距离帝国主义的影响比较远一点，不比广东接近香港，差不多什么都受英国的支配。我们懂得了这三点，就可以解释为什么江西的农村起义比哪一省都要普遍，红军游击队比哪一省都要多了。\n\n所谓革命高潮快要到来的“快要”二字作何解释，这点是许多同志的共同的问题。马克思主义者不是算命先生，未来的发展和变化，只应该也只能说出个大的方向，不应该也不可能机械地规定时日。但我所说的中国革命高潮快要到来，决不是如有些人所谓“有到来之可能”那样完全没有行动意义的、可望而不可即的一种空的东西。它是站在海岸遥望海中已经看得见桅杆尖头了的一只航船，它是立于高山之巅远看东方已见光芒四射喷薄欲出的一轮朝日，它是躁动于母腹中的快要成熟了的一个婴儿。\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n[1] 方志敏（一八九九——一九三五），江西弋阳人，赣东北革命根据地和红军第十军的主要创建人。一九二二年加入中国社会主义青年团，一九二四年加入中国共产党，曾被增补为中国共产党第六届中央委员会委员。一九二八年一月，在江西的弋阳、横峰一带发动农民举行武装起义。一九二八年至一九三三年，领导起义的农民坚持游击战争，实行土地革命，建立红色政权，逐步地将农村革命根据地扩大到江西东北部和福建北部、安徽南部、浙江西部，将地方游击队发展为正规红军。一九三四年十一月，带领红军第十军团向皖南进军，继续执行抗日先遣队北上的任务。一九三五年一月，在同国民党军队作战中被捕。同年八月，在南昌英勇牺牲。\n\n[2] 见本卷《中国的红色政权为什么能够存在？》注〔9〕。\n\n[3] 这里所说的“革命的主观力量”，是指有组织的革命力量。\n\n[4] 见本卷《中国社会各阶级的分析》注〔9〕。\n\n[5] 鲁涤平（一八八七——一九三五），湖南宁乡人。一九二八年时任国民党湖南省政府主席。\n\n[6] 指一九二九年三四月间蒋介石和广西军阀李宗仁、白崇禧之间的战争。\n\n[7] 一九二八年七月至十一月，江西、湖南两省的国民党军队两次“会剿”井冈山革命根据地失败后，又于同年底至一九二九年初调集湖南、江西两省共六个旅的兵力，对井冈山革命根据地发动第三次“会剿”。毛泽东等周密地研究了粉碎敌人“会剿”的计划，决定红军第四军主力转入外线打击敌人，以红四军的一部配合红五军留守井冈山。经过内外线的艰苦转战，红军开辟了赣南、闽西革命根据地，曾经被敌人一度侵占的井冈山革命根据地也得到了恢复和发展。\n\n[8] 指中共中央一九二九年二月七日给红军第四军前敌委员会的信。本文中引录的一九二九年四月五日红军第四军前敌委员会给中央的信上，曾大略地摘出该信的内容，主要是关于当时形势的估计和红军的行动策略问题。中央的这封信所提出的意见是不适当的，所以前委在给中央的信中提出了不同的意见。\n\n[9] 这里是指湖南、江西两省国民党军队对井冈山革命根据地的第三次“会剿”。\n\n[10] 指反革命势力对付人民的革命力量采用血腥屠杀的手段。\n\n[11] 中国共产党第六次全国代表大会于一九二八年六月十八日至七月十一日在莫斯科举行。会上，瞿秋白作了《中国革命与共产党》的报告，周恩来作了组织问题和军事问题的报告，刘伯承作了军事问题的补充报告。会议通过了政治、苏维埃政权组织、土地、农民等问题决议案和军事工作草案。这次大会肯定了中国社会仍旧是半殖民地半封建社会，中国当时的革命依然是资产阶级民主革命，指出了当时的政治形势是在两个高潮之间和革命发展是不平衡的，党在当时的总任务不是进攻，而是争取群众。会议在批判右倾机会主义的同时，特别指出了当时党内最主要的危险倾向是脱离群众的盲动主义、军事冒险主义和命令主义。这次大会的主要方面是正确的，但也有缺点和错误。它对于中间阶级的两面性和反动势力的内部矛盾缺乏正确的估计和适当的政策；对于大革命失败后党所需要的策略上的有秩序的退却，对于农村根据地的重要性和民主革命的长期性，也缺乏必要的认识。\n\n[12] 指福建西部长汀、龙岩、永定、上杭等县的工农民主政权，它是红军第四军主力一九二九年离开井冈山进入福建时新开辟的革命根据地。\n\n[13] “固定区域的割据”指工农红军建立比较巩固的革命根据地。\n\n[14] 蒋伯诚，当时任国民党浙江省防军司令。\n\n[15] 郭，指国民党福建省防军暂编第二混成旅旅长郭凤鸣。\n\n[16] 陈卢，指福建的着匪陈国辉和卢兴邦，他们的部队在一九二六年被国民党政府收编。\n\n[17] 张贞，当时任国民党军暂编第一师师长。\n\n[18] 朱培德（一八八九——一九三七），云南盐兴（今禄丰县）人。当时任国民党江西省政府主席。\n\n[19] 熊式辉（一八九三——一九七四），江西安义人。当时任国民党江西省政府委员、第五师师长。\n\u003C/details>","revision":"0","bag":"default"},

{"created":"20220522094317000","text":"\u003C\u003C.center （一九二六年八月）>>\n\n\n! 一\n\n\u003C\u003C.bigquote \"''“五卅”长期潮流之省港罢工。罢工的原因。罢工宣言。罢工要求。罢工的意义。''\u003Cbr>\">>\n\n\n省港罢工是中国五卅运动长期潮流中之最后砥柱。虽说在中国北、中两部所有因五卅惨案而发生之反帝国主义运动概归沉寂，然而南中国之省港罢工却屹然独存。屈指至今，转瞬一年又两个月了。这样长期的罢工，在我们身历其境者并不觉得什么，在所谓“泰西”，据说自从亚当、夏娃创造人类以来尚未有过。就此一点，我们已足以自豪了。\n\n\n“八十年来的奴隶待遇已算受够了”，即使无上海五卅屠杀之事发生，香港、沙面奴隶们也会有起来对不住“深恩厚泽”（？）的皇家的一天的；既有五卅屠杀，奴隶们再也忍不住了，一声喓唿，大家抛了工具，拍拍手，端正了帽子，成群结队离开了他们生活所托的香港和沙面了。这就是历史上可资纪念的六月十九日。\n\n\n宣布罢工时，登即发表了一篇宣言，大意是说：“中国自从鸦片战争之后，帝国主义除了经济的政治的文化的侵略以外，还要加以武力的屠杀，是而可忍，孰不可忍！故我全港工团代表联席会议，一致决议与上海、汉口各地取同一之行动，与帝国主义决一死战。我们为民族的生存与尊严计，明知帝国主义之快枪巨炮可以制我们的死命，然而我们亦知中华民族奋斗亦死，不奋斗亦死；与其不奋斗而死，何如奋斗而死，可以鲜血铸成民族历史之光荣。所以我们毫无畏惧，愿与强权阶级决一死战。”诸君试听，这是多么激越悲壮的声音呵！\n\n\n宣言之后，附以要求，分为两大纲：第一纲，拥护上海工商学联合会之十七条件；第二纲，对香港政府要求政治自由、法律平等、普通选举、劳动立法、减少屋租、居住自由六项。\n\n\n由此我们知道省港罢工不是什么增加工资，减少时间，改良待遇之经济斗争，而是为争民族生存与国家体面之政治斗争。这便是它特殊的严重的意义。\n\n\n我们认识了此种正确的意义，进而叙述一年来经过的事实。划分为四个时期。\n\n! 二\n\n\u003C\u003C.bigquote \"''罢工之酝酿与爆发。罢工情形。香港之高压。沙基屠杀。罢工组织与封锁。香港经济之损失。激怒政策之失败。香港恐慌与纷乱。武力恫吓。勾结反革命。特许证与海外交通。修筑中山公路。特别法庭运动。''\u003Cbr>\">>\n\n\n第一时期，从六月十九日罢工开始起至八月二十日廖公被刺止。\n\n\n未罢工之先，中华全国总工会派遣代表落港，与全港工团秘密的开了两次联席会议，一次是议决临时指挥机关与宣言条件；一次是议决发动时日与离港方法。此时香港政府已缇骑四布，水兵登陆，煌煌文告，缉拿“首凶”，杀机瀰漫，一触即发。然而工人仍毫无畏惧，很敏捷谨慎的传达罢工命令。六月十九日晚九点钟，香港与日本当年大地震一样，震得人人惊惶，手足无措，最后哇的一声哭了。\n\n\n最先发难的是海员、电车、印务工人，接着就是洋务、起落货、煤炭工人，各种工人相继踵起，机器、船坞工人殿后。前后约十五日，完全罢尽，而罢工局势遂以大定。工人从火车、轮船、前山、江门、三水河口分道返省。沙面洋务工人亦同时并起。\n\n\n香港政府因此宣布欧战所无的戒严令及禁止粮食出口令，禁止金银圆块纸币出口令，一面欲以铁血政策镇压香港，一面欲以封锁政策饥饿广东。然而工人激于民族义愤，万死不辞，蜂拥离港，沛然莫御。素以凶残著称之军官总督史塔士，虽捕获领袖数十，究竟无济于事。于是“东山崩裂，洛钟响应”，沙面英领事杰弥逊遂于六月二十三日对沙基巡行民众施行比上海犹为惨酷之大屠杀了。\n\n\n沙面方面的机关枪，在沙袋背后瞄准中国民众扫射，二十分钟后，五十二个中国人倒毙在路上，此外有一百七十多个受了伤。此外白鹅潭兵舰发炮，准备轰击广州城。帝国主义者残忍成性，于斯益信。\n\n\n沙基屠杀以后，广东人民莫不悲愤填胸，厉行经济绝交。罢工工人更一面努力于自身组织与封锁海口。组织方面，成立“省港罢工工人代表大会”，以人数为比例，每五十人选举一代表，为最高议事机关。成立“省港罢工委员会”，由大会选举十三人为委员，为最高执行机关。其下设干事局，分置文书、宣传、招待、庶务、交通、交际、游艺七部。另设财政委员会、纠察队、会审处、保管拍卖局、法制局、审计局、筑路委员会、工人医院、宣传学校等机关，皆直隶于罢工委员会，分头办事，秩序井然。由国民党中央工人部封闭各赌馆、烟馆、空屋，以为罢工工人饭堂、宿舍，划分八区，每区置登记处，登记返省工人，工人宿食，虽不周全，幸得安定。封锁海口方面，成立纠察队，共人数二千余人，每十二人为一班，置一班长；三班为一小队，置一小队长；三小队为一支队，置支队长，支队副，训育员各一员；三支队为一大队，置大队长，大队副，训育主任各一员；五大队统属于总队，置总队长、训育长各一员（后改为委员制），为全队之统率与指挥者。布置粗定，请黄埔学生加以军事训练，分派各海口驻防，其责任为维持秩序，严拿走狗，截留粮食，扣缉仇货。从此省港交通，完全断绝，继以澳门附和香港，亦宣告断绝。省港罢工工人与香港沙面帝国主义两军对垒，严阵相持，而香港经济上受空前未有之打击，从此就开始了。\n\n\n香港每年出入口货价值一亿五千万金镑，约合华币二十五亿二千万元。罢工以后，航业商务，尽行停止，平均罢工一月，损失二亿一千万元，罢工一日，损失七百万元。罢工是如何有力量的武器呀！沙基惨杀以后，英领事送来一函，大意是说：“你们抵制英货好了，何必罢工？”继乃考察，原来英货每年输入广州不过三、四千万，罢工五、六日便抵得排货一年。虽英帝国主义者答复我国民政府外交部公函，措辞极尽侮辱嘲笑之能事，对于沙基惨案，则曰“中国先开枪”。对于我方所提条件，则曰“不能考虑”。对于外交部长胡汉民先生，则曰“未习外国言语文字，不识外交惯例礼节。”种种横蛮态度，粗率答复，讥笑口吻，无非欲以激怒我方，其用意不消说在求一战。其时我方刘杨战争方毕，广州地方甫定，反动势力环伺，政府尚未巩固，故皆隐忍，而以坚持罢工与排货为抵制与反抗帝国主义之策。\n\n\n香港自罢工后，做饭和洗衣都要自己动手，固不待说。街上垃圾粪秽，堆积如山，楼居者以纸裹粪，抛掷街中，加以炎日蒸炙，臭气薰天，故群呼香港为“臭港”。交通既绝，内地肉食菜蔬，无从运至，猪肉涨至一元余，鸡蛋涨至五角多，牛肉几乎绝迹，街市等于虚设，故又呼香港为“饿港”。轮船阻滞，船坞停废，商店歇业，银行挤兑，一时社会秩序，纷纷大乱，孤悬海中，呼救不至，故香港又变为“死港”。（香港）帝国主义者不觉怫然大怒，无可再忍，七月二十七日，召开公民大会，电请伦敦英皇，立即用武力攻打广州，驱逐“过激党”，说广东人都是过激党。同时又积极勾结广东反革命派梁鸿楷、胡毅生、魏邦平、朱卓文等辈，供以银械，推翻新成立之国民政府。关于前者，伦敦英皇因本国无产阶级之不稳，各殖民地之环伺，各帝国主义间之冲突，结果对于香港请求用武力干涉广州，置之不理。关于后者，被罢工工人发觉，举行大示威运动，请愿政府肃清反革命派；只刺杀援助罢工最力之政府要角廖仲恺先生，算是他们一部分计划之实现。此时罢工和政府都到了一个危急存亡的境地，是罢工以来最紧张的时期。\n\n\n我方已经看到省港交通断绝，有两大问题须立即解决：其一，即广东粮食、燃料不足；其二，即预防各帝国主义协以谋我。于是实行“特许证”制度，订定“凡不是英货英船及经过香港者可准其直来广州”。首先将上海与广州间之航线打通，其次将暹逻、安南与广州间之航线打通，并准日、美等国轮船来粤。原来广东米粮向来仰给海外，以香港为总转运之门户，如不沟通海外直接航运，必成坐困；再则此时广东工业尚不发展，货品无以自给，如不特准日、美等国货船直接运来，亦系自困。此特许证制度，一在图谋广东经济之独立自存，一在撤散帝国主义间之联合战线。此特许证由商务厅、公安局、外交部、罢工委员会共同审查签字发出。此特许证制度实行后，上海、暹逻等处商船闻风而来，美国大来公司、日本三井洋行及各国商船要求领证复业。于是商船直达黄埔者，每日平均四十余艘，为亘古以来所未有。这也是使得香港帝国主义眼红气愤，坚决再求一战。我们要在此地郑重声言的，就是“凡不是英货英船及经过香港者可准其直来广州”这一个政策上的原则，是此次省港罢工能够坚持如此长久之第一个重要原因。\n\n\n此外应连带说及者二事：\n\n\n一、修筑中山公路。罢工委员会的眼光，不仅敏锐，而且远到。认为打倒香港根本办法，即为黄埔开埠。孙大元帅在时，再三注意及此。故提议修筑从广州至黄埔之马路，凡长七十五里，定名为中山公路，兼以纪念国父也。筑路工人凡三千余人，有筑路委员会管理之。\n\n\n二、特别法庭运动。罢工起后，香港帝国主义派遣大批走狗溷入广州，造谣捣乱，破坏罢工，罢工委员会爰设会审处以审讯此等走狗。有林和记者，运动海员复工，会审处以其情节重大，判以枪毙；自然须送政府法庭复审执行。其时广东检察厅长卢兴原以“尊重法律，保障人权”、“破坏罢工，罪不至死”为辞，提出抗议，罢工工人大愤，以为此次罢工，系反帝国主义的革命的非常时期，不能以普通法律，宽宥国贼。况中国国民党党纲明明确定：“凡卖国罔民以效忠于帝国主义及军阀者，无论其为团体及个人，皆不得享有此等自由及权利。”林和记“不仅卖工，实属卖国”，“即使戮之于市，亦足大快人心”。故要求国民政府另设特别法庭，以处断此项破坏罢工人犯。结果，政府准予所请。不过可惜特别法庭成立之后，仍落在卢兴原手里，一切走狗汉奸，他为之设一专门辩护的律师，什九宣告无罪。罢工工人又无所谓法律知识与政治权力，除掉事后干骂两声卢兴原庇护走狗之外，还有什么方法哩。\n\n! 三\n\n\u003C\u003C.bigquote \"''廖仲恺被刺的原因。肃清反革命。左派执政。如何渡过难关？取消特许证。工商联合。预祝升平运动。北上外交代表团。香港总督换人。金文泰变本加厉。提出解决罢工条件。东征与南征。罢工运输队。四代表之派定与八华商之来省。纠察封锁线扩张及其牺牲。''\u003Cbr>\">>\n\n\n第二时期，从八月二十日廖公被刺起至一月一日国民党大会止。\n\n\n廖仲恺先生为什么被刺？此处不能不略述当时的政治环境。自从打败刘、杨以后，国民政府成立，在政府中显然分成三派：一派以许崇智为领袖，而魏邦平、梁鸿楷及所谓粤系军官属之；一派以胡汉民为领袖，而一般官僚及失意政客属之；一派以廖仲恺、汪精卫、蒋介石为领袖，而左派党员及工农群众属之。这三派开始便明争暗斗。其时第三派主张军政、财政、民政统一最力，其议案经过若干波折终归通过。这自然于一般反革命之军阀官僚贪官污吏大大不利——不是于他们割据地盘不利，便是于他们霸占税收不利，或是与他们贪赃枉法不利。廖先生身兼国民政府财政部长及省政府财政厅长，财权在握，并且雷厉风行进行财政统一决议案，于是遂遭反革命派之忌，而买凶杀之心以决，许、胡高高在上，其部下军阀官僚政客协谋刺廖，亦不能洞烛几微，预为防范。反革命派一面在报上捏造共产与反共产之争（其实刘杨造反，亦以“反共产”为口号），一面从暗中煽动主军与客军之分，而暗潮剧烈，已达极点。香港帝国主义者见此弱点，乃从而勾结之，资以金钱枪械，文华堂二百万元之贿赂，江门梁鸿楷部新军械之发现，皆其证也。帝国主义及反革命之军阀官僚政客团结一致，而廖先生死矣。于是而有八月二十日中央党部门首之喋血。\n\n\n先是反革命派阴谋，国民政府委员未尝不知，然以派系复杂，无法处置。罢工工人虽有八月十一日之肃清内奸大运动，壮政府之胆，而政府终不敢动弹，懔然袖手。及八月二十日廖案发生，方下最后决心，解散梁鸿楷、魏邦平、郑永琦、莫雄等部，并下令捕拿胡毅生、朱卓文诸人。随后许崇智请假赴沪，胡汉民出使苏俄，而广东政权完全递入左派之手。此一时期，可说是左派执政。\n\n\n在此时罢工工人与国民政府差不多相依为命，有存则俱存，亡则俱亡之势。其所处的环境，异常恶劣，异常危险。在广州，是谣啄繁兴，反侧蠢动；在全省，是陈炯明陷落潮、惠，邓本殷进攻江（门）、台（山），中山县土匪占领县城；在省外，是香港勾结北舰南来，资助陈、邓反攻；全国，是各地运动摧灭，反动势力益展。我们要怎样渡过此一难关呢？\n\n\n比方特许证除为图谋广东经济独立与撤散帝国主义联合之作用而外，实在还有使得广州商人有生意可做的重要作用，这是可以公开说的，在沙基惨案发生之后，爱国空气，高涨一时，商人停止贸易，尚可隐忍。等到时候稍过，热潮稍低，商人必蒙头一想，自言自语道：爱国好呢？做生意好呢？料想大家的结论，必是爱国固好，做生意更好。省港交通既经断绝，如不另辟航路，那有生意可做。另辟航路，如不加以限制，势必影响罢工。此时一面“体恤商艰”，一面“保障罢工”的法子，只有特许证。不幸当时有一部分商人，不体谅罢工委员会此层意思，“聪明一世，懞懂一时”，竟受反革命派政客官僚所挑拨愚弄利用，挺身出来反对。问其所持理由，则曰手续麻烦，手续费太重。这本是枝节问题，罢工委员会准予减免，惟不能取消特许证；商人仍坚决反对，主张根本取消。但工商为社会两个有力基础，何能发生分裂，为帝国主义与反革命派所乘；并且香港帝国主义者正在打算勾结商人，借以反对罢工。罢工委员会有见及此，廖案发生后数日，自动取消特许证，并进一步而提倡“工商联合”，邀请四商会共同商定善后条例，仍以“凡不是英货英船及经过香港者可准其直来广州”为原则。共同盖章，张贴布告，以资遵守。本来中国工商业不能自由发展，即在帝国主义之侵略与束缚，帝国主义实为全国人民之公敌，广州大部分商人幸而深明此义，接受罢工委员会工商联合之提议，积极进行，于是商人亦一同站在反帝国主义之战线上了。我们又要在此地郑重申言的，就是省港罢工能够维持如此长久，工商联合政策，亦是各种原因中之一重要原因。工商联合以后，算是内部冲突问题，得一解决，我们才放心，聚精会神于抵抗帝国主义与肃清反革命派种种工作了。\n\n\n不过此时广州市面，谣言四起，杯弓市虎，人心惶惶，镇定人心，是此时当务之急。于是乃有统一广东预祝升平之运动，举行提灯大会，以“反革命肃清，广东得太平”为口号，经过此次广大宣传，人心方暂安定。\n\n\n再则北方各地运动，依次降落，广东孤军奋斗，如何做得；况且沙基惨案真相，全国尚未周知，沙基惨案条件，亦须联络全国力争，于是而有北上外交代表团之发起，由各界各出代表二人及罢工代表八人组织之，一面为省港罢工减轻负担，一面也是想扩大全国联合奋斗。\n\n\n香港帝国主义者，八月二十五日还开了第二次公民大会，以前次电报，英皇置之不理，乃改电首相，仍请用武力干涉广州，措辞极其哀婉，意志极其愤懑。结果英伦首相答复：“香港苦处我是很系念的，不过现在无法出兵。”老鼠跌在糠缸里，空欢喜一场。总督史塔士以处理罢工不当，此时也滚蛋了。继之者为金文泰。据说金文泰通晓华语，人甚和平，服膺孔子，主张读经，常说：“假使华人读经，此次罢工不致发生了。”一般空想家，预言以金（文泰）易史（塔士），罢工可望解决。谁知此公下马，就说：“伦敦既不赞成向广东宣战，我们尚可用别的法子对付。”什么法子呢？拿出大把花白的银子，大批明晃的枪炮，左手递给陈炯明，右手递给邓本殷。准陈逆在香港设立机关，招兵买马；并准其在香港市上，得自由捕拿过往的汕头罢工工人、海陆丰农民以及革命学生，达二百余人。一面又勾引北洋四舰南来，围困广东；一面又嗾使林警魂、袁带率领土匪陷落中山（县）。眼光四射，运筹从心。九月二十八日，香港中等华商冒昧来省，进行调停罢工，罢工委员会将对香港沙面及学生要求之三十条件交其带港，金文泰板着面孔对华商说：“谁叫你带回条件来！”此次都不大和平了，或者只此一回，下不为例罢。\n\n\n廖案发生后，一方面以其时政府方从事于肃清反革命派及东征南征之准备；一方面以上海北方各地运动低落，省港罢工势成孤立；罢工委员会本可在相当条件之下收束罢工（因为取消不平等条约与沙基惨案条件已经交付北上外交代表团联合全国去争）。九月二十二日，政治委员会亦认为提出解决罢工条件之时机已到，谓“此条件之提出，于国民革命运动至有利益，如对方能承认吾人之要求，则国民革命运动必因以日臻强固；如对方表示拒绝，则世界知曲直所在，于国民革命运动亦有促进之效能也”。恰巧九月二十八日香港各邑商会联合会代表十余人来了，罢工委员会即将条件交去。但是金文泰正在大规模的指挥如意的捣乱广东，虽明知陈、邓等是些破烂的工具，不值所向皆捷的国民革命军一击，但这是帝国主义者利用恶势力对付敌人常用的惯技，在历史上是有前例的，如前年英人利用希腊攻打土耳其，俄国革命时帝国主义者利用白党攻打苏联政府，不管他们准备够不够，只管自己需要，强迫他们去打，故结果都失败了。金文泰此种计划尚未试一试，如何肯罢手接受条件。“谁叫你带回条件来！”这是可以预料得到的。\n\n\n我方也准对着香港帝国主义此种计划而反攻。此时广州市内及附近反革命派军队都肃清了，国民革命军放心的以一支大军东征，一鼓而下惠州，再鼓而占汕头，东江以次收复。再以一支大军南征，一鼓而平高雷，再鼓而入琼崖，南路以次底定，前后不过两月。罢工工人更为兴奋，组织运输队，运输辎重，接济前敌；组织宣传队，随从大军向民众宣传；组织卫生队，救护战场伤亡将士。罢工纠察队请缨出征，上阵杀贼，政府责令巩固后方。是役也，计罢工工人死者数十，因劳致病者数百。国民革命军以“不筹饷，不拉伕”为口号，但一般市民向存兵凶战危的观念，谁肯应募去冒生死不测的危险，罢工工人担任运输，一方面使革命军宣言的实践，一方面使革命军行军的神速，也是使得东征南征能够容易成功的一个原因。\n\n\n东征、南征将近胜利的时候，香港帝国主义戏法为之一变。因为陈炯明占领汕头时，汕头罢工立被解散，港、汕交通已为恢复，革命军一到汕头，罢工工人又卷土重来了。邓本殷受香港八十万元，专雇轮船八艘，载运粮食赴港，赖以苟延残喘，革命军攻入南路，此项接济又被我们截断了。勾引南来之北洋舰队，又复逡巡沿海，不敢进窥虎门，只得悄悄的率队北返。香港买办阶级固然依附香港政府，惟其意旨是遵，到底罢工太久了，中、小华商受“城门失火，殃及池鱼”之惨痛，乃忿恨香港政府，同情国民政府，于是而有恳亲团之组织。十二月二十六日来省，共有三百余人。继华侨又有参观团之发起。香港帝国主义在此时，外既军事失利，内又居民叛离，心生一计，宣布派遣遮打、宾那、周寿臣、罗旭和四人为赴省解决罢工代表，但是始终不见出发，无非借以欺骗华商，缓和其反感而已。恳亲团抵省以后，香港政府恐其有变，突然另派华商代表八人来省，问其是否代表香港政府？则曰不是，只代表华商。问其是否有权解决罢工？则曰无权，只商量经济条件。罢工委员会答复：“我们是反对香港帝国主义，并非反对华商，华人与华人谈判，太不好看。我们固然要经济条件，同时亦要政治条件，只谈经济条件，何能谓为根本解决。诸位同胞来省，我们很欢迎，很感谢，请转告香港政府，所派定之四代表，放胆来省，我们早就准备诚意解决罢工了。”这就是香港帝国主义变戏法之又一幕。\n\n\n东江南路收复以后，罢工纠察队的海口封锁线也扩张了。从前，纠察封锁仅限珠江口一带，东起深圳，西迄前山，现在则东至于汕头，西至于北海了。蜿蜒数千里，旌旗相望，金鼓之声相闻。其防区大概是这样的，白鹅潭之附近河南、芳村、花埭、黄沙、沙基为一区，以三支队驻之。陈村、大良、容奇、潭州为一区，以一支队驻之。江门、公益埠、斗山、广海，沿宁阳铁路一带为一区，以三支队驻之。石岐、前山为一区，以两支队驻之。深圳东至沙鱼涌西至宝安南头为一区，以三支队驻之。太平为一区，以一支队驻之。汕头为一区，以一支队协同汕头罢工委员会纠察队驻之。其余则于淡水、阳江、水东、雷州、北海、琼州岛等处设办事处，配以纠察数班数小队不等。水面有小舰十二只，往来巡查截拿。从此“广州表面发达，河内有各种旗帜之船，但无英国的；此种船与上海及别埠交通，而不至香港，因受罢工领袖严格的命令，香港无可奈何”。“因之香港在本国许多定货只有搁置。此六月间，实际与国内工厂无新的贸易，地价及股票跌落至百分之五十，地方的公司减少。”（录香港某西记者对伦敦之通讯）这样一个队伍，虽说二千余人仅只二百枝枪，但在香港帝国主义者的碧眼黄瞳中，是值得惊惧的。始则大骂纠察，如何勒索，如何受贿，继则直接的或间接的勾结土匪奸商甚至不良军队对纠察加以袭击了。如沙鱼涌之役，纠察与铁甲队死者数十，便是香港以兵舰飞机巨炮协助土匪罗坤干的。太平之役，纠察死八人，便是香港指使当地奸商土匪干的。中山之役，纠察全军覆灭，便是香港以枪械资助土匪袁带干的。其余各地，尤难指数。最近还有白鹤之役，淡水之役，前山之役，此乃后话不提。纠察在我们眼中却是值得钦佩的，为什么呢？他们武器虽少，大部分虽赤手空拳，然而他们不惜牺牲生命而忠于职务（亦正因忠于职务而为一部分名虽中国国籍实则帝国主义走狗之中国人所不喜），前者仆，后者继。在上头指挥者通盘筹算，嘱纠察要严密封锁与避免冲突（其实此项原则已经自相矛盾）。但是枪声一响，队员则争先恐后踊跃应敌了，大队长或支队长，遵奉上头命令加以制止，队员悻悻然说：“我们不是要打倒帝国主义吗？何以帝国主义打来，我们还不打去？”我书到此，我泪夺眶而出了，假使中国有充足武装，收回香港亦是容易的事，然而现在国势有所不能。\n\n\n''［附］''此条件即“香港罢工工人恢复工作草案”，全文如后：\n\n\u003C\u003C.bigquote \"一、香港华人应有集会、结社、言论、出版、罢工、教育、居住及举行救国运动与巡行之绝对自由权（凡被解散之工会须恢复之）。\u003Cbr>\n\n二、香港居民，不论中籍西籍，应受同一法律之保障与待遇，务须立时取消对华人之驱逐出境条例，笞刑，私刑等之法律及行为。\u003Cbr>\n\n三、香港定例局之选举法，应行修改，以增加华工选举权及被选举权。\u003Cbr>\n\n四、香港政府应制定劳动法，规定八小时工作制，最低限度工资之缔结契约权，废除包工制，女工、童工生活之改善，劳动保险之强制施行等。制定此项劳动法时，应有工团代表出席。\u003Cbr>\n\n五、不论公私机关服务人员及职工，皆一律恢复原有工作，不得借故拒绝或开除。以后并不得有政治的或经济的压迫及报复等事。\u003Cbr>\n\n六、不论公私机关服务人员及职工罢工期内工资照给。\u003Cbr>\n\n七、所有因罢工而被捕者，应立即释放，并不得驱逐出境，及因罢工或嫌疑而被驱逐出境者，应一律恢复自由。\u003Cbr>\n\n八、所有罢工期间因欠租致被香港政府及业主拍卖家私等项者须赔偿其损失，并准其居住原屋，免收罢工期内之租项。\u003Cbr>\n\n九、香港政府公布七月一日之新租例，应立仰取消；并由宣布取消之日起，实行减租二成五。\u003Cbr>\n\n十、在香港各国代表与中国工人代表组织赔偿委员会，应由香港政府负赔偿香港中国工人在罢工期内之损失。\u003Cbr>\n\n十一、凡轮船工厂公司一切大小职务，华人皆有平等享受之权，香港政府应不分中籍西籍，一律平等凭证（如客船往返口岸，中国人有权行使船主及司机职权）。\u003Cbr>\n\n十二、未罢工以前，香港政府所给予华人一切凭证及牌照，应继续有效。\u003Cbr>\n\n十三、凡工厂及大公司货仓有一百人以上者应设立工人宿舍，免收租项。\u003Cbr>\n\n十四、凡未参加此次罢工运动之工人须一律开除，俟用尽罢工工人，方许再用未罢工者。\u003Cbr>\n\n十五、香港境内，应准自由行使中国货币。\u003Cbr>\">>\n\n! 四\n\n\u003C\u003C.bigquote \"''\n\n国民党第二次代表大会。左派地位一时动摇。香港帝国主义之幻梦。国际形势与全国形势。香港宣布停止解决罢工。广州商人之忿怒。罢工工人之苦况与援助罢工周。香港商人酝酿罢市与第二次罢工。黄埔开埠之促进。十万大兵之恫吓。勾结右派之袭击。嗾使海关之停关。''\u003Cbr>\">>\n\n\n第三时期，从一月一日国民党大会起至三月二十日中山舰事件止。\n\n\n一月一日中国国民党开第二次代表大会于广州，这件事为什么与罢工有绝大关系呢？就因经此次大会之后，国民党左派地位隐约的发生了动摇。本来廖案发生以后，左派掌握政权，取绝对不妥协态度，于是一般右派赶赴北京而有西山会议之召集，继又在上海而有伪中央执行委员会之设立，专门与广东政府左派对垒。广东此时亦有一般曲解中山主义有意无意的与上海北京右派遥为呼应之组织。右派的口号虽然是反对共产党，其实是反对左派执政。共产党此时忠于国民革命，并未在广东政府取得列席位置，何可反对；其可招反对者，不过他竭诚赞助左派而已。在第二次代表大会时，表面左派仍极强硬，实际已对右派让步。此时上海右派亦分两派：一派主张维持伪中央反对广东左派到底；一派主张站在外面反对无济于事不如回粤活动较有效能。大会开过了，右派或明或暗的纷纷来粤。左派在此时似进似退的而无一定应付和处置的坚决主张。此种政治情形，香港帝国主义者那有不胸中雪亮之理。于是幻梦就开始了，以为广东不久就有政变，左派倒塌，右派登台。既然如此，又何必急于解决罢工呢？与其今日接受左派执政时之厉害条件（其实并不厉害），何如将来接受右派登台后之便宜条件（甚至于无条件）。所以香港帝国主义者天天向世界宣传，广东有急进稳健两派，稳健派不久就会得势。\n\n\n况且，从国际形势看，罗加诺会议方告成功，英国外交大告胜利，张伯伦踌躇满志的认为帝国主义间从此可以联合了。再从中国形势看，英、日两帝国主义正从事张、吴之联合，变反奉战争为反国战争，打败国民军，重建张、吴统治下的反动政局，以分讨南、北二赤。这样，又何必急急于解决罢工，所以香港帝国主义者率性于一月二十五日宣布停止解决罢工。\n\n\n香港帝国主义这个宣布很巧妙，把无诚意解决罢工责任轻轻推在国民政府身上。其实此次罢工是人民反对帝国主义的惨杀，工人自动罢工，与政府无关。可是政府早就希望罢工早日解决，其诚意表示：第一次，曾派重要官员到港。第二次，港官到省表示将罢工条件分为政治经济二部，政府答应如经济方面原则若能承认，分开亦无不可。第三次，港方对于恢复工作一层，商店倒闭，无业可复完全复工有些困难，我方也表示可以相当让步。其委曲求全，可谓至矣尽矣。一月二十五日交涉署将此真相露布于世界。此时广州四商会看到香港政府宣布停止解决罢工，是很愤怒的，通过一决议案，说：“此次罢工实为人民自动出于爱国运动，争回国体与人格，各工友如此牺牲热烈，我等商人亦应联合一致热烈援助，务求达到香港完全承认复工条件为目的。”\n\n\n天气寒冷了，几万罢工工友住在空洞无遮的房里，睡在塞门德土的地上，罢工委员会因经济关系，又不能为置床板，置草垫，地上只是一张装货的草包。两个人共盖一张棉被，又短、又窄、又薄、材料又不好，两人共盖，你也想多盖一点，我也想多盖一点，相互一扯，棉絮就分两个半边，或是一个大洞。每人发给棉衣一件，“僧多粥少”，尚有万余人取不到。只有棉衣，没有裤发，有的因裤破不敢出街。又如罢工医院，通常每日门诊者五、六百，留医者三、四百，死者约二十人。其病多半是脚气病，因为睡在塞门德土的地上的原故。有些是痨病，因为东征南征操劳过度的原故。女工在医院产育，因设备不周，往往发生危险。罢工工人的苦楚，真是一言难尽。不知真相的人，以为罢工工人有饭吃，是住在皇宫里享福哩。此真相宣布后，广东各界既愤英国帝国主义之无诚意解决，又见罢工工友之如此牺牲，于是发起举行“援助罢工周”，宣传演讲：售章捐款；授旗慰劳；游艺娱乐；给奖鼓励。\n\n\n阴历年关到了，即商店收债的时候到了，香港自罢工后，报穷案日必数十起，收盘倒闭者日有所闻。十一、十二两月倒闭者三千余家。有些勉强支持的，一到年关，这个年头儿，怎样得过。香港政府本来从伦敦政府借来三百万镑，以为救济商业之用。但是这款是不好借的，譬如商家欠债二十万，而十万最急，银行存款，因罢工关系政府不准取出，只能向政府借，政府则以商业产业作按（押），而减低其成数；同时政府向银行将款取出（实际即商人存于银行者）付与商人。这样一来，政府一文不出，而得按业；如到期不还，政府得没收其按业，危险一。借得十万后，债主听到消息了，纷纷临门催讨，二十万都要还，商家无法应付，只有倒闭，危险二。这些都使得商人恐惧与愤怒。原来香港华商的派系是这样的，一为老派，华商总会属之，此派完全是绅士退伍官僚与买办阶级，他们是帝国主义走狗，前时所谓公民大会电请伦敦用兵攻打广州，他们是赞成者之一；电致海外华侨截止援助罢工款项，也是他们干的。二为中派，南北行属之，他们只顾做生意，不甚管事。三为新派，各邑商会联合会属之，以地方主义相号召，多属中小商人，颇倾向国民党；就中以新产生之恳亲团一般人为最左倾；惜乎此派有些人为何世光收买变节了。罢工半年余了，先前不免错怪罢工工人，后见罢工工人及省城政府充分表示诚意解决罢工，而香港政府不肯，于是新派就不觉发生反对香港政府之情绪了；中派亦有同情之趋向；特别在此年关更促进他们之激烈。香港罢市之风传，遂一时陡盛。罢工委员会自然绝对赞成，去年罢工开始时，本拟联络商界一致行动，今罢市虽晚，仍可为助。并准开一特例，年关前后，准省港交通暂时恢复，予华商回省以便利。同时又派人落港运动第二次罢工。结果因香港帝国主义之严厉压迫，声称如罢市则没收财产；捕拿监禁；并不准港轮上省。商人终竟胆小，不敢动弹；只第二次罢工，回省者约一万人。\n\n\n广东经济不能发展，在于受香港之限制垄断压迫，凡稍有民族思想的人，都知道经济独立之不容稍缓；况乎罢工已成为长期之奋斗，亦有安插工人作工之必要。从前孙大元帅在时，已有黄埔筑港规划，此时广东各界更努力于黄埔开埠之进行了。首先成立“黄埔开埠促成会”，一面从事宣传，一面从事计划。\n\n\n上面说过香港帝国主义者幻梦开始了，但是帝国主义者幻梦之中又出以毒辣之手段。\n\n\n第一个就是十万大兵之恫吓。不久以前，日本出兵满洲，香港帝国主义者极力嘉奖，说这才是办法啰。其跃跃欲试，已可概见。果然天从人愿，上海《字林西报》（英帝国主义在中国的机关报）转载伦敦消息，说：“英国决将用武力干涉中国，预定十万大兵，北攻天津，中攻沪汉，南攻广州。”同时北京二月十九日专电，英公使向北京政府提出质问：“究竟是否有力制止粤省排英？否则，英当代加重大教训，英国国会业已同意，预算将来每日对粤军费一百五十万。”这是多么可吓的一个消息呵！香港帝国主义者更大张其辞，仿佛八十年前炮轰广州城的血幕就要开始了。在无世界常识的人们，一听着定要屎滚尿流。在我们呢，Ｘ光线的眼睛，乃高声叫道“欢迎”。英帝国主义此种政策的作用，显然是恫吓民众，以便于所谓“稳健华人”于民众惊惧无措之余，好提议解散罢工。不过这个纸老虎被揭穿了，恫吓的作用也就烟消雾散了。\n\n\n第二个便是勾结右派之袭击。在国民党代表大会以前，留省右派与香港帝国主义者还是“盈盈一水间，脉脉不得语”。大会以后，却是“拂墙花影动，疑是玉人来”了。他们经过香港，照例是“酒阑灯炧，情语缠绵”。临别之时，又是“送君南浦，伤如之何！”特别是有名的中国公使伍廷芳先生之公子伍朝枢，最受赏识，推为稳健华人之巨擘。自香港辅政司来省“惊艳”之后，接二连三就是交涉使傅秉常秘密“递简”。往来奔波，委实难为了他。结果一万万贿赂终于成功了。（蒋介石先生已在致张继函中叙明）伍君在政治委员会席上，这一个月来，别的问题一概不管，每次只从怀里摸出一些高鼻子的函件来，不是说罢工会留难，就是说纠察队索贿。他极乖巧，摸出来给大家传观，却不下断语，让左派去愁眉皱眼，慨叹连声。此时他方嫣然乘机说道：“政府应予以裁判呀。”左派当时堕其术中，有时也发发小雷霆。譬如德国船被扣两只，是伍君告发于政治委员会的，左派果然认为违反政府的外交政策，对罢工委员会深致不满，大加声斥。幸而罢工委员会在港截获的电报，其中有云：“英商因华经理及德国公司的帮助，也做一些贸易，但一切英国商标均须除去，以免纠察繁重的手续。”这明明是德商瞒运英货，罢工委员会何得不予扣留。左派见此电后也就释然了。不过东江南路都收复了，广东统一而稳固了，危险时期已过了，确实不十分需要罢工工人帮助了，左派意态动摇，亦固其所。况乎忽而浸润之谮，忽而肤受之炧，纵然心硬也会软化几分呀。显然的，自经右派之袭击后，政府与罢工工人中间有了一道鸿沟了。此外吴铁城更是点兵派将，向市民大做其宣传：“你们看，罢工工人简直比刘、杨兵士还凶。”后来索性仿照上海工部局伊文生的办法，不加警告，向罢工工人开放排枪，结果死一名，伤者数名。还是罢工委员会以为在国民政府下而有向民众开放排枪之事发生，太不名誉，与政府协商阴消，故未见报。\n\n\n第三个是嗾使海关之停关，中国海关税务司都用英人。其名虽是中国政府之一机关，其实是英国帝国主义之一府库。中国海关监督，不过“腊则季氏，祭则寡人”，摆摆样子罢了。粤海关税务司卑路，原本是一军官，二月十九日从香港回来，二月二十日（星期六）十一时访交涉使傅秉常陈述：“罢工纠察扣留八艇货物，未经税关查验，纠察如此做法，彼实不能执行职务。”晚八时又送来一公文，称“因纠察扣留未经海关查验之八艇货物，妨害其职权之行使，只得于二十二日（星期一）起停止验货起卸”。星期日政府照例不办公，卑路在这当儿寄此公文，使政府来一个措手不及，多么巧妙。入口船只不经关验不能卸货，即能卸货，如未得海关发给凭证，该船到其他口岸时，该地海关以其无开行地关单必将该船扣留；卑路此种对付广州的手段，多么厉害。卑路对政府说：“罢工会不听政府命令，我来替你教训。”对商人说：“我之停关，系为减少你们受纠察之压迫。”这种离间政府、商人与罢工工人之感情的言谈，多么动人。二月二十二日终因税务司英人卑路一纸命令而停关了，广州口岸被封锁了，这一个蛋捣得不小，不用说是香港帝国主义之预定阴谋，而同时亦有右派之同谋合作。卑路由港回粤两天，此事便发作，此显而明的事。右派暗与卑路商量好，借此难题给左派做，左派果然狼狈不堪，而大骂罢工工人之不对。（其实从前所定纠察检验货物原则，并未有须经海关检验后方准纠察检查之规定，罢工以来便是如此，左派初无异言。）此却是隐而晦的事了。结果还是罢工会放还八艇货物于海关，又经商会向海关严重抗议，各界一致激昂反对，卑路既已无口可借，又见外间反对太烈，只得开关，此事告一结束。\n\n! 五\n\n\u003C\u003C.bigquote \"''\n\n中山舰事件。香港之幻梦又复沉酣。香港宣布对经济问题之态度。英国矿工罢工。全国劳动大会。工农商学联合。拥护省港罢工获得胜利解决。香港勾结吴佩孚侵粤。出师北伐。组织北伐运输队。中英谈判。谈判延期。工会统一运动。教育宣传运动。''\u003Cbr>\">>\n\n\n第四时期，从三月二十日中山舰事件起至七月二十三日中英谈判延期止。\n\n\n三月二十日，罢工委员会突然被兵包围，当时大家莫名其妙，后方知为中山舰事件。蒋校长事后声明，此系其部下不听命令所致，经将带兵某连长撤差。惟自此事发生后，罢工确受相当之影响，特别在香港帝国主义一方面。\n\n\n先是香港帝国主义者与右派夜半私语海誓山盟以后，客观上右派势力异常活跃。右派也屡屡切实劝慰香港：“你们莫急急于解决罢工呀，我们就要登台了。”但是，佳音左等不来，右等不来，香港帝国主义者之幻梦不能不稍醒觉。等到不耐烦，三月十九日派杜应坤医生来省。杜医生本是廖仲恺先生之妹夫，但他是满口“港宪大人”，廖夫人何香凝先生听了作呕，曾当面赐以“走狗”的嘉名的。杜向政府说，“港宪大人”有诚意解决罢工，已内定辅政司、律政司、华民政务司为代表，只须汪主席\u003C\u003C.ref [1] \"当时汪精卫任国民政府主席。——编者\">>亲笔写一函去，三代表就可来省。汪精卫先生以此小节，当书一函付之，书函已在二十日事件发生之后。汪先生从此长期病假。杜医生怀函返港，送给金文泰，金文泰乐不可支，大有谢安闻淝水战胜过门折屐齿之概，出席西商会议，说：“汪先生已来函提议解决罢工，已派定代表三人，我亦照派三名代表就是”。分明是他自己提议，今则反谓汪主席提议，显见帝国主义者要在外交上占上风。金文泰笑嘻嘻又说：“报告诸位一个好消息，就是二十日广州政治已上轨道了。”听众亦报以欢笑，高呼万岁。于是香港将醒之幻梦又复沉酣了，三代表仍不出发，自然是等广州政治入轨之佳音。四月九日不得已方派辅政司来省刺探消息，与伍朝枢作非正式之谈话，返港以后，香港政府正式布告：“本年四月八日、九日，律政司金培源君，在广州与伍朝枢君于解决罢工正式会议之前，先行非正式谈话。彼此尽情披露，接洽甚欢。于是金培源君遂表示香港政府对于罢工期内工金及不能复业损失的赔偿，均不给与；亦不容许此项办法。……”所谓尽情披露者，金培源还提出实业借款与广九、粤汉接轨问题，不过此布告未经叙出耳。关于经济问题，在以前香港政府因为面子关系，虽不愿意出钱，然而并未正式宣布决绝；香港商人出钱，香港政府至少已经默许，如去年年终派八华商代表来省谈经济条件可证。今则露骨的不承认赔偿原则，而且布告天下，咸使闻知，态度何等鲜明！何等强硬！香港帝国主义者为什么突然如此呢？不用说，因中山舰事件发生以后，虽然右派未即联翩登台，尚嫌美中不足，然而右派此时确实乘机蜂起，到处分裂民众势力，究竟不无希望。\n\n\n此时英国矿工大罢工已起。我们在去年十一月已经在罢工代表大会断言英国六个月后必有大罢工，果然，幸而言中。矿工罢工，震动了英国社会的基础，这自然给予罢工工人以巨大的兴奋，而最后胜利终属我们之自信心更为坚决。英国十万大兵进攻中国之余惊，自然完全消灭。罢工工人与广东各界举行援助英国罢工种种运动甚力。\n\n\n五月一日至五月十四日，开全国第三次劳动大会于广州，广东全省第二次农民大会、广东全省第六次教育大会亦同时举行。全国工会代表、全省农民教育代表群聚于此，革命空气异常紧张；慰劳罢工工人；罢工工人自然大为兴奋。在四商会欢迎席上，提议改为工农商学联欢大会，并通过七条决议案。第二条即为拥护省港罢工使得胜利解决，主张由国民政府、香港政府、广州商人、香港商人及罢工工人五方面举出代表组织委员会，商量解决罢工。省港罢工原为民族问题，并非罢工工人私人问题，故应由各方面共同解决。再则自香港政府布告不承认赔偿原则以后，旋见广州政局并无纷扰，国共两党仍然合作，乃改变其口吻说：“香港出钱未为不可，不过恐其落在罢工领袖及过激派手中，仍用为继续反对香港之用。”此五方面共组之委员会，亦含有打破此种阴谋说话的作用。后来工农商学联合委员会执行此决议案，曾请四商会派两代表落港，征求香港商人同意，并托其转征香港政府同意，结果是香港帝国主义者置之不理，亦可见其顽强已极了。此时广州工农商学联合运动特盛，因而“国民的联合战线”日臻巩固。\n\n\n香港帝国主义者幻梦右派登台，前面已经说过。谁知天不做美，中山舰事件旋即大白，广州政局依然无恙，不久而伍朝枢以出走闻，傅秉常以私逃闻，吴铁城以被囚闻，莺莺、红娘、惠明都没有了，香港帝国主义者不能不“惊梦”了；由是乃转而求之于北。其时英日、张吴联合，已经成功，所谓讨赤军攻入北京，国民军退守南口，吴佩孚势力有稳定的趋势，香港帝国主义者以二千万元助吴作军费，信使往还，催其早日攻打“南赤”。此时我国民政府基础既固，桂湘先后响风来归，为防御吴贼南下，亦决意出师北伐。本来北伐准备已久，故出师异常迅速，一鼓而下长沙，再进而占岳州，会师武汉，料也非难。罢工工人仍组织北伐运输队，三千余人，湘、粤之交为五岭山脉，崇山峻岭，异常险阻，当此浔暑炎蒸，重担渡岭，其困苦可知。罢工工人因而致疾者凡四、五百人。\n\n\n这里要叙到中、英谈判了。我政府因“得以进行本国统一革新之工作”，故应人民请求，六月五日，毅然致函于香港政府，提议商量解决罢工。香港帝国主义者则答以罢工已成过去事件，愿派代表商量排英货问题之解决。我政府回函，声明罢工仍为政治上经济上一件要事，但亦可磋商广东人民业已维持一年之排英货运动解决之方法与手段。此外关于技术上有所询问。七月十五日中、英谈判终于在广州外交部实现了。我政府代表为外交部长陈友仁、财政部长宋子文、中央党部宣传部长顾孟余。对方代表为香港律政司凯普，华民政务司哈利法斯，沙面英国总领事白利安。第一次会议（十五日）只我政府代表致了一篇欢迎辞。第二次会议（十六日）我政府代表提出一意见书，大意是说广东人民发生排英之直接原因，由于沙基惨案：沙基惨案之重要背景，由于上海五卅惨案。广东为什么有省港罢工与经济绝交之排英运动，因为“广州为中国民族主义最大中心点，无怪其于此案坚持民族主义以相对待，而视为中国民族主义与外国帝国主义间斗争之显著表示也”。中国以民族主义与外国办交涉，这算第一次，也算是外交史的新纪元。此外并质问为什么香港对广东实行经济财政封锁？为什么拒绝国民政府在沙基惨案发生所提议的解决条件？第三次会议（十九日）英国代表提出答复书，谓五卅屠杀系自卫行动，沙基惨案系中国先开枪，省港罢工系少数人强迫，香港并未封锁广东。第四次会议（二十一日）我政府代表提出反驳书，引证据理，指斥其推诿图赖。谈判到此，我政府代表提出解决办法，组织一公正的第三者考察法庭（按即国际仲裁）。惟此事须延宕时日。如为早日恢复两国关系计，主张两方协力分任担负：第一，应保障不再有沙基惨案发生，此种保障，在于整顿沙面海陆驻兵，并限制英国炮舰抛泊国民政府领土河面；第二，根据极公平原则，赔偿沙基惨案死伤家属；第三，解决因香港、广东通常关系破裂所发生的大失业问题，应筹备大宗款项。英国代表对组织第三者考察法庭案，表示须请示本国政府。对早日恢复关系之三条件，表示反对，并声言解决问题不能包含赔偿在内。我政府代表表示让步，提议在第三者法庭未成立以前，应行借债，此项借债，双方分别担任，如将来英国在第三者法庭得到胜利，香港担负之借债，由国民政府偿还。此种让步，可说让到极点了，英国代表仍表示反对。英国代表提议，欲以实业的借款，贷与中国，以为开辟黄埔港口之用，而以建筑粤汉、广九两铁路接轨为条件，其监督款则依照广九铁路协约，雇用英国总工程师总管账各一人。此日，我广东工、农、商、学各界召集十万余人之示威大会，发布力争沙基惨案与省港罢工条件的宣言。第五次会议（二十三日），双方以其提议写成条文，继续讨论，结果是英国代表对于第三者考察法庭案，表示请示本国政府，我方代表对于实业借款案，亦表示请示本国政府，而中、英谈判就此告一段落。虽非破裂，实已延期。延期要延到何时，这当然要看将来全国政局如何方能决定。英国帝国主义真聪明，他的实业借款提议，不仅不肯丝毫失本，而且还要从中得利，既想黄埔新埠造成英国管理的租界，又想两路接轨造成香港商埠的需要，世界上打铁算盘的，怕只有英帝国主义第一个会打罢。\n\n\n此期尚有二事应该叙及：\n\n\n一，工会统一运动。香港未罢工以前职工运动的弱点，即在工会未曾统一。可说分为三派：一为工团总会派，有七十余工会，概系手工业，只海员工会算是大产业组织。二为华工总会派，约有三十工会，亦系手工业，重要的只电车工会。三为无所属派，约二十余工会，多系大工会，为机器工人，起落货、煤炭、洋务等。故发起罢工时，没有一个团体能够指挥全港工会，不能不召集联席会议，另组临时指挥总机关，定名为全港工团联合会。及返省以后，大家都知此种状况不好，而工会统一运动之宣传，甚为普遍。究竟因历史与习惯关系，终归不易统一。后来日子长久了，工会统一的意义与利益彻底了解了，而且有许多实例证明了，方努力进行此种统一工作，首先联合的是机器工人，叫做机工联合会，后改名为金属业总工会。其次是运输工人，叫做运输工会联合会。这是以产业联合的。四月十五日，香港总工会成立，从此工团总会、华工总会无形消灭，而所有香港工会统一于香港总工会之下了。此后联合成功的，尚有洋务工人，定名为西业工人联合会。而建筑联合，街市联合，现在进行中。\n\n\n二，教育宣传运动，原来教育宣传是很重要的，罢工开始便办了一个宣传学校。但仍不过以养成一般宣传人材，为罢工时期对内对外之用，故不久停办。此后因环境紧张，我们工作更为忙碌，遂不暇注意于此了。本年四月中旬成立一教育宣传委员会，乃决定一大规模之教育宣传计划。设劳动学院一所，以各工会领袖为学生。分区设补习学校八所，以成年工人为学生。附设子弟学校八所，以工人童年子女为学生。另设妇女劳动学校一所，以女工为学生。各补习学校并附设俱乐部，日间上课，晚上娱乐。\n\n! 六\n\n\u003C\u003C.bigquote \"''\n\n罢工能够持久的原因。客观条件有三。主观条件有四。罢工之将来如何？三条出路。请海内外同胞有个回答来！''\u003Cbr>\">>\n\n\n现在我们来作一个结束了。此次省港罢工得到一些什么胜利，和这些所得胜利的意义，我另有一文叫做《省港罢工的胜利》，说得非常明白，此地不再赘及。\n\n\n如有人问省港罢工支持一年零两个月的长久，其原因安在？我们的回答：在客观方面有三：\n\n\n第一，英帝国主义之衰弱。欧战以后的英国不像欧战以前的英国了；战前是壮年时期，战后是暮年时期；以风前残烛行将就木之年，那有精强力壮好勇斗狠之能。经济之衰落，无产阶级之左倾，各殖民地之觉悟，都是使得英国诚惶诚恐寝馈不安的。假使在欧战以前，两次武力干涉之请求，十万大兵进攻之恐吓，决不会仅是造造空气，必定会如鸦片战争之役，英法联军之役，炮轰广州城，或者国民政府诸公有人做了叶名琛第二亦未可知。\n\n\n第二，各帝国主义间之冲突。帝国主义之冲突，是它的本性使然。广东诚然是一块肥美之肉，那一个帝国主义不想争尝一脔哩。近年来英、日、美在广东的市场上竞争得很厉害，可是英货则逐年递减，日美却逐年递加。广东排英，在日美便认为是取英而代的绝好机会。果然香港电请伦敦用武力干涉广东时，美国提出异议了，大意是说因广州一隅局部之事而引起战争，似乎不是良好办法。又说恐怕因此局部战争，会引起日本之参战，引起俄国之参战，以至于第二次世界大战。又说此不幸事情最好不要发生，美国应调集兵舰在南洋及中国沿海一带巡弋，如果此不幸事情发出，应作武装调停。所以罢工委员会特许证条例宣布以后，日、美两国公司首先要请复业，并愿将香港、沙面商店迁移广州贸易。香港英帝国主义者在报上泪流满面的说：“为什么我们帝国主义者不联合起来呵！”\n\n\n第三，国民政府之强固。国民政府是打倒刘、杨以后才成立的，这个小娃娃虽然经过许多灾难，究竟“吉人天相”，日见壮健。它有身经百战的国民革命军以作巩卫，它有生死与共的民众组织以作基础，它有每月七、八百万之正当税收以作营养。它不仅可以自立，而且有力量攻打军阀，国民政府是国民党的政府。国民党党纲是以打倒帝国主义为职志的。省港罢工是反帝国主义运动，国民政府当然不能像张作霖一样对爱国运动加以摧残，而应该是加以爱护的。\n\n\n在主观方面有四：\n\n\n第一，罢工工人之觉悟。为民族利益而不搀杂自己利益，这是世界之上少见罕闻的事。我们举一件很小的事，便可见罢工工人觉悟之普遍与深入了。有一次在某罢工宿舍门前，两个工人的儿子，约莫八、九岁，不知何事起了争端，先则口争，继以扭打。问何以打架？一个说，他骂我的爷娘，骂我的妹妹，都不要紧，但是他骂我是帝国主义，我不打他。一个说，他骂我是地痞，骂我是兔子，都不要紧，但是他骂我是反革命派，我不打他。\n\n\n第二，罢工组织之完善。罢工组织，已在第二节约略说过，假使组织不好，阵脚既不稳固，何能杀敌致果？就中尤以罢工工人代表大会为最得力，因以人数为比例，五十人举一代表，共约八百代表。这样组织，一方面可将罢工消息与政策普遍传达于所有工友得知；一方面对于各种问题以大多数公意取决，不致为少数腐败领袖垄断；一方面对于职员加以严重监督，不使其违法舞弊，变节捣乱，以破坏罢工。一年以来，内部发生一、二次小小风波，都是靠代表大会镇压下去。\n\n\n第三，罢工政策之适当。罢工政策已在上面各节中错综说到，读者可以自去领会。就中尤以“凡不是英货英船及经过香港者可准其直来广州”之一原则，为稳住此次罢工之重要政策。这一政策，其妙用不可胜言，一方面可以打击香港；一方面可以解决广州经济之困难；一方面可以拆散各帝国主义之联合战线；一方面可以使广东商人对外贸易不致停顿。此政策之精义，先是采入特许证条例内；特许证取消后，被采入于工商善后条例中。\n\n\n第四，罢工援助之广大。罢工维持，自然要靠海内外爱国同胞及全世界工人阶级在精神上、物质上予以不断的援助，然后罢工工人觉得后援不孤，更能安心作战。此次罢工费用，计开：国内捐二十五万元，华侨捐一百一十三万元，租捐及政府收到各方捐款二百八十万元，殷实绅富捐二万元，拍卖仇货四十万元，罚款二十万元，其他二十万元，共四百九十余万元。至于精神援助，随时俱有，那是不可论件的叙述了。\n\n\n如有人问省港罢工之将来如何？我们说，罢工之客观主观两方面的条件依然存在（只维持罢工经费存款不多），至于决定罢工将来之命运如何？要你自己回答。罢工委员会在中英谈判延期之后，发出致全国同胞书，致海外华侨同胞书，致全国工会书，致世界工会书，致国民党与国民政府书与致各社团领袖书，除叙述中英谈判经过外，请教三事：\n\n\n（一）其将不念先烈沉冤，无条件屈服乎？\n\n（二）抑将不但屈服，且进而接受英国所提实业借款条件乎？\n\n（三）或不愿屈服，须再接再厉，继续奋斗，以求最后之胜利乎？\n\n\n三条出路，罢工委员会“因我等罢工，事关民族问题，并非纯属我等一己问题，何去何从，毫厘千里，故不能不要求海内外同胞主于决定者也。”但罢工委员会同时又申明：“我等奋斗，牺牲一切，本身利害，久匪所计。如荷同胞指示，我等惟敬谨遵循，虽赴汤蹈火，决不瞻顾。”\n\n\n省港罢工之将来如何乎？请爱国同胞有个回答来！\n\n\n\u003C\u003C.fn 原载《省港罢工概观》，省港罢工委员会宣传部编>>\n\u003C\u003C.fn 一九二六年八月出版>>\n\n---\n\n[1] 当时汪精卫任国民政府主席。——编者","title":"一年来省港罢工的经过","tags":"邓中夏","modified":"20220522094515621","revision":"3","bag":"default"},

{"title":"在省港工人代表联欢会上的演说词","text":"\u003C\u003C.center （一九二五年七月二十六日）>>\n\n诸位工友：今天省港工友开联欢大会，是很难得的，兄弟很高兴将第二次全国劳动大会情形报告各位知道。全国劳动大会已开过了二次了，第一次是前三年的五月一日，第二次是今年的五月一日。为什么隔三年才开呢？我们知道，中国是帝国主义、军阀、资本家共同压迫的国家，我们时常受他的摧残。第一次全国劳动大会原决议翌年在汉口开第二次全国劳动大会，不幸翌年便发生最可痛心的“二七之变”，京汉工友为了要成立总工会，直系军阀吴佩孚不准，京汉路举行大罢工，为争自由而奋斗，结果被汉口英国帝国主义嗾使军阀吴佩孚打灭了。是役被枪击毙四十余人，斩首数人，法律顾问施洋同志亦遇害。从此次罢工以后，京汉及武汉的工会完全被封禁，北方各铁路各城市亦连带受其影响，由公开变为秘密。我们经过二年之严重压迫，到今年才能继续开第二次全国劳动大会。这又是什么原因呢？因为去年冬北京政变，军阀吴佩孚曹锟倒了，曹吴倒了不算什么一件事，就无人压迫我们了吗？不然。不过曹吴倒了，（一）新兴军阀的势力尚未稳固，无暇压迫我们；（二）帝国主义在中国在政治上的势力也发生变化，无法压迫我们；（三）国民运动的势力却高涨起来了，中山先生北上更使北方的民众觉醒。有此三因，我们工人阶级于是利用时机，重振旗鼓，又由保守的状态而变为进攻的形势了。北方自北京政变后，今年春北方铁路工会完全恢复，上海纱厂发生五万人的大罢工，北京武汉山东各处也发生罢工，证明我们到了复兴时期了。但各自为战，是不能打胜敌人的，全靠工人大联合，共同作战。第二次劳动大会就应时而生，就是为了完成工人阶级大联合的目的。这次大会开了十多天，各重要产业以及各城市都有代表参加，总共到代表二百七十余人，代表有组织的工人群众五十四万。这次大会是很有成绩的，通过议案十三个，个个都是重要而切实的。这次大会的几个大结果，一是全国工人大团结，组织成一个“中华全国总工会”。二是工农兵大联合，因为我们要联合世界上被压迫的阶级一致起来，共同打倒资本帝国主义，所以我们中国工会一致加入赤色职工国际。这一种策略，我相信人家都很赞同的，因为他实在是解放我们工人阶级唯一的出路。其中还有为了广州问题与香港问题的两个决议案，决议的意思是第二次劳动大会听了香港广州的工友代表报告，工会很不统一，所以要泯灭门户之见，统一起来。但从大会到现在已二月了，仍未能实行，希望今天的会是实行决议的第一步。如果不去实行，决议案不过白纸写成黑字，都是没有用的。现在我要不客气的将不能统一的原因说说：广东最不好的最可痛心的现象，就是工会与工会之争，如土木建筑之争，茶面粉之争，锦纶机织之争，油业机器之争，中山县鲜鱼之争，果菜之争。为什么工会与工会发生这么多的争执呢？第一原因，是工人不明白工会的组织，第二次大会明白规定工会是与帝国主义、军阀、资本家斗争的团体，不是工会内自相争斗的。其组织原则如下：\n\n（一）凡新式产业，须绝对采用产业组合；\n（二）小工厂手工业，可酌量采用职业组合。\n\n平心而论，产业组合比职业组合好，何以呢？如一条铁路，不论是机务、车务、工务、养路各处的工友，都加入铁路工会，这就叫做产业组合。若以职业分组，则铁路上之木工、电器工、机器工、与轮船纱厂船厂之木工电气工机器工，各组织木匠工会、电气工会、机器工会，乃叫做职业组合。我们比较一下，如系产业组合一致起来罢工，一定可致资本家的死命，职业组合则因势力之分散，就不可以了。不过职业组合，也有相当的用处，如小工厂手工业，他们若是每一个机关组织一工会，力量就小了，一定要联合起来，按地方组织一工会，如理发工会，铁匠工会等。试问几个建筑工会为什么不可联合，茶居面粉为什么不可联合，这都是因为不明白组合的道理。第二原因就是广州有政治自由，工人谋自由组织工会，资本家无可奈何，所以资本家只好利用或另组别的工会来破坏我们的团结。工会内的领袖，论理只有牺牲自己的利益，为工人谋利益，不要为谋自己个人的利益，然而有些工会领袖，却不是这样，专门为了个人地位，用工会打工会了。第三原因就是无工会统一的机关，如是一班官僚从中偏袒播弄，引起工人自己打自己，前几天工人打死自己工人，这是如何不幸的事，如果我们工人被资本家打死，是很快活的，现在却自己打自己，同是被压迫阶级的苦兄弟，而自己打起来，无怪资本家在那里狞笑道：“请看！神圣打神圣，好呀！”工友们！你们听了惭愧不惭愧？痛心不痛心？现在有二件事要希望各位不可忘记的。\n\n第一，广州有政治自由，我们要更加努力去整顿我们的组织，统一我们的组织，你们想北方各地工友，没有政治自由，是何等痛苦呵？你们为何还要自暴自弃。\n\n第二，罢工是对付敌人的，今则以罢工对付自己兄弟，不要被全世界的人笑死。\n\n最后，我希望从今天起，大家彻底觉悟，痛改前非，整理工会的组织，促成工会的统一，然后今天的联欢，是永远联欢。联欢者，联合则欢也，反面就是离苦，分离则苦也。工友们！大家努力！我在此高呼敬祝：\n\n广州工会统一万岁！\n香港工会统一万岁！\n无产阶级解放万岁！\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载《省港工人代表联欢大会特刊》>>\n","tags":"邓中夏","created":"20220522080345000","modified":"20220522080345000","revision":"1","bag":"default"},

{"title":"长辛店旅行一日记","created":"20220519090059938","modified":"20220519095538766","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003Cp style=\"text-align:center;\">（一九二○年十二月十九日）\u003C/p>\n\n　　今天因为长辛店的工人，所组织的劳动补习学校，开筹办会议，请我们去帮忙，所以我一早起来就和太雷、仁机、郭淘三位同志跑出前门西车站，坐火车往长辛店去。长辛店距离北京四十二华里，约一点钟火车就到，是一个很大的乡村，有三个大工厂，共有工人二千五百多人。这些工厂，都是归京汉铁路局管辖的，按铁路的组织，共分三部，一是车务处，二是机器处，三是养路处。我们四个人坐在车上谈谈笑笑，觉得很快乐，严酷的冷气，都退避了三舍。车过永定河，我望芦沟桥在晨曦的底下，趁着一座破塌的古城，有两三杆布帘随风飘摇，刹是好看，真一幅绝好的天然图画。那时就引起了我的画兴，我的手就痒了，可惜当时没有带写生器具去，且不在芦沟桥停，所以不能画。车愈走愈远，我的心愈记着他。车到了长辛店，而芦沟桥的风景，还在我的心头。\n\n　　在长辛店下车的时候，我见了许多灾民——男女老幼的麕聚在站边的地方。那种憔悴枯黄的面色，千孔百结的衣服触在我的眼内，我的心就感着不快，表出一种痛苦的同情，不知在车上的那一种谈笑快乐心，和画画的兴趣，飞跑往那里去了，光觉得心中难受，好比我也在饥饿困苦中。我想起他们灾民在这严冬风寒雪冷，衣没有得穿，饭没有得食，屋没有得住，而那一班官吏政客资本家们却高楼大厦，衣锦食肉，还拥着他们的第几姨太太正围着炉子取乐，比那班灾民露天席地的受冻饿而死，其苦乐真有天渊的分别，唉，那真是社会上最不公道的事。为什么他们穷到那个地步呢？他们的财产给谁抢了去呢，我们捐了几个钱就可以救得他们吗？我有一句话要奉劝各位热心救灾的先生们，请你们放远一点，放大一点眼光，去谋他们永远的灾荒困穷，那就是根本打破社会上不公道的事，请各位设法子做去罢。\n\n　　长辛店的工人见我们到了，十分欢迎。对于我们很亲热，我们也觉得他们很友爱，好比兄弟一般，而他们工人也互相亲爱。一种融和团结的气象，令我见了很喜欢。我常痛恨现在社会上的人群太无感情，互相诈虞倾轧，所以对于长辛店工人那样团结融洽，就生出无限希望。今天刚是长辛店的一位工长邓寿亭先生，因他热心办了一间女子国民学校，几年来成绩很好，长辛店的居民送了他一个“乐育英才”的匾子，所以今天他摆酒请客。男女老幼的来宾很多，大半是工人，我们躬逢其盛。一尝乡村社交聚宴的风味，觉得很有乐趣。见他们那种平民的生活，亲热熙攘的风习，非常羡慕。\n\n　　我们食完了饭后，就开筹办会议，首由一位工长明科先生布告筹办这个劳动补习学校的经过情形，和现在进行的方法，今天会议的事项。大概是这个劳动补习学校是由长辛店工人自行组织的，款项是由捐款来的。（他的捐款启事和章程附录在下面）次由郭淘君说明创立劳动补习学校的必要。大概说，为什么我们工人终日辛苦作工，而不得温饱，而那班不作工的官僚政客资本家等却高楼大厦，衣锦食肉。他们的钱那里来的，他们的衣食住那里得的，都是由我们工人的血汗造成的，所以我们没有得享受，弄到困苦的情形。现在我们想得到幸福，非先有智识不行，所以我们要设立这个学校，而且教育是平等的，人人都有享受的权利。难道我们工人独不应当享受吗？亚当?斯密说得好，“人类生来本是平等”，所以我们要知道工人与资本家是一样的地位，应该享同等的教育和幸福。当他演说的时候，在座听的工人，个个都点头象有点感动的觉悟的意思，大概这个劳动补习学校于一九二一年一月一日开成立大会，于五日开课，那天想必有一番热闹。\n\n　　会议后有几位工长带我们去参观各工厂，今天因是星期，所以各厂的工人多数停工休息，有少数工人，因特别的情形，如生计困难或不明白休息的意义，所以仍然作工，按工人每日冬天约作工十时，夏天约十一二时，工钱每天因工程或个人而不同，约自三毛至一元不等。晚工往前作一小时加一刻都计算，但现在却一小时了（闻唐山南厂的工人，因这个情形，已于十六号罢工了）。工人的生活费约每月三四元至十五六元（指有家庭者）不等。我们到一处，贮有许多砖头放在地面，我问他是预备建筑的吗？他笑笑地答我说：“这些砖已买来了六年的工夫，说是为我们工人起医院的，你看那座小房子不是盖好了吗？但是其余的房子，不知他们六年了也没盖呢，”我笑说，那不是很方便你们害病吗？他说，“你那里知道个中的黑暗？好在我们不害病，倘真个害病，他们也不医，不说是没有病，就说没有药，除非有脸子才得到一点药呢！”我听了很气，敬告铁路总办，千万要关心下工人的幸福才好，不要开了一笔大公款，难为了贫苦的工人。\n\n　　长辛店的工人智识很高，团结力很大，他们已组织成有很强固的团体，他们出版了一个周刊叫做“劳动音”，每期销售二千多本。\n\n　　我可惜对于机器学没有研究，所以参观了工厂，也没有什么心得能写出来，光记得一个是专修整气锅的，一个专修理机关的，一个制铁条的，入了总发动机，只见无数皮带和电线而已。各位工人向我指点说明，我真感谢他们增长了我许多智识。五点五十分，我们再坐车回北京。经过芦沟桥时，那幅天然好画图已被黑沉沉的幕烟罩住了，我不能再见那样失望。\n\n　　 我再将长辛店劳动补习学校的募捐启事和简单预算案抄在下面：\n\n　　（一）募捐的启事。我们为什么办这个学校呢？看下简章第一条就可以知道，此处不再费辞了。有人要问长辛店不是已有“劳动高等小学”“工界国民学校”“女子国民学校”……几个校吗？何必添此一个，我们答：“高小”、“国民”、“女子”仅限于儿童一方面，可是已成年之平民尚那样多，长辛店为铁路工场所在地，劳动者亦复不少，请问这一大部分人到何处所觅何机会可以领受一点教育呢？现在的潮流，“教育不论是资本家劳动者老头子小孩儿都应该领受的”，差不多已成为世界教育的中心意义，何独于长辛店地方两样呢？同人等根据这个理由所以发起这个学校。不过我们力量很小，不能不仰求各界加以经济上的援助。热心的先生们啊，务望你们解囊捐输。使此校得以成立。那么，不仅同人等之幸，而长辛店的劳动社会“获益”尤为不浅啊！\n\n　　（二）简章及预算案，（甲）简章（一）本校定名为长辛店劳动补习学校，以增进“劳动者”和“劳动者的子弟”完全智识，养成“劳动者”和“劳动者的子弟”高尚人格为宗旨。（二）凡身体强健身家清白的劳动者，不论年龄大小和识字与否都可入学。\n\n　　（三）本校分日夜两班。夜班为“劳动者”而设，日班为“劳动者的子弟”而设，每班暂定八十人，分组上课。（四）本校课程，夜班注重国文、法文，科学常识、社会常识、工场和铁路知识。日班与普通（国民）高小课程略同。（五）凡本校学生概不收学费，并酌量津贴书籍用具等物。（六）由本校创办人和热心赞助人组织校务会议，主持本校一切进行事宜。（七）本校设驻定员一人，由校务会议选任之，执行本校事务。（八）本校教员由校务会议聘请热心劳动教育者担任之。（九）本简章如有不适不尽之处，得由校务会议随时增修之。（乙）预算案：（一）开办费（1）制桌凳三十张，洋五十元，（2）修理校舍洋二十元，（3）杂费洋十元，共洋八十元正。（二）经常费（1）校舍房租每月约十三元，全年约一百五十六元。（2）驻校办事员（兼教员）和专任教员每月共支洋三十元，全年三百六十元。（3）校役一人支七元，全年八十四元。（4）书籍文具等费全年四十元。（5）杂费每月支五元五角，全年共支六十六元，共七百○六元。\n\n\u003Cp style=\"text-align:right;\">//原载1920年12月21日《晨报》//\u003C/p>\n\u003Cp style=\"text-align:right;\">//署名：心美//\u003C/p>","revision":"0","bag":"default"},

{"title":"中国的红色政权为什么能够存在？","created":"20220519131736247","modified":"20220519234808201","tags":"毛泽东","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二八年十月五日）>>\n\n\u003C\u003C.bigquote \"这是毛泽东为中共湘赣边界第二次代表大会写的决议的一部分，原题为《政治问题和边界党的任务》。\">>\n\n!! 一　国内的政治状况\n\n　　现在国民党新军阀的统治，依然是城市买办阶级和乡村豪绅阶级的统治，对外投降帝国主义，对内以新军阀代替旧军阀，对工农阶级的经济的剥削和政治的压迫比从前更加厉害。从广东出发的资产阶级民主革命，到半路被买办豪绅阶级篡夺了领导权，立即转向反革命路上，全国工农平民以至资产阶级\u003C\u003C.ref [1] \"毛泽东在这里指的是民族资产阶级。毛泽东在一九三五年十二月作的《论反对日本帝国主义的策略》和一九三九年十二月作的《中国革命和中国共产党》中，对于买办大资产阶级与民族资产阶级的区别，曾作了详细的说明。\">>，依然在反革命统治底下，没有得到丝毫政治上经济上的解放。\n\n　　国民党新军阀蒋桂冯阎四派\u003C\u003C.ref [2] \"蒋派指蒋介石派。桂派指广西军阀李宗仁、白崇禧派。冯派指冯玉祥派。阎派指山西军阀阎锡山派。他们曾经联合对张作霖作战，于一九二八年六月占领了北京和天津。\n\">>，在北京天津没有打下以前，有一个对张作霖\u003C\u003C.ref [3] \"张作霖（一八七五——一九二八），辽宁海城人，奉系军阀首领。一九二四年吴佩孚在第二次直奉战争中被打败后，张作霖成为北方最有势力的一个军阀。一九二六年他联合吴佩孚入据北京。一九二八年六月从北京退回东北，在路上被向来利用他做工具的日本帝国主义者所炸死。\">>的临时的团结。北京天津打下以后，这个团结立即解散，变为四派内部激烈斗争的局面，蒋桂两派且在酝酿战争中。中国内部各派军阀的矛盾和斗争，反映着帝国主义各国的矛盾和斗争。故只要各国帝国主义分裂中国的状况存在，各派军阀就无论如何不能妥协，所有妥协都是暂时的。今天的暂时的妥协，即酝酿着明天的更大的战争。\n\n　　中国迫切需要一个资产阶级的民主革命，这个革命必须由无产阶级领导才能完成。从广东出发向长江发展的一九二六年到一九二七年的革命，因为无产阶级没有坚决地执行自己的领导权，被买办豪绅阶级夺取了领导，以反革命代替了革命。资产阶级民主革命乃遭遇到暂时的失败。中国无产阶级和农民在此次失败中，受到很大的打击，中国资产阶级（非买办豪绅阶级）也受了打击。但最近数个月来，工农阶级在共产党领导之下的有组织的城市罢工和农村暴动，在南北各地发展起来。军阀军队中的士兵因饥寒而酝酿着很大的不安。同时资产阶级在汪精卫、陈公博一派鼓动之下，亦在沿海沿江各地发展着颇大的改良主义运动\u003C\u003C.ref-large [4] \"一九二八年五月济南惨案发生及蒋介石公开对日妥协之后，曾经追随蒋介石参加一九二七年反革命政变的民族资产阶级，有一部分因为自己的利益，开始逐步形成蒋介石政权的在野反对派，他们既不满意蒋介石政权的大地主、大资产阶级的反革命统治，又反对无产阶级领导的人民民主革命。他们发动了一个改良主义运动，幻想在革命和反革命两条道路之外，另找一条有利于中国资本主义发展的道路。当时，同蒋介石争权夺利的汪精卫、陈公博等政客，曾在这个运动中进行投机活动，形成了国民党中的所谓“改组派”。\">>。这种运动的发展是新的事实。\n\n　　中国的民主革命的内容，依国际及中央的指示，包括推翻帝国主义及其工具军阀在中国的统治，完成民族革命，并实行土地革命，消灭豪绅阶级对农民的封建的剥削。这种革命的实际运动，在一九二八年五月济南惨案\u003C\u003C.ref [5] \"一九二八年蒋介石在英美帝国主义支持下，北上攻打张作霖。日本帝国主义为阻止英美势力向北方发展，出兵山东，侵占济南、青岛和胶济路沿线，截断津浦铁路。五月三日，日本侵略军在济南进行大屠杀，在这前后十几天内，共惨杀中国军民数千人。这次屠杀事件被称为“济南惨案”。\">>以后，是一天一天在发展的。\n\n!! 二　中国红色政权\u003C\u003C.ref-large [6] \"中国红色政权在组织形式上，和苏联的苏维埃政权是相同的。苏维埃即代表会议，是俄国工人阶级在一九○五年革命时创造的一种政治制度。列宁根据马克思主义的原理，从巴黎公社和一九○五年俄国革命的经验中，得出这样的结论：苏维埃是工农革命政府的最好的组织形式，是从资本主义到社会主义的过渡时期中最适当的国家政权的组织形式。一九一七年俄国十月社会主义革命，在布尔什维克党的领导下，第一次在世界上建立了无产阶级专政的社会主义的苏维埃共和国。在中国，一九二七年革命失败以后，中国共产党以毛泽东为代表所领导的各地人民革命起义，即以代表会议为工农民主政权的组织形式。但是，这时的中国革命仍然处于民主革命阶段，这种政权的性质，是无产阶级领导的反帝反封建的工农民主专政，同苏联的无产阶级专政的政权性质是有区别的。\">>发生和存在的原因\n\n　　一国之内，在四围白色政权的包围中，有一小块或若干小块红色政权的区域长期地存在，这是世界各国从来没有的事。这种奇事的发生，有其独特的原因。而其存在和发展，亦必有相当的条件。第一，它的发生不能在任何帝国主义的国家，也不能在任何帝国主义直接统治的殖民地\u003C\u003C.ref-large-right [7] \"在第二次世界大战期间，原来属于英、美、法、荷各帝国主义统治下的东方许多殖民地，被日本帝国主义者所占领，那里的工人、农民、城市小资产阶级群众及民族资产阶级分子在共产党领导下，利用英、美、法、荷各帝国主义与日本帝国主义的矛盾，组织了反法西斯侵略的广泛统一战线，建立了抗日根据地，进行了艰苦的抗日游击战争，已开始改变了第二次世界大战以前的政治情况。第二次世界大战结束，日本帝国主义被逐出，英、美、法、荷各帝国主义企图继续原来的殖民地统治，但各殖民地人民已在抗日战争中锻炼出了一种相当有力的武装力量，他们不愿意照旧生活下去；而由于苏联的强大，由于除美国以外的一切帝国主义国家在战争中或被推翻或被削弱，更由于中国革命的胜利使帝国主义阵线在中国被突破，因而使整个帝国主义制度已在世界上发生很大的动摇。这样，就使东方各殖民地至少是某些殖民地的人民也和中国差不多一样地有可能长期坚持大小不一的革命根据地和革命政权，有可能长期坚持由乡村包围城市的革命战争，并有可能由此逐步推进而取得城市、取得该殖民地全国范围内的胜利。根据这种新的情况，毛泽东于一九二八年对于在帝国主义直接统治的殖民地条件下这一个问题上所作的观察，已有了改变。\n\">>，必然是在帝国主义间接统治的经济落后的半殖民地的中国。因为这种奇怪现象必定伴着另外一件奇怪现象，那就是白色政权之间的战争。帝国主义和国内买办豪绅阶级支持着的各派新旧军阀，从民国元年以来，相互间进行着继续不断的战争，这是半殖民地中国的特征之一。不但全世界帝国主义国家没有一国有这种现象，就是帝国主义直接统治的殖民地也没有一处有这种现象，仅仅帝国主义间接统治的中国这样的国家才有这种现象。这种现象产生的原因有两种，即地方的农业经济（不是统一的资本主义经济）和帝国主义划分势力范围的分裂剥削政策。因为有了白色政权间的长期的分裂和战争，便给了一种条件，使一小块或若干小块的共产党领导的红色区域，能够在四围白色政权包围的中间发生和坚持下来。湘赣边界的割据，就是这许多小块中间的一小块。有些同志在困难和危急的时候，往往怀疑这样的红色政权的存在，而发生悲观的情绪。这是没有找出这种红色政权所以发生和存在的正确的解释的缘故。我们只须知道中国白色政权的分裂和战争是继续不断的，则红色政权的发生、存在并且日益发展，便是无疑的了。第二，中国红色政权首先发生和能够长期地存在的地方，不是那种并未经过民主革命影响的地方，例如四川、贵州、云南及北方各省，而是在一九二六和一九二七两年资产阶级民主革命过程中工农兵士群众曾经大大地起来过的地方，例如湖南、广东、湖北、江西等省。这些省份的许多地方，曾经有过很广大的工会和农民协会的组织，有过工农阶级对地主豪绅阶级和资产阶级的许多经济的政治的斗争。所以广州产生过三天的城市民众政权，而海陆丰、湘东、湘南、湘赣边界、湖北的黄安等地都有过农民的割据\u003C\u003C.ref-large [8] \"这是指一九二七年蒋介石、汪精卫相继叛变革命以后，各地人民在共产党领导下，最初爆发起来的对反革命势力的反击行动。在广州，一九二七年十二月十一日，工人和革命士兵在一部分市郊农民的配合下联合起义，建立过为时三天的人民政权。广东省东部沿海的海丰、陆丰等地的农民，在一九二七年五月和九月举行起义，都曾经建立过革命政权；在这年十月举行的起义中建立的革命政权，一直坚持到一九二八年三月。在湖南省东部，一九二七年九月，起义的农民曾经占据过浏阳、平江、醴陵、株洲一带，醴陵农民并于一九二八年二三月间建立过农村革命政权。湖北省东北部的黄安（今红安）、麻城等地的起义农民，曾经在一九二七年十一月占领黄安县城，建立革命政权二十多天。在湖南省南部，一九二八年一月，宜章、郴县、耒阳、永兴、资兴等县的起义农民，建立过革命政权达三月之久。关于湘赣边界的革命斗争，参见本卷《井冈山的斗争》。\">>。至于此刻的红军，也是由经过民主的政治训练和接受过工农群众影响的国民革命军中分化出来的。那些毫未经过民主的政治训练、毫未接受过工农影响的军队，例如阎锡山、张作霖的军队，此时便决然不能分化出可以造成红军的成分来。第三，小地方民众政权之能否长期地存在，则决定于全国革命形势是否向前发展这一个条件。全国革命形势是向前发展的，则小块红色区域的长期存在，不但没有疑义，而且必然地要作为取得全国政权的许多力量中间的一个力量。全国革命形势若不是继续地向前发展，而有一个比较长期的停顿，则小块红色区域的长期存在是不可能的。现在中国革命形势是跟着国内买办豪绅阶级和国际资产阶级的继续的分裂和战争，而继续地向前发展的。所以，不但小块红色区域的长期存在没有疑义，而且这些红色区域将继续发展，日渐接近于全国政权的取得。第四，相当力量的正式红军的存在，是红色政权存在的必要条件。若只有地方性质的赤卫队\u003C\u003C.ref [9] \"赤卫队是革命根据地中群众的武装组织，不脱离生产。\">>而没有正式的红军，则只能对付挨户团\u003C\u003C.ref [10] \"参见本卷《湖南农民运动考察报告》注〔16〕。\">>，而不能对付正式的白色军队。所以虽有很好的工农群众，若没有相当力量的正式武装，便决然不能造成割据局面，更不能造成长期的和日益发展的割据局面。所以“工农武装割据”的思想，是共产党和割据地方的工农群众必须充分具备的一个重要的思想。第五，红色政权的长期的存在并且发展，除了上述条件之外，还须有一个要紧的条件，就是共产党组织的有力量和它的政策的不错误。\n\n!! 三　湘赣边界的割据和八月的失败\n\n　　军阀间的分裂和战争，削弱了白色政权的统治势力。因此，小地方红色政权得以乘时产生出来。但军阀之间的战争不是每天不停的。每当一省或几省之间的白色政权有一个暂时稳定的时候，那一省的统治阶级或几省的统治阶级必然联合起来用尽力量来消灭这个红色政权。在为建立和坚持红色政权所必须的各种条件尚不完备的地方，便有被敌人推倒的危险。本年四月以前乘时而起的许多红色政权，如广州、海陆丰、湘赣边界、湘南、醴陵、黄安各地，都先后受到白色政权的摧残，就是这个道理。四月以后湘赣边界的割据，正值南方统治势力暂时稳定的时候，湘赣两省派来“进剿”的军队，随时都有八九个团以上的兵力，多的到过十八个团。然而我们以不足四个团的兵力和敌人斗争四个月之久，使割据地区一天一天扩大，土地革命一天一天深入，民众政权的组织一天一天推广，红军和赤卫队一天一天壮大，原因就在于湘赣边界的共产党（地方的党和军队的党）的政策是正确的。当时党的特委和军委的政策是：坚决地和敌人作斗争，创造罗霄山脉\u003C\u003C.ref [11] \"罗霄山脉是江西、湖南两省边界的大山脉，井冈山位于罗霄山脉的中段。\">>中段政权，反对逃跑主义；深入割据地区的土地革命；军队党帮助地方党的发展，正规军队帮助地方武装的发展；集中红军相机应付当前之敌，反对分兵，避免被敌人各个击破；割据地区的扩大采取波浪式的推进政策，反对冒进政策。因为这些策略的适当，加上地形之利于斗争，湘赣两省进攻军队之不尽一致，于是才有四月至七月四个月中的各次胜利\u003C\u003C.ref-large [12] \"一九二八年四月，毛泽东率领的军队和朱德率领的军队在井冈山会师后，合编为工农革命军第四军（六月改称红军第四军）。四五月间，第四军在遂川的五斗江、永新的草市坳和永新城，先后打败江西国民党军队的第二、三次“进剿”。六月二十三日，红四军在宁冈、永新交界的七溪岭和龙源口地区，打败江西敌军第四次“进剿”。江西的国民党军队在遭到多次失败以后，又联合湖南的国民党反动派，调集四个师的兵力，对井冈山发动第一次“会剿”。七月间，“会剿”的敌军先后侵占宁冈、永新、莲花等县城。红四军以两个团的兵力出击湖南敌军后方的酃县，以一个团的兵力对付江西敌军，同时发动广大群众到处包围袭击敌军。结果，湖南敌军仓皇退守茶陵；江西敌军也被围困于永新地区。\">>。虽以数倍于我之敌，不但不能破坏此割据，并且不能阻止此割据的日益扩大，此割据对湘赣两省的影响则有日益加大之势。八月失败，完全在于一部分同志不明了当时正是统治阶级暂时稳定的时候，反而采取统治阶级政治破裂时候的战略，分兵冒进，致边界和湘南同归失败。湖南省委代表杜修经同志不察当时环境，不顾特委、军委及永新县委联席会议的决议，只知形式地执行湖南省委的命令，附和红军第二十九团逃避斗争欲回家乡的意见，其错误实在非常之大。这种失败的形势，因为九月以后特委和军委采取了纠正错误的步骤，而挽救过来了。\n\n!! 四　湘赣边界的割据局面在湘鄂赣三省的地位\n\n　　以宁冈为中心的湘赣边界工农武装割据，其意义决不限于边界数县，这种割据在湘鄂赣三省工农暴动夺取三省政权的过程中是有很大的意义的。使边界土地革命和民众政权的影响远及于湘赣两省的下游乃至于湖北；使红军从斗争中日益增加其数量和提高其质量，能在将来三省总的暴动中执行它的必要的使命；使各县地方武装即赤卫队和工农暴动队的数量增加质量提高起来，此时能够与挨户团和小量军队作战，将来能够保全边界政权；使地方工作人材逐渐减少依靠红军中工作人材的帮助，能完全自立，以边界的人材任边界的工作，进一步能够供给红军的工作人材和扩大割据区域的工作人材——这些都是边界党在湘鄂赣三省暴动发展中极其重要的任务。\n\n!! 五　经济问题\n\n　　在白色势力的四面包围中，军民日用必需品和现金的缺乏，成了极大的问题。一年以来，边界政权割据的地区，因为敌人的严密封锁，食盐、布匹、药材等日用必需品，无时不在十分缺乏和十分昂贵之中，因此引起工农小资产阶级\u003C\u003C.ref [13] \"毛泽东这里所说的小资产阶级，是指农民以外的手工业者、小商人、各种自由职业者和小资产阶级出身的知识分子。中国的这类社会成分主要在城镇，但在乡村中也占有相当数量。参见本卷《中国社会各阶级的分析》和本书第二卷《中国革命和中国共产党》。\">>群众和红军士兵群众的生活的不安，有时真是到了极度。红军一面要打仗，一面又要筹饷。每天除粮食外的五分钱伙食费都感到缺乏，营养不足，病的甚多，医院伤兵，其苦更甚。这种困难，在全国总政权没有取得以前当然是不能免的，但是这种困难的比较地获得解决，使生活比较地好一点，特别是红军的给养使之比较地充足一点，则是迫切地需要的。边界党如不能对经济问题有一个适当的办法，在敌人势力的稳定还有一个比较长的期间的条件下，割据将要遇到很大的困难。这个经济问题的相当的解决，实在值得每个党员注意。\n\n!! 六　军事根据地问题\n\n　　边界党还有一个任务，就是大小五井\u003C\u003C.ref [14] \"大小五井山区就是指介于江西西部的永新、宁冈、遂川和湖南东部的酃县四县之间的井冈山，井冈山上有大井、小井、上井、中井、下井等地。\">>和九陇两个军事根据地的巩固。永新、酃县、宁冈、遂川四县交界的大小五井山区，和永新、宁冈、茶陵、莲花四县交界的九陇山区，这两个地形优越的地方，特别是既有民众拥护、地形又极险要的大小五井，不但在边界此时是重要的军事根据地，就是在湘鄂赣三省暴动发展的将来，亦将仍然是重要的军事根据地。巩固此根据地的方法：第一，修筑完备的工事；第二，储备充足的粮食；第三，建设较好的红军医院。把这三件事切实做好，是边界党应该努力的。\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n\"\"\"\n[1] 毛泽东在这里指的是民族资产阶级。毛泽东在一九三五年十二月作的《[[论反对日本帝国主义的策略]]》和一九三九年十二月作的《[[中国革命和中国共产党]]》中，对于买办大资产阶级与民族资产阶级的区别，曾作了详细的说明。\n\n[2] 蒋派指蒋介石派。桂派指广西军阀李宗仁、白崇禧派。冯派指冯玉祥派。阎派指山西军阀阎锡山派。他们曾经联合对张作霖作战，于一九二八年六月占领了北京和天津。\n\n[3] 张作霖（一八七五——一九二八），辽宁海城人，奉系军阀首领。一九二四年吴佩孚在第二次直奉战争中被打败后，张作霖成为北方最有势力的一个军阀。一九二六年他联合吴佩孚入据北京。一九二八年六月从北京退回东北，在路上被向来利用他做工具的日本帝国主义者所炸死。\n\n[4] 一九二八年五月济南惨案发生及蒋介石公开对日妥协之后，曾经追随蒋介石参加一九二七年反革命政变的民族资产阶级，有一部分因为自己的利益，开始逐步形成蒋介石政权的在野反对派，他们既不满意蒋介石政权的大地主、大资产阶级的反革命统治，又反对无产阶级领导的人民民主革命。他们发动了一个改良主义运动，幻想在革命和反革命两条道路之外，另找一条有利于中国资本主义发展的道路。当时，同蒋介石争权夺利的汪精卫、陈公博等政客，曾在这个运动中进行投机活动，形成了国民党中的所谓“改组派”。\n\n[5] 一九二八年蒋介石在英美帝国主义支持下，北上攻打张作霖。日本帝国主义为阻止英美势力向北方发展，出兵山东，侵占济南、青岛和胶济路沿线，截断津浦铁路。五月三日，日本侵略军在济南进行大屠杀，在这前后十几天内，共惨杀中国军民数千人。这次屠杀事件被称为“济南惨案”。\n\n[6] 中国红色政权在组织形式上，和苏联的苏维埃政权是相同的。苏维埃即代表会议，是俄国工人阶级在一九○五年革命时创造的一种政治制度。列宁根据马克思主义的原理，从巴黎公社和一九○五年俄国革命的经验中，得出这样的结论：苏维埃是工农革命政府的最好的组织形式，是从资本主义到社会主义的过渡时期中最适当的国家政权的组织形式。一九一七年俄国十月社会主义革命，在布尔什维克党的领导下，第一次在世界上建立了无产阶级专政的社会主义的苏维埃共和国。在中国，一九二七年革命失败以后，中国共产党以毛泽东为代表所领导的各地人民革命起义，即以代表会议为工农民主政权的组织形式。但是，这时的中国革命仍然处于民主革命阶段，这种政权的性质，是无产阶级领导的反帝反封建的工农民主专政，同苏联的无产阶级专政的政权性质是有区别的。\n\n[7] 在第二次世界大战期间，原来属于英、美、法、荷各帝国主义统治下的东方许多殖民地，被日本帝国主义者所占领，那里的工人、农民、城市小资产阶级群众及民族资产阶级分子在共产党领导下，利用英、美、法、荷各帝国主义与日本帝国主义的矛盾，组织了反法西斯侵略的广泛统一战线，建立了抗日根据地，进行了艰苦的抗日游击战争，已开始改变了第二次世界大战以前的政治情况。第二次世界大战结束，日本帝国主义被逐出，英、美、法、荷各帝国主义企图继续原来的殖民地统治，但各殖民地人民已在抗日战争中锻炼出了一种相当有力的武装力量，他们不愿意照旧生活下去；而由于苏联的强大，由于除美国以外的一切帝国主义国家在战争中或被推翻或被削弱，更由于中国革命的胜利使帝国主义阵线在中国被突破，因而使整个帝国主义制度已在世界上发生很大的动摇。这样，就使东方各殖民地至少是某些殖民地的人民也和中国差不多一样地有可能长期坚持大小不一的革命根据地和革命政权，有可能长期坚持由乡村包围城市的革命战争，并有可能由此逐步推进而取得城市、取得该殖民地全国范围内的胜利。根据这种新的情况，毛泽东于一九二八年对于在帝国主义直接统治的殖民地条件下这一个问题上所作的观察，已有了改变。\n\n[8] 这是指一九二七年蒋介石、汪精卫相继叛变革命以后，各地人民在共产党领导下，最初爆发起来的对反革命势力的反击行动。在广州，一九二七年十二月十一日，工人和革命士兵在一部分市郊农民的配合下联合起义，建立过为时三天的人民政权。广东省东部沿海的海丰、陆丰等地的农民，在一九二七年五月和九月举行起义，都曾经建立过革命政权；在这年十月举行的起义中建立的革命政权，一直坚持到一九二八年三月。在湖南省东部，一九二七年九月，起义的农民曾经占据过浏阳、平江、醴陵、株洲一带，醴陵农民并于一九二八年二三月间建立过农村革命政权。湖北省东北部的黄安（今红安）、麻城等地的起义农民，曾经在一九二七年十一月占领黄安县城，建立革命政权二十多天。在湖南省南部，一九二八年一月，宜章、郴县、耒阳、永兴、资兴等县的起义农民，建立过革命政权达三月之久。关于湘赣边界的革命斗争，参见本卷《[[井冈山的斗争]]》。\n\n[9] 赤卫队是革命根据地中群众的武装组织，不脱离生产。\n\n[10] 参见本卷《[[湖南农民运动考察报告]]》注〔16〕。\n\n[11] 罗霄山脉是江西、湖南两省边界的大山脉，井冈山位于罗霄山脉的中段。\n\n[12] 一九二八年四月，毛泽东率领的军队和朱德率领的军队在井冈山会师后，合编为工农革命军第四军（六月改称红军第四军）。四五月间，第四军在遂川的五斗江、永新的草市坳和永新城，先后打败江西国民党军队的第二、三次“进剿”。六月二十三日，红四军在宁冈、永新交界的七溪岭和龙源口地区，打败江西敌军第四次“进剿”。江西的国民党军队在遭到多次失败以后，又联合湖南的国民党反动派，调集四个师的兵力，对井冈山发动第一次“会剿”。七月间，“会剿”的敌军先后侵占宁冈、永新、莲花等县城。红四军以两个团的兵力出击湖南敌军后方的酃县，以一个团的兵力对付江西敌军，同时发动广大群众到处包围袭击敌军。结果，湖南敌军仓皇退守茶陵；江西敌军也被围困于永新地区。\n\n[13] 毛泽东这里所说的小资产阶级，是指农民以外的手工业者、小商人、各种自由职业者和小资产阶级出身的知识分子。中国的这类社会成分主要在城镇，但在乡村中也占有相当数量。参见本卷《[[中国社会各阶级的分析]]》和本书第二卷《[[中国革命和中国共产党]]》。\n\n[14] 大小五井山区就是指介于江西西部的永新、宁冈、遂川和湖南东部的酃县四县之间的井冈山，井冈山上有大井、小井、上井、中井、下井等地。\n\"\"\"\n\u003C/details>","revision":"0","bag":"default"},

{"title":"中国劳动运动的新生命","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二五年五月三十一日）>>\n\n回想起来，三年前我们是何等幼稚啊！三年前我们曾在广州开过一次全国劳动大会，但是那时候得到些什么呢？那时候我们也议决了九个议案，究其中只有四个议案颇有重要的意义：第一个是“罢工援助”；第二个是“八小时工作制”；第三个是“组织原则”，第四个是“惩戒工界虎伥”（即现在所谓工贼）；老实说，这四个议案都不完全，不能满足我们工人阶级全部的要求。然而那时候我们的知识经验，实在太缺乏，所以我们也只能得到那样的成绩。\n\n现在却不同了，并且是大大的不同了。我们历年从种种的斗争中，得了许多正确的知识和丰富的经验，所以此次全国劳动大会，各地代表把所有得来的知识经验汇合起来，于是便成功了一个光华灿烂的好成绩，比之第一次大会，真是有天壤之别了。现在我提纲挈领的把他指明出来。\n\n''（一）工人阶级的地位与使命''——关于这一点，第一次大会是没有说到的；不特没有说到，恐怕还没有想到。这样一个重要的根本问题，我们如没有一个很明白很正确的决定，那么我们的斗争就失掉了意义了。此次大会通过“工人阶级与政治斗争的决议案”，把我们工人阶级的地位与使命确定得很明白，说“帝国主义及军阀统治的中国，民族革命是唯一的生路”，“因此中国无产阶级必须参加民族革命运动”；并且“中国的民族革命运动，非得工业的无产阶级参加并取得领导地位，提携着广大的农民群众进行，是不能成功的”，“所以中国工人为自身的解放，必须担任民族革命的急先锋，为促进世界无产阶级的革命，亦应努力于这个工作”。\n\n''（二）工人阶级的组织''——第一次大会对于组织问题只不过确定了一个原则，这个原则自然现在还很适用，然而太简而不全了。我们大家都知道资产阶级向我们进攻，而且往往是帝国主义军阀资本家“三位一体”联合着进攻，我们工人阶级对付他们的唯一的重要武器，就是团结，所以组织问题在我们斗争中是再重要没有了。此次大会通过的“组织问题决议案”不仅将工会的意义，组织的原则，说得非常剀切，并且对于工会基本的组织，政治压迫地方的组织，工会统一的必要诸要点，亦有明确的规定。不但如此，我们又知道各业工人固要组织他本业的工会，以为保障自己利益的斗争武器，可是，仅仅本业团结，各自为战，还是不够的。我们还要更进一步谋全国各业的大团结，结成统一的战线，才能够达到我们最终的目的。此次大会又通过一个组织“中华全国总工会”的章程，并且选出了二十五位同志组织了一个执行委员会，为大会闭会后全国最高指导机关。我们的各路司令部（各业工会）完成了，从此又有了总司令部的大本营（全国总工会）了，我们的队伍更是严整，步骤更是一致，战斗力更是伟大无比，这样，我们工人阶级要达到最后的解放，不是可以计日而待吗？\n\n''（三）工人阶级的策略''——关于这一点也是第一次大会没有说过的。所说到的仅只“惩戒工界虎伥”之一点。此次大会却通过“工农联合”，“工农兵大联合”“加入赤色职工国际”“铲除工贼”四个决议案，都是我们工人阶级最重要的策略。工人阶级要想推翻现存制度，一方面必须结合反对现存制度的一切革命势力，一方面又必须扫除维持现存制度的一切反动势力。关于前者，在国内，应与经济痛苦相等的农民兵士联合，因为农民所受大地主的剥削与工人所受资本家的剥削是一样的，兵士多从工农失业出来，其痛苦亦不减于工农，或且还有过之，至受帝国主义军阀之压迫摧残，更是完全一致，所以工农兵是天然的同盟者。在国外，又应与经济痛苦相同的全世界无产阶级联合，因为各国的无产阶级亦受他们本国的资产阶级残酷无情的剥削，至资本主义发展成为帝国主义，更使全世界无产阶级与殖民地劳苦民众同受他们横暴无比的压迫，所以全世界无产阶级与殖民地劳苦民众又是天然的同盟者，此次大会议决工农联合，而且实际上举行两次工农兵联合大示威巡行，便是建立全国被压迫革命势力之统一战线加入赤色职工国际，因它是全世界无产阶级之总联合机关，加入它，便是建立全世界被压迫革命势力之统一战线。关于后者，维持现存制度的反动势力，最与我们切近接触的就是所谓工贼。工贼受资产阶级之豢养与嗾使，专以破坏工人事业为职务，所以我们要有先迎头痛击，铲除净尽的，也就是工贼。铲除工贼，便是剪除了资产阶级爪牙，清荡了我们进攻的道路。此次大会，决议铲除工贼，并列举最著名工贼之姓名就是为此。工人阶级的策略，我们在第一次大会时，只想到惩戒工贼一点，今则想到不仅要惩戒工贼，而且要铲除工贼，并且更进一步想到工农联合，工农兵大联合，以至国际工人大联合，这不能不说此次大会有惊人的进步了。\n\n''（四）工人阶级目前部分的要求''——第一次大会说到“八小时工作制”及“罢工援助”，仅限于经济方面的要求，而且只是经济要求中之一小部分，至于政治方面的要求则毫未提及。此次大会则更为扩大了。关于经济方面的要求，通过了“经济斗争决议案”，提出六项大纲：（一）最低限度工资；（二）八小时工作制；（三）反对虐待；（四）女工童工生活的改善；（五）劳动保险；（六）取消包工制。关于政治方面的要求，则于“工人阶级与政治斗争决议案”之第三节，说明工人要有集会结社言论出版罢工自由权以及普通选举。这些虽不是我们工人阶级最终的目标，但却是我们日常生活所必须的；实现这些要求，不但可以改善我们目前生活，并且在这些运动中，可以扩大我们的组织，增长我们的战斗经验，树立我们政治势力，这些乃是我们到最终目标的必由之路的第一步。\n\n此外关于工人教育以及广东香港上海的特殊问题，亦有很切实的决议案，总而言之，所有的议案都是很精密的，切实的，正确的，比第一次圆满得多，进步得多。此次大会的真价值就在此，中国劳动运动前途的新生命也在此。\n\n说起来中国劳动运动的进步，总算是很快啊。欧洲劳动运动已经有一百年的历史了，然而有近代意义的革命的劳动运动，还不过近十年来的事。并且除掉俄国以外，其余各国恐怕还没有及上中国的。中国劳动运动历史很短，发生于四年前，勃兴于三年前，其中因外界政治压力太大退守两年。可见中国工人阶级之觉悟，革命之要求，奋斗之猛勇，组织之进步，恐怕还有为各国所梦想不到的。如上所说各种决议案，无一条不充满了阶级性，国际性，和革命性。就以奋斗而论，一九二二年香港海员罢工，开滦矿工罢工，一九二三年的京汉铁路罢工，今年的上海日商纱厂罢工，以及其他大大小小的罢工，共计不下二三百次，然而却无一役不具足表现他们阶级斗争的精神，以致前仆后起，百折不回，没有屈服，没有妥协。又以组织而论，第一次大会时，到会代表一百五十人，代表有组织的工人群众仅只二十七万，此次大会，到会代表二百七十人，代表有组织的工人群众已超过五十四万了。曾几何时，而有如此的进步，而且是经过政治压迫很盛时期得来的进步，这不能不使我们对于前途抱无限的乐观了。\n\n我还记得在审查组织问题的会里，我提议“这个议案中应该对于‘产业组合’‘职业组合’‘行会组合’加一种解释与批评”。国际代表奥君亦为审查员之一，他表示“恐怕中国此时还不懂得”。我对他说：“这些观念在中国已逐渐普及了，特别是北部和中部。”又说：“有一例于此，欧洲铁路工会往往是分开几个，然而中国却有一特殊佳像，所有机务、车务、工务各处工人几乎不分等级不分省界都组织在一工会里。就只有一路还未统一，然而是例处。”我又笑说：“列宁同志说‘落后的欧洲，先进的亚洲’，恐怕就是指这些罢。”他亦承认我的话极对。这不因为我们是中国人，故意引列宁同志的话以自饬自诩，这实在是一件不可磨灭的事实。我们把这次大会全部来看，更使我们不能不相信列宁同志的话是有正确的真理了。\n\n诚然，此次大会通过这些决议案，都是很精密的，切实的，正确的，比第一次圆满得多，进步得多，但是也要看大会后我们执行得如何。我敢说，如果我们全国各工友不普遍的了解他，极端的信仰他，努力的应用他，那么他不过白纸上写上黑字罢了，有何用处？所以希望全国各工友，要把此次大会决议案当作神圣一般，并且要把他一字一句都在事实上表现出来，那才可以继往开来，那才可以由此“奋斗，奋斗，奋斗到底”（大会闭会时齐呼的口号）以实现我们最终的目标，达到最终的解放。\n\n我们在此高呼：\n工农兵大联合万岁！\n全世界无产阶级大联合万岁！\n中国革命万岁！\n工人解放万岁！\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载《工人之路》创刊号>>\n\u003C\u003C.fn 署名：邓中夏>>\n","revision":"0","bag":"default"},

{"title":"中国农民状况及我们运动的方针","created":"20220521192241000","modified":"20220522012331772","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二四年一月五日）>>\n\n在向来不曾重视统计的中国，要解答这一类的大问题，真是“戛戛乎其难矣”。所以国中出版界关于这一个问题的文章，简直绝无仅有；就是仅有的不是“捕风捉影”，便是“隔靴搔痒”。只有《前锋》第一期[[陈独秀]]先生《中国农民问题》一篇文章，算是精审可观，对于中国农民状况分析得很细致，很正确，读者可去参考，我这里不再重述了。我这里只说中国农民运动的状况。如这一层明白了，我便可微测农民觉悟程度如何，能力如何，及其在革命运动中所占的地位如何。\n\n中国农民运动在现时只可说是萌芽时期，当然不能象工人运动一样可有编成数十万言专书的资格。虽然，即此萌芽时期所表现几桩运动的事实，已可令我们惊异，已可证明农民革命的潜在性逐渐发泄出来，是各种群众中“崭然露头角”新兴的伟大势力。\n\n我上期《[[论农民运动]]》文里已说过萧山，萍乡，马家村，青岛，海丰，衡山六处的农民运动都是很剧烈的，可惜我手头只有海丰衡山两处较完备的材料，现在只能把这两处介绍一番，其余四处暂行从略。\n\n先介绍海丰农民运动。\n\n其实这里的农民运动，并不止海丰一县，其邻县的陆丰，惠来，普宁，紫金，归善五县都组织在一个农会里，几乎把广东东江各县都包括起来了；这里只提海丰，不过是求简明易记的意思。兹摘录香港《华字日报》如下：“去年八月海丰组织农会，后来推及陆丰，归善，紫金，惠来，普宁等县。海丰，陆丰，惠来三县全县农民加入农会，其余三县亦大半加入。人数达十余万人。……本年旧历正月二十日该会发起开农民新年同乐大会，到会者五千余人，鼓乐喧天，极一时之热闹。该会宣传部白话剧‘二斗租’之农民悲剧。当演至贫农被田主侮辱时状至可哀，观众悲愤交集，会场为之鼓噪。而年迈农夫，睹此不觉老泪夺眶而出，有痛哭失声者。……今年五一节，更为空前之大集会，当日到者万余人，手持小旗，呼声雷动，巡行城厢内外。从此会员日益众，组织亦日渐完备。……最近七月二十六日八月五日飓风大水为灾，海陆丰惠阳各县损失不下千万，农产物完全失收，倒塌房屋，不计其数，实为空前之巨灾。该会召集大会议决减租问题，输纳三成为最高限度。遂与田主冲突，田主勾结陈军围攻农会，捕去职员二十五人，并分兵四出布哨，如临大敌。现尚在相持中云。”\n\n他们何以有这么大的运动呢？因为他们有完善巩固的组织。现在把他们的章程摘要如下：一、纲领——一谋农民生活之改造。二谋农业之发展。三谋农村之自治。四谋农民教育之普及。二、组织——分区会，县会，省会三级。每级分大会，执行委员会两机关。省大会为最高机关。各级执行秀员会分文牍，会计，交际，教育宣传，农业，卫生，调查，庶务，仲裁等。三、会务——（一）防止‘田主吊’，以免农民生活不安，及防止耕地不加肥料致生产力日下。（二）遇岁歉或生活程度过高时本会应体察情形向地主请减租额。（三）会员如发生争执事件，由本会自行排解，以免讼累。（四）禁止会员吸鸦片赌博等事。（五）办理各乡农民学校，半夜学校，图书报社，演说团及其他教育事项。（六）办理农桑，垦荒，造林，改良肥料，种子，耕法，农具，及其他关于农业事项。（七）办理疏濬河流湖塘修筑堤及其他关于水利事项。（八）办理农民医院，育婴，养老，及其他扶助事项。（九）调查农村户口，耕地收获，及其他农村状况。（十）办理农业银行，消费组合，及其他关于经济事项。（十一）饲养耕牛，以供会员无力养牛耕作者之借用。（十二）办理民团，以防盗贼劫掠及保护农产品。\n\n再介绍衡山农民运动。\n\n其实这里的农民运动，也不止衡山一县。因为这里的农民运动是发生在衡山岳北的白果。白果是衡山、衡阳、湘乡三县接壤的地方，周围数十余里的农民差不多都加入农会了。这里只提衡山，也不过是求简明易记的意思。兹把各报所载摘录于下：\n\n湖南衡山岳北地方有名白果者，其地与湘乡、衡阳接壤。田亩大概为赵恒惕及其亲故所购置，逐渐形为大地主，其虐待农民甚酷。此地农民多往水口山矿坑作工，故工潮颇影响于此地，一般有觉悟的农民，遂奔走相告，进行组织农会。于本年旧历八月初六日开成立大会，到会者约万人。成立后，四处讲演，将农民如何受大地主及劣绅种种苛待压迫不堪忍受的情状合盘托出，农民大受感动，加入农会者突增至十余万人之多。该会会员限于雇农，佃农，自耕农三种；但无上三项资格而得农民多人之介绍，认为确可为农民谋利益者，亦得酌量准其入会。该会组织，每十家烟火，公举一十代表；百家公举一百代表，全区各十代表公举一总代表，由总代表联席大会选举七人组织委员会，内互推委员长及财政，交际，调查，交通，宣传，教育委员务一人，为农会最高机关，一年改选一次。闻八月初六日大会当议决下列各案：（一）关于农民们的生活要如何改良之议决案；（二）关于本会对政府态度之议决案；（三）关于农村教育之议决案；（四）关于农村妇女们的生活要如何改良之议决案。并发表宣言，兹抄录如下。“可敬爱的农友们！我们在世界上占了士农工商四民之一的地位；但是，我们在民权的地位上，除开叫苦叫冤，啼饥号寒，日夜劳得汗水如淋以外，甚么都没有的呵！要读书吧？学校是有钱的才可进去；要住屋吧？好一点的房子，我们一进去，房主即疑我们是来偷窃扒摸的呵！要吃饭吧？轮到青黄不接之时，提起钱没有籴！要穿衣吧？洋人把中国的棉花价格，提高收尽去了，使得我们赤裸裸的不能纺花织布。其他如做官得了钱的人，挟着官威强买民田，做官要得钱的人，时常预征钱粮。外国人暗中使中国军阀，互相打仗，到处用兵，弄得我们今天拖夫，明日派差，在路上受敲、受打，也是我们呵！外国人把洋货送到中国来，弄得我们从前用手艺做出来的货，那里还值钱呵！我们现在种种的压迫，因为从前忘记了团结力是我们的武器；以致从来没有向敌人反抗！现在我们知道了；要为自己解除困苦，争谋利益，只有大家联合起来呵！”并喊道：“不买洋货呵！”“打倒洋鬼子的走狗军阀和洋奴们呵！”“中华民国独立万岁呵！”“农友们联合起来万岁呵！”农会成立后，该地的大地主闻之大骇，于是贿请县知事及驻在军加以压迫。其时适谭军占衡山，农民乘机活跃，声势愈振。此时并做平籴及阻禁谷米棉花出口等事。原谷价每洋一元，买谷三斗，后通行四斗半，农民阻禁甚力。地主痛恨入骨，合集万金贿买县署请以土匪办理农会。阴历九月初七夜，县署派兵包围农会，枪声隆隆，逮捕委员谢怀德等八人，其余银钱什物，劫掠一空。农民大愤，翌早聚集数万人，拟夺回逮捕诸人，军队开枪，击毙农民胡仁二，受伤者不计其数。随后又将该会首领刘东轩捕去。该会禀吁谭总司令，谭派人到县查办，提交总司令部办理，方得全数释放。闻被捕释回时，沿途八十里农民爆竹喧天，对联数百付，其兴致可知。及谭军失败后，地主又大肆活动，十一月二十五日，赵恒惕调大军一营到该会放火焚烧，杀死六十七人，内小孩一人，伤千余人，捕七十余人，烧民房百数十栋，尸体遍野，哭声震天，可谓惨矣。\n\n由上述的两桩事实看来，我们可以征测中国农民的觉悟是到了要农会的程度，能力是到了敢于反抗压迫阶级的时候，这种壮烈的举动，比较香港海员和京汉路工的罢工，并无逊色，真是中国革命前途可乐观的现象呵。\n\n青年们！我再告诉你们一个消息，就是这两处的农民运动，听说实在有不少青年含辛茹苦的在其中活动，所以他们能够知道组织农会，知道进行罢税抗租的方法。假如各省的青年都能象这两处的青年一样，那么全国的农民大联合运动，可说是指顾间的事了。\n\n不过做农民运动应该有一个共同的方针，我现在把我的意见简单写了出来，以便青年们的参考：\n\n（一）组织方面——最要紧的自然是组织农会（或佃农协会，或雇农协会）。因为必有这种机关，然后散漫的农民才可团结起来。并须在这农会之下，设法组织“消费协社”，“信贷机关”，“谷价公议机关”等，因为必有这种机关，然后农民才感觉与自身的利益有密切关系而拥护农会。至于是先组织农会或先组织消费协社等机关，那就看各地的情形而定了。\n\n（二）教育宣传方面——能多设补习学校或讲演所固然很好，如一时力量来不及，利用现成的教育机关亦可。至于其他如露天讲演以及新年大节休暇时聚会娱乐尤应利用时机宣传，方法愈多愈好，不细说了。但是中国纯粹农民劳动者（雇工）究不及自耕农佃农之多。所以我们的宣传不宜采用“共产革命”的口号，因为一般农民私有观念极深，真是陈独秀先生所说的“他们反对地主，不能超过转移地主之私有权为他们自己的私有权的心理以上”，如果我们用那样多高的口号，不是反而把他们吓跑了吗？我们的宣传口号只能用“限租”，“限田”，“推翻贪官劣绅”，“打倒军阀”，“抵制洋货”，“实行国民革命”等。这一点极其重要，运动家不可不特别注意。\n\n（三）行动方面——分为两项：一是经济的，如要求减租，改良待遇等。一是政治的，如要求普通选举，改良水利，组织民团，集会自由等。就中组织民团尤应特别注意。因为农会威权终不敌民团威权之大，假如农民户户有人组织民团，以代替现在地主绅士所召募的民团，一方固然可以防御兵匪，而他一方一俟时机成熟亦可立呼成军，为革命之用。如此层不努力遍国中的办到，农民运动终是软弱无力，如现在海丰衡山的农民，气势何尝不雄且壮，终于因为徒手，被陈炯明赵恒惕打得烟消灰灭了。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国青年》第１３期>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"中国社会各阶级的分析","created":"20220519054951266","modified":"20220519085629452","tags":"毛泽东","type":"text/vnd.tiddlywiki","text":"\u003Cp style=\"text-align:center;\">（一九二五年十二月一日）\u003C/p>\n\n\u003C\u003C.bigquote \"毛泽东此文是为反对当时党内存在着的两种倾向而写的。当时党内的第一种倾向，以陈独秀为代表，只注意同国民党合作，忘记了农民，这是右倾机会主义。第二种倾向，以张国焘为代表，只注意工人运动，同样忘记了农民，这是“左”倾机会主义。这两种机会主义都感觉自己力量不足，而不知道到何处去寻找力量，到何处去取得广大的同盟军。毛泽东指出中国无产阶级的最广大和最忠实的同盟军是农民，这样就解决了中国革命中的最主要的同盟军问题。毛泽东并且预见到当时的民族资产阶级是一个动摇的阶级，他们在革命高涨时将要分化，其右翼将要跑到帝国主义方面去。一九二七年所发生的事变，证明了这一点。\">>\n谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。中国过去一切革命斗争成效甚少，其基本原因就是因为不能团结真正的朋友，以攻击真正的敌人。革命党是群众的向导，在革命中未有革命党领错了路而革命不失败的。我们的革命要有不领错路和一定成功的把握，不可不注意团结我们的真正的朋友，以攻击我们的真正的敌人。我们要分辨真正的敌友，不可不将中国社会各阶级的经济地位及其对于革命的态度，作一个大概的分析。\n\n中国社会各阶级的情况是怎样的呢？\n\n地主阶级和买办阶级。在经济落后的半殖民地的中国，地主阶级和买办阶级完全是国际资产阶级的附庸，其生存和发展，是附属于帝国主义的。这些阶级代表中国最落后的和最反动的生产关系，阻碍中国生产力的发展。他们和中国革命的目的完全不兼容。特别是大地主阶级和大买办阶级，他们始终站在帝国主义一边，是极端的反革命派。其政治代表是国家主义派\u003C\u003C.ref [1] \"国家主义派指中国青年党，当时以其外围组织“中国国家主义青年团”的名义公开进行活动。组织这个政团的是一些反动政客，他们投靠帝国主义和当权的反动派，把反对中国共产党和苏联当作职业。\">>和国民党右派。\n\n中产阶级。这个阶级代表中国城乡资本主义的生产关系。中产阶级主要是指民族资产阶级，他们对于中国革命具有矛盾的态度：他们在受外资打击、军阀压迫感觉痛苦时，需要革命，赞成反帝国主义反军阀的革命运动；但是当着革命在国内有本国无产阶级的勇猛参加，在国外有国际无产阶级的积极援助，对于其欲达到大资产阶级地位的阶级的发展感觉到威胁时，他们又怀疑革命。其政治主张为实现民族资产阶级一阶级统治的国家。有一个自称为戴季陶\u003C\u003C.ref-large-right [2] \"戴季陶（一八九一——一九四九），又名传贤，原籍浙江湖州，生于四川广汉。早年参加中国同盟会，从事过反对清政府和袁世凯的活动。后曾和蒋介石在上海共同经营交易所的投机事业。一九二五年随着孙中山的逝世和革命高潮的到来，他歪曲孙中山学说的革命内容，散布反对国共合作、反对工农革命运动的谬论，为后来蒋介石的反共活动作了准备。一九二七年南京国民政府成立后，历任国民政府委员、考试院院长等职。一九四九年二月，蒋介石的统治即将崩溃，戴季陶感到绝望而自杀。\">>“真实信徒”的，在北京《晨报》\u003C\u003C.ref [3] \"北京《晨报》，初名《晨钟报》，一九一六年八月创刊于北京，一九一八年十二月改名为《晨报》，一九二八年六月停刊。\">>上发表议论说：“举起你的左手打倒帝国主义，举起你的右手打倒共产党。”这两句话，画出了这个阶级的矛盾惶遽状态。他们反对以阶级斗争学说解释国民党的民生主义，他们反对国民党联俄和容纳共产党\u003C\u003C.ref-large [4] \"一九二二年和一九二三年间，孙中山在共产党人的帮助下，决定改组国民党，实行国共合作，容纳共产党人参加国民党，并于一九二四年一月在广州召开国民党第一次全国代表大会，实行联俄、联共、扶助农工的三大政策。李大钊、谭平山、毛泽东、林伯渠、瞿秋白等共产党人参加了这次大会。他们曾经被选为国民党中央执行委员会的委员或候补委员，担任过国民党的许多领导工作，对于帮助国民党走上革命的道路，起了重大的作用。\">>及左派分子。但是这个阶级的企图——实现民族资产阶级统治的国家，是完全行不通的，因为现在世界上的局面，是革命和反革命两大势力作最后斗争的局面。这两大势力竖起了两面大旗：一面是红色的革命的大旗，第三国际\u003C\u003C.ref [5] \"第三国际即共产国际，一九一九年三月在列宁领导下成立。一九二二年中国共产党参加共产国际，成为它的一个支部。一九四三年五月，共产国际执行委员会主席团通过决定，提议解散共产国际，同年六月共产国际正式宣布解散。\n\">>高举着，号召全世界一切被压迫阶级集合于其旗帜之下；一面是白色的反革命的大旗，国际联盟\u003C\u003C.ref [6] \"国际联盟简称国联，一九二○年一月正式成立。先后参加的有六十多个国家。国际联盟标榜以“促进国际合作，维持国际和平与安全”为目的，实际上日益成为帝国主义国家推行侵略政策的工具。第二次世界大战爆发后无形瓦解，一九四六年四月正式宣布解散。\">>高举着，号召全世界一切反革命分子集合于其旗帜之下。那些中间阶级，必定很快地分化，或者向左跑入革命派，或者向右跑入反革命派，没有他们“独立”的余地。所以，中国的中产阶级，以其本阶级为主体的“独立”革命思想，仅仅是一个幻想。\n\n小资产阶级。如自耕农\u003C\u003C.ref [7] \"这里是指中农。\">>，手工业主，小知识阶层——学生界、中小学教员、小员司、小事务员、小律师，小商人等都属于这一类。这一个阶级，在人数上，在阶级性上，都值得大大注意。自耕农和手工业主所经营的，都是小生产的经济。这个小资产阶级内的各阶层虽然同处在小资产阶级经济地位，但有三个不同的部分。第一部分是有余钱剩米的，即用其体力或脑力劳动所得，除自给外，每年有余剩。这种人发财观念极重，对赵公元帅礼拜最勤，虽不妄想发大财，却总想爬上中产阶级地位。他们看见那些受人尊敬的小财东，往往垂着一尺长的涎水。这种人胆子小，他们怕官，也有点怕革命。因为他们的经济地位和中产阶级颇接近，故对于中产阶级的宣传颇相信，对于革命取怀疑的态度。这一部分人在小资产阶级中占少数，是小资产阶级的右翼。第二部分是在经济上大体上可以自给的。这一部分人比较第一部分人大不相同，他们也想发财，但是赵公元帅\u003C\u003C.ref [8] \"赵公元帅是中国民间传说的财神，叫赵公明。\">>总不让他们发财，而且因为近年以来帝国主义、军阀、封建地主、买办大资产阶级的压迫和剥削，他们感觉现在的世界已经不是从前的世界。他们觉得现在如果只使用和从前相等的劳动，就会不能维持生活。必须增加劳动时间，每天起早散晚，对于职业加倍注意，方能维持生活。他们有点骂人了，骂洋人叫“洋鬼子”，骂军阀叫“抢钱司令”，骂土豪劣绅叫“为富不仁”。对于反帝国主义反军阀的运动，仅怀疑其未必成功（理由是：洋人和军阀的来头那么大），不肯贸然参加，取了中立的态度，但是绝不反对革命。这一部分人数甚多，大概占小资产阶级的一半。第三部分是生活下降的。这一部分人好些大概原先是所谓殷实人家，渐渐变得仅仅可以保住，渐渐变得生活下降了。他们每逢年终结账一次，就吃惊一次，说：“咳，又亏了！”这种人因为他们过去过着好日子，后来逐年下降，负债渐多，渐次过着凄凉的日子，“瞻念前途，不寒而栗”。这种人在精神上感觉的痛苦很大，因为他们有一个从前和现在相反的比较。这种人在革命运动中颇要紧，是一个数量不小的群众，是小资产阶级的左翼。以上所说小资产阶级的三部分，对于革命的态度，在平时各不相同；但到战时，即到革命潮流高涨、可以看得见胜利的曙光时，不但小资产阶级的左派参加革命，中派亦可参加革命，即右派分子受了无产阶级和小资产阶级左派的革命大潮所裹挟，也只得附和着革命。我们从一九二五年的五卅运动\u003C\u003C.ref-large [9] \"指一九二五年五月三十日爆发的反帝爱国运动。一九二五年五月间，上海、青岛的日本纱厂先后发生工人罢工的斗争，遭到日本帝国主义和北洋军阀的镇压。上海内外棉第七厂日本资本家在五月十五日枪杀了工人顾正红，并伤工人十余人。二十九日青岛工人被反动政府屠杀八人。五月三十日，上海二千余学生分头在公共租界各马路进行宣传讲演，一百余名遭巡捕（租界内的警察）逮捕，被拘押在南京路老闸巡捕房内，引起了学生和市民的极大愤慨，有近万人聚集在巡捕房门口，要求释放被捕学生。英帝国主义的巡捕向群众开枪，打死打伤许多人。这就是震惊中外的五卅惨案。六月，英日等帝国主义在上海和其它地方继续进行屠杀。这些屠杀事件激起了全国人民的公愤。广大的工人、学生和部分工商业者，在许多城市和县镇举行游行示威和罢工、罢课、罢市，形成了全国规模的反帝爱国运动高潮。\">>和各地农民运动的经验看来，这个断定是不错的。\n\n半无产阶级。此处所谓半无产阶级，包含：（一）绝大部分半自耕农\u003C\u003C.ref [10] \"这里是指自己有一部分土地，同时租种一部分土地，或出卖一部分劳动力，或兼营小商的贫农。\">>，（二）贫农，（三）小手工业者，（四）店员\u003C\u003C.ref [11] \"店员有不同的阶层，他们一般不占有生产资料，生活来源的全部或者主要部分是依靠向店主出卖劳动力所取得的工资。毛泽东在这里所指的是店员中的一部分，还有一部分下层店员过着无产阶级的生活。\">>，（五）小贩等五种。绝大部分半自耕农和贫农是农村中一个数量极大的群众。所谓农民问题，主要就是他们的问题。半自耕农、贫农和小手工业者所经营的，都是更细小的小生产的经济。绝大部分半自耕农和贫农虽同属半无产阶级，但其经济状况仍有上、中、下三个细别。半自耕农，其生活苦于自耕农，因其食粮每年大约有一半不够，须租别人田地，或者出卖一部分劳动力，或经营小商，以资弥补。春夏之间，青黄不接，高利向别人借债，重价向别人籴粮，较之自耕农的无求于人，自然景遇要苦，但是优于贫农。因为贫农无土地，每年耕种只得收获之一半或不足一半；半自耕农则租于别人的部分虽只收获一半或不足一半，然自有的部分却可全得。故半自耕农的革命性优于自耕农而不及贫农。贫农是农村中的佃农，受地主的剥削。其经济地位又分两部分。一部分贫农有比较充足的农具和相当数量的资金。此种农民，每年劳动结果，自己可得一半。不足部分，可以种杂粮、捞鱼虾、饲鸡豕，或出卖一部分劳动力，勉强维持生活，于艰难竭蹶之中，存聊以卒岁之想。故其生活苦于半自耕农，然较另一部分贫农为优。其革命性，则优于半自耕农而不及另一部分贫农。所谓另一部分贫农，则既无充足的农具，又无资金，肥料不足，土地歉收，送租之外，所得无几，更需要出卖一部分劳动力。荒时暴月，向亲友乞哀告怜，借得几斗几升，敷衍三日五日，债务丛集，如牛负重。他们是农民中极艰苦者，极易接受革命的宣传。小手工业者所以称为半无产阶级，是因为他们虽然自有简单的生产手段，且系一种自由职业，但他们也常常被迫出卖一部分劳动力，其经济地位略与农村中的贫农相当。因其家庭负担之重，工资和生活费用之不相称，时有贫困的压迫和失业的恐慌，和贫农亦大致相同。店员是商店的雇员，以微薄的薪资，供家庭的费用，物价年年增长，薪给往往须数年一增，偶与此辈倾谈，便见叫苦不迭。其地位和贫农及小手工业者不相上下，对于革命宣传极易接受。小贩不论肩挑叫卖，或街畔摊售，总之本小利微，吃着不够。其地位和贫农不相上下，其需要一个变更现状的革命，也和贫农相同。\n\n无产阶级。现代工业无产阶级约二百万人。中国因经济落后，故现代工业无产阶级人数不多。二百万左右的产业工人中，主要为铁路、矿山、海运、纺织、造船五种产业的工人，而其中很大一个数量是在外资产业的奴役下。工业无产阶级人数虽不多，却是中国新的生产力的代表者，是近代中国最进步的阶级，做了革命运动的领导力量。我们看四年以来的罢工运动，如海员罢工\u003C\u003C.ref [12] \"指一九二二年香港和上海的海员罢工。香港海员罢工爆发于一月十二日，坚持了八个星期。最后，香港英帝国主义当局被迫答应增加工资，恢复原工会，释放被捕工人，抚恤在罢工中死难烈士的家属。上海海员罢工于八月五日开始，坚持了三个星期，也得到胜利。\">>、铁路罢工\u003C\u003C.ref [13] \"指一九二二年和一九二三年中国共产党领导的各主要铁路线的工人罢工。在罢工过程中，工人群众的觉悟迅速提高，要求改善生活的经济斗争迅速发展为反对军阀的政治斗争。一九二三年二月四日，京汉铁路工人为争取组织总工会的自由，举行总罢工。其它许多铁路的工人也纷纷响应。二月七日，英帝国主义支持的北洋军阀吴佩孚、萧耀南等，残酷地屠杀京汉铁路的工人，造成了二七惨案。\">>、开滦和焦作煤矿罢工\u003C\u003C.ref-large [14] \"开滦煤矿是直隶省（今河北省）开平、滦县一带煤矿的总称，当时为英帝国主义者所控制。开滦罢工指一九二二年十月、十一月间矿工三万余人举行的大罢工。英帝国主义者和北洋军阀对这次罢工进行残酷的镇压，工人死伤很多，但是仍然坚持斗争。最后，英帝国主义者不得不答应给工人增加一部分工资。焦作煤矿，在河南省北部，当时也为英帝国主义者所控制。焦作罢工指一九二五年七月爆发的罢工。这次罢工是为响应五卅运动而发动的，前后坚持七个多月。最后，英帝国主义者不得不承认工会有代表工人的权利，并且被迫接受增加工资、不无故开除工人和补偿工人因罢工所受的损失等项条件。\">>、沙面罢工\u003C\u003C.ref [15] \"沙面当时是英法帝国主义在广州的租界。一九二四年七月，统治沙面的帝国主义者颁布新警律，规定沙面的中国人出入租界必须携带贴有本人相片的执照，在租界内行动必须受各种苛刻的限制，但是外国人却可以自由出入活动。沙面工人于七月十五日宣告罢工，抗议这些无理措施。这次沙面罢工迫使英法帝国主义者取消了新警律。\">>以及“五卅”后上海香港两处的大罢工\u003C\u003C.ref [16] \"指一九二五年六月一日开始的上海大罢工和六月十九日开始的香港大罢工。这两处罢工是当时全国反帝爱国运动的支柱。前者有二十多万工人参加，坚持了三四个月；后者有二十五万工人参加，坚持了一年零四个月，是截至当时为止的世界工人运动史中时间最长的一次罢工。\">>所表现的力量，就可知工业无产阶级在中国革命中所处地位的重要。他们所以能如此，第一个原因是集中。无论哪种人都不如他们的集中。第二个原因是经济地位低下。他们失了生产手段，剩下两手，绝了发财的望，又受着帝国主义、军阀、资产阶级的极残酷的待遇，所以他们特别能战斗。都市苦力工人的力量也很可注意。以码头搬运夫和人力车夫占多数，粪夫清道夫等亦属于这一类。他们除双手外，别无长物，其经济地位和产业工人相似，惟不及产业工人的集中和在生产上的重要。中国尚少新式的资本主义的农业。所谓农村无产阶级，是指长工、月工、零工等雇农而言。此等雇农不仅无土地，无农具，又无丝毫资金，只得营工度日。其劳动时间之长，工资之少，待遇之薄，职业之不安定，超过其它工人。此种人在乡村中是最感困难者，在农民运动中和贫农处于同一紧要的地位。\n\n此外，还有数量不小的游民无产者，为失了土地的农民和失了工作机会的手工业工人。他们是人类生活中最不安定者。他们在各地都有秘密组织，如闽粤的“三合会”，湘鄂黔蜀的“哥老会”，皖豫鲁等省的“大刀会”，直隶及东三省的“在理会”，上海等处的“青帮”\u003C\u003C.ref-large [17] \"三合会、哥老会、大刀会、在理会、青帮是旧中国的一些民间秘密团体，参加者主要的是破产农民、失业手工业工人和流氓无产者。这类团体大都用宗教迷信为团聚成员的工具，采取家长制的组织形式，有的还拥有武装。参加这类团体的人，在社会生活中有互相援助的义务，有时还共同反抗压迫他们的地主、官僚和外国侵略者。但是，农民和手工业工人不可能依靠这类团体得到出路。同时，由于这类团体带有严重的封建性和盲目的破坏性，它们又往往容易被反动统治阶级和帝国主义势力所操纵和利用。随着工人阶级力量的壮大和中国共产党的成立，农民和手工业工人在共产党的领导之下逐步地建立了完全新式的群众组织，这类落后的团体就失掉了它们的存在价值。\">>，都曾经是他们的政治和经济斗争的互助团体。处置这一批人，是中国的困难的问题之一。这一批人很能勇敢奋斗，但有破坏性，如引导得法，可以变成一种革命力量。\n\n综上所述，可知一切勾结帝国主义的军阀、官僚、买办阶级、大地主阶级以及附属于他们的一部分反动知识界，是我们的敌人。工业无产阶级是我们革命的领导力量。一切半无产阶级、小资产阶级，是我们最接近的朋友。那动摇不定的中产阶级，其右翼可能是我们的敌人，其左翼可能是我们的朋友——但我们要时常提防他们，不要让他们扰乱了我们的阵线。\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n\"\"\"\n[1] 国家主义派指中国青年党，当时以其外围组织“中国国家主义青年团”的名义公开进行活动。组织这个政团的是一些反动政客，他们投靠帝国主义和当权的反动派，把反对中国共产党和苏联当作职业。\n\n[2] 戴季陶（一八九一——一九四九），又名传贤，原籍浙江湖州，生于四川广汉。早年参加中国同盟会，从事过反对清政府和袁世凯的活动。后曾和蒋介石在上海共同经营交易所的投机事业。一九二五年随着孙中山的逝世和革命高潮的到来，他歪曲孙中山学说的革命内容，散布反对国共合作、反对工农革命运动的谬论，为后来蒋介石的反共活动作了准备。一九二七年南京国民政府成立后，历任国民政府委员、考试院院长等职。一九四九年二月，蒋介石的统治即将崩溃，戴季陶感到绝望而自杀。\n\n[3] 北京《晨报》，初名《晨钟报》，一九一六年八月创刊于北京，一九一八年十二月改名为《晨报》，一九二八年六月停刊。\n\n[4] 一九二二年和一九二三年间，孙中山在共产党人的帮助下，决定改组国民党，实行国共合作，容纳共产党人参加国民党，并于一九二四年一月在广州召开国民党第一次全国代表大会，实行联俄、联共、扶助农工的三大政策。李大钊、谭平山、毛泽东、林伯渠、瞿秋白等共产党人参加了这次大会。他们曾经被选为国民党中央执行委员会的委员或候补委员，担任过国民党的许多领导工作，对于帮助国民党走上革命的道路，起了重大的作用。\n\n[5] 第三国际即共产国际，一九一九年三月在列宁领导下成立。一九二二年中国共产党参加共产国际，成为它的一个支部。一九四三年五月，共产国际执行委员会主席团通过决定，提议解散共产国际，同年六月共产国际正式宣布解散。\n\n[6] 国际联盟简称国联，一九二○年一月正式成立。先后参加的有六十多个国家。国际联盟标榜以“促进国际合作，维持国际和平与安全”为目的，实际上日益成为帝国主义国家推行侵略政策的工具。第二次世界大战爆发后无形瓦解，一九四六年四月正式宣布解散。\n\n[7] 这里是指中农。\n\n[8] 赵公元帅是中国民间传说的财神，叫赵公明。\n\n[9] 指一九二五年五月三十日爆发的反帝爱国运动。一九二五年五月间，上海、青岛的日本纱厂先后发生工人罢工的斗争，遭到日本帝国主义和北洋军阀的镇压。上海内外棉第七厂日本资本家在五月十五日枪杀了工人顾正红，并伤工人十余人。二十九日青岛工人被反动政府屠杀八人。五月三十日，上海二千余学生分头在公共租界各马路进行宣传讲演，一百余名遭巡捕（租界内的警察）逮捕，被拘押在南京路老闸巡捕房内，引起了学生和市民的极大愤慨，有近万人聚集在巡捕房门口，要求释放被捕学生。英帝国主义的巡捕向群众开枪，打死打伤许多人。这就是震惊中外的五卅惨案。六月，英日等帝国主义在上海和其它地方继续进行屠杀。这些屠杀事件激起了全国人民的公愤。广大的工人、学生和部分工商业者，在许多城市和县镇举行游行示威和罢工、罢课、罢市，形成了全国规模的反帝爱国运动高潮。\n\n[10] 这里是指自己有一部分土地，同时租种一部分土地，或出卖一部分劳动力，或兼营小商的贫农。\n\n[11] 店员有不同的阶层，他们一般不占有生产资料，生活来源的全部或者主要部分是依靠向店主出卖劳动力所取得的工资。毛泽东在这里所指的是店员中的一部分，还有一部分下层店员过着无产阶级的生活。\n\n[12] 指一九二二年香港和上海的海员罢工。香港海员罢工爆发于一月十二日，坚持了八个星期。最后，香港英帝国主义当局被迫答应增加工资，恢复原工会，释放被捕工人，抚恤在罢工中死难烈士的家属。上海海员罢工于八月五日开始，坚持了三个星期，也得到胜利。\n\n[13] 指一九二二年和一九二三年中国共产党领导的各主要铁路线的工人罢工。在罢工过程中，工人群众的觉悟迅速提高，要求改善生活的经济斗争迅速发展为反对军阀的政治斗争。一九二三年二月四日，京汉铁路工人为争取组织总工会的自由，举行总罢工。其它许多铁路的工人也纷纷响应。二月七日，英帝国主义支持的北洋军阀吴佩孚、萧耀南等，残酷地屠杀京汉铁路的工人，造成了二七惨案。\n\n[14] 开滦煤矿是直隶省（今河北省）开平、滦县一带煤矿的总称，当时为英帝国主义者所控制。开滦罢工指一九二二年十月、十一月间矿工三万余人举行的大罢工。英帝国主义者和北洋军阀对这次罢工进行残酷的镇压，工人死伤很多，但是仍然坚持斗争。最后，英帝国主义者不得不答应给工人增加一部分工资。焦作煤矿，在河南省北部，当时也为英帝国主义者所控制。焦作罢工指一九二五年七月爆发的罢工。这次罢工是为响应五卅运动而发动的，前后坚持七个多月。最后，英帝国主义者不得不承认工会有代表工人的权利，并且被迫接受增加工资、不无故开除工人和补偿工人因罢工所受的损失等项条件。\n\n[15] 沙面当时是英法帝国主义在广州的租界。一九二四年七月，统治沙面的帝国主义者颁布新警律，规定沙面的中国人出入租界必须携带贴有本人相片的执照，在租界内行动必须受各种苛刻的限制，但是外国人却可以自由出入活动。沙面工人于七月十五日宣告罢工，抗议这些无理措施。这次沙面罢工迫使英法帝国主义者取消了新警律。\n\n[16] 指一九二五年六月一日开始的上海大罢工和六月十九日开始的香港大罢工。这两处罢工是当时全国反帝爱国运动的支柱。前者有二十多万工人参加，坚持了三四个月；后者有二十五万工人参加，坚持了一年零四个月，是截至当时为止的世界工人运动史中时间最长的一次罢工。\n\n[17] 三合会、哥老会、大刀会、在理会、青帮是旧中国的一些民间秘密团体，参加者主要的是破产农民、失业手工业工人和流氓无产者。这类团体大都用宗教迷信为团聚成员的工具，采取家长制的组织形式，有的还拥有武装。参加这类团体的人，在社会生活中有互相援助的义务，有时还共同反抗压迫他们的地主、官僚和外国侵略者。但是，农民和手工业工人不可能依靠这类团体得到出路。同时，由于这类团体带有严重的封建性和盲目的破坏性，它们又往往容易被反动统治阶级和帝国主义势力所操纵和利用。随着工人阶级力量的壮大和中国共产党的成立，农民和手工业工人在共产党的领导之下逐步地建立了完全新式的群众组织，这类落后的团体就失掉了它们的存在价值。\n\"\"\"\n\u003C/details>","revision":"0","bag":"default"},

{"title":"最近发生的莱比锡大屠杀。","created":"20220520032739164","modified":"20220520041304139","tags":"恩格斯","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center ——德国工人运动>>\n\n莱比锡大屠杀\u003C\u003C.ref-large-bottom [146] \"莱比锡大屠杀是指萨克森军队枪杀1845年8月12日在莱比锡举行游行示威的群众这件事。游行示威是为了反对萨克森政府镇压“德国天主教徒”的运动和迫害其领袖之一的约·隆格牧师；它的导火线是为迎接亲王约翰而举行的阅兵典礼。1844年德国许多邦里都发生了“德国天主教徒”的运动，这一运动席卷了大部分中小资产者。“德国天主教徒”推翻了罗马教皇的权力和天主教的许多教条与仪式后，便竭力使天主教适应于上升的德国资产阶级的需要。——第627页。\">>您在贵报最近一号上曾经评论过，而且在几星期前曾做过比较详细的报道。这场大屠杀现在还继续为德国各报所注意。它的卑鄙程度只有彼得卢事件\u003C\u003C.ref [147] \"1819年8月16日，为争取选举改革在曼彻斯特近郊圣彼得广场举行群众大会的手无寸铁的群众遭到英国军队的血腥屠杀。由于这一事件和滑铁卢战役相类似，所以现在的人都把它叫做彼得卢事件。——第627页。\">>才能超过。它是德国军事专制制度所策划的暴行中最卑鄙的一个。当人民高呼“隆格万岁！”、“打倒罗马教！”的时候，萨克森亲王约翰（顺便谈一下，他是我们的许多写诗著书的王公大人中的一个，曾发表过意大利诗人但丁的作品“地狱”的拙劣译文），这位“地狱”的译者就想在他的文学声誉上添上军事荣誉，因而向手无寸铁的群众发起了狡诈卑鄙的进攻。他命令当局调来的步兵营分为几队，封锁通往爱好文学的“王储殿下”的官邸的各条道路。兵士接受了命令，把群众包围起来，迫使他们聚集在一起，然后把他们赶向官邸的大门；正是群众被按照约翰亲王的命令行动的兵士们逼近了官邸的神圣大门成了向群众开火的口实，而政府的报纸也正是企图拿这一点来为枪杀事件辩护！但是，这还不是事情的全部：几队兵士把群众包围起来以后，就按照王储殿下的诡计向这些赤手空拳的群众交叉扫射。群众不管往哪里走，都遭到像雨点一般的枪弹的射击。要不是比约翰亲王人道一些的兵士多半都对空射击，那末，这场屠杀就会成为一场极其骇人听闻的屠杀。这种卑鄙的暴行引起了普遍的愤怒；就是现存制度的最忠良的臣民、最热烈的拥护者也都感到愤怒，并对这种行为表示极端厌恶。不过这一事件倒会给萨克森带来不少好处，因为这里是德国最爱空谈最缺乏行动的地方。萨克森人有一个小小的立宪政府，有自己的议会清谈馆、自己的自由主义的议员和自由主义的开明的牧师等等，在德国北部算是温和的自由主义即德国的辉格主义的代表；虽然这样，但是和普鲁士人比较起来，他们更是普鲁士国王的奴隶。不管普鲁士政府通过什么决议，萨克森内阁都得执行；而且近来普鲁士政府甚至懒得和萨克森内阁打交道，而直接向萨克森的下级官吏发号施令，就好像他们不是为萨克森服务而是为普鲁士服务似的！萨克森听命于柏林，而不是听命于德累斯顿；可是，尽管萨克森人喜欢空谈和吹嘘，他们还是清楚地知道普鲁士的铁掌紧压在他们的身上。莱比锡的这场大屠杀会结束萨克森人的这种空谈和吹嘘，自傲和自满，——正是这些东西使萨克森人感到自己是一个和普鲁士人及其他德国人迥然不同的特殊的民族。萨克森人现在一定会知道，他们也像其他一切德国人一样处在军阀统治之下；他们一定会知道，尽管他们有宪法、自由主义的法律、自由主义的警报检查制度和国王的自由主义言论，但是在他们这个小国家中实际存在的不过是军法而已。另外也还有一个因素有助于莱比锡事件在萨克森传播这种反抗情绪。不管萨克森的自由派怎样吹嘘，但是大多数的萨克森人只是在现在才开始说话。萨克森是一个工业国，那里的麻纺织工人、针织工人、棉纺工人、花边工人、煤矿工人和采矿工人自古以来一直就是极端穷困的。从西里西亚起义（即通常所谓的1844年6月的织工斗争）开始的无产阶级运动已经蔓延到整个德国，当然也触及了萨克森。不久以前，在许多地方的铁路建筑工人中和印花工人中都发生了骚动；这里也和其他地方一样，共产主义很可能正在工人中传播开来，虽然现在还没有确切的材料可以拿来做证明。如果萨克森工人登上斗争的舞台，他们肯定地不会像他们的雇主自由资产者那样空谈一下就完事。\n\n另外我还请您注意一下德国工人阶级的运动。您上星期在贵报上预言我国将发生光荣革命——不是1688年那样的革命\u003C\u003C.ref [148] \"1688年的政变在英国资产阶级的历史书上称为“光荣革命”。这次政变后，英国确立了以土地贵族和金融资产阶级的妥协为基础的君主立宪政体。——第629页。 \">>。在这一点上您完全对。不过我只希望修正一点，或者更确切地说，只希望把您所说的说得更明确些，那就是：实现这一变革的将是德国的青年。但是这种青年不应该在资产阶级中去寻找。德国的革命行动将从我们的工人当中开始。的确，在我们的资产阶级当中也有不少的共和主义者以至共产主义者，而且也有不少这样的青年，如果现在爆发革命，他们在运动中就会非常有用；但是这些人是资产者，是追求利润和经营企业的人。谁能向我们担保，这些人不会因他们的职业，不会因他们的社会地位而堕落腐化？就是由于他们的社会地位，他们才靠他人的繁重的劳动来生活，靠吮吸工人阶级的血、榨取工人阶级的脂膏来养肥自己。即使他们仅仅在职业上是资产者而在思想感情上是无产者，但是和那些因本身利益而死抓住现存秩序不放并一心只想塞满自己钱袋的资产者相比，他们在人数上实在太少了。所幸的是我们根本没有指靠资产阶级。无产阶级运动以惊人的速度展开了，一两年后，我们就可以检阅光荣的工人队伍，即民主主义者和共产主义者的队伍，因为在我国对工人阶级来说，民主主义和共产主义是一个东西。1844年西里西亚的织工发出了信号，波希米亚和萨克森的印花工人和铁路建筑工人、柏林的印花工人以及几乎整个德国的产业工人都纷纷举行罢工和局部的起义来响应；这些起义几乎都是由于法律禁止结社而引起的。现在运动差不多扩展到了全国，并且还在继续平稳地发展，可是资产阶级却只是在鼓吹“宪法”、“出版自由”、“保护关税”、“德国天主教”和“新教改革”。虽然所有这些资产阶级运动都有它们的作用，但是根本不能影响工人阶级，因为工人阶级有自己的运动，即饭碗问题的运动。\n\n在下一封信中我将详细地谈这个问题。\n\n\n\u003C\u003C.fn 弗·恩格斯写于1845年9月8日至11日>>\n\u003C\u003C.fn 载于1845年9月13日“北极星报”第409号>>\n\u003C\u003C.fn 并在标题下附有编者注：本报通讯员来稿>>\n\u003C\u003C.fn 按报纸原文刊印>>\n\u003C\u003C.fn 原文是英文>>\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n\"\"\"\n[146] 莱比锡大屠杀是指萨克森军队枪杀1845年8月12日在莱比锡举行游行示威的群众这件事。游行示威是为了反对萨克森政府镇压“德国天主教徒”的运动和迫害其领袖之一的约·隆格牧师；它的导火线是为迎接亲王约翰而举行的阅兵典礼。1844年德国许多邦里都发生了“德国天主教徒”的运动，这一运动席卷了大部分中小资产者。“德国天主教徒”推翻了罗马教皇的权力和天主教的许多教条与仪式后，便竭力使天主教适应于上升的德国资产阶级的需要。——第627页。\n\n[147] 1819年8月16日，为争取选举改革在曼彻斯特近郊圣彼得广场举行群众大会的手无寸铁的群众遭到英国军队的血腥屠杀。由于这一事件和滑铁卢战役相类似，所以现在的人都把它叫做彼得卢事件。——第627页。\n\n[148] 1688年的政变在英国资产阶级的历史书上称为“光荣革命”。这次政变后，英国确立了以土地贵族和金融资产阶级的妥协为基础的君主立宪政体。——第629页。 \n\"\"\"\n\u003C/details>\n","revision":"0","bag":"default"},

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;

*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";

*/

	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];

						if(p !== -1) {

						}

						if(p !== -1) {

			array.push.apply(array,value);

		p = array.indexOf(value);
