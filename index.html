{"title":"我们的纲领","created":"20220524014503000","modified":"20220524025121314","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.ref [1] \"《我们的纲领》是列宁在流放中为《工人报》写的一组文章中的一篇。1899年崩得中央委员会试图恢复《工人报》时，编辑部曾先后建议列宁参加编辑和撰稿。由于《工人报》复刊未成，这组文章当时也就没有发表。\">>\n\n\u003C\u003C.center （不早于1899年10月）>>\n\n\n\n目前国际社会民主党正处于思想动摇的时期。马克思和恩格斯的学说一向被认为是革命理论的牢固基础，但是，现在到处都有人说这些学说不完备和过时了。凡自称为社会民主党人并且打算出版社会民主党机关报的人，都应该以明确的态度对待这个不仅只是德国社会民主党人才关心的问题。\n\n我们完全以马克思主义的理论为依据，因为它第一次把社会主义从空想变成科学，给这个科学奠定了巩固的基础，指出了继续发展和详细研究这个科学所应遵循的道路。它揭示了现代资本主义经济的实质，说明了雇用工人、购买劳动力怎样掩盖着一小撮资本家、土地占有者、厂主、矿山主等等对千百万贫苦人民的奴役。它表明了现代资本主义发展的整个过程怎样使小生产逐渐受大生产的排挤，怎样创造条件，使社会主义社会制度成为可能和必然。它教导我们透过那些积习、政治手腕、奥妙的法律和诡辩的学说看出阶级斗争，看出形形色色的有产阶级同广大贫苦人民、同领导一切贫苦人民的无产阶级的斗争。它说明了革命的社会党的真正任务不是臆造种种改造社会的计划，不是劝导资本家及其走狗改善工人的处境，不是策划密谋，而是组织无产阶级的阶级斗争，领导这一斗争，而斗争的最终目的是由无产阶级夺取政权并组织社会主义社会。\n\n我们现在要问，那些纠集在德国社会党人伯恩斯坦周围、在这一时期大喊大叫要「革新」这个理论的人，究竟对这个理论有什么新的贡献呢？什么也没有，他们并没有把马克思和恩格斯嘱咐我们加以发展的科学推进一步；他们并没有教给无产阶级任何新的斗争方法；他们只是向后退，借用一些落后理论的片言只语，不是向无产阶级宣传斗争的理论，而是宣传让步的理论，宣传对无产阶级的死敌、对无休止地寻找新花招来迫害社会党人的政府和资产阶级政党实行让步的理论。俄国社会民主党创始人和领袖之一的普列汉诺夫，对伯恩斯坦的最时髦的「批评」作了无情的批判\u003C\u003C.ref [2] ' 指普列汉诺夫在《伯恩斯坦与唯物主义》和《我们为什么应该感谢他？》两篇文章中对伯恩斯坦的批判。'>> ，他做得完全正确。现在连德国工人的代表人物也摒弃了伯恩斯坦的观点（在汉诺威代表大会上）\u003C\u003C.ref [3] ' 德国社会民主党汉诺威代表大会于1899年10月9－14日举行。奥．倍倍尔就大会议程上的主要问题－－「对党的基本观点和策略的攻击」做了报告。代表大会议程所以列入这个问题，是因为伯恩斯坦为首的修正主义者要修改马克思主义理论，并要求重新审查社会民主党的革命政策和策略。代表大会通过的专门决议否决了修正主义者的要求，但是对伯恩斯坦主义的批判并没有开展起来。列宁对倍倍尔的报告给予很高的评价。'>> 。\n\n我们知道，说这些话会受到百般的责难，有人会大叫大嚷，说我们想把社会党变成一个「正统教徒」会，迫害那些背弃「教条」、具有独立见解等等的「异端分子」。我们熟悉所有这些时髦的刻薄话。不过这些话一点也不正确，也毫无意义。没有革命理论，就不会有坚强的社会党，因为革命理论能使一切社会党人团结起来，他们从革命理论中能取得一切信念，他们能运用革命理论来确定斗争方法和活动方式；维护这个具有起码理解力的人都认为是正确的理论，反对毫无根据的攻击，反对败坏这个理论的企图，这决不等于敌视任何批评。我们决不把马克思的理论看作某种一成不变的和神圣不可侵犯的东西；恰恰相反，我们深信：它只是给一种科学奠定了基础，社会党人如果不愿落后于实际生活，就应当在各方面把这门科学推向前进。我们认为，对于俄国社会党人来说，尤其需要独立地探讨马克思的理论，因为它所提供的只是总的指导原理，而这些原理的应用具体地说，在英国不同于法国，在法国不同于德国，在德国又不同于俄国。因此我们很愿意在我们的报纸上登载有关理论问题的文章，请全体同志来公开讨论争论之点。\n\n在俄国运用各国社会民主党人共同的纲领时，究竟会产生哪些主要问题呢？我们已经说过，这个纲领的实质就是组织无产阶级的阶级斗争，领导这一斗争，而斗争的最终目的是由无产阶级夺取政权和组织社会主义社会。无产阶级的阶级斗争分为经济斗争（反对个别资本家或个别资本家集团，争取改善工人生活状况）和政治斗争（反对政府，争取扩大民权，即争取民主和争取扩大无产阶级的政治权力）。有些俄国社会民主党人（主办《工人思想报》的那些人大概可以包括在内）认为经济斗争重要得多，而政治斗争则似乎可以推延到比较遥远的将来。这种见解是完全不正确的。所有的社会民主党人都认为必须组织工人阶级的经济斗争，必须在这个基础上到工人中间进行鼓动，即帮助工人去同厂主进行日常斗争，叫他们注意压迫的种种形式和事实，从而向他们说明联合起来的必要性。但是，因为经济斗争而忘掉政治斗争，那就是背弃了全世界社会民主党的基本原则，那就是忘掉了全部工人运动史所教导我们的一切。资产阶级的忠实拥护者和为资产阶级服务的政府的忠实拥护者，甚至不止一次地试图组织纯经济性的工会来引诱工人离开「政治」，离开社会主义。俄国政府也很可能会采取某种类似的办法，因为它总是设法给人民小恩小惠，确切些说，假仁假义地施与人民小恩小惠，目的只是使人民不去考虑自己毫无权利和备受压迫的状况。如果工人不能像德国工人和欧洲其它一切国家（土耳其和俄国除外）工人那样享有自由集会、结社、办报纸、派代表参加人民的集会这些权利，那么任何经济斗争都不能给他们带来持久的改善，甚至不可能大规模地进行任何经济斗争。而要想获得这些权利，就必须进行政治斗争。在俄国，不但工人而且全体公民都被剥夺了政治权利。俄国是一个专制君主制即无限君主制的国家。沙皇独自颁布法律，任命官吏，监督官吏。因此，看来好像俄国沙皇和沙皇政府不从属于任何阶级，对所有的人都一视同仁。但是实际上所有的官吏都来自有产者阶级，而且都受大资本家的支配。大资本家可以任意驱使各个大臣，可以为所欲为。俄国工人阶级受着双重压迫：他们受资本家和地主的抢劫和掠夺，为了使他们不能反抗，警察还把他们的手脚束缚起来，把他们的嘴堵住，对一切试图维护民权的人进行迫害。每次反对资本家的罢工都会引起军警对工人的袭击。一切经济斗争都必然要变成政治斗争，所以社会民主党应该把这两种斗争紧紧地结合成无产阶级统一的阶级斗争。这种斗争的首要目的应该是争取政治权利，争取政治自由。既然彼得堡一个城市的工人在社会党人的帮助不大的情况下能够很快地迫使政府让步——颁布关于缩短工作日的法令\u003C\u003C.ref [4] ' 指1896年5－6月彼得堡纺织工人大罢工。19世纪90年代，俄国工人运动高涨，1895年雅罗斯拉夫尔纺织工厂的罢工、同年秋季彼得堡托伦顿工厂的罢工和1896年彼得堡纺织工人的大罢工。其中彼得堡纺织工人大罢工的影响最大。这次罢工的起因是工厂主拒绝向工人支付尼古拉二世加冕礼那几天假日的全额工资。罢工从俄罗斯纺纱厂（即卡林金工厂）开始，很快就席卷了所有纺织工厂，并波及机器、橡胶、造纸、制糖等工厂，参加者达三万多人。这次罢工是在彼得堡工人阶级解放斗争协会领导下进行的。该会散发了传单和宣言，号召工人起来捍卫自己的权利。罢工的基本要求是：把工作日缩短为10 1/2小时，提高计件单价，按时发放工资等。列宁称此次罢工为著名的彼得堡工业战争。它第一次推动了彼得堡无产阶级结成广泛阵线向剥削者进行斗争，并促进了全俄工人运动的发展。在这次罢工的压力下，沙皇政府加速了工厂法的修订，于1897年6月2日（14日）颁布了将工业企业和铁路工厂的工作日缩短为11 1/2小时的法令。'>>，那么整个俄国工人阶级在「俄国社会民主工党」的统一领导下就一定能通过顽强的斗争获得无比重大的让步。\n\n俄国工人阶级即使得不到其它任何阶级的帮助，也能单独进行经济斗争和政治斗争。但是在政治斗争中工人并不是孤立的。人民毫无权利，强盗官吏横行霸道，也激怒了一切对限制言论自由和思想自由的行为不能容忍的比较正直的知识界人士，激怒了受迫害的波兰人、芬兰人、犹太人和俄国的教派信徒，激怒了受官吏和警察欺压而又无处投诉的小商人、小企业主和小农。所有这些居民集团是无力单独进行坚决的政治斗争的，但是只要工人阶级举起斗争的旗帜，他们就会从各方面向工人阶级伸出援助的手。俄国社会民主党一旦成为一切争民权、争民主的战士的领袖，那它就会是不可战胜的！\n\n这就是我们的基本观点，我们将在我们的报纸上系统而全面地发挥这些观点。我们深信，这样做我们就能沿着「俄国社会民主工党」的《宣言》所指引的道路前进。\n\n\n\n\n\n\n\n\n\n","revision":"0","bag":"default"},

{"title":"我们为什么出版这个《劳动音》呢？","created":"20220519085112490","modified":"20220519085946413","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003Cp style=\"text-align:center;\">（1920.11.7）\u003C/p>\n\n　　我最亲爱的劳动同胞呀！今天是我们与各位见面的第一次，我们怎样的喜欢！我们愿时常得与各位亲近，来大家谈天谈天，但是我想各位心中一定发生两个疑问，（一）就是究竟为什么我们出版这个《劳动音》呢？（二）这个《劳动音》里面的文章，又说些什么话呢？我要使各位明白我们的意思，所以第一篇文章，不得不先将这两个疑问详详细细的讲清楚，请各位且瞧下去就明白了。\n\n　　我们相信“劳动”是人类生存在世界上第一个要件。因为人类是进化的，一天比一天不同，天天变动，天天进步，由旧的变为新的，由不完善的进为完善的，所以能达到这新的完善的，就是由人类“劳动”的结果，那末，我们就明白，劳动就是进化的原动力，劳动就是世界文明的根源，劳动就是增进人生的幸福，故我们出版这个《劳动音》，来提倡那神圣的“劳动主义”，以促世界文明的进步，增进人生的幸福。\n\n　　但是我们试放开眼光，瞧瞧今日世界上各国的社会，所有的人类，都人人能从事有益于人生的劳动吗？我们知道今日各国社会上都有一种最不好的现象。什么呢？就是有一种不从事劳动的人——如官吏，政客，军人，资本家，教士，警察等，他们都不去劳动，从事有益于人生的生产事业，专在社会上做寄生虫，把我们真正的劳动同胞所生产出来的东西，用强力来侵占了去，供他们的生活，供他们的快乐，唉！世上那里有这样便宜，这样没道理，这样不公平的事情，我们辛辛苦苦的做来，他们安安乐乐的拿去，使我们生活困难，朝不保夕，父母妻子，不能饱暖。所以我们出版这个《劳动音》，来排斥那种不劳动而食的一班人，以维持我们从事正当劳动的同胞，使得满足的生活，快乐的幸福。\n\n　　我们既要排斥那班不劳动而食的人，以维持我们真正劳动同胞的生活，那末，我们不可不有充足的智识和善良的方法，做我们排斥他们的利器，阶级战争的工具，所以我们出版这个《劳动音》，来阐明真理增进一般劳动同胞的智识，研究些方法，以指导一般劳动同胞的进行，使解决这不公平的事情，改良社会的组织。\n\n　　更进一层讲，各位要知道，今日世界上最重大的事情是什么？就是社会改造问题——直言之就是“劳动问题”，你瞧英、美、法、德、意、荷、俄、日等国今日的现象，那一国不发生罢工问题，以实行劳动运动，那一国劳动者不有坚固团结的工人团体呢！所以我们出版这个《劳动音》，来介绍世界的智识，普通的学术及专门的技能，又纪述世界劳动者的运动状况，以促进国内劳动同胞的团结，及与世界劳动者携手，共同去干社会改造的事情。\n\n　　我们更希望国内的劳动同胞与我们携手，时常将其所在的工厂、制造场和一切生产机关的内容组织，现在办理情形，所出产的物品概况，工人的数目种类——如男女老幼，待遇的情形，工钱的制度，做工的时间，工场的规则等，和工人自己个人的生活情形，感想的意见，对于家庭的关系等一切情形，随时详详细细的告诉给我们，使我们发表出来，使国内各工人容易联络，及使留心社会问题的人，做研究的资料，使热心社会改革的人，去求解决的方法，更使世界的劳动者和社会改造家，明白我们国内的劳动真相，来设法帮助我们解决，共促文化的进步，世界的和平，人类的幸福，那就是我们出版这《劳动音》的本意，我最亲爱的劳动同胞呀！你们既然明白了，我们是你们最好的朋友了，请了，第二期再见吧！祝你们努力！前进！\n\n\n\u003Cp style=\"text-align:right;\">//原载《劳动音》第一册//\u003C/p>\n\u003Cp style=\"text-align:right;\">//署名：心美//\u003C/p>\n","revision":"0","bag":"default"},

{"title":"五一纪念日于现在中国劳动界的意义","created":"20220524015846000","modified":"20220524015846000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1922.5.1）>>\n\n五一的历史，我曾详细的作过一篇“五一运动史”，想读者还能忆起，现在不再详述了。\n\n\n五一是工人的日子，是工人为八小时工作运动奋斗而得胜利的日子，是工人站起的日子，是工人扩张团结精进奋战的日子，不是工人欢欣鼓舞点缀升平的日子。在我们中国今日的劳动界，尤其应该令这个日子含有严重的意义，尤其应该不令这个日子毫无意义的粉饰过去。\n\n\n我很诧异人家有一种含有进步的奋斗的活动的精神的制度、理想、风俗、典礼，一到我们中国人的眼里，便把他看作一个固定的、呆板的、安享的、静止的东西，譬如“平民主义”、“自由”、“平等”等理想，都是空明灵动的人生的态度，所能得到的只是一部分，而此一部分亦只是永无止境、进化不息的全程中的一个起点，或是一段过程，绝不是象面包似的现成的一件死东西，拿到手吃到口便算了事的。五一纪念也是这样，在人家便把他作的轰轰烈烈，活活泼泼，一年过一回，一年有一年的意义，一回有一回的意义。所以各国资本阶级都是战战兢兢的过这一天，人称此日是资本家的厄日。这个原故就是他们能够认明此日是工人表示态度的一日，——表示奋斗的态度的一日，不是他们表示满足的一日。试想！人家在这一天不知已竟得过几多的胜利，犹且如此，而我们在这样一个壮烈的日子，没有得过一点的成功，应该怎样的急起直追，仗着国际的同胞联合的声势，作点奋进的工作！依我看来，至少亦应该认清这日子是我们表示站起来的态度的一日。那料他刚到中国人的眼里，又把他看成了一个庆祝的、欢乐的、享福的、歌舞升平的日子了！\n\n\n五一的标语是工作八小时，修游八小时，休息八小时。除休息八小时不用说明外，我且说说工作八小时、修游八小时的理由。\n\n\n为什么要工作八小时呢？工作本是一件好事。而且人是动物中的一种，靠活动才能生存的。设使有人把我们关在一个地方，给我们吃，给我们穿，给我们睡觉的床，但不许我们动作，我们试想那是怎样的苦痛，与位置罪人的囚狱有没有两样的地方？但是动作若没有秩序，亦与人性相反，必是有秩序的动作，才能与人性相安，才能与人生有益。惟有工作的动作是最有秩序的，而且有生产的结果，更能助人工作的兴趣。我们读那古代的劳动歌，“日出而作，日入而息，耕田而食，凿井而饮，帝力于我何有哉！”工作的人们是何等的快活。那末，我们为什么又作减少工作的运动，又主张工作八小时呢？这有几个理由：（1）生产的工具和生产的组织都改变了。从前工作十六小时乃至其以上，所生产的结果，现在只用八小时便可生产了。这是由生产的分量上论，应该减少工时的理由。（2）从前的生产场所在农村，在山林，在牧场，工作的地方空气鲜明，景色优美，时时与自然相接，可以减少疲劳与烦厌。现在的生产的场所都在大都会的大工场，机声轧轧，人迹纷杂，虽然机械的力量代替了好些人力，而精神上的疲劳与烦厌，则有增加无减少。这是由生产场所的光景上论，应该减少工时的理由。（3）若是集合的生产的结果仍归个人的私有，那么资本家必且贪得无厌，不惜牺牲工人的辛苦，多换取些剩余价值。虽然工时延长的结果，实际上未必较以适宜的时间工作为良，而以资本家欲望的贪婪，可以蔽着他的对于事理之明察，而一意以为增加工时即是增加剩余价值的重要方法。这是由资本主义的产业的性质上论，应该减少工时的理由。（4）人体的健全，全在身体和精神得保平均的调剂的发展。有动作的时候，必须有休息的时候。而休息的方法，并不只是睡眠，有益身心的娱乐亦是调剂倦苦慰安疲劳的最重要的方法。而且智的情的方面的发展，与提高于工人的生活，亦为必要。这又是由工人的身体与精神的健全上论，应该减少工时的理由。根于以上诸理由，工人应该自己起来作八小时工作的运动。\n\n\n为什么要修游八小时呢？关于游玩这件事，新旧的观念不同。于前的旧观念，以为游玩是小孩子的事，成人不该游玩，而且有许多规规矩矩的成人，并小孩子亦不许游玩，以为小孩子亦应该把有用的时间作有用的事，游玩无用废时，亦不该令小孩子去作。近世纪以来，这个观念才大有变动。有人说游玩是过剩元气的表示，一个小孩子正在发长的时候，他的过剩的精神都以游玩的形式表现出来，而游玩的观念一变。又有人解释小孩子游玩的进程的次序，恰与人群进化的次序相应，最初的游玩是度那未开人种的生活，其次对于那半开人种的生活很有兴味，再次玩那群兽的或合作的游戏。这可以说是在游玩的发达上到了文明时期的阶段了，游玩的观念又一变。近年来许多学者认游玩为生活的训练的预备。一个小猫提住一条线，便龙骧虎跃的玩耍起来，全是为将来捕鼠生活的预备。小猫依此以发展他的爪与眼机，借此可以训练他，使他能够在短促的时间获得食物。小羊的游玩，亦是预备他的刍食的生活。一个男孩子总是喜欢玩些建筑、创造、获得的动作。一个女孩子总是喜欢玩那抱弄小儿的事，作母性的准备。这样解释游玩是自然的训练的表现，是自然的学校的一部，是第一级的课程。游玩一事，于小孩子固是要紧了，就于成年的工人亦是最高无上的再造者。游玩在一种意义是增益的生活的准备，一个人要停止了他的游玩的兴趣，他便要老的快，以至于死。一天作工的疲劳与厌倦，一场的游玩便可以扫荡净尽。游玩的态度可以终生保持。须知游玩不是奢侈的事，乃是必要的事。Frederic \nC.Howe说：“文明实在是全视人们怎样用他们的闲暇。”所以我们要求工作八小时，游玩八小时，休息八小时，就是认游玩占我们生活的三分之一，并且是最重要的三分之一，可以苏慰工作的疲倦，可以免除堕落的恶习，可以回复身体的健康、精神的畅旺，可以补少年时教育的不足，可以与人以机械的生活所缺的变化与迁动，并机器产业所毁坏的训练，增加人们产业的、政治的、社会的效能。游玩应与教育一样重视。关于游玩的机关与设备，有两种：一为商业的设备，如剧院等；一为社会的设备，如公园、运动场、学校、俱乐部等。我们应该要求公家为种种正当娱乐的设备在工人聚集的地方。\n\n\n我们中国劳动界对于五一节不该庆祝，应该标出许多具体的标语，按程序要求实现。我且把我想得到的写在下面，供大家参考：\n\n\n（一）关于外交者\n\n（1）反对国际的军阀财阀的压迫；\n\n（2）要求与劳农俄国成立商约并即正式承认其政府。\n\n（二）关于内政者\n\n（1）否认督军制及巡阅使制，一律改为国军，实行裁兵；\n\n（2）主张开国家大会，容纳各阶级的代表，制定国宪；\n\n（3）反对以人民为牺牲的内讧的战争。\n\n（三）关于改善工人境遇者\n\n（1）八小时工作，额外工作加薪；\n\n（2）假期停工给薪；\n\n（3）男女同工同酬；\n\n（4）含有危险性的工作应该格外优待，如矿路电等；\n\n（5）取缔童工；\n\n（6）要求公家在工人集合的地方多设正当娱乐的场所及设备。\n\n\n\n\n\n\n\u003C\u003C.fn \"\t　　1922年5月1日\">>\n\u003C\u003C.fn \"\t　　“晨报”副刊\">>\n\u003C\u003C.fn \"\t　　署名：李守常　\">>\n","revision":"0","bag":"default"},

{"title":"物质变动与道德变动","created":"20220523090547000","modified":"20220523090547000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1919.12.1）>>\n! （一）\n\n\n近几年来常常听关心世道人心的人，谈到道德问题。有的人说现在旧道德已竟破灭，新道德尚未建设，这个青黄不接人心荒乱的时候真正可忧。有的人说，别的东西或者有新旧，道德万没有新旧。又有人说，大战以后欧洲之所应为一面开新，一面必当复旧，物质上开新之局或急于复旧，而道德上复旧之必要必甚于开新。这些话都很可以启发我的研究兴味，我于是想用一番严密的思索去研究这道德问题。\n\n\n我当研究道德问题的时候，发了几个疑问：第一问道德是甚么东西？第二问道德的内容是永久不变的，还是常常变化的？第三问道德有没有新旧？第四问道德与物质是怎样的关系？\n\n\n以上诸问，都是从希腊哲学以来没有解决的问题，因为解决这个问题是一件很不容易的事情。但是道德心的存在却是极明了的事实，不能不承认的。我们遇见种种事体在我们心中自然而然发出一种有权威的声音，说这是善或是恶，我们只有从着这种声音的命令往善这一方面走，往光明一方面走，自然作出“爱他”、“牺牲”等等的行为。在这有权威的声音指挥之下，“忠信”、“正直”、“公平”诸种德性都能表现于我们身上。我们若是不听从他，我们受自己良心的责斥，我们自己若作了恶事，就是他人不知，我们也自觉悔悟，自感羞耻，全因为我们心中有道德心的要求，义务的要求。这自然发现、自有权威的点就是道德的特质。自然科学哪、法律哪、政治哪、宗教哪、哲学哪，都是学而后能知的东西，决不是自然有权威的东西。惟有道德，才是这样自然有权威的东西。\n\n\n但是这道德心究竟是怎样发生出来的呢？有人归之于个人的经验；有人归之于教育；有人归之于习惯礼俗；有人归之于求快乐、求幸福的念望；又有人归之于精练的利己心，或对于他人的同情心。这些都不能说明人心中的声音——牺牲自己爱他人的行为。道德这个东西，既是无论如何由人间现实的生活都不能说明，于是就有些人抛了地上的生活、人间的生活，逃入宗教的灵界，因为宗教是一个无知的隐遁地方。在超自然的地方，在人间现实生活以外的地方，求道德的根原，就是说，善心是神特地给人间的，恶心是由人间的肉欲生的，是由物质界生的，是由罪孽生的。本来善恶根原的不可解，就是宗教发生的一个原因。人类对于自然界，或人间现象不能理解的地方，便归之于神。道德心、善恶心的不可思议，也苦过很多的哲人。这些哲人也都觉得解释说明这不可思议的现象非借重神灵不可，所以柏拉图、康德之流都努力建设超自然的灵界。直到十九世纪后半，这最高道德的要求之本质才有了正确的说明。为此说明的两位学者就是达尔文与马克思。达尔文研究道德之动物的起原，马克思研究道德之历史的变迁。道德的种种问题至此遂得了一个解决的方法。\n\n! （二）\n\n\n我们先用达尔文的“进化论”解答道德是什么的问题。\n\n\n人类的道德心不是超自然的，也不是神赐的，乃是社会的本能。这社会的本能，也不是人类特有的，乃是动物界所同有的。有些人类以外的动物，虽依动物的种类，依其生活状态的差异，社会的本能也有种种的差异。但是他们因为生存竞争，与其环周的自然抗战，也都有他们社会的本能。占生物界一大群合的动物生存竞争、天然淘汰的结果，使他们诸种本能——若自发运动，若认识能力，若自己保存，若种族蕃殖，若母爱本能等等——日渐发达。社会的本能也和这些本能有同一的渊源，为同一的发展。而在有社会的共同生活的动物，象那一种的肉食兽、很多的草食兽、反嚼兽、猿猴等类，社会的本能尤其发达。人类也和上举诸兽相同，非为社会的共同生活，则不能立足于自然界。故人类之社会的本能也很发达。\n\n\n社会的本能也有多种。有几种社会的本能确是社会生活存续的必要条件，没有这种本能，社会生活，无论如何，不能存续。这种本能，在不与人类一样为社会的结合便不能生活的动物种属间，也颇发达。这种本能果为何物呢？第一就是为社会全体，舍弃自己的牺牲心。若是群居的动物没有这种本能，各自顾各自的生活，不肯把社会全体放在自己以上，他的社会必受环周的自然力与外敌的压迫而归于灭亡。譬如一群水牛为虎所袭的时候，其中各个分子如没有为一群全体死战的决心，各自惜命纷纷逃散，那水牛的群合必归灭亡。故自己牺牲，在这种动物的群合，是第一不可缺的社会的本能。在人类社会也是如此。此外还有拥护共同利益的勇气，对于社会的忠诚，对于全体意志的服从，顾恤毁誉褒贬的名誉心，都是社会的本能，都曾发见于动物社会极高度的发达的也很多。这些社会的本能和那被称为至高无上灵妙不可思议的人类道德，全是一个东西。但是“公平”这一样道德在动物界恐怕没有。因为在动物的社会里，虽有天然生理上的不平等，却没有由社会的关系生出的不平等，从而没有要求社会的平等之必要，也没有公平这一样道德存在的理由。所以公平只是人类社会特有的道德。\n\n\n这样看来，道德原来是动物界的产物。人类的道德，从人类还不过是一种群居的动物时代，就是还没有进化到现今的人类时代，既已存在。人类为抵抗他的环境，适应他的周围，维持他的生存，不能不靠着多数的协力，群合的互助，去征服自然。这协力互助的精神，这道德心，这社会的本能，是能够使人类进步的。而且随着人类的进步，他的内容也益益发达。\n\n\n因为人类的道德心，从最古的人类生活时代，既是一种强烈之社会的本能，在人人心中发一种有权威的声音，到了如今我们的心中仍然有此声响，带着一种神秘的性质，不因外界何等的刺激，不因何等的利害关系，他能自然挟着权威发动出来。他那神秘的性质和性欲的神秘、母爱的神秘、牺牲心的神秘、乃至其他生物界一般的神秘是一样的东西，绝不是超自然的力，绝不是神的力。\n\n\n正惟道德心是动物的本能，和自己保存种族蕃殖等本能有同一的根源，所以才有使我们毫不踌躇、立即听从的力量，所以我们遇见什么事情才能即时判断他的善恶邪正，所以我们才于我们的道德判断有强大的确信力，所以探求他的活动的理法，分解他，说明他，愈颇困难。\n\n\n明白了这个道德，“义务”是什么，“良心”是什么，也都可以明白了。所谓义务，所谓良心，毕竟是社会的本能的呼声。然“自己保存”的本能、“种族蕃殖”的本能也有与比呼声同时发生的时候。在这个时候，这二种本能常常反抗社会的本能，结果这二种本能或得相当的满足，可是这不过是暂时的现象，不久归于镇静，社会的本能发出更强的声音，就是愧悔的一念。有人以良心为对于共同生活伴侣间的恐怖——就是对于同类所与的摈斥或刑罚的恐怖——之声音。但是大错了。良心之起，于对他人全不知觉的事也起，对于四围的人都夸奖赞叹的事也起，甚至对于因为对于同类及同类间的舆论的恐怖而作的行为也起。可见良心的威力全系自发的，非因被动的。至于舆论的褒贬固然也是确与人的行为以很大影响的要素，然舆论所以能有影响的原故，全因为豫先有一种名誉心的社会的本能存在。舆论怎样督责，假使没有注意褒贬的名誉心的社会的本能，当不能有什么影响。舆论作出社会的本能的事，是作不到的。\n\n\n依了这样说明，我们可以晓得道德这个东西不是超自然的东西，不是超物质以上的东西，不是凭空从天上掉下来的东西。他的本原不在天神的宠赐，也不在圣贤的经传，实在我们人间的动物的地上的生活之中。他的基础就是自然，就是物质，就是生活的要求。简单一句话，道德就是适应社会生活的要求之社会的本能。\n\n! （三）\n\n\n达尔文的理论可以把道德的本质阐发明白了。可是道德何以因时因地而生种种变动？以何缘故社会的本能之活动发生种种差别？说明这个道理，我们要用马克思一派的唯物史观了。\n\n\n马克思一派唯物史观的要旨，就是说：人类社会一切精神的构造都是表层构造，只有物质的经济的构造是这些表层构造的基础构造。在物理上物质的分量和性质虽无增减变动，而在经济上物质的结合和位置则常常变动。物质既常有变动，精神的构造也就随着变动。所以思想、主义、哲学、宗教、道德、法制等等不能限制经济变化物质变化，而物质和经济可以决定思想、主义、哲学、宗教、道德、法制等等。\n\n\n我们先说宗教与哲学。一切宗教没有不受生产技术进步的左右的，没有不随着他变迁的。上古时代，人类的生产技术还未能征服自然力，自然几乎完全支配人类，人类劳作的器具，只是取存于自然界的物质原形而利用之，还没有自制器具的知识和能力。那时的人类只是崇拜自然力，太阳、天、电光、火、山川、草木、动物等，人类都看作最重要的物件，故崇拜之为神灵。拜火拜物诸教均发生于此时。直到现在，蛮人社会还是如此。纽基尼亚人奉一种长食的椰子为神，认自己的种族是从椰子生下来的，就是一个显例。\n\n\n后来生产技术稍稍进步，农业渐起，军人宗祝这一类的人渐握权力，从前受制于自然，现在受制于地位较高的人类了。因为这时的社会已经分出治者与被治者阶级，这时的宗教又生一大变化。从前是崇拜自然物的原形，现在是把自然物当作一个有力的人去崇拜他了。在希腊何美尔（Homer）的诗中所表现的神，都是男女有力的君长，都是智勇美爱的代身。因为生产技术与人以权力的结果，自然神就化为伟大的人了。后来希腊人的生产技术益有进步，商工勃兴，智勇美爱肉体的属性又失了重大的位置，有神变不可思议的万能力的乃在精神。因为在商业竞争的社会里，人类的精神是最重大的要素，计算数量的也是他，创作新发明的也是他，营谋利益的也是他，精神实是那时商业社会人类生活的中心。故当时哲家若梭格拉的，若柏拉图都说自然界久已不足引我们的注意了。引我们注意的只是思想上及精神上的现象。这种变迁明明白白是生产技术进步的结果。但是人类精神里有很多奇妙不可思议的现象，就象道德心是什么东西，善恶的观念是从何发生，柏拉图诸哲家也不能解释。由自然界的知识与经验不能说明，结局仍是归之于神，归之于天界。故当时多数人仍把道德的精神认作神，认他有超自然的渊源。\n\n\n各国分立，经济上政治上全不统一的时代——就是各国还未组成一个大商业社会的时代，——尚有多神及自然神存在的余地。自希腊之世界的商业发达以来，罗马竟在地中海沿岸的全部建一商业的世界帝国。这种经济上的变动反映到当时思想上，遂以唯一精神的神说明当时的全世界及存于其中的疑问，使所有的自然神全归于消灭。驱逐这些自然神的固然是柏拉图及士多亚派哲学上的一神论，而一神论的背景，毕竟是当时罗马的具有绝大威力的生产技术，罗马的商业交通，罗马的商业大社会。\n\n\n到了罗马帝政时代，大经济组织、大商业社会正要崩坏的时候，恰有一种适合当时社会关系的一神教进来，就是耶稣教了。耶稣教把希腊原来的一神论吸收进去，把所有的势力归于一个精神，归于一个神。\n\n\n罗马商业的大社会崩坏之后，从前各个分立的自然经济又复出现。中世纪的经济组织次第发展，耶稣教也不能保持他的本来面目，他的内容自然发生了变动。中世纪的社会是分有土地的封建制度、领主制度的社会，社会的阶级象梯子段一样，一层一层的互相隶属，最高的是皇帝，皇帝之下有王公，王公之下有诸侯，诸侯之下有小领主，百姓农奴被践踏在地底。教会本来是共产的组合，到了此时这种阶级的经济组织又反映到教会的组织，渐次发达，也成了个掠夺组织、阶级组织。最高的是教皇，教皇之下有大僧正、僧正等，僧正之下有高僧，由高僧至普通僧民的中间还有种种僧官的阶级。百姓农奴伏在地底，又多受一层践踏。这种阶级的经济组织又反映到耶教的实质，天上也不是一个神住着了。最高的是神，神之下有神子，有精灵，其下更有种种的天使，堕落的天使，又有恶魔。神的一族，恰和皇帝教皇及其隶属相照应；人在诸神之下，恰和百姓居社会之最下层相照应。人类的精神把地上的实物写映于天上，没有比这个例子再明白的了。\n\n\n后来都市渐渐发达，宗教上又生一变化。意大利、南德意志、法兰西、英吉利、荷兰诸国都市上的居民，因其工商业的关系，渐立于有权力的地位，对于贵族、僧侣有了自由独立的位置。随着他们对于社会的观念的变动，对于宇宙的观念也变了。于是要求一种新宗教。他们既在经济上不认自己以上的势力，又在政治上作了独立的市民、独立的资本家、独立的商人，立于自由的地位，他们觉着自己与宇宙的中间，自己与神的中间，也不须有中间人介绍人存在了。所以他们蔑视教皇，蔑视僧官，自己作自己的牧师，直接与神相见，这就是路德及加尔文所倡的新教。这样看来，宗教革新的运动全是近世资本家阶级自觉其经济的实力的结果。资本家是个人的反映出来的，所以新宗教也是个人的。\n\n\n美洲及印度发见以后，资本主义的制度愈颇强大，工商贸易愈颇发达，人与人的关系几乎没有了，几乎全是物品与物品的关系了。一切物品于其各个实质的使用价值以外，又有一般共通抽象的交换价值。所以这时的人也互认为抽象的东西。因而所信的神也变成一个抽象的概念了。又因资本主义制度发达之下，贫困日见增加，在这种惨烈的竞争场里，社会现象迷乱复杂的程度有加无已，人若想求慰安与幸福，除了内观、冥想、灵化而外，殆不可能。而资本家的个人的表象照映于精神界就成了一个绝大的孤立的神。十七世纪的哲学家，若笛卡儿、斯宾挪撒等都认神是有绝大精神的绝大体，能自动自考，就是这个原故。又因生产技术的进步，资本主义制度的发达对于自然界的知识骤见增大，十七世纪间自然现象的不可解大概已渐消灭，但于精神科学尚未能加以解释。这时的宗教渐渐离开自然界和物质，神遂全为离于现实界的不可思议的灵体。基督教贱肉的思想，与夫精神劳动与手足劳动分业的结果，也加了许多的势子。这时的哲家，若康德，则说时间的空间的事物是单纯的现象，没有真实的存在；若菲西的，则只认精神的主观就是我的。实在都是受了当时物质界经济界的影响，才有这种学说。就是因为当时的资本主义制度使每个人都成孤立，都成灵化，反映到宗教哲学上去，也就成一种孤立的抽象的精神。\n\n\n蒸汽机发明以后，生产力益加增大，交通机关及生产技术益加发达，对于自然的研究益有进步。自然现象的法则渐为人智所获得，超自然的存在一类神秘的事遂消灭于自然界。同时人类社会的实质也因交通机关生产技术发达的结果，乃有有史以前、有史以后的种种研究，或深入地底，研究地层地质；或远探蛮荒，研究原始社会的状况。又得了种种搜集历史统计材料的方法，而由挟着暴力的生产过程而生的社会问题，更促人竭力研究人类社会的实质。以是原因，自然现象、人类社会都脱去神秘的暗云，赤裸裸的立在科学知识之上，见了光明。以美育代宗教的学说，他就发生于现代了。\n\n\n资本阶级固然脱出神秘宗教的范围了，就是劳工阶级也是如此。因为他们天天在工厂作工，天天役使自然，利用自然，所以他们也了解自然了。自然现象于他们也没有什么神秘不可解的权威了。至于人类社会的实质，他们也都了解，他们知道现在资本主义制度是使他们贫困的唯一原因，知道现在的法律是阶级的法律，政治是阶级的政治，社会是阶级的社会。他们对于社会实质的了解，恐怕比绅士阀的学者还要彻底，还要明白。太阳出来了，没有打着灯笼走路的人了。\n\n\n以上所论，可以证明宗教、哲学都是随着物质变动而变动的。\n\n! （四）\n\n\n再看风俗与习惯。社会上风俗习惯的演成，也与那个社会那个时代的物质与经济有密切的关系。例如老人和妇女在社会上的地位，也因时因地而异，这也是因为经济的关系。在狩猎时代，食物常告缺乏，当时的人总是由此处到彼处的迁徙流转，老人在这社会里很是一种社会的累赘，所以常常被弃被杀被食。如今的蛮人社会也常常见此风俗。日本古代有老舍山的话，相传是当时舍弃老人的地方。中央亚非利加的土人将与他部落开战的时候，必先食其亲，因为怕战事一经开始，老人很容易为敌人所捕获，或遭虐待，或被虐杀，所以老人反以为自己的儿子所食为福，儿子亦以食其亲为孝。马来群岛的布尔聂伊附近，某岛中人遇着达于一定年龄的老人必穷追他，使他爬上大木，部落的青年群集木下摇之使他落下，活活跌死。耶士魁牟的女子亦以把他比邻罹病垂危的老太婆带到投弃老人的地方，由崖上把他推下，为爱他比邻、怜他比邻的行为。到了畜牧时代、农业时代，衣食的资料渐渐富裕，敬老的事渐视为重要。而以种种经验与知识渐为社会所需要，当时还没有文字的发明，老人就是知识经验的宝库，遂为社会所宝重。近来生产技术进步的结果，一切事象日新月异，古代传说反足以阻碍进步，社会之尊重老人遂又与前大不相同。不专因为他的衰老就尊重他，乃因为他能终其生涯和少年一样奋斗，为社会作出了许多生产的事业、创造的功绩。因为他不但不拿他的旧知识妨害进步，并且能够吸入新思潮，才尊重他。妇女在社会上的地位随着经济状况变动，也和老人一样。在游猎时代，狩猎与战争是男子的专门事业，当时的妇女虽未必不及男子骁勇，而因负怀孕哺乳育儿的重大责任，此类事体终非妇女所宜，遂渐渐止于一定的处所，在附近居处的田地里作些耕作，在家内作些烧煮的事情。因为狩猎的效果不能一定，而农作比较着有一定效果，且甚安全，所以当时妇女的地位比男子高，势力比男子大。后来牧畜与农业渐渐专归男子去作，妇女只作烧煮裁缝的事情，妇女的地位就渐渐低下。到了现代的工业时代，一方面因为资本主义发达的结果，家内手工渐渐不能支持，大规模的制成许多无产阶级，男子没有力量养恤妇女，只得从家庭里把他们解放出来，听他们自由活动，自己谋生。一方因为生产技术进步的结果，为妇女添出了许多与他们相宜的职业，妇女的地位又渐渐的提高了。这回欧洲大战（一九一四年的大战），许多的壮丁都跑到战场打仗，所有从前男子独占的职业，一时不得不让给女子，不得不仰赖女子，他们于是从家庭里跳出来，或入工厂工作，或当警察，或作电车司机人，或在军队里作后方勤动，都有很好的成绩。但是这回大战停了，战场上的兵士归来，产业雕敝没有工作，从前的职业又多为女子所占领，男工女工的中间现在已起了争议。不过以我的窥测，这个争议第一步可以促女工自己团结，第二步可以促男女两界的无产阶级联合，为阶级战争加一层势力，结果是女子在社会上必占与男子平等的地位。颇闻从法国回来的人说，战后的法国社会道德日趋堕落，男子游惰而好小利，女子好奢侈而多卖淫。忧时之士至为深抱杞忧，说欧洲有道德复旧的必要。但我以为此不必忧，这种现象全是因战争而起的物质变动的结果。欧洲这回大战，男丁战死于战场的不知有几千百万，社会上骤呈女子过庶的现象，女子过庶的结果，结婚难，离婚及私生子增多，卖淫及花柳病流行。物质上有人口的变动，而精神上还没认作道德的要求，（如法国女子与华工结婚还为法政府及社会所不喜，就是一例。）社会上才有这种悲惨的现象。在这个时期必要发生一种新道德，适应社会的要求，使物质的要求向上而为道德的要求。至于男子的游惰好小利，女子的奢侈，也是物质变动的结果。男子在战争时期中，精神上物质上都经了很多的困乏，加以生活难、工作难的影响，精神上自然要发生变动。游惰哪，好小利哪，都是因为这个原故。将来物质若是丰裕，经济组织若有相当的改造，精神上不会发现这种卑苦的现象。女子骤然得到工作的，自然要比从前奢侈些，也是当然的现象。固然战后的人口增加，或者加猛加速，女子过庶的不平均，或者可以调剂许多，而经济的组织生产的方法则已大有改动。故就物质论，只有开新，断无复旧；就道德与物质的关系论，只有适应，断无背驰。道德是精神现象的一种，精神现象是物质的反映，物质既不复旧，道德断无单独复旧的道理，物质既须急于开新，道德亦必跟着开新，因为物质与精神是一体的，因为道德的要求是适应物质上社会的要求而成的。耶士魁牟的女子本性上不能多产多生，所以他们的风俗就不以未婚的妇人产生及怀孕的处女为耻辱，所以在他们的社会多生多产的德比贞操的德重。女子贞操问题也是随着物质变动而为变动。在男子狩猎女子耕作的时期，女子的地位高于男子，女子生理上性欲的要求强于男子，所以贞操问题绝不发生，而且有一妻多夫的风俗。到了牧畜、农业为男子独占职业的时期，女子的地位低降下去，女子靠着男子生活，男子就由弱者地位转到强者地位，女子的贞操问题从而发生，且是绝对的、强制的、片面的。又因农业经济需要人口，一夫多妻之风盛行。到了工业时期，人口愈增，人类的欲望愈颇复杂，虽因生产技术的进步，生产的数量增加，而资本主义的产业组织分配的方法极不平均，造成了很多的无产阶级。贫困迫人日益加甚，女子非出来工作不可。男子若不解放女子，使他们出来在社会上和男子一样工作，就不能养赡他们。女子的贞操，就由绝对的变为相对的，由片面的变为双方的，由强制的变为自由的。从前重“从一而终”，现在可以离婚了；从前重守节殉死，现在夫死可以再嫁了。将来资本主义必然崩坏。崩坏之后，经济上生大变动，生产的方法由私据的变为公有的，分配的方法由独占的变为公平的，男女的关系也必日趋于自由平等的境界。只有人的关系，没有男女的界限。贞操的内容也必大有变动了。家族制度的变动也是如此。狩猎时代及劣等农作时代，因土地共有共同耕作的关系，氏族制度才能成立。后来人口渐增，氏族中的个人自进而开辟山林，垦治荒芜的人所在多有，因而对于个人辛苦经营的地面，不能不承认个人的私有。既经承认了个人的私有权，那些勤勉有为的人大都努力去开辟地面，私有的地面逐日增大，从前氏族制度的经济基础就从而动摇了。到了高等农作时代，因为私有制度的发达，农业经济的勃兴，父权家长制的大家族制度遂继氏族制度而兴起。后来生产技术进步的结果，由农业时代入了工商时代，分业及交通机关日见发达，经济上有了新变动，大家族制度遂渐就崩坏。这个时期就发生了一夫一妻制的小家族制度，以适应当时的经济状态。可是到了现代，机械工业、工厂工业又复压倒了手艺工业、徒弟工业，大产业组织的下边造成多数的无产阶级，生活日趋贫困，妇女亦不得不出来工作，加以义务教育，儿童公育等制度推行日广，亲子关系日趋薄弱，这种小家庭制度，也离崩坏的运命不远了。\n\n\n由此类推，可见风俗习惯的变动，也是随着经济情形的变动为转移的。\n\n! （五）\n\n\n再看政策与主义。一切的政策，一切的主义，都在物质上经济上有他的根源。LouisBoudin氏在他的“社会主义与战争”里说了许多很精透的道理，我们可以借来说明一种政策或主义与物质经济的关系。他说资本主义发达的历史，可以分作三个时期：第一是少年时期，是奋进的时代，富有好战的气质。第二时期，是成年时期，是全盛的时代，专务为内部的整领，气质渐化为平和。第三是衰老时期，是崩颓的时代，急转直下，如丸滚坡，气质又变为性急好战的状态。这种变动，在英国历史上最易看出。由耶利撒别士即位到七年战争，二百年间，英国确是一个好战的国，东冲西突，转战不休。因为当时英国的资本主义方在少年时期，经了二百年间的苦战，才立下了世界第一商工业国的基础。七年战争以后，英国的资本主义已经确立，遂顿归平和。拿坡仑战争全是别的原因，不是英国的资本主义惹起来的。直到这次大战以前，英国的资本阶级总是爱重平和，世界上帝国主义的魁雄不在英而转在德。美国独立所以成功，不全是因为美洲独立军的勇武，华盛顿的天才，英国不愿出很大的牺牲争此殖民地，也是一个重大的原因。固然英国也未尝不欲得此土地，但因此起大战争，他们以为很不值得。当时英国政家巴客大声疾呼，主张美国民有独立的权利。表面的言辞说来很是好听，骨子里面也不过是亚丹斯密氏殖民政策的应用罢了。亚丹斯密氏主张母国与殖民地之间，若行排他的贸易，不但于殖民地及世界一般有害，即于母国亦大不利。故母国应使其殖民地自由平等，与世界通商。美国所以能够独立的原故，毕竟是因为正值英国持平和政策的时期。以后英国在南非又承认波亚人组织的二共和国，也是这个原故。过了十五年，波亚人又与英国开战，二共和国就全为英国所压服了。那时英国的态度全然一变。最初波亚人与英国开战时候，英国正是正统经济学的国，自由贸易的国，满切士特（Manchester）学派的国，亚丹斯密氏殖民政策的国，新帝国主义的波浪还未打将进来。到了第二战争，英国已经不是从前的英国了，是新帝国主义的英国，是张伯伦氏新殖民政策的英国了。使英国的主义政策起这样变化的经济关系的，实质是什么呢？简单说，就是从前的时代是织物时代，现在的时代是钢铁时代了。英国的工业当初最盛者首推织物，织物实占近世产业的主要部分。英国织物产业的中心，却在满切士特，满切士特的织物产业为世界产业的焦点，亚丹斯密氏的自由贸易主义，就以满切士特为根据，成了满切士特学派。郭伯敦之蹶起反对谷物条例，反对保护税，在自由平和一些美名之下，为新兴的商工阶级奋斗，也是因为这个原故。\n\n\n当时的英国既以织物类的生产为主要的产业，其销路殆遍于全世界，以握海上霸权、工业设备极其完密的英国，自无用兵力扩张的必要。且以低廉的价格出卖精良的货物，也是很容易的事情。所以自由贸易主义、平和主义、殖民地无用论，都发生在这个时代。以后各半开化国及各殖民地工业渐能独立，象织物类的单纯工业不须仰给于英国，英国要想供给他们，必须另行创制益加精巧的工业。恰好各后进国工业新兴，很需要机械一类的东西，于是英国的产业就由纺纱时代入了钢铁时代了。英国销行世界的产物，就由织物类变为机械类了。英国的产业中心，就由满切士特移到泊明港了。泊明港是钢铁的产地，张伯伦是生于泊明港的人，所以张伯伦代表泊明港的钢铁，代表英国钢铁产业时代物质上的要求、经济上的要求，主张一种的新殖民政策、新帝国主义。张伯伦初次入阁的时候，自己要作殖民总长，大家都很以为奇怪，因为从前的殖民部是一个闲部，张伯伦是一代政雄，何以选这闲部？那里知道当时的殖民部已经应经济的变化，发生重大意义了。但是机械的贩卖，与织物类的贩卖不同，贩卖织物类只须借传教士的力量，使那半开化国和殖民地的人民接洽文明生活的趣味，就能奏功，而贩卖机械，则非和他的政府官厅与资产阶级交涉不可。那么政治的、外交的、军事的策略，就很要紧了。以是因缘，自由贸易的祖国也变为保护政策的主张，平和主义的国家也着了帝国主义的彩色。\n\n\n德国的产业进步比英国稍晚。英国正当成年时期，德国方在少年时期，好战的气质极盛，还没有到平和时期，又正逢着第二次的好战时期。最近十年内英德两国的产铁额大有变动。当初德国的产业仅当英国的什一，到大战以前，德国的产额已经超过英国了。观此可以知道德国为世界帝国主义的魁雄的原因，也就可以知道这回大战的原因了。\n\n\n综观以上三个时期：第一时期是使当时新兴商工阶级打破封建制度束缚的物质的要求，向上而为国民文化主义；第二时期是使当时织物贩卖的物质的要求向上，而为自由主义、世界的人道主义；第三时期是使机械贩卖的物质的要求向上而为帝国主义。有了那种物质的要求，才有那种精神的道德的要求。\n\n! （六）\n\n\n总结本篇的论旨，我们得了几个纲领，写在下面：一、道德是有动物的基础之社会的本能，与自己保存、种族繁殖、性欲母爱种种本能是一样的东西。这种本能是随着那种动物的生活的状态、生活的要求有所差异，断断不是什么神明的赏赐物。人类正不必以万物之灵自高，亦不必以有道德心自夸。二、道德既是社会的本能，那就适应生活的变动，随着社会的需要，因时因地而有变动，一代圣贤的经训格言，断断不是万世不变的法则。什么圣道，什么王法，什么纲常，什么名教，都可以随着生活的变动、社会的要求，而有所变革，且是必然的变革。因为生活状态，社会要求既经变动，人类社会的本能自然也要变动。拿陈死人的经训抗拒活人类之社会的本能，是绝对不可能的事。三、道德既是因时因地而常有变动，那么道德就也有新旧的问题发生。适应从前的生活和社会而发生的道德，到了那种生活和社会有了变动的时候，自然失了他的运命和价值，那就成了旧道德了。这新发生的新生活新社会必然要求一种适应他的新道德出来，新道德的发生就是社会的本能的变化，断断不能遏抑的。四、新道德既是随着生活的状态和社会的要求发生的，就是随着物质的变动而有变动的，那么物质若是开新，道德亦必跟着开新，物质若是复旧，道德亦必跟着复旧。因为物质与精神原是一体，断无自相矛盾、自相背驰的道理。可是宇宙进化的大路，只是一个健行不息的长流，只有前进，没有反顾；只有开新，没有复旧；有时旧的毁灭，新的再兴。这只是重生，只是再造，也断断不能说是复旧。物质上，道德上，均没有复旧的道理！\n\n\n这次的世界大战，是从前遗留下的一些不能适应现在新生活新社会的旧物的总崩颓。由今以后的新生活新社会，应是一种内容扩大的生活和社会——就是人类一体的生活，世界一家的社会。我们所要求的新道德，就是适应人类一体的生活，世界一家的社会之道德。从前家族主义、国家主义的道德，因为他是家族经济，国家经济时代发生的东西，断不能存在于世界经济时代的。今日不但应该废弃，并且必然废弃。我们今日所需要的道德，不是神的道德、宗教的道德、古典的道德、阶级的道德、私营的道德，占据的道德；乃是人的道德、美化的道德、实用的道德、大同的道德、互助的道德、创造的道德！\n\n\n\n\n\n\n\u003C\u003C.fn 1919年12月1日>>\n\u003C\u003C.fn “新潮”第2卷第2号>>\n\u003C\u003C.fn 署名：李大钊>>\n","revision":"0","bag":"default"},

{"title":"现时政治斗争中之我们","created":"20220523012811000","modified":"20220523013238653","tags":"周恩来","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二六年十二月十一日）>>\n\n\n! 一\n\n我们既肯定而且坚信目前的政治争斗是应为打倒半封建势力\u003C\u003C.ref 〔1〕 \"当时党中央的一些文件，把军阀、官僚、洋行买办、地主土豪统称为半封建势力。这里沿用了这一提法。——第1页\">>而争斗，为实现民主政治而争斗，于是就有人怀疑到目前的革命工作既无差别，何以于国民党\u003C\u003C.ref 〔2〕 \"国民党是孙中山创立的政党。一九○五年，孙中山领导的兴中会与华兴会、光复会联合组成中国同盟会，由孙中山任总理。同盟会领导了辛亥革命。一九一二年同盟会联合几个小党派改组为国民党，和北洋军阀袁世凯实行妥协，基本上成了官僚政客集团。一九一四年，为了反对袁世凯的统治，孙中山领导一部分国民党员组织中华革命党，一九一九年十月，又改为中国国民党（简称国民党）。一九二四年一月在中国共产党的帮助下，孙中山改组了中国国民党。改组后的中国国民党接受中国共产党提出的反帝反封建的政治主张，重新解释三民主义，确定联俄、联共、扶助农工三大政策，从而实现了第一次国共合作，并依靠这一合作进行了北伐战争。这个时期的国民党，具有工人、农民、小资产阶级、民族资产阶级的民主革命联盟的性质。一九二七年四月蒋介石发动反革命政变后，国民党基本上变成为代表大地主、大资产阶级的反动集团。——第1、92、112、159页\">>之外还有共产党的存在和活动；既有了共产党的存在和活动，便定会与国民党发生冲突和分裂。\n\n本来关于这个问题的解释，三年来已经写得说得很多了。只是我们为目前政治争斗做得更有意义，革命分子愈加团结和互相了解起见，仍须有以下的回答：\n\n（一）国民革命原是中国各被压迫阶级共同的出路。不过在这革命过程中，各阶级却有他们各自的出发点，尤其是在民主政治的实施期中，他们更有各自所欲获得的利益。阶级的利益既不同，被压迫最苦的工农阶级自然需要有专门为他们阶级谋利益的共产党为之奋斗，为其前驱。共产党为工农阶级奋斗并引导其参加国民革命，决无碍于国民党领导各阶级努力国民革命，转而在实际工作上更可收相成相助之益。\n\n（二）各被压迫阶级的共同目的虽在国民革命，但在革命的长期争斗中，民族资产阶级总是富于妥协性，小资产阶级也常摇摆不定，只有无产阶级是最不妥协的革命阶级。要靠他携同农民、手工业工人督促小资产阶级、民族资产阶级不妥协地与敌人争斗，才能达到国民革命的真正目的——民族解放和民主政治的实现。所以为工农阶级奋斗的共产党的活动，当然不外领导工农群众的革命力量推进国民革命，以防止其他阶级的妥协性在革命中发生不良影响。这种活动，只有于领导国民革命的国民党有利，使他革命成份更加充实，决无与他有冲突和分裂的危险。因为要有冲突，必是革命的工农群众与和帝国主义敌人妥协的资产阶级冲突；要有分裂，必是革命的国民党左派和共产分子与不革命的右派分子分裂。国民党是革命的，是站在国民革命的领导地位的，自无须怕这种冲突和分裂。而且证之事实：五卅运动\u003C\u003C.ref 〔3〕 \"“五卅”运动指一九二五年上海“五卅惨案”激起的全国人民的反帝爱国运动。一九二五年五月三十日，上海群众近万人到“公共租界”进行反对帝国主义的游行示威，遭到英帝国主义的血腥屠杀。这次惨案激起了全国人民的公愤，广大的工人、学生、商人和农民在各地举行游行示威和罢工、罢市、罢课，形成了全国规模的反帝爱国运动。——第2、46、57、88、117页\">>以来，革命的工农群众，尤其是无产阶级，坚持其反帝精神、罢工策略，时时与想和英帝国主义妥协的资产阶级冲突；廖案\u003C\u003C.ref 〔4〕 \"一九二五年八月二十日，国民党右派在帝国主义指使下，在广州暗杀了坚持国共合作的国民党左派领袖廖仲恺。为了调查这一重大暗杀事件的真象，由有关方面人士组成了“廖案检查委员会”。周恩来是这一委员会的委员。——第2、117、165页\">>发生以后，国民党左派和共产派，曾联合一致地与廖案有关的以至反共、反俄、反农工运动的分子争斗，更分裂出许多不革命分子。结果不但于国民革命以至国民党无损，而革命势力转因是而愈加团结，国民革命才得有今日的发展。\n! 二\n\n我们的解释既完，而我们的态度亦更有较具体地表明之必要。\n\n（一）我们共产党领导工农群众参加国民革命，其目的是在打倒国外帝国主义和国内半封建势力，其要求不能超过民主政治的范围。但当着资本家压迫工人谋生活改善的正当要求，或是地主联合一切旧势力摧残农民谋解放的运动时，共产党必须站在工农群众方面，为解除他们的痛苦奋斗到底。为实现民主政治，共产党站在工农方面，其争斗、其要求亦自较他人为急迫。这并非超过国民革命，而实是推进国民革命。\n\n（二）我们知道，国民革命的唯一目的是解放目前的中国，同时中国国民革命又是世界革命的一部分，所以我们承认革命的中国国民党是中国国民革命的领导者，中国共产分子必须加入国民党共同奋斗。但这不是说中国共产党便失其独立性质而不应再有何种独立主张。国民党的联共政策和共产分子加入国民党，事实上是表示了两党的密切关系和国民党的领导地位。在这个原则之下，共产党除赞助国民党和国民政府之外，他还应为工农阶级在民主政治范围内提出政治上、经济上的要求，并督促国民党政府次第实施。\n\n（三）我们很希望国民党能成为一个无左右之分的革命的中国国民党，但事实上不能尽如我们所想。国民革命是各阶级联合的革命，不同的阶级性反映到国民党内自也形成了各派。过去，右派很显然地做了许多反共、反俄、反工农以及勾结旧势力的工作，而左派很坚决地努力于国民革命和民主政治之实现，实行联俄、联共和拥护工农利益的三大革命政策。在这种不同的倾向上，共产派是时时刻刻帮助左派同右派作理论上和事实上的争斗，从中山先生改组国民党直到现在。同时共产派还希望右派能彻底了解民主政治，日趋左倾，忠实的国民党党员都成左派。我们态度如此，既不是要分裂国民党，更不是不愿造成整个的革命的国民党。\n\n（四）我们为了上述三种原故——为工农阶级的利益，为共产党在政治争斗中的主张，为对于国民党的希望，均不能不有公开的意见发表。马克思说，“共产党最鄙薄隐蔽自己的主义和政见”\u003C\u003C.ref 〔5〕 \"见《共产党宣言》，《马克思恩格斯选集》第1卷第285页。新的泽文是：“共产党人不屑于隐瞒自己的观点和意图。”——第4页\">>，所以我们除宣传主义外，还时时有将政见宣布的必要。不过在现在国民党政府的统治下，我们的政见和批评是属于善意的，希望党政府能予以容纳，这与帝国主义、军阀以及一切半封建势力的敌意攻击和破坏宣传根本相反。若国民党同志竟以此善意的批评和帝国主义反动派的造谣离间等量齐观，或竟以批评一些不法官吏军人的谬误设施和批评国民党政府中有些不合宜的处置，便将事实置之不论，而硬说这是污蔑整个国民党，破坏国民政府，均未免近于武断，故陷人罪。譬如近几月来有几件压迫工人摧残农民运动的案件，工农群众的要求，我们的批评，都是希望党政府能惩办这些不法官吏军人，以拥护国民党农工政策。就是左派同志的《国民周刊》上从前亦曾说过：“在党政府下，是不应该有这种不助进农工运动，不能利用政治力量去运动的官吏，在本党内是绝对不容那些摧残农工运动或轻视农工运动的党员。党政府应要有铁的纪律去受理。”“我们日夕希望民众接近本党，拥护本党，不料这种党员执政权者的一切设施，已使民众退避三舍，这是何等痛恨的事！”“……我们正为着本党民众基础着想，我们更是为一般所谓护党派日夕忧虑亡党的着想，在已逐渐觉悟的民众不是能够以革命帽子戴了去盲目的冲动，在已有组织的民众，我们更不能用什么口惠而实不至的假面具去蒙骗他，何况我们在有组织的民众，我们现在急须民众认识的本党，发生这种摧残，不特民众不为我有，那时如你们所认为该死的程庚，一定不绝起来收拾民众，我们党只有损失，你们杀也杀不尽，杀也杀不来。那是事实，那是十分可虑的。”\u003C\u003C.ref 〔6〕 \"见《国民周刊》第3期（一九二六年十月二十三日出版）所载范谔写的《从海康案说到农运问题》一文。这篇文章揭露和谴责了广东海康县军政当局勾结地方土豪劣绅枪杀农民运动工作人员程庚的罪行。——第5页\">>这些严厉的批评持与我们的批评较，我们的岂得谓过？至若摭拾市上的流言，莫须有的事实，以至绝无关系的各种风潮，都硬指为共产党在挑拨，在捣乱，则三年来我们已受尽如此之骂，左派同志亦曾为此受了许多冤枉，我们又何必置辩！只要国民党革命的同志能了解我们批评的立场，继续努力，国民革命将终归胜利。\n\n我们最后高呼：\n\n一切革命分子团结起来！\n\n一切被压迫阶级团结起来！\n\n---\n\n\u003C\u003C.bigquote \"一九二六年冬，随着北伐战争的节节胜利和工农群众运动的迅猛发展，国民党右派势力加紧进行反革命活动，掀起一股反对国共合作和工农运动的逆流。中国共产党内以陈独秀为代表的右倾机会主义者被这股反动潮流所吓倒，不敢坚持无产阶级的领导权，对国民党右派迁就退让。这篇文章就是在这种背景下写的，发表于中共两广区委机关刊物《人民周刊》第三十七期。\">>\n\n","revision":"0","bag":"default"},

{"title":"香港帝国主义损失一万万余元了","created":"20220522075400000","modified":"20220522075400000","tags":"邓中夏 五卅运动·省港大罢工","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center 《工人之路特号》第廿六期第一版，1925年7月20日>>\n\n\n\n\n* 罢工的手段真利害\n\n* 不怕帝国主义者不屈服\n\n\n我们从上月十九日起罢工，到昨天已经是一个月了。在这一个月里头，香港帝国主义已经损失一万万余元。这是千真万确的事，我现在把他说明一番。\n\n\n原来香港这个商埠，在世界上是顶有名的。世界上最大的商埠，第一是纽约，第二就是香港，其余如伦敦、巴黎、上海、新加坡等处，都远不及香港。香港每年出入口的货物，价值为十五万万元。平均起来，每月不是一万万余元吗？自从我们罢工，香港商务完全停顿，现已一月，不是帝国主义已损失了一万万余元吗？\n\n\n兄弟们！我们罢工的手段好利害！你想，他们每月损失一万万余元，每日应得损失四百万元，我们呢？每日不过六千元，以六千元对四百万元，我们和帝国主义来拼一拼，到底是谁吃亏大？所以只要我们坚持罢工到底，不到半年，香港便真会成为废岛。\n\n\n兄弟们！我再告诉你，香港这出入口货年十五万万元，其中有四分之二是销我南部，四分之一是销我国中部和北部，其余四分之一是销南洋和菲列宾［即“菲律宾”］等处。你想，我们香港罢工、上海亦罢工，香港对销我国的商务完全停竭，这不是损又［疑为“失”字之误］了四分之三吗？四分之三，该为十一万万余元。况且海员罢工，商船停泊，就是与南洋菲列宾之商务，总说不完全断绝，至少已去了大半，故所余四分之一的三万七千余万元，也不能保全了。我们如坚持罢工到底，不到半年，便要把香港的门钉死。\n\n\n兄弟们！现在我们敢说：“香港出入口货路这十五万万余元，完全操在我们的手中，我们罢工，他们这十五万万余元分文莫□”。你想，我们在香港的地位重要不重要：我们真有制帝国主义经济之死命呀！\n\n\n沙面英国领事月前写一信给我广州政府说：“你们抵制英货好了，何必罢工”。这是甚么意思呢？因为英国货每年运销中国南部，仅仅只二三百万元，我们抵制英货，英国帝国主义每年不过损失二三百万元罢了，他认为不要紧。若是罢工，轮船停竭，粮食及原料禁止出口，他就每日要损失四百万。罢工一日的损失比抵制英货一年的损失还大，帝国主义自然恐慌极了。所以帝国主义最怕的是我们罢工和截留粮食原料出口。\n\n\n兄弟们！罢工是我们锋利无比的武器，这个武器，什么机关枪，什么毒气炮，都远不如他。利害呵！我们坚持罢工到底！胜利终属于我们。\n\n\n兄弟们！我们只罢工一月，英国帝国主义就损失一万万余元了，我们再坚持下去，那怕帝国主义不屈服。\n\n\n\n","revision":"0","bag":"default"},

{"title":"香港商人之最高觉悟","created":"20220522092956000","modified":"20220522093119959","tags":"邓中夏 五卅运动·省港大罢工","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center 《工人之路特号》第二百十六期第二版>>\n\n\n\n反帝国主义运动最早的要算商人，八十年前“鸦片之战”，商人就是战斗员之一。那时工人农民对于反帝国主义运动，还只取“不在其位不谋其政”的态度，以''政治觉悟而论''，''商人实在要算先进了''。\n\n\n前年商团之作乱，于是而商人发受反革命之恶名，其实''商团是买办阶级之所为''，''一般商人是不任其咎的''，然而一般舆论并不分别清楚，以一部分之所谓买办阶级而概其商人全体，使一般爱国商人亦连带这不白之冤，这是很不公允的。\n\n\n虽然商人因经济关系，往往不觉有瞻［前］顾后的顾虑，是其弱点，然而就因此而一口断定商人不爱国不革命，是非常之错的。\n\n\n此次省港罢工做反帝国主义的运动，商人并未立时起来积极参加，一般舆论对于商人，特别是对于香港华商，不觉含有微辞，但是商人亦有其客观上之困难，如香港华商总会都在买办阶级何东父子一般人之手，宣布罢市，一致行动，那里有可能呢。\n\n\n后来省港商人忍无可忍了，香港方面，各邑商会联合会异军特起，始而有入省与工人联合之运动，继而有恳亲团来省之进行，最近而有总罢市之企图（报称已组织“罢市委员会”了。）而''“打倒港绅”之呼声愈叫愈响''，省城方面，工商联合在事实上见诸实行，共同出标语，共同发文告，共同确定善后条例，共同审查犯例仇货，共同进行黄埔开埠，而“''工商携手''”“''一致对外''”“''打倒香港''”之呼声，''愈叫而愈响''，''由此可证明商人之爱国热诚''，''并不在罢工工人之下''。\n\n\n罢工以来，截留粮食，没收仇货，工人以技术不纯熟之关系，留难所不能免，在在皆可引起商人之不欢与愤怒，论理商人当日益仇视罢工工人，而工商联合当愈趋而愈坏，然而事实上恰恰相反，工商团结乃日见稳固，如前日四商会听了伍市长解决罢工报告之后，商人通过一决议案，其文云：\n\n\u003C\u003C.bigquote \"“伍市长报告政府与香港政府非正式磋商之经过，本会等认为满意。''此次罢工实为人民自动出于爱国运动，争回国体与人格，各工友如此牺牲热烈，我等商人亦应联合一致热烈援助，务求达到香港完全承认复工条件为目的。''”\u003Cbr>\">>\n\n\n寥寥数语中，已可概见工商联合一致对外之精神是如何凝固而坚决了。□爱国商人''是胸中雪亮的''，''知商人中不觉有一部分奸商''，''专惟私利是图''，''破坏工商条件''，''危害对外政策''，''工人对于此辈奸商之处罚，实属罪由自取，何可庇护。''如八十年前“鸦片之战”，商人虽为反帝国主义之中坚，然而那时亦有一部分奸商设置商馆，偷卖鸦片，营谋私利，危害国家，其情形今与昔是一样的。''奸商是不能绝迹的，爱国商人痛恨彼辈之不暇，尚何有于庇护。由此可见商人现在实有最高之觉悟，知非打倒帝国主义不足以谋民族之完全解放，省城商人之援助罢工，香港商人之运动罢市，皆其表现也''。\n\n\n我们罢工工人对于商人此种爱国之运动，''誓以全力为之援助，共同联合进攻，以屈服帝国主义，为至高无上之义务''，我们高呼\n\n\n商人爱国之运动成功！\n\n\n工商联合万岁！\n\n\n中国革命万岁！\n\n\n\n","revision":"0","bag":"default"},

{"title":"香港态度之可异","created":"20220522092956000","modified":"20220522092956000","tags":"邓中夏 五卅运动·省港大罢工","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center 《工人之路》特号第一百九十一期第二版>>\n\n\n\n香港政府最近态度有三点可异，我们不能不指出。\n\n\n（一）日本此次出兵东三省，帮助张作霖，活捉郭松龄，干涉中国内政，尽人皆知是岂有此理的强暴行为，而香港西报独赞扬之，弦外之音，意者香港帝国主义亦欲步日本之后尘耶？欲以前时派舰炮击横档乡之手段再演于广东别处耶？抑欲贯澈[彻]前时要求伦敦政府用武力干涉广东之政策耶？\n\n\n（二）沙面英领事久已与我断绝音信，数日前忽来一函与交涉署，言我纠察队阻碍他为不平等条约所允许之通商，如政府不加禁止，他便组织海面纠察队以作对抵。这是什么用意，非挑衅而何？意者沙基惨杀不足，而欲为第二次之沙基惨杀耶？\n\n\n（三）四全权代表迟迟不来，忽而指使八华商代表先来。我们反对者香港政府，与华商何干。今乃使华商代表来省，是非故意挑拨华商与华工之感情而何？明知华商代表并无全权，即有全权，因非对方亦不应开议，故意弄此玄虚，意者欲借此以坐实我方无诚意解决之罪耶？\n\n\n香港政府威吓与诡谋并施，可谓狡矣。但是我们已看得清清楚楚。我们敢大声说：香港政府如有''诚意解决，四全权代表来省好了，不必弄此一套把戏，要知一切威嚇与诡谋，我们都是毫无所畏的。此类把戏，徒然延长罢工，何利于香港。香港帝国主义者莫要枉废''''心机了。''\n\n\n\n","revision":"0","bag":"default"},

{"title":"新的革命工人联合会","created":"20220523044907000","modified":"20220523044907000","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1905年6月4日〔17日〕）>>\n\n\n\n我们收到俄国解放联盟中央委员会在俄国刊印并散发的几份宣言：（1）阐明俄国解放联盟的宗旨及其性质的非号召性宣言；（2）关于建立俄国解放联盟工人联合会的告工人书和（3）该工人联合会章程。从这些文件中可以看出，“俄国解放联盟不是一个有明确的、独特的纲领的政党，它是一个一切希望在武装起义的帮助下通过”在普遍……的选举制的基础上“召开立宪会议的途径把政权从专制制度手中转到人民手中的人结成的联盟”。第一篇宣言写道：“鉴于急需达到召开立宪会议这个最近的总目标，俄国解放联盟成立了，它的目的是把一切希望俄国获得政治自由的人团结起来并且实际完成革命事业。一俟达到这个目的，俄国解放联盟就停止自己的活动，把保护人民代表和维持社会治安的任务交给有组织的民兵。”\n\n工人联合会章程共43条。工人联合会规定了如下的宗旨：“（1）组织武装起义的义勇队；（2）筹集建立武装和出版真正无产阶级性质的书刊所必需的资金。”工人联合会的组织由四级机构组成：（1）工人小组（主要由同一车间的工人组成）；（2）工厂委员会；（3）区会议；（4）工人联合会的委员会。所有上级机构均由下一级机构选出的代表组成，但有两个特殊情况：第一，工人联合会的各委员会均有俄国解放联盟中央委员会的一位中央委员参加；第二，关于这个中央委员会的选举以及如何对它实行监督则只字未提。关于工人联合会和俄国解放联盟的关系，仅仅提到：“工人联合会将通过我们（俄国解放联盟中央委员会）同其他一切工人联合会和非工人联合会建立联系。”关于俄国解放联盟的组织本身，关于它的中央委员会和整个俄国解放联盟的关系，也只字未提。俄国解放联盟中央委员会在告工人书中是这样阐述自己的当前任务的：“我们要制定一个详细的起义计划，要告诉你们如何组织义勇队，教会你们武装起来，我们要储藏枪炮。最后，我们要把各城市和各地方分散活动的一切希望把俄国从专制制度的压迫下解放出来的人统统联合起来，然后发出总起义的信号。”最后还要指出一点，工人联合会章程（第4条）写道：“建立工人联合会的号召书将在圣彼得堡及其郊区的所有工厂广泛散发。”\n\n从以上的全部叙述中可以看出：这是一种尝试，是超越党派而“独立”组织整个人民武装起义特别是彼得堡工人起义的尝试。我们不在这里谈这种尝试是否认真，这个问题只有根据这种尝试的结果才可以作出最后评判，而预先作出评判就只好根据有关俄国解放联盟的个别秘密情报了，然而关于俄国解放联盟，我们还没有掌握''任何''情报。我们打算着重谈谈对这种尝试的原则意义的评价和这种尝试向社会民主党提出的策略任务和组织任务。\n\n毫无疑问，上述情况有力地向我们证明人民武装起义的问题是如何成熟。提出这个问题的已经不是理论家，而是实践家。这个问题不是作为从某个纲领中所得出的结论提出来的（例如，1902年国外社会民主党的书刊中这个问题就是这样提出来的）\u003C\u003C.ref [注] '［注：见《列宁全集》第2版第6卷第168页。——编者注］'>>，而是作为实际运动中的重大迫切问题提出来的。这里所说的已经不是问题的讨论，甚至也不是一般地准备起义，而是直接地进行起义。显然，整个形势发展的''要害''在起义，争取自由的整个斗争导致的正是这种决定性的结局必然到来。从这里也可以看出，那些企图把党往后拖，阻挠它直接把这一任务提上议事日程的社会民主党人，犯的错误该有多大。\n\n其次，我们谈到的上述尝试证明，俄国的''革命的民主派''前进了一大步。我们早在《前进报》第7号\u003C\u003C.ref [注] '［注：见《列宁全集》第2版第9卷第262—264页。—编者注］'>>上就已经指出，在敌视专制制度的力量、政党和组织当中会出现这个新团体。我们曾经指出，俄国正在发生的革命即资产阶级民主革命的性质本身，现在和将来必然造成各种各样战斗成分的壮大和增长，他们代表各个不同阶层人民的利益，决心投入决战，他们对自由事业忠心耿耿并且决心为这一事业而献身，但是他们不了解而且也不可能了解正在发生的革命的历史意义和它的阶级内容。在全体人民身受专制制度压迫的时代，在公开的政治斗争尚未能彻底划清阶级界限并建立明确的、连广大群众也可以了解的政党的时代，这些社会成分的迅速壮大尤为明显。而所有这些界限没有划清的、不确定的成分，恰恰就构成革命民主派的骨干。他们的战斗作用对民主主义革命说来是非常大的：一方面，他们超越党派的、不确定的地位，象征着那些同资本主义社会两个敌对阶级都没有什么联系的中间居民阶层即农民、小资产阶级等阶层正在奋起进行殊死斗争和举行起义。另一方面，这些非党革命者走上革命道路，保证了那些阶级成分最不确定、在各方面都最落后的人民阶层现在更顺利、更广泛和更迅速地振作起来并参加斗争。在俄国旧时代，只有知识分子是革命的。在新时代，城市无产阶级成为革命的了。现在其他许许多多深深植根于“人民的”同群众有密切联系的社会分子，也都成了反对专制制度的革命者。这些分子的活动是''人民''起义的事业所必需的。我们再重复一遍，他们的战斗作用是很大的。但是，对于''无产阶级''运动来说，他们的政治作用有时不仅可能是很小的，甚至可能是有害的。这些分子之所以仅仅是革命者，仅仅是民主主义者，恰恰是因为他们同一个定型的并严格与居于统治地位的资产阶级划清界限的阶级，也就是同无产阶级毫无联系。这些分子争取自由的斗争不同无产阶级争取社会主义的斗争紧密联系起来，因而所起作用的客观意义，无非是实现资产阶级的利益。谁致力于一般的自由事业，而不特别致力于无产阶级享用这种自由的事业，即把这种自由用在无产阶级争取社会主义的斗争的事业上，谁归根结底顶多不过是一个争取资产阶级利益的战士。我们并不小看这种人的英雄气概，我们也决不小看他们在争取自由的事业中的巨大作用。然而，我们认为，而且坚决认为，他们的活动还一点儿也保证不了胜利的成果、自由的成果为无产阶级、为社会主义所用。谁站在党派之外，谁就是为居于统治地位的党派的利益服务，虽然违背自己的意愿和不由自主。谁在党派之外为自由而斗争，谁就是为必将在自由的条件下取得统治地位的这种力量的利益服务，也就是为资产阶级的利益服务。这就是为什么我们在前面把超越党派而组织起义叫作带引号的“独立”组织起义。实际上，超越党派所保证的表面的独立性是最大的不独立性，是对占统治地位的党派的最大的依赖性。实际上，仅仅是革命者，仅仅是民主主义者，不过是资产阶级民主派的先进队伍，而有时简直就是它的辅助力量，甚至是它的炮灰。\n\n以上是一般的论述，现在我们来更详尽地介绍我们手头的这些文件。俄国解放联盟中央委员会在它的第一篇宣言中高呼：“让我们暂时放弃党派争论和原则分歧，团结成一个强大的整体——俄国解放联盟，并且把我们的力量、资金和知识贡献到人民反对共同的敌人即专制制度的伟大斗争中去。在立宪会议召开之前，我们大家应当共同前进，因为只有立宪会议才会提供政治自由，没有政治自由，正常的党派斗争是不可想象的。”多多少少有点觉悟的工人都明明知道，跟专制制度进行斗争的人民，是包括资产阶级和无产阶级在内的。资产阶级很向往自由，资产阶级现在嚷嚷得最凶，报刊上也好，集会上也好，都站出来反对专制制度，但是，资产阶级不仅不放弃土地和资本的私有制，相反，它将拼命保住它们不受工人侵犯，关于这一点，难道还有人竟然天真到完全不懂吗？工人是在和资产阶级并肩反对专制制度，而对工人来说，放弃和资产阶级的原则分歧就等于''放弃社会主义''，放弃社会主义的主张，放弃为社会主义做准备工作。一句话，对工人来说，这等于放弃自己的经济解放，放弃把劳动者从贫困和压迫下解放出来的主张。要知道，世界各地的资产阶级主要是利用工人的双手争取自由和取得自由，以便日后猖狂反对社会主义。这就是说，放弃意见分歧的号召是''资产阶级的''号召。俄国解放联盟中央委员会打着非党立场的幌子向工人抛出资产阶级论调，向他们灌输资产阶级思想，用资产阶级的烟雾模糊他们的社会主义意识。自觉地赞同暂时放弃工人和资产者之间的意见分歧这种主张的，只能是社会主义的敌人——自由派资产者，解放派，而不自觉地赞同这种主张的，只有对社会主义漠不关心的革命民主主义者如社会革命党人。工人们应该为争取自由而斗争，同时''一分钟''也不放弃社会主义的主张，放弃为实现社会主义而工作，放弃为赢得社会主义而作好积蓄力量和组织上的准备。\n\n俄国解放联盟中央委员会说：“我们，俄国解放联盟中央委员会，在阐明对待现有各个政党和组织的态度问题时声明，我们预料不会出现与社会民主党派发生原则分歧的可能，因为联盟的思想和这些党派的纲领并不矛盾……”这番话说明，俄国解放联盟中央委员会对社会主义无知到了什么程度。中央委员会竟然预料不到会出现和社会民主党发生分歧的可能，可是我们早已指出了深刻的原则分歧是存在的！中央委员会看不到联盟的思想和社会民主党的纲领有矛盾，可是我们早已指出了这个深刻的矛盾，就象无产阶级和资产阶级之间的矛盾一样。我们和俄国解放联盟的根本分歧恰恰在于，俄国解放联盟根本避而不谈社会主义。凡是''认为可以''不谈社会主义的政治派别，都是和社会民主党的纲领根本矛盾的。\n\n上面我们所引述的话表明，俄国解放联盟是同情社会民主党的。然而我们只知道俄国解放联盟出了一个小报，除此之外，我们一无所知，因此，我们还不能断定这种同情是否真诚。我们在任何情况下，向来都不满足于纯柏拉图式的同情，纯柏拉图式的爱对我们来说是不够的。我们希望人们不仅同情我们，而且了解我们，希望那些不愿意自己的思想和我们的纲领发生矛盾的人能赞同这个纲领。俄国解放联盟说它的任务是：“在工人中间广泛散发贯穿着''严格的无产阶级''〈黑体是我们用的〉世界观的书刊”。说得很好，但是，光说还不够。假如说得好，行动对不上号，那么再大的诚意也阻挡不住说这些话的人实际上充当资产阶级思想在工人阶级中的传播者。的确，不妨想一想，所谓“严格的无产阶级世界观”是什么意思呢？谁来判断某一世界观是不是严格的无产阶级世界观呢？“暂时放弃党派争论和原则分歧”就可以解决这个问题吗？为此不是必须“暂时放弃”在工人中间散发书刊吗？\n\n俄国解放联盟中央委员会又搬出了工人的“主动性”的口号。我们的党已经不止一次地领教过打着这个轰动一时的口号的旗帜在社会民主党内建立特殊派别的尝试：过去“经济派”这样干过，现在孟什维克或新火星派也是这样干的。这个口号（不论运用这个口号的人意识到还是没有意识到这点）向来总是只为那些最不重视运动的原则坚定性和思想性的人服务的。看看这个旧口号的新用法吧：号召在断定什么是“严格的无产阶级世界观”时发挥“主动性”，现在不是明明同“主动地”重复反无产阶级的资产阶级论调，同宣扬资产阶级的超党派性思想结合起来了吗？我们对俄国解放联盟中央委员会的回答是：严格的无产阶级世界观只有一个，这就是''马克思主义''。严格的无产阶级纲领和策略就是国际革命社会民主党的纲领和策略。而正是无产阶级的经验，正是从德国到美国，从英国到意大利的全世界无产阶级运动的经验向我们证明了这一点。从这个运动1848年第一次登上广阔的政治舞台起，已过去半个多世纪了；各国的无产阶级政党已经形成，并且壮大起来，成为百万大军；它们经历了一系列的革命，经受了各种各样的考验，既有过右倾，也有过左倾，既反对过机会主义，也反对过无政府主义。而整个这一伟大的经验，是对马克思主义世界观和社会民主党纲领的证明。它''保证''那些现在还跟着俄国解放联盟走的工人，不可避免地非大批投奔社会民主党不可！\n\n我们再引一段宣言：“……俄国解放联盟主要是一个实践组织，它在自己的活动中同社会革命党之所以没有分歧，是因为手段的共同性——同专制制度进行武装斗争——和目标的共同性——根据民主主义原则召开立宪会议——把我们和社会革命党联合起来了……”看了上面所有这些说法之后，当然，我们就不会对革命民主派和社会革命党人的这种接近感到惊讶了。俄国解放联盟正是在宣言的这个地方强调指出自己组织的实践性质，而且只讲它同社会革命党（“之所以”）团结一致，（“是因为”）手段和当前目标的共同性，显然，它现在拒绝明确社会革命党人的“原则”和“严格的无产阶级世界观”的原则两者的关系。这种拒绝对社会民主党人来说是不怎么可取的，但是对革命民主主义者来说倒是很可取的。不过，很遗憾，宣言的下一句话便表明了“非党”立场会引起什么样的后果……俄国解放联盟中央委员会说：“当然，如果‘解放社’充分认识到，要召开立宪会议就非举行武装起义不可，那么我们甚至一点也不反对‘解放社’，尽管我们的政治见解根本不同。”\n\n关于这一点我们认为，第一，既然俄国解放联盟只是和“解放社”的政治观点有根本分歧，这就是说，它似乎和“解放社”的经济纲领没有分歧，这就是说，它公然放弃了社会主义，并且完全站到革命的''资产阶级''民主派的立场上去了！俄国解放联盟对“严格的无产阶级世界观”的赞同和这个结论当然是矛盾的，但是，“非党”立场的实质恰恰就在于，它所产生的矛盾会层出不穷而无法解决。\n\n第二，俄国解放联盟和“解放社”的政治见解的根本分歧究竟是什么呢？俄国解放联盟一下子就打了自己一记耳光：它刚刚提出“在召开立宪会议之前共同前进”和“暂时”（显然是指在召开立宪会议以前）“放弃党派争论和原则分歧”，而现在恰恰是俄国解放联盟自己在召开立宪会议之前挑起了争论，并且表示同“解放社”不一致，因为“解放社”把根据民主主义原则召开全民立宪会议列入自己的纲领了！！俄国解放联盟怎样才能做到既表示愿意“宣传自己的政治见解”又不说出这些见解是什么呢？俄国解放联盟是不是共和派，和君主派的“解放社”不同呢？俄国解放联盟的政治见解是不是包括例如取消常备军而代之以人民武装这个要求呢？是不是包括教会同国家完全分离这个要求呢？是不是包括完全废除间接税这个要求呢？等等。俄国解放联盟本想撇开党派争论和原则分歧把事情简单化和缓和下来，实际上由于它的立场完全不明朗，事情倒复杂化和难办了。\n\n第三，我们怎样才能知道，“解放社”是不是履行了俄国解放联盟向它提出的条件呢？就是说，我们怎样才能知道“解放社”真正“充分认识到非举行武装起义不可”呢？我们是不是要等“解放社”正式声明这一点呢？可是“解放社”根本不愿意谈实现它的纲领的手段。“解放社”不仅给予它的成员以选择这些手段的广阔天地，甚至允许他们随便改写纲领本身。“解放社”认为自己是“立宪民主党”（应读作：“立宪君主党”）的一部分，而这个党的另一部分则是不愿用任何纲领和任何策略束缚自己的地方自治派。这样一来，俄国解放联盟向“解放社”提出的条件还有什么意义呢？其次，解放派之所以不用任何完全固定的纲领和策略束缚自己，正是为了在个别场合有充分的自由表示（尤其是非正式表示）既赞成恐怖又赞成起义，这一点谁不知道呢？因此，我们可以作出一个肯定无疑的结论，就是：“解放社”有影响的成员，甚至有影响的小组要加入俄国解放联盟并在其中占领导地位是一点也不难的，只要他们愿意这样做。在俄国解放联盟采取非党立场的情况下，一系列不以它的意志为转移的条件（巨额经费的来源，社会联系等等）必将有利于这样的结局。而这个结局将意味着把武装的人民义勇队变成自由派资产阶级的工具，使工人起义服从它的利益。这个结局将意味着资产阶级在俄国民主主义革命中对无产阶级在政治上加以利用。如果出现这种结局，无非就是资产阶级出钱武装无产阶级，想方设法宣扬非党立场使无产阶级脱离社会主义，削弱无产阶级同社会民主党的联系，从而抓到良机把工人变为自己的工具，使他们不可能在革命中捍卫自己的、特殊的、“党的”、无产阶级的利益。\n\n\n综上所述可以看出，新联盟的出现自然就向社会民主党提出了一些策略上的任务。这个联盟，俄国解放联盟，特别是它的不受监督的和不承担责任的中央委员会是否值得信任，我们还不得而知。我们要谈的不是俄国解放联盟中央委员会，而是俄国解放联盟的工人联合会，我们甚至也不是谈这个工人联合会，而是一般地谈这一类的工人联合会。目前在俄国，到处都出现了类似这样的“联合会”、组织、团体、小组，只是形式不同，名称不同，大小不同而已。专制制度所采取的整个政策迫使人民拿起武器并准备起义，这种政策必然促使这些团体的形成。这些团体的构成，从阶级上看又乱又杂，常常是偶然的结合，加上里面社会民主党的工作的广度和深度都很不够，这就必然会使这些团体带有非党的革命民主主义团体的性质。社会民主党对待它们的实际态度问题，是我们党最迫切的问题之一。\n\n我们应该首先和无条件地利用一切手段向所有这些团体的成员，尤其是向工人们阐明社会民主党的观点，在这一点上容不得丝毫的含糊和丝毫的隐瞒，并且证明，如果无产阶级不想在政治上被资产阶级利用，那就恰恰有必要建立党的而且一定是社会民主主义的党的无产阶级组织。但是，如果我们对这些团体撒手不管，或者，如果我们“无视”这些团体的形成和它们在争取自由的事业中的重大的份量，那就是十足的书呆子气。如果社会民主党人以骄傲自大或者轻视的态度对待加入这些团体的“非党”工人，那就是不可饶恕的学理主义。我们想特别提醒全体党员警惕这些错误，因为在社会民主党的队伍中，令人不堪回首的“经济主义”和对我们任务的狭隘的尾巴主义理解又死灰复燃起来，犯这些错误是尤其可能的。必须尽一切努力实现这些团体和我们党的组织之间的互助，以便武装尽可能多的工人。必须特别谨慎地、有分寸地以同志态度对待下决心为争取自由而死并且正在组织起来和武装起来投入斗争的工人，这些工人完全同情无产阶级的斗争，只是由于他们没有社会民主主义的世界观，对马克思主义有偏见，抱着这样或那样过时的革命观点，所以才和我们有距离。立即同这些想法不同的工人断绝来往，或者把他们推开了事，没有比这种办法更容易的了，但是也没有比这种办法更愚蠢的了。我们应该牢记，只有靠广大无产阶级群众的团结一致，社会民主党才能够强大有力，不过，在资本主义使人分散，使人不团结，使人麻木不仁的条件下，这种团结一致不是一下子就能建立起来的，而只有以顽强的劳动和巨大的忍耐作代价才能做到。我们应该牢记我们的欧洲同志的经验，他们认为甚至对参加天主教工会的工人也持慎重的同志态度是自己的义务，他们不是以轻蔑的态度对待这些工人宗教上和政治上的偏见，把他们一脚踢开，而是坚持不懈地、有分寸地、耐心地利用政治斗争和经济斗争的每一个行动对他们进行启发，使他们在共同斗争的基础上靠拢觉悟的无产阶级。我们是多么应该以倍加关切的态度对待那些有决心为自由而斗争、但同社会民主党还有隔阂的工人革命者啊！再重复一遍：丝毫也不要隐瞒社会民主党的观点，丝毫也不要看不起不赞成这些观点的革命工人团体。在这些团体尚未正式加入某个非社会民主主义政党时，我们不仅有权利而且有义务把它们看作''靠近俄国社会民主工党''的团体。例如，对俄国解放联盟工人联合会，我们就恰恰应该这样看待。我们应当尽一切努力向这个联合会的成员介绍社会主义书刊，在这个联合会的各分会的一切会议上口头宣传我们的观点。认为在资本主义条件下可以使全体无产者都成为觉悟的社会民主党人，这种想法甚至在自由的欧洲国家里也被认为是一种空想。但是，不论在欧洲还是在俄国，认为社会民主党要对无产阶级全体群众施加指导影响，这种想法并不是空想。只是应当学习如何施加这种影响，应当牢记，在对不觉悟的工人进行启迪时我们的最佳同盟者将是我们的敌人即政府和资产阶级，这样，我们才会做到使全体工人群众在决定性的时刻响应社会民主党的号召！\n\n\n\n\n\n\n\n\u003C\u003C.fn 载于1905年6月4日（17日）《无产者报》第4号>>\n\u003C\u003C.fn 译自《列宁全集》俄文第5版第10卷第278—290页>>\n\u003C\u003C.fn >>\n\u003C\u003C.fn 来源：《列宁全集》1987年版第十卷>>\n","revision":"0","bag":"default"},

{"title":"新纪元","created":"20220523090547000","modified":"20220523090547000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1919/1/1)>>\n\n新纪元来，新纪元来！\n\n\n人生最有趣味的事情，就是送旧迎新，因为人类最高的欲求，是在时时创造新生活。\n\n\n今日是一九一九年的新纪元，现在的时代又是人类生活中的新纪元，所以我们要欢欣庆祝。\n\n\n我们今日欢祝这新纪元，不是象那小儿女们喜欢过年；喜欢那灯光照旧明，爆竹照旧响，鱼肉照旧吃，春联照旧贴，恭喜的套话照旧说，新衣新裳照旧穿戴。那样陈陈相因的生活，就过了百千万亿年，也是毫无意义，毫无趣味，毫无祝贺的价值。人类的生活，必须时时刻刻拿最大的努力，向最高的理想扩张传衍，流转无穷，把那陈旧的组织、腐滞的机能一一的扫荡摧清，别开一种新局面。这样进行的发轫，才能配称新纪元；这样的新纪元，才有祝贺的价值。一个人的一生，包含无数的新纪元，才算能完成他的崇高的生活。人类全体的历史，联结无数的新纪元，才算能贯达这人类伟大的使命。\n\n\n一九一四年以来世界大战的血、一九一七年俄国革命的血、一九一八年德奥革命的血，好比作一场大洪水——诺阿以后最大的洪水——洗来洗去，洗出一个新纪元来。这个新纪元带来新生活、新文明、新世界，和一九一四年以前的生活、文明、世界，大不相同，仿佛隔几世纪一样。\n\n\n看呵，从前讲天演进化的，都说是优胜劣败，弱肉强食，你们应该牺牲弱者的生存幸福，造成你们优胜的地位，你们应该当强者去食人，不要当弱者，当人家的肉。从今以后都晓得这话大错，知道生物的进化，不是靠着竞争，乃是靠着互助。人类若是想求生存，想享幸福，应该互相友爱，不该仗着强力互相残杀。从前研究解决人口问题的，都是说马尔查士说过，人口的增加是几何的，食物的增加是算术的，人口的增加没有限制，地球的面积只有这一定的大小，若不能自节生殖，不是酿成疾疫，就是惹起战争。这也是无可如何的事情。所以强大的国家都要靠着兵力，扩张领土；自尊的民族，也多执着人种的偏见，限制异种的工人入境。种种不公平背人道的事情，都起于这个学说。从今以后，大家都晓得生产制度如能改良，国家界线如能打破，人类都得一个机会同去作工，那些种种的悲情、穷困、疾疫、争夺，自然都可以消灭。人类的衣食，没有少数强盗的侵夺暴掠，自然也可以足用了。从前的战争靠着单纯腕力，所以皇家、贵族、军阀、地主、资本家，可以拿他们的不正势力，驱使几个好身手的武士，作他们的爪牙，造出一个特别阶级，压服那些庶民，庶民也没有法子可以制裁他们，只有受他们的蹂躏。从今以后，因为现代的战争要靠着工业知识，所以那些皇家贵族等等，一旦争斗起来，非仰赖劳工阶级不可。从前欺凌他们侮辱他们，现在都来谄媚他们，夺去他们的工具，把武器授与他们。他们有了武器在手，就要掉过头来，拥护劳工的权利，攻击他们的公敌。劳工阶级有了自卫的方法，那些少数掠夺工人的剩余的强盗，都该匿迹销声了。从前在资本主义的生产制度之下，一国若想扩充他那一国中资本阶级的势力，都仗着战争把国界打破，合全世界作一个经济组织，拿他一国的资本家的政府去支配全世界。从今以后，生产制度起一种绝大的变动，劳工阶级要联合他们全世界的同胞，作一个合理的生产者的结合，去打破国界，打倒全世界资本的阶级。总同盟罢工，就是他们的武器。从前尚有几个皇帝、军阀残存在世界上，偷着作鬼祟的事情。秘密外交是他们作鬼的契约，常备兵是他们作鬼的保障。他们总是戴着一副鬼脸，你猜我忌的阴谋怎么吞并、虐待那些小的民族。虽然也曾组织过什么平和会议，什么仲裁裁判，但在那里边，仍旧去规定些杀人灭国的事情。从今以后，人心渐渐觉醒。欧洲几个先觉，在那里大声疾呼，要求人民的平和，不要皇帝，不要常备兵，不要秘密外交，要民族自决，要欧洲联邦，做世界联邦的基础。这都是差强人意的消息。这些消息，都是这新纪元的曙光。在这曙光中，多少个性的屈枉、人生的悲惨、人类的罪恶，都可望象春冰遇着烈日一般，消灭渐净。多少历史上遗留的偶象，如那皇帝、军阀、贵族、资本主义、军国主义，也都象枯叶经了秋风一样，飞落在地。这个新纪元是世界革命的新纪元，是人类觉醒的新纪元。我们在这黑暗的中国，死寂的北京，也仿佛分得那曙光的一线，好比在沉沉深夜中得一个小小的明星，照见新人生的道路。我们应该趁着这一线的光明，努力前去为人类活动，作出一点有益人类工作。这点工作，就是贺新纪元的纪念。\n\n\n\n\n\n\n\u003C\u003C.fn 作于1919年元旦>>\n\u003C\u003C.fn 1919年1月5日>>\n\u003C\u003C.fn “每周评论”第3号>>\n","revision":"0","bag":"default"},

{"title":"星星之火，可以燎原","created":"20220520064104088","modified":"20220520070631288","tags":"毛泽东","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九三○年一月五日）>>\n\n\u003C\u003C.bigquote \"这是毛泽东给林彪的一封信，是为答复林彪散发的一封对红军前途究竟应该如何估计的征求意见的信。毛泽东在这封信中批评了当时林彪以及党内一些同志对时局估量的一种悲观思想。一九四八年林彪向中央提出，希望公开刊行这封信时不要提他的姓名。毛泽东同意了这个意见。在收入本书第一版的时候，这封信改题为《星星之火，可以燎原》，指名批评林彪的地方作了删改。\">>\n\n在对于时局的估量和伴随而来的我们的行动问题上，我们党内有一部分同志还缺少正确的认识。他们虽然相信革命高潮不可避免地要到来，却不相信革命高潮有迅速到来的可能。因此他们不赞成争取江西的计划，而只赞成在福建、广东、江西之间的三个边界区域的流动游击，同时也没有在游击区域建立红色政权的深刻的观念，因此也就没有用这种红色政权的巩固和扩大去促进全国革命高潮的深刻的观念。他们似乎认为在距离革命高潮尚远的时期做这种建立政权的艰苦工作为徒劳，而希望用比较轻便的流动游击方式去扩大政治影响，等到全国各地争取群众的工作做好了，或做到某个地步了，然后再来一个全国武装起义，那时把红军的力量加上去，就成为全国范围的大革命。他们这种全国范围的、包括一切地方的、先争取群众后建立政权的理论，是于中国革命的实情不适合的。他们的这种理论的来源，主要是没有把中国是一个许多帝国主义国家互相争夺的半殖民地这件事认清楚。如果认清了中国是一个许多帝国主义国家互相争夺的半殖民地，则一，就会明白全世界何以只有中国有这种统治阶级内部互相长期混战的怪事，而且何以混战一天激烈一天，一天扩大一天，何以始终不能有一个统一的政权。二，就会明白农民问题的严重性，因之，也就会明白农村起义何以有现在这样的全国规模的发展。三，就会明白工农民主政权这个口号的正确。四，就会明白相应于全世界只有中国有统治阶级内部长期混战的一件怪事而产生出来的另一件怪事，即红军和游击队的存在和发展，以及伴随着红军和游击队而来的，成长于四围白色政权中的小块红色区域的存在和发展（中国以外无此怪事）。五，也就会明白红军、游击队和红色区域的建立和发展，是半殖民地中国在无产阶级领导之下的农民斗争的最高形式，和半殖民地农民斗争发展的必然结果；并且无疑义地是促进全国革命高潮的最重要因素。六，也就会明白单纯的流动游击政策，不能完成促进全国革命高潮的任务，而朱德毛泽东式、方志敏\u003C\u003C.ref [1] \"方志敏（一八九九——一九三五），江西弋阳人，赣东北革命根据地和红军第十军的主要创建人。一九二二年加入中国社会主义青年团，一九二四年加入中国共产党，曾被增补为中国共产党第六届中央委员会委员。一九二八年一月，在江西的弋阳、横峰一带发动农民举行武装起义。一九二八年至一九三三年，领导起义的农民坚持游击战争，实行土地革命，建立红色政权，逐步地将农村革命根据地扩大到江西东北部和福建北部、安徽南部、浙江西部，将地方游击队发展为正规红军。一九三四年十一月，带领红军第十军团向皖南进军，继续执行抗日先遣队北上的任务。一九三五年一月，在同国民党军队作战中被捕。同年八月，在南昌英勇牺牲。\">>式之有根据地的，有计划地建设政权的，深入土地革命的，扩大人民武装的路线是经由乡赤卫队、区赤卫大队、县赤卫总队\u003C\u003C.ref [2] \"见本卷《中国的红色政权为什么能够存在？》注〔9〕。\">>、地方红军直至正规红军这样一套办法的，政权发展是波浪式地向前扩大的，等等的政策，无疑义地是正确的。必须这样，才能树立全国革命群众的信仰，如苏联之于全世界然。必须这样，才能给反动统治阶级以甚大的困难，动摇其基础而促进其内部的分解。也必须这样，才能真正地创造红军，成为将来大革命的主要工具。总而言之，必须这样，才能促进革命的高潮。\n\n犯着革命急性病的同志们不切当地看大了革命的主观力量\u003C\u003C.ref [3] \"这里所说的“革命的主观力量”，是指有组织的革命力量。\">>，而看小了反革命力量。这种估量，多半是从主观主义出发。其结果，无疑地是要走上盲动主义的道路。另一方面，如果把革命的主观力量看小了，把反革命力量看大了，这也是一种不切当的估量，又必然要产生另一方面的坏结果。因此，在判断中国政治形势的时候，需要认识下面的这些要点：\n\n（一）现在中国革命的主观力量虽然弱，但是立足于中国落后的脆弱的社会经济组织之上的反动统治阶级的一切组织（政权、武装、党派等）也是弱的。这样就可以解释现在西欧各国的革命的主观力量虽然比现在中国的革命的主观力量也许要强些，但因为它们的反动统治阶级的力量比中国的反动统治阶级的力量更要强大许多倍，所以仍然不能即时爆发革命。现时中国革命的主观力量虽然弱，但是因为反革命力量也是相对地弱的，所以中国革命的走向高潮，一定会比西欧快。\n\n（二）一九二七年革命失败以后，革命的主观力量确实大为削弱了。剩下的一点小小的力量，若仅依据某些现象来看，自然要使同志们（作这样看法的同志们）发生悲观的念头。但若从实质上看，便大大不然。这里用得着中国的一句老话：“星星之火，可以燎原。”这就是说，现在虽只有一点小小的力量，但是它的发展会是很快的。它在中国的环境里不仅是具备了发展的可能性，简直是具备了发展的必然性，这在五卅运动\u003C\u003C.ref [4] \"见本卷《中国社会各阶级的分析》注〔9〕。\">>及其以后的大革命运动已经得了充分的证明。我们看事情必须要看它的实质，而把它的现象只看作入门的向导，一进了门就要抓住它的实质，这才是可靠的科学的分析方法。\n\n（三）对反革命力量的估量也是这样，决不可只看它的现象，要去看它的实质。当湘赣边界割据的初期，有些同志真正相信了当时湖南省委的不正确的估量，把阶级敌人看得一钱不值；到现在还传为笑谈的所谓“十分动摇”、“恐慌万状”两句话，就是那时（一九二八年五月至六月）湖南省委估量湖南的统治者鲁涤平\u003C\u003C.ref [5] \"鲁涤平（一八八七——一九三五），湖南宁乡人。一九二八年时任国民党湖南省政府主席。\">>的形容词。在这种估量之下，就必然要产生政治上的盲动主义。但是到了同年十一月至去年二月（蒋桂战争\u003C\u003C.ref [6] \"指一九二九年三四月间蒋介石和广西军阀李宗仁、白崇禧之间的战争。\">>尚未爆发之前）约四个月期间内，敌人的第三次“会剿”\u003C\u003C.ref [7] \"一九二八年七月至十一月，江西、湖南两省的国民党军队两次“会剿”井冈山革命根据地失败后，又于同年底至一九二九年初调集湖南、江西两省共六个旅的兵力，对井冈山革命根据地发动第三次“会剿”。毛泽东等周密地研究了粉碎敌人“会剿”的计划，决定红军第四军主力转入外线打击敌人，以红四军的一部配合红五军留守井冈山。经过内外线的艰苦转战，红军开辟了赣南、闽西革命根据地，曾经被敌人一度侵占的井冈山革命根据地也得到了恢复和发展。\">>临到了井冈山的时候，一部分同志又有“红旗到底打得多久”的疑问提出来了。其实，那时英、美、日在中国的斗争已到十分露骨的地步，蒋桂冯混战的形势业已形成，实质上是反革命潮流开始下落，革命潮流开始复兴的时候。但是在那个时候，不但红军和地方党内有一种悲观的思想，就是中央那时也不免为那种表面上的情况所迷惑，而发生了悲观的论调。中央二月来信\u003C\u003C.ref [8] \"指中共中央一九二九年二月七日给红军第四军前敌委员会的信。本文中引录的一九二九年四月五日红军第四军前敌委员会给中央的信上，曾大略地摘出该信的内容，主要是关于当时形势的估计和红军的行动策略问题。中央的这封信所提出的意见是不适当的，所以前委在给中央的信中提出了不同的意见。\">>就是代表那时候党内悲观分析的证据。\n\n（四）现时的客观情况，还是容易给只观察当前表面现象不观察实质的同志们以迷惑。特别是我们在红军中工作的人，一遇到败仗，或四面被围，或强敌跟追的时候，往往不自觉地把这种一时的特殊的小的环境，一般化扩大化起来，仿佛全国全世界的形势概属未可乐观，革命胜利的前途未免渺茫得很。所以有这种抓住表面抛弃实质的观察，是因为他们对于一般情况的实质并没有科学地加以分析。如问中国革命高潮是否快要到来，只有详细地去察看引起革命高潮的各种矛盾是否真正向前发展了，才能作决定。既然国际上帝国主义相互之间、帝国主义和殖民地之间、帝国主义和它们本国的无产阶级之间的矛盾是发展了，帝国主义争夺中国的需要就更迫切了。帝国主义争夺中国一迫切，帝国主义和整个中国的矛盾，帝国主义者相互间的矛盾，就同时在中国境内发展起来，因此就造成中国各派反动统治者之间的一天天扩大、一天天激烈的混战，中国各派反动统治者之间的矛盾，就日益发展起来。伴随各派反动统治者之间的矛盾——军阀混战而来的，是赋税的加重，这样就会促令广大的负担赋税者和反动统治者之间的矛盾日益发展。伴随着帝国主义和中国民族工业的矛盾而来的，是中国民族工业得不到帝国主义的让步的事实，这就发展了中国资产阶级和中国工人阶级之间的矛盾，中国资本家从拚命压榨工人找出路，中国工人则给以抵抗。伴随着帝国主义的商品侵略、中国商业资本的剥蚀和政府的赋税加重等项情况，便使地主阶级和农民的矛盾更加深刻化，即地租和高利贷的剥削更加重了，农民则更加仇恨地主。因为外货的压迫、广大工农群众购买力的枯竭和政府赋税的加重，使得国货商人和独立生产者日益走上破产的道路。因为反动政府在粮饷不足的条件之下无限制地增加军队，并因此而使战争一天多于一天，使得士兵群众经常处在困苦的环境之中。因为国家的赋税加重，地主的租息加重和战祸的日广一日，造成了普遍于全国的灾荒和匪祸，使得广大的农民和城市贫民走上求生不得的道路。因为无钱开学，许多在学学生有失学之忧；因为生产落后，许多毕业学生无就业之望。如果我们认识了以上这些矛盾，就知道中国是处在怎样一种皇皇不可终日的局面之下，处在怎样一种混乱状态之下。就知道反帝反军阀反地主的革命高潮，是怎样不可避免，而且是很快会要到来。中国是全国都布满了干柴，很快就会燃成烈火。“星火燎原”的话，正是时局发展的适当的描写。只要看一看许多地方工人罢工、农民暴动、士兵哗变、学生罢课的发展，就知道这个“星星之火”，距“燎原”的时期，毫无疑义地是不远了。\n\n上面的话的大意，在去年四月五日前委给中央的信中，就已经有了。那封信上说：\n\n\u003C\u003C.bigquote \"中央此信（去年二月七日）对客观形势和主观力量的估量，都太悲观了。国民党三次‘进剿’井冈山\u003C\u003C.ref [9] '这里是指湖南、江西两省国民党军队对井冈山革命根据地的第三次“会剿”。'>>，表示了反革命的最高潮。然至此为止，往后便是反革命潮流逐渐低落，革命潮流逐渐升涨。党的战斗力组织力虽然弱到如中央所云，但在反革命潮流逐渐低落的形势之下，恢复一定很快，党内干部分子的消极态度也会迅速消灭。群众是一定归向我们的。屠杀主义\u003C\u003C.ref [10] '指反革命势力对付人民的革命力量采用血腥屠杀的手段。'>>固然是为渊驱鱼，改良主义也再不能号召群众了。群众对国民党的幻想一定很快地消灭。在将来的形势之下，什么党派都是不能和共产党争群众的。党的六次大会\u003C\u003C.ref [11] '中国共产党第六次全国代表大会于一九二八年六月十八日至七月十一日在莫斯科举行。会上，瞿秋白作了《中国革命与共产党》的报告，周恩来作了组织问题和军事问题的报告，刘伯承作了军事问题的补充报告。会议通过了政治、苏维埃政权组织、土地、农民等问题决议案和军事工作草案。这次大会肯定了中国社会仍旧是半殖民地半封建社会，中国当时的革命依然是资产阶级民主革命，指出了当时的政治形势是在两个高潮之间和革命发展是不平衡的，党在当时的总任务不是进攻，而是争取群众。会议在批判右倾机会主义的同时，特别指出了当时党内最主要的危险倾向是脱离群众的盲动主义、军事冒险主义和命令主义。这次大会的主要方面是正确的，但也有缺点和错误。它对于中间阶级的两面性和反动势力的内部矛盾缺乏正确的估计和适当的政策；对于大革命失败后党所需要的策略上的有秩序的退却，对于农村根据地的重要性和民主革命的长期性，也缺乏必要的认识。'>>所指示的政治路线和组织路线是对的：革命的现时阶段是民权主义而不是社会主义，党（按：应加‘在大城市中’五个字）的目前任务是争取群众而不是马上举行暴动。但是革命的发展将是很快的，武装暴动的宣传和准备应该采取积极的态度。在大混乱的现局之下，只有积极的口号积极的态度才能领导群众。党的战斗力的恢复也一定要在这种积极态度之下才有可能。……无产阶级领导是革命胜利的唯一关键。党的无产阶级基础的建立，中心区域产业支部的创造，是目前党在组织方面的重要任务；但是在同时，农村斗争的发展，小区域红色政权的建立，红军的创造和扩大，尤其是帮助城市斗争、促进革命潮流高涨的主要条件。所以，抛弃城市斗争，是错误的；但是畏惧农民势力的发展，以为将超过工人的势力而不利于革命，如果党员中有这种意见，我们以为也是错误的。因为半殖民地中国的革命，只有农民斗争得不到工人的领导而失败，没有农民斗争的发展超过工人的势力而不利于革命本身的。\">>\n\n这封信对红军的行动策略问题有如下的答复：\n\n\u003C\u003C.bigquote \"中央要我们将队伍分得很小，散向农村中，朱、毛离开队伍，隐匿大的目标，目的在于保存红军和发动群众。这是一种不切实际的想法。以连或营为单位，单独行动，分散在农村中，用游击的战术发动群众，避免目标，我们从一九二七年冬天就计划过，而且多次实行过，但是都失败了。因为：（一）主力红军多不是本地人，和地方赤卫队来历不同。（二）分小则领导不健全，恶劣环境应付不来，容易失败。（三）容易被敌人各个击破。（四）愈是恶劣环境，队伍愈须集中，领导者愈须坚决奋斗，方能团结内部，应付敌人。只有在好的环境里才好分兵游击，领导者也不如在恶劣环境时的刻不能离。\">>\n\n这一段话的缺点是：所举不能分兵的理由，都是消极的，这是很不够的。兵力集中的积极的理由是：集中了才能消灭大一点的敌人，才能占领城镇。消灭了大一点的敌人，占领了城镇，才能发动大范围的群众，建立几个县联在一块的政权。这样才能耸动远近的视听（所谓扩大政治影响），才能于促进革命高潮发生实际的效力。例如我们前年干的湘赣边界政权，去年干的闽西政权\u003C\u003C.ref [12] \"指福建西部长汀、龙岩、永定、上杭等县的工农民主政权，它是红军第四军主力一九二九年离开井冈山进入福建时新开辟的革命根据地。\">>，都是这种兵力集中政策的结果。这是一般的原则。至于说到也有分兵的时候没有呢？也是有的。前委给中央的信上说了红军的游击战术，那里面包括了近距离的分兵：\n\n\u003C\u003C.bigquote \"我们三年来从斗争中所得的战术，真是和古今中外的战术都不同。用我们的战术，群众斗争的发动是一天比一天扩大的，任何强大的敌人是奈何我们不得的。我们的战术就是游击的战术。大要说来是：‘分兵以发动群众，集中以应付敌人。’‘敌进我退，敌驻我扰，敌疲我打，敌退我追。’‘固定区域的割据\u003C\u003C.ref [13] '“固定区域的割据”指工农红军建立比较巩固的革命根据地。'>>，用波浪式的推进政策。强敌跟追，用盘旋式的打圈子政策。’‘很短的时间，很好的方法，发动很大的群众。’这种战术正如打网，要随时打开，又要随时收拢。打开以争取群众，收拢以应付敌人。三年以来，都是用的这种战术。\">>\n\n这里所谓“打开”，就是指近距离的分兵。例如湘赣边界第一次打下永新时，二十九团和三十一团在永新境内的分兵。又如第三次打下永新时，二十八团往安福边境，二十九团往莲花，三十一团往吉安边界的分兵。又如去年四月至五月在赣南各县的分兵，七月在闽西各县的分兵。至于远距离的分兵，则要在好一点的环境和在比较健全的领导机关两个条件之下才有可能。因为分兵的目的，是为了更能争取群众，更能深入土地革命和建立政权，更能扩大红军和地方武装。若不能达到这些目的，或者反因分兵而遭受失败，削弱了红军的力量，例如前年八月湘赣边界分兵打郴州那样，则不如不分为好。如果具备了上述两个条件，那就无疑地应该分兵，因为在这两个条件下，分散比集中更有利。\n\n中央二月来信的精神是不好的，这封信给了四军党内一部分同志以不良影响。中央那时还有一个通告，谓蒋桂战争不一定会爆发。但从此以后，中央的估量和指示，大体上说来就都是对的了。对于那个估量不适当的通告，中央已发了一个通告去更正。对于红军的这一封信，虽然没有更正，但是后来的指示，就没有那些悲观的论调了，对于红军行动的主张也和我们的主张一致了。但是中央那个信给一部分同志的不良影响是仍然存在的。因此，我觉得就在现时仍有对此问题加以解释的必要。\n\n关于一年争取江西的计划，也是去年四月前委向中央提出的，后来又在于都有一次决定。当时指出的理由，见之于给中央信上的，如下：\n\n\u003C\u003C.bigquote \"蒋桂部队在九江一带彼此逼近，大战爆发即在眼前。群众斗争的恢复，加上反动统治内部矛盾的扩大，使革命高潮可能快要到来。在这种局面之下来布置工作，我们觉得南方数省中广东湖南两省买办地主的军力太大，湖南则更因党的盲动主义的错误，党内党外群众几乎尽失。闽赣浙三省则另成一种形势。第一，三省敌人军力最弱。浙江只有蒋伯诚\u003C\u003C.ref [14] '蒋伯诚，当时任国民党浙江省防军司令。'>>的少数省防军。福建五部虽有十四团，但郭\u003C\u003C.ref [15] '郭，指国民党福建省防军暂编第二混成旅旅长郭凤鸣。'>>旅已被击破；陈卢\u003C\u003C.ref [16] '陈卢，指福建的着匪陈国辉和卢兴邦，他们的部队在一九二六年被国民党政府收编。'>>两部均土匪军，战斗力甚低；陆战队两旅在沿海从前并未打过仗，战斗力必不大；只有张贞\u003C\u003C.ref [17] '张贞，当时任国民党军暂编第一师师长。'>>比较能打，但据福建省委分析，张亦只有两个团战力较强。且福建现在完全是混乱状态，不统一。江西朱培德\u003C\u003C.ref [18] '朱培德（一八八九——一九三七），云南盐兴（今禄丰县）人。当时任国民党江西省政府主席。'>>、熊式辉\u003C\u003C.ref [19] '熊式辉（一八九三——一九七四），江西安义人。当时任国民党江西省政府委员、第五师师长。'>>两部共有十六团，比闽浙军力为强，然比起湖南来就差得多。第二，三省的盲动主义错误比较少。除浙江情况我们不大明了外，江西福建两省党和群众的基础，都比湖南好些。以江西论，赣北之德安、修水、铜鼓尚有相当基础；赣西宁冈、永新、莲花、遂川，党和赤卫队的势力是依然存在的；赣南的希望更大，吉安、永丰、兴国等县的红军第二第四团有日益发展之势；方志敏的红军并未消灭。这样就造成了向南昌包围的形势。我们建议中央，在国民党军阀长期战争期间，我们要和蒋桂两派争取江西，同时兼及闽西、浙西。在三省扩大红军的数量，造成群众的割据，以一年为期完成此计划。\">>\n\n上面争取江西的话，不对的是规定一年为期。至于争取江西，除开江西的本身条件之外，还包含有全国革命高潮快要到来的条件。因为如果不相信革命高潮快要到来，便决不能得到一年争取江西的结论。那个建议的缺点就是不该规定为一年，因此，影响到革命高潮快要到来的所谓“快要”，也不免伴上了一些急躁性。至于江西的主观客观条件是很值得注意的。除主观条件如给中央信上所说外，客观条件现在可以明白指出的有三点：一是江西的经济主要是封建的经济，商业资产阶级势力较小，而地主的武装在南方各省中又比哪一省都弱。二是江西没有本省的军队，向来都是外省军队来此驻防。外来军队“剿共”“剿匪”，情形不熟，又远非本省军队那样关系切身，往往不很热心。三是距离帝国主义的影响比较远一点，不比广东接近香港，差不多什么都受英国的支配。我们懂得了这三点，就可以解释为什么江西的农村起义比哪一省都要普遍，红军游击队比哪一省都要多了。\n\n所谓革命高潮快要到来的“快要”二字作何解释，这点是许多同志的共同的问题。马克思主义者不是算命先生，未来的发展和变化，只应该也只能说出个大的方向，不应该也不可能机械地规定时日。但我所说的中国革命高潮快要到来，决不是如有些人所谓“有到来之可能”那样完全没有行动意义的、可望而不可即的一种空的东西。它是站在海岸遥望海中已经看得见桅杆尖头了的一只航船，它是立于高山之巅远看东方已见光芒四射喷薄欲出的一轮朝日，它是躁动于母腹中的快要成熟了的一个婴儿。\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n[1] 方志敏（一八九九——一九三五），江西弋阳人，赣东北革命根据地和红军第十军的主要创建人。一九二二年加入中国社会主义青年团，一九二四年加入中国共产党，曾被增补为中国共产党第六届中央委员会委员。一九二八年一月，在江西的弋阳、横峰一带发动农民举行武装起义。一九二八年至一九三三年，领导起义的农民坚持游击战争，实行土地革命，建立红色政权，逐步地将农村革命根据地扩大到江西东北部和福建北部、安徽南部、浙江西部，将地方游击队发展为正规红军。一九三四年十一月，带领红军第十军团向皖南进军，继续执行抗日先遣队北上的任务。一九三五年一月，在同国民党军队作战中被捕。同年八月，在南昌英勇牺牲。\n\n[2] 见本卷《中国的红色政权为什么能够存在？》注〔9〕。\n\n[3] 这里所说的“革命的主观力量”，是指有组织的革命力量。\n\n[4] 见本卷《中国社会各阶级的分析》注〔9〕。\n\n[5] 鲁涤平（一八八七——一九三五），湖南宁乡人。一九二八年时任国民党湖南省政府主席。\n\n[6] 指一九二九年三四月间蒋介石和广西军阀李宗仁、白崇禧之间的战争。\n\n[7] 一九二八年七月至十一月，江西、湖南两省的国民党军队两次“会剿”井冈山革命根据地失败后，又于同年底至一九二九年初调集湖南、江西两省共六个旅的兵力，对井冈山革命根据地发动第三次“会剿”。毛泽东等周密地研究了粉碎敌人“会剿”的计划，决定红军第四军主力转入外线打击敌人，以红四军的一部配合红五军留守井冈山。经过内外线的艰苦转战，红军开辟了赣南、闽西革命根据地，曾经被敌人一度侵占的井冈山革命根据地也得到了恢复和发展。\n\n[8] 指中共中央一九二九年二月七日给红军第四军前敌委员会的信。本文中引录的一九二九年四月五日红军第四军前敌委员会给中央的信上，曾大略地摘出该信的内容，主要是关于当时形势的估计和红军的行动策略问题。中央的这封信所提出的意见是不适当的，所以前委在给中央的信中提出了不同的意见。\n\n[9] 这里是指湖南、江西两省国民党军队对井冈山革命根据地的第三次“会剿”。\n\n[10] 指反革命势力对付人民的革命力量采用血腥屠杀的手段。\n\n[11] 中国共产党第六次全国代表大会于一九二八年六月十八日至七月十一日在莫斯科举行。会上，瞿秋白作了《中国革命与共产党》的报告，周恩来作了组织问题和军事问题的报告，刘伯承作了军事问题的补充报告。会议通过了政治、苏维埃政权组织、土地、农民等问题决议案和军事工作草案。这次大会肯定了中国社会仍旧是半殖民地半封建社会，中国当时的革命依然是资产阶级民主革命，指出了当时的政治形势是在两个高潮之间和革命发展是不平衡的，党在当时的总任务不是进攻，而是争取群众。会议在批判右倾机会主义的同时，特别指出了当时党内最主要的危险倾向是脱离群众的盲动主义、军事冒险主义和命令主义。这次大会的主要方面是正确的，但也有缺点和错误。它对于中间阶级的两面性和反动势力的内部矛盾缺乏正确的估计和适当的政策；对于大革命失败后党所需要的策略上的有秩序的退却，对于农村根据地的重要性和民主革命的长期性，也缺乏必要的认识。\n\n[12] 指福建西部长汀、龙岩、永定、上杭等县的工农民主政权，它是红军第四军主力一九二九年离开井冈山进入福建时新开辟的革命根据地。\n\n[13] “固定区域的割据”指工农红军建立比较巩固的革命根据地。\n\n[14] 蒋伯诚，当时任国民党浙江省防军司令。\n\n[15] 郭，指国民党福建省防军暂编第二混成旅旅长郭凤鸣。\n\n[16] 陈卢，指福建的着匪陈国辉和卢兴邦，他们的部队在一九二六年被国民党政府收编。\n\n[17] 张贞，当时任国民党军暂编第一师师长。\n\n[18] 朱培德（一八八九——一九三七），云南盐兴（今禄丰县）人。当时任国民党江西省政府主席。\n\n[19] 熊式辉（一八九三——一九七四），江西安义人。当时任国民党江西省政府委员、第五师师长。\n\u003C/details>","revision":"0","bag":"default"},

{"title":"亚细亚青年的光明运动","created":"20220523090548000","modified":"20220523090548000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1920年4月30日）>>\n\n今日亚细亚诸民族的青年运动，皆是由黑暗向光明的运动。\n\n中华青年的反抗强权运动，日本青年的普选运动、劳工运动，朝鲜青年的自治运动，表面上、形式上虽有不同，且有互相冲突的地方，而精神上、实质上皆本于同一的精神，向同一的方向进行。\n\n亚细亚青年的改造运动，既有相同的渊源，又在同一的方向进行。亚细亚的青年，就该打破种族和国家的界限，把那强者阶级给我们造下的嫌怨、隔阂，一概抛去，一概冲开，打出一道光明，使我们亲爱的兄弟们，在真实的光辉之下，开诚心，布公道，商量一个共同改造的方略，起一个共同改造的运动，断不可再受那些特权阶级的愚弄、挑拨、隔阂、遮蔽。中华的青年应该和全亚细亚的青年联成一大同盟，本着全亚改造的方针，发起一联合大运动。\n\n我们画出亚细亚来，不是要分什么黄白人种的界限，只是提出我们所居的世界的一部分，作为一个改造的区域，就是远东的俄罗斯青年，也该包括在亚细亚青年以内。\n\n亚细亚的权力中心，集中在日本的军国主义、资本的侵略主义，是不可掩的事实。亚细亚青年的解放运动、改造运动、光明运动，自然要从破坏亚细亚境内的军国主义、资本的侵略主义下手，也是自明的道理。\n\n请看！在朝鲜境内造成民族的仇怨、施行残忍的政治的是什么东西？在西伯利亚造成民族的仇怨、演成民族的战争的是什么东西？在中华大陆造成民族的仇怨、酝酿未来世界的战争的是什么东西？不用说，是日本的军国主义、资本的侵略主义了。要想扫除这些怨仇、祸患，全亚细亚的青年都该负重大的责任。\n\n日本人说，中华的学生运动是排日运动，我们固然不能承认；中华人说，中华的学生运动，是爱国运动，我们也不能承认。我们爱日本的劳工阶级、平民、青年，和爱自国或他国的劳工阶级、平民、青年一样诚挚，一样恳切。我们不觉得国家有什么可爱的道理，我们觉得为爱国去杀人生命，掠人土地，是强盗的行为，是背人道反理性的行为。我们只承认中华的学生运动，是反抗强权的运动。\n\n最近俄罗斯劳农政府，声明把从前罗曼诺夫朝从中华掠夺去的权利一概退还，中华的青年非常感佩他们这样伟大的精神。但我们决不是因为收回一点物质的权利才去感谢他们的，我们是因为他们能在这强权世界中，表显他们人道主义、世界主义的精神，才去钦服他们的。假使日本的人民，一旦声明承认朝鲜民族的自由，我们的欢欣，我们的钦佩，比对于劳农政府的对华通牒，还要增加十倍。因为这个精神，和俄人的精神一样伟大；这个事实，影响于人类生活更要重大。\n\n我们相信人类都有劳动权，都有生存权，只要经济组织一经改造，世界上的地方都许世界上的人劳动生存，我们大家安安宁宁的工作起来，只有互助，无须相争，只有友情，那有仇怨。\n\n世界都是光明啊！\n\n人类都是同胞啊！\n\n愿我全亚细亚的青年努力！\n\n\n\n\n\n\u003C\u003C.fn \t\t1920年4月30日在北京>>\n\u003C\u003C.fn \t\t1920年8月15日>>\n\u003C\u003C.fn \t\t“少年中国”第2卷第2期>>\n\u003C\u003C.fn \t\t署名：李大钊>>\n","revision":"0","bag":"default"},

{"title":"一八七一年的巴黎“康妙恩”","created":"20220524015846000","modified":"20220524015846000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1923.2)>>\n\n距今恰恰五十年，就是一八七一年的三月十八日，巴黎人民起来反抗一个卖国的政府，并且宣告了市府的独立、自由、自主。\n\n\n这回中央政府的推翻，并没有经过普通革命的阶段，没有动炮火，没有流血。当人民武装起来、出现于街衢间的时候，那一班统治者早已逃走，政府的军队早已退出巴黎城，那民政官吏们早已携着他们所能携的东西急忙退到卧塞儿（Versailles）城去了。这样演成的变动，巴黎的人民在“巴黎康妙恩”（The \nCommune of Paris）名义之下开始了一个自由的新时代。\n\n\n这个事变是起在普法战争将要终结的时候。普法战争的发生，固然不是由于一个简单的原因，而由经济上去解释，这次的战争实是两个资本主义国的斥堠战。法国对普宣战是在一八七○年七月十五日，普国得德意志联邦各州的援助，军势非常的浩大，以数计之，约有八十五万人，一举而侵入法境，连战速捷，围拿破仑于塞塘，由开战之日起不过六星期间，使拿破仑不能不树降旗。\n\n\n九月四日此消息传到巴黎，政府惊愕万状，巴黎的群众则在卜郎魁派（Blanquists）导率之下，占领了下院，宣布共和，于是中产阶级共和党和温和的共和党出而组织政府，但普军乘胜仍长驱而围攻巴黎。\n\n\n当时法国正在产业发达的过渡期，各阶级间的利害关系极其复杂，农民军队和大资本家结为王党，都会的小工业者和工人则结为共和党。共和党中又分为绅士阀、急进的议会派共和党、工人半革命的共和党和极左派的共产主义共和党。（卜郎魁派）当帝政废止的时候，率领群众执行直接行动的是极左派，而政权则落于右翼的共和党手中。\n\n\n法国国民自卫的政府方在游戏的时候，巴黎已被围困，继续着到了冬天，政府的防备极其缓慢，似乎他怕劳工阶级的实力比怕德军的侵入还甚。劳动阶级才悟新政府与旧政府没有什么区别，于是屡谋颠复之，而“康妙恩”遂渐接近。\n\n\n在巴黎“康妙恩”的大悲剧以前，巴枯宁预备了一个喜剧的揭幕者。无政府主义并不奇怪，这里昂（Lyons）的无政府主义者的“康妙恩”才是奇怪。一八七○年，巴枯宁（Bakunin）、李嘉德（Albert \nRichard）同着布澜（Gaspard Blanc）带了很多的徒党，侵入了里昂，占据了里昂市政府（Lyons Hotel de \nVille），宣告国家已被废止，地方工厂的工钱提到一日三佛郎，然而还未出这一天，这国家已以中产的国民军的形式回来了，巴枯宁派遂从那里逃走了。这一幕喜剧就是这样的告终。\n\n\n次年（一八七一）一月二十八日，政府私与普军结休战条约。正在爱国的愤怒中的巴黎，以是被激怒了巴黎国民军（民主的组织成的市民军），认为卖国而大起反对。二月八日，一个缔结平和的议会被召集了，介尔士（Thiers）实执其牛耳。这个会议议定的临时和约，于二月二十六日在卧塞儿签字，普法战争算是告结束了。\n\n\n新选的国民议会，只巴黎及其他二、三都会，共和党占优势，此外各地方则到处都是王党占了胜利，七百议员中王党占四百五十人。新就政府首位的介尔士得国民议会的承认，采取巴黎与地方间的分离政策。他先任命复辟派的将军为巴黎国民军司令官，国民军则表示反对，而自选中央委员会以指挥权畀之，拒受将军的命令。议会方面则拒绝共和国的承认，把首都由巴黎迁到卧塞儿，制定种种法律，在经济上予以重大的打击，劳工阶级的生计全失，巴黎破产革命的机运迫在眉睫了。\n\n\n三月十七日介尔士密令他的部将夜袭国民军，而谋取他们的大炮，并占领城中各要地。按照与普军订立的休战条约，大炮应交普军，而国民军不肯。只把这大炮夺去，介尔士便可以把国民军打得粉碎，以后便可以高枕无忧了。鲁昆德将军受了密令，三月十八日拂晓率步兵一联队并补充军队攀登坂道，夺取大炮，午前六时果然没有什么抵抗，便把那有名的大炮捕获了。是三月的早晨，寒光凛冽，街上没有人影，所以没有什么人知晓，这大炮便眼看着要被他们搬去了，但是大炮很重，没有马，亦没有炮车，由高坡往下运很是费事。此时红日东升，街上渐有人影，其中亦有在袭击的时候仅免于难的国民军兵士。到了七点半钟的时候，教会的钟丁丁的乱打，沉默忽然破了，在丘陵的麓际召集国民军的大鼓亦冬冬的响了，喇叭的声音亦起来了，一刹那间国民军出现了，驰马身着武装，整队而行，鲁军的周围看热闹的人们多是妇女与小孩，象黑山一般的来相集合。\n\n\n声势汹涌的群众两次为鲁军所威吓而退，那中间队伍有为群众遮断者。鲁昆德将军大惊，随即发令向群众开炮。兵士方在踌躇，群众中的妇女此时喊着，向兵士说，“诸君，向我们、向我们的丈夫和小孩开炮吗？”士官威吓伊们，忽有一军曹喊着说，“弃了武器吧！”鲁军皆弃武器，群众喊声大震，而突进鲁军与国民军握手了，这是午前九时的事。\n\n\n鲁将军被捕了。午后在解往他处的途次为震怒的群众所杀。攻击巴黎的总司令威诺阿见势不佳，狼狈而退，逃向塞奴河对岸去了。政府当局者惊愕不知所措，仓皇向卧塞儿逃走。\n\n\n巴黎政府的官吏逃走后，经了二、三日的混乱，国民军的中央委员会以外没有权威了。但他们未能理解这新事实的意义，中央委员会下给总司令刘立耶（Lullier）的命令极其普通，不顾那命令怎样能够实行，所以刘司令不能闭塞城门，不能解散反革命团体，不能占领扼巴黎西部的洼雷里昂要塞（Mont \nValereien）。委员会到二十一、二日顷，尚不自觉他自己是唯一的巴黎的支配者，看他为那替政府谋画的市长等所操纵，便可以知道他是怎样的旁观，怎样的没有组织的权力了。委员和市长等商量举行巴黎市会的选举，极力置重和他们一致，至任他们把那选举延期到二十六日。当这委员会忙着去图保持法律形式的时候，失了正好占领巴黎各要塞的机会，那卧塞儿的政府常是比他们的反对党——劳工阶级——觉悟的快的多。介尔士很喜欢巴黎的委员会以种种交涉自为消遣，他好可以有功夫去预备军队，使与外界隔离，以适宜的政策用心训练。当他这些准备将要完成的时候，他静以待时。但他似已早有决心去行一回大杀戮，即使他弄弱了，他以杀戮还答巴黎“康妙恩”自治体宣言的决心，那个议会在那里亦必使他为此，在那个时候那个议会几乎以一动物园自居了。\n\n\n一八七一年三月二十六日巴黎市会选举办完了，结果革命党占绝对的多数。其中有十一位是第一国际党员，取名为Commune掌握政权。Commune者，法国市町村等自治体的通称，唯在巴黎，他是可以令人想起有一七九二年的光荣的历史的“康妙恩”，于多数民众，是有“对于君主政治的民主政治、对于专制的自治”的意味的。\n\n\n然在少数共产党的心中藏了新观念，只此新观念才是“康妙恩”的真髓。“康妙恩”就是劳动者的共和国。巴黎的全劳动阶级小商人，和当时尚在无产阶级位置的手工业者，都有把政权握于自己手中的觉悟。“康妙恩”尚未成立前的三月二十日的官报有云：\n\n\u003C\u003C.bigquote \"\n\t“巴黎的无产阶级确认在支配阶级的失政与背信中，自己等尚取公务的指挥以救济时局的时机来了。……无产阶级知道正逢对于他们的权利的永久的威胁，正当的热望的绝对的拒绝，并祖国及其一切的颓废，执权力而自握其运命于掌中，且确操其胜算，是其无上的义务绝对的权利。”\">>\n\n\n劳动者握权力的事情——这就是“康妙恩”。因此“康妙恩”才是伟大，于支配阶级才是危险，因此他还有生机而为历史所记忆。\n\n\n“康妙恩”被宣告的三月二十六日，幸福与再生的洪涛吞没了巴黎，欢喜的热情扩张及于资产阶级，劳动者、资本家都是欢天喜地的，见过一八四八年的革命的老人喜极而悲，至于咽泪。是青年，是妇女，是小孩都高兴的了不得，花也撒开了，赤旗也翻开了，歌声震天，似乎自由平等的新生活马上就要开始了。卧塞儿的侦探看见这种情形，报称巴黎以“康妙恩”发狂了。\n\n\n巴黎“康妙恩”的宣言影响于法国各处，引起革命的运动有好些地方，都一样的为“康妙恩”的宣告，但都因受不住政府的压迫，次第解散了，就有一二处竭力抵抗，到了四月五日亦都不能支持了。\n\n\n当时介尔士身居卧塞儿，亲自指挥一切，努力于反革命的宣传与训练。温和的共和党等的有志者，奔走于巴黎与卧塞儿间以为调停，斡旋于其间，但结果归于徒劳，“康妙恩”方面尚以比较的好意迎纳他们，而介尔士方面则全然拒绝调停。介尔士由是更把巴黎与地方间的一切通信交通遮断了，发布些造谣的告示，说巴黎已全陷于无政府的状态，杀人与掠夺的事情肆行无忌，更使议会里的多数党压迫左翼的言论，通过剥夺巴黎自治权的法令。至四月二日介尔士就命令开始巴黎总攻击，巴黎西部激战亘二月之久，合全国军队都来攻巴黎，那观望形势的卑士麦更答应了介尔士的要求，送还法国的捕虏，援助攻击军。\n\n\n“康妙恩”内部亦有多数党与少数党，就中以卜郎魁派与一八四八年的急进派合为多数党。第一国际党员与属于他派的九人合而为少数党。这并不是对于中产阶级急进派社会党人占少数的意思。第一国际党员与别的少数党一样在社会主义的理论上，并不反对多数党，他们只是反对多数党的政策，或是无政策。卜郎魁派因其首领卜郎魁（Blanqui）为政府所捕，就象航海的孤舟失了罗盘针的一样。卜氏的政策是以集权主义主张无产阶级独裁与对于绅士阀彻底的挑战者。他非难一般社会主义者的政策论，他不问主义理论的善恶，专选傲慢而忠实的服从者集于自己的周围，故他能集合些勇敢的革命战士，组成一个强固的团体。不幸他一旦为介尔士政府所拘捕，他的信徒顿失指导的明星，便茫茫然无所适从，至此始悟这种组织之不良，魁领一失，无人能继其后，全党即为之动摇，然而晚了！现在的希望惟有设法取回卜郎魁氏，大有“如可赎兮人百其身”的样子，他们向介尔士提出以在“康妙恩”手下的一切的人质接回卜郎魁氏，但介尔士不许。\n\n\n不只是卜郎魁派有这无定见的短处，“康妙恩”的多数人都有这种短处。因为这回的选举是仓卒之间举行的，所以被选的人很混杂。多数派既因卜郎魁氏的被捕，失了他们的指导者，少数派亦全没有一定的政纲，只是主张些共产的自治和分权的空浮理论。少数党中属于“第一国际”的人们，比别人总算实在些。这“第一国际”即是马克思氏指导的“万国工人协会”，在法国以强有力的劳动组合联合会表现出来，普法战前即认为与国家有危险而遭解散，解散前的会员殆有四十万人。照“第一国际”的政纲，资本主义的产业应该移归由劳动组合发达而成的工人自治团体管理，一方面政治的国家应该是地方分权。当此危急存亡之秋，第一国际党人过于拘泥其理想的国家，不能善应时势。\n\n\n多数党自限于一七九三年的迟滞的模仿，他两次让权于无能而且愚蠢的公安委员会的手中。他容忍了各种公务机关的无秩序与无能力，即军务机关亦包括在内。他以弱者佯作倔强的拙笨的愤怒，替代了训练并一个有统系的政策。他命令了国民军以应行的职务，而不问他实行了没有。他压迫了些反对“康妙恩”的报纸，而允许他们用别的名义复活。他捕了些不重要的不足为患的反动派，而对于卧塞儿的侦探反倒置之不理。他的命令一律是象征的，他们不过是摆大作派罢了。这样子所以“康妙恩”的成绩可记者甚少，计算起来不过是废止议会的破坏经济秩序的法律，对于工人免除一切地租为生活的保障，支给国民军的俸给，发还贫民当入当铺的财物，推倒为拿破仑一世纪功的宛达母柱（Vendome \nColumn），减少“康妙恩”的官吏的俸给到一年六千佛郎，使教会与国家分离，没收教会的财产，由教育削去宗教科目，寥寥数端而已。这是因为时势所迫，不能不以全力防御外敌，所以没有功夫致力于新社会的建设。\n\n\n“康妙恩”的财政、粮食、司法、教育、外务、公安、劳动、军事等委员功绩卓著的也有，全无能为的也有，其中以劳动委员的成绩最值得记录。\n\n\n劳动委员是奥国的工人佛兰克儿（Leo \nFrankel），他是一个第一国际党员，他能于最短的时间实行第一国际的政纲。第一国际的政纲就是减少私营的生产，拥护在国家监督管理之下的自治的行会与产业组合，最终的所有权为国家所保有。但是劳动组合的废灭使他的这种事业进行很困难。四月十六日他对于各职工会（其数有三十四）发表一种宣告，令他们组织一个委员会，好安排着去管领那些锁闭的工厂。在“康妙恩”沦没以前，在五月十日及五月十八目这委员会集合了两次，但他们的决议的记录全然无从查考了。那时有三十四个组合，四十三个生产组合，和十一个各种劳动者团体。他的对抗雇主的计划，是使雇主若雇属于“康妙恩”者时，必须支给正当的工银，并禁止面包房的夜工，禁止雇主对于工人的减薪与罚俸等，八时间工作制亦被提议，但未实行。总之劳动组合现在又开始复兴了，把产业移归劳动团体管理，算是开了端绪。他又使“康妙恩”发布一切契约应与劳动团体交涉的法令，结果国民军的补充亦要经劳动组合办理了。\n\n\n但在“康妙恩”以雍容的态度慢慢的施行他那象征的法令的时候，死亡已以长足的大步向他接近了。“康妙恩”方面因为醉酒的司令刘立耶（Lullier）将军的失策，当四月二日还答介尔士袭击的时候，没有占据住Mont \nValerien要塞，这是一个大大的失算。卧塞儿方面正在起首枪决那些被他拘囚的人们，“康妙恩”方面亦捕获了许多的人质，其中包含着些巴黎的大僧正，声称如枪决革命党一人，即枪决大僧正三人，以为恫吓。卧塞儿方面的杀戮果然停止了，“康妙恩”方面以罗塞儿（Rossel）替代了刘立耶，这又是一个无能的领袖。国民军亦称为联合军，虽出全力以为抵抗，但介尔士军人多炮利，众寡不敌，终有螳臂当车的势子。卧塞儿方面知道硝烟弹雨之后有平安，所以从容进行。联合军方面的Issy和Vanves两要塞，在他们舍弃之前已经粉碎了。Maillot要塞在Mont \nValerien的炮力支配之下，亦已沦为灰烬。“康妙恩”失败的悲剧中最惨伤的事是那炮手的死尸，不死于敌兵之手，而死于自己方面久已没用的大炮和那与径口不合的子弹。“康妙恩”的败亡日迫一日，而介尔士的势力亦日增一日，到了五月念二日卧塞儿军遂长驱侵入了巴黎，此后便是一星期间可恐怖的巷战了。入夜因为双方的纵火焚烧很多的屋宇，火光烛天，人声鼎沸，枪声炮声夜夜都成恐怖。卧塞儿在前进中，杀了他们所拘囚的人们，“康妙恩”方面眼看没有法子可以止住他们的屠戮，亦把那些为救那些被捕的而捕的人质都枪毙了，许多大僧正亦在其内。到了念六日，大势全然去了，远隔的Vincennes要塞亦降服了。\n\n\n但是战争虽然完了，杀戮却尚未完，大杀戮却方在开始。政府军侵入巴黎的时候施行了近世史上绝无仅有的大虐杀，所杀的人不只是捕虏，凡在巴黎的男女老幼无论何人，只要你是参加防御的人，侍候过受伤者的人，喂养过受饿者的人，都不能幸免，甚至醉酒的兵士，眼中看出的嫌疑者，问答稍有差池，亦都逃不了无情的弹刃。Lobau \nBarracks和Rue des Rosiers等处流血成河，兵士在那里站着，都没了他们的胫骨以上，塞奴（Seine）河水呈出暗褐色，尸骸暴露，悲声惨切，不忍闻睹，有人描写当时政府军残酷的情形，说：\n\n\u003C\u003C.bigquote \"\n\t“你该死，不论你作什么！倘你在你手中被搜出武器来——死！倘你用武器——死！倘你求情——死！不论你向何方面，左、右、前、后、上、下——死！你不但在法律以外，并且在人道以外，年龄和性都不能救你与你们。你该死，但须先尝一尝你的妻、你的姊妹、你的母亲、你的儿女就是方在摇床的儿女的死亡的苦痛。在你的眼前，那受伤的应该由野战病院被曳出来，受枪弹的打击。他应该活着被曳着他的受伤带血的手足象呻吟痛苦的废物包一般委之于沟壑。死亡！死亡！死亡！”\">>\n\n\n在这悲剧中有多少人横罹惨戮呢？两万人呢？三万五千人呢？没有人能够说出一个确数来。\n\n\n“康妙恩”以后巴黎有十万余的工人不见了，这是政府军的大虐杀，这是国民军的大牺牲，这是阶级战争的初幕。\n\n\n政府军胜利以后，“康妙恩”算是消灭了。法兰西的社会主义，随着社会主义者的被杀，一时受了重伤。第一国际受了这次的打击，不久亦遂灭亡了。国民议员决议赠介尔士以感谢状，卧塞儿军的总司令被选为大总统。谁知五十年巴黎“康妙恩”的种子，又在Volga河流域放了灿烂的鲜花，得了光荣的胜利！\n\n\n''附言''   \n“申报”五十周年纪念，属我作一篇“五十年来世界的劳工运动”的论文，我觉得此题太大，便自己缩小了些范围，改作“五十年来世界工人的国际运动”，不料琐事牵累，竟未得暇，乃纪述与“申报”殆同时诞生的巴黎“康妙恩”的一段历史，以塞此责。\n\n\n\n\n\n\n\u003C\u003C.fn \"\t1923年2月\">>\n\u003C\u003C.fn \"\t“申报之最近五十年”\">>\n\u003C\u003C.fn \"\t署名：李大钊　\">>\n","revision":"0","bag":"default"},

{"title":"一年来省港罢工的经过","created":"20220522094317000","modified":"20220522094515621","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二六年八月）>>\n\n\n! 一\n\n\u003C\u003C.bigquote \"''“五卅”长期潮流之省港罢工。罢工的原因。罢工宣言。罢工要求。罢工的意义。''\u003Cbr>\">>\n\n\n省港罢工是中国五卅运动长期潮流中之最后砥柱。虽说在中国北、中两部所有因五卅惨案而发生之反帝国主义运动概归沉寂，然而南中国之省港罢工却屹然独存。屈指至今，转瞬一年又两个月了。这样长期的罢工，在我们身历其境者并不觉得什么，在所谓“泰西”，据说自从亚当、夏娃创造人类以来尚未有过。就此一点，我们已足以自豪了。\n\n\n“八十年来的奴隶待遇已算受够了”，即使无上海五卅屠杀之事发生，香港、沙面奴隶们也会有起来对不住“深恩厚泽”（？）的皇家的一天的；既有五卅屠杀，奴隶们再也忍不住了，一声喓唿，大家抛了工具，拍拍手，端正了帽子，成群结队离开了他们生活所托的香港和沙面了。这就是历史上可资纪念的六月十九日。\n\n\n宣布罢工时，登即发表了一篇宣言，大意是说：“中国自从鸦片战争之后，帝国主义除了经济的政治的文化的侵略以外，还要加以武力的屠杀，是而可忍，孰不可忍！故我全港工团代表联席会议，一致决议与上海、汉口各地取同一之行动，与帝国主义决一死战。我们为民族的生存与尊严计，明知帝国主义之快枪巨炮可以制我们的死命，然而我们亦知中华民族奋斗亦死，不奋斗亦死；与其不奋斗而死，何如奋斗而死，可以鲜血铸成民族历史之光荣。所以我们毫无畏惧，愿与强权阶级决一死战。”诸君试听，这是多么激越悲壮的声音呵！\n\n\n宣言之后，附以要求，分为两大纲：第一纲，拥护上海工商学联合会之十七条件；第二纲，对香港政府要求政治自由、法律平等、普通选举、劳动立法、减少屋租、居住自由六项。\n\n\n由此我们知道省港罢工不是什么增加工资，减少时间，改良待遇之经济斗争，而是为争民族生存与国家体面之政治斗争。这便是它特殊的严重的意义。\n\n\n我们认识了此种正确的意义，进而叙述一年来经过的事实。划分为四个时期。\n\n! 二\n\n\u003C\u003C.bigquote \"''罢工之酝酿与爆发。罢工情形。香港之高压。沙基屠杀。罢工组织与封锁。香港经济之损失。激怒政策之失败。香港恐慌与纷乱。武力恫吓。勾结反革命。特许证与海外交通。修筑中山公路。特别法庭运动。''\u003Cbr>\">>\n\n\n第一时期，从六月十九日罢工开始起至八月二十日廖公被刺止。\n\n\n未罢工之先，中华全国总工会派遣代表落港，与全港工团秘密的开了两次联席会议，一次是议决临时指挥机关与宣言条件；一次是议决发动时日与离港方法。此时香港政府已缇骑四布，水兵登陆，煌煌文告，缉拿“首凶”，杀机瀰漫，一触即发。然而工人仍毫无畏惧，很敏捷谨慎的传达罢工命令。六月十九日晚九点钟，香港与日本当年大地震一样，震得人人惊惶，手足无措，最后哇的一声哭了。\n\n\n最先发难的是海员、电车、印务工人，接着就是洋务、起落货、煤炭工人，各种工人相继踵起，机器、船坞工人殿后。前后约十五日，完全罢尽，而罢工局势遂以大定。工人从火车、轮船、前山、江门、三水河口分道返省。沙面洋务工人亦同时并起。\n\n\n香港政府因此宣布欧战所无的戒严令及禁止粮食出口令，禁止金银圆块纸币出口令，一面欲以铁血政策镇压香港，一面欲以封锁政策饥饿广东。然而工人激于民族义愤，万死不辞，蜂拥离港，沛然莫御。素以凶残著称之军官总督史塔士，虽捕获领袖数十，究竟无济于事。于是“东山崩裂，洛钟响应”，沙面英领事杰弥逊遂于六月二十三日对沙基巡行民众施行比上海犹为惨酷之大屠杀了。\n\n\n沙面方面的机关枪，在沙袋背后瞄准中国民众扫射，二十分钟后，五十二个中国人倒毙在路上，此外有一百七十多个受了伤。此外白鹅潭兵舰发炮，准备轰击广州城。帝国主义者残忍成性，于斯益信。\n\n\n沙基屠杀以后，广东人民莫不悲愤填胸，厉行经济绝交。罢工工人更一面努力于自身组织与封锁海口。组织方面，成立“省港罢工工人代表大会”，以人数为比例，每五十人选举一代表，为最高议事机关。成立“省港罢工委员会”，由大会选举十三人为委员，为最高执行机关。其下设干事局，分置文书、宣传、招待、庶务、交通、交际、游艺七部。另设财政委员会、纠察队、会审处、保管拍卖局、法制局、审计局、筑路委员会、工人医院、宣传学校等机关，皆直隶于罢工委员会，分头办事，秩序井然。由国民党中央工人部封闭各赌馆、烟馆、空屋，以为罢工工人饭堂、宿舍，划分八区，每区置登记处，登记返省工人，工人宿食，虽不周全，幸得安定。封锁海口方面，成立纠察队，共人数二千余人，每十二人为一班，置一班长；三班为一小队，置一小队长；三小队为一支队，置支队长，支队副，训育员各一员；三支队为一大队，置大队长，大队副，训育主任各一员；五大队统属于总队，置总队长、训育长各一员（后改为委员制），为全队之统率与指挥者。布置粗定，请黄埔学生加以军事训练，分派各海口驻防，其责任为维持秩序，严拿走狗，截留粮食，扣缉仇货。从此省港交通，完全断绝，继以澳门附和香港，亦宣告断绝。省港罢工工人与香港沙面帝国主义两军对垒，严阵相持，而香港经济上受空前未有之打击，从此就开始了。\n\n\n香港每年出入口货价值一亿五千万金镑，约合华币二十五亿二千万元。罢工以后，航业商务，尽行停止，平均罢工一月，损失二亿一千万元，罢工一日，损失七百万元。罢工是如何有力量的武器呀！沙基惨杀以后，英领事送来一函，大意是说：“你们抵制英货好了，何必罢工？”继乃考察，原来英货每年输入广州不过三、四千万，罢工五、六日便抵得排货一年。虽英帝国主义者答复我国民政府外交部公函，措辞极尽侮辱嘲笑之能事，对于沙基惨案，则曰“中国先开枪”。对于我方所提条件，则曰“不能考虑”。对于外交部长胡汉民先生，则曰“未习外国言语文字，不识外交惯例礼节。”种种横蛮态度，粗率答复，讥笑口吻，无非欲以激怒我方，其用意不消说在求一战。其时我方刘杨战争方毕，广州地方甫定，反动势力环伺，政府尚未巩固，故皆隐忍，而以坚持罢工与排货为抵制与反抗帝国主义之策。\n\n\n香港自罢工后，做饭和洗衣都要自己动手，固不待说。街上垃圾粪秽，堆积如山，楼居者以纸裹粪，抛掷街中，加以炎日蒸炙，臭气薰天，故群呼香港为“臭港”。交通既绝，内地肉食菜蔬，无从运至，猪肉涨至一元余，鸡蛋涨至五角多，牛肉几乎绝迹，街市等于虚设，故又呼香港为“饿港”。轮船阻滞，船坞停废，商店歇业，银行挤兑，一时社会秩序，纷纷大乱，孤悬海中，呼救不至，故香港又变为“死港”。（香港）帝国主义者不觉怫然大怒，无可再忍，七月二十七日，召开公民大会，电请伦敦英皇，立即用武力攻打广州，驱逐“过激党”，说广东人都是过激党。同时又积极勾结广东反革命派梁鸿楷、胡毅生、魏邦平、朱卓文等辈，供以银械，推翻新成立之国民政府。关于前者，伦敦英皇因本国无产阶级之不稳，各殖民地之环伺，各帝国主义间之冲突，结果对于香港请求用武力干涉广州，置之不理。关于后者，被罢工工人发觉，举行大示威运动，请愿政府肃清反革命派；只刺杀援助罢工最力之政府要角廖仲恺先生，算是他们一部分计划之实现。此时罢工和政府都到了一个危急存亡的境地，是罢工以来最紧张的时期。\n\n\n我方已经看到省港交通断绝，有两大问题须立即解决：其一，即广东粮食、燃料不足；其二，即预防各帝国主义协以谋我。于是实行“特许证”制度，订定“凡不是英货英船及经过香港者可准其直来广州”。首先将上海与广州间之航线打通，其次将暹逻、安南与广州间之航线打通，并准日、美等国轮船来粤。原来广东米粮向来仰给海外，以香港为总转运之门户，如不沟通海外直接航运，必成坐困；再则此时广东工业尚不发展，货品无以自给，如不特准日、美等国货船直接运来，亦系自困。此特许证制度，一在图谋广东经济之独立自存，一在撤散帝国主义间之联合战线。此特许证由商务厅、公安局、外交部、罢工委员会共同审查签字发出。此特许证制度实行后，上海、暹逻等处商船闻风而来，美国大来公司、日本三井洋行及各国商船要求领证复业。于是商船直达黄埔者，每日平均四十余艘，为亘古以来所未有。这也是使得香港帝国主义眼红气愤，坚决再求一战。我们要在此地郑重声言的，就是“凡不是英货英船及经过香港者可准其直来广州”这一个政策上的原则，是此次省港罢工能够坚持如此长久之第一个重要原因。\n\n\n此外应连带说及者二事：\n\n\n一、修筑中山公路。罢工委员会的眼光，不仅敏锐，而且远到。认为打倒香港根本办法，即为黄埔开埠。孙大元帅在时，再三注意及此。故提议修筑从广州至黄埔之马路，凡长七十五里，定名为中山公路，兼以纪念国父也。筑路工人凡三千余人，有筑路委员会管理之。\n\n\n二、特别法庭运动。罢工起后，香港帝国主义派遣大批走狗溷入广州，造谣捣乱，破坏罢工，罢工委员会爰设会审处以审讯此等走狗。有林和记者，运动海员复工，会审处以其情节重大，判以枪毙；自然须送政府法庭复审执行。其时广东检察厅长卢兴原以“尊重法律，保障人权”、“破坏罢工，罪不至死”为辞，提出抗议，罢工工人大愤，以为此次罢工，系反帝国主义的革命的非常时期，不能以普通法律，宽宥国贼。况中国国民党党纲明明确定：“凡卖国罔民以效忠于帝国主义及军阀者，无论其为团体及个人，皆不得享有此等自由及权利。”林和记“不仅卖工，实属卖国”，“即使戮之于市，亦足大快人心”。故要求国民政府另设特别法庭，以处断此项破坏罢工人犯。结果，政府准予所请。不过可惜特别法庭成立之后，仍落在卢兴原手里，一切走狗汉奸，他为之设一专门辩护的律师，什九宣告无罪。罢工工人又无所谓法律知识与政治权力，除掉事后干骂两声卢兴原庇护走狗之外，还有什么方法哩。\n\n! 三\n\n\u003C\u003C.bigquote \"''廖仲恺被刺的原因。肃清反革命。左派执政。如何渡过难关？取消特许证。工商联合。预祝升平运动。北上外交代表团。香港总督换人。金文泰变本加厉。提出解决罢工条件。东征与南征。罢工运输队。四代表之派定与八华商之来省。纠察封锁线扩张及其牺牲。''\u003Cbr>\">>\n\n\n第二时期，从八月二十日廖公被刺起至一月一日国民党大会止。\n\n\n廖仲恺先生为什么被刺？此处不能不略述当时的政治环境。自从打败刘、杨以后，国民政府成立，在政府中显然分成三派：一派以许崇智为领袖，而魏邦平、梁鸿楷及所谓粤系军官属之；一派以胡汉民为领袖，而一般官僚及失意政客属之；一派以廖仲恺、汪精卫、蒋介石为领袖，而左派党员及工农群众属之。这三派开始便明争暗斗。其时第三派主张军政、财政、民政统一最力，其议案经过若干波折终归通过。这自然于一般反革命之军阀官僚贪官污吏大大不利——不是于他们割据地盘不利，便是于他们霸占税收不利，或是与他们贪赃枉法不利。廖先生身兼国民政府财政部长及省政府财政厅长，财权在握，并且雷厉风行进行财政统一决议案，于是遂遭反革命派之忌，而买凶杀之心以决，许、胡高高在上，其部下军阀官僚政客协谋刺廖，亦不能洞烛几微，预为防范。反革命派一面在报上捏造共产与反共产之争（其实刘杨造反，亦以“反共产”为口号），一面从暗中煽动主军与客军之分，而暗潮剧烈，已达极点。香港帝国主义者见此弱点，乃从而勾结之，资以金钱枪械，文华堂二百万元之贿赂，江门梁鸿楷部新军械之发现，皆其证也。帝国主义及反革命之军阀官僚政客团结一致，而廖先生死矣。于是而有八月二十日中央党部门首之喋血。\n\n\n先是反革命派阴谋，国民政府委员未尝不知，然以派系复杂，无法处置。罢工工人虽有八月十一日之肃清内奸大运动，壮政府之胆，而政府终不敢动弹，懔然袖手。及八月二十日廖案发生，方下最后决心，解散梁鸿楷、魏邦平、郑永琦、莫雄等部，并下令捕拿胡毅生、朱卓文诸人。随后许崇智请假赴沪，胡汉民出使苏俄，而广东政权完全递入左派之手。此一时期，可说是左派执政。\n\n\n在此时罢工工人与国民政府差不多相依为命，有存则俱存，亡则俱亡之势。其所处的环境，异常恶劣，异常危险。在广州，是谣啄繁兴，反侧蠢动；在全省，是陈炯明陷落潮、惠，邓本殷进攻江（门）、台（山），中山县土匪占领县城；在省外，是香港勾结北舰南来，资助陈、邓反攻；全国，是各地运动摧灭，反动势力益展。我们要怎样渡过此一难关呢？\n\n\n比方特许证除为图谋广东经济独立与撤散帝国主义联合之作用而外，实在还有使得广州商人有生意可做的重要作用，这是可以公开说的，在沙基惨案发生之后，爱国空气，高涨一时，商人停止贸易，尚可隐忍。等到时候稍过，热潮稍低，商人必蒙头一想，自言自语道：爱国好呢？做生意好呢？料想大家的结论，必是爱国固好，做生意更好。省港交通既经断绝，如不另辟航路，那有生意可做。另辟航路，如不加以限制，势必影响罢工。此时一面“体恤商艰”，一面“保障罢工”的法子，只有特许证。不幸当时有一部分商人，不体谅罢工委员会此层意思，“聪明一世，懞懂一时”，竟受反革命派政客官僚所挑拨愚弄利用，挺身出来反对。问其所持理由，则曰手续麻烦，手续费太重。这本是枝节问题，罢工委员会准予减免，惟不能取消特许证；商人仍坚决反对，主张根本取消。但工商为社会两个有力基础，何能发生分裂，为帝国主义与反革命派所乘；并且香港帝国主义者正在打算勾结商人，借以反对罢工。罢工委员会有见及此，廖案发生后数日，自动取消特许证，并进一步而提倡“工商联合”，邀请四商会共同商定善后条例，仍以“凡不是英货英船及经过香港者可准其直来广州”为原则。共同盖章，张贴布告，以资遵守。本来中国工商业不能自由发展，即在帝国主义之侵略与束缚，帝国主义实为全国人民之公敌，广州大部分商人幸而深明此义，接受罢工委员会工商联合之提议，积极进行，于是商人亦一同站在反帝国主义之战线上了。我们又要在此地郑重申言的，就是省港罢工能够维持如此长久，工商联合政策，亦是各种原因中之一重要原因。工商联合以后，算是内部冲突问题，得一解决，我们才放心，聚精会神于抵抗帝国主义与肃清反革命派种种工作了。\n\n\n不过此时广州市面，谣言四起，杯弓市虎，人心惶惶，镇定人心，是此时当务之急。于是乃有统一广东预祝升平之运动，举行提灯大会，以“反革命肃清，广东得太平”为口号，经过此次广大宣传，人心方暂安定。\n\n\n再则北方各地运动，依次降落，广东孤军奋斗，如何做得；况且沙基惨案真相，全国尚未周知，沙基惨案条件，亦须联络全国力争，于是而有北上外交代表团之发起，由各界各出代表二人及罢工代表八人组织之，一面为省港罢工减轻负担，一面也是想扩大全国联合奋斗。\n\n\n香港帝国主义者，八月二十五日还开了第二次公民大会，以前次电报，英皇置之不理，乃改电首相，仍请用武力干涉广州，措辞极其哀婉，意志极其愤懑。结果英伦首相答复：“香港苦处我是很系念的，不过现在无法出兵。”老鼠跌在糠缸里，空欢喜一场。总督史塔士以处理罢工不当，此时也滚蛋了。继之者为金文泰。据说金文泰通晓华语，人甚和平，服膺孔子，主张读经，常说：“假使华人读经，此次罢工不致发生了。”一般空想家，预言以金（文泰）易史（塔士），罢工可望解决。谁知此公下马，就说：“伦敦既不赞成向广东宣战，我们尚可用别的法子对付。”什么法子呢？拿出大把花白的银子，大批明晃的枪炮，左手递给陈炯明，右手递给邓本殷。准陈逆在香港设立机关，招兵买马；并准其在香港市上，得自由捕拿过往的汕头罢工工人、海陆丰农民以及革命学生，达二百余人。一面又勾引北洋四舰南来，围困广东；一面又嗾使林警魂、袁带率领土匪陷落中山（县）。眼光四射，运筹从心。九月二十八日，香港中等华商冒昧来省，进行调停罢工，罢工委员会将对香港沙面及学生要求之三十条件交其带港，金文泰板着面孔对华商说：“谁叫你带回条件来！”此次都不大和平了，或者只此一回，下不为例罢。\n\n\n廖案发生后，一方面以其时政府方从事于肃清反革命派及东征南征之准备；一方面以上海北方各地运动低落，省港罢工势成孤立；罢工委员会本可在相当条件之下收束罢工（因为取消不平等条约与沙基惨案条件已经交付北上外交代表团联合全国去争）。九月二十二日，政治委员会亦认为提出解决罢工条件之时机已到，谓“此条件之提出，于国民革命运动至有利益，如对方能承认吾人之要求，则国民革命运动必因以日臻强固；如对方表示拒绝，则世界知曲直所在，于国民革命运动亦有促进之效能也”。恰巧九月二十八日香港各邑商会联合会代表十余人来了，罢工委员会即将条件交去。但是金文泰正在大规模的指挥如意的捣乱广东，虽明知陈、邓等是些破烂的工具，不值所向皆捷的国民革命军一击，但这是帝国主义者利用恶势力对付敌人常用的惯技，在历史上是有前例的，如前年英人利用希腊攻打土耳其，俄国革命时帝国主义者利用白党攻打苏联政府，不管他们准备够不够，只管自己需要，强迫他们去打，故结果都失败了。金文泰此种计划尚未试一试，如何肯罢手接受条件。“谁叫你带回条件来！”这是可以预料得到的。\n\n\n我方也准对着香港帝国主义此种计划而反攻。此时广州市内及附近反革命派军队都肃清了，国民革命军放心的以一支大军东征，一鼓而下惠州，再鼓而占汕头，东江以次收复。再以一支大军南征，一鼓而平高雷，再鼓而入琼崖，南路以次底定，前后不过两月。罢工工人更为兴奋，组织运输队，运输辎重，接济前敌；组织宣传队，随从大军向民众宣传；组织卫生队，救护战场伤亡将士。罢工纠察队请缨出征，上阵杀贼，政府责令巩固后方。是役也，计罢工工人死者数十，因劳致病者数百。国民革命军以“不筹饷，不拉伕”为口号，但一般市民向存兵凶战危的观念，谁肯应募去冒生死不测的危险，罢工工人担任运输，一方面使革命军宣言的实践，一方面使革命军行军的神速，也是使得东征南征能够容易成功的一个原因。\n\n\n东征、南征将近胜利的时候，香港帝国主义戏法为之一变。因为陈炯明占领汕头时，汕头罢工立被解散，港、汕交通已为恢复，革命军一到汕头，罢工工人又卷土重来了。邓本殷受香港八十万元，专雇轮船八艘，载运粮食赴港，赖以苟延残喘，革命军攻入南路，此项接济又被我们截断了。勾引南来之北洋舰队，又复逡巡沿海，不敢进窥虎门，只得悄悄的率队北返。香港买办阶级固然依附香港政府，惟其意旨是遵，到底罢工太久了，中、小华商受“城门失火，殃及池鱼”之惨痛，乃忿恨香港政府，同情国民政府，于是而有恳亲团之组织。十二月二十六日来省，共有三百余人。继华侨又有参观团之发起。香港帝国主义在此时，外既军事失利，内又居民叛离，心生一计，宣布派遣遮打、宾那、周寿臣、罗旭和四人为赴省解决罢工代表，但是始终不见出发，无非借以欺骗华商，缓和其反感而已。恳亲团抵省以后，香港政府恐其有变，突然另派华商代表八人来省，问其是否代表香港政府？则曰不是，只代表华商。问其是否有权解决罢工？则曰无权，只商量经济条件。罢工委员会答复：“我们是反对香港帝国主义，并非反对华商，华人与华人谈判，太不好看。我们固然要经济条件，同时亦要政治条件，只谈经济条件，何能谓为根本解决。诸位同胞来省，我们很欢迎，很感谢，请转告香港政府，所派定之四代表，放胆来省，我们早就准备诚意解决罢工了。”这就是香港帝国主义变戏法之又一幕。\n\n\n东江南路收复以后，罢工纠察队的海口封锁线也扩张了。从前，纠察封锁仅限珠江口一带，东起深圳，西迄前山，现在则东至于汕头，西至于北海了。蜿蜒数千里，旌旗相望，金鼓之声相闻。其防区大概是这样的，白鹅潭之附近河南、芳村、花埭、黄沙、沙基为一区，以三支队驻之。陈村、大良、容奇、潭州为一区，以一支队驻之。江门、公益埠、斗山、广海，沿宁阳铁路一带为一区，以三支队驻之。石岐、前山为一区，以两支队驻之。深圳东至沙鱼涌西至宝安南头为一区，以三支队驻之。太平为一区，以一支队驻之。汕头为一区，以一支队协同汕头罢工委员会纠察队驻之。其余则于淡水、阳江、水东、雷州、北海、琼州岛等处设办事处，配以纠察数班数小队不等。水面有小舰十二只，往来巡查截拿。从此“广州表面发达，河内有各种旗帜之船，但无英国的；此种船与上海及别埠交通，而不至香港，因受罢工领袖严格的命令，香港无可奈何”。“因之香港在本国许多定货只有搁置。此六月间，实际与国内工厂无新的贸易，地价及股票跌落至百分之五十，地方的公司减少。”（录香港某西记者对伦敦之通讯）这样一个队伍，虽说二千余人仅只二百枝枪，但在香港帝国主义者的碧眼黄瞳中，是值得惊惧的。始则大骂纠察，如何勒索，如何受贿，继则直接的或间接的勾结土匪奸商甚至不良军队对纠察加以袭击了。如沙鱼涌之役，纠察与铁甲队死者数十，便是香港以兵舰飞机巨炮协助土匪罗坤干的。太平之役，纠察死八人，便是香港指使当地奸商土匪干的。中山之役，纠察全军覆灭，便是香港以枪械资助土匪袁带干的。其余各地，尤难指数。最近还有白鹤之役，淡水之役，前山之役，此乃后话不提。纠察在我们眼中却是值得钦佩的，为什么呢？他们武器虽少，大部分虽赤手空拳，然而他们不惜牺牲生命而忠于职务（亦正因忠于职务而为一部分名虽中国国籍实则帝国主义走狗之中国人所不喜），前者仆，后者继。在上头指挥者通盘筹算，嘱纠察要严密封锁与避免冲突（其实此项原则已经自相矛盾）。但是枪声一响，队员则争先恐后踊跃应敌了，大队长或支队长，遵奉上头命令加以制止，队员悻悻然说：“我们不是要打倒帝国主义吗？何以帝国主义打来，我们还不打去？”我书到此，我泪夺眶而出了，假使中国有充足武装，收回香港亦是容易的事，然而现在国势有所不能。\n\n\n''［附］''此条件即“香港罢工工人恢复工作草案”，全文如后：\n\n\u003C\u003C.bigquote \"一、香港华人应有集会、结社、言论、出版、罢工、教育、居住及举行救国运动与巡行之绝对自由权（凡被解散之工会须恢复之）。\u003Cbr>\n\n二、香港居民，不论中籍西籍，应受同一法律之保障与待遇，务须立时取消对华人之驱逐出境条例，笞刑，私刑等之法律及行为。\u003Cbr>\n\n三、香港定例局之选举法，应行修改，以增加华工选举权及被选举权。\u003Cbr>\n\n四、香港政府应制定劳动法，规定八小时工作制，最低限度工资之缔结契约权，废除包工制，女工、童工生活之改善，劳动保险之强制施行等。制定此项劳动法时，应有工团代表出席。\u003Cbr>\n\n五、不论公私机关服务人员及职工，皆一律恢复原有工作，不得借故拒绝或开除。以后并不得有政治的或经济的压迫及报复等事。\u003Cbr>\n\n六、不论公私机关服务人员及职工罢工期内工资照给。\u003Cbr>\n\n七、所有因罢工而被捕者，应立即释放，并不得驱逐出境，及因罢工或嫌疑而被驱逐出境者，应一律恢复自由。\u003Cbr>\n\n八、所有罢工期间因欠租致被香港政府及业主拍卖家私等项者须赔偿其损失，并准其居住原屋，免收罢工期内之租项。\u003Cbr>\n\n九、香港政府公布七月一日之新租例，应立仰取消；并由宣布取消之日起，实行减租二成五。\u003Cbr>\n\n十、在香港各国代表与中国工人代表组织赔偿委员会，应由香港政府负赔偿香港中国工人在罢工期内之损失。\u003Cbr>\n\n十一、凡轮船工厂公司一切大小职务，华人皆有平等享受之权，香港政府应不分中籍西籍，一律平等凭证（如客船往返口岸，中国人有权行使船主及司机职权）。\u003Cbr>\n\n十二、未罢工以前，香港政府所给予华人一切凭证及牌照，应继续有效。\u003Cbr>\n\n十三、凡工厂及大公司货仓有一百人以上者应设立工人宿舍，免收租项。\u003Cbr>\n\n十四、凡未参加此次罢工运动之工人须一律开除，俟用尽罢工工人，方许再用未罢工者。\u003Cbr>\n\n十五、香港境内，应准自由行使中国货币。\u003Cbr>\">>\n\n! 四\n\n\u003C\u003C.bigquote \"''\n\n国民党第二次代表大会。左派地位一时动摇。香港帝国主义之幻梦。国际形势与全国形势。香港宣布停止解决罢工。广州商人之忿怒。罢工工人之苦况与援助罢工周。香港商人酝酿罢市与第二次罢工。黄埔开埠之促进。十万大兵之恫吓。勾结右派之袭击。嗾使海关之停关。''\u003Cbr>\">>\n\n\n第三时期，从一月一日国民党大会起至三月二十日中山舰事件止。\n\n\n一月一日中国国民党开第二次代表大会于广州，这件事为什么与罢工有绝大关系呢？就因经此次大会之后，国民党左派地位隐约的发生了动摇。本来廖案发生以后，左派掌握政权，取绝对不妥协态度，于是一般右派赶赴北京而有西山会议之召集，继又在上海而有伪中央执行委员会之设立，专门与广东政府左派对垒。广东此时亦有一般曲解中山主义有意无意的与上海北京右派遥为呼应之组织。右派的口号虽然是反对共产党，其实是反对左派执政。共产党此时忠于国民革命，并未在广东政府取得列席位置，何可反对；其可招反对者，不过他竭诚赞助左派而已。在第二次代表大会时，表面左派仍极强硬，实际已对右派让步。此时上海右派亦分两派：一派主张维持伪中央反对广东左派到底；一派主张站在外面反对无济于事不如回粤活动较有效能。大会开过了，右派或明或暗的纷纷来粤。左派在此时似进似退的而无一定应付和处置的坚决主张。此种政治情形，香港帝国主义者那有不胸中雪亮之理。于是幻梦就开始了，以为广东不久就有政变，左派倒塌，右派登台。既然如此，又何必急于解决罢工呢？与其今日接受左派执政时之厉害条件（其实并不厉害），何如将来接受右派登台后之便宜条件（甚至于无条件）。所以香港帝国主义者天天向世界宣传，广东有急进稳健两派，稳健派不久就会得势。\n\n\n况且，从国际形势看，罗加诺会议方告成功，英国外交大告胜利，张伯伦踌躇满志的认为帝国主义间从此可以联合了。再从中国形势看，英、日两帝国主义正从事张、吴之联合，变反奉战争为反国战争，打败国民军，重建张、吴统治下的反动政局，以分讨南、北二赤。这样，又何必急急于解决罢工，所以香港帝国主义者率性于一月二十五日宣布停止解决罢工。\n\n\n香港帝国主义这个宣布很巧妙，把无诚意解决罢工责任轻轻推在国民政府身上。其实此次罢工是人民反对帝国主义的惨杀，工人自动罢工，与政府无关。可是政府早就希望罢工早日解决，其诚意表示：第一次，曾派重要官员到港。第二次，港官到省表示将罢工条件分为政治经济二部，政府答应如经济方面原则若能承认，分开亦无不可。第三次，港方对于恢复工作一层，商店倒闭，无业可复完全复工有些困难，我方也表示可以相当让步。其委曲求全，可谓至矣尽矣。一月二十五日交涉署将此真相露布于世界。此时广州四商会看到香港政府宣布停止解决罢工，是很愤怒的，通过一决议案，说：“此次罢工实为人民自动出于爱国运动，争回国体与人格，各工友如此牺牲热烈，我等商人亦应联合一致热烈援助，务求达到香港完全承认复工条件为目的。”\n\n\n天气寒冷了，几万罢工工友住在空洞无遮的房里，睡在塞门德土的地上，罢工委员会因经济关系，又不能为置床板，置草垫，地上只是一张装货的草包。两个人共盖一张棉被，又短、又窄、又薄、材料又不好，两人共盖，你也想多盖一点，我也想多盖一点，相互一扯，棉絮就分两个半边，或是一个大洞。每人发给棉衣一件，“僧多粥少”，尚有万余人取不到。只有棉衣，没有裤发，有的因裤破不敢出街。又如罢工医院，通常每日门诊者五、六百，留医者三、四百，死者约二十人。其病多半是脚气病，因为睡在塞门德土的地上的原故。有些是痨病，因为东征南征操劳过度的原故。女工在医院产育，因设备不周，往往发生危险。罢工工人的苦楚，真是一言难尽。不知真相的人，以为罢工工人有饭吃，是住在皇宫里享福哩。此真相宣布后，广东各界既愤英国帝国主义之无诚意解决，又见罢工工友之如此牺牲，于是发起举行“援助罢工周”，宣传演讲：售章捐款；授旗慰劳；游艺娱乐；给奖鼓励。\n\n\n阴历年关到了，即商店收债的时候到了，香港自罢工后，报穷案日必数十起，收盘倒闭者日有所闻。十一、十二两月倒闭者三千余家。有些勉强支持的，一到年关，这个年头儿，怎样得过。香港政府本来从伦敦政府借来三百万镑，以为救济商业之用。但是这款是不好借的，譬如商家欠债二十万，而十万最急，银行存款，因罢工关系政府不准取出，只能向政府借，政府则以商业产业作按（押），而减低其成数；同时政府向银行将款取出（实际即商人存于银行者）付与商人。这样一来，政府一文不出，而得按业；如到期不还，政府得没收其按业，危险一。借得十万后，债主听到消息了，纷纷临门催讨，二十万都要还，商家无法应付，只有倒闭，危险二。这些都使得商人恐惧与愤怒。原来香港华商的派系是这样的，一为老派，华商总会属之，此派完全是绅士退伍官僚与买办阶级，他们是帝国主义走狗，前时所谓公民大会电请伦敦用兵攻打广州，他们是赞成者之一；电致海外华侨截止援助罢工款项，也是他们干的。二为中派，南北行属之，他们只顾做生意，不甚管事。三为新派，各邑商会联合会属之，以地方主义相号召，多属中小商人，颇倾向国民党；就中以新产生之恳亲团一般人为最左倾；惜乎此派有些人为何世光收买变节了。罢工半年余了，先前不免错怪罢工工人，后见罢工工人及省城政府充分表示诚意解决罢工，而香港政府不肯，于是新派就不觉发生反对香港政府之情绪了；中派亦有同情之趋向；特别在此年关更促进他们之激烈。香港罢市之风传，遂一时陡盛。罢工委员会自然绝对赞成，去年罢工开始时，本拟联络商界一致行动，今罢市虽晚，仍可为助。并准开一特例，年关前后，准省港交通暂时恢复，予华商回省以便利。同时又派人落港运动第二次罢工。结果因香港帝国主义之严厉压迫，声称如罢市则没收财产；捕拿监禁；并不准港轮上省。商人终竟胆小，不敢动弹；只第二次罢工，回省者约一万人。\n\n\n广东经济不能发展，在于受香港之限制垄断压迫，凡稍有民族思想的人，都知道经济独立之不容稍缓；况乎罢工已成为长期之奋斗，亦有安插工人作工之必要。从前孙大元帅在时，已有黄埔筑港规划，此时广东各界更努力于黄埔开埠之进行了。首先成立“黄埔开埠促成会”，一面从事宣传，一面从事计划。\n\n\n上面说过香港帝国主义者幻梦开始了，但是帝国主义者幻梦之中又出以毒辣之手段。\n\n\n第一个就是十万大兵之恫吓。不久以前，日本出兵满洲，香港帝国主义者极力嘉奖，说这才是办法啰。其跃跃欲试，已可概见。果然天从人愿，上海《字林西报》（英帝国主义在中国的机关报）转载伦敦消息，说：“英国决将用武力干涉中国，预定十万大兵，北攻天津，中攻沪汉，南攻广州。”同时北京二月十九日专电，英公使向北京政府提出质问：“究竟是否有力制止粤省排英？否则，英当代加重大教训，英国国会业已同意，预算将来每日对粤军费一百五十万。”这是多么可吓的一个消息呵！香港帝国主义者更大张其辞，仿佛八十年前炮轰广州城的血幕就要开始了。在无世界常识的人们，一听着定要屎滚尿流。在我们呢，Ｘ光线的眼睛，乃高声叫道“欢迎”。英帝国主义此种政策的作用，显然是恫吓民众，以便于所谓“稳健华人”于民众惊惧无措之余，好提议解散罢工。不过这个纸老虎被揭穿了，恫吓的作用也就烟消雾散了。\n\n\n第二个便是勾结右派之袭击。在国民党代表大会以前，留省右派与香港帝国主义者还是“盈盈一水间，脉脉不得语”。大会以后，却是“拂墙花影动，疑是玉人来”了。他们经过香港，照例是“酒阑灯炧，情语缠绵”。临别之时，又是“送君南浦，伤如之何！”特别是有名的中国公使伍廷芳先生之公子伍朝枢，最受赏识，推为稳健华人之巨擘。自香港辅政司来省“惊艳”之后，接二连三就是交涉使傅秉常秘密“递简”。往来奔波，委实难为了他。结果一万万贿赂终于成功了。（蒋介石先生已在致张继函中叙明）伍君在政治委员会席上，这一个月来，别的问题一概不管，每次只从怀里摸出一些高鼻子的函件来，不是说罢工会留难，就是说纠察队索贿。他极乖巧，摸出来给大家传观，却不下断语，让左派去愁眉皱眼，慨叹连声。此时他方嫣然乘机说道：“政府应予以裁判呀。”左派当时堕其术中，有时也发发小雷霆。譬如德国船被扣两只，是伍君告发于政治委员会的，左派果然认为违反政府的外交政策，对罢工委员会深致不满，大加声斥。幸而罢工委员会在港截获的电报，其中有云：“英商因华经理及德国公司的帮助，也做一些贸易，但一切英国商标均须除去，以免纠察繁重的手续。”这明明是德商瞒运英货，罢工委员会何得不予扣留。左派见此电后也就释然了。不过东江南路都收复了，广东统一而稳固了，危险时期已过了，确实不十分需要罢工工人帮助了，左派意态动摇，亦固其所。况乎忽而浸润之谮，忽而肤受之炧，纵然心硬也会软化几分呀。显然的，自经右派之袭击后，政府与罢工工人中间有了一道鸿沟了。此外吴铁城更是点兵派将，向市民大做其宣传：“你们看，罢工工人简直比刘、杨兵士还凶。”后来索性仿照上海工部局伊文生的办法，不加警告，向罢工工人开放排枪，结果死一名，伤者数名。还是罢工委员会以为在国民政府下而有向民众开放排枪之事发生，太不名誉，与政府协商阴消，故未见报。\n\n\n第三个是嗾使海关之停关，中国海关税务司都用英人。其名虽是中国政府之一机关，其实是英国帝国主义之一府库。中国海关监督，不过“腊则季氏，祭则寡人”，摆摆样子罢了。粤海关税务司卑路，原本是一军官，二月十九日从香港回来，二月二十日（星期六）十一时访交涉使傅秉常陈述：“罢工纠察扣留八艇货物，未经税关查验，纠察如此做法，彼实不能执行职务。”晚八时又送来一公文，称“因纠察扣留未经海关查验之八艇货物，妨害其职权之行使，只得于二十二日（星期一）起停止验货起卸”。星期日政府照例不办公，卑路在这当儿寄此公文，使政府来一个措手不及，多么巧妙。入口船只不经关验不能卸货，即能卸货，如未得海关发给凭证，该船到其他口岸时，该地海关以其无开行地关单必将该船扣留；卑路此种对付广州的手段，多么厉害。卑路对政府说：“罢工会不听政府命令，我来替你教训。”对商人说：“我之停关，系为减少你们受纠察之压迫。”这种离间政府、商人与罢工工人之感情的言谈，多么动人。二月二十二日终因税务司英人卑路一纸命令而停关了，广州口岸被封锁了，这一个蛋捣得不小，不用说是香港帝国主义之预定阴谋，而同时亦有右派之同谋合作。卑路由港回粤两天，此事便发作，此显而明的事。右派暗与卑路商量好，借此难题给左派做，左派果然狼狈不堪，而大骂罢工工人之不对。（其实从前所定纠察检验货物原则，并未有须经海关检验后方准纠察检查之规定，罢工以来便是如此，左派初无异言。）此却是隐而晦的事了。结果还是罢工会放还八艇货物于海关，又经商会向海关严重抗议，各界一致激昂反对，卑路既已无口可借，又见外间反对太烈，只得开关，此事告一结束。\n\n! 五\n\n\u003C\u003C.bigquote \"''\n\n中山舰事件。香港之幻梦又复沉酣。香港宣布对经济问题之态度。英国矿工罢工。全国劳动大会。工农商学联合。拥护省港罢工获得胜利解决。香港勾结吴佩孚侵粤。出师北伐。组织北伐运输队。中英谈判。谈判延期。工会统一运动。教育宣传运动。''\u003Cbr>\">>\n\n\n第四时期，从三月二十日中山舰事件起至七月二十三日中英谈判延期止。\n\n\n三月二十日，罢工委员会突然被兵包围，当时大家莫名其妙，后方知为中山舰事件。蒋校长事后声明，此系其部下不听命令所致，经将带兵某连长撤差。惟自此事发生后，罢工确受相当之影响，特别在香港帝国主义一方面。\n\n\n先是香港帝国主义者与右派夜半私语海誓山盟以后，客观上右派势力异常活跃。右派也屡屡切实劝慰香港：“你们莫急急于解决罢工呀，我们就要登台了。”但是，佳音左等不来，右等不来，香港帝国主义者之幻梦不能不稍醒觉。等到不耐烦，三月十九日派杜应坤医生来省。杜医生本是廖仲恺先生之妹夫，但他是满口“港宪大人”，廖夫人何香凝先生听了作呕，曾当面赐以“走狗”的嘉名的。杜向政府说，“港宪大人”有诚意解决罢工，已内定辅政司、律政司、华民政务司为代表，只须汪主席\u003C\u003C.ref [1] \"当时汪精卫任国民政府主席。——编者\">>亲笔写一函去，三代表就可来省。汪精卫先生以此小节，当书一函付之，书函已在二十日事件发生之后。汪先生从此长期病假。杜医生怀函返港，送给金文泰，金文泰乐不可支，大有谢安闻淝水战胜过门折屐齿之概，出席西商会议，说：“汪先生已来函提议解决罢工，已派定代表三人，我亦照派三名代表就是”。分明是他自己提议，今则反谓汪主席提议，显见帝国主义者要在外交上占上风。金文泰笑嘻嘻又说：“报告诸位一个好消息，就是二十日广州政治已上轨道了。”听众亦报以欢笑，高呼万岁。于是香港将醒之幻梦又复沉酣了，三代表仍不出发，自然是等广州政治入轨之佳音。四月九日不得已方派辅政司来省刺探消息，与伍朝枢作非正式之谈话，返港以后，香港政府正式布告：“本年四月八日、九日，律政司金培源君，在广州与伍朝枢君于解决罢工正式会议之前，先行非正式谈话。彼此尽情披露，接洽甚欢。于是金培源君遂表示香港政府对于罢工期内工金及不能复业损失的赔偿，均不给与；亦不容许此项办法。……”所谓尽情披露者，金培源还提出实业借款与广九、粤汉接轨问题，不过此布告未经叙出耳。关于经济问题，在以前香港政府因为面子关系，虽不愿意出钱，然而并未正式宣布决绝；香港商人出钱，香港政府至少已经默许，如去年年终派八华商代表来省谈经济条件可证。今则露骨的不承认赔偿原则，而且布告天下，咸使闻知，态度何等鲜明！何等强硬！香港帝国主义者为什么突然如此呢？不用说，因中山舰事件发生以后，虽然右派未即联翩登台，尚嫌美中不足，然而右派此时确实乘机蜂起，到处分裂民众势力，究竟不无希望。\n\n\n此时英国矿工大罢工已起。我们在去年十一月已经在罢工代表大会断言英国六个月后必有大罢工，果然，幸而言中。矿工罢工，震动了英国社会的基础，这自然给予罢工工人以巨大的兴奋，而最后胜利终属我们之自信心更为坚决。英国十万大兵进攻中国之余惊，自然完全消灭。罢工工人与广东各界举行援助英国罢工种种运动甚力。\n\n\n五月一日至五月十四日，开全国第三次劳动大会于广州，广东全省第二次农民大会、广东全省第六次教育大会亦同时举行。全国工会代表、全省农民教育代表群聚于此，革命空气异常紧张；慰劳罢工工人；罢工工人自然大为兴奋。在四商会欢迎席上，提议改为工农商学联欢大会，并通过七条决议案。第二条即为拥护省港罢工使得胜利解决，主张由国民政府、香港政府、广州商人、香港商人及罢工工人五方面举出代表组织委员会，商量解决罢工。省港罢工原为民族问题，并非罢工工人私人问题，故应由各方面共同解决。再则自香港政府布告不承认赔偿原则以后，旋见广州政局并无纷扰，国共两党仍然合作，乃改变其口吻说：“香港出钱未为不可，不过恐其落在罢工领袖及过激派手中，仍用为继续反对香港之用。”此五方面共组之委员会，亦含有打破此种阴谋说话的作用。后来工农商学联合委员会执行此决议案，曾请四商会派两代表落港，征求香港商人同意，并托其转征香港政府同意，结果是香港帝国主义者置之不理，亦可见其顽强已极了。此时广州工农商学联合运动特盛，因而“国民的联合战线”日臻巩固。\n\n\n香港帝国主义者幻梦右派登台，前面已经说过。谁知天不做美，中山舰事件旋即大白，广州政局依然无恙，不久而伍朝枢以出走闻，傅秉常以私逃闻，吴铁城以被囚闻，莺莺、红娘、惠明都没有了，香港帝国主义者不能不“惊梦”了；由是乃转而求之于北。其时英日、张吴联合，已经成功，所谓讨赤军攻入北京，国民军退守南口，吴佩孚势力有稳定的趋势，香港帝国主义者以二千万元助吴作军费，信使往还，催其早日攻打“南赤”。此时我国民政府基础既固，桂湘先后响风来归，为防御吴贼南下，亦决意出师北伐。本来北伐准备已久，故出师异常迅速，一鼓而下长沙，再进而占岳州，会师武汉，料也非难。罢工工人仍组织北伐运输队，三千余人，湘、粤之交为五岭山脉，崇山峻岭，异常险阻，当此浔暑炎蒸，重担渡岭，其困苦可知。罢工工人因而致疾者凡四、五百人。\n\n\n这里要叙到中、英谈判了。我政府因“得以进行本国统一革新之工作”，故应人民请求，六月五日，毅然致函于香港政府，提议商量解决罢工。香港帝国主义者则答以罢工已成过去事件，愿派代表商量排英货问题之解决。我政府回函，声明罢工仍为政治上经济上一件要事，但亦可磋商广东人民业已维持一年之排英货运动解决之方法与手段。此外关于技术上有所询问。七月十五日中、英谈判终于在广州外交部实现了。我政府代表为外交部长陈友仁、财政部长宋子文、中央党部宣传部长顾孟余。对方代表为香港律政司凯普，华民政务司哈利法斯，沙面英国总领事白利安。第一次会议（十五日）只我政府代表致了一篇欢迎辞。第二次会议（十六日）我政府代表提出一意见书，大意是说广东人民发生排英之直接原因，由于沙基惨案：沙基惨案之重要背景，由于上海五卅惨案。广东为什么有省港罢工与经济绝交之排英运动，因为“广州为中国民族主义最大中心点，无怪其于此案坚持民族主义以相对待，而视为中国民族主义与外国帝国主义间斗争之显著表示也”。中国以民族主义与外国办交涉，这算第一次，也算是外交史的新纪元。此外并质问为什么香港对广东实行经济财政封锁？为什么拒绝国民政府在沙基惨案发生所提议的解决条件？第三次会议（十九日）英国代表提出答复书，谓五卅屠杀系自卫行动，沙基惨案系中国先开枪，省港罢工系少数人强迫，香港并未封锁广东。第四次会议（二十一日）我政府代表提出反驳书，引证据理，指斥其推诿图赖。谈判到此，我政府代表提出解决办法，组织一公正的第三者考察法庭（按即国际仲裁）。惟此事须延宕时日。如为早日恢复两国关系计，主张两方协力分任担负：第一，应保障不再有沙基惨案发生，此种保障，在于整顿沙面海陆驻兵，并限制英国炮舰抛泊国民政府领土河面；第二，根据极公平原则，赔偿沙基惨案死伤家属；第三，解决因香港、广东通常关系破裂所发生的大失业问题，应筹备大宗款项。英国代表对组织第三者考察法庭案，表示须请示本国政府。对早日恢复关系之三条件，表示反对，并声言解决问题不能包含赔偿在内。我政府代表表示让步，提议在第三者法庭未成立以前，应行借债，此项借债，双方分别担任，如将来英国在第三者法庭得到胜利，香港担负之借债，由国民政府偿还。此种让步，可说让到极点了，英国代表仍表示反对。英国代表提议，欲以实业的借款，贷与中国，以为开辟黄埔港口之用，而以建筑粤汉、广九两铁路接轨为条件，其监督款则依照广九铁路协约，雇用英国总工程师总管账各一人。此日，我广东工、农、商、学各界召集十万余人之示威大会，发布力争沙基惨案与省港罢工条件的宣言。第五次会议（二十三日），双方以其提议写成条文，继续讨论，结果是英国代表对于第三者考察法庭案，表示请示本国政府，我方代表对于实业借款案，亦表示请示本国政府，而中、英谈判就此告一段落。虽非破裂，实已延期。延期要延到何时，这当然要看将来全国政局如何方能决定。英国帝国主义真聪明，他的实业借款提议，不仅不肯丝毫失本，而且还要从中得利，既想黄埔新埠造成英国管理的租界，又想两路接轨造成香港商埠的需要，世界上打铁算盘的，怕只有英帝国主义第一个会打罢。\n\n\n此期尚有二事应该叙及：\n\n\n一，工会统一运动。香港未罢工以前职工运动的弱点，即在工会未曾统一。可说分为三派：一为工团总会派，有七十余工会，概系手工业，只海员工会算是大产业组织。二为华工总会派，约有三十工会，亦系手工业，重要的只电车工会。三为无所属派，约二十余工会，多系大工会，为机器工人，起落货、煤炭、洋务等。故发起罢工时，没有一个团体能够指挥全港工会，不能不召集联席会议，另组临时指挥总机关，定名为全港工团联合会。及返省以后，大家都知此种状况不好，而工会统一运动之宣传，甚为普遍。究竟因历史与习惯关系，终归不易统一。后来日子长久了，工会统一的意义与利益彻底了解了，而且有许多实例证明了，方努力进行此种统一工作，首先联合的是机器工人，叫做机工联合会，后改名为金属业总工会。其次是运输工人，叫做运输工会联合会。这是以产业联合的。四月十五日，香港总工会成立，从此工团总会、华工总会无形消灭，而所有香港工会统一于香港总工会之下了。此后联合成功的，尚有洋务工人，定名为西业工人联合会。而建筑联合，街市联合，现在进行中。\n\n\n二，教育宣传运动，原来教育宣传是很重要的，罢工开始便办了一个宣传学校。但仍不过以养成一般宣传人材，为罢工时期对内对外之用，故不久停办。此后因环境紧张，我们工作更为忙碌，遂不暇注意于此了。本年四月中旬成立一教育宣传委员会，乃决定一大规模之教育宣传计划。设劳动学院一所，以各工会领袖为学生。分区设补习学校八所，以成年工人为学生。附设子弟学校八所，以工人童年子女为学生。另设妇女劳动学校一所，以女工为学生。各补习学校并附设俱乐部，日间上课，晚上娱乐。\n\n! 六\n\n\u003C\u003C.bigquote \"''\n\n罢工能够持久的原因。客观条件有三。主观条件有四。罢工之将来如何？三条出路。请海内外同胞有个回答来！''\u003Cbr>\">>\n\n\n现在我们来作一个结束了。此次省港罢工得到一些什么胜利，和这些所得胜利的意义，我另有一文叫做《省港罢工的胜利》，说得非常明白，此地不再赘及。\n\n\n如有人问省港罢工支持一年零两个月的长久，其原因安在？我们的回答：在客观方面有三：\n\n\n第一，英帝国主义之衰弱。欧战以后的英国不像欧战以前的英国了；战前是壮年时期，战后是暮年时期；以风前残烛行将就木之年，那有精强力壮好勇斗狠之能。经济之衰落，无产阶级之左倾，各殖民地之觉悟，都是使得英国诚惶诚恐寝馈不安的。假使在欧战以前，两次武力干涉之请求，十万大兵进攻之恐吓，决不会仅是造造空气，必定会如鸦片战争之役，英法联军之役，炮轰广州城，或者国民政府诸公有人做了叶名琛第二亦未可知。\n\n\n第二，各帝国主义间之冲突。帝国主义之冲突，是它的本性使然。广东诚然是一块肥美之肉，那一个帝国主义不想争尝一脔哩。近年来英、日、美在广东的市场上竞争得很厉害，可是英货则逐年递减，日美却逐年递加。广东排英，在日美便认为是取英而代的绝好机会。果然香港电请伦敦用武力干涉广东时，美国提出异议了，大意是说因广州一隅局部之事而引起战争，似乎不是良好办法。又说恐怕因此局部战争，会引起日本之参战，引起俄国之参战，以至于第二次世界大战。又说此不幸事情最好不要发生，美国应调集兵舰在南洋及中国沿海一带巡弋，如果此不幸事情发出，应作武装调停。所以罢工委员会特许证条例宣布以后，日、美两国公司首先要请复业，并愿将香港、沙面商店迁移广州贸易。香港英帝国主义者在报上泪流满面的说：“为什么我们帝国主义者不联合起来呵！”\n\n\n第三，国民政府之强固。国民政府是打倒刘、杨以后才成立的，这个小娃娃虽然经过许多灾难，究竟“吉人天相”，日见壮健。它有身经百战的国民革命军以作巩卫，它有生死与共的民众组织以作基础，它有每月七、八百万之正当税收以作营养。它不仅可以自立，而且有力量攻打军阀，国民政府是国民党的政府。国民党党纲是以打倒帝国主义为职志的。省港罢工是反帝国主义运动，国民政府当然不能像张作霖一样对爱国运动加以摧残，而应该是加以爱护的。\n\n\n在主观方面有四：\n\n\n第一，罢工工人之觉悟。为民族利益而不搀杂自己利益，这是世界之上少见罕闻的事。我们举一件很小的事，便可见罢工工人觉悟之普遍与深入了。有一次在某罢工宿舍门前，两个工人的儿子，约莫八、九岁，不知何事起了争端，先则口争，继以扭打。问何以打架？一个说，他骂我的爷娘，骂我的妹妹，都不要紧，但是他骂我是帝国主义，我不打他。一个说，他骂我是地痞，骂我是兔子，都不要紧，但是他骂我是反革命派，我不打他。\n\n\n第二，罢工组织之完善。罢工组织，已在第二节约略说过，假使组织不好，阵脚既不稳固，何能杀敌致果？就中尤以罢工工人代表大会为最得力，因以人数为比例，五十人举一代表，共约八百代表。这样组织，一方面可将罢工消息与政策普遍传达于所有工友得知；一方面对于各种问题以大多数公意取决，不致为少数腐败领袖垄断；一方面对于职员加以严重监督，不使其违法舞弊，变节捣乱，以破坏罢工。一年以来，内部发生一、二次小小风波，都是靠代表大会镇压下去。\n\n\n第三，罢工政策之适当。罢工政策已在上面各节中错综说到，读者可以自去领会。就中尤以“凡不是英货英船及经过香港者可准其直来广州”之一原则，为稳住此次罢工之重要政策。这一政策，其妙用不可胜言，一方面可以打击香港；一方面可以解决广州经济之困难；一方面可以拆散各帝国主义之联合战线；一方面可以使广东商人对外贸易不致停顿。此政策之精义，先是采入特许证条例内；特许证取消后，被采入于工商善后条例中。\n\n\n第四，罢工援助之广大。罢工维持，自然要靠海内外爱国同胞及全世界工人阶级在精神上、物质上予以不断的援助，然后罢工工人觉得后援不孤，更能安心作战。此次罢工费用，计开：国内捐二十五万元，华侨捐一百一十三万元，租捐及政府收到各方捐款二百八十万元，殷实绅富捐二万元，拍卖仇货四十万元，罚款二十万元，其他二十万元，共四百九十余万元。至于精神援助，随时俱有，那是不可论件的叙述了。\n\n\n如有人问省港罢工之将来如何？我们说，罢工之客观主观两方面的条件依然存在（只维持罢工经费存款不多），至于决定罢工将来之命运如何？要你自己回答。罢工委员会在中英谈判延期之后，发出致全国同胞书，致海外华侨同胞书，致全国工会书，致世界工会书，致国民党与国民政府书与致各社团领袖书，除叙述中英谈判经过外，请教三事：\n\n\n（一）其将不念先烈沉冤，无条件屈服乎？\n\n（二）抑将不但屈服，且进而接受英国所提实业借款条件乎？\n\n（三）或不愿屈服，须再接再厉，继续奋斗，以求最后之胜利乎？\n\n\n三条出路，罢工委员会“因我等罢工，事关民族问题，并非纯属我等一己问题，何去何从，毫厘千里，故不能不要求海内外同胞主于决定者也。”但罢工委员会同时又申明：“我等奋斗，牺牲一切，本身利害，久匪所计。如荷同胞指示，我等惟敬谨遵循，虽赴汤蹈火，决不瞻顾。”\n\n\n省港罢工之将来如何乎？请爱国同胞有个回答来！\n\n\n\u003C\u003C.fn 原载《省港罢工概观》，省港罢工委员会宣传部编>>\n\u003C\u003C.fn 一九二六年八月出版>>\n\n---\n\n[1] 当时汪精卫任国民政府主席。——编者","revision":"0","bag":"default"},
