\n\\theight: 2em;\\n\\tmargin: 0.4em;\\n\\tborder: 1px solid #888;\\n}\\n\\ninput.tc-palette-manager-colour-input {\\n\\twidth: 100%;\\n\\tpadding: 0;\\n}\\n\\n/*\\n** Table of contents\\n*/\\n\\n.tc-sidebar-lists .tc-table-of-contents {\\n\\twhite-space: nowrap;\\n}\\n\\n.tc-table-of-contents button {\\n\\tcolor: \u003C\u003Ccolour sidebar-foreground>>;\\n}\\n\\n.tc-table-of-contents svg {\\n\\twidth: 0.7em;\\n\\theight: 0.7em;\\n\\tvertical-align: middle;\\n\\tfill: \u003C\u003Ccolour sidebar-foreground>>;\\n}\\n\\n.tc-table-of-contents ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n}\\n\\n.tc-table-of-contents ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-table-of-contents li {\\n\\tfont-size: 1.0em;\\n\\tfont-weight: bold;\\n}\\n\\n.tc-table-of-contents li a {\\n\\tfont-weight: bold;\\n}\\n\\n.tc-table-of-contents li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.4;\\n}\\n\\n.tc-table-of-contents li li a {\\n\\tfont-weight: normal;\\n}\\n\\n.tc-table-of-contents li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.5;\\n}\\n\\n.tc-table-of-contents li li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-tabbed-table-of-contents {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents {\\n\\tz-index: 100;\\n\\tdisplay: inline-block;\\n\\tpadding-left: 1em;\\n\\tmax-width: 50%;\\n\\t-webkit-flex: 0 0 auto;\\n\\tflex: 0 0 auto;\\n\\tbackground: \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nbody.tc-dirty span.tc-dirty-indicator, body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"},\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc {"title":"罢工政策及其胜利","created":"20220522080347000","modified":"20220522080347000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center ''\n——在省港罢工工人代表大会上的演说词''>>\n\n\u003C\u003C.center \n>>\n\n各位工友，现在我们罢工已得到很多的胜利了。得到胜利的原因，是因于我们的政策好。譬如打仗，政策好的必可以打胜，政策不好的必要打败。我们这次罢工，所以能坚持三个月，一些都不动摇，第一个原因，可说是我们工友的齐心；第二个可说是由于我们的组织好，但是最好的还是我们的政策。\n\n各位工友！我们的政策，自罢工到现在，究竟有多少呢？\n\n第一个是封锁港口，截留粮食。大家都知道香港这个地方本是不毛之地。所以我们当罢工之时，第一个政策，便是用截留粮食方法围困香港。譬如深圳方面，有一百六十里地方，我们便派二大支队出防，同时政府也派军队帮助我们，于是深圳的粮食不能到香港去了。前山方面，与澳门接壤，香港虽然断绝，澳门如不封锁，则香港食物仍可由澳门运去，所以我们也派纠察队去防备了。其次如容奇，江门，石岐，我们也派人去截留。海口既然封锁，粮食又不能去，香港当然发生恐慌了。我们自施行这计划以来，香港什么东西都没得卖。猪肉从前几毛钱的，现在非一元以上不可得了，牛肉则简直买不着。什么食物都没有了。从前香港猪肉本是市场卖的，不到街卖的，现在港政府却使人担在街上叫卖，表示香港尚有些猪肉卖，其实香港困苦极了。我们可以说，我们第一个政策“截留粮食”已得到胜利了。\n\n第二个政策，就是香港因为没有东西吃，于是勾通琼崖邓本殷，请其包运粮食，其次则勾通反革命军队，如江门的梁鸿楷，包运粮食出口，这是香港政府的补救方法。初时我们看见帝国主义的破坏政策，一定要用方法抵制他。怎样方法呢？就是把许多反革命军队解散，所以我们从前的口号是肃清内奸。大概我们工友，还可记得在公园开会，请愿政府肃清东江陈军余孽，及琼崖邓本殷，其实便是肃清内奸。我们所以要肃清内奸，就是对付帝国主义。那时政府还没有决心，但是我们工农已看到了。政府于人民请求之后，即下决心，要实行我们的要求，不料那时广东政府尚有许多反革命派在内，政府虽然想肃清，但是做不到。那时我们的廖仲恺先生，他做财政部长，和财政厅长，出兵要五十万元方能出发，廖先生知道此事的重要，必要扫清反革命派，罢工方可以得到胜利，所以马上将筹到的二十五万元，交到许总司令那边了，但兵未有发。我们试想政府讨伐命令下了，钱亦到手了，为什么兵还不发呢？就是因为广州有许多反革命派，不让政府去肃清，所以在那个时候，这个政策还没有成功，自从廖先生被人打死之后，我们知道只有将反革命派解散才有办法，所以前月二十五号，那晚解散梁鸿楷林树巍反革命的军队，将魏邦平一般人悉数拘拿。我们问一问反革命派究竟肃清了没有，还没有。那是许总司令的错处了。这些反革命军队都是许总司令的部下，他不想完全解散，后来致发生莫雄邦润琦的叛变，图谋推翻革命政府。政府没法，只有再下决心，将邓莫军队再行解散。现在我们可说肃清内奸已成功了！革命政府稳固得多了！罢工也稳固得多了。“肃清内奸”，我们便胜利了。\n\n第三个政策，我们大家都记得，发出特许证的一事。从前为什么要发，后来为什么要废除，最后又为什么工商联合呢？那时我们看得很清楚，香港帝国主义破坏广州罢工，一面是勾结反革命派，一面很想唆使广东商人反对罢工。不错，商人很容易被帝国主义鼓动，因为商人因罢工影响，没有生意做，有两条路常摆在他们前面，爱国好呢？做生意好呢？后来一想，爱国固好，做生意更好。其次广东地方很多东西要外国来，亦非与外人通商不可。所以我们订立一种特许证。就是说不是英货英船不经过香港澳门的都可以来省。这样一来，香港更加恐慌了不得。这个特许证，一方面便利商人，一方面保障罢工。但是商人反对，一定要取消，他们没有什么理由，不过说手续太麻烦。我们说手续可以简单，手续费也可以取消，但是特许证不能取消。但是一部分商人还不谅解，拚命反对。我们当时觉得反革命派未肃清，不能取消，后来廖先生死了，反革命派肃清许多了，从此没有人可以掣肘，可以取消。取消之后仍有法子可以保障罢工。不但取消，我们顾念商人痛苦，而且提出“工商联合”口号。商人于是很高兴，愿意与我们合作，从前商人不高兴捐钱，捐了也不交我们，自从工商联合提出之后，感情好了，愿意加入反帝国主义战线了。各位工友，国民革命固然要工人阶级作先锋，但也要其它各阶级都加入来合作始可。买办阶级固然卖国，但是小商人中等商人是爱国的，我们应该一致联合他们去奋斗。特许证取消之后有“工商联合”，此政策是对的。从前帝国主义想利用中国商人反对我们，现在商人也帮忙我们反对他们了。前天各界大会有四商会打起旗子与我们游行，有商会代表到大会演说，这是一件很不容易的事，是非同小可的事，因为广东商会从来不参加群众运动呀！从前帝国主义想利用他们，这一次反与我们联合了，这是我们政策好，这是第三个政策的成功。\n\n第四个政策是怎样呢？帝国主义的政府很想把广东脱离中国以外，要单独来解决广东的事，他们的政策，是使广东孤立，使北方同胞不来援助我们，他便可以用武力对粤。我们知道了，于是组织“北上代表团”，要代表到上海，汉口，天津，联络全国的代表，在北京开会，要求帝国主义取消一切不平等条约，要求帝国主义承认上海沙基各处惨案的要求。北上代表团是很好的，是团结全中国人民对付帝国主义一个大的力量，从此北京政府不敢任意卖国，不平等条约可以取消，各地惨案也可以解决，这就是我们第四个政策的成功。\n\n现在再讲目前的情形，我们得到胜利是什么？\n\n（一）使香港经济受一大打击。好久以前，我们说过香港罢工一日即损失四百万元，一月即一万二千万元，三月来已三万六千万元了。我们要注意，英国在南方货物每年不过销三千万，现在罢工三月，损失三万六千万，可说是我们已抵制英货十二年了。香港政府财政已破产了，未罢工以前，尚存一千七百万元，现在则用得精光，一文也不存，只有出必裁员减薪之一途。商务一方面，据闻自罢工以来，已倒闭三百七十余家，天天有报穷的案子。银行都不稳固；要做生意也没有；轮船公司船没有开，每天都要拿几万银子来开销。现在有个美国轮船公司叫“大来”的，他想直接驶船来往广州，不经过香港。现在香港商务可说是破产。这一个大打击，比日本大地震还利害，这是我们罢工工人一拳打中英人要害，痛苦非凡，这是我们的大胜利。\n\n（二）是使广州革命的基础稳固。从前广州政府是摇摆不定，危险万分。东江有陈军，南路有邓本殷，还有一些反革命在广州，都想推翻政府。这一回却稳固了，东江的陈军，现在已不值一击，南路邓本殷，也容易打下去，刘杨事变后已削去许多障碍，至于梁鸿楷林树巍莫雄邦润琦肃清后，广州政府千稳万稳了。广州政局稳固，罢工就可以胜利。为什么说广州政局巩固，是罢工工友的力量，就是说我们工友极力帮助政府肃清反革命派，更因自罢工以后，他们反革命派的罪恶完全暴露出来了，于是被政府解散了。为什么我们要政府稳固呢？就是政府曾极力帮助我们，接济我们的粮食，三月以来我们虽然没有很优裕的生活，但也不致饥寒，其次截留粮食，政府派兵帮助，东园政府派兵保护，纠察队无军事学识，政府派黄埔学生训练，政府帮助我们，所以罢工如此之久，政府指导我们，所以政策不致错误，所以我们罢工工人，必定要拥护政府，政府巩固，我们才能胜利，即将来条件解决，亦要政府做后盾，才有保障，所以要使罢工胜利与保障罢工之胜利，都必须巩固政府。\n\n其次尚有许多小胜利，如罢工之后，工人阶级地位增高，全世界工人同情援助，关税会议之得召集，（其好坏系另一问题，）刚才陈公博先生说，“罢工条件此时可以提出”。我们要知道从前回省罢工时，如提出条件，必定没有效力，因为那时时机不好，帝国主义尚有方法可以破坏我们罢工，他们想用种种方法来破坏罢工，如勾结反革命军阀政客推翻我们的政府，如想利用商人反对我们，现在他们的政策着着失败，我们的政策着着成功，罢工营阵日益稳定，日益坚固，帝国主义者已慌到不得了，但他虽尚不出口，我们一提出，他必要接受，不象从前他们尚有方法可以破坏罢工的时候，可以不理我们，我们现在提出条件，他们只有承认，政治委员会知道时机已到，我们也知道时机已到，时机一到，不可放过，就要提出条件。关于取消不平等条约，沙基案子，有北上代表团联合全国去争，自然全在北京提出解决。他如承认我们解决罢工的条件，我们可以暂时休战，以准备第二次新斗争，因为他如承认我们条件，我们已是完全胜利了。如果不承认，则我们可以宣传英人的罪状，必可以得到全世界报纸的帮助，所以提出条件是与我们很有利益的。这个时机很好，因为中秋节来，经济恐慌，所以他们很想解决。有的人说，为什么北上代表团还未取消不平等条约，我们就先解决吧？我们可以老实说，北上代表团至少去北京要六个月，在此六个月中我们要准备第二次新的大争斗。\n\n有一个很确实消息，就是德国在六月后必有一个革命，英国工人也准备起来作一个很大的罢工，六月后必有一大变动，这是受了我们中国此次反帝国主义运动的影响。原来我们此次大运动，世界各国工人阶级原是很表同情的，不过因准备不及，所以没有立时革命，闻现在德英两国正从事准备了，六个月后必有新的大变动，那时我们要准备大斗争，与世界联络一气，来打倒资本帝国主义。总而言之，现在提出解决条件，是很好时机，成不成我们没有损失，只有好处。政治委员会的眼光很远，他们所指导我们的，都得到胜利了。现在的政策，也必定可以使我们得到胜利。我们放胆做去。\n\n我们高呼：\n省港罢工胜利万岁！\n\n\n\n\n","revision":"0","bag":"default"},

{"title":"驳斥香港通牒","created":"20220522092956000","modified":"20220522093453348","tags":"邓中夏 五卅运动·省港大罢工","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center 署名：中夏　《人民周刊》第十五期，第3-14页>>\n\n\n\n\n六月五日国民政府顺人民之要求由外交部长陈友仁致牒香港政府请其派代表商议解决罢工。十六日由驻粤英领转达香港总督十四日覆函，竟谓罢工久已成为过去之事件，现在须解决排英货问题。至于代表问题，香港总督已派定二人，驻京英国公使又派驻粤英总领为代表之第三人。\n\n\n香港帝国主义的回函说：“罢工已成为过去事件”。但是，事实确是如此吗？我们的证据，现在住在省城的七万余罢工工友，都是有名可稽有数可点的，如果罢工已成过去事件，何以此七万余罢工工友尚未回港？我们并不否认去年中山陷落时，因土匪蜂起，有一部分在乡的罢工工友逃回香港，但是此一部分，仍然是极小极小的一部分，充其量不过数千人。绝对大部分七万余人仍然至今住在省城，不论香港帝国主义者如何狡赖，不能抹杀此一事实，除了我们的证据，并且还有香港方面自己的证据。可惜香港帝国主义者自己大不小心，在自己的西文报纸上不自觉的披露出来，我们只将航业做一个例，据香港报本月十八，十九，二十，三天出入船只表列于下：\n\n\n|入口|\u003C|\u003C|出口|\u003C|h\n|日期|船数|载货吨数|船数|载货吨数|\n|十八日|10艘属英者6艘|7.439吨|8艘属英者5艘|24.757吨|\n|十九日|11艘属英者6艘|5.033吨|8艘属英者5艘|10.494吨|\n|二十日|12艘属英者5艘|15.398吨|12艘属英者3艘|15.353吨|\n\n\n我们查查前年到港船数为76492只，共吨数5700万吨，平均每日有船210艘，共吨数156154吨，两相比较，船数减少若干，不难一望而知。此系表示船只几乎完全归于停顿。为什么停顿？不言而喻因海员尚未返工。罢工海员留省者共5300余人，回乡者不计。罢工已成过去事件吗？只此一例，已可以打得香港帝国主义者片甲不回。香港帝国主义者向来以聪明著称，假如要掩蔽此一罢工事实，取得人家相信，何以对于中国报纸检查那样严厉，对于自己的西文报纸让他登出这样一些可以资人反攻的证据，打自己的嘴巴。\n\n\n香港帝国主义者否认罢工之存在，表示愿意解决排斥英货问题似有料定我们没有胆量敢于承认排斥英货问题的样子，我们呢？恰与香港帝国主义者所料定者相反，毫不犹豫的回答：不错！罢工固然确是一存在的事实，排斥英货也确是一存在的事实。所以我们要求解决罢工问题，同是也可商量解决排斥英货问题。\n\n\n罢工确系排英之一部分，如排英问题全部问题解决当然一部分问题应该一同解决，假使有一部分问题未能解决，那么全部问题何能称是解决。罢工实有排斥英货的性质，纠察截阻英货，我无所用其讳言，如果不能解决罢工问题，如何能够解决排斥英货问题。名称虽异，实际则一。名称尚不重要，最重要的我们要严重考虑香港代表之代表何方与职权如何。\n\n\n据香港总督来函，使我们有下列两大疑点：\n\n\n（一）照英国法律，英属殖民地政府是无权与任何国家办理外交的。香港现尚为英属殖民地之一，所派代表，系代表香港呢，抑代表大英帝国呢？未说清楚，如系代表大英帝国，自无问题；如系代表香港就须说明，是否英伦政府已经授权于香港政府，可与广东政府直接交涉。否则此种代表系非正式代表，即令与之谈判，终归无用。\n\n\n又第三个代表系沙面英国领事，如北京英国公使所派，究竟系代表大英帝国抑代表香港，也未说清楚。\n\n\n（二）我政府所派代表为陈友仁、宋子文、陈公博三人，政府赋以全权，陈部长致香港政府公函亦说明。就是此三代表有全机［疑为“权”字之误——录入者］解决问题，订约之后只须照例得政府之批准，便可以了。但是香港总督来函，所派之代表，并无全权字样，如此则我方代表团与彼代表团谈判资格既不相等，结果更难有效；并且香港代表无论何时可以借口无权，拒绝或停止商议。这样如与无全权代表开议，不是等于儿戏吗？我以为我外交部除切实声明罢工并未成为过去事件以外，最要紧的应向对方弄清此两大先决问题。如果对方代表不说明代表何方——代表大英帝国或代表香港政府——与职权如何——有全权否——则我们不必与之开议。我们决不让“无所代表”与“无权解决”之野鸡代表在我们玲珑剔巧的眼前弄把戏。\n\n\n同胞们！香港帝国主义者开始便弄把戏了，所谓诚意者何在？我们坚决反对香港帝国主义者这种欺骗与愚弄。假使香港帝国主义者要表示有诚意的，第一步须将所派代表之属性与职权立即切实负责声明。第一步不弄清，第二步自然无从说起。（中夏）\n\n\n\n","revision":"0","bag":"default"},

{"title":"陈独秀","created":"20220522031522573","modified":"20220522031533667","type":"text/vnd.tiddlywiki","text":"\u003C\u003Clist-links \"[tag[陈独秀]sort[title]]\">>\n","revision":"0","bag":"default"},

{"title":"大亚细亚主义与新亚细亚主义","created":"20220523090547000","modified":"20220523090547000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1919.1.1)>>\n\n日本近来有一班人，倡大亚细亚主义，我们亚细亚人听见这个名辞，却很担心。倡这个主义的人有建部遁吾、大光谷瑞、德富苏峰、小寺谦吉等。我们须要把他们所倡的大亚细亚主义认识得清清楚楚，然后再下判断，再加批评。\n\n\n第一，须知“大亚细亚主义”是并吞中国主义的隐语。中国的运命，全靠着列强均势，才能维持，这也不必讳言。日本若想独吞，非先排去这些均等的势力不可。想来想去，想出这个名辞。表面上只是同文同种的亲热话，实际上却有一种独吞独咽的意思在话里包藏。\n\n\n第二，须知“大亚细亚主义”是大日本主义的变名。就是日本人要借亚细亚孟罗主义一句话，挡欧、美人的驾，不令他们在东方扩张势力。在亚细亚的民族，都听日本人指挥，亚细亚的问题，都由日本人解决，日本作亚细亚的盟主，亚细亚是日本人的舞台。到那时亚细亚不是欧、美人的亚细亚，也不是亚细亚人的亚细亚，简直就是日本人的亚细亚。这样看来，这“大亚细亚主义”不是平和的主义，是侵略的主义；不是民族自决主义，是吞并弱小民族的帝国主义；不是亚细亚的民主主义，是日本的军国主义；不是适应世界组织的组织，乃是破坏世界组织的一个种子。\n\n\n我们实在念同种同文的关系，不能不说几句话，奉劝邻邦的明达。此次欧洲战争，牵动了全世界，杀人杀了好几年，不是就因为这个“大……主义”吗？你倡大斯拉夫主义，我就倡大日尔曼主义，你倡大亚细亚主义，我就倡大欧罗巴主义。人之欲大，谁不如我，这样倡起来，那还得了，结局必是战争纷起，来争这一个“大”字。到头来这个“大……主义”不是死于两大之俱伤，就是败在众小的互助，那德国就是一个绝好的教训了。试想日本人倡这个主义，亚洲境内的弱国、小国，那个甘心，那欧、美的列强，那个愿意；必至内启同洲的争，外召世界的忌，岂不是自杀政策吗？\n\n\n若说这个主义，是欧、美人蔑视黄人的反响，那么何不再看一看这回平和会议的结果呢？如果欧、美人不说理，想拿我东方的民族作牺牲，我们再联合起抵拒他们不迟。如果那排斥亚细亚的问题，还是没有正当的解决，还是不与平等的待遇，那真是亚细亚人的共同问题，应该合我们亚人的全力来解决。为争公理起了战争，也在所不惜呢。不从此着想，妄倡“大亚细亚主义”，实在是危险的很。这个危险，不仅足以危害日本，并且可以危害亚细亚一切民族，危害全世界的平和。防止这种危险的责任，不仅在日本以外的东亚民族，凡世界上的人类，就连日本的真正善良的国民也都该负一份的。\n\n\n看世界大势，美洲将来必成一个美洲联邦，欧洲必成一个欧洲联邦，我们亚洲也应该成一个相类的组织，这都是世界联邦的基础。亚细亚人应该共倡一种新亚细亚主义以代日本一部分人所倡的“大亚细亚主义”。这种新亚细亚主义，与浮田和民氏所说的也不相同，浮田和民主张拿中、日联盟作基础，维持现状；我们主张拿民族解放作基础，根本改造。凡是亚细亚的民族，被人吞并的都该解放，实行民族自决主义，然后结成一个大联合，与欧、美的联合鼎足而立，共同完成世界的联邦，益进人类的幸福。\n\n\n\n\n\n\u003C\u003C.fn 1919年1月1日>>\n\u003C\u003C.fn “国民杂志”第1卷第2号>>\n\u003C\u003C.fn 署名：李大钊>>\n","revision":"0","bag":"default"},

{"title":"邓中夏","created":"20220519095624962","modified":"20220519120055749","type":"text/vnd.tiddlywiki","text":"湖南宜章人。中国共产党和中国工人运动的早期领导人之一。1920年3月发起并参加马克思学说研究会，后成为北京的共产党早期组织成员。1921年初，创办长辛店劳动补习学校，11月出版进步刊物《劳动音》，在工人群众中宣传马克思主义。中国劳动组合书记部成立后，负责北方部工作。1922年5月出席第一次全国劳动大会，会后任中国劳动组合书记部主任。7月，出席中共二大，当选为中央执行委员。8月和10月，先后领导长辛店铁路工人、开滦煤矿工人大罢工。1923年2月又参与发动和领导京汉铁路工人二七大罢工，并在全国发动了劳动立法运动。1925年2月参加领导上海工人罢工。并在5月举行的第二次全国劳动大会后任总工会秘书长、宣传部长。6月任省港罢工委员会顾问和党团书记，领导了为时一年多的省港大罢工。1928年初任中共广东省委书记。不久，去苏联出席中共六大。1930年7月回国。1933年任中国革命互济会全国总会党团书记。同年5月在上海被国民党政府逮捕，9月21日在南京就义。 \n\n\u003C\u003Clist-links \"[tag[邓中夏]sort[title]]\">>","revision":"0","bag":"default"},

{"title":"第二次全国劳动大会与海员的责任","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二五年五月十五日）>>\n\n轰动一时的中国第二次全国劳动大会已经开过了。我想国内外海员全体同志对于此事一定是非常关心的，所以我把这次大会的经过和成绩做一个简约的报告。\n\n原来中国的劳动运动在三年前曾发生过一次高潮，发生的罢工，大小不下二三百次；组织在工会中的会员，共计已超过二十七万余人，在中国历史上放了万丈光芒的异彩。那时有“中国劳动组合书记部”曾于五月一日在广州召集第一次全国劳动大会，到代表一百五十余人，通过议案九件，并由大会决议翌年五一节仍由“中国劳动组合书记部”在汉口召集第二次大会，不幸翌年二月京汉铁路发生争集会结社自由的大罢工，被直系军阀及驻汉帝国主义联合破坏了。是役被杀者四十余人，被捕者三十余人，被开除失业者千余人，影响所及，不仅北方所有铁路工会皆遭封禁，就是武汉、上海及其他各埠工会亦遭波及，幸免者，仅只湖南、广东、香港几处工会而已。工人阶级在此种严重压迫与摧残之下，不能不改攻为守，于是第二次全国劳动大会，亦不能不归于停顿了。\n\n去年北京政变，直系军阀既倒，新兴的军阀与帝国主义皆各发生新的变化，各在相持之中，工人阶级基于自身更严厉的痛苦，以及历年所得更丰富的经验，于是又乘时崛起，卷土重来。北方铁路工会也恢复了，上海又发生五万纱厂工人的大罢工了，胶济铁路，北京印刷，汉口人力车夫与烟草，青岛纱厂，广东粤汉铁路，都先后继起罢工了，这就是说，中国劳动运动第二次高潮的潮信又到了，所以先觉的工人领袖，以为时不可失，以为我们工人阶级已进于复兴时期，实有重谋全国大联合大团结之必要；故中华海员工业联合总会、全国铁路总工会、汉冶萍总工会、广州工人代表会四大团体，发起召集第二次全国劳动大会，仍于本年五月一日在广州举行。\n\n此次大会，计到代表共二千七十八人，代表的工会数有一百六十五个，代表有组织的工人数有五十四万余人，所有重要产业，如铁路、海员、矿山、纺织等，皆加入；所有重要城市，如上海、武汉、天津、广州、香港、长沙、青岛、济南、大连、北京、太原、郑州、九江、潮汕等，亦皆加入，总而言之，所有真正的工人团体，几乎全体加入，开会前后约十天，预备会议二次，正式会议九次，工农联合会议一次，五一大示威一次，五七工农兵联合大示威一次，行俄民授旗礼一次，公祭黄花岗一次，其余赴各界欢迎会十余次。通过正式议案十三件，其余临时案如援助罢工等约二十余件，各代表皆能抖擞精神，到底不懈，故能获得最圆满的结果，究其中成绩，尤为优美者，如下列数案：\n\n（一）组织中华全国总工会决议案——中国的劳动运动虽有数年的历史，各产业及各地方虽有总机关的组织，然而全国工人的总组织，算是在此次大会才告成立。我们大家都知道要解除工人的痛苦，要推翻敌人的特权，要造成我们的世界，我们唯一的武器，就是团结。只有团结，才能集中我们全部的力量，才能统一我们全体的战线，才能一致向敌人进攻而立于不败的地位，所以这次大会决定组织“中华全国总工会”，可谓深知当务之急了。\n\n（二）工农兵大联合决议案——从前我们中国人的毛病，就是各自为战，彼此很少关切，姑不论全国工人的大团结，甚至在同一地方或同一产业，还有帮口之分，省界之别，此次大会算是更进一步，不特工人阶级要团结一致，还要与农民兵士联合起来。因为农民经济生活的痛苦，与工人完全一样，就是兵士亦多是从工农中失业出来，其痛苦并不在工农的痛苦以下。所以工农兵是自然的同盟者，应联合一致向我们的仇敌——帝国主义、军阀、资本家、大地主进攻，以完成中国革命。\n\n（三）加入赤色职工国际决议案——“赤色职工国际”，就是“万国总工会”，他成立已经六年了，会址在俄国之莫斯科，所有全世界的革命工人完全都加入了，现在会员人数已达千余万。\n\n（四）铲除工贼议案——资产阶级破坏工人势力的手段，一方面是利用他们的政权、军警、法庭监狱，以摧残我们；再一方面是豢养一班走狗，即所谓工贼，从我们工会中，以陷害我们。现在工贼几乎全国皆是，这几年我们工人的事业，如罢工，如工会，给他们破坏不少。此次大会，各省代表皆言各地深受工贼之痛苦，于万众愤怒中通过一铲除工贼决议案，其办法，一面将工贼姓名事实宣布全国；一面由各工团会组织“工人自卫团”以武力对待之。\n\n除此四案以外，其余各案亦有极正确的决议，如：\n\n如工人阶级与政治斗争决议案——是说明“工人阶级何以必须作政治斗争”；“工人阶级对于民族革命的态度”；“工人阶级目前争自由运动的必要”。又如：\n\n经济斗争决议案——是说明“经济斗争的意义”；“目前最急要的要求，如八小时工作，最低度工资，反对虐待，女工童工生活的改善，劳动保险等”，以及“罢工互助的方法”。又如：\n\n工会组织决议案——是说明那一种组织法好，产业组织是最好的，所有铁路、海员、矿山、纺织以及其他新式工业，皆绝对宜采用产业组织法。职业组织是不大好的，新式工业绝对不宜采用，只小工厂和手工业可以相当酌量采用。行会组织是最坏的，应该改造，才能真为工人利益而奋斗。此外关于工会之基本组织，以及政治压迫的地方之变相组织，亦有规定。如：\n\n工人教育决议案——是说明工人教育是阶级的教育，以及一切办教育的大体方法。\n\n此外对于广东香港工会之不统一，上海工贼工会之扰乱，大会亦有专门的决议案，指示其方针。最后一次的正式会议，通过一重要的宣言，并选举“中华全国总工会”的执行委员。\n\n这是此次大会的大概情形。\n\n海员同志们：你们看了此次大会的成绩，一定要格外兴奋起来，我今将己所见，为我亲爱的海员同志告者，就是海员为重要产业之一，他掌握水路交通之权，他是打倒资本帝国主义的主要势力，他在１９２２年，曾有一段最光荣的奋斗历史，所以海员在此次大会后，尤应根据大会决议案加倍努力，并广为宣传，以完成在革命中的使命。究中有三点，尤是我海员同志的责任：其一，即须整顿本身的组织，我们海员从前的组织实在太涣散了，只有上层组织，没有下层的组织，往后应着手将每条船都组织一支部，支部下每五人或十人组织一小组，以造成一个有系统而严固象军队一样的组织，夫然后才能作第二次的大奋斗。其二，即须与各国海员联合，一国的海员团结，力量固已伟大，然为求力量更加伟大起见，与各国海员联合就有必要了。虽然外国海员经济地位比较高，并不免有人种的界限，然而他们终是一样受资本家之榨取与剥削，他们自欧洲大战后不少已有觉悟而左倾了，所以与外国海员联合在现今实有可能，只看我们努力如何罢了。其三，即须帮助其他工人组织。海员因交通便利，来往全世界各大城市，眼界广，见识广，是别的工人所不能及的，然而正因此故，所以他应尽他的力量，帮助其他工人组织，特别是与海员密迩之码头工人和造船业工人要赶快帮助他们组织，所有的工人组织了，这就是说我们工人阶级的革命即须成功了，我们工人阶级的解放可以完全达到了。我们现在高呼：\n\n海员工会万岁！\n工农兵大联合万岁！\n全世界无产阶级大联合万岁！\n中国革命胜利万岁！\n世界革命胜利万岁！\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国海员》第２期>>\n\u003C\u003C.fn 署名：邓中夏>>\n","revision":"0","bag":"default"},

{"title":"对工厂工人罚款法的解释","created":"20220523040553000","modified":"20220523040847739","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.ref [1] \"《对工厂工人罚款法的解释》这本小册子写于1895年秋，分析和批判了沙皇政府1886年6月3日颁布的工厂工人罚款法。小册子最初于1895年12月由民意社的彼得堡拉赫塔秘密印刷厂印了3000册。为了蒙蔽敌人，小册子伪装成合法出版物，注明由赫尔松瓦西里耶夫书局出版，苏博京印刷厂印刷，经赫尔松书报检查机关批准。1897年，国外俄国社会民主党人联合会在日内瓦再版了这本小册子。——25。\n\">>\n\n\u003C\u003C.center （1895年秋）>>\n\n\n\n! 一\u003Cbr>\n什么是罚款？\n\n如果问一个工人知不知道什么是罚款，他也许会觉得问得奇怪。既然他经常要付罚款，怎么会不知道什么是罚款呢？这有什么可问的呢？\n\n但是，这不过是一种感觉，似乎没有什么可问的了。其实大多数工人对罚款并没有正确的了解。\n\n人们通常认为，罚款就是工人因使厂主受到损失而付给厂主的钱。这是不对的。罚款和赔偿损失是两件不同的事情。一个工人使另一个工人受到某种损失，后者可以要求赔偿（例如要求赔偿弄坏的衣料），但是不能对那个工人罚款。同样，一个厂主使另一个厂主受到损失（例如没有按期交货），后者可以要求赔偿，但是不能对那个厂主罚款。对平等的人是要求赔偿损失，只有对下属才能处以罚款。因此赔偿损失要经过法院审判，罚款则不经法院而是由厂主规定的。有时还有这样的情形，厂主并没有遭受任何损失，也规定了要罚款：例如吸烟罚款。罚款是一种处分，而不是赔偿损失。例如，有一个工人在吸烟时不小心烧毁了厂主的布匹，那厂主不仅要对他处以吸烟罚款，还要扣他一笔工钱来赔偿烧毁的布匹。从这个例子可以明显地看出罚款和赔偿损失的区别。\n\n罚款的目的不是为了赔偿损失，而是为了建立纪律，也就是使工人服从厂主，强迫工人执行厂主的命令，上工的时候听从厂主。罚款法就是这么说的：罚款是“工厂经理为维护制度而以私人权力所施加的现金处分”。因此罚款的多少不是由损失的大小，而是由工人工作草率的程度决定的：工作愈草率，对厂主愈是不服从，对厂主的要求违抗得愈厉害，罚款也就愈多。谁替厂主做工，他显然就成了不自由的人；他必须听从厂主，而厂主可以惩罚他。从前农奴给地主干活，受地主惩罚。现在工人替资本家做工，受资本家惩罚。全部差别只在于，不自由的人从前是挨棍子打，现在是挨卢布打。\n\n也许有人会反对这一点，他们会说：工厂里没有纪律，大量工人就不能进行共同的工作；必须有工作制度，必须遵守这种制度，惩罚违反这种制度的人。他们会说：因此，课处罚款并不是因为工人是不自由的人，而是因为共同的工作需要一种制度。\n\n这种意见是完全不正确的，虽然初看起来它可能使人迷惑。只有那些不愿意让工人知道自己是处于不自由地位的人才会发表这样的意见。确实，进行任何共同的工作都需要一种制度。但是，难道工作的人服从厂主的专横，即服从那些自己不工作，只不过因为占有了全部机器、工具和原料才有势力的人的专横也是必要的吗？没有制度，不要求大家都服从这种制度，就不能进行共同的工作；但是不要求工人服从厂主，也可以进行共同工作。共同的工作确实要求监督大家都遵守制度，但是它决不要求把监督别人的权力永远交给那些自己不工作而依靠别人的劳动过活的人来掌握。由此可见，课处罚款并不是因为人们进行着共同的工作，而是因为在现在的资本主义制度下，全体工人没有任何财产：所有的机器、工具、原料、土地、粮食都掌握在富人手里。为了不致饿死，工人必须把自己出卖给他们。工人一旦出卖了自己，当然就必须服从他们，忍受他们的惩罚。\n\n每一个要想知道什么是罚款的工人，都必须了解这一点。必须知道这一点，才能驳倒一种常见的（并且是非常错误的）论调：罚款是必需的，因为没有罚款就不可能进行共同的工作。必须知道这一点，才能向每一个工人说明罚款和赔偿损失有什么区别，为什么罚款意味着工人不自由的地位，意味着工人服从资本家。\n\n\n! 二\u003Cbr>\n从前是怎样课处罚款的，新的罚款法是怎样产生的？\n\n罚款法是不久前颁布的，才颁布了9年。1886年以前，根本没有罚款法，厂主想罚就罚，想罚多少就罚多少。那时厂主勒取的罚款高得惊人，靠罚款获得了大量收入。规定罚款有时全凭“厂主定夺”，无须说明罚款的原因。罚款有时''高达工资的一半''，工人要从挣得的每一卢布中交给厂主50戈比作为罚款。往往还有这样的情况：除了罚款还规定了违约罚金；例如，离开工厂要罚10户布。每当厂主的买卖不好的时候，他可以轻易地违反契约，降低工资。他命令工头更严格地勒取罚款，剔除废品，结果等于降低了工人的工资。\n\n工人长期忍受着所有这些压迫，但是随着大工厂，特别是纺织工厂的日益发展，随着它们对小作坊和手工织工的排挤，工人反对专横暴虐的怒火也日益强烈了。大约在10年以前，商人和厂主的买卖遇到了''挫折''即所谓危机：货物卖不出去；厂主受到了损失，便更加穷凶极恶地勒取罚款。工资本来就很少的工人已经不能再忍受新的压榨了，于是1885—1886年在莫斯科、弗拉基米尔、雅罗斯拉夫尔三省开始了工人暴动。忍无可忍的工人停止了工作，向压迫者进行了狠狠的报复，他们破坏厂房和机器，有时还放火烧掉厂房和机器，殴打管理人员等等。\n\n在所有的罢工中，特别值得注意的是季莫费* 萨维奇* 莫罗佐夫的著名的尼科利斯科耶纺织厂（在莫斯科—下诺夫哥罗德铁路上的奥列霍沃车站附近的尼科利斯科耶镇）的罢工。从1882年起，莫罗佐夫开始降低工资，到1884年已经降低过5次。同时罚款也愈来愈厉害了：在全厂，罚款几乎占工资的四分之一（一卢布工资要罚掉24戈比），个别工人的罚款有时达到工资的一半。为了掩盖这种高得不象话的罚款，厂方在发生暴乱的前一年曾经这样做过：强行解雇那些罚款数达工资一半的工人，然后，甚至就在同一天又让这些工人来上工，并发给他们一个新的工资簿。厂方用这种方法来销毁那些记载着巨额罚款的工资簿。旷工1天要扣3天的工资，抽一次烟要罚3个、4个和5个卢布。工人忍无可忍，就在1885年1月7日扔下工作，接连几天捣毁厂主开设的店铺、工头绍林的住宅和其他一些厂房。这次上万工人（人数达11000）的可怕暴动使政府大为震惊：军队、省长、弗拉基米尔的检察长、莫斯科的检察长都立即赶到奥列霍沃－祖耶沃。在和罢工者谈判的时候，工人群众交给这些官员一些“工人自己拟定的条件”。\u003C\u003C.ref [2] ' 指尼科利斯科耶莫罗佐夫纺织厂罢工的组织者瓦·谢·沃尔柯夫和彼·阿·莫伊谢延科于1885年1月9日（21日）起草的《工人的一致要求》，其中列举了复工的条件。——31。'>>工人在这些条件中，要求发还自1884年复活节起所扣的罚款，要求今后罚款不超过工资的5％，即在每一卢布的工资中不超过5戈比，要求旷工1天所扣的罚款不超过1卢布。此外，工人还要求恢复1881—1882年度的工资标准，要求厂主付给工人因厂主的过失而未上班的工资，完全解雇工人要在15天以前通知，验收货物要有工人在场作证等等。\n\n这一次大规模的罢工给予政府很深的印象，它看见当工人一致行动的时候，特别是当一致行动的工人群众直接提出自己要求的时候，他们就成为一支可怕的力量。厂主们也感觉到了工人的力量，因而比较谨慎些了。例如《新时报》\u003C\u003C.ref [3] ' 《新时报》（《Новое　Время》）是俄国报纸。1868—1917年在彼得堡出版。出版人多次更换，政治方向也随之改变。1872—1873年一度采取进步自由主义的方针。1876—1912年由反动出版家阿·谢·苏沃林掌握，成为俄国最没有原则的报纸。1905年起是黑帮报纸。1917年二月革命后，完全支持资产阶级临时政府的反革命政策，攻击布尔什维克。1917年10月26日（11月8日）被查封。列宁称《新时报》是卖身投靠的报纸的典型。——31。'>>发自奥列霍沃－祖耶沃的消息中说：“去年的暴乱（即1885年1月莫罗佐夫工厂的暴乱）的意义，在于它立刻改变了奥列霍沃－祖耶沃各工厂和附近各工厂的旧制度。”这就是说，当工人一致要求取消这种丑恶的制度时，不仅莫罗佐夫工厂的厂主必须改变这种制度，甚至连邻近的厂主也让步了，因为他们害怕自己的厂里也发生暴乱。该报又说道：“主要的是现在确立了对工人较为人道的态度，而在以前只有少数工厂管理人员才有这种态度。”\n\n甚至《莫斯科新闻》\u003C\u003C.ref [4] ' 《莫斯科新闻》（《Московские　Ведомости》）是俄国最老的报纸之一，1756年开始由莫斯科大学出版。1842年以前每周出版两次，以后每周出版三次，1859年起改为日刊。1863—1887年，由米·尼·卡特柯夫等担任编辑，宣扬地主和宗教界人士中最反动阶层的观点。1897—1907年由弗·安·格林格穆特任编辑，成为黑帮报纸，鼓吹镇压工人和革命知识分子。1917年10月27日（11月9日）被查封。——31。'>>（该报总是袒护厂主，把一切过错都推在工人身上）也了解到要保留旧制度是不可能的了，并且不得不承认任意罚款是“激起极其可恶的违法乱纪行为的祸根”，承认“厂主开设的店铺简直是进行抢劫”，因此必须制定关于罚款的法律和条例。\n\n这次罢工所产生的巨大影响，由于对工人的审判而更加扩大了。有33个工人因罢工期间采取暴力行为和袭击卫兵（一部分工人在罢工期间被捕后被关在一幢房子里，但是他们破门逃走了）而被交付法庭审判。审判于1886年5月在弗拉基米尔城进行。陪审员们宣告所有被告无罪，因为在法庭上，证人的证词——其中也包括厂主季* 萨* 莫罗佐夫、经理迪阿诺夫和很多织工的证词——说明工人遭受了种种非人的虐待。这次法院的判决不仅是直接对莫罗佐夫及其管理人员的谴责，也是直接对一切旧工厂制度的谴责。\n\n厂主的保护者大吃一惊，并且非常恼怒。同一家《莫斯科新闻》在暴乱发生后曾经承认旧制度太不象话，现在却完全改变了腔调，说什么“尼科利斯科耶纺织厂是最好的工厂之一，工人和工厂之间没有丝毫农奴制的或强制性的关系，工人来到工厂是出于自愿，离开工厂也无人留难。至于罚款，那是工厂中所必需的，如果没有罚款就无法约束工人，工厂就只好关门”。说什么全部罪过在于工人自己“放荡、酗酒、工作马虎”。法院的判决只会“使人民群众堕落”\u003C\u003C.ref [注] '［注：厂主及其保护者一向有这样的看法：如果工人开始考虑自己的处境，开始争取自己的权利并一致反抗老板的胡作非为和压榨，那么所有这些都不过是“堕落”而已。当然，工人不考虑自己的处境，不懂得自己的权利，那对老板是更有利的。］'>>。接着《莫斯科新闻》感叹道：“但是同人民群众开玩笑是危险的。工人对于弗拉基米尔法院宣告无罪的判决会怎样想呢？这个判决转瞬间就传遍了整个工厂区。在法院刚宣布了判决就立刻离开弗拉基米尔城的本报记者，已经在所有车站上听到人们在纷纷议论这一判决了……”\n\n这样一来，厂主们就极力恐吓政府：说什么如果在一件事上向工人让步，那么他们明天又会在另一件事上提出要求。\n\n但是工人闹得更厉害了，因而政府不得不作出让步。\n\n1886年6月公布了新的罚款法，它指出在什么情况下可以罚款，确定了罚款的最高限度，并且规定罚款不应当落入厂主的腰包，而应当用在工人本身的需要上。\n\n很多工人不知道这个新的罚款法，那些知道新的罚款法的工人也认为减轻罚款是政府的德政，为此应该感谢当局。我们认为这是不正确的。不管旧的工厂制度多么丑恶，只要工人还没有以暴动来反对它们，只要愤怒的工人还没有捣毁工厂和机器，还没有焚烧货物和原料，还没有殴打管理人员和厂主，当局是根本不会减轻工人负担的。''只有工人采取上述行动之后，政府才感到害怕，才作了让步。''对于减轻罚款的事情，工人应该感谢的不是当局，而是自己的同伴，因为是他们尽力争取而且争取到了取消那些非人的虐待的。\n\n1885年的暴乱的进程向我们表明，工人们团结一致的反抗具有多么巨大的力量。不过必须注意更自觉地去运用这种力量，不要让它白白地浪费在对个别厂主的报复上，浪费在捣毁某家可恨的工厂上，而要引导这种愤怒和仇恨的力量去反对全体厂主，去反对整个厂主''阶级''，去同他们进行不断的顽强的斗争。\n\n现在我们来仔细研究一下我国的一些罚款法。要了解它们，就应该弄清楚下面几个问题：（1）法律准许在什么情况下，或者根据什么理由课处罚款？（2）法律规定多大的罚款数目？（3）法律规定什么样的课处罚款程序？——也就是说：根据法律谁能规定罚款？对罚款是否可以提出申诉？应该怎样预先向工人公布罚款表？应该怎样把罚款登记到工资簿里去？（4）按法律规定，罚款应该用在什么地方？由谁保管？怎样把罚款用在工人的需要上，究竟用在哪些需要上？最后还有一个问题，（5）罚款法是否适用于全体工人？\n\n我们一旦弄清了所有这些问题，我们将不仅知道罚款是什么，而且还会知道俄国各种罚款法的一切特别条例和详细规定。工人必须懂得这些，才能自觉地对付每一次不合理的罚款，才能向同伴们解释为什么存在着这种或那种不合理的现象，——是因为工厂当局违反了法律，还是因为法律本身就有这些不合理的条例，——才能根据具体情况，选择适当的斗争形式去反对压迫。\n\n\n! 三\u003Cbr>\n厂主可以根据什么理由课处罚款？\n\n法律规定，课处罚款的理由，也就是使厂主有权课处工人罚款的过失有下列几种：（1）工作草率；（2）旷工；（3）违反制度。法律中说：“不得借其他理由课处任何罚金。”\u003C\u003C.ref [注] '［注：我们这里说到的法律是《工业法》，编在俄国《法典汇编》第11卷第2部分里。法律是分条叙述的，每条都有编号。讲到罚款的有第143、144、145、146、147、148、149、150、151、152条。］'>>现在我们把这三个理由仔细地逐个研究一下。\n\n第一个理由是工作草率。法律中说：“工人由于工作马虎而制成劣质产品，或在工作中损坏材料、机器及其他生产工具时，均得认为工作草率。”这里应该记住“由于工作马虎”这几个字。这几个字非常重要。就是说，只有因为工作马虎才能课处罚款。如果产品的质量低劣并不是因为工人工作马虎，而是，譬如说，因为老板给的原料不好，那么厂主就没有权利课处罚款。必须使工人们很好地懂得这一点；如果工人因工作草率而被课处罚款，但草率现象的产生不是由于工人的过失，不是由于工人工作马虎，那么工人就要提出抗议，因为这种情况下的罚款完全是违法的。我们再举一个例子。一个工人在电灯旁边的车床上工作，飞起了一块铁片，正好碰在灯泡上，把灯泡打破了。老板就记下一笔“损坏器材”的罚款。他有权利这样做吗？不，没有，因为这不是工人工作马虎才打破了灯泡：工人没有过错，厂方并没有用什么东西保护灯泡，以免被工作时经常会飞起的铁片打破。\u003C\u003C.ref [注] '［注：在彼得堡的港口（新军舰修造厂）就有这种情况。港口指挥维尔霍夫斯基是以压迫工人闻名的。工人罢工后，他把打碎灯泡的罚款，改为因打碎灯泡而对车间所有工人的扣款。显然，这些扣款和罚款一样，也是违法的。］'>>\n\n现在试问，这一法律足以保护工人吗？它能保护工人不受老板的虐待和不公正的罚款吗？当然不能，因为老板可以随意确定产品质量的好坏；老板随时可以故意挑剔，随时可以加重对产品质量不好的罚款，并且通过罚款以同样的工资获得更多的劳动。这项法律使工人处于无保障的地位，使老板有迫害工人的可能。很清楚，这项法律是偏袒的，是为了厂主利益而制定的，是不公正的。\n\n应该怎样保护工人呢？工人早就指出来了。莫罗佐夫的尼科利斯科耶工厂的织工在1885年罢工时就提出过这样的要求：“交货时确定质量好坏，遇有争执，须有在近旁工作的工人作证，并把所有这些情形记在收货簿上。”（这一要求写在“经工人一致同意”而拟定的请求书里，请求书在罢工时由工人群众交给了检察长。这个请求书曾在法庭上宣读过。）这个要求是完全正当的，因为在发生货品质量好坏的争执时，除非找来证人作证，就不可能有别的方法来防止老板的专横，并且做证人的一定要工人，因为工头或职员从来也不敢反对老板。\n\n课处罚款的第二个理由是旷工。在法律中把什么叫作旷工呢？法律中说：“旷工不同于迟到或擅自离开工作，缺勤时间在半个工作日以上才算旷工。”下面我们马上就要看到，按法律规定，迟到或擅自离开工作是“违反制度”，而这种罚款是较轻的。如果一个工人上工迟到了几小时，但总还是在午前到的，那就不能算旷工，只能算违反制度；如果他正午才上工，那就算旷工。同样，如果一个工人在午后没有得到允许而擅自离开工作，即缺勤了几小时，这算违反制度；如果他离开了整整半天，那就算旷工。法律规定，如果一个工人接连旷工3天以上或一个月里总共旷工6天以上，厂主就有权解雇他。试问，是不是缺勤半天或一整天都算旷工呢？不是的，只有没有正当理由的缺勤才算旷工。在法律中列举的缺勤的正当理由如下：（1）“工人失去自由”，就是说，例如工人被逮捕了（根据警察局的命令或治安法官的判决），那在结算工资时厂主就无权扣旷工罚款；（2）“遭受不幸事件而突然破产”；（3）“火灾”；（4）“河水泛滥”，例如在春季发大水的时候，工人不能渡河，厂主就无权罚他的款；（5）“病得无法离家”；（6）“父母、丈夫、妻子、子女死亡或患重病”。在这六种情况下缺勤，可以算是有正当理由的。工人只有取得证明，才能不出旷工罚款，因为口头上说他不上工有正当理由厂方是不相信的。必须取得医生的（例如患病）或警察局的（例如遇到火灾）证明。如果不能立刻弄到证明，即使迟一点也必须缴上证明，然后根据法律要求不受罚款处分，如果已经处分了，可以要求取消。\n\n谈到这些缺勤的正当理由的法律条例时必须指出，这些条例严酷得好象是对待军营中的士兵，而不是对待自由的人。这些条例是从关于不出庭的合法理由的条例上抄来的：如果一个人被控告犯了某种罪行，侦查人员就要传讯他，被告就必须出庭。准许他们不出庭的那些情况也正是准许工人缺勤的那些情况\u003C\u003C.ref [注] '［注：“火灾”这一种情况除外。这一点在传讯被告的法律中没有提到。］'>>。这就是说，法律对待工人象对待一切骗子、小偷等一样严厉。谁都懂得，为什么传讯条例要这样严厉，因为侦查犯罪行为关系到整个社会。但是工人上工完全与整个社会无关，只不过与一个厂主有关，而且，要使工作不致停顿，一个工人由另一个工人代替也是轻而易举的。这就是说，完全没有必要采用这种军规一样严厉的法律。然而资本家并不限于剥夺工人在厂里工作的全部时间，他们还想剥夺工人的任何意志，剥夺他们一切与工厂无关的兴趣和思想。他们对待工人象对待不自由的人一样，因此制定了这样军法式的、繁文缛节的苛刻条例。譬如我们刚才所看到的，法律承认“父母、丈夫、妻子、子女死亡或患重病”是缺勤的正当理由。在传讯条例中这样说，在工人上工规定中也这样说。这就是说，例如一个工人死掉了姊妹，而不是死掉了妻子，那他就不得缺勤，就不得花费时间去埋葬，因为时间不是属于他的，而是属于厂主的。埋葬的事警察局也可以做，还值得为这种事操心吗。按传讯条例，家庭的利益应服从社会的利益，对社会说来，侦查犯罪行为是必需的。按上工法，工人的家庭利益应服从厂主的利益，对厂主说来，获得利润是必需的。既然如此，那班制定、执行和保护这些法律的高贵的老爷们竟还敢责备工人不重视家庭生活！……\n\n我们来看看，旷工罚款法是否公正呢？工人一两天不去做工就被认为是旷工，就要受到处罚，而一连旷工3天以上还要被开除。但是，厂主停工（例如因为没有订货），或每星期不按规定开工6天而只开工5天，那会怎样呢？如果工人和厂主真是平等的话，那么对待厂主的法律也应当象对待工人的法律一样。工人停止工作，他就得不到工资而且要付出罚款。那么，厂主任意停工，第一，他就应当付给工人在工厂停工期间的全部工资；第二，他也应当付出罚款。但是这两点在法律中都没有规定。这个例子清楚地证明了我们前面关于罚款所说的那些话：罚款意味着资本家对工人的奴役，意味着工人是一个下等的、不自由的阶级，注定终生替资本家工作，给他们创造财富，为此得到的几文钱，还不够维持最起码的生活。至于要厂主付出任意停工的罚款，那就更谈不上了。厂主甚至在不是由于工人的过失而停工时都不付给工人工资。这是极为令人愤慨的不公平现象。在法律中只有这样一条：“工厂因火灾、水灾、锅炉爆炸以及其他类似事件而停工7天以上时”，厂主和工人间的合同即告失效。工人应当力争制定厂主在停工期间照付工人工资的条例。这一要求，在1885年1月11日季* 萨* 莫罗佐夫工厂发生著名的罢工时，俄国工人就公开提出来了。\u003C\u003C.ref [注] '［注：应当指出，当时（1884—1885年间）各工厂中常常发生不是因工人的过错而停工的事情，因为那时正发生工商业危机：厂主的货物卖不出去，他们就尽量缩减生产。例如1884年12月，沃兹涅先斯克大纺织厂（在莫斯科省，莫斯科—雅罗斯拉夫尔铁路上的塔利齐车站附近）把每周开工的日子减为4天。计件工作的工人因此罢工，这次罢工在1885年1月初以厂主的让步而结束。］'>>在工人的请求书中有这样的要求：“旷工扣款不能超过1卢布，同时因厂方的原因（如机器停车或改装机器）而停工时，老板应照付停工期间的工资，为此，每一个停工日也要记入工资簿。”工人的前一要求（旷工罚款不超过1卢布）已被采纳并写进了1886年的罚款法。后一要求（因厂方的原因而停工时，老板应照付停工期间的工资）没有被采纳，工人们还需要争取实现这一要求。要使争取实现这一要求的斗争能够取得胜利，就必须使所有的工人都清楚地懂得这一法律是不公正的，清楚地懂得应该提出什么要求。每当一个工厂停工而工人又没有得到工资时，工人就应当提出这种情况不公正的问题；应当坚决要求，在和厂主订立的合同没有取消之前，厂主必须每天照付工资；应当向视察员提出这方面的申诉，而视察员的解释将向工人证实，法律中确实没有规定这一点，这样就会引起工人对这一法律进行讨论。如果有可能，工人应当请求法院勒令厂主偿付计件工资，最后，再提出付给停工期间工资的共同要求。\n\n课处罚款的第三个理由是“违反制度”。法律认为下列八种情况是违反制度：（1）“迟到或擅自离开工作”（刚才我们已经讲过这一条和旷工不同的地方）；（2）“不遵守厂内防火规则，但工厂经理认为无须废除（根据第105条附注1）与工人签订之雇佣合同者”，这就是说，在工人违反防火规则时，法律赋予厂主以选择自由，或是对工人罚款，或是开除（即法律所说的“废除雇佣合同”）；（3）“不注意厂内的整齐清洁”；（4）“工作时喧闹、叫喊、口角、争吵或殴打而妨碍安静”；（5）“不服从”。关于这一点应当指出，只有在工人不执行法定要求即合同规定的要求时，厂主才有权课处工人以“不服从”的罚款。如果任意提出一种不是工人和老板签订的合同规定的要求，那就不能课处“不服从”的罚款。例如，有一个工人正按照计件工作的条件在工作，工头却叫他丢下这件工作去做另一件工作，工人拒绝了。在这种情况下要课处不服从的罚款是不对的，因为这个工人按照合同只做一件工作，因为他的工作是计件的，去做别的工作就等于白做；（6）“喝醉酒上工”；（7）“违禁聚赌（打牌，掷钱等）”；（8）“违反厂规”。厂规是各工厂的老板制定并经工厂视察员批准的。工资簿上都印有厂规摘要。工人应当读读这些规则并懂得它们，以便在他们因违反厂规而被罚款时，查对一下处分是否合理。必须把这些规则和法律区别开来。对所有的工厂法律只有一个；而厂规则每个工厂各不相同。法律由皇上批准或废除，厂规由工厂视察员批准或废除。所以，如果这些规则是压迫工人的，那就可以向视察员申诉，争取废除它们（如果遭到拒绝，可以到工厂事务会议去控告视察员）。为了说明区别法律和厂规的必要，现在我们举一个例子。假定说，一个工人被罚款是因为他没有依照工头的要求在假日或非规定时间来工作。这种罚款是否合理呢？要回答这点，就应当知道厂规。如果在厂规内一点也没有讲到工人有按照要求在非规定时间来工作的义务，那么罚款就是不合法的。但如果在厂规内讲到：工人必须按照上级要求在假日和非规定时间来工作，那么罚款是合法的。要达到废除这种义务的目的，工人应该做的不是抱怨罚款，而是要求修改厂规。全体工人必须协商一致，他们只要同心协力，就能废除这条规则。\n\n\n! 四\u003Cbr>\n罚款的最大限额是多少？\n\n我们已经知道，法律准许对工人罚款的一切情况。我们再来看看，关于罚款数目法律是怎么说的？法律没有为一切工厂规定出同样的罚款数目。它只规定了一个罚款不得超过的限额。这个限额对三种罚款（工作草率、旷工和违反制度）分别作了规定。旷工罚款的限额如下：如果是计日工资，全月的罚款不得超过6天的工资，也就是说，一个月的旷工罚款不得多于6天的工资。\u003C\u003C.ref [注] '［注：法律没有指出，如果是计日工资，旷工一天最多可以罚款多少。只说：“按工人的工资来决定。”下面我们马上就要看到，每一工厂的罚款表中都明确标明了各种罚款的数目。］'>>如果是计件工资，则1天的旷工罚款以1卢布为限，一个月的罚款总数以3卢布为限。此外，旷工工人还要失去整个旷工期间的工资。其次，违反制度罚款每次以1卢布为限。最后，对于工作草率的罚款，法律上根本没有规定限额。法律还规定了各种罚款即旷工、违反制度、工作草率的罚款加在一起的总限额。所有这些罚款加在一起“不得超过工人在规定发薪期间实际应得工资的''三分之一''”。这就是说，如果一个工人应该拿到的譬如说是15卢布，那么，按照法律，扣他的违反制度、旷工、工作草率的罚款总数就不能超过5卢布。如果罚款加在一起超过了这个数目，厂主就应当减去。不过，遇到这种情况，法律又给了厂主另外一种权利：一个工人被处的罚款超过工资的三分之一，厂主就有权废除合同\u003C\u003C.ref [注] '［注：工人如果认为取消合同不合理，他可以向法院起诉，但是起诉的期限规定得很短：一个月（自然是从解雇那天算起）。］'>>。\n\n应该说，这些关于罚款限额的法律规定对工人说来是太严厉了，它只保护了厂主而损害了工人。第一，法律准许非常高的罚款，竟高达工资的三分之一。罚款高得太不象话了。我们把这个限额跟罚款特别高的有名例子作一比较。弗拉基米尔省工厂视察员米库林先生（他写过一本关于1886年新法律的书）谈到过，在这个法律颁布以前工厂中的罚款究竟高到什么程度。罚款最高的是在纺织部门，纺织工厂中最高的罚款占工人工资的10％，也就是''工资的十分之一''。弗拉基米尔省工厂视察员佩斯科夫先生在自己的报告书\u003C\u003C.ref [注] '［注：即1885年的第一个报告书。工厂视察员的报告书只刊印了第一批。政府马上中止了报告书的刊印工作。大概是因为工厂制度太妙了，所以他们不敢出版描写工厂制度的文章。］'>>中举出了一些罚款特别高的例子，其中最高的罚款是工资32卢布31戈比中罚去5卢布31戈比，占工资的16.4％（每卢布16戈比），也就是说''不到工资的六分之一''。这样的罚款就叫高额罚款，并且说它高的不是工人而是视察员。而我们的法律居然准许征收比它再高''一倍''的罚款，高达''工资的三分之一''，每卢布扣33 /戈比！显然，在比较象话的工厂里，都没有过我们法律所准许的这么高的罚款。我们就拿季* 萨* 莫罗佐夫的尼科利斯科耶纺织厂在1885年1月7日罢工前的罚款资料作为例子。据证人们说，这个工厂的罚款比周围的工厂要高。罚款高得太不象话，使11000名工人忍无可忍。我们把这个工厂当作罚款最厉害的典型工厂，大概是不会错的吧。这个工厂的罚款究竟高到什么程度呢？织工工头绍林在法庭上提供的证词说（与我们前面说到的一样），罚款最多达到工资的一半，一般是30—50％，即每卢布要罚去30—50戈比。但是这个证词，第一，没有经过确实的资料证实，第二，所涉及的不是个别情况，就是单个车间。在开庭审问罢工者的时候曾经宣读过一些关于罚款的资料。援引了17个人的工资（一个月的）和罚款作为例子：工资总数是179卢布6戈比，罚款是29卢布65戈比。这样算来，每卢布工资中罚款占16戈比。所有这17个例子中，罚款最高的是在12卢布40戈比的工资中罚去3卢布85戈比，即每卢布中罚去31 /戈比，这个数目也比我们的法律允许的低一些。但最好还是拿全厂的资料来谈。1884年的罚款比前几年都要高：每卢布中罚款占23 /戈比（这是最高的数目：罚款从20.75％到23.25％）。总之，在以罚款高得不象话而出名的工厂里，罚款居然比俄国法律准许的数目还要低！……这个法律对工人保护得多好，真是没有说的！莫罗佐夫工厂的罢工工人要求：“罚款不得超过每一卢布工资的5％，同时必须预先向工人提出工作不好的警告，一月中警告两次以上方得罚款。”只有某种高利贷利息才能和我们的法律所允许的罚款相比较。未必有哪一个厂主敢把罚款提得这么高；法律倒是允许了，可是工人不答应。\u003C\u003C.ref [注] '［注：说到这里不能不指出：前彼得堡专区工厂总视察员米海洛夫斯基先生认为，应当把这种法律叫作“使人对俄国帝国政府之关怀工人阶级不禁肃然起敬的真正人道〈博爱〉的改革”。（这个评论载在一本关于俄国工厂工业的书中，该书是俄国政府为参加1893年芝加哥世界展览会而编印的。）俄国政府的关怀原来如此！！！在罚款法颁布以前，在任何罚款法都没有的情况下，工厂主中还只有从工人的每卢布中掠取23戈比的强盗。而关怀工人的罚款法却规定，从每卢布中扣除的数目不得超过33 \u003Csup>1\u003C/sup>/\u003Csub>3\u003C/sub>戈比！现在，掠取33戈比（比上面的数目少\u003Csup>1\u003C/sup>/\u003Csub>3\u003C/sub>戈比）已经是合法的了。的确是“真正人道的改革”！］'>>\n\n我国关于罚款数额的一些法律的特点是：不仅贪得无厌，而且极不公正。如果罚款过多（超过1/3），厂主可以废除合同，但是工人却没有这种权利，就是说，如果他被课处的罚款太多，超过了工资的1/3，他也无权离开工厂。显然，法律只关心厂主，好象课处罚款只是由于工人的过失。其实谁都知道，工人往往没有任何过失，厂主也要加紧勒索罚款，目的是为了强迫工人更紧张地工作。法律只保护厂主，防止工人工作草率；但是它不保护工人，不能使工人摆脱贪财厂主的盘剥。这就是说，在这种情况下工人从别人那里是得不到援助的。他们只能自己关心自己，考虑跟厂主作斗争。\n\n\n! 五\u003Cbr>\n课处罚款的程序是怎么样的？\n\n我们已经说过，根据法律，罚款是由工厂经理“以私人权力”课处的。关于对经理的处置提出申诉的问题，法律规定：“对工厂经理课处工人罚款之处置，不得提出申诉。但在工厂视察机关官员巡视工厂时，若从工人申述中发现课处工人的罚款有不符合法律要求的情形，应追究经理的责任。”显然，这种规定是非常含糊和自相矛盾的：一方面跟工人说，不得对课处罚款提出申诉；另一方面又说，工人可以向视察员“申述”罚款是“不符合法律”的。一个没有机会熟悉俄国法律的人也许会问：“对违法现象提出申述”和“对违法现象提出申诉”，这有什么区别呢？区别是没有的，不过法律咬文嚼字地规定这么一条，其目的倒也非常明显：是想限制工人对厂主无理的违法罚款提出申诉的权利。现在如果哪个工人向视察员申诉违法罚款的事件，视察员就可以对他说：“法律不许对罚款提出申诉。”未必会有多少工人熟悉这种狡猾的法律，能够回答说：“我不是申诉，我只是申述。”设置视察员，就是为了监督各工厂遵守种种有关工人和厂主之间关系的法律。视察员有责任接受一切对违法现象的申述。按照条例（见财政大臣批准的《致工厂视察机关官员之训令》\u003C\u003C.ref [5] ' 《致工厂视察机关官员之训令》是沙皇政府为工厂视察员规定的各项职责的细则。这项训令由财政大臣谢·尤·维特批准，于1894年6月公布。——44。'>>），视察员每周至少要有一天接待需要面谈的人，而且每一工厂都应公布接待日期。所以，如果工人都懂得法律，而且坚决不容许任何违法现象发生，那么刚才谈到的这个法律所玩弄的诡计就会落空，工人也就能争取到使人遵守法律。罚款罚错了，工人有没有权利把罚的钱要回来呢？按照常理判断，当然应当说有这个权利。决不能允许厂主错罚工人而又不把错罚的钱退回来。但是，国务会议在讨论这个法律的时候，决定''故意''不提这一点。国务会议的成员们认为，给予工人索回错罚的钱的权利，“就将在工人心目中损害工厂经理要在工人中维护制度所应有的尊严”。请看国家要人们竟这样看待工人！就是厂主错罚了工人的钱，也不应该给工人索回罚款的权利。到底为什么夺走工人的钱呢？因为申诉“会损害经理的尊严”！就是说，维持“经理的尊严”和“维护工厂制度”全靠工人不知道自己有什么权利，即使工厂当局违反了法律，他们也“不敢”提出申诉！就是说国家要人们万分担心，生怕工人想监视罚款是否正确！工人应当感谢国务会议成员们的坦率，因为它向工人表明了政府会给他们些什么。工人应当表明，他们认为自己和厂主一样，也是人，不允许别人象对待不会说话的畜牲那样来对待他们。所以工人一定要对每次错误的罚款提出自己的申诉，一定要向视察员要求退回罚款，如果视察员拒绝，就向法院要求。即使工人从视察员和法院那里一无所获，那他们的努力也不会是白费的，因为这会擦亮工人的眼睛，使他们明白我们的法律是怎样对待工人权利的。\n\n总之，我们现在已经知道，罚款是由经理“以私人权力”课处的。但是每个工厂的罚款数目可能各不相同（因为法律只规定了一个罚款不得超过的限度），厂规也可能各不相同。所以法律要求，把违反什么规则要罚款、每次罚钱多少都预先在''罚款表''中标明。罚款表分别由每个厂主自行编制，再由工厂视察员批准。按照法律，每个车间里应该张贴一份罚款表。\n\n为了能够监视罚款是否正确和罚了多少，必须把一切罚款毫无例外地据实登记下来。法律要求，罚款应“自课罚时起3日内”登记在工人的工资簿上。登记时应当注明：第一，罚款原因（即为什么罚款，是因为工作草率，究竟哪件工作草率；还是因为旷工；或者是因为违反制度，到底违反了什么制度），第二，罚款数目。把罚款登记在工人的工资簿上是必要的，这样工人就能检查罚款是否合理，如果有什么违法现象，可以及时提出申诉。其次，一切罚款都要记在一本专门的活页账簿上，每个工厂都应该有这样一本账簿，以备视察机关审查。\n\n说到这里，再谈谈如何对厂主和视察员提出申诉，大概不是多余的，因为大部分工人不知道怎么申诉和向谁申诉。按照法律，对工厂中的一切违法现象，应当向工厂视察员申诉。工厂视察员有责任受理工人提出的书面申述或口头申述。如果工厂视察员不答应要求，可以再向视察长申述，视察长也应当有倾听申述的接待日。除此以外，视察长办公室''每天''都应当接待需要询问、解释及申述的人（见《致工厂视察机关官员之训令》第18条）。对视察员的决定不服，可以向省工厂事务会议\u003C\u003C.ref [注] '［注：工厂事务会议是由哪些人组成的呢？由省长、检察长、宪兵队长、工厂视察员和两个厂主组成。如果再加上典狱长和哥萨克指挥官，那就是实现“俄国帝国政府之关怀工人阶级”的全班人马了。］'>>提出申诉。法律规定的申诉期限是一个月，从视察员宣布处置之日算起。其次，对工厂事务会议的决定不服，也可以在同样的期限内向财政大臣提出申诉。\n\n你们看，法律规定了很多可以受理申诉的人。而且无论厂主或工人都同样有申诉权。可惜的是这样的保障只是一纸空文。厂主有提出申诉的一切条件，他有空闲的时间，有请律师的钱等等，所以厂主真的常常对视察员提出申诉，一直申诉到大臣那里，而且已经取得了各种好处。而对工人说来这种申诉权只是一句毫无意义的空话。首先，他没有时间去拜访视察员，去跑衙门！他要做工，一“旷工”就要被罚款。他没有钱请律师。他不懂法律，所以也不能保卫自己的权利。而官老爷们不但不关心使工人了解法律，反而极力不让工人懂得法律。谁要不信这点，我们可以举出《致工厂视察机关官员之训令》（这个训令是财政大臣批准的，其中说明了工厂视察员的权限和职责）中的如下一条：“凡工厂视察员就违反法律及为发展法律而颁布法令事宜向厂主或工厂经理作说明时，均不得有工人在场。”\u003C\u003C.ref [注] '［注：《训令》第26条附注。］'>>原来如此。厂主违反了法律，视察员可不敢''当着工人的面''跟他讲，因为有大臣的禁令！不然的话，工人也许真的会懂得法律，并且想要求执行法律了！难怪《莫斯科新闻》说这不过是“堕落”而已！\n\n每个工人都知道，申诉，特别是对视察员的申诉，他们几乎是根本办不到的。当然，我们并不是说工人不应该提出申诉，相反，只要有一点可能，就一定要申诉，因为只有这样工人才会懂得自己的权利，才会了解工厂法是为谁的利益而制定的。我们只想说明一点，靠申诉不可能使工人的状况得到任何重大、普遍的改善。要达到这一点只有一条路——工人们联合起来保卫自己的权利，反对老板的暴虐行为，争得比较过得去的工资和比较短的工作日。\n\n\n! 六\u003Cbr>\n按法律规定，罚款应该用在什么地方？\n\n现在我们来谈谈有关罚款的最后一个问题：罚款怎么用法？我们已经说过，在1886年以前，这笔钱都落入了厂主的腰包。但是，这种做法弊病太多，使工人十分愤怒，连老板自己也认识到必须取消这种制度了。在某些工厂里，已经自然而然地形成了一种从罚款中拨发补助金给工人的惯例。例如，就在那个莫罗佐夫的工厂里，还在1885年罢工以前就已经规定，吸烟和带酒上工的罚款应当用作残废者的补助金，工作草率的罚款则归老板。\n\n1886年的新法律规定了一条总的规则：罚款不得落入老板的腰包。法律规定：“每一工厂的工人罚款应积成一笔由厂方经管之专用款。根据财政大臣与内务大臣商定而颁发之条例，该款由视察员批准，只能用于工人本身之需要。”总之，法律规定罚款只能用在工人本身的需要上。罚款是工人自己的钱，是从他们工资当中扣出来的。\n\n法律中讲到的那个罚款积金使用条例是在1890年（12月4日）即罚款法颁布后整整3年半才颁布的。条例规定，罚款''主要''用在工人的下列需要上：“（一）发给永远失去劳动能力或因病暂时无法劳动的工人以补助金。”现在，因工残废的工人往往无以为生。他们同厂主打官司，通常要由受理他们案件的律师负担生活费用，这些律师从判给工人的赔偿费中拿走一大部分，作为他们给予工人一点恩惠的补偿。如果打一场官司工人只能得到很少的赔偿费，那他甚至请不到律师。碰到这样的情形一定要利用罚款；工人靠从罚款积金中得到的补助金，就能勉强度过一些时候，就能请到律师和厂主打官司，不致因为贫困而由受老板盘剥变成受律师盘剥。因病而失去工作的工人，也应从自己的罚款积金中得到补助金\u003C\u003C.ref [注] '［注：不言而喻，工人虽然从罚款积金中得到了补助金，但并不因此而失去要求厂主付给赔偿费（例如因工残废）的权利。］'>>。\n\n在解释条例中的这第一点时，圣彼得堡工厂事务会议规定，发给补助金要经医生证明，数目不能超过原工资的一半。附带说一句，圣彼得堡工厂事务会议的这个规定是在1895年4月26日的会议上作出的。就是说，解释是在条例公布了4年半以后才公布的，而条例又是在法律颁布了3年半以后才公布的。可见，''仅仅对法律作充分的解释就需要8年之久''！！现在要使法律为大家所知道并且真正付诸实施，又需要多少年呢？\n\n第二，罚款积金用来“（二）发给进入怀孕后期并于产前2周停止工作的女工以补助金”。按照彼得堡工厂事务会议的解释，只发给4个星期的补助金（产前2星期，产后2星期），数目不能超过原工资的一半。\n\n第三，“（三）发给因火灾或其他不幸事件致使财产遭受损失或破坏者”以补助金。按照彼得堡工厂事务会议的解释，这种情况应由警察局的证明文件加以证明，补助金的数目不应超过半年工资的/（也就是说不超过4个月的工资）。\n\n最后，第四，发给“（四）丧葬”补助金。按照圣彼得堡工厂事务会议的解释，对曾在各该工厂做工而已死亡的工人，或他的父母和子女，应该发给这种补助金。补助金数目自10卢布至20卢布。\n\n这就是条例指出的发给补助金的四种情况。但在其他情况下工人也有权领取补助金，因为条例指出，发给补助金的“主要”是这四种情况。工人有权因任何需要去领取补助金，而不限于上面讲的几种。彼得堡工厂事务会议在自己对罚款条例的解释中（这个解释公布在各工厂中）也讲到：“在其他一切情况下发给补助金须经工厂视察机关的许可”；同时工厂事务会议还补充说，在任何情形下厂方都不得因有补助金而减少对各种附设机构（如学校、医院等）的开支及理应负担的费用（如修理工人宿舍，添置医药设备等）。这就是说，厂主不能把从罚款积金中付出的补助金当作他自己付出的开支；这不是他付出的，而是工人自己付出的开支。厂主的开支应该和以前一样。\n\n彼得堡工厂事务会议还规定了下面这样一条：“所付长期补助金之总数不得超过全年罚款收入之半数。”这里把长期补助金（这是在一定时期内付给病人或残废者等的补助金）和一次补助金（这是因丧葬或火灾等而一次付给的补助金）区别开来了。为了把钱留下来作一次补助金用，长期补助金不应超过全部罚款的一半。\n\n怎样从罚款积金中领取补助金呢？照条例规定，工人应当向老板申请补助金，经视察机关批准后老板即可发给。如果遭到老板拒绝，可向视察员申请，视察员本人有权决定发给补助金。\n\n工厂事务会议可以允许可靠的厂主不经视察员的许可而自行发给小额补助金（15卢布以下）。\n\n罚款在100卢布以下，由老板保管。大量罚款则存入储金局。\n\n某个工厂倒闭了，罚款积金就转入全省的工人总积金。至于这笔“工人积金”（这种积金工人甚至一点都不知道，而且也无法知道）做什么用，条例中并没有提到。只说这笔钱“在指定特殊用途之前”应该存在国家银行里。首都制定一套各工厂罚款积金使用条例尚且需要8年之久，编制一套“全省工人总积金”使用条例大概得等上几十年吧。\n\n罚款使用条例就是这样。可以看出，这个条例异常繁复紊乱，所以工人直到现在几乎完全不知道有这个条例也就不足为奇了。今年（1895年）彼得堡各工厂都张贴了关于这个条例的布告。\u003C\u003C.ref [注] '［注：可见，1886年的罚款法在彼得堡直到1895年才开始实行。而我们前面讲到的那位总视察员米海洛夫斯基先生，却在1893年说，1886年的法律“现已全部施行”。从这个小小的例子可以看出，工厂总视察员在专门向美国人介绍俄国工厂制度的那本书中，撒了多么无耻的谎。］'>>现在工人自己应该努力使大家都懂得这个条例，使工人们都学会正确地看待从罚款积金中支出的补助金：这不是厂主的赏赐，不是厂主的恩典，而是他们自己的钱，是从他们工资中扣下来的钱，这笔钱也只能用在他们的需要上。工人有充分的权利要求把这些钱发给他们。\n\n在谈到这个条例的时候，第一，必须说一说条例实行得怎么样，实行时有什么不便之处和产生了怎样的弊病。第二，必须看一看条例订得是不是公正，是不是足以保护工人的利益。\n\n谈到条例实行情况，首先必须指出彼得堡工厂事务会议的这样一种解释：“在没有罚款的时候……工人不得向厂方提出任何要求。”但是，试问工人怎么会知道有没有罚款和有多少罚款呢？工厂事务会议这么说，就好象工人知道这些情况似的，其实工厂事务会议根本不肯想什么办法让工人知道罚款积金的情况，没有责成厂主公布关于罚款的情况。难道工厂事务会议以为工人只要到老板那里就可弄清罚款情况，因为没有罚款，老板是会把申请者赶走的。这就太岂有此理了，因为这样老板就会象对待叫化子似的来对待希望得到补助金的工人。工人必须争取使每个工厂按月公布罚款积金情况，说明现存若干，上月收入若干，“何种需要”用去若干。不然工人就无法知道他们能领到多少钱；就无法知道罚款积金能满足全部要求还是只能满足一部分要求，如果只能满足一部分要求，那就应该挑选最迫切的需要。有些办得较好的工厂已经公布了罚款情况：圣彼得堡的西门子—哈耳斯克工厂和官办的弹药厂好象就是这样做的。如果工人每次和视察员谈话的时候都非常重视这种情况，并不断说明公布罚款情况的必要，那么工人一定能争取到各地都这样做。其次，如果各工厂能印发一种申请从罚款积金中发给补助金的表格\u003C\u003C.ref [注] '［注：这是一种印好的申请书，上面已经印好了申请，还留下一些空白用来填写工厂名称、申请补助金的理由、住址、签名等。］'>>，那工人就会方便得多。例如在弗拉基米尔省就有这种表格。写一张申请书对工人说来是很不容易的，就是写也不能把应该写的东西都写出来，而表格里什么都印好了，他只要在空白处填上几个字就行。没有表格，许多工人就得请人代写申请书，这是要花钱的。当然，照条例规定，也可以口头申请发给补助金。但是，第一，工人总归是要按条例规定取得警察局或医生的书面证明的（有申请书表格，就可以在这份表格上写证明）；第二，对口头申请有些老板可能不答复，但对书面申请他是必须答复的。向厂方递交印好的申请书可使申请补助金不带乞讨的味道，而老板总是竭力想使它具有这种味道。有许多厂主，对法律规定罚款不许落入他们腰包，只许用在工人的需要上这一点，特别不满。因此，他们就想出了很多花招和诡计来欺骗工人和视察员，来规避法律。现在我们来谈谈这一类的诡计，好使工人加以提防。\n\n有些厂主在把罚款登记到工资簿里去的时候，不是写成罚款，而是写成预付给工人的钱。他们罚了工人一个卢布，而工资簿上却写成预付给工人一个卢布。因此发工资时扣出来的一个卢布就落入老板的腰包。这已经不只是规避法律，简直就是欺骗、蒙混了。\n\n另一些厂主不登记旷工罚款，只少记工人的工作日，这就是说，如果有一个工人在一星期中旷工一天，那么厂主就不给他登记5个工作日，而是4个工作日：这一天的工资（它应作为旷工罚款归入罚款积金）就被老板拿去了。这又是一种彻头彻尾的欺骗行为。顺便说一句，工人是完全无法防止这种欺骗\u003C\u003C.ref [注] '［注：不是别人，正是弗拉基米尔省''工厂视察员''米库林先生在他那本论述1886年新法律的书中谈到了施展这种骗术的情况。］'>>的，因为厂主不向他们公布罚款积金的情况。只有每月详细公布罚款情况（分别载明每车间每周的罚款数目），工人才能加以监视，使罚款真正归入罚款积金。如果工人自己不去监视这些记录是否正确，那谁来监视呢？工厂视察员吗？可是视察员又怎么知道记在工资簿中的数字哪些是骗人的呢？工厂视察员米库林先生在谈到这种欺骗时指出：\n\n“在所有这些情况下，如果没有工人的申诉来直接指出种种弊病，要发现这些弊病是异常困难的。”视察员自己也承认，如果工人不指出来，他是无法发现欺骗行为的。但是，如果不责成厂主公布罚款情况，那么工人也无法指出欺骗行为。\n\n第三种厂主想出一些便利得多的办法来欺骗工人和规避法律，对这些狡诈和诡谲的办法是不容易挑出毛病的。弗拉基米尔省许多棉织厂老板提请视察员批准的每一类棉织品工资不是一种，而是两种甚至三种。在对工资的解释中说明，工人织出上好货品，可得最高工资；织出次等货品，可得二等工资；织出废品，则付给最低工资。\u003C\u003C.ref [注] '［注：彼得堡各工厂的工资也常有这样的情形，例如规定生产一定数量的货品，工人可得20到50戈比。］'>>想出这种鬼把戏的目的是很明显的：最高工资和最低工资之间的差额都落进了老板的腰包，而事实上这种差额就是对工作草率的罚款，所以应当归入罚款积金中去。显然，这是粗暴地规避法律的行为，不仅规避了罚款法，而且还规避了确定工资的法律；确定工资就是要使老板不能任意改变工资，但如果工资不是一种，而是几种，那显然是让老板为所欲为。\n\n虽然工厂视察员也发觉这样的工资“''显然''是为了规避法律”（所有这些都是那位米库林先生在上面提到的那本书中讲到的），但仍然“''自认无权''”拒绝可敬的厂主“先生们”。\n\n当然啦，拒绝厂主，谈何容易（这种鬼把戏不是一个厂主，而是好几个厂主同时想出来的！）。但是，如果企图规避法律的不是厂主“先生们”，而是工人呢？倒很想知道，在整个俄罗斯帝国是否能找到哪怕是一位工厂视察员，他会“''自认无权''”拒绝工人规避法律的企图呢？\n\n这样，这种分成两、三等的工资被工厂视察机关批准了，并且实行了。不过，关心工资问题的不仅有那些想出方法来规避法律的厂主先生，也不仅有那些自认无权制止厂主善良意图的视察员先生，此外还有……工人呢。工人对厂主先生的欺诈行为没有抱温和宽厚的态度，而且他们“自认有权”制止这些厂主欺骗工人。\n\n视察员米库林先生说：这几种工资“在工人中引起了极大的不满，这种不满情绪成了爆发''必须''动用武力来干涉的那种混乱骚动的主要原因之一”。\n\n天下竟有这样的事！起先“认为无权”制止厂主先生破坏法律和欺骗工人，但是当那些被这种横蛮无理激怒了的工人起来闹事的时候，却又“必须”动用武力！为什么“必须”用武力来对付捍卫自己''合法''权利的工人，而不是来对付公然违反法律的厂主呢？但不管怎样，在工人闹事之后，“省长就下令取消这样的工资”。工人们坚持了自己的主张。实施法律的不是工厂视察员先生，而是工人自己，他们证明了自己是不容许别人愚弄的，是会维护自己权利的。米库林先生说：“以后，工厂视察机关就拒绝批准这样的工资了。”可见是工人教会了视察员实施法律。\n\n但是受到这个教训的只是弗拉基米尔的一些厂主。可是厂主到处都是一样的：不论是弗拉基米尔的，莫斯科的，或是彼得堡的。弗拉基米尔的厂主们钻法律空子的企图是失败了，但是他们想出来的办法不仅依然存在，而且还被彼得堡的一个天才厂主改进得更臻完善了。\n\n弗拉基米尔的厂主们的办法是怎样的呢？就是不用罚款这个词，而用别的词来代替。如果我说，工人因工作草率而少得一个卢布，这就是罚款，应当把它放到罚款积金中去。但如果我说，工人因工作草率而获得最低工资，这就不是罚款，这个卢布就落进了我的腰包。弗拉基米尔的厂主们就是这样说的，然而工人把他们驳倒了。还可以用稍微不同的说法。可以这样说：工人因为工作草率只能领到工资而''拿不到''奖金，那么这也不是罚款，一个卢布也落进了厂主的腰包。彼得堡的一个诡计多端的厂主，使用机器的工厂的老板雅柯夫列夫就想出了这样的说法。他说：你一天可以得到一个卢布，但是，如果你没有任何过失，既没有旷工，也没有撒野，工作也不草率，那你一天可以再得到20戈比的“奖金”。如果有了过失，那么老板就扣下这枚20戈比的银币，当然是把它装进自己的腰包，因为这本来不是什么罚款，而是“奖金”。所有讲到犯了什么过失才可以处以罚款、罚多少、罚款应怎样用于工人的需要的那些法律，对雅柯夫列夫先生来说都是不存在的。法律谈的是“罚款”，而他谈的却是“奖金”。狡黠的厂主直到现在还在用他诡谲的伎俩欺骗工人。彼得堡的工厂视察员大概也“''自认无权''”制止厂主规避法律。我们希望彼得堡的工人不要落在弗拉基米尔的工人后面，要教会视察员和厂主老老实实地遵守法律。\n\n为了说明罚款积成了多么大的一笔款子，我们引用一下弗拉基米尔省罚款积金数目的材料。\n\n弗拉基米尔省是从1891年2月开始发放补助金的。到1891年9月底止，共发补助金25458卢布59戈比给3665人。到1891年9月底止，罚款积金共有470052卢布45戈比。应当顺便说一下罚款的另一项用途。有一个工厂共有罚款积金8242卢布46戈比。这个工厂倒闭了，工人们在冬天没有粮食，没有工作。于是就从这项积金中拨出5820卢布的补助金分发给将近800个工人。\n\n从1891年10月1日到1892年10月1日，共收罚款94055卢布47戈比，共发补助金45200卢布52戈比给6312人。这些补助金按类分配的情形如下：发给208名失去劳动力的人每月补助金共6198卢布20戈比，就是说，平均每人每年得30卢布。（规定的补助金低得可怜，但同时却有成千上万的罚款放在那里不用！）其次，发给1037名财产遭受损失的人共17827卢布12戈比，平均每人18卢布。发给2669个孕妇共10641卢布81戈比，平均每人4卢布（这是3个星期的补助金，产前1星期和产后2星期）。发给877名生病的工人共5380卢布68戈比，平均每人6卢布。发给1506名工人丧葬费共4620卢布（平均每人3卢布）。为其他原因发给15个人共532卢布71戈比。\n\n现在我们已经完全熟悉了罚款条例和这些条例的实行情况。我们再来看一下，这些条例是否公正，是否足以保护工人的权利。\n\n我们知道，法律规定罚款不归老板所有，它只能用在工人的需要上。罚款使用条例必须经大臣批准。\n\n这些条例到底引起了什么结果呢？钱是从工人那里收集来的，也用在工人的需要上，但在条例中甚至没有讲到老板应当向工人公布罚款积金的情况。没有授权工人选出代表来监督款项是否按照规定归入罚款积金，来接受工人的申请和分配补助金。法律规定，发给补助金要“经视察员批准”，而依照大臣所颁布的条例却变成了应该向''老板''申请补助金。为什么应该向老板申请呢？这些钱不是老板的，是工人的，是从工人工资中扣出来的。老板自己没有权利动用这笔钱，如果他动用了，就等于动用了别人的钱，那就要负侵占和盗用公款的责任。显然，大臣们所以颁布这样的条例，是想为老板效劳。现在工人必须象恳求赏赐似地向老板''恳求''补助金。诚然，如果老板拒绝，视察员自己可以决定发给补助金。但是视察员自己是什么也不了解的，老板会对他说，这个工人如何如何坏，不应该得到补助金，视察员也会听信的。\u003C\u003C.ref [注] '［注：在印好的补助金申请书（也就是我们讲过的弗拉基米尔工厂事务会议分发给各工厂，最便于工人运用“条例”的那种补助金申请书）上写道：“由厂方审查申请者的签字及申请内容，并填上厂方认为申请者应得若干补助金。”\u003Cbr>\n\n就是说，厂方随时可以写上“厂方认为”申请者不应得到补助金，甚至不说明理由。\u003Cbr>\n\n获得补助金的将不是那些需要的人，而是那些“厂主认为应得到补助金”的人。］'>>而且哪里会有很多工人去向视察员申诉，浪费工作时间去拜访他和写申请书等等呢？事实上，大臣颁布条例的结果，只不过造成一种工人从属于老板的新形式而已。老板就有可能去压迫那些由于不愿意受欺侮而使他感到不满的工人：老板拒绝工人的请求，一定会使这个工人受到一大堆不必要的麻烦，也许使他根本拿不到补助金。相反，对那些迎合老板，向老板献媚的工人，对那些向老板告发自己同伴的工人，老板会准许发给他们一笔特别优厚的补助，即使另一个工人的申请遭到拒绝。结果不但没有消灭工人在罚款问题上对老板的从属关系，反而产生了分化工人，培养奴颜婢膝、阿谀奉承这种新的从属关系。然后，请再看看条例为领取补助金所安排的那种不象话的官僚手续吧：每一次领取补助金，工人都要到医生或警察局那里去搞证件，在医生那里他多半会遭到粗暴对待，而在警察局如果不行贿是什么事也办不成的。再说一遍，这些东西在法律里一点也没有提到，而是大臣颁布的条例中规定出来的，可见这种条例显然是为了讨好厂主而制定的，显然是要使工人除从属于老板外又从属于官员，是要使工人丝毫不得过问取自工人的罚款用于工人需要的情形，是要布下一个愚弄和腐蚀工人的毫无意义的官场形式主义罗网。\u003C\u003C.ref [注] '［注：进行分化，培养奴颜婢膝的行为，助长恶劣的风气。］'>>\n\n用罚款支付补助金，竟要听凭厂主决定，这是一种令人难以容忍的不公正。工人应当争取到使法律规定他们有权选出代表，去监督罚款归到罚款积金中去的情形，去接受和审查工人要求发给补助金的申请，并向工人报告罚款积金的收支情况。在现在有代表的那些工厂中，代表们应当重视罚款，要求厂方告诉他们有关罚款的全部材料，接受工人的申请并把这些申请转交当局。\n\n\n! 七\u003Cbr>\n罚款法是否推行于全体工人？\n\n罚款法和俄国其他大多数法律一样，并不推行于所有的工厂，并不推行于全体工人。俄国政府颁布法律时，总是担心这个法律会触怒厂主老爷，担心费尽心机搞出来的文牍式条例和官员的权利及义务会和另外一些文牍式的条例（我国有数不清的条例）、另外一些官员的权利及义务相抵触，因为如果有某个新官员闯进这些官员管辖的范围，他们就会大发雷霆，那就要耗费公家整桶整桶的墨水和整令整令的纸张来打“职权划分”的笔墨官司。因此，没有例外、不畏首畏尾地拖延、不允许大臣和其他官员违法办事而在全俄国立即实行的法律，在我国是很少的。\n\n所有这一切在罚款法上表现得特别严重。我们已经看到，这个法律引起了资本家老爷们极大的不满，它只是在可怕的工人闹事的压力下才得以实施的。\n\n第一，罚款法只推行于俄国一小部分地区\u003C\u003C.ref [注] '［注：这个法律是所谓《关于劳资关系特别条例》的一部分。“特别条例”只推行于“工厂工业特别发达的地区”，这些地区我们将在下面指出。］'>>。我们已经说过，罚款法是1886年6月3日颁布的，从1886年10月1日起''只是在''彼得堡、莫斯科、弗拉基米尔''3省''实行。''5年''后，罚款法推行于华沙省和彼得库夫省（1891年6月11日）。又过了''3年''，根据1894年3月14日的法律，罚款法又推行于13个省份（即中部的特维尔省、科斯特罗马省、雅罗斯拉夫尔省、下诺夫哥罗德省和梁赞省；波罗的海沿岸的爱斯兰省、里夫兰省；西部的格罗德诺省和基辅省；南部的沃伦省、波多利斯克省、哈尔科夫省、赫尔松省）。1892年罚款条例推行于私人的矿厂和矿场。\n\n资本主义在俄国南部的迅速发展和矿业的巨大增长使该地集中了大批工人，迫使政府赶快采取行动。\n\n可见政府是很缓慢地放弃旧的工厂制度的。同时必须指出，政府只是在工人的压力下才放弃的：工人运动的加强和波兰的罢工促使罚款法在华沙省和彼得库夫省（罗兹城在彼得库夫省）得到推行。梁赞省叶戈里耶夫斯克县赫卢多夫纺织厂的大罢工\u003C\u003C.ref [6] ' 梁赞省叶戈里耶夫斯克县赫卢多夫纺织厂罢工发生于1893年5月25日—6月7日（6月6—19日）。罢工的起因是厂方专横暴戾，工人工资低、罚款多，工厂在规定的节日前夕开夜班。忍无可忍的工人捣毁了工厂的店铺和办公室，打碎了厂房的玻璃，破坏了机器。6月8日（20日），在厂方答应满足工人的某些要求后复工。由于工人的大部分要求未得到满足，10月间又爆发了罢工。参加罢工的约有5000人。——60。'>>立刻促使罚款法在梁赞省得到推行。事情很明显，在工人自己没有干预的时候，政府也“自认无权”剥夺资本家老爷不受限制地（任意地）课处罚款的权利。\n\n第二，罚款法也象所有工厂监督条例一样，不推行于官办企业和政府机关企业，在官办工厂中有“关怀”工人的厂长，法律不愿意用罚款条例来麻烦他们。本来么，既然官办工厂的厂长本人就是官老爷，又何必对官办工厂加以监督呢？工人可以向他提出对他本人的申诉。难怪官办工厂的厂长中有象彼得堡港口指挥维尔霍夫斯基先生这样为非作歹的人。\n\n第三，罚款积金用于工人本身需要的这一条例不推行于铁路工厂的工人，因为那里有抚恤基金或储蓄补助基金，罚款就用作这些基金。\n\n所有这些例外似乎还嫌不够，所以法律中又规定，大臣（财政大臣和内务大臣）一方面“在确有必要时”有权“解除”这些条例对“非重要工厂”的“束缚”，另一方面他们又有权把这些条例推行于“重要的”手工业作坊。\n\n这样，法律不仅委托大臣制定罚款条例，而且还授权大臣准许某些厂主不受法律约束！请看我们的法律对厂主老爷爱护到怎样的程度！在大臣的某一次解释中说，他只准许工厂事务会议“''确信不会损害工人利益的厂主''”不受法律约束。厂主和工厂视察员是说话彼此信得过的亲密至友。既然厂主“保证”不会损害工人利益，何必用条例来麻烦他呢？可是，如果工人要向视察员或者大臣“保证”他不会损害厂主的利益，请求准许他不受条例的约束，那又会怎样呢？人们也许会把这个工人当作疯子。\n\n这就是所谓工人和厂主之间的“平等”。\n\n至于谈到罚款条例推行于重要的手工业作坊的问题，那么到现在为止，据我们所知，这些条例只推行于（在1893年）把经线发给织工拿回家织布的那些分活站。大臣们并不急于推行罚款条例。大批在家里替老板、大商店等做工的工人，到现在为止处境仍旧和过去一样，完全由老板任意摆布。这些工人较难联合起来共同商讨切身的需要，较难进行反对老板压迫的共同斗争，因此他们也就不被人们注意。\n\n\n! 八\u003Cbr>\n结束语\n\n现在我们熟悉了我国的罚款法和罚款条例，熟悉了以枯燥的词句和冷冰冰的官腔来吓唬工人的这一整套极端复杂的制度。\n\n我们现在可以再来看一下在本文开始时提出的问题，即罚款是资本主义的产物，也就是这样一种社会制度的产物，这里人分成了两个阶级，即土地、机器、工厂、原料、物资的所有者，和没有任何私有财产因而只得把自己出卖给资本家并且替资本家做工的人。\n\n替老板做工的工人，工作稍有草率就要付给老板罚款，这种情况是不是一向如此呢？\n\n在小作坊中，例如在城市手工业者或者工人那里，就没有罚款。在那里工人和老板并不很疏远，他们在一起生活，在一起做工。老板并不想实行罚款，因为他亲自监督工作，随时可以纠正他不满意的事情。\n\n但是这种小作坊和小生产正在逐渐消失。手工业者、手艺人和小农经不住使用精良工具和机器并把大批工人的劳动结合在一起的大工厂、大老板的竞争。因此，我们看到手工业者、手艺人和农民日益破产，他们跑到工厂去当工人，离开农村，进入城市。\n\n在大工厂中，老板和工人之间的关系就完全不象在小作坊中那样。老板在富裕程度上、在社会地位上都比工人高得多，以致在他们之间横着一条鸿沟，他们往往彼此不认识，也没有丝毫共同的地方。工人根本不可能当上老板：他们注定永远是替他们不认识的富人做工的无产者。过去是一个小老板有两三个工人，现在是来自各地并且经常更换的大批工人。过去是老板的一些单独命令，现在是全体工人都必须遵守的共同条例。过去那种老板和工人之间的固定关系正在逐渐消失，现在是老板根本不重视工人，因为老板随时都很容易从任人雇用的失业人群中找到另外的工人。这样就加强了老板支配工人的权力，老板利用这种权力，用罚款强使工人受工厂工作的严格约束。工人只得忍受自己的权利和工资进一步遭到限制的局面，因为现在他们在老板面前是软弱无力的。\n\n总之，罚款在人世间出现并不太久；它是随着大工厂，随着巨大的资本主义，随着有钱的老板和贫穷的工人的彻底分裂而出现的。罚款是资本主义充分发展和工人充分受奴役的结果。\n\n但是大工厂的这种发展和老板压迫的加强还引起了另一些后果。在厂主面前显得十分软弱无力的工人开始懂得，如果他们再不联合起来，就要遭受极大的灾难和贫困。工人开始懂得，要摆脱资本主义给他们带来的饿死和衰败的危险，他们只有一个办法，就是联合起来和 厂主斗争，争取较高的工资和较好的生活条件。\n\n我们看到，80年代我国厂主对工人的压榨到了肆无忌惮的地步，他们不仅降低工人的工资，而且还把罚款作为降低工资的手段。资本家对工人的压迫已经达到顶点了。\n\n但是这种压迫也引起了工人的反抗。工人起来反对压迫者并赢得了胜利。惊惶失措的政府对工人提出的要求让步了，并急忙颁布了取消罚款的法律。\n\n这是对工人的让步。政府以为，颁布关于罚款的法律和条例，用罚款发给补助金，立刻就会使工人满意，并使他们忘掉工人自己的共同事业，忘掉自己与厂主的斗争。\n\n但是伪装成工人保护者的政府的这些希望是不会实现的。我们看到，新法律对工人是多么不公平，对工人的让步，即使与莫罗佐夫工厂罢工者提出的要求相比也是多么微小；我们看到，到处都替企图破坏法律的厂主留下了后路，为了他们的利益而制定了把官吏的横暴和老板的横暴结合起来的补助金条例。\n\n如果这样的法律和条例施行起来，如果工人熟悉了它们，并在和当局的冲突中认清了法律怎样压迫他们，工人就会逐渐意识到自己不自由的地位。他们就会懂得，只是贫困才迫使他们去替富人做工，才迫使他们满足于他们的繁重劳动的微薄代价。他们就会懂得，政府及其官员是袒护厂主的，而制定的法律也是便于老板压榨工人的。\n\n最后，工人将认识到，只要工人对资本家的依赖关系还存在，法律就根本不会改善工人的处境，因为法律总是偏袒厂主资本家的，因为厂主总是会想出一些诡计来规避法律的。\n\n工人既懂得了这一点，也就会看到，他们只有一种自卫的方法，就是联合起来反对厂主，反对法律所规定的那些不合理的制度。\n\n\n\n\n\n\n\n\n\n","revision":"0","bag":"default"},

{"title":"俄国大革命之影响","created":"20220523083249000","modified":"20220523083249000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （1917.8.29）>>\n\n\n俄国大革命之酝酿，非一朝一夕之故，其由远因近因纷综累积，卒以演成今兹壮快淋漓之活剧，余既于本报略述其梗概矣。惟其影响所及于吾国并世界之政治前途，关系绝非浅鲜，兹复约举其说，贡览观焉。\n\n\n''一、及于世界政治前途之影响''欧战勃发以来，颇闻世之论客，有谓十九世纪之初，以全欧之人战一拿破仑，拿翁败而“唯民主义”从而大昌；二十世纪之初，以全世之人敌一维廉二世，维帝胜而“新英雄主义”必从而崛起。于是热心官僚政治之徒，即其说而和之，不曰“哲人政治”，辄曰“贤人政治”。吾之东邻，寺内内阁之成立，即以是为招帜者也。其国之学士文人，如上衫、慎吉、茅原、华出辈，又从而为之鼓吹。吾国论坛，拾人睡余，亦欲以贡之吾民，是皆官僚政治之梦想，开明专制之变相，非予以当头之棒喝，俾为痛切之警悟，此种谬误之思想，蔓延于政治，终于酿成反动之祸根。兹幸于战端未息之时，俄国革命之风云，即蓬勃于欧、亚连毗之域界，德国国民亦因之生绝大之觉悟。夫俄与德固世之行官僚政治最著之国也，今已不见容于其国民，然则战后世界之政治的趋势，绝不许所谓“新英雄主义”、“哲人政治”、“贤人政治”云者之变相的官僚政治有存在于世界之余地，可以推知。盖前世纪之初期之革命，其主要目的，乃在对于“君主政治”、“贵族政治”而革命；今世纪初期之革命，其主要目的，乃在对于“官僚政治”而革命。主张“官僚政治”者其猛醒！鼓吹“贤人政治”者其猛醒！\n\n \n\n''二、及于中国政治前途之影响''吾国改建共和以来，国中犹有一部分人，对于共和政治深抱疑虑，此无须讳言者也。虽一再革命，国民不惜以头颅血肉为之保证，为之牺牲，而此辈顽迷，终难使之觉悟。迩来复辟运动之说，虽属无根，然使国外政治之潮流，稍有倾于“官僚政治”之趋势，则此剪除未净之谬种，难保不附之以复萌。今以俄人庄严璀灿之血，直接以洗涤俄国政界积年之宿秽者，同接以灌润吾国自由之胚苗，使一般官僚耆旧，确认专制之不可复活，民权之不可复抑，共和之不可复毁，帝政之不可复兴。即彼貌托共和之“官僚政治”，于今亦可不尝试。有尝试焉，必且撄国民之怒，抑之愈甚，抗之愈力，终以激成险烈可怖之变动。此则宜引俄为前车而速自觉察者也。平心论之，俄国此次革命之成功，未始不受吾国历次革命之影响。今吾更将依俄国革命成功之影响，以厚我共和政治之势力。此因果之定律，报偿之原则，循环往复，若兹其巧，或即异日中、俄两国邦交日笃之机缘欤？\n\n\n\n\n\n\n\u003C\u003C.fn 1917年8月29日>>\n\u003C\u003C.fn “甲寅”日刊>>\n\u003C\u003C.fn 署名：守常>>\n","revision":"0","bag":"default"},

{"created":"20220524095106000","text":"\u003C\u003C.center （一九三○年五月）>>\n\n\n\n\u003C\u003C\u003C.tc-big-quote\n毛泽东的这篇文章是为了反对当时红军中的教条主义思想而写的。那时没有用“教条主义”这个名称，而叫它做“本本主义”。\n\u003C\u003C\u003C\n\n\n\n\n! 一　没有调查，没有发言权\u003C\u003C.ref [1] ' 一九三一年四月二日毛泽东在《总政治部关于调查人口和土地状况的通知》中，对“没有调查，没有发言权”的论断作了补充和发展，提出“我们的口号是：一，不做调查没有发言权。二，不做正确的调查同样没有发言权。”'>>\n\n你对于某个问题没有调查，就停止你对于某个问题的发言权。这不太野蛮了吗？一点也不野蛮。你对那个问题的现实情况和历史情况既然没有调查，不知底里，对于那个问题的发言便一定是瞎说一顿。瞎说一顿之不能解决问题是大家明了的，那末，停止你的发言权有什么不公道呢？许多的同志都成天地闭着眼睛在那里瞎说，这是共产党员的耻辱，岂有共产党员而可以闭着眼睛瞎说一顿的吗？\n\n要不得！\n\n要不得！\n\n注重调查！\n\n反对瞎说！\n\n! 二　调查就是解决问题\n\n你对于那个问题不能解决吗？那末，你就去调查那个问题的现状和它的历史吧！你完完全全调查明白了，你对那个问题就有解决的办法了。一切结论产生于调查情况的末尾，而不是在它的先头。只有蠢人，才是他一个人，或者邀集一堆人，不作调查，而只是冥思苦索地“想办法”，“打主意”。须知这是一定不能想出什么好办法，打出什么好主意的。换一句话说，他一定要产生错办法和错主意。\n\n许多巡视员，许多游击队的领导者，许多新接任的工作干部，喜欢一到就宣布政见，看到一点表面，一个枝节，就指手画脚地说这也不对，那也错误。这种纯主观地“瞎说一顿”，实在是最可恶没有的。他一定要弄坏事情，一定要失掉群众，一定不能解决问题。\n\n许多做领导工作的人，遇到困难问题，只是叹气，不能解决。他恼火，请求调动工作，理由是“才力小，干不下”。这是懦夫讲的话。迈开你的两脚，到你的工作范围的各部分各地方去走走，学个孔夫子的“每事问”\u003C\u003C.ref [2] ' 见《论语•八佾》。原文是：“子入太庙，每事问。”'>>，任凭什么才力小也能解决问题，因为你未出门时脑子是空的，归来时脑子已经不是空的了，已经载来了解决问题的各种必要材料，问题就是这样子解决了。一定要出门吗？也不一定，可以召集那些明了情况的人来开个调查会，把你所谓困难问题的“来源”找到手，“现状”弄明白，你的这个困难问题也就容易解决了。\n\n调查就像“十月怀胎”，解决问题就像“一朝分娩”。调查就是解决问题。\n\n! 三　反对本本主义\n\n以为上了书的就是对的，文化落后的中国农民至今还存着这种心理。不谓共产党内讨论问题，也还有人开口闭口“拿本本来”。我们说上级领导机关的指示是正确的，决不单是因为它出于“上级领导机关”，而是因为它的内容是适合于斗争中客观和主观情势的，是斗争所需要的。不根据实际情况进行讨论和审察，一味盲目执行，这种单纯建立在“上级”观念上的形式主义的态度是很不对的。为什么党的策略路线总是不能深入群众，就是这种形式主义在那里作怪。盲目地表面上完全无异议地执行上级的指示，这不是真正在执行上级的指示，这是反对上级指示或者对上级指示怠工的最妙方法。\n\n本本主义的社会科学研究法也同样是最危险的，甚至可能走上反革命的道路，中国有许多专门从书本上讨生活的从事社会科学研究的共产党员，不是一批一批地成了反革命吗？就是明显的证据。我们说马克思主义是对的，决不是因为马克思这个人是什么“先哲”，而是因为他的理论，在我们的实践中，在我们的斗争中，证明了是对的。我们的斗争需要马克思主义。我们欢迎这个理论，丝毫不存什么“先哲”一类的形式的甚至神秘的念头在里面。读过马克思主义“本本”的许多人，成了革命叛徒，那些不识字的工人常常能够很好地掌握马克思主义。马克思主义的“本本”是要学习的，但是必须同我国的实际情况相结合。我们需要“本本”，但是一定要纠正脱离实际情况的本本主义。\n\n怎样纠正这种本本主义？只有向实际情况作调查。\n\n! 四　离开实际调查就要产生唯心的阶级估量和唯心的工作指导，\u003Cbr>\n那末，它的结果，不是机会主义，便是盲动主义\n\n你不相信这个结论吗？事实要强迫你信。你试试离开实际调查去估量政治形势，去指导斗争工作，是不是空洞的唯心的呢？这种空洞的唯心的政治估量和工作指导，是不是要产生机会主义错误，或者盲动主义错误呢？一定要弄出错误。这并不是他在行动之前不留心计划，而是他于计划之前不留心了解社会实际情况，这是红军游击队里时常遇见的。那些李逵\u003C\u003C.ref [3] ' 李逵是《水浒传》中的一个英雄人物。他朴直豪爽，对农民革命事业很忠诚，但是处事鲁莽。'>>式的官长，看见弟兄们犯事，就懵懵懂懂地乱处置一顿。结果，犯事人不服，闹出许多纠纷，领导者的威信也丧失干净，这不是红军里常见的吗？\n\n必须洗刷唯心精神，防止一切机会主义盲动主义错误出现，才能完成争取群众战胜敌人的任务。必须努力作实际调查，才能洗刷唯心精神。\n\n! 五　社会经济调查，是为了得到正确的阶级估量，接着定出正确的斗争策略\n\n为什么要作社会经济调查？我们就是这样回答。因此，作为我们社会经济调查的对象的是社会的各阶级，而不是各种片断的社会现象。近来红军第四军的同志们一般的都注意调查工作了\u003C\u003C.ref [4] ' 毛泽东历来重视调查工作，把进行社会调查作为领导工作的首要任务和决定政策的基础。在毛泽东的倡导下，红军第四军的调查工作逐渐地开展起来。毛泽东还把进行社会调查规定为工作制度，红军政治部制订了详细的调查表，包括群众斗争状况、反动派状况、经济生活情况和农村各阶级占有土地的情况等项目。红军每到一个地方，都首先要弄清当地的阶级关系状况，然后再提出切合群众需要的口号。'>>，但是很多人的调查方法是错误的。调查的结果就像挂了一篇狗肉账，像乡下人上街听了许多新奇故事，又像站在高山顶上观察人民城郭。这种调查用处不大，不能达到我们的主要目的。我们的主要目的，是要明了社会各阶级的政治经济情况。我们调查所要得到的结论，是各阶级现在的以及历史的盛衰荣辱的情况。举例来说，我们调查农民成分时，不但要知道自耕农\u003C\u003C.ref [5] ' 这里是指中农。'>>，半自耕农\u003C\u003C.ref [6] ' 见本卷《中国社会各阶级的分析》注〔10〕。'>>，佃农，这些以租佃关系区别的各种农民的数目有多少，我们尤其要知道富农，中农，贫农，这些以阶级区别阶层区别的各种农民的数目有多少。我们调查商人成分，不但要知道粮食业、衣服业、药材业等行业的人数各有多少，尤其要调查小商人、中等商人、大商人各有多少。我们不仅要调查各业的情况，尤其要调查各业内部的阶级情况。我们不仅要调查各业之间的相互关系，尤其要调查各阶级之间的相互关系。我们调查工作的主要方法是解剖各种社会阶级，我们的终极目的是要明了各种阶级的相互关系，得到正确的阶级估量，然后定出我们正确的斗争策略，确定哪些阶级是革命斗争的主力，哪些阶级是我们应当争取的同盟者，哪些阶级是要打倒的。我们的目的完全在这里。\n\n什么是调查时要注意的社会阶级？下面那些就是：\n\n\n工业无产阶级\n\n手工业工人\n\n雇农\n\n贫农\n\n城市贫民\n\n游民\n\n手工业者\n\n小商人\n\n中农\n\n富农\n\n地主阶级\n\n商业资产阶级\n\n工业资产阶级\n\n\n这些阶级（有的是阶层）的状况，都是我们调查时要注意的。在我们暂时的工作区域中所没有的，只是工业无产阶级和工业资产阶级，其余都是经常碰见的。我们的斗争策略就是对这许多阶级阶层的策略。\n\n我们从前的调查还有一个极大的缺点，就是偏于农村而不注意城市，以致许多同志对城市贫民和商业资产阶级这二者的策略始终模糊。斗争的发展使我们离开山头跑向平地了\u003C\u003C.ref [7] ' 这里所说的山头指江西、湖南边界的井冈山地区，平地指江西南部、福建西部地区。一九二九年一月，毛泽东、朱德率领红军第四军的主力，自井冈山出发，向江西南部、福建西部进军，开辟赣南、闽西两大革命根据地。'>>，我们的身子早已下山了，但是我们的思想依然还在山上。我们要了解农村，也要了解城市，否则将不能适应革命斗争的需要。\n\n! 六　中国革命斗争的胜利要靠中国同志了解中国情况\n\n我们的斗争目的是要从民权主义转变到社会主义。我们的任务第一步是，争取工人阶级的大多数，发动农民群众和城市贫民，打倒地主阶级，打倒帝国主义，打倒国民党政权，完成民权主义革命。由这种斗争的发展，跟着就要执行社会主义革命的任务。这些伟大的革命任务的完成不是简单容易的，它全靠无产阶级政党的斗争策略的正确和坚决。倘若无产阶级政党的斗争策略是错误的，或者是动摇犹豫的，那末，革命就非走向暂时的失败不可。须知资产阶级政党也是天天在那里讨论斗争策略的，他们的问题是怎样在工人阶级中传播改良主义影响，使工人阶级受他们的欺骗，而脱离共产党的领导，怎样争取富农去消灭贫农的暴动，怎样组织流氓去镇压革命等等。在这样日益走向尖锐的短兵相接的阶级斗争的形势之下，无产阶级要取得胜利，就完全要靠他的政党——共产党的斗争策略的正确和坚决。共产党的正确而不动摇的斗争策略，决不是少数人坐在房子里能够产生的，它是要在群众的斗争过程中才能产生的，这就是说要在实际经验中才能产生。因此，我们需要时时了解社会情况，时时进行实际调查。那些具有一成不变的保守的形式的空洞乐观的头脑的同志们，以为现在的斗争策略已经是再好没有了，党的第六次全国代表大会的“本本”\u003C\u003C.ref [8] ' 指一九二八年六月至七月召开的中国共产党第六次全国代表大会通过的各项决议案。一九二九年初，红军第四军前敌委员会曾经把这些决议案汇集印成单行本，发给红军和地方的党组织。'>>保障了永久的胜利，只要遵守既定办法就无往而不胜利。这些想法是完全错误的，完全不是共产党人从斗争中创造新局面的思想路线，完全是一种保守路线。这种保守路线如不根本丢掉，将会给革命造成很大损失，也会害了这些同志自己。红军中显然有一部分同志是安于现状，不求甚解，空洞乐观，提倡所谓“无产阶级就是这样”的错误思想，饱食终日，坐在机关里面打瞌睡，从不肯伸只脚到社会群众中去调查调查。对人讲话一向是那几句老生常谈，使人厌听。我们要大声疾呼，唤醒这些同志：\n\n速速改变保守思想！\n\n换取共产党人的进步的斗争思想！\n\n到斗争中去！\n\n到群众中作实际调查去！\n\n! 七　调查的技术\n\n（1）要开调查会作讨论式的调查\n\n只有这样才能近于正确，才能抽出结论。那种不开调查会，不作讨论式的调查，只凭一个人讲他的经验的方法，是容易犯错误的。那种只随便问一下子，不提出中心问题在会议席上经过辩论的方法，是不能抽出近于正确的结论的。\n\n（2）调查会到些什么人？\n\n要是能深切明了社会经济情况的人。以年龄说，老年人最好，因为他们有丰富的经验，不但懂得现状，而且明白因果。有斗争经验的青年人也要，因为他们有进步的思想，有锐利的观察。以职业说，工人也要，农民也要，商人也要，知识分子也要，有时兵士也要，流氓也要。自然，调查某个问题时，和那个问题无关的人不必在座，如调查商业时，工农学各业不必在座。\n\n（3）开调查会人多好还是人少好？\n\n看调查人的指挥能力。那种善于指挥的，可以多到十几个人或者二十几个人。人多有人多的好处，就是在做统计时（如征询贫农占农民总数的百分之几），在做结论时（如征询土地分配平均分好还是差别分好），能得到比较正确的回答。自然人多也有人多的坏处，指挥能力欠缺的人会无法使会场得到安静。究竟人多人少，要依调查人的情况决定。但是至少需要三人，不然会囿于见闻，不符合真实情况。\n\n（4）要定调查纲目\n\n纲目要事先准备，调查人按照纲目发问，会众口说。不明了的，有疑义的，提起辩论。所谓“调查纲目”，要有大纲，还要有细目，如“商业”是个大纲，“布匹”，“粮食”，“杂货”，“药材”都是细目，布匹下再分“洋布”，“土布”，“绸缎”各项细目。\n\n（5）要亲身出马\n\n凡担负指导工作的人，从乡政府主席到全国中央政府主席，从大队长到总司令，从支部书记到总书记，一定都要亲身从事社会经济的实际调查，不能单靠书面报告，因为二者是两回事。\n\n（6）要深入\n\n初次从事调查工作的人，要作一两回深入的调查工作，就是要了解一处地方（例如一个农村、一个城市），或者一个问题（例如粮食问题、货币问题）的底里。深切地了解一处地方或者一个问题了，往后调查别处地方、别个问题，便容易找到门路了。\n\n（7）要自己做记录\n\n调查不但要自己当主席，适当地指挥调查会的到会人，而且要自己做记录，把调查的结果记下来。假手于人是不行的。\n\n\n\n\n\n\n\n","title":"反对本本主义","tags":"毛泽东","modified":"20220524095259184","revision":"11","bag":"default"},

{"title":"反对日本进攻的方针、办法和前途","created":"20220519081801858","modified":"20220519090414589","tags":"毛泽东","type":"text/vnd.tiddlywiki","text":"\u003Cp style=\"text-align:center;\">（一九三七年七月二十三日）\u003C/p>\n\n\u003C\u003C.bigquote \"一九三七年七月七日，日本帝国主义发动了卢沟桥事变，企图以武力吞并全中国。全国人民一致要求对日作战。蒋介石迟迟至事变后十日才在庐山发表谈话，确定了准备对日抗战的方针。这是由于全国人民的压力，同时也由于日本帝国主义的行动已严重地打击了英美帝国主义在中国的利益和蒋介石所直接代表的大地主大资产阶级的利益。但就在这时，蒋介石政府仍然同日本继续谈判，甚至接受日本同中国地方当局议定所谓和平解决的办法。一直到八月十三日日军大举进攻上海，蒋介石在东南的统治地位已无法维持，才被迫实行抗战。但在这以后，直到一九四四年，蒋介石同日本的秘密谋和活动，始终没有停止。蒋介石在整个抗日战争时期，完全背叛了他在庐山谈话中所谓“如果战端一开，那就地无分南北，人无分老幼，无论何人皆有守土抗战之责任”的声明，反对人民总动员的全面的人民战争，从一九三八年十月武汉失守以后，更采取消极抗日积极反共反人民的反动政策。毛泽东在这篇文章中所说的两种方针，两套办法，两个前途，正是说明了在抗日战争中一条共产党路线和另一条蒋介石路线之间的斗争。\">>\n\n! 一　两种方针\n\n中国共产党中央委员会于卢沟桥事变\u003C\u003C.ref [1] \"卢沟桥事变也称七七事变。卢沟桥距北京（当时称北平）城十余公里，是北京西南的门户。当时北宁路（北京至辽宁沈阳的铁路）沿线，东起山海关，西至北京西南的丰台，都有日本侵略军驻扎。一九三七年七月七日，日军在卢沟桥向中国驻军进攻。在全国人民抗日热潮的推动和中国共产党的抗日主张的影响下，中国驻军奋起抵抗。中国人民英勇的八年抗战，从此开始。\">>的第二日，七月八日，向全国发表了号召抗战的宣言。宣言中说：\n\n\u003C\u003C.bigquote \"全国同胞们！平津危急！华北危急！中华民族危急！只有全民族实行抗战，才是我们的出路。我们要求立刻给进攻的日军以坚决的抵抗，并立刻准备应付新的大事变。全国上下应立刻放弃任何与日寇和平苟安的打算。全中国同胞们！我们应该赞扬和拥护冯治安部的英勇抗战。我们应该赞扬和拥护华北当局与国土共存亡的宣言。我们要求宋哲元将军立刻动员全部第二十九军\u003C\u003C.ref [2] '第二十九军原来是冯玉祥西北军的一部分，当时驻在平津、河北、察哈尔（现在分属河北、山西两省）一带。宋哲元是这个军的军长，他在蒋介石对日妥协政策的影响下，曾一度幻想和平解决卢沟桥事变。冯治安是这个军的第三十七师师长，该师的一一○旅在卢沟桥奋起抵抗日本侵略军的进攻，揭开了全国性抗战的序幕。'>>开赴前线应战。我们要求南京中央政府切实援助第二十九军。并立即开放全国民众的爱国运动，发扬抗战的民气。立即动员全国陆海空军准备应战。立即肃清潜藏在中国境内的汉奸卖国贼分子和一切日寇的侦探，巩固后方。我们要求全国人民用全力援助神圣的抗日自卫战争。我们的口号是：武装保卫平津华北！为保卫国土流最后一滴血！全中国人民、政府和军队团结起来，筑成民族统一战线的坚固的长城，抵抗日寇的侵略！国共两党亲密合作抵抗日寇的新进攻！驱逐日寇出中国！\">>\n\n这就是方针问题。\n\n七月十七日，蒋介石先生在庐山发表了谈话。这个谈话，确定了准备抗战的方针，为国民党多年以来在对外问题上的第一次正确的宣言，因此，受到了我们和全国同胞的欢迎。该谈话举出解决卢沟桥事件的四个条件：\n\n\u003C\u003C\u003C\n“（一）任何解决不得侵害中国主权与领土之完整；（二）冀察行政组织不容任何不合法之改变；（三）中央所派地方官吏不能任人要求撤换；（四）第二十九军现在所驻地区不能受任何约束。”\n\u003C\u003C\u003C\n\n该谈话的结语说：\n\n\u003C\u003C\u003C\n“政府对于卢沟桥事件，已确定始终一贯的方针和立场。我们知道全国应战以后之局势，就只有牺牲到底，无丝毫侥幸求免之理。如果战端一开，那就地无分南北，人无分老幼，无论何人皆有守土抗战之责任。”\n\u003C\u003C\u003C\n\n这就是方针问题。\n\n以上是国共两党对卢沟桥事变的两个具有历史意义的政治宣言。这两个宣言的共同点是：主张坚决抗战，反对妥协退让。\n\n这是对付日本进攻的第一种方针，正确的方针。\n\n但是还有采取第二种方针的可能。近月以来，平津之间的汉奸和亲日派分子积极活动，企图包围平津当局，适应日本的要求，动摇坚决抗战的方针，主张妥协退让。这是非常危险的现象。\n\n这种妥协退让的方针，和坚决抗战的方针是根本矛盾的。这种妥协退让的方针如不迅速改变，将使平津和华北尽丧于敌人之手，而使全民族受到绝大的威胁，这是每个人都应十分注意的。\n\n第二十九军的全体爱国将士团结起来，反对妥协退让，实行坚决抗战！\n\n平津和华北的全体爱国同胞团结起来，反对妥协退让，拥护坚决抗战！\n\n全国爱国同胞团结起来，反对妥协退让，拥护坚决抗战！\n\n蒋介石先生和全体爱国的国民党员们，希望你们坚持自己的方针，实践自己的诺言，反对妥协退让，实行坚决抗战，以事实回答敌人的侮辱。\n\n全国军队包括红军在内，拥护蒋介石先生的宣言，反对妥协退让，实行坚决抗战！\n\n共产党人一心一德，忠实执行自己的宣言，同时坚决拥护蒋介石先生的宣言，愿同国民党人和全国同胞一道为保卫国土流最后一滴血，反对一切游移、动摇、妥协、退让，实行坚决的抗战。\n\n! 二　两套办法\n\n在坚决抗战的方针之下，必须有一整套的办法，才能达到目的。\n\n一些什么办法呢？主要的有如下各项：\n\n''（一）''全国军队的总动员。动员我们的二百几十万常备军，包括陆海空军在内，包括中央军、地方军、红军在内，其主力立即出动开到国防线上去，其一部分留在后方维持治安。委托忠实于民族利益的将领为各方面的指挥员。召集国防会议，决定战略方针，统一战斗意志。改造军队的政治工作，使官兵一致，军民一致。确定游击战争担负战略任务的一个方面，使游击战争和正规战争配合起来。肃清军队中的汉奸分子。动员一定数量的后备军，给以训练，准备上前线。对军队的装备和给养给以合理的补充。按照坚决抗战的总方针，必须作如上各项的军事计划。中国的军队是不少的，但不实行上述计划，则不能战胜敌人。以政治条件和物质条件相结合，我们的军力将无敌于东亚。\n\n''（二）''全国人民的总动员。开放爱国运动，释放政治犯，取消《危害民国紧急治罪法》\u003C\u003C.ref-large-right [3] \"一九三一年一月三十一日国民党政府颁布了《危害民国紧急治罪法》，用“危害民国”的罪名作为迫害和杀戮爱国人民和革命者的借口。按该法的规定，凡从事反对国民党政权的革命活动者处死刑；凡与革命活动发生联系的或以文字图书演说方式进行革命宣传者处死刑、无期徒刑或十年以上有期徒刑；凡组织进步文化团体、集会宣传反法西斯主义者处五年以上十五年以下有期徒刑等。《危害民国紧急治罪法》的颁布，标志着国民党统治的日益法西斯化。\">>和《新闻检查条例》\u003C\u003C.ref [4] \"《新闻检查条例》，指国民党为压制人民言论自由于一九三三年一月十九日制定的《新闻检查标准》，同年十月五日又作了补充规定。《新闻检查标准》规定，在国民党统治区报刊上发表的任何文字，都要在刊出以前，将稿件送交国民党新闻检查官检查。检查官可以任意删改和扣留。\n\">>，承认现有爱国团体的合法地位，扩大爱国团体的组织于工农商学各界，武装民众实行自卫，并配合军队作战。一句话，给人民以爱国的自由。民力和军力相结合，将给日本帝国主义以致命的打击。民族战争而不依靠人民大众，毫无疑义将不能取得胜利。阿比西尼亚的覆辙\u003C\u003C.ref [5] \"参见本书第一卷《中国共产党在抗日时期的任务》第八节。\n\">>，前车可鉴。如果坚决抗战出于真心，就不能忽略这一条。\n\n''（三）''改革政治机构。容纳各党各派和人民领袖共同管理国事，清除政府中暗藏的亲日派和汉奸分子，使政府和人民相结合。抗日是一件大事，少数人断乎干不了。勉强干去，只有贻误。政府如果是真正的国防政府，它就一定要依靠民众，要实行民主集中制。它是民主的，又是集中的；最有力量的政府是这样的政府。国民大会要是真正代表人民的，要是最高权力机关，要掌管国家的大政方针，决定抗日救亡的政策和计划。\n\n''（四）''抗日的外交。不能给日本帝国主义者以任何利益和便利，相反，没收其财产，废除其债权，肃清其走狗，驱逐其侦探。立刻和苏联订立军事政治同盟，紧密地联合这个最可靠最有力量最能够帮助中国抗日的国家。争取英、美、法同情我们抗日，在不丧失领土主权的条件下争取他们的援助。战胜日寇主要依靠自己的力量；但外援是不可少的，孤立政策是有利于敌人的。\n\n''（五）''宣布改良人民生活的纲领，并立即开始实行。苛捐杂税的取消，地租的减少，高利贷的限制，工人待遇的改善，士兵和下级军官的生活的改善，小职员的生活的改善，灾荒的救济：从这些起码之点做起。这些新政将使人民的购买力提高，市场繁荣，金融活泼，决不会如一些人所说将使国家财政不得了。这些新政将使抗日力量无限地提高，巩固政府的基础。\n\n''（六）''国防教育。根本改革过去的教育方针和教育制度。不急之务和不合理的办法，一概废弃。新闻纸、出版事业、电影、戏剧、文艺，一切使合于国防的利益。禁止汉奸的宣传。\n\n\n''（七）''抗日的财政经济政策。财政政策放在有钱出钱和没收日本帝国主义者和汉奸的财产的原则上，经济政策放在抵制日货和提倡国货的原则上，一切为了抗日。穷是错误办法产生出来的，在有了合乎人民利益的新政策之后决不会穷。如此广土众民的国家而说财政经济无办法，真是没有道理的话。\n\n''（八）''全中国人民、政府和军队团结起来，筑成民族统一战线的坚固的长城。执行抗战的方针和上述各项政策，依靠这个联合阵线。中心关键在国共两党的亲密合作。政府、军队、全国各党派、全国人民，在这个两党合作的基础之上团结起来。“精诚团结，共赴国难”这个口号，不应该只是讲得好听，还应该做得好看。团结要是真正的团结，尔诈我虞是不行的。办事要大方一点，手笔要伸畅一点。打小算盘，弄小智术，官僚主义，阿Q主义\u003C\u003C.ref [6] \"见本书第一卷《中国共产党在抗日时期的任务》注〔19〕。\n\">>，实际上毫无用处。这些东西，用以对付敌人都不行，用以对付同胞，简直未免可笑。事情有大道理，有小道理，一切小道理都归大道理管着。国人应从大道理上好生想一想，才好把自己的想法和做法安顿在恰当的位置。在今天，谁要是在团结两个字上不生长些诚意，他即使不被人唾骂，也当清夜扪心，有点儿羞愧。\n\n这一套为着实现坚决抗战的办法，可以名为八大纲领。\n\n坚决抗战的方针，必须随之以这一套办法，否则抗战就不可能胜利，日本永在侵略中国，中国永无奈日本何，而且难免做阿比西尼亚。\n\n对坚决抗战方针有诚意的人，一定要实行这一套办法。试验坚决抗战有诚意与否，看他肯采取并实行这一套办法与否。\n\n另外还有一套办法，那就是样样和这一套相反。\n\n* 不是军队总动员，而是军队不动员，或向后撤。\n　\n* 不是给人民以自由，而是给人民以压迫。\n\n* 不是民主集中制的国防性的政府，而是一个官僚买办豪绅地主的专制政府。\n\n* 不是抗日的外交，而是媚日的外交。\n\n* 不是改良人民生活，而是照旧压榨人民，使人民呻吟痛苦，无力抗日。\n\n* 不是国防的教育，而是亡国奴的教育。\n\n* 不是抗日的财政经济政策，而是照旧不变甚至变本加厉的无益于国有益于敌的财政经济政策。\n\n* 不是筑成抗日民族统一战线的长城，而是拆毁这个长城，或是阳奉阴违、要做不做地讲一顿“团结”。\n\n办法是跟着方针来的。方针是不抵抗主义的时候，一切办法都反映不抵抗主义，这个我们已经有了六年的教训。方针如果是坚决抗战，那就非实行合乎这个方针的一套办法不可，非实行这八大纲领不可。\n\n! 三　两个前途\n\n前途怎样呢？这是大家所担心的。\n\n实行第一种方针，采取第一套办法，就一定得一个驱逐日本帝国主义、实现中国自由解放的前途。这一点还有疑义吗？我以为没有疑义了。\n\n实行第二种方针，采取第二套办法，就一定得一个日本帝国主义占领中国、中国人民都做牛马奴隶的前途。这一点还有疑义吗？我以为也没有疑义了。\n\n! 四　结论\n\n一定要实行第一种方针，采取第一套办法，争取第一个前途。\n\n一定要反对第二种方针，反对第二套办法，避免第二个前途。\n\n一切爱国的国民党员和共产党员团结起来，坚决地实行第一种方针，采取第一套办法，争取第一个前途；坚决地反对第二种方针，反对第二套办法，避免第二个前途。\n\n全国的爱国同胞，爱国军队，爱国党派，一致团结起来，坚决地实行第一种方针，采取第一套办法，争取第一个前途；坚决地反对第二种方针，反对第二套办法，避免第二个前途。\n\n民族革命战争万岁！\n\n中华民族解放万岁！\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n\"\"\"\n[1] 卢沟桥事变也称七七事变。卢沟桥距北京（当时称北平）城十余公里，是北京西南的门户。当时北宁路（北京至辽宁沈阳的铁路）沿线，东起山海关，西至北京西南的丰台，都有日本侵略军驻扎。一九三七年七月七日，日军在卢沟桥向中国驻军进攻。在全国人民抗日热潮的推动和中国共产党的抗日主张的影响下，中国驻军奋起抵抗。中国人民英勇的八年抗战，从此开始。\n\n[2] 第二十九军原来是冯玉祥西北军的一部分，当时驻在平津、河北、察哈尔（现在分属河北、山西两省）一带。宋哲元是这个军的军长，他在蒋介石对日妥协政策的影响下，曾一度幻想和平解决卢沟桥事变。冯治安是这个军的第三十七师师长，该师的一一○旅在卢沟桥奋起抵抗日本侵略军的进攻，揭开了全国性抗战的序幕。\n\n[3] 一九三一年一月三十一日国民党政府颁布了《危害民国紧急治罪法》，用“危害民国”的罪名作为迫害和杀戮爱国人民和革命者的借口。按该法的规定，凡从事反对国民党政权的革命活动者处死刑；凡与革命活动发生联系的或以文字图书演说方式进行革命宣传者处死刑、无期徒刑或十年以上有期徒刑；凡组织进步文化团体、集会宣传反法西斯主义者处五年以上十五年以下有期徒刑等。《危害民国紧急治罪法》的颁布，标志着国民党统治的日益法西斯化。\n\n[4] 《新闻检查条例》，指国民党为压制人民言论自由于一九三三年一月十九日制定的《新闻检查标准》，同年十月五日又作了补充规定。《新闻检查标准》规定，在国民党统治区报刊上发表的任何文字，都要在刊出以前，将稿件送交国民党新闻检查官检查。检查官可以任意删改和扣留。\n\n[5] 参见本书第一卷《[[中国共产党在抗日时期的任务]]》第八节。\n\n[6] 见本书第一卷《[[中国共产党在抗日时期的任务]]》注〔19〕。\n\"\"\"\n\u003C/details>\n","revision":"0","bag":"default"},

{"title":"告托伦顿工厂男女工人","created":"20220523033444000","modified":"20220523033619479","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.ref [1] \"《告托伦顿工厂男女工人》这份传单写于1895年11月7日（19日）以后。托伦顿工厂是彼得堡的一家制呢工厂。该厂工人为抗议厂方压迫和要求改善待遇于1895年11月6日（18日）发动罢工，参加罢工的织工约有500人。彼得堡工人阶级解放斗争协会领导了这次罢工。罢工开始以前，协会印发了格·马·克尔日扎诺夫斯基起草的说明织工要求的传单。过了几天，又印发了列宁写的这份传单。传单中揭露的有关该厂工人生活的事实是列宁亲自调查和收集的。1896年春，在日内瓦出版的《工作者》文集第1—2期合刊转载了这份传单。——13。\">>\n\n\u003C\u003C.center （1895年11月7日〔19日〕以后）>>\n\n托伦顿工厂的男女工人们！\n\n11月6日和7日应该成为我们大家的纪念日……织工们对厂主的压迫所给予的同心协力的反击，证明在艰难的时刻，我们中间也还有人能够捍卫我们工人的共同利益，证明我们善心的厂主还不能把我们完全变成替他们的无底钱袋服务的可怜奴隶。同志们，我们要坚定不移地把我们的路线贯彻到底，我们要记住，只有大家共同努力才能改善我们的处境。同志们，最重要的是不要落入托伦顿先生们精心设置的圈套。他们在打这样的算盘：“现在是货物滞销时期，如果工厂的工作条件不变，我们就得不到从前那么多的利润……可是少得利润，我们不干……因此，应该多榨一榨工人，让他们去代人受过，吃市价低落的苦头……不过这件小事可不能干得太马虎，要干得巧妙些，使那些头脑简单的工人摸不清我们为他们准备了什么点心……要是一下子就触动全体工人，他们马上就会闹起来，那就对他们毫无办法了，所以我们先得哄住那些穷织工，以后别的工人也跑不了……对付这些奴才，我们从来不会客气，又何必客气呢？我们用新扫帚可以扫得更干净……”总之，关心工人福利的厂主已经替织工安排下悲惨的前途，他们想悄悄地一步一步地替全厂各车间的工人也安排下同样的前途……因此，如果我们对织布车间的命运仍然无动于衷，那就是在亲手挖掘一个不久我们也要被推进去的深坑。近来织工平均半个月大约才挣3卢布50戈比，而他们想尽办法维持一个7口之家半个月的生活也得5个卢布，养活夫妇俩和一个孩子的家庭也得2个卢布。他们卖掉了最后一件破衣服，花光了做牛马挣来的最后几文钱，而托伦顿恩人们在这时却又增添了万贯家财。不仅如此，他们还亲眼看到厂主贪欲下的牺牲者一批一批地被赶出大门，而极端残酷的压迫依然有增无已……羊毛里毫无限制地掺杂了大量诺列斯和克诺普\u003C\u003C.ref [2] ' 诺列斯是精梳羊毛时脱落下来的梳屑，没有羊毛好纺。克诺普是从呢绒上修剪下来的毛屑，不适于纺纱。——14。'>>，因此出货慢得要命，整经时间似乎在无意中拖得更长了，最后，还直接减少了工时；现在已经把一块毛料从9什米茨改成5什米茨，使织工忙于整经和上经的时间更长、次数也更多，大家知道，对这种工作是不付分文的。他们想折磨我们织工，某些织工的工资簿上已经写明，半个月只能拿到1卢布62戈比的工资，这可能很快就成为织布车间普遍的工资……同志们，你们也希望得到厂主的这种宠爱吗？如果你们不希望，如果你们对同你们一样的穷人所受的苦难还不是完全无动于衷，那就同心协力地团结在我们织工的周围，提出我们的共同要求，并且一有适当机会就向我们的压迫者争取较好的待遇。纺纱车间的工人们，你们不要自己欺骗自己，以为你们的工资稳定而且有所提高……要知道，你们已有将近三分之二的兄弟被工厂解雇，你们的较高工资是用你们那些被赶出厂门的纺纱工人的饥饿换来的。这仍然是厂主们的狡猾手腕，这种手腕也不难识破，只要算算整个走锭精纺车间以前挣多少钱和现在挣多少钱就行了。新染坊的工人们！你们每天要干14小时15分钟，浑身上下都被有毒的染料蒸气所浸透，可是现在一个月一共才挣12卢布！请注意我们的要求：我们要废除那种因工头技术不熟练而对你们实行的非法扣款。全厂的小工们和一切没有专门技能的工人们！有专门技能的织工一昼夜只能得20戈比，难道你们还希望保持住每天得60—80戈比吗？同志们，要认清形势，别落入厂主的圈套，要更紧密地互相支援，否则今年冬天我们大家的日子就不好过。我们大家应该密切注视我们的厂主在降低工资标准方面所耍的花招，并且全力反对这种置我们于死地的企图……不要理睬他们说生意不好的种种借口：在他们，这不过是使他们的资本少得一点利润；对我们，这就是要我们全家忍饥挨饿，失掉最后一块陈面包。难道两者能够相提并论吗？现在，他们首先压榨的是织工，因此我们应该力求做到以下几点：\n\n（1）把织工的工资标准提高到春季的水平，即大约每1什米茨6戈比；\n\n（2）法律规定，工作开始前应向工人宣布他做这个工作可以得到多少工资，对织工也应实行这个法律。不要让工厂视察员签署的工资表变成一纸空文，而要象法律要求的那样付诸实施。例如对织布工作，在规定现行工资标准时，应补充说明羊毛的质量及其中所含的诺列斯和克诺普的数量，并且应该把做准备工作的时间计算在内；\n\n（3）工作时间的分配应该使我们不会窝工；比如说，现在的安排是这样的，织工每织一匹毛料就要花一天的时间来整经，由于一匹料子的长度几乎缩短了一半，所以，不管工资表怎样，织工在这方面也会受到加倍的损失。厂主既然想用这种办法来掠夺我们的工钱，那就干脆一点吧，让我们清楚地知道，他们想从我们这里骗取什么；\n\n（4）工厂视察员应该进行监视，不许人们在工资标准上玩弄欺骗行为，不许有两种工资标准。这就是说，例如生产同类商品，只是名称不同，在工资表上就不应该有两种不同的工钱。例如，我们织比别尔的得4卢布32戈比，而织乌拉尔\u003C\u003C.ref [3] ' “比别尔”和“乌拉尔”是呢绒的品名。——16。\n'>>的只得4卢布14戈比，难道这不是一样的工作吗？还有更加无耻的欺诈行为，就是生产同一名称的商品给两种不同的工钱。托伦顿先生们往往用这种方法来规避罚款法。罚款法规定，只有因工人工作马虎而使工作受到损失时才能处以罚款，在这种情况下，应该在处以罚款后三天内把扣款登记在工资簿的罚款栏里。各项罚款都应有精确的账目，款项不能落入厂主的腰包，而应该用在该厂工人的需要上。可是，看看我们的工资簿吧，罚款栏是一片空白，没有罚款，人们可能认为我们的厂主是所有的厂主中心肠最好的。其实，他们在利用我们的无知来规避法律，并且轻而易举地干开了自己的勾当……你们看见了吗，他们不是罚我们的款，而是扣我们的钱，按低标准付给我们工资。只要存在着高低两种工资标准，就怎么也挑不出他们的毛病，他们扣来扣去把款项都扣进了自己的腰包；\n\n（5）实行一种工资标准，同时还要把每次扣款登记在罚款栏里，并注明为什么扣款。\n\n这样，我们就可以看出哪些罚款是错误的，我们白白劳动的情况就会少些，目前发生的那种胡作非为也会减少，例如在染坊里，工人由于工头技术不熟练而少挣了钱，按照法律，这不能成为劳动不付报酬的理由，因为这与工人工作马虎根本无关。可是我们大家无缘无故被扣钱的事难道还少吗？\n\n（6）我们要求，向我们征收的房租要同1891年以前一样，即每人每月1卢布，因为象我们这样的工资实在付不出2卢布，而且为什么要付2卢布呢？……是为了这种肮脏、恶臭、拥挤和有火灾危险的破房子吗？同志们，不要忘记，在彼得堡任何一个地方每月付1卢布就够了，只有我们这些关心工人的老板嫌不够，我们应该强迫他们也在这方面收敛一下他们的贪心。同志们，我们坚持这些要求决不是闹事，我们只要求把其他工厂的全体工人依法已经享有的东西交给我们，我们只要求把厂主指望我们不善于捍卫自己的权利而从我们这里夺去的东西交给我们。这一次我们一定会证明我们的“恩人”打错了算盘。\n\n\n\u003Cdiv align=\"right\">\u003Ctable border=\"0\" cellspacing=\"0\" cellpadding=\"0\" id=\"table1\">\u003Ctr>\u003Ctd style=\"line-height: 200%\">\n用油印机印成传单\u003Cbr>\n译自《列宁全集》俄文第5版第2卷第70—74页\u003Cbr>\n\u003Cbr>\n''来源''：《列宁全集》第2卷（1895年—1897年）\u003Cbr>\n\u003C/td>\u003C/tr>\u003C/table>\">>\n\n\n\n\n\n\n","revision":"0","bag":"default"},

{"title":"革命的方法","created":"20220522080346000","modified":"20220522080346000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center ''——在省农民协会欢迎海员工人代表大会上的演讲''>>\n\n\u003C\u003C.center \n>>\n\n各位农友！各位工友！今天的大会许多重要的话既由先头许多先生说过了。我现在再来同各位说的，就是“我们革命的方法”。这个题目是由欢迎词中联想到的，先头欢迎词中，讲及两位同志，一是韦德烈士，他是用手枪刺杀了军阀洪兆麟，如是自己也牺牲了。一位是戴卓民同志，戴同志因运动香港罢工，坐监坐了六个月。\n\n我现在说一句，暗杀的手段已经不适用了。因为杀了一个帝国主义，还是有无数的帝国主义。杀了一个军阀，仍有无数的军阀。杀了一个资本家，仍有无数的资本家。杀了一个大地主，仍有无数的大地主。我们个人是没有多大的能力，能将帝国主义、军阀、资本家、大地主一个一个用暗杀手段来结果他们的性命。韦德烈士杀了一个洪兆麟，但是东江的小军阀陈炯明、林虎、杨坤如等仍然生存。民国初成立的时候，袁世凯便想做皇帝，我们当时以为杀了袁世凯中国便可以安宁了，但是后来又有段祺瑞继他而起。安福专政时我们以为杀了段祺瑞中国便可以安宁，但是段祺瑞倒后继起者又有吴佩孚，及后我们以为杀了吴佩孚便可得安宁，但是后来又有张作霖。由袁世凯到张作霖，一路来许多国贼，或是自己死了，或是倒台下去，但是一代一代终是不绝的传统下去，由此可知我们要暗杀军阀是杀不胜杀的。而且军阀官僚，出入便有摩托车、卫兵几十人，我们要去杀他是不容易的事。倒是我们革命党被他们买凶暗杀却非常容易，因为我们没有卫兵，没有摩托车，以资保护。你看，我们可以暗杀洪兆麟，他们也可以暗杀廖仲恺。我们要知道此次东江之肃清不是因为韦德烈士刺杀了洪兆麟个人之功，却是东江革命的农民，省港罢工的工人，和革命的兵士，工农兵大联合，才能把陈系军阀推倒，才能把他们赶走，这种功劳是在革命的军人、工人、农人努力奋斗造成的。\n\n讲到这里，各位一定很怀疑。为什么中国革命初起时不是有许多革命党都是施行暗杀的手段吗？是的！但是暗杀只可在无可如何的时候用的。辛亥革命以前，清廷压迫非常利害，无可如何，当时的革命除了暗杀是没有其他方法，所以很多人便去实行暗杀。及后辛亥革命，我们知革命手段不是单靠暗杀可以造成了，如是便改而为运动土匪军队。这可谓革命的方法进一步了。但是到后来，民国成立了十五年，而革命仍未成功，才知道革命不是单靠运动军队土匪可以成功了，如是又更进一步了，去组织工人和农民，一定要工农通通组织好了，工农阶级的力量扩大了，然后革命才能成功。这个方法是最进步的方法，也是最有效的方法。俄国革命的成功，就是这样造成的。我们要使革命成功，也一定要这样做去。\n\n革命方法的进步既如上述，我现在再告诉各位一件事，就是各位要知道帝国主义、军阀、资本家、大地主他们是同一阶级，叫做资产阶级，他们是专来剥削人压迫人的。我们工人农民，是同一阶级，叫做无产阶级，是被人剥削压迫的。我们要解除本身的压迫，一定要联合我们阶级的力量去打倒压迫阶级。我们替他取个名字，叫做“阶级斗争”。各位一定要记清楚，我们打倒帝国主义、军阀、资本家、大地主不是仅仅打倒帝国主义军阀资本家大地主个人便了，我们是要把他们整个阶级消灭——把资产阶级消灭，也就是资本制度消灭。\n\n我们起初只知道用暗杀方法，去同敌人斗争。及后只知道运动军队土匪方法，去同敌人斗争。现在更知道组织工农阶级，用阶级斗争的方法，去同敌人斗争，我们革命的方法，是一步进一步的。但是我们也可以明白暗杀的方法，不是使革命能够成功的方法了。韦德烈士，不惜牺牲生命刺杀反革命军阀，我们虽非常钦佩他的勇气，但是他这种暗杀的方法，不是使革命成功的方法。我们不可不知。\n\n革命成功的方法，只有阶级斗争，我们应高呼：\n阶级斗争胜利万岁！\n工农阶级解放万岁！\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载《工人之路》特号第２００期>>\n\u003C\u003C.fn 署名：邓中夏>>\n","revision":"0","bag":"default"},

{"title":"革命斗争和自由派的渔利行为","created":"20220523044904000","modified":"20220523044904000","tags":"列宁","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.ref [143] ' 本卷《附录》里收有《关于〈革命斗争和自由派的渔利行为〉一文的笔记》（见第376—378页）。——245。'>>\u003C\u003C.center （1905年5月27日〔6月9日〕）>>\n\n\n\n政党的产生是我们这个有意义的时代的最有意义的突出的特征之一。旧秩序即专制制度，正在土崩瓦解。究竟应当怎样建立新秩序，究竟建立什么样的新秩序，开始考虑这个问题的不仅有所谓“上流社会”即资产阶级的愈来愈广泛的阶层，而且有“人民”即工人阶级和农民的愈来愈广泛的阶层。对觉悟的无产阶级来说，各个阶级试图拟定纲领和调整组织政治斗争的方式，有巨大的意义。这些尝试多半是个别“活动家”的主意，他们既不对任何人负责，也不领导任何人，在这些尝试中，尽管偶然的、随意的、有时空谈的成分很多，但是总的来说，各大社会阶级的基本利益和倾向都以无法抑制的力量表现了出来。从看起来一团糟的声明、要求和纲领中，勾划出了我国资产阶级的政治面貌和它的真正的（不是只装门面的）政治纲领。无产阶级有愈来愈多的材料来判断：现在大谈其政治行动的俄国资产阶级将如何''行事''，它在俄国如此迅速地接近的决定性革命斗争中会采取什么立场。\u003C\u003C.ref [注] '［注：第一段在手稿上已删掉了，在《无产者报》发表的文本里也未收入。——俄文版编者注］'>>\n\n国外的《解放》对俄国自由派的频繁活动进行总结丝毫不受书报检查的干扰，有时为研究资产阶级的政策提供了特别宝贵的材料。不久前它刊载了（或转载了4月5日（新闻报》\u003C\u003C.ref [144] ' 指《新闻和交易所报》。'>>的）《“解放社”的纲领》并附有彼* 司* 先生的有教益的按语，这是对地方自治人士代表大会的决议和我们在《前进报》第18号上提到的解放派宪法草案的绝妙补充\u003C\u003C.ref [注] '［注：见本卷第193—194页。——编者注］'>>。彼* 司* 先生公正地指出：“这个纲领的制定和通过，向创立俄国立宪民主党迈进了一大步。”\n\n毫无疑问，在自由派活动的相当长的历史中，这的确是俄国自由派很突出的一大步。然而和创立真正的政党的要求比较起来，甚至和社会民主党为达到这个目的已做出的成果比较起来，自由派的这一大“步”是多么渺小啊！资产阶级进行公开活动的自由比无产阶级进行公开活动的自由大得多，它拥有的知识分子力量和资金也雄厚得多，建立党的组织的方便条件也多得多，但是我们面前依然是一个没有正式名称，没有明确的总纲领，没有策略，没有党的组织的“党”\u003C\u003C.ref [145] '\n'>>，是一个根据权威人士彼* 司* 先生的意见由“地方自治派”和“解放社”，即由没有组织的一堆人加上一个组织组成的“党”。也许地方自治派的成员就是所谓承认纲领并“在一个党组织”即“解放社”的一个小组“监督下”进行工作这一著名提法所指的“党员”吧？对党员资格的这种理解，对自由派来说，是既方便又合乎情理的，而且和他们的整个政治面貌很相称，但是这种理解不符合社会民主党的整个精神。根据对党的这种理解（不是通过这个“党”的成文的党章，而是通过它的实际构成表现出来）还可以作出这样的推论：有组织的党员即“解放社”的成员，多数''赞成一院制''，但是拒绝把它写进自己的纲领，他们以完全的沉默回避问题，讨好没有组织的党员，讨好赞成两院制的“地方自治派”。在政治上活跃的资产阶级看来，“力量”对比可以说是天意决定的：有组织的知识分子出谋献策，没有组织的生意人、大亨、资本家发号施令。\n\n彼* 司* 先生衷心欢迎“解放社”的纲领，并且为纲领的不明确、不彻底、不完备以及组织上模糊不清和策略上保持沉默''从原则上''进行辩护，把对“现实政治”的考虑作为辩护的理由！这个最能说明资产阶级自由派整个实质的绝妙概念，我们以后还要谈；现在来分析自由派纲领的基本原则。\n\n我们已经说过，这个党没有正式名称。彼* 司* 先生称它为“立宪民主党”，这个名称似乎也经常出现在我们自由派的合法报纸上。尽管乍一看来名称问题无关紧要，但是，在这里我们一下子就得到材料来说明，为什么资产阶级不同于无产阶级，''它一定会''满足于政治上的模糊不清，甚至“从原则上”为这种模糊不清进行辩护；所谓“一定会”并不是单单取决于它的领袖们的主观情绪或品质，而是取决于作为整体的资产阶级整个阶级存在的客观条件。“立宪民主党”这个名称使人立即联想到一句名言：人有舌头是为了隐瞒自己的思想。“立宪民主党”这个名称是为了隐瞒党的''君主主义''性质。事实上，整个这个党，它的主宰部分地方自治派也好，“解放社”也好，都拥护君主制，这一点谁不知道呢？关于共和制，不论前者或后者连谈都不谈，认为这样谈“不严肃”，而他们的宪法草案却公然明确地承认管理形式是君主制。这就是说，我们面前是一个立宪君主制的拥护者的党，君主立宪派的党。这是事实，不容有丝毫怀疑，任何关于“原则上”承认共和制的议论（虽然这种议论我们一时还没有从“立宪民主派”那里听到）也无法加以抹杀，因为问题恰恰在于不只是“原则上”承认，而是实践上和政治上承认，承认愿意争取和必须斗争。\n\n不过关键正在于资产者老爷们现在''不能''直言不讳。不能这样做，就象不能裸体上街一样。不能公开说实话，不能大声aussprechen　was　ist（有什么，说什么），因为这样做就等于承认最野蛮和最有害的政治特权中的一种特权，就等于承认自己是''反''民主主义的；正在为争取政治自由而斗争的资产阶级是不能承认这一点的，这不仅仅是因为这样做很可耻，很难为情和很不体面。不，如果资产阶级政治家的利益要求这样做，他们是不管什么体面不休面的。不过目前他们的''利益''是要求得到自由，而''没有人民''自由是争取不到的，可是如果不把自己叫作“民主主义者”（＝人民专制制度的支持者），''不隐瞒自己的君主主义''，就不能保证自己得到人民的支持。\n\n由此可见，资产阶级的阶级地位必然会造成内部的不稳定并且会使它对基本政治任务的提法本身具有欺骗性：争取自由的斗争，争取推翻长期存在的专制制度特权的斗争，是和维护私有制的特权不相容的，因为私有制的特权要求“爱护”君主制。所以君主立宪的真正纲领就披上了民主立宪的漂亮纱衣。纲领的真实内容所涂上的这一层显然是虚假的装饰色彩，就叫作“现实政治”……所以自由派资产阶级的思想家以无比轻蔑和非常自负的口吻谈论“极端派的代表”所追求的“理论上的自我安慰”（《解放》第69—70期合刊第308页）。资产阶级的现实政治家既不想以谈论共和制来安慰自己，甚至也不想以幻想共和制来安慰自己，因为他们不想争取共和制。不过，正因为如此，他们才感到非用“民主主义”的诱饵来取悦于人民不可。至于他们不能抛弃君主制，他们并不想欺骗自己，正因为如此，他们才必须避而不谈他们的君主主义来欺骗人民。\n\n可见，党的名称绝不象乍一看来所想的那样是一种偶然性的、无关紧要的东西。有时名称过于刺耳和矫饰，倒会暴露出党的全部纲领和全部策略的严重内在缺陷。大资产阶级的思想家愈深切地感到自己对君主制的忠诚，他就愈大声地对天发誓，要大家都相信他是奉行民主主义的。小资产阶级的思想家愈明显地反映出小资产阶级的动摇性和不可能坚持不懈地进行争取民主主义革命和社会主义的斗争，他就愈热烈地吹捧“社会革命”党；其实，这个党的社会主义根本没有革命性，而它的革命性又和社会主义毫不相干，这一点已正确地指出过了。最后，专制制度的维护者只好称自己是（他们已经不止一次地这样做过）“人民党”了。这样，阶级利益是怎样打着政治招牌改头换面的，我们就可以看到一个全貌了。\n\n自由派资产阶级的招牌（或“解放社”的纲领）真不失为名不虚传的招牌，它一开始就有声有色地说：“‘解放社’认为，俄国目前经受的严重的国内外危机尖锐得很，人民必须同其他反对现存制度的社会集团一起，把这个危机的解决掌握在自己手里。”\n\n于是，政权就会转到人民手里了，代替沙皇专制制度的人民专制万岁。先生们，不是这样吗？这不是民主主义所要求的吗？\n\n不，这是理论上的自我安慰，这是不懂得现实政治。目前整个政权还掌握在专制君主制手里。起来反对它的是人民，即无产阶级和农民，他们已经开始斗争，正在进行殊死的斗争，并且大概……大概会全神贯注于这个斗争直到彻底打垮敌人。可是，和“人民”站在一起的还有“其它社会集团”，即“上流社会”——资产阶级、土地占有者、资本家、职业知识分子。这样就必须把政权分成三等份。一份留给君主制，一份给资产阶级（参议院，它建立在间接选举权的基础上，并且尽可能建立在事实上不平等的选举权的基础上，而不是建立在普选权的基础上），余下的一份给人民（众议院，它建立在普遍……的选举权的基础上）。这将是“公平的”划分，它可以确保私有制，并且可以调用君主制的有组织的力量（军队、官僚、警察）对付人民，只要人民“全神贯注于”实现“极端派代表出于纯属理论上的自我安慰”而提出的任何“不合理”要求。这种公平的划分把革命人民减少到无害的少数，减少到三分之一，这是“根据民主主义原则进行的根本改造”，而决不是根据君主主义原则，也不是根据资产阶级特权原则进行的“根本改造”。\n\n怎样实现这种划分呢？通过坐收渔利的办法。这一点，彼* 司徒卢威先生早在他为维特记事所写的序言
