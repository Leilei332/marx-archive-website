\n\\theight: 2em;\\n\\tmargin: 0.4em;\\n\\tborder: 1px solid #888;\\n}\\n\\ninput.tc-palette-manager-colour-input {\\n\\twidth: 100%;\\n\\tpadding: 0;\\n}\\n\\n/*\\n** Table of contents\\n*/\\n\\n.tc-sidebar-lists .tc-table-of-contents {\\n\\twhite-space: nowrap;\\n}\\n\\n.tc-table-of-contents button {\\n\\tcolor: \u003C\u003Ccolour sidebar-foreground>>;\\n}\\n\\n.tc-table-of-contents svg {\\n\\twidth: 0.7em;\\n\\theight: 0.7em;\\n\\tvertical-align: middle;\\n\\tfill: \u003C\u003Ccolour sidebar-foreground>>;\\n}\\n\\n.tc-table-of-contents ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n}\\n\\n.tc-table-of-contents ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-table-of-contents li {\\n\\tfont-size: 1.0em;\\n\\tfont-weight: bold;\\n}\\n\\n.tc-table-of-contents li a {\\n\\tfont-weight: bold;\\n}\\n\\n.tc-table-of-contents li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.4;\\n}\\n\\n.tc-table-of-contents li li a {\\n\\tfont-weight: normal;\\n}\\n\\n.tc-table-of-contents li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.5;\\n}\\n\\n.tc-table-of-contents li li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-tabbed-table-of-contents {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents {\\n\\tz-index: 100;\\n\\tdisplay: inline-block;\\n\\tpadding-left: 1em;\\n\\tmax-width: 50%;\\n\\t-webkit-flex: 0 0 auto;\\n\\tflex: 0 0 auto;\\n\\tbackground: \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nbody.tc-dirty span.tc-dirty-indicator, body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"},\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc {"title":"罢工政策及其胜利","text":"\u003C\u003C.center ''\n——在省港罢工工人代表大会上的演说词''>>\n\n\u003C\u003C.center \n>>\n\n各位工友，现在我们罢工已得到很多的胜利了。得到胜利的原因，是因于我们的政策好。譬如打仗，政策好的必可以打胜，政策不好的必要打败。我们这次罢工，所以能坚持三个月，一些都不动摇，第一个原因，可说是我们工友的齐心；第二个可说是由于我们的组织好，但是最好的还是我们的政策。\n\n各位工友！我们的政策，自罢工到现在，究竟有多少呢？\n\n第一个是封锁港口，截留粮食。大家都知道香港这个地方本是不毛之地。所以我们当罢工之时，第一个政策，便是用截留粮食方法围困香港。譬如深圳方面，有一百六十里地方，我们便派二大支队出防，同时政府也派军队帮助我们，于是深圳的粮食不能到香港去了。前山方面，与澳门接壤，香港虽然断绝，澳门如不封锁，则香港食物仍可由澳门运去，所以我们也派纠察队去防备了。其次如容奇，江门，石岐，我们也派人去截留。海口既然封锁，粮食又不能去，香港当然发生恐慌了。我们自施行这计划以来，香港什么东西都没得卖。猪肉从前几毛钱的，现在非一元以上不可得了，牛肉则简直买不着。什么食物都没有了。从前香港猪肉本是市场卖的，不到街卖的，现在港政府却使人担在街上叫卖，表示香港尚有些猪肉卖，其实香港困苦极了。我们可以说，我们第一个政策“截留粮食”已得到胜利了。\n\n第二个政策，就是香港因为没有东西吃，于是勾通琼崖邓本殷，请其包运粮食，其次则勾通反革命军队，如江门的梁鸿楷，包运粮食出口，这是香港政府的补救方法。初时我们看见帝国主义的破坏政策，一定要用方法抵制他。怎样方法呢？就是把许多反革命军队解散，所以我们从前的口号是肃清内奸。大概我们工友，还可记得在公园开会，请愿政府肃清东江陈军余孽，及琼崖邓本殷，其实便是肃清内奸。我们所以要肃清内奸，就是对付帝国主义。那时政府还没有决心，但是我们工农已看到了。政府于人民请求之后，即下决心，要实行我们的要求，不料那时广东政府尚有许多反革命派在内，政府虽然想肃清，但是做不到。那时我们的廖仲恺先生，他做财政部长，和财政厅长，出兵要五十万元方能出发，廖先生知道此事的重要，必要扫清反革命派，罢工方可以得到胜利，所以马上将筹到的二十五万元，交到许总司令那边了，但兵未有发。我们试想政府讨伐命令下了，钱亦到手了，为什么兵还不发呢？就是因为广州有许多反革命派，不让政府去肃清，所以在那个时候，这个政策还没有成功，自从廖先生被人打死之后，我们知道只有将反革命派解散才有办法，所以前月二十五号，那晚解散梁鸿楷林树巍反革命的军队，将魏邦平一般人悉数拘拿。我们问一问反革命派究竟肃清了没有，还没有。那是许总司令的错处了。这些反革命军队都是许总司令的部下，他不想完全解散，后来致发生莫雄邦润琦的叛变，图谋推翻革命政府。政府没法，只有再下决心，将邓莫军队再行解散。现在我们可说肃清内奸已成功了！革命政府稳固得多了！罢工也稳固得多了。“肃清内奸”，我们便胜利了。\n\n第三个政策，我们大家都记得，发出特许证的一事。从前为什么要发，后来为什么要废除，最后又为什么工商联合呢？那时我们看得很清楚，香港帝国主义破坏广州罢工，一面是勾结反革命派，一面很想唆使广东商人反对罢工。不错，商人很容易被帝国主义鼓动，因为商人因罢工影响，没有生意做，有两条路常摆在他们前面，爱国好呢？做生意好呢？后来一想，爱国固好，做生意更好。其次广东地方很多东西要外国来，亦非与外人通商不可。所以我们订立一种特许证。就是说不是英货英船不经过香港澳门的都可以来省。这样一来，香港更加恐慌了不得。这个特许证，一方面便利商人，一方面保障罢工。但是商人反对，一定要取消，他们没有什么理由，不过说手续太麻烦。我们说手续可以简单，手续费也可以取消，但是特许证不能取消。但是一部分商人还不谅解，拚命反对。我们当时觉得反革命派未肃清，不能取消，后来廖先生死了，反革命派肃清许多了，从此没有人可以掣肘，可以取消。取消之后仍有法子可以保障罢工。不但取消，我们顾念商人痛苦，而且提出“工商联合”口号。商人于是很高兴，愿意与我们合作，从前商人不高兴捐钱，捐了也不交我们，自从工商联合提出之后，感情好了，愿意加入反帝国主义战线了。各位工友，国民革命固然要工人阶级作先锋，但也要其它各阶级都加入来合作始可。买办阶级固然卖国，但是小商人中等商人是爱国的，我们应该一致联合他们去奋斗。特许证取消之后有“工商联合”，此政策是对的。从前帝国主义想利用中国商人反对我们，现在商人也帮忙我们反对他们了。前天各界大会有四商会打起旗子与我们游行，有商会代表到大会演说，这是一件很不容易的事，是非同小可的事，因为广东商会从来不参加群众运动呀！从前帝国主义想利用他们，这一次反与我们联合了，这是我们政策好，这是第三个政策的成功。\n\n第四个政策是怎样呢？帝国主义的政府很想把广东脱离中国以外，要单独来解决广东的事，他们的政策，是使广东孤立，使北方同胞不来援助我们，他便可以用武力对粤。我们知道了，于是组织“北上代表团”，要代表到上海，汉口，天津，联络全国的代表，在北京开会，要求帝国主义取消一切不平等条约，要求帝国主义承认上海沙基各处惨案的要求。北上代表团是很好的，是团结全中国人民对付帝国主义一个大的力量，从此北京政府不敢任意卖国，不平等条约可以取消，各地惨案也可以解决，这就是我们第四个政策的成功。\n\n现在再讲目前的情形，我们得到胜利是什么？\n\n（一）使香港经济受一大打击。好久以前，我们说过香港罢工一日即损失四百万元，一月即一万二千万元，三月来已三万六千万元了。我们要注意，英国在南方货物每年不过销三千万，现在罢工三月，损失三万六千万，可说是我们已抵制英货十二年了。香港政府财政已破产了，未罢工以前，尚存一千七百万元，现在则用得精光，一文也不存，只有出必裁员减薪之一途。商务一方面，据闻自罢工以来，已倒闭三百七十余家，天天有报穷的案子。银行都不稳固；要做生意也没有；轮船公司船没有开，每天都要拿几万银子来开销。现在有个美国轮船公司叫“大来”的，他想直接驶船来往广州，不经过香港。现在香港商务可说是破产。这一个大打击，比日本大地震还利害，这是我们罢工工人一拳打中英人要害，痛苦非凡，这是我们的大胜利。\n\n（二）是使广州革命的基础稳固。从前广州政府是摇摆不定，危险万分。东江有陈军，南路有邓本殷，还有一些反革命在广州，都想推翻政府。这一回却稳固了，东江的陈军，现在已不值一击，南路邓本殷，也容易打下去，刘杨事变后已削去许多障碍，至于梁鸿楷林树巍莫雄邦润琦肃清后，广州政府千稳万稳了。广州政局稳固，罢工就可以胜利。为什么说广州政局巩固，是罢工工友的力量，就是说我们工友极力帮助政府肃清反革命派，更因自罢工以后，他们反革命派的罪恶完全暴露出来了，于是被政府解散了。为什么我们要政府稳固呢？就是政府曾极力帮助我们，接济我们的粮食，三月以来我们虽然没有很优裕的生活，但也不致饥寒，其次截留粮食，政府派兵帮助，东园政府派兵保护，纠察队无军事学识，政府派黄埔学生训练，政府帮助我们，所以罢工如此之久，政府指导我们，所以政策不致错误，所以我们罢工工人，必定要拥护政府，政府巩固，我们才能胜利，即将来条件解决，亦要政府做后盾，才有保障，所以要使罢工胜利与保障罢工之胜利，都必须巩固政府。\n\n其次尚有许多小胜利，如罢工之后，工人阶级地位增高，全世界工人同情援助，关税会议之得召集，（其好坏系另一问题，）刚才陈公博先生说，“罢工条件此时可以提出”。我们要知道从前回省罢工时，如提出条件，必定没有效力，因为那时时机不好，帝国主义尚有方法可以破坏我们罢工，他们想用种种方法来破坏罢工，如勾结反革命军阀政客推翻我们的政府，如想利用商人反对我们，现在他们的政策着着失败，我们的政策着着成功，罢工营阵日益稳定，日益坚固，帝国主义者已慌到不得了，但他虽尚不出口，我们一提出，他必要接受，不象从前他们尚有方法可以破坏罢工的时候，可以不理我们，我们现在提出条件，他们只有承认，政治委员会知道时机已到，我们也知道时机已到，时机一到，不可放过，就要提出条件。关于取消不平等条约，沙基案子，有北上代表团联合全国去争，自然全在北京提出解决。他如承认我们解决罢工的条件，我们可以暂时休战，以准备第二次新斗争，因为他如承认我们条件，我们已是完全胜利了。如果不承认，则我们可以宣传英人的罪状，必可以得到全世界报纸的帮助，所以提出条件是与我们很有利益的。这个时机很好，因为中秋节来，经济恐慌，所以他们很想解决。有的人说，为什么北上代表团还未取消不平等条约，我们就先解决吧？我们可以老实说，北上代表团至少去北京要六个月，在此六个月中我们要准备第二次新的大争斗。\n\n有一个很确实消息，就是德国在六月后必有一个革命，英国工人也准备起来作一个很大的罢工，六月后必有一大变动，这是受了我们中国此次反帝国主义运动的影响。原来我们此次大运动，世界各国工人阶级原是很表同情的，不过因准备不及，所以没有立时革命，闻现在德英两国正从事准备了，六个月后必有新的大变动，那时我们要准备大斗争，与世界联络一气，来打倒资本帝国主义。总而言之，现在提出解决条件，是很好时机，成不成我们没有损失，只有好处。政治委员会的眼光很远，他们所指导我们的，都得到胜利了。现在的政策，也必定可以使我们得到胜利。我们放胆做去。\n\n我们高呼：\n省港罢工胜利万岁！\n\n\n\n\n","tags":"邓中夏","created":"20220522080347000","modified":"20220522080347000","revision":"1","bag":"default"},

{"created":"20220522092956000","text":"\u003C\u003C.center 署名：中夏　《人民周刊》第十五期，第3-14页>>\n\n\n\n\n六月五日国民政府顺人民之要求由外交部长陈友仁致牒香港政府请其派代表商议解决罢工。十六日由驻粤英领转达香港总督十四日覆函，竟谓罢工久已成为过去之事件，现在须解决排英货问题。至于代表问题，香港总督已派定二人，驻京英国公使又派驻粤英总领为代表之第三人。\n\n\n香港帝国主义的回函说：“罢工已成为过去事件”。但是，事实确是如此吗？我们的证据，现在住在省城的七万余罢工工友，都是有名可稽有数可点的，如果罢工已成过去事件，何以此七万余罢工工友尚未回港？我们并不否认去年中山陷落时，因土匪蜂起，有一部分在乡的罢工工友逃回香港，但是此一部分，仍然是极小极小的一部分，充其量不过数千人。绝对大部分七万余人仍然至今住在省城，不论香港帝国主义者如何狡赖，不能抹杀此一事实，除了我们的证据，并且还有香港方面自己的证据。可惜香港帝国主义者自己大不小心，在自己的西文报纸上不自觉的披露出来，我们只将航业做一个例，据香港报本月十八，十九，二十，三天出入船只表列于下：\n\n\n|入口|\u003C|\u003C|出口|\u003C|h\n|日期|船数|载货吨数|船数|载货吨数|\n|十八日|10艘属英者6艘|7.439吨|8艘属英者5艘|24.757吨|\n|十九日|11艘属英者6艘|5.033吨|8艘属英者5艘|10.494吨|\n|二十日|12艘属英者5艘|15.398吨|12艘属英者3艘|15.353吨|\n\n\n我们查查前年到港船数为76492只，共吨数5700万吨，平均每日有船210艘，共吨数156154吨，两相比较，船数减少若干，不难一望而知。此系表示船只几乎完全归于停顿。为什么停顿？不言而喻因海员尚未返工。罢工海员留省者共5300余人，回乡者不计。罢工已成过去事件吗？只此一例，已可以打得香港帝国主义者片甲不回。香港帝国主义者向来以聪明著称，假如要掩蔽此一罢工事实，取得人家相信，何以对于中国报纸检查那样严厉，对于自己的西文报纸让他登出这样一些可以资人反攻的证据，打自己的嘴巴。\n\n\n香港帝国主义者否认罢工之存在，表示愿意解决排斥英货问题似有料定我们没有胆量敢于承认排斥英货问题的样子，我们呢？恰与香港帝国主义者所料定者相反，毫不犹豫的回答：不错！罢工固然确是一存在的事实，排斥英货也确是一存在的事实。所以我们要求解决罢工问题，同是也可商量解决排斥英货问题。\n\n\n罢工确系排英之一部分，如排英问题全部问题解决当然一部分问题应该一同解决，假使有一部分问题未能解决，那么全部问题何能称是解决。罢工实有排斥英货的性质，纠察截阻英货，我无所用其讳言，如果不能解决罢工问题，如何能够解决排斥英货问题。名称虽异，实际则一。名称尚不重要，最重要的我们要严重考虑香港代表之代表何方与职权如何。\n\n\n据香港总督来函，使我们有下列两大疑点：\n\n\n（一）照英国法律，英属殖民地政府是无权与任何国家办理外交的。香港现尚为英属殖民地之一，所派代表，系代表香港呢，抑代表大英帝国呢？未说清楚，如系代表大英帝国，自无问题；如系代表香港就须说明，是否英伦政府已经授权于香港政府，可与广东政府直接交涉。否则此种代表系非正式代表，即令与之谈判，终归无用。\n\n\n又第三个代表系沙面英国领事，如北京英国公使所派，究竟系代表大英帝国抑代表香港，也未说清楚。\n\n\n（二）我政府所派代表为陈友仁、宋子文、陈公博三人，政府赋以全权，陈部长致香港政府公函亦说明。就是此三代表有全机［疑为“权”字之误——录入者］解决问题，订约之后只须照例得政府之批准，便可以了。但是香港总督来函，所派之代表，并无全权字样，如此则我方代表团与彼代表团谈判资格既不相等，结果更难有效；并且香港代表无论何时可以借口无权，拒绝或停止商议。这样如与无全权代表开议，不是等于儿戏吗？我以为我外交部除切实声明罢工并未成为过去事件以外，最要紧的应向对方弄清此两大先决问题。如果对方代表不说明代表何方——代表大英帝国或代表香港政府——与职权如何——有全权否——则我们不必与之开议。我们决不让“无所代表”与“无权解决”之野鸡代表在我们玲珑剔巧的眼前弄把戏。\n\n\n同胞们！香港帝国主义者开始便弄把戏了，所谓诚意者何在？我们坚决反对香港帝国主义者这种欺骗与愚弄。假使香港帝国主义者要表示有诚意的，第一步须将所派代表之属性与职权立即切实负责声明。第一步不弄清，第二步自然无从说起。（中夏）\n\n\n\n","title":"驳斥香港通牒","tags":"邓中夏 五卅运动·省港大罢工","modified":"20220522093453348","revision":"2","bag":"default"},

{"title":"邓中夏","created":"20220519095624962","modified":"20220519120055749","type":"text/vnd.tiddlywiki","text":"湖南宜章人。中国共产党和中国工人运动的早期领导人之一。1920年3月发起并参加马克思学说研究会，后成为北京的共产党早期组织成员。1921年初，创办长辛店劳动补习学校，11月出版进步刊物《劳动音》，在工人群众中宣传马克思主义。中国劳动组合书记部成立后，负责北方部工作。1922年5月出席第一次全国劳动大会，会后任中国劳动组合书记部主任。7月，出席中共二大，当选为中央执行委员。8月和10月，先后领导长辛店铁路工人、开滦煤矿工人大罢工。1923年2月又参与发动和领导京汉铁路工人二七大罢工，并在全国发动了劳动立法运动。1925年2月参加领导上海工人罢工。并在5月举行的第二次全国劳动大会后任总工会秘书长、宣传部长。6月任省港罢工委员会顾问和党团书记，领导了为时一年多的省港大罢工。1928年初任中共广东省委书记。不久，去苏联出席中共六大。1930年7月回国。1933年任中国革命互济会全国总会党团书记。同年5月在上海被国民党政府逮捕，9月21日在南京就义。 \n\n\u003C\u003Clist-links \"[tag[邓中夏]sort[title]]\">>","revision":"0","bag":"default"},

{"title":"第二次全国劳动大会与海员的责任","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二五年五月十五日）>>\n\n轰动一时的中国第二次全国劳动大会已经开过了。我想国内外海员全体同志对于此事一定是非常关心的，所以我把这次大会的经过和成绩做一个简约的报告。\n\n原来中国的劳动运动在三年前曾发生过一次高潮，发生的罢工，大小不下二三百次；组织在工会中的会员，共计已超过二十七万余人，在中国历史上放了万丈光芒的异彩。那时有“中国劳动组合书记部”曾于五月一日在广州召集第一次全国劳动大会，到代表一百五十余人，通过议案九件，并由大会决议翌年五一节仍由“中国劳动组合书记部”在汉口召集第二次大会，不幸翌年二月京汉铁路发生争集会结社自由的大罢工，被直系军阀及驻汉帝国主义联合破坏了。是役被杀者四十余人，被捕者三十余人，被开除失业者千余人，影响所及，不仅北方所有铁路工会皆遭封禁，就是武汉、上海及其他各埠工会亦遭波及，幸免者，仅只湖南、广东、香港几处工会而已。工人阶级在此种严重压迫与摧残之下，不能不改攻为守，于是第二次全国劳动大会，亦不能不归于停顿了。\n\n去年北京政变，直系军阀既倒，新兴的军阀与帝国主义皆各发生新的变化，各在相持之中，工人阶级基于自身更严厉的痛苦，以及历年所得更丰富的经验，于是又乘时崛起，卷土重来。北方铁路工会也恢复了，上海又发生五万纱厂工人的大罢工了，胶济铁路，北京印刷，汉口人力车夫与烟草，青岛纱厂，广东粤汉铁路，都先后继起罢工了，这就是说，中国劳动运动第二次高潮的潮信又到了，所以先觉的工人领袖，以为时不可失，以为我们工人阶级已进于复兴时期，实有重谋全国大联合大团结之必要；故中华海员工业联合总会、全国铁路总工会、汉冶萍总工会、广州工人代表会四大团体，发起召集第二次全国劳动大会，仍于本年五月一日在广州举行。\n\n此次大会，计到代表共二千七十八人，代表的工会数有一百六十五个，代表有组织的工人数有五十四万余人，所有重要产业，如铁路、海员、矿山、纺织等，皆加入；所有重要城市，如上海、武汉、天津、广州、香港、长沙、青岛、济南、大连、北京、太原、郑州、九江、潮汕等，亦皆加入，总而言之，所有真正的工人团体，几乎全体加入，开会前后约十天，预备会议二次，正式会议九次，工农联合会议一次，五一大示威一次，五七工农兵联合大示威一次，行俄民授旗礼一次，公祭黄花岗一次，其余赴各界欢迎会十余次。通过正式议案十三件，其余临时案如援助罢工等约二十余件，各代表皆能抖擞精神，到底不懈，故能获得最圆满的结果，究其中成绩，尤为优美者，如下列数案：\n\n（一）组织中华全国总工会决议案——中国的劳动运动虽有数年的历史，各产业及各地方虽有总机关的组织，然而全国工人的总组织，算是在此次大会才告成立。我们大家都知道要解除工人的痛苦，要推翻敌人的特权，要造成我们的世界，我们唯一的武器，就是团结。只有团结，才能集中我们全部的力量，才能统一我们全体的战线，才能一致向敌人进攻而立于不败的地位，所以这次大会决定组织“中华全国总工会”，可谓深知当务之急了。\n\n（二）工农兵大联合决议案——从前我们中国人的毛病，就是各自为战，彼此很少关切，姑不论全国工人的大团结，甚至在同一地方或同一产业，还有帮口之分，省界之别，此次大会算是更进一步，不特工人阶级要团结一致，还要与农民兵士联合起来。因为农民经济生活的痛苦，与工人完全一样，就是兵士亦多是从工农中失业出来，其痛苦并不在工农的痛苦以下。所以工农兵是自然的同盟者，应联合一致向我们的仇敌——帝国主义、军阀、资本家、大地主进攻，以完成中国革命。\n\n（三）加入赤色职工国际决议案——“赤色职工国际”，就是“万国总工会”，他成立已经六年了，会址在俄国之莫斯科，所有全世界的革命工人完全都加入了，现在会员人数已达千余万。\n\n（四）铲除工贼议案——资产阶级破坏工人势力的手段，一方面是利用他们的政权、军警、法庭监狱，以摧残我们；再一方面是豢养一班走狗，即所谓工贼，从我们工会中，以陷害我们。现在工贼几乎全国皆是，这几年我们工人的事业，如罢工，如工会，给他们破坏不少。此次大会，各省代表皆言各地深受工贼之痛苦，于万众愤怒中通过一铲除工贼决议案，其办法，一面将工贼姓名事实宣布全国；一面由各工团会组织“工人自卫团”以武力对待之。\n\n除此四案以外，其余各案亦有极正确的决议，如：\n\n如工人阶级与政治斗争决议案——是说明“工人阶级何以必须作政治斗争”；“工人阶级对于民族革命的态度”；“工人阶级目前争自由运动的必要”。又如：\n\n经济斗争决议案——是说明“经济斗争的意义”；“目前最急要的要求，如八小时工作，最低度工资，反对虐待，女工童工生活的改善，劳动保险等”，以及“罢工互助的方法”。又如：\n\n工会组织决议案——是说明那一种组织法好，产业组织是最好的，所有铁路、海员、矿山、纺织以及其他新式工业，皆绝对宜采用产业组织法。职业组织是不大好的，新式工业绝对不宜采用，只小工厂和手工业可以相当酌量采用。行会组织是最坏的，应该改造，才能真为工人利益而奋斗。此外关于工会之基本组织，以及政治压迫的地方之变相组织，亦有规定。如：\n\n工人教育决议案——是说明工人教育是阶级的教育，以及一切办教育的大体方法。\n\n此外对于广东香港工会之不统一，上海工贼工会之扰乱，大会亦有专门的决议案，指示其方针。最后一次的正式会议，通过一重要的宣言，并选举“中华全国总工会”的执行委员。\n\n这是此次大会的大概情形。\n\n海员同志们：你们看了此次大会的成绩，一定要格外兴奋起来，我今将己所见，为我亲爱的海员同志告者，就是海员为重要产业之一，他掌握水路交通之权，他是打倒资本帝国主义的主要势力，他在１９２２年，曾有一段最光荣的奋斗历史，所以海员在此次大会后，尤应根据大会决议案加倍努力，并广为宣传，以完成在革命中的使命。究中有三点，尤是我海员同志的责任：其一，即须整顿本身的组织，我们海员从前的组织实在太涣散了，只有上层组织，没有下层的组织，往后应着手将每条船都组织一支部，支部下每五人或十人组织一小组，以造成一个有系统而严固象军队一样的组织，夫然后才能作第二次的大奋斗。其二，即须与各国海员联合，一国的海员团结，力量固已伟大，然为求力量更加伟大起见，与各国海员联合就有必要了。虽然外国海员经济地位比较高，并不免有人种的界限，然而他们终是一样受资本家之榨取与剥削，他们自欧洲大战后不少已有觉悟而左倾了，所以与外国海员联合在现今实有可能，只看我们努力如何罢了。其三，即须帮助其他工人组织。海员因交通便利，来往全世界各大城市，眼界广，见识广，是别的工人所不能及的，然而正因此故，所以他应尽他的力量，帮助其他工人组织，特别是与海员密迩之码头工人和造船业工人要赶快帮助他们组织，所有的工人组织了，这就是说我们工人阶级的革命即须成功了，我们工人阶级的解放可以完全达到了。我们现在高呼：\n\n海员工会万岁！\n工农兵大联合万岁！\n全世界无产阶级大联合万岁！\n中国革命胜利万岁！\n世界革命胜利万岁！\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国海员》第２期>>\n\u003C\u003C.fn 署名：邓中夏>>\n","revision":"0","bag":"default"},

{"title":"反对日本进攻的方针、办法和前途","created":"20220519081801858","modified":"20220519090414589","tags":"毛泽东","type":"text/vnd.tiddlywiki","text":"\u003Cp style=\"text-align:center;\">（一九三七年七月二十三日）\u003C/p>\n\n\u003C\u003C.bigquote \"一九三七年七月七日，日本帝国主义发动了卢沟桥事变，企图以武力吞并全中国。全国人民一致要求对日作战。蒋介石迟迟至事变后十日才在庐山发表谈话，确定了准备对日抗战的方针。这是由于全国人民的压力，同时也由于日本帝国主义的行动已严重地打击了英美帝国主义在中国的利益和蒋介石所直接代表的大地主大资产阶级的利益。但就在这时，蒋介石政府仍然同日本继续谈判，甚至接受日本同中国地方当局议定所谓和平解决的办法。一直到八月十三日日军大举进攻上海，蒋介石在东南的统治地位已无法维持，才被迫实行抗战。但在这以后，直到一九四四年，蒋介石同日本的秘密谋和活动，始终没有停止。蒋介石在整个抗日战争时期，完全背叛了他在庐山谈话中所谓“如果战端一开，那就地无分南北，人无分老幼，无论何人皆有守土抗战之责任”的声明，反对人民总动员的全面的人民战争，从一九三八年十月武汉失守以后，更采取消极抗日积极反共反人民的反动政策。毛泽东在这篇文章中所说的两种方针，两套办法，两个前途，正是说明了在抗日战争中一条共产党路线和另一条蒋介石路线之间的斗争。\">>\n\n! 一　两种方针\n\n中国共产党中央委员会于卢沟桥事变\u003C\u003C.ref [1] \"卢沟桥事变也称七七事变。卢沟桥距北京（当时称北平）城十余公里，是北京西南的门户。当时北宁路（北京至辽宁沈阳的铁路）沿线，东起山海关，西至北京西南的丰台，都有日本侵略军驻扎。一九三七年七月七日，日军在卢沟桥向中国驻军进攻。在全国人民抗日热潮的推动和中国共产党的抗日主张的影响下，中国驻军奋起抵抗。中国人民英勇的八年抗战，从此开始。\">>的第二日，七月八日，向全国发表了号召抗战的宣言。宣言中说：\n\n\u003C\u003C.bigquote \"全国同胞们！平津危急！华北危急！中华民族危急！只有全民族实行抗战，才是我们的出路。我们要求立刻给进攻的日军以坚决的抵抗，并立刻准备应付新的大事变。全国上下应立刻放弃任何与日寇和平苟安的打算。全中国同胞们！我们应该赞扬和拥护冯治安部的英勇抗战。我们应该赞扬和拥护华北当局与国土共存亡的宣言。我们要求宋哲元将军立刻动员全部第二十九军\u003C\u003C.ref [2] '第二十九军原来是冯玉祥西北军的一部分，当时驻在平津、河北、察哈尔（现在分属河北、山西两省）一带。宋哲元是这个军的军长，他在蒋介石对日妥协政策的影响下，曾一度幻想和平解决卢沟桥事变。冯治安是这个军的第三十七师师长，该师的一一○旅在卢沟桥奋起抵抗日本侵略军的进攻，揭开了全国性抗战的序幕。'>>开赴前线应战。我们要求南京中央政府切实援助第二十九军。并立即开放全国民众的爱国运动，发扬抗战的民气。立即动员全国陆海空军准备应战。立即肃清潜藏在中国境内的汉奸卖国贼分子和一切日寇的侦探，巩固后方。我们要求全国人民用全力援助神圣的抗日自卫战争。我们的口号是：武装保卫平津华北！为保卫国土流最后一滴血！全中国人民、政府和军队团结起来，筑成民族统一战线的坚固的长城，抵抗日寇的侵略！国共两党亲密合作抵抗日寇的新进攻！驱逐日寇出中国！\">>\n\n这就是方针问题。\n\n七月十七日，蒋介石先生在庐山发表了谈话。这个谈话，确定了准备抗战的方针，为国民党多年以来在对外问题上的第一次正确的宣言，因此，受到了我们和全国同胞的欢迎。该谈话举出解决卢沟桥事件的四个条件：\n\n\u003C\u003C\u003C\n“（一）任何解决不得侵害中国主权与领土之完整；（二）冀察行政组织不容任何不合法之改变；（三）中央所派地方官吏不能任人要求撤换；（四）第二十九军现在所驻地区不能受任何约束。”\n\u003C\u003C\u003C\n\n该谈话的结语说：\n\n\u003C\u003C\u003C\n“政府对于卢沟桥事件，已确定始终一贯的方针和立场。我们知道全国应战以后之局势，就只有牺牲到底，无丝毫侥幸求免之理。如果战端一开，那就地无分南北，人无分老幼，无论何人皆有守土抗战之责任。”\n\u003C\u003C\u003C\n\n这就是方针问题。\n\n以上是国共两党对卢沟桥事变的两个具有历史意义的政治宣言。这两个宣言的共同点是：主张坚决抗战，反对妥协退让。\n\n这是对付日本进攻的第一种方针，正确的方针。\n\n但是还有采取第二种方针的可能。近月以来，平津之间的汉奸和亲日派分子积极活动，企图包围平津当局，适应日本的要求，动摇坚决抗战的方针，主张妥协退让。这是非常危险的现象。\n\n这种妥协退让的方针，和坚决抗战的方针是根本矛盾的。这种妥协退让的方针如不迅速改变，将使平津和华北尽丧于敌人之手，而使全民族受到绝大的威胁，这是每个人都应十分注意的。\n\n第二十九军的全体爱国将士团结起来，反对妥协退让，实行坚决抗战！\n\n平津和华北的全体爱国同胞团结起来，反对妥协退让，拥护坚决抗战！\n\n全国爱国同胞团结起来，反对妥协退让，拥护坚决抗战！\n\n蒋介石先生和全体爱国的国民党员们，希望你们坚持自己的方针，实践自己的诺言，反对妥协退让，实行坚决抗战，以事实回答敌人的侮辱。\n\n全国军队包括红军在内，拥护蒋介石先生的宣言，反对妥协退让，实行坚决抗战！\n\n共产党人一心一德，忠实执行自己的宣言，同时坚决拥护蒋介石先生的宣言，愿同国民党人和全国同胞一道为保卫国土流最后一滴血，反对一切游移、动摇、妥协、退让，实行坚决的抗战。\n\n! 二　两套办法\n\n在坚决抗战的方针之下，必须有一整套的办法，才能达到目的。\n\n一些什么办法呢？主要的有如下各项：\n\n''（一）''全国军队的总动员。动员我们的二百几十万常备军，包括陆海空军在内，包括中央军、地方军、红军在内，其主力立即出动开到国防线上去，其一部分留在后方维持治安。委托忠实于民族利益的将领为各方面的指挥员。召集国防会议，决定战略方针，统一战斗意志。改造军队的政治工作，使官兵一致，军民一致。确定游击战争担负战略任务的一个方面，使游击战争和正规战争配合起来。肃清军队中的汉奸分子。动员一定数量的后备军，给以训练，准备上前线。对军队的装备和给养给以合理的补充。按照坚决抗战的总方针，必须作如上各项的军事计划。中国的军队是不少的，但不实行上述计划，则不能战胜敌人。以政治条件和物质条件相结合，我们的军力将无敌于东亚。\n\n''（二）''全国人民的总动员。开放爱国运动，释放政治犯，取消《危害民国紧急治罪法》\u003C\u003C.ref-large-right [3] \"一九三一年一月三十一日国民党政府颁布了《危害民国紧急治罪法》，用“危害民国”的罪名作为迫害和杀戮爱国人民和革命者的借口。按该法的规定，凡从事反对国民党政权的革命活动者处死刑；凡与革命活动发生联系的或以文字图书演说方式进行革命宣传者处死刑、无期徒刑或十年以上有期徒刑；凡组织进步文化团体、集会宣传反法西斯主义者处五年以上十五年以下有期徒刑等。《危害民国紧急治罪法》的颁布，标志着国民党统治的日益法西斯化。\">>和《新闻检查条例》\u003C\u003C.ref [4] \"《新闻检查条例》，指国民党为压制人民言论自由于一九三三年一月十九日制定的《新闻检查标准》，同年十月五日又作了补充规定。《新闻检查标准》规定，在国民党统治区报刊上发表的任何文字，都要在刊出以前，将稿件送交国民党新闻检查官检查。检查官可以任意删改和扣留。\n\">>，承认现有爱国团体的合法地位，扩大爱国团体的组织于工农商学各界，武装民众实行自卫，并配合军队作战。一句话，给人民以爱国的自由。民力和军力相结合，将给日本帝国主义以致命的打击。民族战争而不依靠人民大众，毫无疑义将不能取得胜利。阿比西尼亚的覆辙\u003C\u003C.ref [5] \"参见本书第一卷《中国共产党在抗日时期的任务》第八节。\n\">>，前车可鉴。如果坚决抗战出于真心，就不能忽略这一条。\n\n''（三）''改革政治机构。容纳各党各派和人民领袖共同管理国事，清除政府中暗藏的亲日派和汉奸分子，使政府和人民相结合。抗日是一件大事，少数人断乎干不了。勉强干去，只有贻误。政府如果是真正的国防政府，它就一定要依靠民众，要实行民主集中制。它是民主的，又是集中的；最有力量的政府是这样的政府。国民大会要是真正代表人民的，要是最高权力机关，要掌管国家的大政方针，决定抗日救亡的政策和计划。\n\n''（四）''抗日的外交。不能给日本帝国主义者以任何利益和便利，相反，没收其财产，废除其债权，肃清其走狗，驱逐其侦探。立刻和苏联订立军事政治同盟，紧密地联合这个最可靠最有力量最能够帮助中国抗日的国家。争取英、美、法同情我们抗日，在不丧失领土主权的条件下争取他们的援助。战胜日寇主要依靠自己的力量；但外援是不可少的，孤立政策是有利于敌人的。\n\n''（五）''宣布改良人民生活的纲领，并立即开始实行。苛捐杂税的取消，地租的减少，高利贷的限制，工人待遇的改善，士兵和下级军官的生活的改善，小职员的生活的改善，灾荒的救济：从这些起码之点做起。这些新政将使人民的购买力提高，市场繁荣，金融活泼，决不会如一些人所说将使国家财政不得了。这些新政将使抗日力量无限地提高，巩固政府的基础。\n\n''（六）''国防教育。根本改革过去的教育方针和教育制度。不急之务和不合理的办法，一概废弃。新闻纸、出版事业、电影、戏剧、文艺，一切使合于国防的利益。禁止汉奸的宣传。\n\n\n''（七）''抗日的财政经济政策。财政政策放在有钱出钱和没收日本帝国主义者和汉奸的财产的原则上，经济政策放在抵制日货和提倡国货的原则上，一切为了抗日。穷是错误办法产生出来的，在有了合乎人民利益的新政策之后决不会穷。如此广土众民的国家而说财政经济无办法，真是没有道理的话。\n\n''（八）''全中国人民、政府和军队团结起来，筑成民族统一战线的坚固的长城。执行抗战的方针和上述各项政策，依靠这个联合阵线。中心关键在国共两党的亲密合作。政府、军队、全国各党派、全国人民，在这个两党合作的基础之上团结起来。“精诚团结，共赴国难”这个口号，不应该只是讲得好听，还应该做得好看。团结要是真正的团结，尔诈我虞是不行的。办事要大方一点，手笔要伸畅一点。打小算盘，弄小智术，官僚主义，阿Q主义\u003C\u003C.ref [6] \"见本书第一卷《中国共产党在抗日时期的任务》注〔19〕。\n\">>，实际上毫无用处。这些东西，用以对付敌人都不行，用以对付同胞，简直未免可笑。事情有大道理，有小道理，一切小道理都归大道理管着。国人应从大道理上好生想一想，才好把自己的想法和做法安顿在恰当的位置。在今天，谁要是在团结两个字上不生长些诚意，他即使不被人唾骂，也当清夜扪心，有点儿羞愧。\n\n这一套为着实现坚决抗战的办法，可以名为八大纲领。\n\n坚决抗战的方针，必须随之以这一套办法，否则抗战就不可能胜利，日本永在侵略中国，中国永无奈日本何，而且难免做阿比西尼亚。\n\n对坚决抗战方针有诚意的人，一定要实行这一套办法。试验坚决抗战有诚意与否，看他肯采取并实行这一套办法与否。\n\n另外还有一套办法，那就是样样和这一套相反。\n\n* 不是军队总动员，而是军队不动员，或向后撤。\n　\n* 不是给人民以自由，而是给人民以压迫。\n\n* 不是民主集中制的国防性的政府，而是一个官僚买办豪绅地主的专制政府。\n\n* 不是抗日的外交，而是媚日的外交。\n\n* 不是改良人民生活，而是照旧压榨人民，使人民呻吟痛苦，无力抗日。\n\n* 不是国防的教育，而是亡国奴的教育。\n\n* 不是抗日的财政经济政策，而是照旧不变甚至变本加厉的无益于国有益于敌的财政经济政策。\n\n* 不是筑成抗日民族统一战线的长城，而是拆毁这个长城，或是阳奉阴违、要做不做地讲一顿“团结”。\n\n办法是跟着方针来的。方针是不抵抗主义的时候，一切办法都反映不抵抗主义，这个我们已经有了六年的教训。方针如果是坚决抗战，那就非实行合乎这个方针的一套办法不可，非实行这八大纲领不可。\n\n! 三　两个前途\n\n前途怎样呢？这是大家所担心的。\n\n实行第一种方针，采取第一套办法，就一定得一个驱逐日本帝国主义、实现中国自由解放的前途。这一点还有疑义吗？我以为没有疑义了。\n\n实行第二种方针，采取第二套办法，就一定得一个日本帝国主义占领中国、中国人民都做牛马奴隶的前途。这一点还有疑义吗？我以为也没有疑义了。\n\n! 四　结论\n\n一定要实行第一种方针，采取第一套办法，争取第一个前途。\n\n一定要反对第二种方针，反对第二套办法，避免第二个前途。\n\n一切爱国的国民党员和共产党员团结起来，坚决地实行第一种方针，采取第一套办法，争取第一个前途；坚决地反对第二种方针，反对第二套办法，避免第二个前途。\n\n全国的爱国同胞，爱国军队，爱国党派，一致团结起来，坚决地实行第一种方针，采取第一套办法，争取第一个前途；坚决地反对第二种方针，反对第二套办法，避免第二个前途。\n\n民族革命战争万岁！\n\n中华民族解放万岁！\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n\"\"\"\n[1] 卢沟桥事变也称七七事变。卢沟桥距北京（当时称北平）城十余公里，是北京西南的门户。当时北宁路（北京至辽宁沈阳的铁路）沿线，东起山海关，西至北京西南的丰台，都有日本侵略军驻扎。一九三七年七月七日，日军在卢沟桥向中国驻军进攻。在全国人民抗日热潮的推动和中国共产党的抗日主张的影响下，中国驻军奋起抵抗。中国人民英勇的八年抗战，从此开始。\n\n[2] 第二十九军原来是冯玉祥西北军的一部分，当时驻在平津、河北、察哈尔（现在分属河北、山西两省）一带。宋哲元是这个军的军长，他在蒋介石对日妥协政策的影响下，曾一度幻想和平解决卢沟桥事变。冯治安是这个军的第三十七师师长，该师的一一○旅在卢沟桥奋起抵抗日本侵略军的进攻，揭开了全国性抗战的序幕。\n\n[3] 一九三一年一月三十一日国民党政府颁布了《危害民国紧急治罪法》，用“危害民国”的罪名作为迫害和杀戮爱国人民和革命者的借口。按该法的规定，凡从事反对国民党政权的革命活动者处死刑；凡与革命活动发生联系的或以文字图书演说方式进行革命宣传者处死刑、无期徒刑或十年以上有期徒刑；凡组织进步文化团体、集会宣传反法西斯主义者处五年以上十五年以下有期徒刑等。《危害民国紧急治罪法》的颁布，标志着国民党统治的日益法西斯化。\n\n[4] 《新闻检查条例》，指国民党为压制人民言论自由于一九三三年一月十九日制定的《新闻检查标准》，同年十月五日又作了补充规定。《新闻检查标准》规定，在国民党统治区报刊上发表的任何文字，都要在刊出以前，将稿件送交国民党新闻检查官检查。检查官可以任意删改和扣留。\n\n[5] 参见本书第一卷《[[中国共产党在抗日时期的任务]]》第八节。\n\n[6] 见本书第一卷《[[中国共产党在抗日时期的任务]]》注〔19〕。\n\"\"\"\n\u003C/details>\n","revision":"0","bag":"default"},

{"title":"革命的方法","text":"\u003C\u003C.center ''——在省农民协会欢迎海员工人代表大会上的演讲''>>\n\n\u003C\u003C.center \n>>\n\n各位农友！各位工友！今天的大会许多重要的话既由先头许多先生说过了。我现在再来同各位说的，就是“我们革命的方法”。这个题目是由欢迎词中联想到的，先头欢迎词中，讲及两位同志，一是韦德烈士，他是用手枪刺杀了军阀洪兆麟，如是自己也牺牲了。一位是戴卓民同志，戴同志因运动香港罢工，坐监坐了六个月。\n\n我现在说一句，暗杀的手段已经不适用了。因为杀了一个帝国主义，还是有无数的帝国主义。杀了一个军阀，仍有无数的军阀。杀了一个资本家，仍有无数的资本家。杀了一个大地主，仍有无数的大地主。我们个人是没有多大的能力，能将帝国主义、军阀、资本家、大地主一个一个用暗杀手段来结果他们的性命。韦德烈士杀了一个洪兆麟，但是东江的小军阀陈炯明、林虎、杨坤如等仍然生存。民国初成立的时候，袁世凯便想做皇帝，我们当时以为杀了袁世凯中国便可以安宁了，但是后来又有段祺瑞继他而起。安福专政时我们以为杀了段祺瑞中国便可以安宁，但是段祺瑞倒后继起者又有吴佩孚，及后我们以为杀了吴佩孚便可得安宁，但是后来又有张作霖。由袁世凯到张作霖，一路来许多国贼，或是自己死了，或是倒台下去，但是一代一代终是不绝的传统下去，由此可知我们要暗杀军阀是杀不胜杀的。而且军阀官僚，出入便有摩托车、卫兵几十人，我们要去杀他是不容易的事。倒是我们革命党被他们买凶暗杀却非常容易，因为我们没有卫兵，没有摩托车，以资保护。你看，我们可以暗杀洪兆麟，他们也可以暗杀廖仲恺。我们要知道此次东江之肃清不是因为韦德烈士刺杀了洪兆麟个人之功，却是东江革命的农民，省港罢工的工人，和革命的兵士，工农兵大联合，才能把陈系军阀推倒，才能把他们赶走，这种功劳是在革命的军人、工人、农人努力奋斗造成的。\n\n讲到这里，各位一定很怀疑。为什么中国革命初起时不是有许多革命党都是施行暗杀的手段吗？是的！但是暗杀只可在无可如何的时候用的。辛亥革命以前，清廷压迫非常利害，无可如何，当时的革命除了暗杀是没有其他方法，所以很多人便去实行暗杀。及后辛亥革命，我们知革命手段不是单靠暗杀可以造成了，如是便改而为运动土匪军队。这可谓革命的方法进一步了。但是到后来，民国成立了十五年，而革命仍未成功，才知道革命不是单靠运动军队土匪可以成功了，如是又更进一步了，去组织工人和农民，一定要工农通通组织好了，工农阶级的力量扩大了，然后革命才能成功。这个方法是最进步的方法，也是最有效的方法。俄国革命的成功，就是这样造成的。我们要使革命成功，也一定要这样做去。\n\n革命方法的进步既如上述，我现在再告诉各位一件事，就是各位要知道帝国主义、军阀、资本家、大地主他们是同一阶级，叫做资产阶级，他们是专来剥削人压迫人的。我们工人农民，是同一阶级，叫做无产阶级，是被人剥削压迫的。我们要解除本身的压迫，一定要联合我们阶级的力量去打倒压迫阶级。我们替他取个名字，叫做“阶级斗争”。各位一定要记清楚，我们打倒帝国主义、军阀、资本家、大地主不是仅仅打倒帝国主义军阀资本家大地主个人便了，我们是要把他们整个阶级消灭——把资产阶级消灭，也就是资本制度消灭。\n\n我们起初只知道用暗杀方法，去同敌人斗争。及后只知道运动军队土匪方法，去同敌人斗争。现在更知道组织工农阶级，用阶级斗争的方法，去同敌人斗争，我们革命的方法，是一步进一步的。但是我们也可以明白暗杀的方法，不是使革命能够成功的方法了。韦德烈士，不惜牺牲生命刺杀反革命军阀，我们虽非常钦佩他的勇气，但是他这种暗杀的方法，不是使革命成功的方法。我们不可不知。\n\n革命成功的方法，只有阶级斗争，我们应高呼：\n阶级斗争胜利万岁！\n工农阶级解放万岁！\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载《工人之路》特号第２００期>>\n\u003C\u003C.fn 署名：邓中夏>>\n","tags":"邓中夏","created":"20220522080346000","modified":"20220522080346000","revision":"1","bag":"default"},

{"title":"革命主力的三个群众——工人、农民、兵士","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二三年十二月八日）>>\n中国今天内外交攻的反动政治势力，算是登峰而造极了，社会心理趋向革命，企图革命，算是热烈而且普遍了，论理，瓜已熟，蒂该落，为什么现在大家都陷于束手无策一筹莫展的境地呢？青年们！我们想想！\n\n打倒满清的“辛亥革命”，是我们青年干的；打卖国贼的“五四运动”，也是我们青年干的，当时我们青年尚无全省和全国的大组织，现在我们总算有了（组织是否强固有力，乃另一问题。）用这种大组织的力量推翻现在反动的政治势力，论理，摧枯拉朽，毫不费力，为什么我们青年也和各界一样陷于束手无策一筹莫展的境地呢？青年们：我们想想。\n\n据我看，中国革命所以软弱和不能完成的重要原因，是为革命主力的工人农民兵士这三个群众尚未醒觉和组织起来。换句话说，就是我们青年只在文章上和电报上空嚷，并未到这三个群众中去做宣传和组织的工夫。\n\n关于中国这三个群众的实际状况，我拟分期在本刊介绍，现在先说这三个群众何以为革命主力的原因。\n\n与其空谈，不如实证，我今只举出一个例子来。\n\n俄国一九一七的十一月革命，不用说是这三个群众的力量了。我们且说同年数月前的三月革命。\n\n俄国三月的革命，谁也知道是始于资产阶级要求民主主义的政治革命。论理，该是资产阶级为主力，谁知发难革命的却是工人和农民，助成革命的却是兵士。二月二十七日，三十万“彼得格勒”工人对于政府行了有抗议意义的总罢工，到了三月行了要求解放政治犯人的一个大示威运动，接连着到处的工人农民都暴动起来了。俄国遂陷于紊乱危急的形势，政府于是下了戒严令，由战线上把大队兵士调了回来，指挥军警把机关枪架满市街中各要所的屋脊上。三月十一这一天，就用机关枪向民众开炮。谁知指挥官命令开炮的时候，兵士反把指挥官枪毙，加入民众运动，许多联队都干起来了。民众于是得占领兵器厂，占领秘密警察本部，……政府由此推倒。他们这时组织了劳农会。\n\n资产阶级对于要求立宪政治是赞成的，即至军队加入民众作乱，革命已成事实的时候，他们却开始改变态度了；如代表资产阶级的“立宪民主党”和代表大地主的“十月党”，他们还愿意维持帝制，主张“米哈尔大公”即位。在革命以前，“米留可夫”说：“若为胜利而必须革命，我们宁可不要胜利，”即此可见资产阶级对于革命态度的一班。但是“劳农会”此时却断然的反对帝政势不反顾，他们也无可如何。\n\n由上述的事实，我们可以看出革命运动中只有工人农民兵士三个群众是主力，使我们坚信而无丝毫怀疑。此外如法兰西大革命和土耳其独立运动，都没有不靠这三个群众为主力的。此类例证，举不胜举。为什么这三个群众革命的精神格外富足格外坚决呢？自然是他们在经济上和政治上所受的压迫和痛苦是格外比人厉害，谚所谓“狗急跳墙，人急反噬”，他们不能不断然的趋向而且硬干起来。资产阶级虽能革命，然而他们总不免为了身家，瞻顾却虑，如印度资产阶级不论如何受英国政府的压迫和摧残，他们总想和英国政府妥协，调和，以希冀其产业经营之安稳和万分之一的进步。若这三个群众从事革命，他们所损失的，真是除掉锁链一条外，别无什么。所以他们易于坚决些。\n\n青年们！俄国这三个群众所以能够革命，实因革命前俄国的青年学生一批一批的到群众间去；实因青年学生以其革命思想和知识一套一套送予这工人农民兵士的群众，所以俄国革命便成功了。我们处在这内外交攻的反动政局之下，我们所受的压迫和苦痛已是无以复加了，我们有没有人心？我们有没有民气？我们如不甘为曹家狗，亡国奴，我们便该迅速的从事这三个革命主力的群众运动。我们便应该大家转相告语着，成群结队的，到民众间去，完成我们重要的光荣的使命。青年们！去罢！\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国青年》第８期署名：中夏>>\n","revision":"0","bag":"default"},

{"created":"20220522080347000","text":"\u003C\u003C.center （一九二五年十二月二十二日）>>\n\n! 作者启事\n\n本书原定计划，分为上下两编，上编为理论的叙述，下编为事实问题的研究。上编本已讲完，惟后四章记录不甚洽意，又因粤港罢工事忙，实在无暇修改，朋友们催此书出版甚亟，不得已先将前两章印出。其余四章，只好俟粤港罢工解决后再行补出了。对不起！请原谅！\n\n目录\n\n* 第一章 工会的作用是什么？\n* 第二章 工会要怎样组织呢？\n* 第三章 工会应否过问政治？\n* 第四章 国际工会运动的情形如何？\n* 第五章 工会与农会的关系应该怎样？\n* 第六章 结论\n\n\u003Ca id=\"##p1\"/>\n\n! 第一章 工会的作用是什么？\n\n工会是为无产阶级谋利益，是保障无产阶级利益，以至于图谋本身的完全解放的机关，所以工会是无产阶级的武器。无产阶级的武器，固然不单单是工会，但工会是一个重要的武器，工人要想打倒资本家，一定少不了这个武器。有了这个武器，才可以与资产阶级作剧烈的斗争，才可以致资产阶级的死命。比如两个人互打，如果专用拳头打，是不容易打死人的，一定要用刀或枪等武器来打，才容易打死人。工会就如两个人互打时所用的枪刀一样。\n\n本来工会的作用是随时代而变迁的。无产阶级未革命之前，它的作用是一个样，无产阶级革命成功后，它的作用又是一个样。现在只说明无产阶级未革命以前工会的作用。无产阶级未革命之前的工会，是工人作战的机关，是对付他的敌人——帝国主义，军阀，买办阶级，资本家的。所以我们说工会是无产阶级的炮台，无产阶级有了这个炮台，可以用来打敌人。现在工人受资本家的剥削与压迫，几乎是不能生活，工人如欲免其剥削与压迫，唯一的方法就是团结，团结的表现就是工会，所以工会凡是卖劳力赚饭吃的工人都应该加入，工人有团结，便可以与他的敌人资本家开战。\n\n想大家都记得，没有好久以前，北洋军阀曾派了几艘兵舰来援助陈炯明扰乱广东，但这几艘兵舰抵香港后，何以只是在香港附近一带海口巡驶并不敢驶来广州打国民政府呢？香港也有许多好兵舰，这次我们罢工与他断绝经济关系，何以他不敢开来广州打我们呢？这因为要开驶兵舰来打广州，一定要经过虎门和黄埔两口岸，虎门黄埔都已设有炮台，如果他开来广州，我们必开炮轰击，所以北洋舰和香港舰都不敢驶来广东。我们有工会就如有炮台一样，资本家压迫我们太利害，我们必开炮打他。由此可知工会是保护无产阶级利益的，是无产阶级与资产阶级争斗的机关。\n\n有人说：“工会是如俱乐部一样，是工人娱乐的机关”。又有人说：“工会是如救济会一样，是工人互相救济的机关。”还有人说：“工会是如研究会一样，是工人互相研究技艺的机关。”这几种说法，我们在工会的章程上就可以看见，如“联络感情”，“交换智识”，“互相扶助”等。但这些话究竟对不对呢？可以说对，但不大对。因为娱乐、救济、研究等，只是工会中的一部分工作，不是工会全体的事务，即是说工会对于工人娱乐，互相救济，互相研究，这一类的事，是可以做的，但不是专门来做这类的事，因为专做这类的事，并不能使工人得到很多利益，得到完全的解放。比如俱乐部，固然是工人娱乐的机关，但在资产阶级未打倒以前，工人有什么娱乐之可言。又如救济会，固然是工人互相救济的机关，但在资本家未打倒以前，工人的痛苦是无穷的，是救不胜救的，这不过是头痛医头，脚痛医脚的办法吧！又如研究会，在资本家未打倒以前，对于工人亦毫无益处，因为工人在现在资本社会里作工，完全是资本家的奴隶，纵使好的手艺，也是不能赚到很多的钱，得到很好的生活。所以俱乐部、救济会、研究会等，只是工会中的一部分。\n\n工人如果要想得到解放，唯一的出路是打倒资产阶级，建设工农国家，以实现共产主义的社会。因此工会第一个责任，就是要与资产阶级斗争；第二个责任，就是教育和训练工友，使他们有阶级的觉悟，知道什么是工人阶级，工人阶级与资产阶级的利益如何冲突；第三个责任，就是要养成工人有管理生产机关之才能，因为打倒资产阶级后，工人阶级便是社会的主人翁，社会上一切生产机关，都要由工人自己来管理。这三种责任，便是无产阶级没有革命以前的工会所必须负担的，亦即工会在没有革命前的主要作用。\n\n但是工会的作用既如此重要，既是工人阶级打倒资产阶级的作战机关，既是工人阶级的炮台，然则工会要怎样组织呢？下一章我们就讲了。\n\n\u003Ca id=\"##p2\"/>\n\n\n! 第二章 工会要怎样组织呢？\n\n!! 　　（一）两个重要观念\n\n工会组织问题是很重要的，假如详细的说，不是今天几点钟可以讲得完，现在只可以提出重要的几点讲一讲。首先我们应该弄清的，有两个重要的观念，这两个重要的观念是什么呢？一、工会是群众集体的；二、工会是阶级斗争的。\n\n什么叫群众集体？集体两个字，就是把许多东西集成一个东西的意思，即是说将所有的群众集合起来成为一个团体。许多朋友有种种错误观念：工会只限定男子加入，女子不能加入；年纪大的人加入，年纪小的人不能加入；再有限定宗教徒——如基督教徒之类——不能加入；再有因手艺之不同，限定某种手艺人可以加入，别种不能加入；再有分省界的，如广东工会只有广东人可以加入，别省人不能加入；再有分国界的，如中国工会只有中国人可以加入，外国人不能加入；再有因政党之关系，不准加入；这些限制是不对的，假使如此，工会便不是群众的集体了。工会应该不分男女，老少，宗教，党派，省界，国界，总之，只要是卖劳力赚饭吃的工人，统统都可以加入，那些分别要不得。为什么要这样？我们知道工人阶级利益是一致的，相同的，我们统统都是被资本家压迫，被资本家剥削的，我们一定要统统联合起来，不留一人在外，工会才有力量，才能打倒资本家，推翻资本制度，我们组织工会，第一要认清楚这一点。\n\n第二，我们知道资产阶级与无产阶级的利益永不相容，永远冲突，这两个阶级好象油和水一样，油和水永久是不能合拢的；又象狼和绵羊一样，狼看见绵羊是毫不客气一定要吃的。我们工人想增加工资减少时间才舒服，资本家便不如此了。我们要减少时间，他们是想增加时间；我们要增加工钱，他们是想减少工钱；两边恰恰相反，因为资本家知道减少些工钱，自己便多赚些钱入荷包；工作时间长些，可多货物卖钱。由此看起来，劳资两阶级何能相容？不相容便要争斗，此乃自然的结果。如果不斗争，据经验告诉我们，资本家是不会替我们加工资减时间的，是不会好好生生把我们应得的权利给予我们的。世界上没有一个资本家会发慈悲心，顾念我们的痛苦，给我们的好处，因为资本家自己知道一发慈悲心，荷包便要空了。他们已做资本家，资本家就是要赚钱的，荷包空了，他们是不愿意的。现在有一位国民党员戴季陶，他说：“资本家是有‘仁爱’的性能（即慈悲心），只要启发他这种仁爱的性能，他便会给工人的利益。”这话对不对？好比一个人对老虎说：“你的皮很好，可以给我们做衣服。”老虎肯不肯？恐怕不但不肯，反要把人吃了罢。凡是说资本家有慈悲心的人，便是帮忙资本家欺骗工人。又有人说，“劳资妥协”，“劳资调和”，这些都是资本家走狗所说的昏蛋话，我们决不相信。老实说，工会组织是阶级的，它的职责也是阶级的，它的行动也是阶级的，它是为了工人阶级的利益与资产阶级奋斗到底的。这是这二个重要观念。\n\n我们组织工会，这两个观念是很重要的，不可忘记。某工会少了这两个条件，便不是真正的工会了。\n\n!! 　　（二）产业组织与职业组织\n\n工会组织原则里头有两个不同的主张，一为产业组织，一为职业组织。\n\n什么叫做产业组织？譬如一条铁路，不论车务、机务、工务，……等等都在同一产业之下的，所有一切工人，不论司机升火的也好，不论卖票打旗的也好，都加入铁路工会，这就是产业组织。又如一个纱厂，不论粗纱间细纱间也好，不论打包间电灯间也好，在纱厂里的工人统统加入纱厂工会，这也是产业组织。其余可以类推。\n\n什么是职业组织？如铁路有木匠，自来水厂也有木匠，轮船也有木匠，这些木匠职业相同，统统联合起来，组织一个工会，便是职业组织。又如机器工人，铁路上有机器工人，自来水厂也有机器工人，轮船上也有机器工人，将这些机器工人职业相同的联合起来组织一个工会，这便叫做职业组织。其余类推。\n\n这两种组织究竟那个好呢？当然是产业组织好。为什么呢？有二个理由：\n\n第一、产业组织可以使战斗力增加，职业组织战斗力便要减少了。如我们罢工，一个产业工会是很容易的，因为他们在同一产业之下，马上可以召集开会，如果组织好，指挥机关好，指挥机关下一命令下去，即可全体动作。职业组织便没有这样好，因为一个工厂至少有两种或多至数十百种的职业，如按一厂职业来组织，不要有两个或数十百个工会吗？这样七零八落，行动便不一致了。况且职业工会不限定一厂，是与许多别厂同职业的工人共同组织起来的，但我们知道各厂情形不同，自然利益也不同，有些待遇好点，有些工钱多点，假使我这厂发生罢工，别厂不赞成，怎么办呢？又罢工贵乎神速，职业组织如要罢工，动经许多时日，又罢工贵乎秘密，如职业组织势必容易泄露消息出去，如资本家知道了，先发制人，可以借端压迫我们，这末一来，罢工不是要受打击吗？所以在战斗方面，产业组织好，职业组织不好，这是一点。\n\n第二点，产业组织可以免除工人中间发生等级的界限，职业组织便不能够。工人中有熟练工人，与不熟练工人，熟练工人工钱多些，不熟练工人工钱少些，如职业组织那样势必熟练工组织在一起，不熟练工组织在一起，熟练工变成工人中间的贵族，他们的组织也变成工人贵族的组织了。这么一来，贵族工人与穷苦工人离开，贵族工人常与资本家接近勾结，于是工人不止受资本家的压迫，又受这般工人贵族的压迫。产业组织不论工钱多少也好，工作熟练与不熟练也好，统统加入有一个工会。以多数贫苦工人可以监督少数贵族工人，工人中的等级，界限可以不生，既可免除工人中间的冲突，又可免分散工人阶级的势力，所以产业组织好。\n\n但是有些朋友一走又走得太左了，走到极端去了，他们说得产业组织怎好，职业组织不值一钱，平心而论，职业组织虽然不好，在某种状况之下，也有他的用处，尤其是在中国有特别用处，假如产业发达的国家，如德国英国——等，自然可完全采用产业组织；中国产业不发达，多是手工业和小工厂，假如这些手工业的工人，和小工厂工人，如果要按产业来组织工会，未免太小，如理发店每间十数人，如果每间理发店组织一个工会，广州市至少有五百间理发工会，这有什么用处呢。在此情形之下，只有将广州所有理发店联合起来，组织一个广州市的理发工会，这才有力量。又如打铁铺，广州也有数十间，如果每间打铁铺要组织工会，至少数千个，这是没有力量的，所以要把广州全市打铁铺联合起来，组织一个广州市的铁匠工会。其余可以类推。所以我们说小工厂手工业里头职业组织是有用的。\n\n现在我们来下一个公平的判断。凡是新工业之下的工人绝对要产业组织（如铁路、海员、纺织、矿山等），假如是手工业小工厂可以用职业组织（如理发、裁缝、印刷等）。\n\n!! 　　（三）组织的系统\n\n先画一个图，我们看了图，再加解释，就容易明白了。\n\n从下图〔图略〕，我们知道工会是一个单位组织。就某市各工会联合起来，组织某市的总工会（如“上海总工会”）；亦可就某省各工会联合起来，组织某省总工会（如“河南全省总工会”）。市或省总工会都系地方组织。不过如省总工会成立时，市总工会亦须加入之（如江苏若成立“江苏全省总工会”时，“上海总工会”须加入）。全省总工会所在地，可不再设市总工会。\n\n某一产业可组织全国总工会（如“全国铁路总工会”），各地设立分会。这些分会在各地亦可加入各地方组织（如“京汉铁路郑州分会”可加入“河南全省总工会”，“京汉铁路江岸分会”可加入“湖北全省工团联合会”），产业工会与别个工会不同的地方，只是他可依其产业的性质，而另立一个系统的全国总工会罢了。\n\n某产业总工会，某省总工会，及某市总工会联合起来，共同组织全国总工会，这是一种常轨，不过在中国须得变通办理，因为有许多产业或地方并未成立总工会（如山东虽有“淄博矿工工会”，然而全国的矿业总工会并未成立；又如大连虽有“印刷工会”，然而大连市的总工会并未成立），或是地方的总工会并未统一（如广州有“工人代表会”和“广东总工会”两个总组织；香港有“工团总会”“华工总会”及中立之各大工会），在此种情况之下，如不变通办理，则势必有许多工会不能加入全国总工会，所以须得准此类未加入产业或地方总工会之工会，得直接加入全国总工会，以免一部分工会在外，有孤立之感和向隅之叹。图中有两根虚线，就是表示变通办理之意。\n\n每一工会，必有工厂支部做他的基本组织，否则，这个工会便是空的，其详下面有一节专讲。\n\n再说到一个工会内部之组织系统，为容易明白起见，亦先画一图〔图略〕。\n\n每一工会它必有一办事机关，这办事机关，叫做“执行委员会”，委员人数视会之大小酌定之。执行委员会之下，必分设各部办事，设部多少亦视会务之繁简的定之（上图不过聊以示意）。如必要时，尚可得设各种特别机关，如仲裁委员会，介绍失业所之类；惟此项特设机关，必隶属于执行委员会之下。工厂支部仍俟下面另一节专讲。\n\n这里我们要连带说一说的，就是会长制与委员制的优劣问题。会长制是一人做主专断，一切事皆唯他一人之命是听；委员制就不然了，是几个或十几个人会议处断，不听命于个人，而听命于机关（即所谓“执行委员会”）。这两个制度，那一个好呢？我们以为委员制好些。为什么？因为（一）会长制容易由一个人专制把持，会长得人还不要紧，会长不得人那就糟了。往往有会长不好，暗中把工会卖给资本家做御用机关以鱼肉我工人的危险。委员制因互相监督，则没有这个危险。（二）会长难得有一个全智全能，一人的知识有限，思虑难以周密，一人的精力有限，做事难以件件俱到，所以往往有使会务错误或遗误的危险。委员制因会议讨论，分工互助，则没有这些危险。（三）会长制往往几年不选举，因此会长一人容易专权自恣，有变成官僚或变为酋长的危险。委员制则一年一选举，又可免除这个危险。由此看来，委员制比会长制好得多了。\n\n组织的大概我们讲过了，但是各位要注意，上面所讲的，不过聊以示意而已，自然到应用时，你必须斟酌情形，以定取舍，不可太死板。\n\n!! 　　（四）工人会议\n\n工人会议，外国名字叫做“工人苏维埃”。苏维埃即是会议之意。工人苏维埃制度，只有劳农俄国实行了。他成了一种最新式的政治组织。\n\n以前的政治组织，所谓“议会制度”，我们都知道那是于我们工人阶级不相干的。为什么呢？你看他们的选举，不是以财产之有无和财产额之多寡做议员资格的标准吗？例如有十万元以上财产的所谓“公民”，可被举为省议员，由省议员选举国会议员。诸位想想，他们以财产做标准，我们工人阶级是没有钱的穷光蛋，那有资格去做什么省议员和国会议员呢？好了，一切议员都被有钱的资本家大地主垄断了，他们在国会里所订的什么法律，商量组织的什么政府，自然是为了保护他们资产阶级的利益；自然都是帮忙资本家压迫我们工人的工具。那里有我们说话的余地呢？\n\n苏维埃制度，就不然了，他不以财产做标准，他是打破私有财产制度的，自然不以财产做标准。他怎样办呢？凡是做工的人都要开会，在开会时都有充分发表意见的机会。每一工厂有工人大会。并由此会议选举你所相信的代表开地方会议或全国会议，订立你所需要的法律，商量组织你所相信的政府，完全为工人阶级谋利益的法律和政府。选举代表只以产业机关为标准，以人数多少为比例。（假定五十人举一代表，你厂中如有二百六十人，你这里就可选出五个代表。）并且决定凡是资产阶级及其附属物如牧师之类，都没有选举权。总之，苏维埃制度，是工人专权，工人专政，工人统治的世界。\n\n现在说到我们中国工会要怎样实行这个制度了，先画一图。〔图略〕\n\n全国劳动大会每年必开一次，由全国各工会工人直接选举代表到会，每一千人得选一代表。某产业全国总工会得派十人以下之代表到会；某省总工会得派八人以下之代表到会；某市总工会得派五人以下之代表到会；自然此种总工会还要看他统辖之下人数的多寡，再有伸缩之余地；再则此种总工会派出之代表有无表决权，也要待全国大会之决定。全国劳动大会为全国最高机关，他有绝对的权力，他的责任，大概为（一）检查前此一年全国工人运动之总成绩；（二）确定后此一年全国工人运动之新方针；（三）选举一届中华全国总工会的执行委员。全国劳动大会闭幕后，中华全国总工会执行委员会为最高机关，他得全国大会之付托，亦有绝对的权力；他的责任，大概为（一）执行大会决议案；（二）谋国际之联合；（三）统一全国工会运动；（四）指挥全国工会从事阶级斗争；（五）宣传正确的工人运动的理论，并指导一切实际运动之方针；（六）仲裁各工会之纠纷；（七）救济事项；（八）其他随时发生事项。执行委员会之下设干事局，驻会办事。\n\n某产业工人全国代表大会，每年二次，由各分会工人按二百人或五百人直接选一代表，这要看当时的情形来决定。讨论关于本产业工人运动一切事项，并选举本产业全国总工会的执行委员。\n\n某省工人代表大会，每年二次，由各工会工人按五十人或一百人直接选一代表，其不足五十人或一百人者亦得派一代表。讨论关于本省工人运动的一切事项，并选举本省总工会的执行委员。\n\n某市工人代表大会，每年四次，因在一地，故易开也。其选派代表标准与赴省大会同。讨论关于本市工人运动的一切事项。并选举本市总工会的执行委员。某工会全体大会，每月一次，所有会员，全体俱到，讨论本会一切事项。惟亦可开代表会议。至于工会职员由全体大会或代表会议选举，可酌定之。\n\n以上所定选派代表之标准，自然不可死板，自然要看当时情形加以变通，此亦不过聊以示意而已。\n\n由此说来，工人有发表自己意见的机会，工人职员又由自己或其代表选出，这才真是民主的精神，外国话叫做“德谟克拉西”，中国所谓“民主主义”。资本家的议会制度，也说是民主主义，其实是资本家的民主主义，于我们大多数的工人不相干，因为议员都是资本家的。所以资本家口中的民主主义，是假的，不过欺骗我们工人罢了。我们绝不相信。\n\n!! 　　（五）工厂支部\n\n工厂支部这个东西重要极了，大家必须懂得，他是打倒资本家最好的一个好武器。\n\n譬如一个军队，有了总司令部，他下层必有团营连排层层的组织，然后才能指挥如意，否则，仅有总司令部，有何用处呢？工会也是一样，虽然没有军队那样复杂的组织，然而下层必有组织才好，否则，仅有执行委员会，下层没有工厂支部的组织，何能指挥如意？有何用处呢？\n\n工厂支部好象是工会的柱子，一间厅堂，没有柱子，是顶不住的，工会没有工厂支部也是顶不住的。从前工会摇动不定，往往被资本家一打便完了，就因没有工厂支部的原故。如果有了工厂支部。那怕资本家竭雷霆万钧之力也是打不下来的。\n\n工厂支部怎样组织呢？就是按照工厂中之每一个工作处，如纱厂中之粗纱间、细纱间、打包间、弹花间、电灯间等处，每间都组织一个支部。支部之中可选三人或五人组织一个干事会，负接受工会命令并指挥支部会员之责任。如果有政治自由的地方，（如广东）假如有可能，支部之下，尚可设立小组，约十人为一小组，每组置一组长，那就更完密了。\n\n工厂支部的好处：\n\n第一，工会会员全体大会，事实上是难开的，就是在政治自由的地方，至少也要每一个月才开一次。开会是训练工人的绝好机会，会越开得多，工人越有进步，为什么？因为工人在开会的时候，可以得到许多知识，也可以训练发言的口才。工厂支部因为在一工作处，人数又少，容易集合，每星期可以开一次，这样不是使工人更多训练的机会吗？\n\n第二，当罢工的时候，如没有支部，群众好象一盘散沙，不相统属，有了支部，便有了约束，如军队一样，工会下一命令，在几分钟之内，便可由支部传达全体工友知道，或进攻，或退守，都能步调一致，丝毫不乱，这样不是使罢工更容易胜利吗？\n\n第三，每一工作处，必有他的特殊问题，或者为工会执行委员会所想不到的，如有支部，开会时，谁也可以发表出来，经大家同意，可提交执行委员会去办，这样不是使会务越发增进吗？\n\n第四，往往有些事，是很小的，而且只限于每一工作处，如管工打了一个工友，这怎样办呢？请求工会宣布罢工吗？未免小题大做，有了支部，由支部干事会，在入厂作工的时候，临时宣布罢工两小时或三四小时，怠工亦可以，怠工就是照常入厂，机器尽管开着，我们只是不动手作工。这样一来，资本家不能不赔礼了，下一次再不敢打我们工友了。\n\n第五，在政治压迫的地方，工厂支部尤其有作用。因为那时工会封禁了，我们在工作处秘密组织支部，工人同在一处，人数有限，随时可以集合开会，用最神速的手段，只要几分钟便可把会开完，等到资本家知道来压迫时，我们已散会了。并且有了支部，一切秘密出版物，可以秘密分散，“二七”失败以后，北方铁路工会全遭封禁，北方铁路工友不曾涣散，全靠工厂支部之力，这是我们不可忘记的。\n\n!! 　　（六）工厂委员会\n\n工厂委员会，有些朋友，常常把它弄错。他们把工厂委员会认成为工会组织系统中之一个中间机关，如上海内外棉纱厂工会，它管辖十三厂，于是每厂设一工厂委员会，其下于每一工作处设一支部。其实工厂委员会另有一种严重的意义，就是工厂委员会是管理生产的，它在革命时特别发达，俄国一九一七年三月革命后，各工厂此类组织如云而起，然而其目的均为管理生产，至十月革命成功后，工厂归工人，于是工厂委员会普及于全俄。试问我们之所谓“工厂委员会”，是不是此种意义呢？不过是变成了一个承上接下的中间机关罢了，不特未做管理生产的事情，并且连参加管理也未有，这是我们用此名称一时不小心，所以错误了。\n\n再则工厂委员会即使不管理生产，至少也要有一种这样的意义，就是某一工厂，一部分工人加入工会，一部分甚至大部分还没有加入；或者某一工厂，组织了几个工会；或者是工人以职业关系而分别加入了与别厂合组之职业工会，这怎样办呢？在此种情形之下，就用得着工厂委员会了，因为在同一工厂之中，利益相同，问题必也相同，应该大家不分彼此，共同解决，这必有一特殊的形式，这个特殊形式，就是工厂委员会，他不一定隶属于某工会，他就仅仅以讨论解决这一工厂的特殊问题为止也可以。\n\n所以朋友们如用工厂委员会的名称，要注意上述两个意义。\n\n但是现在工厂委员会已经有些地方用了，生米煮成熟饭，还有什么话说，只好将来管理生产时，另起一个名字好了。\n\n!! 　　（七）政治压迫下之变相组织\n\n上面几节所讲的是工会的常轨，但是在政治压迫的地方，一定有难于完全适用的。比方工会这一个名称，在北方有些地方简直不能用，怎样办呢？我们不是呆汉，自然可以用五花六色的名称——可以不被敌人注意的名称，如俱乐部、学校之类，甚至于很腐败的名称，如进德会，崇俭会之类，也可以用。只要是这个机关，事实上可以聚集工友，训练教育工友，指挥工友一致动作，便可以了。这类变相组织，全国劳动大会开会的时候，亦得召集它，不过要经过大会郑重的审查罢了。（上编未完）\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载《职工运动丛书》>>\n\u003C\u003C.fn 署名：中夏>>\n","title":"工会论——上编","tags":"邓中夏","modified":"20220522080919086","revision":"2","bag":"default"},

{"title":"工人阶级的一首功课","text":"\u003C\u003C.center （1926年3月31日）>>\n\n\n\u003C\u003C.bigquote \"选自省港罢工工人代表大会第一百次会议（1926年3月31日）纪念刊，系第一篇。省港罢工委员会曾为此举行盛大的纪念活动，并于同年五月由罢委会宣传部出版了纪念刊。\u003Cbr>\">>\n\n\n\n省港罢工从去年6月19日到现在已是九个多月了，省港罢工代表大会到本年3月31日整整一百次了。省港罢工工友很热烈的在这一天举行一个盛大的纪念会。在这万众欢腾的声浪中，我要提起工友们的注意，特地高声叫道：“省港罢工是我们工人阶级的一首功课呀！”\n\n\n一首什么功课呢？叫做：“工人阶级掌握政权的学习。”\n\n\n本来工人阶级要得到完全解放，一定要在工人阶级自己掌握政权之后，工人阶级希冀在资本主义制度尚未消灭以前，即在资产阶级的政府之下，施行和平的改良政策，来达到自己解放的目的，是万万做不到的。工人阶级只有依靠自己阶级的组织，继续的而且绝对的参与国家行政，把以前一切形态的国家一并消灭，才有完全解放的可能。巴黎公社已经向着这个方面，踏进了历史的第一步，俄国苏维埃政府，算是踏进第二步了。\n\n\n虽然工人阶级在客观条件主观条件都未具备和成熟的时候，不能作自己阶级掌握政权的梦想；然而历史告诉我们，社会进化的行程，必然的会有一个客观条件、主观条件统统具备和成熟的时机到来，所以我们却不可不随时随地作自己阶级掌握政权的学习，以为将来自己阶级掌握政权的预备。\n\n\n省港罢工工人代表大会的组织，与俄国工人苏维埃是相仿佛的。他的特点，即在于代表是依据产业选举出来，至少是由工人自己选举出来，以人数为比例，每五十人选举一个。是真能够表现有真实意义的“普遍民主主义”的精神；决不象资产阶级的议会制度，代表是依据地域而选举，以财产为标准，有财产者（自然是资本家大地主）有被选举权，无财产者（自然是我们工人和农民了）就无被选举权甚至于无选举权。这样，资产阶级还欺骗我们说，他们的政治是“民主主义”，岂不要笑掉人家的牙齿？\n\n\n省港罢工工人代表大会，一方面表现有真实意义的“普遍民主主义”的精神；一方面又有他“民主集中”的特性。何谓“民主集中”？就是说：代表是由工人自己选举出来，他们就信托代表大会能够依据他们公共的意思和利益，决议各项问题；决议之后，大家就绝对遵守，不得违背，所以代表大会有至高无上的权力；又由代表大会产生罢工委员会为最高执行机关，负对内对外指挥的责任。省港罢工委员会是选举十三个委员组织的，每日另有会议，依据代表大会原则上之决定，分别用具体的方法见诸实行，在其不违背代表大会表决的条件之下，代表大会赋予“便宜从事”的权力，于是乎“民主集中”的特性，就这样的充分实现了。\n\n\n省港罢工委员会俨然有一个小小工人政府的规模，其下有干事局，分七部办事，并在其统辖之下设各种特设机关，有财政委员会，负责筹款保管及分配的责任；有法制局，负起草各种法规的责任；有审计局，负审核预算与决算的责任；有纠察队二千余人，算是他的陆军了；有舰队十艘，算是他的海军了；有会审处和拘留所，裁制走狗工贼汉奸，算是他的法庭和监狱了（自然还须解国民政府之特别法庭处断）。\n\n\n巴黎公社、俄国苏维埃政府，就是这样组织的，所不同者，在作用方面，他们是社会革命，根本推翻资本主义；我们是民族革命，努力打倒帝国主义。在程度方面，他们是管领全国，建设无产阶级的政权，我们只管领东园，进行反帝国主义罢工的工作。他们的规模宏大而关系复杂，我们的规模细小而关系单纯罢了。然而其为工人政治的性质则一 。所以我们敢于说罢工委员会是将来中国工人政府之先声。\n\n\n省港罢工九个月了，我们学习掌握政权也是九个月了。我们在学习这一首功课之中，得了不少有钱难买的最可宝贵的知识和经验。我们须得珍视这些知识和经验，等到将来客观条件统统具备和成熟的时期，应用起来，扩大起来。\n\n\n省港罢工胜利万岁！\n\n工人阶级解放万岁！\n\n\n\n","tags":"邓中夏 五卅运动·省港大罢工","created":"20220522092956000","modified":"20220522092956000","revision":"1","bag":"default"},

{"created":"20220520011214755","text":"\u003C\u003C.center （1848年）>>\n* \u003Ca href=\"##p1\" class=\"tc-tiddlylink-external\">1872年德文版序言\u003C/a>\n* \u003Ca href=\"##p2\" class=\"tc-tiddlylink-external\">1882年俄文版序言\u003C/a>\n* \u003Ca href=\"##p3\" class=\"tc-tiddlylink-external\">1883年德文版序言\u003C/a>\n* \u003Ca href=\"##p4\" class=\"tc-tiddlylink-external\">1888年英文版序言\u003C/a>\n* \u003Ca href=\"##p5\" class=\"tc-tiddlylink-external\">1890年德文版序言\u003C/a>\n* \u003Ca href=\"##p6\" class=\"tc-tiddlylink-external\">1892年波兰文版序言\u003C/a>\n* \u003Ca href=\"##m1\" class=\"tc-tiddlylink-external\">一、资产者和无产者\u003C/a>\n* \u003Ca href=\"##m2\" class=\"tc-tiddlylink-external\">二、无产者和共产党人\u003C/a>\n* \u003Ca href=\"##m3\" class=\"tc-tiddlylink-external\">三、社会主义的和共产主义的文献\u003C/a>\n* \u003Ca href=\"##m4\" class=\"tc-tiddlylink-external\">四、共产党人对各种反对党派的态度\u003C/a>\n\n\u003Ca id=\"#p1\"/>\n\n! 1872年德文版序言\n\n\u003C\u003C\u003C\n共产主义者同盟这个在当时条件下自然只能是秘密团体的国际工人组织，1847年11月在伦敦举行的代表大会上委托我们两人起草一个准备公布的详细的理论和实践的党纲。结果就产生了这个《宣言》，《宣言》原稿在二月革命前几星期送到伦敦付印。《宣言》最初用德文出版，它用这种文字在德国、英国和美国至少印过十二种不同的版本。第一个英译本是由海伦·麦克法林女士翻译的，于1850年在伦敦《红色共和党人》杂志上发表，1871年至少又有三种不同的英译本在美国出版。法译本于1848年六月起义前不久第一次在巴黎印行，最近又有法译本在纽约《社会主义者报》上发表；现在有人在准备新译本。波兰文译本在德国本初版问世后不久就在伦敦出现。俄译本是60年代在日内瓦出版的。丹麦文译本也是在原书问世后不久就出版了。\n\n不管最近25年来的情况发生了多大的变化，这个《宣言》中所阐述的一般原理整个说来直到现在还是完全正确的。某些地方本来可以作一些修改。这些原理的实际运用，正如《宣言》中所说的，随时随地都要以当时的历史条件为转移，所以第二章末尾提出的那些革命措施根本没有特别的意义。如果是在今天，这一段在许多方面都会有不同的写法了。由于最近25年来大工业有了巨大发展而工人阶级的政党组织也跟着发展起来，由于首先有了二月革命的实际经验而后来尤其是有了无产阶级第一次掌握政权达两月之久的巴黎公社的实际经验，所以这个纲领现在有些地方已经过时了。特别是公社已经证明：“工人阶级不能简单地掌握现成的国家机器，并运用它来达到自己的目的。”(见《法兰西内战。国际工人协会总委员会宣言》德文版第19页，那里把这个思想发挥得更加完备。)其次，很明显，对于社会主义文献所作的批判在今天看来是不完全的，因为这一批判只包括到1847年为止；同样也很明显，关于共产党人对待各种反对党派的态度的论述(第四章)虽然在原则上今天还是正确的，但是就其实际运用来说今天毕竟已经过时，因为政治形势已经完全改变，当时所列举的那些党派大部分已被历史的发展彻底扫除了。\n\n但是《宣言》是一个历史文件，我们已没有权力来加以修改。下次再版时也许能加上一篇论述1847年到现在这段时期的导言。这次再版太仓促了，我们来不及做这件工作。\n\n\u003C\u003C\u003C卡尔·马克思　 弗里德里希·恩格斯 1872年6月24日于伦敦\n\n! 1882年俄文版序言\n\u003Ca id=\"#p2\"/>\n\n\u003C\u003C\u003C\n巴枯宁翻译的《共产党宣言》俄文第一版，60年代初由《钟声》印刷所出版。当时西方认为这件事(《宣言》译成俄文出版)是著作界的一件奇闻。这种看法今天是不可能有了。\n\n当时(1847年12月)，卷入无产阶级运动的地区是多么狭小，这从《宣言》最后一章《共产党人对各国各种反对党派的态度》中可以看得很清楚。在这一章里，正好没有说到俄国和美国。那时，俄国是欧洲全部反动势力的最后一支庞大后备军；美国正通过移民在吸收欧洲无产阶级的过剩力量。这两个国家，都向欧洲提供原料，同时又都是欧洲工业品的销售市场。所以，这两个国家不管怎样当时都是欧洲现存秩序的支柱。\n\n今天，情况完全不同了！正是欧洲移民，使北美能够进行大规模的农业生产，这种农业生产的竞争震撼着欧洲大小土地所有制的根基。此外，这种移民还使美国能够以巨大的力量和规模开发其丰富的工业资源，以至于很快就会摧毁西欧特别是英国迄今为止的工业垄断地位。这两种情况反过来对美国本身也起着革命作用。作为整个政治制度基础的农场主的中小土地所有制，正逐渐被大农场的竞争所征服；同时，在各工业区，人数众多的无产阶级和神话般的资本积聚第一次发展起来了。\n\n现在来看看俄国吧！在1848-1849年革命期间，不仅欧洲的君主，而且连欧洲的资产者，都把俄国的干涉看作是帮助他们对付刚刚开始觉醒的无产阶级的唯一救星。沙皇被宣布为欧洲反动势力的首领。现在，沙皇在加特契纳成了革命的俘虏，而俄国已是欧洲革命运动的先进部队了。\n\n《共产主义宣言》的任务，是宣告现代资产阶级所有制必然灭亡。但是在俄国，我们看见，除了迅速盛行起来的资本主义狂热和刚开始发展的资产阶级土地所有制外，大半土地仍归农民公共占有。那么试问：俄国公社，这一固然已经大遭破坏的原始土地公共占有形式，是能够直接过渡到高级的共产主义的公共占有形式呢？或者相反，它还必须先经历西方的历史发展所经历的那个瓦解过程呢？\n\n对于这个问题，目前唯一可能的答复是：假如俄国革命将成为西方无产阶级革命的信号而双方互相补充的话，那么现今的俄国土地公有制便能成为共产主义发展的起点。\n\n\u003C\u003C\u003C卡尔·马克思 弗里德里希·恩格斯 1882年1月21日于伦敦\n\n\u003Ca id=\"#p3\"/>\n\n! 1883年德文版序言\n\n\u003C\u003C\u003C\n本版序言不幸只能由我一个人署名了。马克思这位比其它任何人都更应受到欧美整个工人阶级感谢的人物，已经长眠于海格特公墓，他的墓上已经初次长出了青草。在他逝世以后，就更谈不上对《宣言》作什么修改或补充了。因此，我认为更有必要在这里再一次明确地申述下面这一点。\n\n贯穿《宣言》的基本思想：每一历史时代的经济生产以及必然由此产生的社会结构，是该时代政治的和精神的历史的基础；因此(从原始土地公有制解体以来)全部历史都是阶级斗争的历史，即社会发展各个阶段上被剥削阶级和剥削阶级之间、被统治阶级和统治阶级之间斗争的历史；而这个斗争现在已经达到这样一个阶段，即被剥削被压迫的阶级(无产阶级)，如果不同时使整个社会永远摆脱剥削、压迫和阶级斗争，就不再能使自己从剥削它压迫它的那个阶级(资产阶级)下解放出来，----这个基本思想完全是属于马克思一个人的。\n\n这一点我已经屡次说过，但正是现在必须在《宣言》本身的前面也写明这一点。\n\n\u003C\u003C\u003C弗·恩格斯 1883年6月28日于伦敦\n\n\u003Ca id=\"#p4\"/>\n\n! 1888年英文版序言\n\n\u003C\u003C\u003C\n《宣言》是作为共产主义者同盟的纲领发表的，这个同盟起初纯粹是德国工人团体，后来成为国际工人团体，而在1848年以前欧洲大陆的政治条件下必然是一个秘密的团体。1847年11月在伦敦举行的同盟代表大会，委托马克思和恩格斯起草一个准备公布的完备的理论和实践的党纲。手稿于1848年1月用德文写成，并在2月24日的法国革命前几星期送到伦敦付印。法译本于1848年六月起义前不久在巴黎出版。第一个英译本是由海伦·麦克法林女士翻译的，于1850年刊载在乔治·朱利安·哈尼的伦敦《红色共和党人》杂志上。同时也出版了丹麦文译本和波兰文译本。\n\n1848年巴黎六月起义这一无产阶级和资产阶级间的第一次大搏斗的失败，又把欧洲工人阶级的社会的和政治的要求暂时推到后面去了。从那时起，争夺统治权的斗争，又像二月革命以前那样只是在有产阶级的各个集团之间进行了；工人阶级被迫局限于争取一些政治上的活动自由，并采取中等阶级激进派极左翼的立场。凡是继续显露出生机的独立的无产阶级运动，都遭到无情的镇压。例如，普鲁士警察发觉了当时设在科隆的共产主义者同盟中央委员会。一些成员被逮捕，并且在经过18个月监禁之后于1852年10月被交付法庭审判。这次有名的“科隆共产党人案件”从10月4日一直继续到11月12日；被捕者中有7人被判处了3-6年的要塞监禁。宣判之后，同盟即由剩下的成员正式解散。至于《宣言》，似乎注定从此要被人遗忘了。\n\n当欧洲工人阶级重新聚集了足以对统治阶级发动另一次进攻的力量的时候，产生了国际工人协会。但是这个协会成立的明确目的是要把欧美正在进行战斗的整个无产阶级团结为一个整体，因此，它不能立刻宣布《宣言》中所提出的那些原则。国际必须有一个充分广泛的纲领，使英国工联，法国、比利时、意大利和西班牙的蒲鲁东派以及德国的拉萨尔派都能接受。马克思起草了这个能使一切党派都满意的纲领，他对共同行动和共同讨论必然会产生的工人阶级的精神发展充满信心。反资本斗争中的种种事件和变迁----失败更甚于胜利----不能不使人们认识到他们的各种心爱的万应灵丹都不灵，并为他们更透彻地了解工人阶级解放的真正的条件开辟道路。马克思是正确的。当1874年国际解散时，工人已经全然不是1864年国际成立时的那个样子了。法国的蒲鲁东主义和德国的拉萨尔主义已经奄奄一息，甚至那些很久以前大多数已同国际决裂的保守的英国工联也渐有进步，以致去年在斯旺西，工联的主席能够用工联的名义声明说：“大陆社会主义对我们来说再不可怕了。”的确，《宣言》的原则在世界各国工人中间都已传播得很广了。\n\n这样，《宣言》本身又重新走上了前台。从1850年起，德文本在瑞士、英国和美国重版过数次。1872年，有人在纽约把它译成英文，并在那里的《伍德赫尔和克拉夫林周刊》上发表。接着又有人根据这个英文本把它译成法文，刊载在纽约的《社会主义者报》上。以后在美国又至少出现过两种多少有些损害原意的英文译本，其中一种还在英国重版过。由巴枯宁翻译的第一个俄文本约于1863年在日内瓦由赫尔岑办的《钟声》印刷所出版；由英勇无畏的维拉·查苏利奇翻译的第二个俄文本，于1882年也在日内瓦出版。新的丹麦文译本于1885年在哥本哈根作为《社会民主主义丛书》的一种出版，新的法文译本于1886年刊载在巴黎的《社会主义者报》上。有人根据这个译本译成西班牙文，并于1886年在马德里发表。至于德文的翻印版本，则为数极多，总共至少有12个。亚美尼亚文译本原应于几个月前在君士坦丁堡印出，但是没有问世，有人告诉我，这是因为出版人害怕在书上标明马克思的姓名，而译者又拒绝把《宣言》当做自己的作品。关于用其它文字出版的其它译本，我虽然听说过，但是没有亲眼看到。因此，《宣言》的历史在很大程度上反映着现代工人阶级运动的历史；现在，它无疑是全部社会主义文献中传播最广和最具有国际性的著作，是从西伯利亚到加利福尼亚的千百万工人公认的共同纲领。\n\n可是，当我们写这个《宣言》时，我们不能把它叫作社会主义宣言。在1847年，所谓社会主义者，一方面是指各种空想主义体系的信徒，即英国的欧文派和法国的傅立叶派，这两个流派都已经降到纯粹宗派的地位，并在逐渐走向灭亡；另一方面是指形形色色的社会庸医，他们凭着各种各样的补缀办法，自称要消除一切社会弊病而毫不危及资本和利润。这两种人都是站在工人阶级运动以外，宁愿向“有教养的”阶级寻求支持。只有工人阶级中确信单纯政治变革还不够而公开表明必须根本改造全部社会的那一部分人，只有他们当时把自己叫作共产主义者。这是一种粗糙的、尚欠修琢的、纯粹出于本能的共产主义；但它却接触到了最主要之点，并且在工人阶级当中强大到足以形成空想共产主义，在法国有卡贝的共产主义，在德国有魏特林的共产主义。可见，在1847年，社会主义是中等阶级的运动，而共产主义则是工人阶级的运动。当时，社会主义，至少在大陆上，是“上流社会的”，而共产主义却恰恰相反。既然我们自始就认定“工人阶级的解放应当是工人阶级自己的事情”，那么，在这两个名称中间我们应该选择哪一个，就是毫无疑义的了。而且后来我们也根本没有想到要把这个名称拋弃。\n\n虽然《宣言》是我们两人共同的作品，但我认为自己有责任指出，构成《宣言》核心的基本思想是属于马克思的。这个思想就是：每一历史时代主要的经济生产方式与交换方式以及必然由此产生的社会结构，是该时代政治的和精神的历史所赖以确立的基础，并且只有从这一基础出发，这一历史才能得到说明；因此人类的全部历史(从土地公有的原始氏族社会解体以来)都是阶级斗争的历史，即剥削阶级和被剥削阶级之间、统治阶级和被压迫阶级之间斗争的历史；这个阶级斗争的历史包括有一系列发展阶段，现在已经达到这样一个阶段，即被剥削被压迫的阶级(无产阶级)，如果不同时使整个社会一劳永逸地摆脱任何剥削、压迫以及阶级差别和阶级斗争，就不能使自己从进行剥削和统治的那个阶级(资产阶级)的控制下解放出来。\n\n在我看来这一思想对历史学必定会起到像达尔文学说对生物学所起的那样的作用，我们两人早在1845年前的几年中就已经逐渐接近了这个思想。当时我个人独自在这方面达到了什么程度，我的《英国工人阶级状况》一书就是最好的说明。但是到1845年春我在布鲁塞尔再次见到马克思时，他已经把这个思想考虑成熟，并且用几乎像我在上面所用的那样明晰的语句向我说明了。\n\n现在我从我们共同为1872年德文版写的序言中引录如下一段话：\n\n“不管最近25年来的情况发生了多大变化，这个《宣言》中所阐述的一般原理整个说来直到现在还是完全正确的。某些地方本来可以作一些修改。这些原理的实际运用，正如《宣言》中所说的，随时随地都要以当时的历史条件为转移，所以第二章末尾提出的那些革命措施根本没有特别的意义。如果是在今天，这一段在许多方面都会有不同的写法了。由于最近25年来大工业有了巨大发展而工人阶级的政党组织也跟着发展起来，由于首先有了二月革命的实际经验而后来尤其是有了无产阶级第一次掌握政权达两月之久的巴黎公社的实际经验，所以这个纲领现在有些地方已经过时了。特别是公社已经证明：‘工人阶级不能简单地掌握现成的国家机器，并运用它来达到自己的目的。’(见《法兰西内战。国际工人协会总委员会宣言》德文版第19页，那里把这个思想发挥得更加完备。)其次，很明显，对于社会主义文献所作的批判在今天看来是不完全的，因为这一批判只包括到1847年为止；同样也很明显，关于共产党人对待各种反对党派的态度的论述(第四章)虽然在原则上今天还是正确的，但是就其实际运用来说今天毕竟已经过时，因为政治形势已经完全改变，当时所列举的那些党派大部分已被历史的发展彻底扫除了。\n\n但是《宣言》是一个历史文件，我们已没有权力来加以修改。”\n\n本版译文是由译过马克思《资本论》一书大部分的赛米尔·穆尔先生翻译的。我同他一起把译文校阅过一遍，并且我还加了一些有关历史情况的注释。\n\n\u003C\u003C\u003C弗里德里希·恩格斯 1888年1月30日于伦敦\n\n\u003Ca id=\"#p5\"/>\n\n! 1890年德文版序言\n\n\u003C\u003C\u003C\n自从我写了上面那篇序言以来，又需要刊印《宣言》的新的德文版本了，同时《宣言》本身也有种种遭遇，应该在这里提一提。\n\n1882年在日内瓦出版了由维拉·查苏利奇翻译的第二个俄译本，马克思和我曾为这个译本写过一篇序言。可惜我把这篇序言的德文原稿遗失了，所以现在我只好再从俄文译过来，这样做当然不会使原稿增色。下面就是这篇序言：\n\n“巴枯宁翻译的《共产党宣言》俄文第一版，60年代初由《钟声》印刷所出版。当时西方认为这件事(《宣言》译成俄文出版)是著作界的一件奇闻。这种看法今天是不可能有了。在《宣言》最初发表时期(1848年1月)卷入无产阶级运动的地区是多么狭小，这从《宣言》最后一章《共产党人对各国各种反对党派的态度》中可看得很清楚。在这一章里，首先没有说到俄国和美国。那时，俄国是欧洲全部反动势力的最后一支庞大后备军，向美国境内移民吸收着欧洲无产阶级的过剩力量。这两个国家，都向欧洲供给原料，同时又都是欧洲工业品的销售市场。所以，这两个国家不管怎样当时都是欧洲社会秩序的支柱。\n\n今天，情况完全不同了！正是欧洲移民，使北美的农业生产能够大大发展，这种发展通过竞争震撼着欧洲大小土地所有制的根基。此外，这种移民还使美国能够以巨大的力量和规模开发其丰富的工业资源，以至于很快就会摧毁西欧的工业垄断地位。这两种情况反过来对美国本身也起着革命作用。作为美国整个政治制度基础的自耕农场主的中小土地所有制，正逐渐被大农场的竞争所征服；同时，在各工业区，人数众多的无产阶级和神话般的资本积聚第一次发展起来了。\n\n现在来看看俄国吧！在1848-1849年革命期间，不仅欧洲的君主，而且连欧洲的资产者，都把俄国的干涉看作是帮助他们对付刚刚开始意识到自己力量的无产阶级的唯一救星。他们把沙皇宣布为欧洲反动势力的首领。现在，沙皇在加特契纳已成了革命的俘虏，而俄国已是欧洲革命运动的先进部队了。\n\n《共产党宣言》的任务，是宣告现代资产阶级所有制必然灭亡。但是在俄国，我们看见，除了狂热发展的资本主义制度和刚开始形成的资产阶级土地所有制外，大半土地仍归农民公共占有。\n\n那么试问：俄国农民公社，这一固然已经大遭破坏的原始土地公有制形式，是能直接过渡到高级的共产主义的土地所有制形式呢？或者，它还必须经历西方的历史发展所经历的那个瓦解过程呢？\n\n对于这个问题，目前唯一可能的答复是：假如俄国革命将成为西方无产阶级革命的信号而双方互相补充的话，那么现今的俄国公有制便能成为共产主义发展的起点。\n\n\u003C\u003C\u003C卡·马克思　 弗·恩格斯 1882年1月21日于伦敦\n\n\u003C\u003C\u003C\n大约在同一时候，在日内瓦出版了新的波兰文译本：《共产党宣言》。\n\n随后又于1885年在哥本哈根作为《社会民主主义丛书》的一种出版了新的丹麦文译本。可惜这一译本不够完备；有几个重要的地方大概是因为译者感到难译而被删掉了，并且有些地方可以看到草率从事的痕迹，尤其令人遗憾的是，从译文中可以看出，要是译者细心一点，他是能够译得很好的。\n\n1886年在巴黎《社会主义者报》上刊载了新的法译文；这是到目前为止最好的译文。\n\n同年又有人根据这个法文本译成西班牙文，起初刊登在马德里的《社会主义者报》上，接着又印成单行本：《共产党宣言》，卡·马克思和弗·恩格斯着，马德里，社会主义者报社，埃尔南·科尔特斯街8号。\n\n这里我还要提到一件奇怪的事。1887年，君士坦丁堡的一位出版商收到了亚美尼亚文的《宣言》译稿；但是这位好心人却没有勇气把这本署有马克思的名字的作品刊印出来，竟认为最好是由译者本人冒充作者，可是译者拒绝这样做。\n\n在英国多次刊印过好几种美国译本，但都不大确切。到1888年终于出版了一种可靠的译本。这个译本是由我的友人赛米尔·穆尔翻译的，并且在付印以前还由我们两人一起重新校阅过一遍。标题是：《共产党宣言》，卡尔·马克思和弗里德里希·恩格斯着。 经作者认可的英译本， 由弗里德里希·恩格斯校定并加注，1888年伦敦，威廉·里夫斯，东中央区弗利特街185号。 这个版本中的某些注释，我已收入本版。\n\n《宣言》有它本身的经历。它出现的时候曾受到当时人数尚少的科学社会主义先锋队的热烈欢迎(第一篇序言里提到的那些译本便可以证明这一点)，但是不久以后它就被那随着1848年6月巴黎工人失败而抬起头来的反动势力排挤到后台去了，最后，由于1852年11月科隆共产党人被判刑，它被“依法”宣布为非法。随着与二月革命相联系的工人运动退出公开舞台，《宣言》也退到后台去了。\n\n当欧洲工人阶级又强大到足以重新对统治阶级政权发动进攻的时候，产生了国际工人协会。它的目的是要把欧美整个战斗的工人阶级联合成一支大军。因此，它不能从《宣言》中所提出的那些原则出发。它应该有一个不致把英国工联，法国、比利时、意大利和西班牙的蒲鲁东派以及德国的拉萨尔派拒之于门外的纲领。这样一个纲领即国际章程绪论部分，是马克思起草的，其行文之巧妙连巴枯宁和无政府派也不能不承认。至于说到《宣言》中所提出的那些原则的最终胜利，马克思把希望完全寄托于共同行动和共同讨论必然会产生的工人阶级的精神的发展。反资本斗争中的种种事件和变迁，----而且失败更甚于胜利----不能不使进行斗争的人们明白自己一向所崇奉的那些万应灵丹都不灵，并使他们的头脑更容易透彻地了解工人解放的真正的条件。马克思是正确的。1874年，当国际解散的时候，工人阶级已经全然不是1864年国际成立时的那个样子了。罗曼语族各国的蒲鲁东主义和德国特有的拉萨尔主义已经奄奄一息，甚至当时极端保守的英国工联也渐有进步，以致1887年在斯温西，工联的代表大会主席能够用工联的名义声明说：“大陆社会主义对我们来说再不可怕了。”而在1887年，大陆社会主义已经差不多完全是《宣言》中所宣布的那个理论了。因此，《宣言》的历史在某种程度上反映着1848年以来现代工人运动的历史。现在，它无疑是全部社会主义文献中传播最广和最具有国际性的著作，是从西伯利亚到加利福尼亚的世界各国千百万工人共同的纲领。\n\n可是，当《宣言》出版的时候，我们不能把它叫做社会主义宣言。在1847年，所谓社会主义者是指两种人。一方面是指各种空想主义体系的信徒，特别是英国的欧文派和法国的傅立叶派，这两个流派当时都已经缩小成逐渐走向灭亡的纯粹的宗派。另一方面是指形形色色的社会庸医，他们想用各种万应灵丹和各种补缀办法来消除社会弊病而毫不伤及资本和利润。这两种人都是站在工人运动以外，宁愿向“有教养的”阶级寻求支持。至于当时确信单纯政治变革还不够而要求根本改造社会的那一部分工人，则把自己叫作共产主义者。这是一种还没有很好加工的、只是出于本能的、往往有些粗糙的共产主义；但它已经强大到足以形成两种空想的共产主义体系：在法国有卡贝的“伊加利亚”共产主义，在德国有魏特林的共产主义。在1847年，社会主义意味着资产阶级的运动，共产主义则意味着工人的运动。当时，社会主义，至少在大陆上，是上流社会的，而共产主义却恰恰相反。既然我们当时已经十分坚决认定“工人阶级的解放应当是工人阶级自己的事情”，所以我们一刻也不怀疑究竟应该在这两个名称中间选定哪一个名称。而且后来我们也根本没有想到要把这个名称拋弃。\n\n“全世界无产者，联合起来！”当42年前我们在巴黎革命即无产阶级带着自己的要求参加的第一次革命的前夜向世界上发出这个号召时，响应者还是寥寥无几。可是，1864年9月28日，大多数西欧国家中的无产者已经联合成为流芳百世的国际工人协会了。固然，国际本身只存在了9年，但它所创立的全世界无产者永久的联合依然存在，并且比任何时候更加强固，而今天这个日子就是最好的证明。因为今天我写这个序言的时候，欧美无产阶级正在检阅自己第一次动员起来的战斗力量，他们动员起来，组成一支大军，在一个旗帜下，为了一个最近的目的，即早已由国际1866年日内瓦代表大会宣布、后来又由1889年巴黎工人代表大会再度宣布的在法律上确立八小时正常工作日。今天的情景定会使全世界的资本家和地主看到：全世界的无产者现在已经真正联合起来了。\n\n如果马克思今天还能同我站在一起亲眼看见这种情景，那该多好呵！\n\n\u003C\u003C\u003C弗·恩格斯 1890年5月1日于伦敦\n\n\u003Ca id=\"#p6\"/>\n\n! 1892年波兰文版序言\n\n\u003C\u003C\u003C\n从目前已有必要出版《共产党宣言》波兰文新版本这一事实，可以引起许多联想。\n\n首先值得注意的是，近来《宣言》在某种程度上已经成为测量欧洲大陆大工业发展的一种尺度。某一国家的大工业越发展，该国工人想要弄清他们作为工人阶级在有产阶级面前所处地位的愿望也就愈强烈，工人中间的社会主义运动也就越扩大，对《宣言》的需求也就越增长。这样，根据《宣言》用某国文字发行的份数，不仅可以相当准确地判断该国工人运动的状况，而且可以相当准确地判断该国大工业发展的程度。\n\n因此，《宣言》波兰文新版本， 标志着波兰工业的重大发展。 而且从10年前上一版问世以来确实已有这种发展，这是丝毫不容置疑的。俄罗斯的波兰，会议桌上的波兰，已成为俄罗斯帝国的巨大的工业区。俄国大工业分散于各处，一部分在芬兰湾沿岸，一部分在中央区(莫斯科和弗拉基米尔)，一部分在黑海和亚速海沿岸，还有一些分散在其它地方；波兰工业则集中于一个比较狭小的地区，这种集中所产生的益处和害处，它都感受到了。这种益处是竞争对手俄国工厂主所承认的，他们虽然拚命想把波兰人变成俄罗斯人，同时却要求实行对付波兰的保护关税。至于这种害处，即对波兰工厂主和俄国政府的害处，则表现为社会主义思想在波兰工人中间的迅速传播和对《宣言》的需求的日益增长。\n\n但是，波兰工业的迅速发展(它已经超过了俄国工业)，又是波兰人民拥有强大生命力的新的证明，是波兰人民即将达到民族复兴的新的保证。而一个独立强盛的波兰的复兴是一件不仅关系到波兰人而且关系到我们大家的事情。欧洲各民族的真诚的国际合作，只有当每个民族都在自己家里完全自主的时候才能实现。1848年革命在无产阶级的旗帜下使无产阶级战士归根到底只是做了资产阶级的工作，这次革命也通过自己的遗嘱执行人路易·波拿巴和俾斯麦实现了意大利、德国和匈牙利的独立。至于波兰，虽然它从1792年以来对革命所作的贡献比这三个国家所作的全部贡献还要大，可是它于1863年在十倍于自己的俄国优势下失败的时候，却被拋弃不管了。波兰贵族既没有能够保持住波兰独立，也没有能够重新争得波兰独立；在资产阶级看来，波兰独立在今天至少是一件无关痛痒的事情。然而这种独立却是实现欧洲各民族和谐的合作所必需的。这种独立只有年轻的波兰无产阶级才能争得，而且在波兰无产阶级手里会很好地保持住。因为欧洲所有其余各国工人都像波兰工人本身一样需要波兰的独立。\n\n\u003C\u003C\u003C弗·恩格斯 1892年2月10日于伦敦\n\n\u003Ca id=\"#p7\"/>\n\n! 1893年意大利文版序言\n\u003Cp style='text-align:center;'>''致意大利读者''\u003C/p>\n\n\u003C\u003C\u003C\n《共产党宣言》的发表，可以说正好碰上了1848年3月18日这个日子，碰上米兰和柏林发生革命，这是两个民族的武装起义，其中一个处于欧洲大陆中心，另一个处于地中海各国中心；这两个民族在此以前都由于分裂和内部纷争而被削弱并因而遭到外族的统治。意大利受奥皇支配，而德国则受到俄国沙皇那种虽然不那么直接、但是同样可以感觉得到的压迫。1848年3月18日的结果使意大利和德国免除了这种耻辱；如果说，这两个伟大民族在1848-1871年期间得到复兴并以这种或那种形式重新获得独立，那么，这是因为，正如马克思所说，那些镇压1848年革命的人违反自己的意志充当了这次革命的遗嘱执行人。\n\n这次革命到处都是由工人阶级干的：构筑街垒和流血牺牲的都是工人阶级，只有巴黎工人在推翻政府的同时也抱有推翻资产阶级统治的明确意图。但是，虽然他们已经认识到他们这个阶级和资产阶级之间存在着不可避免的对抗，然而无论法国经济的进展或法国工人群众的精神的发展，都还没有达到可能实现社会改造的程度。因此，革命的果实最终必然被资本家阶级拿去。在其它国家，在意大利、德国、奥地利，工人从一开始就只限于帮助资产阶级取得政权。但是在任何一个国家，资产阶级的统治离开民族独立是不行的。因此，1848年革命必然给那些直到当时还没有统一和独立的那些民族----意大利、德国、匈牙利----带来统一和独立。现在轮到波兰了。\n\n由此可见，1848年革命虽然不是社会主义革命，但它毕竟为社会主义革命扫清了道路，为这个革命准备了基础。最近45年以来，资产阶级制度由于在各国引起了大工业的飞速发展，到处造成了人数众多的、紧密团结的、强大的无产阶级；这样它就产生了----正如《宣言》所说----它自身的掘墓人。不恢复每个民族的独立和统一，那就既不可能有无产阶级的国际联合，也不可能有各民族为达到共同目的而必须实行的和睦的与自觉的合作。试想想看，在1848年以前的政治条件下，哪能有意大利工人、匈牙利工人、德意志工人、波兰工人、俄罗斯工人的共同国际行动！\n\n可见，1848年的战斗并不是白白进行的。从这次革命时期起直到今日的这四十五年，也不是白白过去的。这次革命时期的果实已开始成熟，而我的唯一愿望是这个意大利文译本的出版能成为意大利无产阶级胜利的预兆，如同《宣言》原文的出版成了国际革命的预兆一样。\n\n《宣言》十分公正地评价了资本主义在先前所起过的革命作用。意大利曾经是第一个资本主义民族。封建的中世纪的终结和现代资本主义纪元的开端，是以一位大人物为标志的。这位人物就是意大利人但丁，他是中世纪的最后一位诗人，同时又是新时代的最初一位诗人。现在也如1300年那样，新的历史纪元正在到来。意大利是否会给我们一个新的但丁来宣告这个无产阶级新纪元的诞生呢？\n\n\u003C\u003C\u003C弗·恩格斯 1893年2月1日于伦敦\n\n! 共产党宣言\n\n一个幽灵，共产主义的幽灵，在欧洲游荡。为了对这个幽灵进行神圣的围剿，旧欧洲的一切势力，教皇和沙皇、梅特涅和基佐、法国的激进派和德国的警察，都联合起来了。\n\n有哪一个反对党不被它的当政的敌人骂为共产党呢？又有哪一个反对党不拿共产主义这个罪名去回敬更进步的反对党人和自己的反动敌人呢？\n\n从这一事实中可以得出两个结论：\n\n共产主义已经被欧洲的一切势力公认为一种势力；\n\n现在是共产党人向全世界公开说明自己的观点、自己的目的、自己的意图并且拿党自己的宣言来反驳关于共产主义幽灵的神话的时候了。\n\n为了这个目的，各国共产党人集会于伦敦，拟定了如下的宣言，用英文、法文、德文、意大利文、弗拉芒文和丹麦文公布于世。\n\n\u003Ca id=\"#m1\"/>\n\n! 一、资产者和无产者\n至今一切社会的历史都是阶级斗争的历史。\n\n自由民和奴隶、贵族和平民、领主和农奴、行会师傅和帮工，一句话，压迫者和被压迫者，始终处于相互对立的地位，进行不断的、有时隐蔽有时公开的斗争，而每一次斗争的结局是整个社会受到革命改造或者斗争的各阶级同归于尽。\n\n在过去的各个历史时代，我们几乎到处都可以看到社会完全划分为各个不同的等级，看到社会地位分成的多种多样的层次。在古罗马，有贵族、骑士、平民、奴隶，在中世纪，有封建主、臣仆、行会师傅、帮工、农奴，而且几乎在每一个阶级内部又有一些特殊的阶层。\n\n从封建社会的灭亡中产生出来的现代资产阶级社会并没有消灭阶级对立。它只是用新的阶级、新的压迫条件、新的斗争形式代替了旧的。\n\n但是，我们的时代，资产阶级时代，却有一个特点：它使阶级对立简单化了。整个社会日益分裂为两大敌对的阵营，分裂为两大相互直接对立的阶级：资产阶级和无产阶级。\n\n从中世纪的农奴中产生了初期城市的城关市民；从这个市民等级中发展出最初的资产阶级分子。\n\n美洲的发现、绕过非洲的航行，给新兴的资产阶级开辟了新天地。东印度和中国的市场、美洲的殖民化、对殖民地的贸易、交换手段和一般的商品的增加，使商业、航海业和工业空前高涨，因而使正在崩溃的封建社会内部的革命因素迅速发展。\n\n以前那种封建的或行会的工业经营方式已经不能满足随着新市场的出现而增加的需求了。工场手工业代替了这种经营方式。行会师傅被工业的中间等级排挤掉了；各种行业组织之间的分工随着各个作坊内部的分工的出现而消失了。\n\n但是，市场总是在扩大，需求总是在增加。甚至工场手工业也不再能满足需要了。于是，蒸汽和机器引起了工业生产的革命。现代大工业化替了工场手工业；工业中的百万富翁，一支一支产业大军的首领，现代资产者，代替了工业的中间等级。\n\n大工业建立了由美洲的发现所准备好的世界市场。世界市场使商业、航海业和陆路交通得到了巨大的发展。这种发展又反过来促进了工业的扩展，同时，随着工业、商业、航海业和铁路的扩展，资产阶级也在同一程度上得到发展，增加自己的资本，把中世纪遗留下来的一切阶级都排挤到后面去。\n\n由此可见，现代资产阶级本身是一个长期发展过程的产物，是生产方式和交换方式的一系列变革的产物。\n\n资产阶级的这种发展的每一个阶段，都伴随着相应的政治上进展。它在封建主统治下是被压迫的等级，在公社里是武装的和自治的团体，在一些地方组成独立的城市共和国，在另一些地方组成君主国中的纳税的第三等级；后来，在工场手工业时期，它是等级制君主国或专制君主国中同贵族抗衡的势力，而且是大君主国的主要基础；最后，从大工业和世界市场建立的时候起，它在现代的代议制国家里夺得了独占的政治统治。现代的国家政权不过是管理整个资产阶级的共同事务的委员会罢了。\n\n资产阶级在历史上曾经起过非常革命的作用。\n\n资产阶级在它已经取得了统治的地方把一切封建的、宗法的和田园诗般的关系都破坏了。它无情地斩断了把人们束缚于天然尊长的形形色色的封建羁绊，它使人和人之间除了赤裸裸的利害关系，除了冷酷无情的“现金交易”，就再也没有任何别的联系了。它把宗教虔诚、骑士热忱、小市民伤感这些情感的神圣发作，淹没在利己主义打算的冰水之中。它把人的尊严变成了交换价值，用一种没有良心的贸易自由代替了无数特许的和自力挣得的自由。总而言之，它用公开的、无耻的、直接的、露骨的剥削代替了由宗教幻想和政治幻想掩盖着的剥削。\n\n资产阶级抹去了一切向来受人尊崇和令人敬畏的职业的神圣光环。它把医生、律师、教士、诗人和学者变成了它出钱招雇的雇佣劳动者。\n\n资产阶级撕下了罩在家庭关系上的温情脉脉的面纱，把这种关系变成了纯粹的金钱关系。\n\n资产阶级揭示了，在中世纪深受反动派称许的那种人力的野蛮使用，是以极端怠惰作为相应补充的。它第一个证明了，人的活动能够取得什么样的成就。它创造了完全不同于埃及金字塔、罗马水道和哥特式教堂的奇迹；它完成了完全不同于民族大迁徙和十字军东征的远征。\n\n资产阶级除非对生产工具，从而对生产关系，从而对全部社会关系不断地进行革命，否则就不能生存下去。反之，原封不动地保持旧的生产方式，却是过去的一切工业阶级生存的首要条件。生产的不断变革，一切社会状况不停的动荡，永远的不安定和变动，这就是资产阶级时代不同于过去一切时代的地方。一切固定的僵化的关系以及与之相适应的素被尊崇的观念和见解都被消除了，一切新形成的关系等不到固定下来就陈旧了。一切等级的和固定的东西都烟消云散了，一切神圣的东西都被亵渎了。人们终于不得不用冷静的眼光来看他们的生活地位、他们的相互关系。\n\n不断扩大产品销路的需要，驱使资产阶级奔走于全球各地。它必须到处落户，到处开发，到处建立联系。\n\n资产阶级，由于开拓了世界市场，使一切国家的生产和消费都成为世界性的了。使反动派大为惋惜的是，资产阶级挖掉了工业脚下的民族基础。古老的民族工业被消灭了，并且每天都还在被消灭。它们被新的工业排挤掉了，新的工业的建立已经成为一切文明民族的生命攸关的问题；这些工业所加工的，已经不是本地的原料，而是来自极其遥远的地区的原料；它们的产品不仅供本国消费，而且同时供世界各地消费。旧的、靠国产品来满足的需要，被新的、要靠极其遥远的国家和地带的产品来满足的需要所代替了。过去那种地方的和民族的自给自足和闭关自守状态，被各民族的各方面的互相往来和各方面的互相依赖所代替了。物质的生产是如此，精神的生产也是如此。各民族的精神产品成了公共的财产。民族的片面性和局限性日益成为不可能，于是由许多种民族的和地方的文学形成了一种世界的文学。\n\n资产阶级，由于一切生产工具的迅速改进，由于交通的极其便利，把一切民族甚至最野蛮的民族都卷到文明中来了。它的商品的低廉价格，是它用来摧毁一切万里长城、征服野蛮人最顽强的仇外心理的重炮。它迫使一切民族——如果它们不想灭亡的话——采用资产阶级的生产方式；它迫使它们在自己那里推行所谓文明，即变成资产者。一句话，它按照自己的面貌为自己创造出一个世界。\n\n资产阶级使农村屈服于城市的统治。它创立了巨大的城市，使城市人口比农村人口大大增加起来，因而使很大一部分居民脱离了农村生活的愚昧状态。正象它使农村从属于城市一样，它使未开化和半开化的国家从属于文明的国家，使农民的民族从属于资产阶级的民族，使东方从属于西方。\n\n资产阶级日甚一日地消灭生产资料、财产和人口的分散状态。它使人口密集起来，使生产资料集中起来，使财产聚集在少数人的手里。由此必然产生的结果就是政治的集中。各自独立的、几乎只有同盟关系的、各有不同利益、不同法律、不同政府、不同关税的各个地区，现在已经结合为一个拥有统一的政府、统一的法律、统一的民族阶级利益和统一的关税的统一的民族。\n\n资产阶级在它的不到一百年的阶级统治中所创造的生产力，比过去一切世代创造的全部生产力还要多，还要大。自然力的征服，机器的采用，化学在工业和农业中的应用，轮船的行驶，铁路的通行，电报的使用，整个整个大陆的开垦，河川的通航，仿佛用法术从地下呼唤出来的大量人口，——过去哪一个世纪料想到在社会劳动里蕴藏有这样的生产力呢？\n\n由此可见，资产阶级赖以形成的生产资料和交换手段，是在封建社会里造成的。在这些生产资料和交换手段发展的一定阶段上，封建社会的生产和交换在其中进行的关系，封建的农业和工场手工业组织，一句话，封建的所有制关系，就不再适应已经发展的生产力了。这种关系已经在阻碍生产而不是促进生产了。它变成了束缚生产的桎梏。它必须被炸毁，而且已经被炸毁了。\n\n起而代之的是自由竞争以及与自由竞争相适应的社会制度和政治制度、资产阶级的经济统治和政治统治。\n\n现在，我们眼前又进行着类似的运动。资产阶级的生产关系和交换关系，资产阶级的所有制关系，这个曾经仿佛用法术创造了如此庞大的生产资料和交换手段的现代资产阶级社会，现在像一个魔法师一样不能再支配自己用法术呼唤出来的魔鬼了。几十年来的工业和商业的历史，只不过是现代生产力反抗现代生产关系、反抗作为资产阶级及其统治的存在条件的所有制关系的历史。只要指出在周期性的重复中越来越危及整个资产阶级社会生存的商业危机就够了。在商业危机期间，总是不仅有很大一部分制成的产品被毁灭掉，而且有很大一部分已经造成的生产力被毁灭掉。在危机期间，发生一种在过去一切时代看来都好象是荒唐现象的社会瘟疫，即生产过剩的瘟疫。社会突然发现自己回到了一时的野蛮状态；仿佛是一次饥荒、一场普遍的毁灭性战争，使社会失去了全部生活资料；仿佛是工业和商业全被毁灭了，——这是什么缘故呢？因为社会上文明过度，生活资料太多，工业和商业太发达。社会所拥有的生产力已经不能再促进资产阶级文明和资产阶级所有制关系的发展；相反，生产力已经强大到这种关系所不能适应的地步，它已经受到这种关系的阻碍；而它一着手克服这种障碍，就使整个资产阶级社会陷入混乱，就使资产阶级所有制的存在受到威胁。资产阶级的关系已经太狭窄了，再容纳不了它本身所造成的财富了。——资产阶级用什么办法来克服这种危机呢？一方面不得不消灭大量生产力，另一方面夺取新的市场，更加彻底地利用旧的市场。这究竟是怎样的一种办法呢？这不过是资产阶级准备更全面更猛烈的危机的办法，不过是使防止危机的手段越来越少的办法。\n\n资产阶级用来推翻封建制度的武器，现在却对准资产阶级自己了。\n\n但是，资产阶级不仅锻造了置自身于死地的武器；它还产生了将要运用这种武器的人——现代的工人，即无产者。\n\n随着资产阶级即资本的发展，无产阶级即现代工人阶级也在同一程度上得到发展；现代的工人只有当他们找到工作的时候才能生存，而且只有当他们的劳动增殖资本的时候才能找到工作。这些不得不把自己零星出卖的工人，像其它任何货物一样，也是一种商品，所以他们同样地受到竞争的一切变化、市场的一切波动的影响。\n\n由于机器的推广和分工，无产者的劳动已经失去了任何独立的性质，因而对工人也失去了任何吸引力。工人变成了机器的单纯的附属品，要求他做的只是极其简单、极其单调和极容易学会的操作。因此，花在工人身上的费用，几乎只限于维持工人生活和延续工人后代所必需的生活资料。但是，商品的价格，从而劳动的价格，是同它的生产费用相等的。因此，劳动越使人感到厌恶，工资也就越减少。不仅如此，机器越推广，分工越细致，劳动量也就越增加，这或者是由于工作时间的延长，或者是由于在一定时间内所要求的劳动的增加，机器运转的加速，等等。\n\n现代工业已经把家长式的师傅的小作坊变成了工业资本家的大工厂。挤在工厂里的工人群众就象士兵一样被组织起来。他们是产业军的普通士兵，受着各级军士和军官的层层监视。他们不仅是资产阶级的、资产阶级国家的奴隶，并且每日每时都受机器、受监工、首先是受各个经营工厂的资产者本人的奴役。这种专制制度越是公开地把营利宣布为自己的最终目的，它就越是可鄙、可恨和可恶。\n\n手的操作所要求的技巧和气力越少，换句话说，现代工业越发达，男工也就越受到女工和童工的排挤。对工人阶级来说，性别和年龄的差别再没有什么社会意义了。他们都只是劳动工具，不过因为年龄和性别的不同而需要不同的费用罢了。\n\n当厂主对工人的剥削告一段落，工人领到了用现钱支付的工资的时候，马上就有资产阶级中的另一部分人——房东、小店主、当铺老板等等向他们扑来。\n\n以前的中间等级的下层，即小工业家、小商人和小食利者，手工业者和农民——所有这些阶级都降落到无产阶级的队伍里来了，有的是因为他们的小资本不足以经营大工业，经不起较大资本家的竞争；有的是因为他们的手艺已经被新的生产方法弄得不值钱了。无产阶级的队伍就是这样从居民的所有阶级中得到补充的。\n\n无产阶级经历了各个不同的发展阶段。它反对资产阶级的斗争是和它的存在同时开始的。\n\n最初是单个的工人，然后是某一工厂的工人，然后是某一地方的某一劳动部门的工人，同直接剥削他们的单个资产者作斗争。他们不仅仅攻击资产阶级的生产关系，而且攻击生产工具本身；他们毁坏那些来竞争的外国商品，捣毁机器，烧毁工厂，力图恢复已经失去的中世纪工人的地位。\n\n在这个阶段上，工人们还是分散在全国各地并为竞争所分裂的群众。工人的大规模集结，还不是他们自己联合的结果，而是资产阶级联合的结果，当时资产阶级为了达到自己的政治目的必须而且暂时还能够把整个无产阶级发动起来。因此，在这个阶段上，无产者不是同自己的敌人作斗争，而是同自己的敌人的敌人作斗争，即同专制君主制的残余、地主、非工业资产阶级和小资产者作斗争。因此，整个历史运动都集中在资产阶级手里；在这种条件下取得的每一个胜利都是资产阶级的胜利。\n\n但是，随着工业的发展，无产阶级不仅人数增加了，而且它结合成更大的集体，它的力量日益增长，它越来越感觉到自己的力量。机器使劳动的差别越来越小，使工资几乎到处都降到同样低的水平，因而无产阶级内部的利益和生活状况也越来越趋于一致。资产者彼此间日益加剧的竞争以及由此引起的商业危机，使工人的工资越来越不稳定；机器的日益迅速的和继续不断的改良，使工人的整个生活地位越来越没有保障；单个工人和单个资产者之间的冲突越来越具有两个阶级的冲突的性质。工人开始成立反对资产者的同盟；他们联合起来保卫自己的工资。他们甚至建立了经常性的团体，以便为可能发生的反抗准备食品。有些地方，斗争爆发为起义。\n\n工人有时也得到胜利，但这种胜利只是暂时的。他们斗争的真正成果并不是直接取得的成功，而是工人的越来越扩大的联合。这种联合由于大工业所造成的日益发达的交通工具而得到发展，这种交通工具把各地的工人彼此联系起来。只要有了这种联系，就能把许多性质相同的地方性的斗争汇合成全国性的斗争，汇合成阶级斗争。而一切阶级斗争都是政治斗争。中世纪的市民靠乡间小道需要几百年才能达到的联合，现代的无产者利用铁路只要几年就可以达到了。\n\n无产者组织成为阶级，从而组织成为政党这件事，不断地由于工人的自相竞争而受到破坏。但是，这种组织总是重新产生，并且一次比一次更强大，更坚固，更有力。它利用资产阶级内部的分裂，迫使他们用法律形式承认工人的个别利益。英国的十小时工作日法案就是一个例子。\n\n旧社会内部的所有冲突在许多方面都促进了无产阶级的发展。资产阶级处于不断的斗争中：最初反对贵族：后来反对同工业进步有利害冲突的那部分资产阶级；经常反对一切外国的资产阶级。在这一切斗争中，资产阶级都不得不向无产阶级呼吁，要求无产阶级援助，这样就把无产阶级卷进了政治运动。于是，资产阶级自己就把自己的教育因素即反对自身的武器给予了无产阶级。\n\n其次，我们已经看到，工业的进步把统治阶级的整批成员拋到无产阶级队伍里去，或者至少也使他们的生活条件受到威胁。他们也给无产阶级带来了大量的教育因素。\n\n最后，在阶级斗争接近决战的时期，统治阶级内部的、整个旧社会内部的瓦解过程，就达到非常强烈、非常尖锐的程度，甚至使得统治阶级中的一小部分人脱离统治阶级而归附于革命的阶级，即掌握着未来的阶级。所以，正像过去贵族中有一部分人转到资产阶级方面一样，现在资产阶级中也有一部分人，特别是已经提高到从理论上认识整个历史运动这一水平的一部分资产阶级思想家，转到无产阶级方面来了。\n\n在当前同资产阶级对立的一切阶级中，只有无产阶级是真正革命的阶级。其余的阶级都随着大工业的发展而日趋没落和灭亡，无产阶级却是大工业本身的产物。\n\n中间等级，即小工业家、小商人、手工业者、农民，他们同资产阶级作斗争，都是为了维护他们这种中间等级的生存，以免于灭亡。所以，他们不是革命的，而是保守的。不仅如此，他们甚至是反动的，因为他们力图使历史的车轮倒转。如果说他们是革命的，那是鉴于他们行将转入无产阶级的队伍，这样，他们就不是维护他们目前的利益，而是维护他们将来的利益，他们就离开自己原来的立场，而站到无产阶级的立场上来。\n\n流氓无产阶级是旧社会最下层中消极的腐化的部分，他们在一些地方也被无产阶级革命卷到运动里来，但是，由于他们的整个生活状况，他们更甘心于被人收买，去干反动的勾当。\n\n在无产阶级的生活条件中，旧社会的生活条件已经被消灭了。无产者是没有财产的；他们和妻子儿女的关系同资产阶级的家庭关系再没有任何共同之处了；现代的工业劳动，现代的资本压迫，无论在英国或法国，无论在美国或德国，都是一样的，都使无产者失去了任何民族性。法律、道德、宗教，在他们看来全都是资产阶级偏见，隐藏在这些偏见后面的全都是资产阶级利益。\n\n过去一切阶级在争得统治之后，总是使整个社会服从于它们发财致富的条件，企图以此来巩固它们已经获得的生活地位。无产者只有废除自己的现存的占有方式，从而废除全部现存的占有方式，才能取得社会生产力。无产者没有什么自己的东西必须加以保护，他们必须摧毁至今保护和保障私有财产的一切。\n\n过去的一切运动都是少数人的或者为少数人谋利益的运动。无产阶级的运动是绝大多数人的、为绝大多数人谋利益的独立的运动。无产阶级，现今社会的最下层，如果不炸毁构成官方社会的整个上层，就不能抬起头来，挺起胸来。\n\n如果不就内容而就形式来说，无产阶级反对资产阶级的斗争首先是一国范围内的斗争。每一个国家的无产阶级当然首先应该打倒本国的资产阶级。\n\n在叙述无产阶级发展的最一般的阶段的时候，我们循序探讨了现存社会内部或多或少隐蔽着的国内战争，直到这个战争爆发为公开的革命，无产阶级用暴力推翻资产阶级而建立自己的统治。\n\n我们已经看到，至今的一切社会都是建立在压迫阶级和被压迫阶级的对立之上的。但是，为了有可能压迫一个阶级，就必须保证这个阶级至少有能够勉强维持它的奴隶般的生存的条件。农奴曾经在农奴制度下挣扎到公社社员的地位，小资产者曾经在封建专制制度的束缚下挣扎到资产者的地位。现代的工人却相反，他们并不是随着工业的进步而上升，而是越来越降到本阶级的生存条件以下。工人变成赤贫者，贫困比人口和财富增长得还要快。由此可以明显地看出，资产阶级再不能做社会的统治阶级了，再不能把自己阶级的生存条件当做支配一切的规律强加于社会了。资产阶级不能统治下去了，因为它甚至不能保证自己的奴隶维持奴隶的生活，因为它不得不让自己的奴隶落到不能养活它反而要它来养活的地步。社会再不能在它统治下生活下去了，就是说，它的存在不再同社会兼容了。\n\n资产阶级生存和统治的根本条件，是财富在私人手里的积累，是资本的形成和增殖；资本的条件是雇佣劳动。雇佣劳动完全是建立在工人的自相竞争之上的。资产阶级无意中造成而又无力抵抗的工业进步，使工人通过结社而达到的革命联合代替了他们由于竞争而造成的分散状态。于是，随着大工业的发展，资产阶级赖以生产和占有产品的基础本身也就从它的脚下被挖掉了。它首先生产的是它自身的掘墓人。资产阶级的灭亡和无产阶级的胜利是同样不可避免的。\n\n\u003Ca id=\"#m2\"/>\n\n! 二、无产者和共产党人\n\n共产党人同全体无产者的关系是怎样的呢？\n\n共产党人不是同其它工人政党相对立的特殊政党。\n\n他们没有任何同整个无产阶级的利益不同的利益。\n\n他们不提出任何特殊的原则，用以塑造无产阶级的运动。\n\n共产党人同其它无产阶级政党不同的地方只是：一方面，在各国无产者的斗争中，共产党人强调和坚持整个无产阶级共同的不分民族的利益；另一方面，在无产阶级和资产阶级的斗争所经历的各个发展阶段上，共产党人始终代表整个运动的利益。\n\n因此，在实践方面，共产党人是各国工人政党中最坚决的、始终起推动作用的部分；在理论方面，他们胜过其余的无产阶级群众的地方在于他们了解无产阶级运动的条件、进程和一般结果。\n\n共产党人的最近目的是和其它一切无产阶级政党的最近目的一样的：使无产阶级形成为阶级，推翻资产阶级的统治，由无产阶级夺取政权。\n\n共产党人的理论原理，决不是以这个或那个世界改革家所发明或发现的思想、原则为根据的。\n\n这些原理不过是现在的阶级斗争、我们眼前的历史运动的真实关系的一般表述。废除先前存在的所有制关系，并不是共产主义所独具的特征。\n\n一切所有制关系都经历了经常的历史更替、经常的历史变更。\n\n例如，法国革命废除了封建的所有制，代之以资产阶级的所有制。\n\n共产主义的特征并不是要废除一般的所有制，而是要废除资产阶级的所有制。\n\n但是，现代的资产阶级私有制是建立在阶级对立上面、建立在一些人对另一些人的剥削上面的产品生产和占有的最后而又最完备的表现。\n\n从这个意义上说，共产党人可以把自己的理论概括为一句话：消灭私有制。\n\n有人责备我们共产党人，说我们要消灭个人挣得的、自己劳动得来的财产，要消灭构成个人的一切自由、活动和独立的基础的财产。\n\n好一个劳动得来的、自己挣得的、自己赚来的财产！你们说的是资产阶级所有制以前的那种小资产阶级的、小农的财产吗？那种财产用不着我们去消灭，工业的发展已经把它消灭了，而且每天都在消灭它。\n\n或者，你们说的是现代的资产阶级的私有财产吧？\n\n但是，难道雇佣劳动，无产者的劳动，会给无产者创造出财产来吗？没有的事。这种劳动所创造的是资本，即剥削雇佣劳动的财产，只有在不断产生出新的雇佣劳动来重新加以剥削的条件下才能增加起来的财产。现今的这种财产是在资本和雇佣劳动的对立中运动的。让我们来看看这种对立的两个方面吧。\n\n做一个资本家，这就是说，他在生产中不仅占有一种纯粹个人的地位，而且占有一种社会的地位。资本是集体的产物，它只有通过社会许多成员的共同活动，而且归根到底只有通过社会全体成员的共同活动，才能运动起来。\n\n因此，资本不是一种个人力量，而是一种社会力量。\n\n因此，把资本变为公共的、属于社会全体成员的财产，这并不是把个人财产变为社会财产。这时所改变的只是财产的社会性质。它将失掉它的阶级性质。\n\n现在，我们来看看雇佣劳动。\n\n雇佣劳动的平均价格是最低限度的工资，即工人为维持其工人的生活所必需的生活资料的数额。因此，雇佣工人靠自己的劳动所占有的东西，只够勉强维持他的生命的再生产。我们决不打算消灭这种供直接生命再生产用的劳动产品的个人占有，这种占有并不会留下任何剩余的东西使人们有可能支配别人的劳动。我们要消灭的只是这种占有的可怜的性质，在这种占有下，工人仅仅为增殖资本而活着，只有在统治阶级的利益需要他活着的时候才能活着。\n\n在资产阶级社会里，活的劳动只是增殖已经积累起来的劳动的一种手段。在共产主义社会里，已经积累起来的劳动只是扩大、丰富和提高工人的生活的一种手段。\n\n因此，在资产阶级社会里是过去支配现在，在共产主义社会里是现在支配过去。在资产阶级社会里，资本具有独立性和个性，而活动着的个人却没有独立性和个性。\n\n而资产阶级却把消灭这种关系说成是消灭个性和自由！说对了。的确，正是要消灭资产者的个性、独立性和自由。\n\n在现今的资产阶级生产关系的范围内，所谓自由就是自由贸易，自由买卖。\n\n但是，买卖一消失，自由买卖也就会消失。关于自由买卖的言论，也象我们的资产阶级的其它一切关于自由的大话一样，仅仅对于不自由的买卖来说，对于中世纪被奴役的市民来说，才是有意义的，而对于共产主义要消灭买卖、消灭资产阶级生产关系和资产阶级本身这一点来说，却是毫无意义的。\n\n我们要消灭私有制，你们就惊慌起来。但是，在你们的现存社会里，私有财产对十分之九的成员来说已经被消灭了；这种私有制之所以存在，正是因为私有财产对十分之九的成员来说已经不存在。可见，你们责备我们，是说我们要消灭那种以社会上的绝大多数人没有财产为必要条件的所有制。\n\n总而言之，你们责备我们，是说我们要消灭你们的那种所有制。的确，我们是要这样做的。\n\n从劳动不再能变为资本、货币、地租，一句话，不再能变为可以垄断的社会力量的时候起，就是说，从个人财产不再能变为资产阶级财产的时候起，你们说，个性就被消灭了。\n\n由此可见，你们是承认，你们所理解的个性，不外是资产者、资产阶级私有者。这样的个性确实应当被消灭。\n\n共产主义并不剥夺任何人占有社会产品的权力，它只剥夺利用这种占有去奴役他人劳动的权力。\n\n有人反驳说，私有制一消灭，一切活动就会停止，懒惰之风就会兴起。\n\n这样说来，资产阶级社会早就应该因懒惰而灭亡了，因为在这个社会里是劳者不获，获者不劳的。所有这些顾虑，都可以归结为这样一个同义反复：一旦没有资本，也就不再有雇佣劳动了。\n\n所有这些对共产主义的物质产品的占有方式和生产方式的责备， 也被扩及到精神产品的占有和生产方面。正如阶级的所有制的终止在资产者看来是生产本身的终止一样，阶级的教育的终止在他们看来就等于一切教育的终止。\n\n资产者唯恐失去的那种教育，对绝大多数人来说是把人训练成机器。\n\n但是，你们既然用你们资产阶级关于自由、教育、法等等的观念来衡量废除资产阶级所有制的主张，那就请你们不要同我们争论了。你们的观念本身是资产阶级的生产关系和所有制关系的产物，正象你们的法不过是被奉为法律的你们这个阶级的意志一样，而这种意志的内容是由你们这个阶级的物质生活条件来决定的。\n\n你们的利己观念使你们把自己的生产关系和所有制关系从历史的、在生产过程中是暂时的关系变成永恒的自然规律和理性规律，这种利己观念是你们和一切灭亡了的统治阶级所共有的。谈到古代所有制的时候你们所能理解的，谈到封建所有制的时候你们所能理解的，一谈到资产阶级所有制你们就再也不能理解了。\n\n消灭家庭！连极端的激进派也对共产党人的这种可耻的意图表示愤慨。\n\n现代的、资产阶级的家庭是建立在什么基础上的呢？是建立在资本上面，建立在私人发财上面的。这种家庭只是在资产阶级那里才以充分发展的形式存在着，而无产者的被迫独居和公开的卖淫则是它的补充。\n\n资产者的家庭自然会随着它的这种补充的消失而消失，两者都要随着资本的消失而消失。\n\n你们是责备我们要消灭父母对子女的剥削吗？我们承认这种罪状。\n\n但是，你们说，我们用社会教育代替家庭教育，就是要消灭人们最亲密的关系。\n\n而你们的教育不也是由社会决定的吗？不也是由你们进行教育的那种社会关系决定的吗？不也是由社会通过学校等等进行的直接的或间接的干涉决定的吗？共产党人并没有发明社会对教育的影响；他们仅仅是要改变这种影响的性质，要使教育摆脱统治阶级的影响。\n\n无产者的一切家庭联系越是由于大工业的发展而被破坏，他们的子女越是由于这种发展而被变成单纯的商品和劳动工具，资产阶级关于家庭和教育、关于父母和子女的亲密关系的空话就越是令人作呕。\n\n但是，你们共产党人是要实行公妻制的啊，——整个资产阶级异口同声地向我们这样叫喊。\n\n资产者是把自己的妻子看作单纯的生产工具的。他们听说生产工具将要公共使用，自然就不能不想到妇女也会遭到同样的命运。\n\n他们想也没有想到，问题正在于使妇女不再处于单纯生产工具的地位。\n\n其实，我们的资产者装得道貌岸然，对所谓的共产党人的正式公妻制表示惊讶，那是再可笑不过了。公妻制无需共产党人来实行，它差不多是一向就有的。\n\n我们的资产者不以他们的无产者的妻子和女儿受他们支配为满足，正式的卖淫更不必说了，他们还以互相诱奸妻子为最大的享乐。\n\n资产阶级的婚姻实际上是公妻制。人们至多只能责备共产党人，说他们想用正式的、公开的公妻制来代替伪善地掩蔽着的公妻制。其实，不言而喻，随着现在的生产关系的消灭，从这种关系中产生的公妻制，即正式的和非正式的卖淫，也就消失了。\n\n还有人责备共产党人，说他们要取消祖国，取消民族。\n\n工人没有祖国。决不能剥夺他们所没有的东西。因为无产阶级首先必须取得政治统治，上升为民族的阶级，把自身组织成为民族，所以它本身还是民族的，虽然完全不是资产阶级所理解的那种意思。\n\n随着资产阶级的发展，随着贸易自由的实现和世界市场的建立，随着工业生产以及与之相适应的生活条件的趋于一致，各国人民之间的民族隔绝和对立日益消失。\n\n无产阶级的统治将使它们更快地消失。联合的行动，至少是各文明国家的联合的行动，是无产阶级获得解放的首要条件之一。\n\n人对人的剥削一消灭，民族对民族的剥削就会随之消灭。\n\n民族内部的阶级对立一消失，民族之间的敌对关系就会随之消失。\n\n从宗教的、哲学的和一般意识形态的观点对共产主义提出的种种责难，都不值得详细讨论了。\n\n人们的观念、观点和概念，一名话，人们的意识，随着人们的生活条件、人们的社会关系、人们的社会存在的改变而改变，这难道需要经过深思才能了解吗？\n\n思想的历史除了证明精神生产随着物质生产的改造而改造，还证明了什么呢？任何一个时代的统治思想始终都不过是统治阶级的思想。\n\n当人们谈到使整个社会革命化的思想时，他们只是表明了一个事实：在旧社会内部已经形成了新社会的因素，旧思想的瓦解是同旧生活条件的瓦解步调一致的。\n\n当古代世界走向灭亡的时候，古代的各种宗教就被基督教战胜了。当基督教思想在18世纪被启蒙思想击败的时候，封建社会正在同当时革命的资产阶级进行殊死的斗争。信仰自由和宗教自由的思想，不过表明自由竞争在信仰的领域里占统治地位罢了。\n\n“但是”，有人会说，“宗教的、道德的、哲学的、政治的、法的观念等等在历史发展的进程中固然是不断改变的，而宗教、道德、哲学、政治和法在这种变化中却始终保存着。\n\n此外，还存在着一切社会状态所共有的永恒的真理，如自由、正义等等。但是共产主义要废除永恒真理，它要废除宗教、道德，而不是加以革新，所以共产主义是同至今的全部历史发展进程相矛盾的。”\n\n这种责难归结为什么呢？至今的一切社会的历史都是在阶级对立中运动的，而这种对立在各个不同的时代具有不同的形式。\n\n但是，不管阶级对立具有什么样的形式，社会上一部分人对另一部分人的剥削却是过去各个世纪所共有的事实。因此，毫不奇怪，各个世纪的社会意识，尽管形形色色、千差万别，总是在某些共同的形式中运动的，这些形式，这些意识形式，只有当阶级对立完全消失的时候才会完全消失。\n\n共产主义革命就是同传统的所有制关系实行最彻底的决裂；毫不奇怪，它在自己的发展进程中要同传统的观念实行最彻底的决裂。\n\n不过，我们还是把资产阶级对共产主义的种种责难撇开吧。\n\n前面我们已经看到，工人革命的第一步就是使无产阶级上升为统治阶级，争得民主。\n\n无产阶级将利用自己的政治统治，一步一步地夺取资产阶级的全部资本，把一切生产工具集中在国家即组织成为统治阶级的无产阶级手里，并且尽可能快地增加生产力的总量。\n\n要做到这一点，当然首先必须对所有权和资产阶级生产关系实行强制性的干涉，也就是采取这样一些措施，这些措施在经济上似乎是不够充分的和没有力量的，但是在运动进程中它们会越出本身，而且作为变革全部生产方式的手段是必不可少的。\n\n这些措施在不同的国家里当然会是不同的。\n\n但是，最先进的国家几乎都可以采取下面的措施：\n\n# 剥夺地产，把地租用于国家支出。\n# 征收高额累进税。\n# 废除继承权。\n# 没收一切流亡分子和叛乱分子的财产。\n# 通过拥有国家资本和独享垄断权的国家银行，把信贷集中在国家手里。\n# 把全部运输业集中在国家手里。\n# 按照总的计划增加国营工厂和生产工具，开垦荒地和改良土壤。\n# 实行普遍劳动义务制，成立产业军，特别是在农业方面。\n# 把农业和工业结合起来，促使城乡对立逐步消灭。\n# 对所有儿童实行公共的和免费的教育。取消现在这种形式的儿童的工厂劳动。把教育同物质生产结合起来，等等。\n\n当阶级差别在发展进程中已经消失而全部生产集中在联合起来的个人的手里的时候，公共权力就失去政治性质。原来意义上的政治权力，是一个阶级用以压迫另一个阶级的有组织的暴力。如果说无产阶级在反对资产阶级的斗争中一定要联合为阶级，如果说它通过革命使自己成为统治阶级，并以统治阶级的资格用暴力消灭旧的生产关系，那么它在消灭这种生产关系的同时，也就消灭了阶级对立和阶级本身的存在条件，从而消灭了它自己这个阶级的统治。\n\n代替那存在着阶级和阶级对立的资产阶级旧社会的，将是这样一个联合体，在那里，每个人的自由发展是一切人的自由发展的条件。\n\n\u003Ca id=\"#m3\"/>\n\n! 三、社会主义的和共产主义的文献\n\n!! 1．反动的社会主义\n\n!!! (甲)封建的社会主义\n\n法国和英国的贵族，按照他们的历史地位所负的使命，就是写一些抨击现代资产阶级社会的作品。在法国的1830年七月革命和英国的改革运动中，他们再一次被可恨的暴发户打败了。从此就再谈不上严重的政治斗争了。他们还能进行的只是文字斗争。但是，即使在文字方面也不可能重弹复辟时期的老调了。为了激起同情，贵族们不得不装模做样，似乎他们已经不关心自身的利益，只是为了被剥削的工人阶级的利益才去写对资产阶级的控诉书。他们用来泄愤的手段是：唱唱诅咒他们的新统治者的歌，并向他叽叽咕咕地说一些或多或少凶险的预言。\n\n这样就产生了封建的社会主义，半是挽歌，半是谤文；半是过去的回音，半是未来的恫吓；它有时也能用辛辣、俏皮而尖刻的评论刺中资产阶级的心，但是它由于完全不能理解现代历史的进程而总是令人感到可笑。\n\n为了拉拢人民，贵族们把无产阶级的乞食袋当做旗帜来挥舞。但是，每当人民跟着他们走的时候，都发现他们的臀部带有旧的封建纹章，于是就哈哈大笑，一哄而散。\n\n一部分法国正统派和“青年英国”，都演过这出戏。\n\n封建主说，他们的剥削方式和资产阶级的剥削不同，那他们只是忘记了，他们是在完全不同的、目前已经过时的情况和条件下进行剥削的。他们说，在他们的统治下并没有出现过现代的无产阶级，那他们只是忘记了，现代的资产阶级正是他们的社会制度的必然产物。\n\n不过，他们毫不掩饰自己的批评的反动性质，他们控告资产阶级的主要罪状正是在于：在资产阶级的统治下有一个将把整个旧社会制度炸毁的阶级发展起来。\n\n他们责备资产阶级，与其说是因为它产生了无产阶级，不如说是因为它产生了革命的无产阶级。\n\n因此，在政治实践中，他们参与对工人阶级采取的一切暴力措施，在日常生活中，他们违背自己的那一套冠冕堂皇的言词，屈尊拾取金苹果，不顾信义、仁爱和名誉去做羊毛、甜菜和烧酒的买卖。\n\n正如僧侣总是同封建主携手同行一样，僧侣的社会主义也总是同封建的社会主义携手同行的。\n\n要给基督教禁欲主义涂上一层社会主义的色彩，是再容易不过了。基督教不是也激烈反对私有制，反对婚姻，反对国家吗？它不是提倡用行善和求乞、独身和禁欲、修道和礼拜来代替这一切吗？基督教的社会主义，只不过是僧侣用来使贵族的怨愤神圣化的圣水罢了。\n\n!!! (乙)小资产阶级的社会主义\n\n封建贵族并不是被资产阶级所推翻的、其生活条件在现代资产阶级社会里日益恶化和消失的唯一阶级。中世纪的城关市民等级和小农等级是现代资产阶级的前身。在工商业不很发达的国家里，这个阶级还在新兴的资产阶级身旁勉强生存着。\n\n在现代文明已经发展的国家里,形成了一个新的小资产阶级，它摇摆于无产阶级和资产阶级之间，并且作为资产阶级社会的补充部分不断地重新组成。但是，这一阶级的成员经常被竞争拋到无产阶级队伍里去，而且，随着大工业的发展，他们甚至觉察到，他们很快就会完全失去他们作为现代社会中一个独立部分的地位，在商业、工业和农业中很快就会被监工和雇员所代替。\n\n在农民阶级远远超过人口半数的国家，例如在法国，那些站在无产阶级方面反对资产阶级的著作家，自然是用小资产阶级和小农的尺度去批判资产阶级制度的，是从小资产阶级的立场出发替工人说话的。这样就形成了小资产阶级的社会主义。西斯蒙第不仅对法国而且对英国来说都是这类著作家的首领。\n\n这种社会主义非常透彻地分析了现代生产关系中的矛盾。它揭穿了经济学家的虚伪的粉饰。它确凿地证明了机器和分工的破坏作用、资本和地产的积聚、生产过剩、危机、小资产者和小农的必然没落、无产阶级的贫困、生产的无政府状态、财富分配的极不平均、各民族之间的毁灭性的工业战争，以及旧风尚、旧家庭关系和旧民族性的解体。\n\n但是，这种社会主义按其实际内容来说，或者是企图恢复旧的生产资料和交换手段，从而恢复旧的所有制关系和旧的社会，或者是企图重新把现代的生产资料和交换手段硬塞到已被它们突破而且必然被突破的旧的所有制关系的框子里去。它在这两种场合都是反动的，同时又是空想的。\n\n工业中的行会制度，农业中的宗法经济，——这就是它的最后结论。\n\n这一思潮在它以后的发展中变成了一种怯懦的悲叹。\n\n!!! (丙)德国的或“真正的”社会主义\n\n法国的社会主义和共产主义的文献是在居于统治地位的资产阶级的压迫下产生的，并且是同这种统治作斗争的文字表现，这种文献被搬到德国的时候，那里的资产阶级才刚刚开始进行反对封建专制制度的斗争。\n\n德国的哲学家、半哲学家和美文学家，贪婪地抓住了这种文献，不过他们忘记了：在这种著作从法国搬到德国的时候，法国的生活条件却没有同时搬过去。在德国的条件下，法国的文献完全失去了直接实践的意义，而只具有纯粹文献的形式。它必然表现为关于真正的社会、关于实现人的本质的无谓思辨。这样，第一次法国革命的要求，在18世纪的德国哲学家看来，不过是一般“实践理性”的要求，而革命的法国资产阶级的意志的表现，在他们心目中就是纯粹意志、本来的意志、真正人的意志的规律。\n\n德国著作家的唯一工作，就是把新的法国的思想同他们的旧的哲学信仰调和起来，或者毋宁说，就是从他们的哲学观点出发去掌握法国的思想。\n\n这种掌握，就象掌握外国语一样，是通过翻译的。\n\n大家知道，僧侣们曾经在古代异教经典的手抄本上面写上荒诞的天主教圣徒传。德国著作家对世俗的法国文献采取相反的作法。他们在法国的原著下面写上自己的哲学胡说。例如，他们在法国人对货币关系的批判下面写上“人的本质的外化”，在法国人对资产阶级国家的批判下面写上所谓“抽象普遍物的统治的扬弃”，等等。\n\n这种在法国人的论述下面塞进自己哲学词句的作法，他们称之为“行动的哲学”、“真正的社会主义”、“德国的社会主义科学”、“社会主义的哲学论证”，等等。\n\n法国的社会主义和共产主义的文献就这样被完全阉割了。既然这种文献在德国人手里已不再表现一个阶级反对另一个阶级的斗争，于是德国人就认为：他们克服了“法国人的片面性”，他们不代表真实的要求，而代表真理的要求，不代表无产者的利益，而代表人的本质的利益，即一般人的利益，这种人不属于任何阶级，根本不存在于现实界，而只存在于云雾弥漫的哲学幻想的太空。\n\n这种曾经郑重其事地看待自己那一套拙劣的小学生作业并且大言不惭地加以吹嘘的德国社会主义，现在渐渐失去了它的自炫博学的天真。\n\n德国的特别是普鲁士的资产阶级反对封建主和专制王朝的斗争，一句话，自由主义运动，越来越严重了。\n\n于是，“真正的”社会主义就得到了一个好机会，把社会主义的要求同政治运动对立起来，用诅咒异端邪说的传统办法诅咒自由主义，诅咒代议制国家，诅咒资产阶级的竞争、资产阶级的新闻出版自由、资产阶级的法、资产阶级的自由和平等，并且向人民群众大肆宣扬，说什么在这个资产阶级运动中，人民群众非但一无所得，反而会失去一切。德国的社会主义恰好忘记了，法国的批判(德国的社会主义是这种批判的可怜的回声)是以现代的资产阶级社会以及相应的物质生活条件和相当的政治制度为前提的，而这一切前提当时在德国正是尚待争取的。\n\n这种社会主义成了德意志各邦专制政府及其随从——僧侣、教员、容克和官僚求之不得的、吓唬来势汹汹的资产阶级的稻草人。\n\n这种社会主义是这些政府用来镇压德国工人起义的毒辣的皮鞭和枪弹的甜蜜的补充。\n\n既然“真正的”社会主义就这样成了这些政府对付德国资产阶级的武器，那么它也就直接代表了一种反动的利益，即德国小市民的利益。在德国，16世纪遗留下来的、从那时起经常以不同形式重新出现的小资产阶级，是现存制度的真实的社会基础。\n\n保存这个小资产阶级，就是保存德国的现存制度。这个阶级胆战心惊地从资产阶级的工业统治和政治统治那里等候着无可幸免的灭亡，这一方面是由于资本的积聚，另一方面是由于革命无产阶级的兴起。在它看来，“真正的”社会主义能起一箭双雕的作用。“真正的”社会主义象瘟疫一样流行起来了。\n\n德国的社会主义者给自己的那几条干瘪的“永恒真理”披上一件用思辨的蛛丝织成的、绣满华丽辞藻的花朵和浸透甜情蜜意的甘露的外衣，这件光彩夺目的外衣只是使他们的货物在这些顾客中间增加销路罢了。\n\n同时，德国的社会主义也越来越认识到自己的使命就是充当这种小市民的夸夸其谈的代言人。\n\n它宣布德意志民族是模范的民族，德国小市民是模范的人。它给这些小市民的每一种丑行都加上奥秘的、高尚的、社会主义的意义，使之变成完全相反的东西。它发展到最后，就直接反对共产主义的“野蛮破坏的”倾向，并且宣布自己是不偏不倚的超乎任何阶级斗争之上的。现今在德国流行的一切所谓社会主义和共产主义的著作，除了极少数的例外，都属于这
