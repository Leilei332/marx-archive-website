{"title":"论兵士运动","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二四年一月十九日）>>\n\n兵士运动和军事活动在字面上看似无多大分别，在实际上看确是判若鸿沟，这是我们所不可不注意的。兵士运动是在军阀军队中暗中的宣传，联络，煽动，以至于组织；军事活动则纯乎是在军阀军队之外的列一军队整个的或半个的招收，改编，以至于统御。所以兵士运动是从士卒及下级军官下手的，军事活动是从长官及上级军官下手的，前者绝对秘密的，后者大半公开的，这是两种不同的处所。\n\n一个革命党专靠兵士运动以企图革命之成功与拥护，已经是作梦了，若是专靠军事活动，更是梦中之梦。国民党向来是做此梦中之梦的，所以他们的革命还没有成功，他们手下的悍兵骄将早已造成特别势力，变为新兴的军阀，与北洋军阀实是“二五等于一十”，“半斤等于八两”并没有什么两样。现在国民党觉悟了，觉悟专靠军事活动“打平江山”是没有指望的了，所以此次毅然决然注全力于党的本身之改组。其首领孙中山先生痛快淋漓的把从前的错误，尽情昭告于全体党员之前。这却是中国革命前途一线最光明的曙光啊！\n\n但是在国民群众革命思潮和革命行动已到极剧烈极汹涌的时候，军事活动不特不可废，而且是重要工作之一。不过如平时把普遍的国民运动置之不理，而一味专靠军事活动，那就革命的方法未免太简单太幼稚了。至于兵士运动确与其他国民运动有并行不悖之可能与必要，是何理由？听我道来：\n\n第一、中国数十年来，因受外资压迫，生活益窘；天灾流行，饥馑荐臻，无业无食的人民救死不赡，除去当兵吃粮尚有什么路儿可走呢？中国有两句最流行而普遍的格言道：“好铁不打钉，好崽不当兵”，可见一般人民的心理是不愿当兵的了，何以现在整千整万的人民明知“兵凶战危”而要去当兵，并以当兵为一种职业呢？实因肚子饿了，眼睛花了，为解决面包问题，虽欲不当兵而势有所不能。所以他们也不能象一般志行高洁的大人先生们，从容审定出处进退的态度，有择业或择主的余暇了。故我们可断定兵士大半是或全体是失业者的无产阶级。只有无产阶级的革命性比任何阶级为丰饶为伟大，只有无产阶级为生活利益而奋斗的革命，比一般为人道为义愤基于伦理观念而革命的人要可靠要坚强。如果革命是促进政治的改革，经济的改造，人民经革命便皆可到平等的机会与境遇，兵士明白了，岂有不乐于赞成之理？固然兵士不免有“有奶便是娘”的普遍现象，但兵士与军阀并非亲若父子，谊如弟昆，如军阀的罪恶暴露无余，兵士明白了，岂有不返戈相向之理。所以兵士可以革命并不在工人农民之下。\n\n第二、军阀所恃者唯兵，打倒军阀的最有效方法就是兵士运动。两军对垒，胜负之数，难以预卜。若我们简直从敌方的内部痛下功夫，岑楼虽高，基础动摇了，不倾自倾，倔汉虽强，手足剪断了，不死自死；军阀虽横，兵士变动了，不倒自倒。所以我们打倒军阀的唯一妙诀，与其多用功夫自造党军（这自然是革命时所必要），毋宁多用功夫向敌方做兵士运动。况且中国现时军队已超过百余万人，而且是有组织与训练的习惯（虽说他们的训练与组织与我们革命党不相同）。我们何可轻忽视之，使他们为军阀作炮灰，而不抓过来为我们主义作前锋呢。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国青年》第１４期>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"论劳动运动","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二四年三月二十二日）>>\n\n中国劳动运动的发生与发展，可说是最近三四年的事。不幸这么一枝刚刚含苞发蕊的劳动之花，却经前年冬间和去年春间几阵狂风骤雨，摧残得零落殆尽了。虽说他的根蒂现在还是孕育滋长着，不免有含苞发落以至于尽情开放的一日；但是，无论如何，终不是一日二日甚至一年两年的事了。\n\n中国现在陷于军阀与外力双重压迫之下，不论何人——只要是尚有良心的人——都异口同声的说：要“国民革命”。实行国民革命的方略，经过长期的讨论与考量，不论何人——只要是没有神经病的人——都异口同声的说：要“组织民众”。中国的民众，最大部份是农民，其次便是小资产阶级，再其次便是劳动者了。所以这些民众都应该在国民革命旗帜之下竭力的一齐组织起来。\n\n中国的劳动者的数目，据民国五年农商统计，不过六十一万余人（到现在充其量一百二三十万）。在各民众中所占的数目似乎是很小，似乎势力还远赶不上农民和小资产阶级；但是客观的事实却刚刚与这个结论相反，为什么呢？因为数目虽小，而他在社会里所占据的地位却非常重要，一举手，一投足，皆可使社会蒙受极大的影响。你不看吗？香港海员一罢工，可以使欧亚的交通断绝，开滦煤矿一罢工，可以使秦皇岛的轮船都开不出渤海口，京汉铁路一罢工，可以使南北交通隔阻，使军阀胆震心惊。这一类的事实，皆可证明劳动者的势力比任何民众为伟大，为雄厚。凡诚心为争民族自由与国家独立而实行国民革命的人们，何可不大注意而特注意呢？\n\n这种注意，或者已经成为一般明白事理的革命家的普遍意识，所以在最近的三四年中间，有不少的人从事于劳动运动。不过他们所抱持的见解和所采用的方法，实亦不免于太幼稚太急燥的一句批语。所以几年来的劳动运动皆因此而失败，以至一蹶不振。我们要免除幼稚和急燥这两个弊病，我以为我们抱持的见解和采用的方法都有重新估定的必要。现在就我个人意见，简略说明如下：\n\n第一、从前做劳动运动的人，都抱持一个可以立刻推翻资本制度而建设共产社会的简单观念。所以“社会革命”、“劳农国家”、“无产阶级专政”这一类口号，唱得呱呱的叫。其实这类口号不仅是使压迫阶级见之吐舌而惊，就是劳动阶级亦是闻之掩耳而走。这种高调，于实际何尝有丝毫补益哩。原来中国的经济状况和政府状况，以目前而论，实在没有实现那样高远而美善的理想社会的可能；因为中国现在尚是半殖民地，只有解除内外压迫，实现一个自由独立的真民主国家，是中国革命唯一的出路。所以现在凡做劳动运动的人，应把从前那样大而无当的口号暂为收藏起来，把目前切实有用的口号代之，方于实际有益。\n\n第二、从前做劳动运动的人，都只做两种工作，一是组织工会，一是援助罢工，完完全全是引导劳动者向纯经济的斗争的道路。固然这种工作不能说是完全错误，不过经济的斗争如不先得到政治的自由，如集会，结社，言论，出版，罢工之绝对自由权等，何能顺利的达到目的。请看这几年内所有的工会解散与罢工失败，那次不是受了政治的压迫。所以现在有些头脑不佳的人，说：“只问面包，不问政治”，实在是有损害于劳动解放的。况且就中国目前状况而论，我们如从全般着眼，不论任何民众，都应先做政治革命。政治革命成功了，独立的自由的真民主国成立了，我们的特殊问题才能有相当的解决。所以现在做劳动运动，应视文化之提高和政治之宣传为唯一的工作。\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载１９２４年３月２２日《民国日报》>>\n\u003C\u003C.fn 副刊《平民周报》第２号>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"论农民运动","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二三年十二月二十九日）>>\n\n我认定革命主力的三个群众，是工人、农民和兵士。我已把工人运动说过了，现在说农民运动。\n\n中国的经济基础，大家都知道差不多完全是农业，那么，中国农民应该至少要占全国人三分之二，不须统计，我们可毫不犹豫的断定了。这样一个占全人口绝对大多数的农民群众，在革命运动中不是一个不可轻侮的伟大势力吗？是我们青年革命家所可忽视的吗？\n\n固然农民的思想保守，不如工人之激进；农民的住处散漫，不如工人之集中，在理论上讲，农民革命似乎希望很少；但是我们如从实际上看，中国农民在这样军阀征徭，外资榨取，兵匪扰乱，天灾流行，痞绅鱼肉种种恶劣环境的当中，生活的困苦，家庭的流离，何时何地不是逼迫他们走上革命的道路，所以我们敢于断定中国农民有革命的可能。\n\n俄国的革命，列宁等得农民的帮助不小；土耳其的革命，基玛尔等得农民的帮助不小。这些为我们眼面前的事实，都可以证明我们的相信和断定没有丝毫的错误。\n\n就是中国向来带兵的，都愿意招募乡间的农民为兵。他们以为只有农民的心地纯洁，性质诚挚，耐劳不偷懒，勇敢不怕死，比口岸上的无业流氓，靠得住得多。曾国藩从练乡团到平洪杨止，和他同辈幕僚说起，必殷殷以募农为兵可靠为嘱。现在高明一点的军阀，如冯玉祥等，亦颇知此义，极其重视这一点。他们这利用农民为他们挣扎高官厚禄的工具，固然是惨无人道，违背公理，但是农民潜藏革命性和有种种特长，已是给他们证明无余了。我们为什么让农民给军阀召募去当炮灰？为什么不唤醒农民为国民自身利益的革命而奋斗？即此一端，可证我们要做农民运动是刻不容缓的事了。\n\n况且中国农民年来因为上文所述的种种环境的逼迫，发生了不少的抗税罢租的运动。如前年浙江萧山的农民，去年江西萍乡的农民，和最近江西马家村的农民，青岛盐田的农民，广东海丰的农民，湖南衡山的农民，都曾“揭竿而起，挺身而斗，痛快淋漓的把他们潜在的革命性倾泄出来”。他们不仅是敢于反抗，并且进一步而有农会的成立，把散漫的群众都集中在一个组织与指挥之下。这样的知能与勇气，恐怕进步的工人也不能“专美”罢。这些事实，都是在全国报纸上记载得明明白白，当然不是可以捏造得出来的。\n\n由此可证明中国农民已到了要革命醒觉时期了，如果青年们象俄国“沙”时代的知识阶级一样，高呼“到民间去”，为之教育，为之组织，恐怕将来农民运动，比现在完全由农民自动的奋斗，还要来得“有声有色”些罢。\n\n有人说，“中国农民不能和俄国农民相提并论，因为俄国有大地主，实行农奴制度，后来政府虽下令把农民解放了，实际上不过由大地主的锁链中，改套在政府的锁链里，仍然是得不到面包；所以彼得格勒大罢工，农民便全国风动附和着，烧杀地主，捣乱官廨，无处不骚乱暴动了。若中国则不然，想要农民和俄国农民一样的愤激和奋斗，是不可能的，所以希望农民能革命是很难的”。是的，此话不差，但是我要问为什么土耳其亦无农奴制度，却全国都跟着国民党首领基玛尔起来革命，把希腊军队驱渡君士但丁海峡，把英、法势力排出本国领土以外，把土耳其恢复成整个儿民族独立的国家？所以农民运动对于革命的结果，其方式虽各国有不同，然而农民群众其有裨于革命事业之成功则一。况乎中国虽无农奴制度，然而农民所受经济上政治上的痛苦，即如上文所述的五端，已经够受了，并不比俄土农民所受苦痛的分量还轻呢。\n\n我可敬畏的青年呵！“到民间去”是我们唯一的使命呵！至于中国农民状况及我们运动应取的方针，我下次再和诸君一谈罢。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国青年》第１１期>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"论农民运动的政略与方法","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二四年三月二十九日）>>\n\n中国的经济基础，几乎完全是农业。中国有实力的民众，或者首屈一指的要算农民。中国的国民革命，必要得到农民群众的同情与拥护方能成功。这些大道理，时贤著论说明的，已是屡见，无须我再在此地复说一遍了。\n\n不过中国幅员太广，故各地的农民状况皆不一样，因此，农民运动的政略与方法当然亦不一样了。据我接触各省的朋友所得到关于农民状况的报告如湖南一省，至少可分为三种形式：一为湘西，二为湘南之衡阳衡山一带，三为湘南之郴州宜章一带。这三处以第一处的为最代，第二处为最劣，第三处介乎上两处之间。第一处雇农长工工资每年五十元至百元，吃饭在外，饮食常常有酒有肉，而且丰腆，与雇主同桌用膳，否则，雇农必掉头而去。第二处雇农长工工资十八元至五十元，吃饭亦在外，惟不能常有酒肉，不能长与雇主同桌，甚而雇农有不能上桌而在灶边用膳的。第三处雇农工资同第二处，惟饭食待遇同第一处。有此三种不同的形式，所以第二处的农民对雇主颇怀念恨之意，如上年衡山白果之组织农会，一呼而集者十五万人，并有种种过于激烈的反抗行动；余二处的农民就寂寂无闻了。又如广东一省，比湖南的农民状况又有不同。广东的农民，有时荷锄为农，有时又揭竿为匪，故农与匪往往分不清楚，自然广东全省不都是这样。因此，广东乡村间的民团特别发达。我们由这两省的农民状况来推测各省，可断言其绝不一样了。农民状况既不一样，那么我们从事农民运动的政略与方法，又岂可以一样吗？\n\n虽然，“前事不忘，后事之师”，我们从衡山和海丰两处农民运动的失败，可给予我们许多的教训。这两次的农民运动，有一个共同的错误，可说是“左派的幼稚病”。他们引导农民做纯经济的奋斗，所采用的政略与方法过于左倾，以致与地主结下生冤死仇，结果是地主假借官厅和军队几阵炮火把两个崭新的农会打得烟消火灭了。从这里我们可以看出在目前的现状之下做农民运动，应该以立下农民团体的基础为第一要义，如果于这个基础有损害时，应该对于对手方之冲突，力求避免，不然，逞一时之气，鼓一时之勇，结果自己的组织，根本断尽，有什么用处呢？\n\n我现在把我对于农民运动的几项意见写了出来：\n\n第一、教育方面——多设法设立或参加农村学校和书报社，作农民之识字运动，由此把农民间的文化提高。关于时事之演讲，唱本之改良，新戏之革新，幻术影戏之添置，亦当尽力推行。农民教育是我们一条最稳便而有效的道路，如果把这一层办到了，就是我们的第一步踏进去了。在此尚有两点，须连带一说：第一、对于各省的初级师范学生和小学教师须特别向之宣传，与之连络，因为他们是与农民接近的。第二、对于办设农民学校（学校名称可酌定。）不妨和比较好的乡绅与地主共同发起，因为可得到他们经济的和政治的各方面的援助与保障。\n\n第二、自治方面——鱼肉农民的恶劣官绅，固然是我们在所必斥。不过如果农民的势力还未加大和巩固的时候，应取慎重的态度。所以此时我们应设法插入乡村间的自治团体，又利用这个地位为农民在政治上得到许多的便利与自由。固然这种方法，不免有些官僚行动的色彩，但是如果这于农民运动有裨益，我们又何苦徒务清高之虚名，而弃置切身之实利呢。关于筹办武装乡团，宣传排斥教会之类，亦当慎省酌量进行。\n\n第三、经济方面——完全引导农民作纯经济的奋斗，为时尚早，已由衡山海丰的农民运动给我们证明了，不再细说。不过群众如果没有经济的利益作中心，要他们团结与组织，比在石田上播种要他生长出嘉苗良穗尤为难能。所以我们不论做何种的民众运动，对于经济的利益这一层，在何时何地都是不可忘记的。我以为我们此时应设法在农村推行消费合作社和信用合作社。必这样，使农民得到廉价物品及解除高利借贷，于是农民自不期然而然会相信我们以至于团结和组织了。\n\n这是我偶然想到的几点，暂写出来，备国内做农民运动者的一个参考。\n\n\n\n\n\n\n\n\n\n\u003C\u003C.fn 原载１９２４年３月２９日《民国日报》>>\n\u003C\u003C.fn 副刊《平民周报》第３号>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"created":"20220522032112000","text":"\u003C\u003C.center （1920年3月1日）>>\n! （一）\n\n\n我向来有两种信念：一是相信进化无穷期，古往今来只有在一时代是补偏救弊的贤哲，时间上没有“万世师表”的圣人，也没有“推诸万世而皆准”的制度，一是相信在复杂的人类社会，只有一方面的真理，对于社会各有一种救济的学说，空间上没有包医百病的良方。我对于马尔塞斯的人口论，就是这种见解，不但马尔塞斯人口论是这样，就是近代别的著名学说，象达尔文自然淘汰说，弥尔自由论，布鲁东私有财产论，马克斯唯物史观，克鲁泡特金互助论，也都是这样。除了牵强、附会、迷信，世界上定没有万世师表的圣人、推诸万世而皆准的制度和包医百病的学说这三件东西。在鼓吹一种理想实际运动的时候，这种妄想、迷信，自然很有力量、价值；但是在我们学术思想进步上，在我们讨论社会问题上，却有很大的障碍。这本是我个人的一种愚见，是由种种事实上所得一种归纳的论断，并且想用这种论断演绎到评判各种学说，研究各种问题的态度上去。\n\n! （二）\n\n\n马尔塞斯人口论的内容，简单总括起来，就是：（1）自然界一切生物（人类也包含在内）底增殖，常有超过食物范围以上的倾向。（2）这种不断的倾向底结果，生物常苦于食物不足，自然界所以发生种种悲惨，人类社会底贫困罪恶不能绝迹也就为了这个缘故。（3）因此人类社会要想断绝这个祸根，凡是没有赡养家属资力的人，不得不遏制性欲，守独身主义，来防止人口过多的自然力。\n\n后来新马尔塞斯派，对于前列的（2）（3）两项大加修正。这修正派的人，以为人类底贫困和罪恶，不仅是人口过多的结果；社会组织的缺陷，的确也是一种原因。他们又以为拿制欲和独身主义来限制人口，未免太酷，不如实行预防受胎的法子，因为预防受胎比制欲合乎自然，而且不损身体底健康。\n\n后来无论赞成马尔塞斯底学说或是反对的人，对于修正派底意见，反对的却少得多了。但是他们对于马尔塞斯底（2）（3）两项意见，虽然加了多少修正，却于他的根本学说，还是不曾动摇。因为马尔塞斯主张底大前提，是在前列的（1）项，马尔塞斯得了永久不朽的大名，迷信他的学说当做万古不动的一大真理，也就在（1）项，因此人口论底研究，便不得不集中于（1）项了。\n\n! （三）\n\n\n人口底增值率，果然是照马尔塞斯底推算，侮二十五年必定增加一倍吗？\n\n生物底生殖力，自然都很伟大，即以一切动物中生殖力最低的象而论，他一生百年间，平均生殖六子，这六子果然都能生存蕃殖，从最初的一对夫妇起，经过七百四五十年，应有一千九百万匹子孙，生殖力最高的微生物，有几种一昼夜可以生殖一万倍以上。若照马尔塞斯底主张，单就生物生殖力底理论，便可以推断生物在事实上计年增加底倍数。那么单是生殖力最低的象一项，也已经充满地球了。\n\n生物底生殖力和蕃殖力，本来不是一件事。人类也和他种生物一样，事实上蕃殖增加底倍数，决不能拿理论上的生殖力用数学式来武断推算的。人类底生殖力固然伟大，克鲁泡特金所谓超自然的破坏力（寒冷、大雪、暴风雨、早灾、水灾等），亦复伟大，战争的、瘟疫的破坏力更是不用说的了。据中国底历史，三千年间，人口增加不过二十倍，再加上调查不精密，国土古今广狭不同，合并异族的人口增加等原因，实际增加当然还没有二十倍，可见马尔塞斯底人口增殖率，未免离事实太远了。在马氏他自己也知道在历史的事实上因有自然的限制，人口增加率不是这样快，所以他说：“人口若无限制，是按几何的比例增加。”（《人口论》第一版十一、十四页）后来迷信马氏学说的人，只注意下半句，忘记了上半句，因此比马尔塞斯更要武断一点。\n\n在马氏著书之时，机器初兴，失业的人多，一时现出人口过剩的假象，马氏不在这多人失业上研究救济方法，却想用限制人口来根本解决，已经和用石条压平驼背的法子同样可笑，自从他死后一直到现今，欧洲大陆各国，不但没有人口过多的现象，而且都有人口不足的恐慌，这真是马氏警告、豫言当时所想不到的了。如今大战后更是不用说的了，就在战前，即以法、德两国而论，如何使人口增加，不是两国几十年来政治家和学者苦心研究的问题吗？法国因为人口减少，Bertillon有三百年后降为三等国，五百年后种族灭亡的警告。“法国人口增加奖励协会”（Alliance nationale pour I'accroissement de la population francaise）曾提出奖励人口增加议案十二条。议会也屡次提出同样的议案。德国自从一九○○年以来，产儿力非常低减，因此国论沸腾，一九一一年至一九一四年间，关于这个问题的著书多至二百十六种。Julius Wolf 教授等所组织的“德国人口政策学会”（Deutsche Gesellschaft für Bovolker-ungspolitik），他们的政策：（1）产儿底限制；（2）产儿底障碍，如花柳病预防、女工保护、产妇保护等；（3）保护现生的小儿。此等现象，岂不正和马尔塞斯底警告、预言相反吗？\n\n! （四）\n\n\n生物底增殖，果然和食物底增殖不能保平均的速度吗？文化进步的社会，果然不能按照人口增殖速度，扩张食物底范围，增加食物增殖底速度吗？\n\n多数的生物一方面是食物底需求者，另一方面又是食物底供给者；倘这种生物自己吃别的生物而生存，同时别的生物又吃他而生存，因此可以说生物底增殖速度增加，同时也就是食物底增殖速度增加。例如猛类鱼吃普通鱼而生存，普通鱼吃小鱼及甲壳虫而生存，他们在一方面是食物底需求者，同时在他方面不又是食物底供给者吗？\n\n即以最进步的人类而论，一方面吃别的生物而生存，一方面也算是别的生物底食物，象那最大的猛兽和最小的微菌，不都是吃人的生物吗？前一项现在或者可以说渐渐减少，后一项无论医术卫生如何进步，将来能否绝迹，还是一个疑问。\n\n人类底人口递增固然是事实，食物随着递增也不是空想。在文化进步的社会，除了宗教上、私有财产上、非生活品的工业上等障碍，又加上科学底发达和生产技术底进步，那时食物增加底速度，恐怕不是现在时代的人想象得到的，何以能断定他只能照算术的比例增加呢？\n\n人日增殖率当然不能每二十五年增加一倍，供给人类吃的生物，他们的生殖力，每二十五年却可以增加数十倍或数百倍。倘用科学来选择、培养和人力保护，不叫别的生物侵占，增殖底速度更要大大的无限增加。例如有许多我们现在不吃的生物，若是利用科学来选择、消毒，我们食物底范围便自然扩张了。我们现在所吃的生物，若是用科学来培养和人力来保护。象养鱼隔离法（产卵期内和他鱼隔离，防止卵为他鱼所吃），农业上蚕业上驱除害虫法、家畜防疫法、牧场防兽法，都严密实行起来，食物增殖底速度，自然没有不意外增加底道理。\n\n私有财产废止的好处：（1）社会资本在真能集中；（2）全社会资本完全用在生产方面，不会停滞；（3）人人都有劳动生产底机会；（4）可以节省用在拥护私有财产（国内，国际）大部分的劳力资本，到生活品的生产事业上去。在这时候，自然可以实现“无旷土无游民”的理想，再加上农业化学天天进步，农产物增加底速度，自然非常伟大了。\n\n姑且让一步说，这都是未来的空想，就以现在的经济制度，现代的科学程度而论，自从马尔塞斯死后现在八十五年间，因为资本集中、机器广行、交通发达、殖民地开拓这四个缘故，欧美经济状况生了绝大的变化，和马尔塞斯时代迥不相同。一方面农产物输入多量，毫没有收获渐减底恐慌，一方面工业物却有收获渐增底效果，生产过剩底恐慌居然成了经济学上一个原则。因为有生产过剩的恐慌，所以他们寻找销场的希望比寻找殖民地的希望，更要热烈得万倍。他们用极强大的海陆军保护殖民地还不过是一种手段，扩充销场，拥护商业，才真是他们的根本目的。所以近代的国际战争，往往拿出极大的牺牲，所争得的并不是一块土地，不过是几项有利的通商条约。\n\n再让一步说，这种过剩的生产物，乃是资本私有制度之下，分配不均，劳动者无力购买的结果，不是实际的过剩。这话固然不错，但无论分配如何不均，也必定在勉强维持社会生存以上，资本家才能够拿过剩的名义输出国外；象现在俄、奥两国产业界底情况，无论有如何大力的资本家，也不能够把维持国内底生存尚嫌不足的生产物，用过剩的名义输出国外。在一种生产过剩急找销场的国家，若是没有资本私有制度，平均分配起来，当然有维持生存以上的余裕了。因此就是这种非实际的生产过剩，一方面可以证明社会上贫困的现象，不是因为生产物不足，乃是因为分配不均，一方面可以证明马尔塞斯食物增加和人口增加不能保持平均速度的理论，确有不验的地方，不验的时代。况且棉纱、米谷更是生活品中第一不可少的东西，决没有绝对不足还可以输出的道理，近代中国、日本、美国底人口都非常增加，而棉纱、米谷反是大宗的输出品，这岂不正和马尔塞斯底预料相反吗？\n\n! （五）\n\n\n科学发达，生产技术也进步，人类食物底范围，自然有无限扩大底可能性；但是对于土地这一层，有一以为土地底丰腴力有一定的限度，因此对于这一定丰度的土地上所加劳动底生产力，也不能不有一定的限度，这就叫做“收获递减法则’。这种法则都是马尔塞斯人口论底一个有力的帮助，因为这种法则若是真理，在人类食物范围扩大上有很大的影响。这种法则就是说：一块土地底收获分量，决不能随劳力分量比例增加。例如第一年十人耕种一块土地，有百分的收获，第二年加十人耕种，收获分量虽有增加，决不能照人数增加的比例增加一倍。照人数比起来，反有劳力递加收获递减的现象，如下表：\n\n\n\n第一，我们要晓得我们的食物不全靠农产物；第二，我们要晓得化学发达可以人工增加不须耕种的食物；第三，我们要晓得将来农业化学发达，收获底增加还可以在人数增加的比例以上；第四，我们要晓得此时地球上未开垦的荒地还多得很，假定收获递减法则是真理，人口有加无减也是事实，这种真人满的恐慌，也不知道在多少年以后；若是把眼前的社会问题放下不理，预先忧虑那多少年以后的事，那么有人说地球将来也要毁坏的，我们应该怎样预防呢？\n\n! （六）\n\n\n有人把经济思想分为二大系统：一是富底哲学，说明富底性质及原因；一是贫底哲学，说明贫底性质及原因。斯密亚丹属于前者，马尔塞斯属于后者。人类底贫困不单是食物一样，乃是衣、食、住、知识、娱乐一切等等不足者对于足者比较的现象。不但没有衣、食、住是贫困，吃素菜的比吃肉的是贫困，着布衣的比着绸缎的是贫困，住茅屋的比住大屋的是贫困，着短衣的比着长衣外套的是贫困，没有钟表用的比有钟表的是贫困，步行的比坐马车、汽车的是贫困，无钱结婚的比妻妾成群的是贫困，无力量读书的比学者是贫困。倘在均产社会里，权利均等，机会均等，没有足不足底比较，个人贫困底现象便不会发生了。个人比较的贫底现象，不一定是因为人口超过了生活资料，大部分是因为财产私有分配不均，一阶级人底占据有余造成一阶级人底不足，若拿有余补不足，岂不立刻成人“均无贫”的社会吗？到了均产社会时代，若公共觉得生活资料不足，那时才可以拿人口过剩算贫底一种原因，也不是全原因，因为还有科学不发达，生产技术不精，劳力底数量不充分，交通不便，也都是造成生活资料不足底一种原因。马尔塞斯说明贫底性质只注重食物一样，已经不大周到了；他说明贫底原因只注重人口过剩这一层，把分配不均、科学不发达、生产技术不精、劳力底数量不充分、交通不便这五种贫底重大原因都忽略了；他这种贫底哲学，恐怕还不及斯密亚丹富底哲学稍有根据。\n\n马氏生在盛唱均产人权的时代，不肯盲从时论，对于Godwin及Condorcot加以有系统的攻击，我们不能不佩服他有胆识。发明了贫底一种原因——即人口过剩，我们不能不承认他在社会经济学上有很大的贡献。但是他过于偏重他发明的这一种原因，和别的发明家、持论家陷于同样的偏见。不但如此，假令人口过剩是造成贫困的唯一原因，此外没有别的原因，非限制人口不能救济，也没有理由专门要限制下层贫民，上流富裕阶级就有孳生的权利，他们的这权利是从那里来的？又何至主张贫民没有生存权，又何至说没有得父母财产的人没有吃饭的权利，好比宴会里未请的宾客没有入座的权利一样呢？（《人口论》第二版五三一页）Place说马尔塞斯否决无事的穷人有吃饭的权利，却许无事的富人有这种权利。象马氏这种掩护资本家底偏见，不免要发生学者良心问题。\n\n贫民多予，自然是社会上一种悲惨的现象，我们应该设法救济的；但是救济的方法，不能够象限制人口那样简单。第一要问贫民是怎么会贫的，是不是社会制度底罪恶？第二要问贫民底子女何以没有公共教育底机关，是不是社会制度底缺点？若丢开这两个问题，专门限制贫民人口，这种劫贫济富的办法，就不说什么生存权和人道主义，社会上必招两项实际的损失：（1）贫民底子孙中往往有许多伟大的人物，倘限制贫民多子，社会上岂不是要受绝大的损失么？（2）富人底子弟多游惰，贫民底子弟多勤劳，倘专门限制贫民多子，社会上游惰的分子渐渐增加，勤劳的分子渐渐减少，岂不是可怕的么？\n\n优种论虽有点和个人自由、人权平等冲突，比人口论似乎还好些。因为优种论所要淘汰的，在他的观察总是社会上恶劣分子，还没有贫富底分别。\n\n! （七）\n\n\n说到中国人口问题，有一班糊涂人常常以我们中国人口众多自豪，实在是梦话。第一，我们要晓得我们中国一百万人口左右的都市，不过上海、武汉（合武昌、汉口、汉阳而言）、广州、北京四处，拿人口和土地比例起来，是不是人口众多，还是一个问题。第二，我们要晓得无知识、无能力、无职业、游惰偷生的人口越多，社会越发不得了，单是人多不一定就可以自豪。单是我们人口数目比别国多不算是真人多，必须我们人口和土地的比例比别国多，才真是人口众多。单是人口众多也不能自豪，必须是有知识和生产能力的人多，才可以自豪。\n\n但是中国人口问题，也不是马尔塞斯底学说可以解决的。中国不生产而消费的人过多，人口增加似乎是超过了生活资料之上，这也是到处发生生活困难底一种原因，但这种原因，不是专靠限制人口可以解决的。因为中国人口过多底现象，不是和土地比例的人口过多，乃是不生产而消费的游惰人口过多，生活资料不足，不是生活资料增加底可能性赶不上人口增加，是增加生活资料底方法赶不上人口增加。照现在增加生活资料底方法和“游惰神圣”的社会制度，若不改造，就照现在的人口减去一半，恐怕仍然免不掉贫困的现象。若依马尔塞斯底主张专门限制下层阶级，不承认贫民有生存权，那么，中国式的上流阶级——即富贵游惰分子——渐渐增加，贫苦的劳动的生产分子渐渐减少，不知道将来要变成一种什么社会？\n\n所以我主张要解决中国人口问题，应该并行下列的几个方法：\n\n（l）发展生产事业　劳动方面，大都市底工厂里，每天工值两三角做十二点钟的工，大家还惟恐谋不到手，人口稠密的农村里，因为租地竞争，地主除收租外还有种种不法的需索，佃户终年辛苦还不能够饱暖，农家底帮工，每年工价不过十余元；这都是人口过多，工价过低到这样地步，但是我们中国不但矿业、工业、交通事业都还有无穷的发展，就是已经发达的农业，不但东北西北底边地，就是内地各省底荒地荒山也不知有多少，拿这一样就可消纳无穷的人口。\n\n（2）发展交通事业　此事对于人口问题有两种效果。（一）增加能生产的人口，（二）利用有余以补不足，等于增加生活资料。\n\n（3）发达科学　此时欧美各国底物质文明虽是进步，将来科学越发达，衣食住各种生活资料，还要随着无限的增加，至于我们科学还未萌芽的中国更是不用说的了。\n\n（4）发达生产技术　无论农产工产品，技术越发进步，生活资料增加底速度越发增加。\n\n（5）增加劳力底数量　土地劳力在生产要素上应该居首要地位，在我们“游惰神圣”的国里，不但劳动底人数过少，劳动底力量也不充分，一般劳动者做工底时虽多，大半等于西洋的怠工。现在要增加生活资料，应该在社会制度上、经济组织上取消那“游惰的上流阶级”和“游惰神圣”的风尚，使劳力底数量充分增加。\n\n（6）分配平均　现在军阀集中资本，人民已经是受不了；财阀倘再来集中一下，将来恐怕只有极少数的人生活余裕，那最大多数最大痛苦的人，连一班拥护资本主义大骂社会主义的学者自己或是他的子孙，都要变成没有生活资料的贫民，都要被马尔塞斯取消他们的生存权了。在财产权私有社会里，似乎不可因为有许多穷人生活资料不足，便马上断定是人口过剩，便马上断定人口常有在生活资料以上增加的倾向，因为若将全社会合拢起来平均分配，不见得生活资料真是不足，恐怕是一班强盗太有余了，别人便当然不足呵。所以若要讨论社会上究竟是不是人口过剩，究竟生活资料足不足，候实行分配平均后再谈，似乎才能够得到真相。纵然大家说平均分配是一种不能实现的空想，那就请大家狠狠心肠拿出一部分剩余价值（他们说是什么红利）来，办几个贫儿公育院，这总是做得到的罢。这种分配底法子固然离平均还差得远，但是也可以救济人口问题一部分的危急。\n\n（7）限制人口　在以上几种方法没有收效以前，用限制人口的法子减轻社会上一部分生活困难，也可使的。但限制底方面应该注重在游惰的上流社会，不限于贫苦的劳动者，这却和马尔塞斯底主张有点不同。\n\n\n\n\n\n\n\u003C\u003C.fn 1920年3月1日《新青年》第七卷第四号　署名：陈独秀>>\n","title":"马尔塞斯人口论与中国人口问题","tags":"陈独秀","modified":"20220522073911241","revision":"3","bag":"default"},

{"title":"评广州工会之争","text":"\u003C\u003C.center （一九二六年三月七日）>>\n\n中国的工会，要算广州和香港两处最多了。但是我们衡量某地工会运动之进步与不进步，决不在工会数量之多，而是在工会质量之好。苏联六百万工人，仅组织二十三个产业系统的工会，便是明证。假使工会失掉了为工人阶级谋利益与对资本制度下攻击的重要意义，虽多有何用处。不特无用，并且徒然引起工人本阶级的纠纷而受巨大的损害。广州工会与工会之争，就是最好的例子了。\n\n广州工会之争，一年来不只发生一次了。先是机器工会与油业工会之争，次则集贤工会与海员工会之争，茶居工会与面粉工会之争，锦纶工会与织造工会之争，土木建筑与建道联合之争，目前又有集贤工会与同德工会之争，最近又有普贤工会与乐声工会之争，中山县还有终年未决的什么鲜鱼之争，果菜之争。……哎！太多了。但是工会是工人阶级与资产阶级作战的机关，何以广州工人阶级不用工会力量去打他们的敌人，而却用来打自己呢？这由于有以下的几种原因：\n\n（一）广州工人因有政治的自由，可以自由组织工会，资本家无法摧残，既不能象北方一样用强硬手段对付工人，便不能不改换和软方法希望支配工人。所以资本家或是自己拿出钱来组织工会，收容一般不觉悟的工人，做他的走卒；或是收买工人中的腐败领袖，罗致一班不觉悟的工人组织工会，做他的保障。或有自己原本是一工人，且曾做过工会领袖，现在升格做了小资本家，仍然把持工会，资本家便与之深相结托，利用他做走狗。这类资本家及其走狗所组织的工会，当然是用来捣乱我们工人阶级的阵营的，是与我们工人阶级为自己利益所组织的真正工会作对的。这样，资产阶级的工会与工人阶级的工会，自然免不了发生冲突，发生争斗。比方某某工会进行工会统一运动，同业原应联合，这是天经地义，无可反对的，然而同业之某某工会却因此而发生纠纷，甚至杀伤数命。这正因一方面是工人自己的工会，一方面是资本家御用的工会，资本家知道工会统一了，工人势力愈扩大而团结了，对于他一定不利，所以他必拼命反对，甚至斗殴杀人，亦所不惜。这是广州发生工会之争的第一个原因。\n\n（二）广州有许多工会并不是为了工人阶级的利益，而是为了领袖自己的荷包。因为广州产业尚不发达，工人找工极为困难，于是一般狡黠之徒，形同土霸，利用此点，以介绍职业为号召，吸收一班工人组织工会。介绍职业原来是很好的，是工会应有的职务，可是这班荷包主义者介绍职业，其唯一目的只在克扣工钱以自肥，这样，会员愈多，则克扣愈增，自然发生争夺会员的事情了。如某某两工会因争会员而致于械斗，杀伤三命，其实这两个工会职业大致相同，界限很难分清，依理合并为一，纠纷就可免去，然而他们并不如此着想，可见其居心何在了。尤其甚者，某某工会办一与工会同名之公司，承办包工，如不加入其工会，就不能做工。比方公司包来一种工作，原来工价可得十元，但是公司须克扣四元，并扣二元为行贿官吏之资，实际工人只得四元，然而工人为保全职业打算，明被克扣，亦只“哑子吃黄连，有苦说不出”。再则该公司往往假借工人名义，要求雇主方面给以每项权利，实则完全鲸吞，工人分文未得，一方面侵蚀公款，一方面剥削工人。这种买卖，又何怪不争夺会员，要多多益善呢。有一次因其会员自动的改入某一进步的工会，该工会遂以罢工对待，罢工是对待资本家的，今乃对付工人阶级自己，真是上下古今罕见罕闻的奇谈了。这是广州发生工会之争的第二个原因。\n\n（三）国民党中不容讳言有左右派之分，左派是真正帮助工人的，右派是代表资产阶级反对工人的，然而扶助工农是国民党党纲所明定，而且客观上近年工人阶级势力日益澎湃了，积极压迫，固所不许，消极反对，又无济于事。于是他们遂变计勾结几个腐败领袖或著名工贼，使为己助，这些领袖或工贼依靠右派政治的势力，乃敢行凶作恶。如某某两工会之争，就因有右派从中挑拨，乃至杀毙人命，主谋者得逍遥法外，就因有右派暗中庇护。又如某某两工会经年方决之争，亦因前时有右派在后指使。廖案发生以后，右派势力一落，以后广州工会或有一线的统一希望罢。这是广州发生工会之争的第三原因。\n\n（四）广州工人本身亦少阶级觉悟，如果真有阶级觉悟，则上述三种原因，皆可以群众力量使其扑灭。但为什么广州工人没有阶级觉悟呢？因为广州新式产业工人很少，大多数都是手工业工人。手工业工人对于阶级之认识很难，他们的心理多半是小资产阶级的心理，他们的思想还未脱离封建时代宗法社会的思想。广东旧有械斗的风尚，他们受其熏染甚深。所以无论个人与个人之间，工会与工会之间，偶有意见不同，即便出于斗殴。他们以参加斗殴为快事，斗而胜，认为“占上风”，斗而败，认为“失面子”，然而他们失败了，却只自责无能，准备下次再来。所以资本家有一讥笑之语曰：“看呵！神圣打神圣”，原来工人的拳头是来打异阶级的敌人，广州工人却用来打同阶级的兄弟，又何怪招人之窃笑讥评呢。如某某两工会相约到瘦狗岭比赛一场，某某两工会申言到凤凰岗见过高下，都完全是古时械斗习性之表现。这是广州发生工会之争的第四原因。\n\n有以上四种原因，广州工会之争所以特别的多了，这实在是广州工会运动中最可痛心的不幸事情。应如何免除此种不幸事情再发生呢？据我个人的意见，则以为只有从速组织广州工人代表大会之一法。广州工人代表会，仅有其名，实际只有执行委员会，而无代表大会。应按人数为比例，由工人自己选举若干代表，组织伟大的代表大会。此种代表大会每月开会一次，关于组织问题，统一问题，立案问题，纠纷问题，以及一切政治上经济上与工人阶级自己的问题，不要仰赖官厅或法律解决，工人阶级应有自决的精神。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《工人之路》特号第２５２、２５３、２５４期>>\n\u003C\u003C.fn 署名：中夏>>\n","tags":"邓中夏","created":"20220522080346000","modified":"20220522080346000","revision":"1","bag":"default"},

{"title":"全国总工会组织原则决议案","created":"20220521123439000","modified":"20220521043605856","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二二年五月）>>\n提案人：长辛店京汉路工人俱乐部代表邓重远。\n\n理由：工人阶级争斗力的强弱，全视工会组织法之良窳而定。比如工会是由一种职业的工人所组织而成，则罢工运动每至一行业的工人陷于孤立，而容易失败。产业组合则不然。把一种产业中的各种职业的工人，联合于一个工会之中，则争斗力就异常雄厚了。故我们组织工会，应当以产业组合为原则，但确实不能采用产业组合法的各种职业的工人，则仍不妨沿用职业组合法以为着手之起点。又，我们工人希望将来有真正的全国劳动总组织出现，则必首先组合每个地方所有的工会（无论是职业组合或产业组合），而成为一个地方的劳动联合会，将来更由各地方劳动联合会组成全国总工会，则工会的组织，就上了真正的轨道，成为一个铁样的团体了。\n\n办法：\n\n''（一）''凡能采用产业组合法的，都应一律采用产业组合法去组织工会。\n\n''（二）''确实不能采用产业组合法的，不妨用职业组合。\n\n''（三）''务必将每个地方所有各产业组合和职业组合的工人，将来由各地方联合会组成全国总工会。\n\n''（四）''在全国总工会未成立以前，先设一全国总通讯处，委托中国劳动组合书记部担任。\n\n\u003C\u003C.fn 原载1922年5月25日上海《民国日报》>>\n\u003C\u003C.fn 署名：邓重远>>\n","revision":"0","bag":"default"},

{"title":"三个月的胜利","text":"\u003C\u003C.center （一九二五年九月二十一日）>>\n\n我们罢工三个月了。但是我们在三个月内已经得到的胜利是什么？举其大者有五：\n\n第一个胜利，就是“帝国主义经济的打击”。\n\n据海关贸易册，香港出入口货价值每年一十五万万元。自从我们罢工，海运断绝，每日损失四百万，每月损失一万二千万，三个月损失共是三万六千万。这一个数目是很可惊的，自然要使得香港帝国主义恐慌万状，神魂颠倒，而有电请英伦向广东宣战以求一逞的荒谬举动。可是英伦政府一因本国社会革命与所属殖民地民族革命之触机即发，二因与美日法帝国主义种种利益冲突之不能协调，终于不能让香港圆成宣战的好梦，这已不能不说是可怜到极顶了。看呵！香港政府财政方面，到了破产的地位了，未罢工以前在银行存储的一千七百万都用得精光了，各种税收因罢工没有丝毫收入，不能不出于裁员减薪之一途了。又看呵！香港商务方面，到了不可救药的地位了，银行一家一家的不稳了，商店关门的，据拍卖场确实报告已有三百七十余家了，报穷案一天一天的加多了，据老于商务的人说，到中秋节至少要倒闭一千余家了。可怜呵！罢工工人一拳打中帝国主义要害处，你说痛楚不痛楚呢？使帝国主义受一个空前未有的经济大打击，这是我们第一个胜利。\n\n第二个胜利，就是“工人阶级地位的提高”。\n\n我们还记得，在未罢工以前，要打就打，要捕就捕，要驱逐就驱逐，要开除就开除，他们何曾想得到中国工人有什么可怕呢？他们更何曾想得到中国工人有反抗他们的勇气与力量呢？好！上海惨案发生，全国民众一致崛起，霹雳一声，他们的顺民香港沙面的中国工人也起来与他们对垒了，到现在已打了无数回合了，而且在这次反帝国主义运动当中，做冲锋陷阵的先锋者与不屈不挠的决死队了，从前被人所奴视的工人阶级，到此时一跃而为反帝国主义运动的中坚和领袖，从此以后，恐怕帝国主义再不敢象从前以无理的态度以对待中国工人罢！恐怕工人此后如有要求，帝国主义也不能不要加以一番考虑了罢？使工人阶级在社会上增高了地位，这就是我们第二个胜利。\n\n第三个胜利，就是“世界工人同情的援助”。\n\n从前我们中国工人不知受了帝国主义多少的剥削与蹂躏：比方我们工钱不论是如何的少（只抵得外国工人三分之一。）工作时间不论是如何的多（普通十二小时，甚至有十八小时者，外国工人普通八小时。）待遇不论是如何的坏，（工厂卫生丝毫没有，多有因此而疾病死亡。）总之，不论是过如何非人的生活，世界工人是一点都不知道的。我们为解除这些切身的痛苦，不知起了几百次的反抗运动，终于因为电报通讯机关都在帝国主义的手里，不能使这次运动真相传播于世界。所以世界工人都不知道，对于我们同情的援助也没有了。此次罢工，雄鸡一声，天下皆白，全世界工人皆了然中国民族是受帝国主义如何的虐待与残杀，皆了然中国工人是如何勇敢与牺牲，于是风起云涌都起来援助我们了。工农立国的苏俄，不用说是全国工农大声疾呼，或举行示威，或开会讲演，或散布传单，或募集捐款，用全力援助我们。就是英国的工人也组织“勿侵略中国会”向他们政府抗议，不准压迫中国，更不准以武力压迫中国，否则，当举行罢工或即起革命以对待之。又如日本的工人，他们的全国总工会（叫做劳动总同盟），亦一样对中国表示同情，向他们的外交部（叫做外务省）提出严重的警告；并一面招待在神户登陆之中国海员回国，制止日本海员代替工作。英日两帝国主义因本国的工人工会工党群起援助中国，并反对其侵略的残暴行为，于是不能不稍有顾忌。其余各殖民地的被压迫民族对中国工人表示无限之同情，更不用说了。我们此次罢工，四海闻名，得到世界工友同情的援助，真不难从此与各国无产阶级携手，以共同打倒帝国主义呢。这便是我们的第三个胜利。\n\n第四个胜利，就是“帝国主义相当的让步”。\n\n固然上海惨杀案，沙基惨杀案，帝国主义还未肯承认我们的条件，不过帝国主义见我国民气如此的兴盛，罢工工人的态度如此的坚决，也不能不寻找一个方法，表示相当的让步。比方关税准附加百分之二五，乃四年前华盛顿会议决议的，论理关税应由中国自主，仅仅加一点入口货税，实在不合理之至。然而就是这一点最低限度的二五附加税，帝国主义就推三推四，不肯实行。中国北京政府的外交官老爷们不知在帝国主义跟前陪了多少小心，说了多少乞怜的话，鞠了多少躬，可是帝国主义睬也不睬，此事迁延四年了，现在帝国主义忽然记起来了，准开关税会议了。然我们明知道帝国主义准开关税会议的用意，是在以一点小小的利益，软化中国的军阀阶级大商买办阶级和高等知识阶级；并以此一点小小的利益，为换取扑灭中国国民反帝国主义运动的交换条件，实在帝国主义已不存好意。然而我们不能不说帝国主义这一个相当让步的关税会议，实由我们罢工力量所得来的。假使没有我们罢工，不怕外交官老爷们，再在帝国主义跟前，陪小心，乞怜，鞠躬，恐怕终是一点效果都没有罢。由此可见我们罢工力量是如何的伟大！这便是我们的第四个胜利。\n\n第五个胜利，就是“国民革命势力的稳固”。\n\n这一个胜利更重要了。我们都知道自从孙大元帅凭借广东举行革命以来，帝国主义和北方军阀是如何的恐慌，于是千方百计谋破坏这一个国民革命的根据地，如勾结陈炯明造反，便是一个显然的例子。孙大元帅便因此被陈逆急死了。幸而大元帅死了未久，东江一战，把陈逆势力打碎。随后帝国主义和北方军阀又勾结刘杨，幸而六月一战，把刘杨势力根本铲除。但是反革命的军人政客官僚，仍栖息于革命政府旗帜之下，直接阻碍军政财政民政之统一，间接破坏省港之罢工，受帝国主义之运动，日谋推翻国民政府，首先便刺杀主张财政统一与帮助罢工最力之廖仲恺先生，幸而觉察得早，八月二十五日以来，逐渐把反革命的势力解散，领袖捉拿，于是反革命势力乃消灭一大半。这虽然是政府之心灵手敏，可亦是我罢工工人之极力帮助，所以肃清反革命势力才有如此容易。从此国民政府稳固得多了，如果我们人民与政府合作，不难统一广东，完成一个崭新的革命根据地。国民政府稳固了，我们罢工更不怕动摇了，我们一定得到胜利，并且胜利一定可以保障。这便是我们的第五个胜利。\n\n上述五个胜利是从这次罢工得来的，所以我们不能不说此次罢工有相当的成绩。假如我们再继续努力，使帝国主义屈服，承认我们提出之要求条件，那便是我们完全胜利。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《工人之路》特号第８９—９０期>>\n\u003C\u003C.fn 署名：邓中夏>>\n","tags":"邓中夏","created":"20220522080349000","modified":"20220522080349000","revision":"1","bag":"default"},

{"title":"上海日本纱厂罢工中所得来的经验","created":"20220521192241000","modified":"20220521192241000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二五年四月）>>\n\n上海日本纱厂这一次的大罢工，参加的厂数至二十二个之多，人数至四五万人之众，相持至十八日之久，确是“二七”后一个空前的伟大运动。他不特在中国劳动运动史上辟了一个新纪元，便在中国民族解放史上也添了一层新意义。所有一切详情，拟编专书论述，这里且把几项所得来的经验先写出来。\n\n我们一说到罢工，便会想到“时机相宜不相宜”、“组织坚固不坚固”这两个先决问题，因此，不能不先把这次大罢工的时机和组织略略叙说几句。\n\n''（一）时机''——当酝酿罢工的时候，工人领袖们，也曾经想到这个问题，也曾经打听目前纱花的行情怎样，也曾经侦查工厂存货和交货的日期是怎样，然而都不过是一个模糊影响的概念罢了，但在又一方面，工人群众愤于一百余工友的开除，愤于领袖被捕被打，群情异常激昂，恨不得立刻就要下手，领袖们在这种紧张情势之下，那里还有你选择时机的余地呢？虽然此时正当纱价高涨之期，是在罢工以后四五天才从报上证实。所以这次罢工，老实一句话，时机是碰巧的，并不是选择得来的。\n\n''（二）组织''——在罢工以前，小沙渡方面，虽然进行过秘密的工厂小组，实际上人数不到千人，而且并不是各厂平均发展，有些厂一二百人，有些厂数十人，有些厂一个也没有；并且训练期间亦不长久。在杨树浦方面，工厂小组有一千数百人，训练期间比较的长久。虽然两方面都有一个混合的工会雏形，实际上基础并不稳固。所以这次罢工，老实一句话，组织是不完备的，坚固更说不到。\n\n“时机是否相宜”、“组织是否坚固”，都被资本家暴虐的高压和工人群情的愤激这一个紧张环境逼迫得没有丝毫考量的余地了，工人领袖当此时只好“背城借一”，只好“死里求生”，只好在万分危急的当中，竭心尽力运用种种战术，以求万一的补救。因此善于运用种种战术，终于得到相当的胜利，总算是侥幸极了。这些战术是很可宝贵的经验，也就是这次相当胜利的主观原因，现将其条叙于下：\n\n''（一）事先领得工钱''——内外棉第八厂粗纱间开除工人，是二月一日的事，这消息传布后，工人奔走相告，群谋对付。同间的夜班工友，迫不及待，便先行罢工起来。工人领袖们见此情形，极力劝告“莫乱动”，劝告“领得工钱再举”，百端解譬，方才稍稍安贴。并在此时期中极力联络各厂工农。至八九两日领取工钱完毕，突于九日的下午四时宣布罢工。这样一个长的时间和大的数量之大罢工，假使当日不领得此项可以支持半个月生活的工钱，那么不到一星期，工人便要因生活恐慌而归于失败了。所以事先领得工钱，是罢工时要注意的。\n\n''（二）临时组织得力''——群众平日既无完善的组织，又无相当的训练，自然一到罢工，就显出一种原始状态，乱如纷丝，不可疏理；狂如怒马，不可羁勒。幸而工人领袖们，当罢工酝酿时，秘密的组成了一个“总指挥处”，又确悉杨树浦方面之大康纱厂，亦因裁减工人而酝酿罢工，于是索性于小沙渡和杨树浦两方面各设一“分指挥处”，皆听“总指挥处”的命令。“总指挥处”之下：设一“书记处”，内分“文书”、“宣传”、“新闻”、“印刷”、“交通”五股；又设一“联络处”，负接洽社会团体之责；又设一“护卫团”，负保护工人领袖之责。“分指挥处”之下，只设组织员，宣传员和交通员。指挥机关既定，所以罢工发动后，一切措施才没有慌张。一面于大会中宣布“工会”成立，由各厂择其勇敢能干者为该某厂代表，组织“代表会”。再一面组织“纠察队”，维持秩序，安慰人心，并劝导不明白的工友莫上工。并提出“要听工会的话”的口号，利用种种机会，极力解释，极力宣传，费尽九牛二虎之力，方把数万群众部署在工会的指挥之下。工人要有战斗的组织，才能战胜资本家，即或平时没有，临时也应用神速的手段组织起来，这也是罢工时要注意的。\n\n''（三）口号适当''——九日下午四时罢工发动后，五个厂一万余人蜂拥出厂，当有旗帜引导到一个大坪里开露天大会，台上一面大旗，便是“反对东洋人打人”斗大的七个大字。这个口号可说是将工人身受的隐痛简当明了的描写出来了，自然刚刚打在他们的心坎上，所以一经传开出去，不特是已罢工的工友看到眼底，至于心酸涕零，就是未罢工的工友听到耳里，也不觉深深感动，而一致同情的罢起来了。就是后来颇得社会上之同情援助，以及官厅起初之不大压迫，和反动派（如工贼，研究系，国民党的一些所谓“护党党员”）之稍存顾忌，这个带有民族性的口号都是有相当的力量的。其副口号如“中国人抱中国人的义气，工人抱工人的义气”；“大家一条心，反对东洋人；大家一条心，反对资本家”。又都是工人自己的俗语所构成，自己的意识所凝集，自然一听得就风靡一时勇气百倍了。其后由内外棉五个厂，扩大到内外棉全部十一个厂；再扩大到日华，同兴，丰田；并扩大到杨树浦方面之大康，裕丰，未尝不是这些口号有所感动（自然被虐待的经济条件是主要成分）。\n\n''（四）传单得力''——应付有对内对外两方面。这次大罢工，对内尤难于对外。因为罢工的群众既这么大，平日的组织和训练又那么欠缺，不能安内，何以攘外？虽然工钱领得，目前生活不生问题，然而一时激于义愤而随众罢工起来了，及至回家蒙头一想，人人心目中不免引起一个“罢工期间取不得工钱”“罢工失败停掉生意”种种的恐慌，况乎家人的交谪，厂家的恫吓，走狗的挑拨，更是纷至沓来，怎不人心惶惶。到此时，“镇定军心”和“鼓励军心”是当前的大问题了。固然此时工会每日要将消息和办法揭条宣布，并要寻事给群众做（群众是不甘寂寞的，故必有事做，但切忌天天雷同，不知变化），使群众不致因无指望或无事干而怀疑、冷淡以至于颓唐，然而关于道理的解释，谣言的揭破，消息普遍的流传，厂方弱点的露布，……都靠文字的传单。（但传单要注意简当明了，最好用工人自己的话。）所以传单可说是罢工战线上的子弹，一日没有他，人心便恐慌起来了。（但发传单要注意盖章，和命令纠察向群众说明，以免敌方有传单来时，鱼目混珠。）\n\n''（五）准对敌方弱点猛攻''——讲到敌方的弱点可说甚少，因为日本资本家的组织太完备（如此次发动的内外棉，在上海十一厂，青岛三厂，日本二厂，在一个株式会社统辖之下，还有政府资本，势力已不可侮。这还不算，日本在上海不论是公家资本或私人资本的纱厂已有同业的组织。这还不算，日本不论在国内的或国外的纱厂并有同业总会的组织，设在东京。），资本太雄厚（日本纱业资本雄厚，简直不可预测，在此纱贱花贵的长期恐慌中，就是英国纱厂也只有仅够维持现状的力量，不久以前，英商的老公茂纱厂股东大会还有收盘的消息。至于幼弱的中国纱业资本更不用说了，数年来倒闭者五六家，其余亦仅足自保。日本怎样呢？恰恰相反，不特可以维持，而且还有扩充，时常有收买中国纱厂的事，最近宝成纱厂亦被收买去了。大家疲敝不堪，而日本独游刃有余，可见其资本之雄厚。中国纱业资本亦正因被日本雄厚资本所挤，故陷于岌岌不可终日的危境。），行动太一致（此次大罢工消息传到东京后，该地纱业总会立电上海日纱厂嘱其“严厉对付，誓为后盾”。除内外棉株式会社总社长阿部彦太郎立即渡海来华外，该总会亦派出代表多人跟踵而至。扩大罢工后，资本稍弱的纱厂，颇有单独解决的进行（如大康），但旋即联合一致了。），后援太强大（他们不特有同业实力的援助，而且利用他们帝国主义对殖民地的传统政策，利用政府外交，提起国际交涉，利用海军舰队，声称登陆示威。这还不算，英美帝国主义者在扶植中国军阀构成内乱以各遂其私欲的政策上虽与日本帝国主义有剧烈之冲突，而在压迫中国民族革命势力，特别是压迫中国无产阶级势力的政策上，却完完全全归于一致，而采取联合战线。此次罢工，英美帝国主义一面在报纸上捏造许多谰言，摇惑社会观听；一面指使租界巡捕不断的捕拿工人领袖，调遣马队践踏工人群众，对被捕者非刑拷打，无所不用其极。这还不算，又胁迫无耻的中国官厅执行与租界同样的残酷行为以摧残穷而无告的苦同胞。经济的、政治的、外交的、武力的种种后援无一不备。），工人在此种严重的高压之下，几乎无力抵抗，无法应付。在无可奈何之中，只好一方面激励军心，坚持到底，以博最后胜利；一方面扩大民族宣传，运用机会，引起其他日本纱厂工人之同情，相率罢工，以增厚其战斗力；并扩大民族宣传，取得社会上同情为有力之声援。再一方面，见到日本资本家最恐惧的是怕打坏厂中机器，于是工人又准对着这一个弱点猛攻，罢工的第二日，便乘其不备，率队打入第九厂第十三厂第十四厂，捣毁一些机器，以为暴力的示威，其后工人领袖暗中虽极力制止群众不继续“打厂”政策，而在外仍然扩大并普遍“打厂”的宣传，而以“里应外合”“从里面打出”做口号。日本资本家听闻之下，那得不魄散魂飞，心惊胆落？最后虽明知工人方面日就疲敝，只须再忍痛一星期，工人便须失败，然而亦不得不容纳调解者之请，与工人开对等会议，作相当的让步。苟不如此，工人愤气尚是填满胸臆，进得厂来，难保不再生暴动，后患在在可虑，前途不堪设想，这是日本资本家胸中雪亮的。\n\n''（六）有自卫的特殊组织''——罢工起后，因为工人的大本营在纱厂的对门河中国地界，为租界权力所不及的地方，这个地方荒僻得很，仅有小小茅屋数十家，起初并未为中国官厅所注意。租界内的巡捕包打听和厂内的一切走狗，虽欲过河来摧残工会捕拿领袖亦不可能。于是想尽方法，则有收买大批流氓打手以求一逞之企图。再一方面，上海著名以破坏工人事业取得资本家津贴的工贼和国民党中所谓“护党”党员，又欲从中挑拨破坏，大发其传单，大肆其狂吠，无非是想破坏罢工，好向帝国主义请赏。工人在此四面八方破坏压迫之中，不能不有自卫的特殊组织，除总指挥处已秘密组织“护卫团”外，又公开组织“义勇队”。所有领袖和加入做队员的，都要插血为盟，宣誓，其誓辞如下：“反对东洋人到底，不占面子不上工，保卫工会，铲除工贼，同生死，共患难，听总队长的话，如有假心，天雷打死”。这有此组织后，一班破坏奸徒，相戒不敢过河，于是大本营得以相安无事。\n\n此外自然还有许多：如领袖到紧急时勇于牺牲，运用种种方法使有意破坏罢工的分子软化；善于收拾罢工；对军警煽动以减少他们被驱使来压迫罢工的愚蠢行为；利用民族口号抵制中国官厅之压迫……等等，限于篇幅，暂行从略。\n\n惟有一事不能不再略为述及的，就是开工之后，资本家如不履行条约，如条约承认恢复工人工作，他虽不明白揭示开除，他却谢绝工人入厂，借此以探试工人的态度。工人在此时怎样呢？再罢工吗？“在一罢工胜利后，不宜紧接着惹起新的冲突”；不反抗吗？条约便从此宣告死亡。这次大罢工后，日本资本家对于罢工中出力分子便是谢绝入厂，而且甘言厚币，使人啼哭不得。工会在此时唯一的方略，便是怠工。大家都入厂，只是不作工；表面上虽然机器开着，实际上没有半点出货。资本家也无法，终于不能不履行条约。这也是这次大罢工开工后对付资本家毁约的一个有效的手段。\n\n\n\n\n\n\u003C\u003C.fn 原载《中国工人》第４期>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},

{"title":"省港罢工的胜利","text":"\u003C\u003C.center 1926年8月>>\n\n\n省港罢工，是为了抗议上海“五卅”血案而起，是一种争民族自由与国家独立的反帝国主义的政治斗争，与普通增加工钱，减少时间、改良待遇的经济斗争绝不相同。这点重要的意义，是尽人皆知的。我们也无需乎再费辞了。\n\n\n为我们意料所不及的，就是罢工能够罢到如此长久（现将十个月）。尤其为我们意料所不及的，还是罢工尚未解决就能够得到许多胜利。\n\n\n有些胜利：如民族地位之提高，世界无产阶级之同情，帝国主义之让步（如“司法检查”，“关税会议”，“法权会议”等，在革命的观点看来，是帝国主义破坏中国民族运动中各阶级联合战线之阴谋，然而在帝国主义方面看来，或者还是一种很大的让步）等，是与全国“五卅”运动共同得来的胜利，本文按下不讲，现在只把省港罢工直接得来的几种重大胜利，叙述出来。\n\n! 一、香港经济之打击\n\n\n当罢工开始时，我们曾在海关贸易册里找得一个香港经济损失的根据。就是香港是一个最繁盛的商埠，在世界上除纽约外，要算它第一。每年出入口货价值约一亿五千万金镑，约合中国银二十五亿二千万元。罢工使香港航业商务陷于停顿。平均计算，罢工一月，损失二亿一千万元，罢工一日，损失七百万元，虽说香港出入口货四分之一是走中国北部，四分之一是走南洋各埠，然而其余四分之二，是走中国南部，罢工之后，这四分之二，总算是损失了的。就是说香港每日七百万元之中，有三百五十万元是损失了的。香港自罢工到现在，已经损失总数，至少在十亿元以上了。\n\n\n关于香港所受经济与财政的危机，能描写详尽的，无有如香港自己报纸时常无意中登载出来的损失数目。我们为求更真确起见，再说一二。\n\n\n先就输出输入言之。前年（一九二四年）输出为八百八十一万镑，去年（一九二五年）只得四百七十万镑，相差四百十一万镑。去年输出仅得前年之半。前年秋季入口税，总数为一千一百六十七万镑，去年秋季则降落到五百八十四万镑，相差五百八十三万镑。去年入口税仅得前年之半。输出输入比较未罢工以前都只得一半，则商业衰落之总现象，不难窥见了。\n\n\n次就航业言之。前年到港船数为七万六千四百九十二只，共吨数五千七百万吨。平均每日有船二百一十只，共吨数十五万六千一百五十四吨。但自去年七月起计算，每日平均仅有船三十四只，吨数五万五千八百一十九吨。去年与前年比较，船数之减少为五点二倍，仅得前年百分之十六。吨数减少一点八倍，仅得前年百分之三十六。到港轮船减少，也是表示商业之衰落。\n\n\n次就商店破产言之。香港商店破产之多，视香港报载之报穷案及香港政府之通告可知。可惜我们没有将自罢工以来，所有破产商店，作一个统计。但仅据去年十一、十二两月，计破产商店，已达三千余家。虽后来伦敦政府借款三百万镑为救济香港商业之用，但是杯水车薪，何济于事呢？所以当伦敦议会讨论香港此项借款时，鼎鼎大名之演说家哥尔就说：“此次借款，只能救济香港危机于一时罢了。”\n\n\n次就银行言之。香港最大的银行要算汇丰银行及渣打银行等等。这些银行，实为统治殖民地的柱石。他不仅做了香港无形的专制魔王，而且做了人口四万万的中国之专制魔王。他们从前为所欲为，现在呢，他的末日渐渐的迫近了。\n\n\n本来这些银行数十年来在殖民地剥削得来的大帮款项，并不是不生利的存储起来。存储是无利润可图的。他是要将此资本借了出去，投于实业，榨取东方被压迫国家的汗血以自肥。但罢工以后，可就糟了，投资的机会完全没有了。并且商务衰落以至于行商破产；行商破产，银行当前的困难，至少就有下列这么几个：\n\n\n一、资本来源之断绝。银行资本之来源，是由于主顾之存款。此种作用，全世界银行莫不如是。香港罢工后，行商破产。行商是银行的主顾，主顾已至绝境，哪有余钱再存放于银行呢？\n\n\n二、存款人提款之突增。各行商为维持商务计，不能不向银行竞提存款。不过银行已经借出之款项，一时不能取回，又有何力以应付存款人之支取呢？来源不增，去路加多，银行哪有不陷于恐慌之理。去年某月一星期中，设在沙面的香港银行支行，提款至五百万元，可知香港银行本行更要多多了。\n\n\n三、纸币之抵制。从前香港银行纸币流通予中国内地各埠。以广东而论，所有生意都是使用港币，几乎不用港币则不成交易。罢工起后，纸币都被抵制了。\n\n\n四、现金之支付。港币既被抵制，自然需兑现金。一般存款人感到款项存在银行固属太不稳固，就是纸币留在手头也是过于危险，所以争持纸币到香港银行去兑现了。\n\n\n香港银行在罢工后所受损失数目，虽因帝国主义者讳莫如深，我们无从用数字以为证明，但是银行的损失是事实，是无法可以掩饰的；我们只举一例，如汇丰银行股票的价值，在去年六月二十二日至十月十九日，由一千二百九十元，跌到一千一百四十元，已减少百分之十一点五，可见香港银行受罢工打击是到如何田地了。\n\n\n末就政府财政言之。香港地方虽小，居民不过六十二万五千人，外人约占一万二千人。可是政府行政预算，已达三千万元，与三千五百万人口的广东政府相等。这些钱都是从出入口货税和居民的身上刮剥得来的。罢工以后，出入口货税固然大大减少，就是地价也跌到十分之五，房租又跌到十分之四，税收焉得不锐减？同时政府却因要应付罢工风潮，军备等项的开销又不得不锐增。香港政府财政到如此地步，把常存不用的存款一千七百万元从银行里取出来用，算是他的治标方法，制定新预算，从“裁员减薪”四个大字上着眼，或者就算是他的治本方法罢。\n\n\n去年的年头太不好，香港帝国主义害了一场大病。这一病元气亏损到了万分呀！要想恢复原状，恐怕不是三两载所能奏效罢。\n\n\n并且香港这个病还是传染病，一直传染到它的祖家——伦敦，陡增其工业恐慌。货物停滞，工厂倒闭，工人失业。“真倒霉！”英国帝国主义者该这样叫喊着。\n\n\n使香港经济受空前的大打击，这是我们省港罢工的第一个胜利。\n\n! 二、国民革命基础之巩固\n\n\n广东是中国革命唯一的根据地。未罢工以前，刘、杨虽然打倒，但是陈炯明仍然负隅于东江，邓本殷仍然割据于南路，一般不革命、假革命、反革命的军人官僚政客仍然栖息于内部，广东仍然是四分五裂的形势，仍然是处于内忧外患岌岌可危的环境。\n\n\n罢工以后呢，不到数月，情形大大改变了。内部肃清，东江收复，南路底定，历年来糜烂不堪的广东，由此归于统一了。也就是说革命基础确乎巩固得多了。虽说能够得到如此地步的重大原因，一由于革命领袖之果断，二由于革命兵士之用命，但是有数万罢工工人在此高声助威和实际援助，要亦不失为重大原因之一。我们举出几件事实来：\n\n\n第一，罢工工人最早发现反革命派别之阴谋。罢工不久，国民政府宣告成立。国民政府的政策，第一要军政统一；第二要民政统一；第三要财政统一，军需独立；第四要各军部都受政治训练；并以造成廉洁政府为号召。但是这些都是于一般不革命、假革命、反革命的军阀官僚贪官污吏大大不利的。不是于他们割据地盘不利，便是于他们霸收税收不利，或是于他们贪赃枉法不利。因此他们便一致的结合以推翻国民政府为事了。再加以省港罢工的关系，国民党、国民政府皆竭力帮助罢工，香港帝国主义者，以为国民政府一倒，罢工便不能持久，迫不及待的用金钱军械勾结这些反革命派，于是这些反革命派谋叛之心愈决。反革命军队在各海口包运粮食接济香港，如梁鸿楷军队在江门便包办这种买卖。并且梁鸿楷军队中还发现由香港供给之新军械。这些情形，国民政府未尝不知，可是不敢有所举动。罢工工人感觉非常敏锐，以此等反革命势力，甘为帝国主义走狗，敢于推翻政府，破坏罢工，乃有8月11日之大示威运动，以“肃清内奸”为口号，并齐赴国民政府请愿，其意即在壮政府之胆，立下扑灭这些反动势力的决心。\n\n\n第二，罢工工人最先拥护国民政府之政治主张。国民政府的政治主张，其大端已在上面说过，首先出来表示拥护的，就是罢工工人。罢工工人聚集广州者达五、六万人之多，造成一种革命的浓厚空气，使一般反革命派不敢抛头露面表示其反叛行为；同时政府每有政治主张，这五、六万人必联合各界民众举行大示威巡行以响应之。政府因得民众之同情与赞助，于是放手做它的事了。罢工工人不仅自己赞助政府，并且还联合着各界人民来赞助政府。譬如商界，因“商团事件”受了汇丰银行买办陈廉伯的欺骗与牵累，多少对于革命政府存留不欢的心理与隔阂。罢工工人则提倡工商联合建立亲密的关系，因此，商界对于政府的感情便恢复了，罢工委员会与四商会共同发贴街招，有“工商联合拥护国民政府”的口号。国民党第二次代表大会时，四商会欢迎会上，商人主席这样说：“我们的导师孙先生已经死了，各代表诸君就是导师，我们可称是门徒，而且是初进学校的门徒。这几年来的国民革命工作，只有工、农、学、兵，从未有商界参加的。今天这个会，就是商民参加革命的大会。也就是初进学校的学生，初与教师相见。”又说：“回想先总理商团之役，曾经教训我们商人，你们帮助哪一方就哪一方胜。可惜当时多数不能了解先总理之言。”仅仅一年之间，商人态度为之一变，头年不容讳言是反对政府的，现在却改为拥护政府，而且申言要参加国民革命了。虽说国民政府废除苛捐杂税的一切善政有以服商人之心，然而居间拉拢的却是罢工工人。\n\n\n第三，罢工工人最努力帮助国民革命军之军事行动。在廖案发生之后，政府能够痛快的将反革命的政客官僚捕拿，将梁鸿楷、魏邦平、郑润琦、莫雄军队解散，动作神速，市廛不惊，就因有省港罢工把帝国主义与反革命派之援应斩断，好让政府关起门来在家里捉贼。在这些军事动作中，罢工工人，还做了不少侦探和向导的工作。随后东征开始了，罢工工人首先组织运输队、宣传队数千人，随大军出发；罢工纠察队并请愿东征，上阵杀贼。罢工工人这些帮助之表现，使革命军士得了极大的暗示，而增加无限的勇气。南征时也是一样。再有一层，革命军此次东征与南征所以得到胜利，受人民之应，就因为它“不筹饷，不拉夫”。但话是容易说，事实可就难于做到了。不拉夫，势必招夫，一般市民向来存着“兵凶战危”的因袭观念，谁肯乐于应募，去冒死生不测的危险。即令有人应募，也不知要耽搁若干时日，于军事进行必多不利。罢工工人在此时间，毫不犹豫的自动组织运输队，担任此项工作。一方面使革命军实行不拉夫的宣言，保全名誉；一方面使革命军行军有意外的神速，马到功成。罢工工人还因运输过劳，归而致病与死亡者，不下百数十人。\n\n\n我们仅举出几个简单的事实，就可见罢工工人对于巩固广东革命的基础，有如何的关系。\n\n\n不仅如此，罢工工人还从事于各界人民团结之训练。一个政府如无有组织的民众做基础，是不能稳固的。罢工工人在每一政治问题发生，便紧紧抓住，联合各界人民一致做开会、巡行或讲演以及其他种种大规模的运动。在这些运动中，不仅使宣传渗透于全体民众的脑中，而且使各界人民得到一致团结训练的机会。因为有罢工工人做运动的中心，所以广东民众意见与行动，都归于一致，而帝国主义与反革命派，虽欲破坏也无从施其伎俩了。这一年来广东群众运动，平均每月必有三次，人民团结的训练，得了不少良好的成绩。\n\n\n广东革命基础确乎巩固得多了，虽说反革命势力尚未完全肃清。就大体上说，比在罢工以前，革命的进展是着实可惊的。\n\n\n使国民革命基础得以巩固，是我们此次省港罢工的第二个胜利。\n\n! 三、广东经济独立之促进\n\n\n从前广东的经济命脉完全操于香港的手中，不仅对外贸易要受其支配，就是内地贸易也要受其支配。好象孙悟空翻筋斗，不论左翻也好，右翻也好，总之，跳不出佛祖的掌心。\n\n\n香港能够掌握广东的经济命脉，因有两个很好的法宝，一个是“货仓政策”，一个是“纸币政策”。\n\n\n香港的地位好。欧亚交通，都很便利，港水甚深，又好停泊。自从英帝国主义自鸦片战争占据此岛以来，便在岛上建筑价值几百万的货仓。于是东西商人都称便利，趋之若骛，中国商人亦因广东连年内战，也视香港为安乐土，争相奔投。香港因此越发繁盛了。每年出入口货，价值为一亿五千万金镑，约合中国银二十五亿元。广东在香港货仓政策宰制之下，与各国直接贸易简直不可能，甚至于内地采买货物，都要径直到香港去，自然在香港购买比在广州要便宜些。此广东不能不受制于香港者一。\n\n\n香港殖民银行资本雄厚，信用昭著。广东对外贸易要靠它的纸币做媒介，就是内地贸易也几乎没有它的纸币不成交易。就因如此，故香港银行有扰乱广东金融的能力，使广东政府无法整理其财政。如中央银行发行的纸币，香港银行必百端以妨害之，使其涨跌不定，不能在市面流通。中央纸币不流通，香港纸币就可以垄断独登了。所以一般商人的流动资本以及存储资本，都无不以港银为本位，港纸成为“金不换”了。因此内地贸易，如批发生意，居间营业，甚至于零星购买，都是使用港纸。本来凡是主权国家，不准别国在其领土之内自由发行外币。必如此，才能保证国内的金融不致扰乱，外国货币不致有机会从事掠夺而吸取不法利益。香港对中国出入口货价每年四万万海关两，约值广州银六万万余元。至于广东内地贸易虽无从统计，然而广东拥有三千五百万的人民，兼握邻省市场的门户，一定超过四万万两数倍。不幸都受香港银行所支配。香港银行据他们自己说发行纸币六千三百万元。我们要知道这些纸币之流通，几全在广东不在香港。此广东不能不受制于香港者又一。\n\n\n孙中山先生在时有见及此，曾提倡黄埔开埠，即是抵制香港的货仓政策，曾组织中央银行，并要求人民信任中央纸币，即是抵制香港的纸币政策。不幸事未成功，而孙先生已逝世了。\n\n\n此次省港罢工却完成孙先生的遗志不少。请分别言之：\n\n\n商务方面　据去年底广东各报所载：“回溯当时情形（注意；指省港罢工以前）最甚者为出口货物之停滞与金融不能流通，计斯时停顿于广州及各属之出口货物，如生丝、药材、各项土产、各项土制物品等，总额价达千万元以上。同时外货亦不能入口，关于用品原料各项，多无供给，商贩固无法逐什一之利，即工业亦因原料缺乏之影响面致停顿。一时内外阻隔，金融之窘迫，固达极点，而一般商业之困厄，亦以此时为最甚。所有办货出入口之营业，几于十之九五以上陷于静止状态中。幸未几粤沪之航线沟通（注意：省港罢工以后），一般出口货物，遂纷由广州赴沪，其充斥情形，向所仅见，计只生丝一项，达二万余包。凡由广州赴沪之轮船，无不满载货物。自是以后，广州商务渐复生机，金融亦比前活动。由秋徂冬，日有起色。入冬以后，则形势剧变，各项商务均日见畅旺。其情形较之上半年，适成一反比例。但一般商业中，其最畅旺者，则为与各属需要有关之商务，此即商务场中称为专做四乡发行生意者是也。此种营业，上半年实满受种种之损失，但此时之畅旺，则多可弥补以前损失而有余。查其主要原因；（一）各属本年早造禾稻丰收，一般乡民之经济，比较以前充裕，故购物之能力增加。（二）东江、南路各属，次第完全收复。该处需要之货物，向从别处来办者，现皆来广州采办。质言之，不啻广州商界新辟一销货场也。（三）从前除东江、南路各属外，其余如四邑、江门、西江、梧州、三水、西南等属之商埠，凡采办大宗货物，多直接〈往〉港澳，本年因港澳交通梗阻，均改向广州采办。基此三种要因，广州之发行商业，乃骤然兴盛。此种情况，诚出一般人意料之外也。总之，本年广州商业，以旧历计，自元月至七月，均在困苦颠连之时期中。八、九两月，大部分已复生机，而渐入予佳境，迨至十月以后，则已有起色，颇有失之东隅收之桑榆之象。”\n\n\n此则新闻，最可注意者有两点：（一）粤沪之航线沟通，（二）省港澳之交通断绝。假使没有粤沪航线沟通，则出入口货皆行停止，购买力新销场均归无用。假使不与港澳交通断绝，则各埠哪能都到广州采办货物。由此，一方面固证明罢工委员会所用的政策是千对万对，一方面又证明省港罢工不特无害于广东商务，而且大有造于广东商务。这是事实，谁也不能否认的。\n\n\n我们未见此则新闻以前，就以为罢工以后广东商务确有发达，因为黄埔入口轮船，每日都在三十艘以上，为广东自古未之前闻的事情，就是一个铁证。有此一则新闻，则我们的预想更不虚了。\n\n\n我们再将粤海关自去年七月罢工各月份统计，与前年同月份统计作一比较。\n\n\u003Cdiv align=\"center\">\u003Ctable border=\"0\" cellspacing=\"0\" cellpadding=\"0\" id=\"table1\">\u003Ctr>\u003Ctd style=\"line-height: 200%\">　一九二四年一九二五年\u003Cbr>\n七　月二二九，五二三　七○，七一一\u003Cbr>\n八　月二八一，八一六一五○，一八○\u003Cbr>\n九　月二八九，六三二二三二，四○七\u003Cbr>\n十　月二四二，○七八三○六，一二五\u003Cbr>\n十一月三一九，八三五三三七，五三二\u003Cbr>\n十二月二八二，五六四　三○四，八三八\u003Cbr>\n\n　一九二五年一九二六年\u003Cbr>\n一月二五七，五四一　四二二，九七一\u003C/td>\u003C/tr>\u003C/table>\">>\n\n\n观上表，我们当注意者，即去年初罢工时，海关收入较前年少三分之二，此时商务可说甚坏。但是到去年十月起，则不仅完全恢复原状，而且逐月均有增加，今年一月竟超过去年一月五分之二，谁说罢工无益于广东商务的发达呢？\n\n\n罢工工人不仅想到目前，并且想到将来。他首先开筑中山马路，继又提倡黄埔开埠，这是何等眼光！何等热忱！虽说黄埔开埠尚未成功，然而宣传实已普及，民众已感觉有开辟黄埔商埠，脱离香港侵略，造成广东经济独立之必要。爱国商人如果闻风兴起，筑埠成功不难指日可期。黄埔开埠成功之日，便是香港商场死亡之时。\n\n\n财政方面省港罢工以前，中央银行纸币，起落不常，信用摇动，这是事实。罢工以后，加以沙基惨案，于是广东人民激于爱国的热情，群起作香港纸币的抵制，“金不换”的港纸几乎绝迹予市面，中央银行乘此时机，一方面备足现金准备兑换，使信用建立，一方面扩充分行于各埠，使营业扩张。现在中央银行的纸币，也要变成“金不换”了。\n\n\n国民政府的收入，自罢工以后，也增加了。计一九二二年，广东全省之收入为一千万，每月平均为八十五万八千元。一九二四年之收入仅七百九十八万六千元，每月平均为六十六万五千元。一九二五年政府开始之各月，收入约为一百五十万元，已较前两年每月之平均数增加不少。至一九二五年十月之收入，则达到三百六十一万六千余元。十一月之收入，又比前月增加二十余万元。十二月之收入达四百万元，则较前两年每月收入之平均数，多至六、七倍了。\n\n\n中央银行之稳固与扩张，政府税收之整顿与增加，固然是国民政府财政统一政策的确当，财政当局办事的能干，以及统一广东的影响，有以致之，可是因为有省港罢工，把大门关住，香港帝国主义者无从入门来扰乱我们的金融，好让我们从容的有计划的从事于财政的整理，这是一个很重要的事实。\n\n\n使广东经济独立的发展，是我们此次罢工的第三个胜利。\n\n! 结　语\n\n\n上述三个胜利，前一个胜利，或者是罢工开始时就可想到的，后两个胜利，却完全出乎人们意料之外了。这几个胜利，其意义是非常之伟大与严重。这样胜利的价值，不仅在中国劳动运动史上，中国国民革命史上要大书一笔，就在世界革命史上也要大书一笔。\n\n\n我们的胜利得到不少了，如果香港帝国主义者再承认我们解决罢工的条件，那末我们算是得了十足完全的胜利。\n\n\n我们应该高声叫道：\n\n\n“工友们！我们此次牺牲总算不虚呵！坚持呵！最后胜利终归属于我们！”\n\n\n\u003Cdiv align=\"right\">\u003Ctable border=\"0\" cellspacing=\"0\" cellpadding=\"0\" id=\"table1\" width=\"450\">\u003Ctr>\u003Ctd style=\"line-height: 200%\">（《省港罢工概观》，省港罢工委员会宣传部编。1926年8月）\u003Cbr>\n\u003Cbr>\n录自：《省港大罢工资料》（中国现代革命史资料丛刊），广东哲学社会科学研究所历史研究室编，广东人民出版社1980年9月第1版\u003C/td>\u003C/tr>\u003C/table>\">>\n\n\n\n","tags":"邓中夏 五卅运动·省港大罢工","created":"20220522092955000","modified":"20220522092955000","revision":"1","bag":"default"},

{"title":"苏兆征同志传","text":"\u003C\u003C.center （一九二九年）>>\n\n! 一 早年生活\n\n兆征同志，一八八五年生于广东之香山县。家为贫农，幼年便到海洋轮船中工作，先后作了二十多年，足迹走遍许多国家，为一有名的老海员。在二十多年被惨酷剥削的苦状中，自然容易锻炼阶级的极端坚强的革命意识。他作工二十多年中，亦有失业的时候，当他失业回到农村时，见农村中地主豪绅高利贷者对于农民之剥削与压迫，往往抱不平，鼓动农民从事反抗，后来有一次竟因此而被政府拘捕，入狱年余。\n\n! 二 一九二二年的香港海员大罢工\n\n中国海员中感受痛苦最大者有三：第一是工资薄。海员平均的工资大概在二十元上下，光是单身尚难为生，如有家属更困苦颠连了。第二是“洗马沙”制度即包工制。海员找工必须贿赂“洗马沙”数十元或数百元不等，上船作工后，每月工资须以十分之几报效“洗马沙”，因为轮船公司是与“洗马沙”约定，不如此则找不到工作。既得工作如不报效，“洗马沙”随时可以向轮船公司撤换海员。第三是民族间的不平等。白色海员与有色海员做同样工作，但不能得同样工资。他们的工资比例，普通是十与二之比，至于其他的待遇更是悬殊。兆征同志身为二十多年的海员，感受此种痛苦特甚，同时受到俄国十月社会主义大革命的影响，更坚强了他斗争的信念与决心。所以于一九二○年——二一年，他便纠合海员中的觉悟分子，如林伟民等，在海员中从事宣传与组织，不到数月，成效大著，海员工会虽经过许多困难，然终于一九二一年三月得以成立，定名为“中华海员工人联合会”。海员工会成立后，便向轮船公司提出改良生活条件，一连提出三次，资方均不答应，海员工会乃声言如二十四小时内不答复，便罢工。资本家方面以为海员无力量，漠然视之；谁知果然不到二十四小时，凡到香港的轮船都罢工了。这就是一九二二年春赫赫有名的海员罢工。此时海员工会会长虽为陈炳生，但兆征同志是此次罢工最得力的中心人物，他被选为罢工总办事处总务部主任。后陈炳生因犯私人刑事去职，兆征同志便代理会长。\n\n罢工实现了，香港帝国主义政府马上派华民政务司到海员工会带半欺骗半威吓的劝告。华民政务司说：“本港政府是不允许此种罢工行动的，你们有条件可交本大人，替你们斟酌办理。你们罢工，不怕饿肚吗？”兆征同志由群众中挺身而出高声答道：“我们提条件已经三次了，而且通知了政府，政府何以早不出来说话？现在我们已经罢工了，要复工除非完全承认我们的条件。我们饿肚子是我们自己的事情，政府不必担心。”兆征说完以后，群众和声如雷，华民政务司不得已毫无意思的只好请群众让路给他出去。\n\n罢工的势力愈扩愈大了，到港一条船便罢一条。后来运输工人（如起落载、煤炭、海陆理货等）都同情罢工了，再后全香港工人都同情罢工了，香港政府不得已有让步的意思，首先就利用中国轮船公司商人向海员谋和，中国商人说：“我们同是中国人，你们罢工我们是同情的。这样好不好？中国轮船先复工，将来外国轮船答应你们什么条件，我们一样照办。”海员代表中，竟有为中国商人这种甜言蜜语所动的。兆征见此危险，起来说：“我们同是中国人，中国商人所说的话是不错的，所以我们罢工一开始，便请中国商人替我们帮忙，谁知你们先前不理，对香港政府又默然无所表示，今日向我们要求此种特别办法，为罢工全部利益计，这是不可能的。我看中国商人应该发扬中国人的国光，一致逼迫香港政府接受海员的条件，早早解决。”这样才把千钧一发的危机挽救过来。\n\n后来香港政府又利用中国绅士邀请海员谈判了。先是罢工开始不久，政府便把海员工会封闭，把工会招牌抢去，并架起大炮对住工会会所。此时海员罢工条件又增加先决条件数条，其中一条，便是恢复原有海员工会，送还工会招牌。所以中国绅士与海员代表谈判便提出两个问题，他们说：“恢复工会是可以的，但不是原来称的工会，而应改名，工会招牌不能送还，你们是知道的，这是与政府威信有关，政府不能收了去又送回来。关于增加工资也可以的，但是你们是知道的，各船上的情形是不一样，最好你们先上工，我们大家从长商议，那船该加工资，那船该减，定出一个公平办法来。”海员代表中居然也有少数软化者，软化的原因，一是罢工已久，恐难支持，二是以为真的香港政府为威信所关，可难送回工会招牌，反正只要工会存在，改名亦无关宏旨。当时兆征毅然起来答复绅士说：“工会名称是一个字也不能改，工会招牌必要送还。各船情形虽略有不同，然而工资太薄，不能维持生活是普遍的现象。所以增加工资非马上签字不行，不能待以后从长商议。”因兆征同志这样的坚持，后来结果如何呢？香港帝国主义不能不承认海员条件，（虽然有修改）而且恭恭敬敬的送还招牌。最有趣的而且最有声威的，是罢工胜利之后，海员群众与全香港工人群众二十万人，把香港街市挤的水泄不通，燃着爆竹，一致仰着头，呼着“海员工人万岁”口号，看着工会招牌徐徐的挂上去。\n\n兆征同志那时便注意国际联合，所以海员罢工时，广州有苏俄通讯社，兆征每日必到该社请其将罢工消息传布于世界，并请十月革命胜利的苏俄工人予以援助，他又听说法国有个《人道报》是共产党的机关报，所以他又用海员工会名义致电该报，请其将海员罢工的事件传达给全欧无产阶级，予以援助。而兆征同志此时虽还未加入中国共产党，据他后来说：“我当时到处找共产党，总找不到手。”\n\n! 三 加入共产党\n\n兆征同志远在辛亥革命以前，即参加推翻清朝帝制运动。一九○八年加入了国民党。一九一一年革命时，他是广东方面的活动分子。广东海员，加入国民党是一件很平常的事。广东是国民党多年经营的地方，而且孙中山流亡海外时，因乡谊关系而与粤籍海员接触甚多，曾在海员中组织联义社群益社等团体，以救国相号召，孙中山在南方的军事行动，得此等团体购买军火的助力不少。兆征同志当然是这些团体中之一员。但是他与林伟民等却与此等团体的领袖迥乎不同。我们只举一个事实便可了然了，当国民党得势于广东，在广州组织政府而与北庭对抗，联义社等海员领袖相率依草附木的到政府中钻营官职去了，兆征和伟民不仅鄙视这种钻营，甚至国民党政府知他们是海员中的健将，欲罗致之，予以官职，他们却掉头不顾，一心不离海员工作。\n\n一九二二年的海员罢工，并不是国民党发起的，而是兆征、伟民等觉悟分子发起的。罢工以后，国民党曾予以帮助，特别是陈炯明帮助尤多，大概帮助十万元上下。但陈炯明帮助海员，是企图利用海员帮助他倒孙中山的事业，而海员群众因有苏兆征、林伟民等的主持与领导，是不曾上陈炯明这个当的。\n\n一九二四年冬，北京发生政变，孙中山北上，号召开国民会议。那时段祺瑞则改国民会议为善后会议，不让真正民众团体参加。共产党的策略是由民众团体自动的召集国民会议促成会于北京（时在一九二五年春），与段祺瑞对抗。兆征同志便代表广东香港的工人团体出席此会。在北京他正式加入共产党（林伟民同志比兆征早一年加入共产党）。他加入共产党之后，便加入国民会议促成会的共产党团，一切行动完全依照党的纪律，执行党的政策，兆征同志曾由全总介绍在北方铁路及大工业区中进行数月工会工作。\n\n由北京回广东以后，一九二五年五月，第二次全国劳动大会开于广州。此大会是由全国铁路总工会、海员总工会、汉冶萍总工会、广州工人代表会四大团体发起。兆征同志在上海已与共产党中央商妥这个大会一切事情，故此次大会以兆征出力独多。第二次全国劳动大会，成立了中华全国总工会，加入赤色职工国际，并谋广州香港职工运动的统一。兆征同志被举为中华全国总工会执行委员，而林伟民同志则被选为委员长。\n\n! 四 一九二五到二七年的省港罢工\n\n不久，上海五卅惨案发生，此时兆征同志归返香港，未几余亦到港，乃共与杨殷同志等商讨香港罢工之策。香港工会虽有百余，但不是黄色工会，便是行会工会；海员工会会长是一极右倾分子。兆征同志此时还只是一司理（即总务主任），但握有实权。香港的共产党员当时还不满十人，且多属最下层的码头工人，共产主义青年团员虽比共产党员多几个，但多为知识分子，以我们的主观力量估计起来，罢工万难实现。然而终不到两星期居然实现罢工。其主要原因，固然革命高潮的逼近，这座火山只须一点导火线，便可爆烈，然而亦因兆征同志平常对于各工会领袖有一种吸引力，故终能使黄色工会与行会工会一致赞成这次最大的罢工。其时，刘杨战争刚平，李森、刘尔崧两同志等领导组织广州之沙面（即帝国主义的租界）工人罢工亦已成熟，故六月十九日两方同时并起。这就是震动全世界的省港罢工。\n\n兆征同志当被举为罢工委员会的委员长兼财政委员长。罢工委员会组织与职权，实际上是当时革命的广东政府的最可靠的柱石。有隔日一开的八百余人之代表大会，有封锁香港的二千余人之纠察队，有法庭，有监狱，有法制局以惩处汉奸，有公共饭堂，有公共宿舍，有学校以供给工友学习，有检验货物处，有仇货拍卖处，有船支放行领证处（凡中外轮船来广州者皆须向罢工委员会呈报，须领得证书方可放行），有骑船队，（不拘中外轮船皆派罢工工人骑船监视，不准驶到香港）以封锁香港和检查仇货，在这样的庞大的组织中，百务丛错，真是一日万几。然而，兆征同志却处之裕如，以至于将近两年而不少懈，这可见兆征领导群众的艺术和解决问题的才能了。\n\n在此时间，海员开第一次全国代表大会，兆征被选为执行委员会委员长。组织香港运输工会联合会，又被举为执行委员会委员长，一九二六年开第三次全国劳动大会于广州又被选为中华全国总工会执行委员会委员长。苏兆征同志便成为全国工人一致拥戴的领袖了。\n\n! 五 代表共产党加入武汉国民政府\n\n省港罢工不仅给香港帝国主义经济上一大打击，而且新成立的广东国民政府依赖这个罢工势力，剿平内部的反贼，统一了广东政权，抵制了外力侵略，发展了广东经济，巩固了革命根据地，国民政府就在这个条件下能够聚集力量出师北伐。待出师北伐后，赖广东工人、两湖农民以及共产党和左派国民党官兵之力，连战皆捷，一战而下长沙，再战而克武汉，三战而收南昌，同时武汉与上海的工人革命火焰惊天动地到处轰发起来，上海工人及全体市民三次起义推翻北洋军阀的反动统治，武汉、九江的工人及市民则用自己的力量从帝国主义手中夺回汉口、九江的英租界，全国人民的斗争也如火如荼的高涨着。但国民党右派以蒋介石为首到南昌后而叛迹愈彰，于是武汉国民党左派而有所谓“护党运动”迁国民政府于武汉，添设农政劳工两部，而以共产党员为此两部部长。兆征同志便代表共产党为劳工部部长，一九二七年春，兆征赴武汉就职。中华全国总工会亦由广东迁于武汉。后蒋介石自立政府于南京，与武汉政府对峙。七月十五日武汉政府投降南京，正式提出“国共分家”，实行反动。\n\n兆征同志在武汉时代，曾积极从事拥护工人利益的工作，那时震惊全世界的武汉工人运动，兆征同志是有计划的领导者。他在政治上曾不断的与武汉政府一般无耻的叛徒，作不屈不挠的斗争，但终为当时党内陈独秀机会主义的政策所误，致未能挽此危局。兆征同志由于自己阶级的意识，不期然而然使他有违反机会主义的行动。当共产国际要中国共产党员示威式的退出国民政府电令到时，陈独秀并未以此电相示，只问兆征“形势如此，你意如何？”兆征则说：“我要将已起草的劳动法提出国民政府，国民政府必不能通过，我便发宣言退出国民政府，领导群众反抗。”由此可见兆征同志意见完全与国际相合。当形势万分危急时，劳工部存款十万余元，兆征尽数发给失业工人救济所，以免被国民党所攫取。最后，在武汉政府叛变时，武汉工人举行的政治总罢工，兆征同志主持之力是很大的。\n\n! 六 中国共产党八七会议\n\n兆征参加八七会议，中共中央改组，兆征同志被选为政治局委员。先是兆征在同年五月中国共产党第五次大会时，虽被选为中共政治局候补委员，但实际上只是挂名，陈独秀等向来有这样一种观念，认定工人同志都是“政治能力薄弱”。兆征同志从八七会议后，便成为中国党的中心首领之一了。如果兆征在武汉时代便已不期然而然有违反机会主义路线的行动，那末，此时更是反机会主义的急先锋了。在那样严重的白色恐怖之下，他以党的使命来往沪汉之间，一无所畏，中国党的组织便在这样艰苦的勇敢的工作中维持起来。党内因坚决肃清机会主义而更加巩固了。兆征同志此时除党的工作以外，仍兼中华全国总工会工作。一九二八年二月还秘密开了一次全总扩大会议。在此次会议上，兆征主张采用工厂委员会的新组织路线，而与反对者怀疑者作了坚决的斗争。\n\n! 七 一九二七年十二月的广州公社\n\n东方第一个苏维埃，一九二七年十二月十一日在广州实现了。兆征同志便是这个苏维埃政府的主席。\n\n兆征虽未亲自指挥广州起义，但中央指导广州起义的总计划与训令，他是最积极讨论的。因此兆征同志实际上是广州公社的主要指导者之一，是东方第一个苏维埃的创始者之一。\n\n! 八 沿太平洋的职工运动\n\n一九一四年赤色职工国际派代表到广东召集太平洋沿岸运输工人会议，兆征是参加的，从此他便与太平洋沿岸职工领袖发生接触。一九二七年赤色职工国际总书记罗佐夫斯基亲身到汉口召集太平洋第一次职工会议，兆征同志是主席团委员之一，并被举为太平洋职工运动秘书处主席。秘书处设于上海。太平洋沿岸职工联合从此开始，苏兆征在太平洋沿岸职工运动中的影响亦日益加深了。\n\n! 九 中国共产党第六次大会\n\n一九二八年中国共产党开六次全国代表大会，这次大会是在共产国际指导下开的，他的价值是在于当大革命失败之后，总结过去几年革命斗争的经验和教训，指示出党的当前主要任务，是在于夺取群众以准备新的革命高潮之到来，兆征同志是完全赞成共产国际的指示的。曾与右倾的观点和盲动的情绪作了激烈的斗争。兆征同志在此次大会中拥护国际正确路线屹然不稍动摇，言辞十分激切。因此右倾者说他有肝气病，实则兆征同志为了政治主张，故对一切非布尔什维克的言论不稍宽假也。\n\n! 十 赤色职工国际大会与共产国际大会\n\n一九二八年春，兆征同志到莫斯科去参加当年四月的第四次赤色职工国际大会与八月的第六次共产国际大会。他在这两次大会上的贡献都是很多。他参加这两次大会的主席团，并被举为两国际新执行委员会的委员。苏兆征成了世界革命有力的一员战士了。\n\n兆征同志在苏联时，除莫斯科外，曾至列宁格勒和南俄，他到各处都受群众的热烈欢迎，他参加大的小的工人集会，群众无有不欢喜他的。\n\n兆征同志复又被举为农村工会国际的副委员长。\n\n最后，兆征同志在莫斯科还参加了苏联全国总工会的第八次大会。他在这次大会上曾做过中国职工运动之报告，不幸这就是他最后的留言。\n\n! 十一 工作的风格\n\n兆征同志的工作的风格，是每一革命战士之最好的模范。\n\n一、勤劳——兆征同志一生都是勤劳，举省港罢工为例，那样长久的岁月，但他没有请过一次假。罢工开始的两三月，从早六时起至夜十二时是无片刻闲暇，而党团必到十二时以后方能开会，往往开到两三点钟甚至到天亮，有些同志便因疲劳东倒西歪呼呼的睡了，而兆征却神采奕奕以终会。省港罢工委员会虽是组织最密，分工办事，但总机关的事物是比任何分机关要繁重得多。兆征是每事必躬亲处理，往往人家都散完了，而他还在荧荧电灯之下办公。同时兆征对外的麻烦亦不减于对内，与政府接头，与各社会团体接头，参加群众大会以及各种会议，而且他的秉性是不大喜欢请人代表的，特别是到群众大会，兆征自己的勤劳是如此，因而他最厌恶的是人家的怠工，他很锐敏而正确的感觉到这怠工态度，可给革命以绝大损失，所以他对怠工者总是不稍假借。\n\n二、守纪律——兆征原先是国民党员，而且他未加入共产党以前，在社会上便已有很大的名望，照常理推测，这种人是不惯于守共产党铁的纪律的；但兆征同志却完全不然，他加入共产党的第一天，便过党团的生活，完全依照党的政策去活动。在国民会议预备会中，在第二次全国劳动大会中，就是多年的老党员还不及他。在省港罢工中，国民政府中，以及在一切活动中，都无不如此。\n\n三、廉洁——我们要知道在幼稚的中国工人群众中，他们最注意领袖的行动，往往不是政治而是经济关系，就是看你俭约否，扒钱否，许多富有才能的领袖在这一点上“翻筋斗”。兆征一生都身兼财政，在海员工会中，在省港罢工中，以至于后来在共产党的中央中，都是如此。在海员工会他管财政，每月必开会报告帐目一次，收据一总拿来听凭到会者查阅；并将帐目在会刊上按月登载。在省港罢工时，两日向代表大会报告帐目一次，又发行帐目专刊，送各工会审阅。省港罢工委员会每日出进动辄数万元，有时甚至数十万元，若不如此，何以能招大信。那时何来同志（亦一老海员，广州苏维埃时被选为财政委员）为会计，兆征得他的帮助不少。所以帝国主义及反动派不断的造谣说：“苏兆征肥了”，可是群众中没有一个人相信。\n\n四、谦逊——兆征同志是一个百万群众所拥戴的领袖，毫无领袖派头，凡是接触过他的人，没有一个不承认的。\n\n五、坚定——兆征为人虽和气谦逊，但一到政治问题，他便有坚定的主张，以非常强悍的态度而与人斗争。\n\n六、天才——兆征富于组织的天才，他早年识字不多，但到省港罢工时便能执笔为文。中国党八七会议的职工运动决议案便是他起草的。此外对各种会议起草的文件很多。离莫斯科之前，曾著《一九二二年香港海员罢工记》。\n\n这就是兆征同志工作的风格，这就是兆征同志为什么能够取得广大群众的信仰的根源。\n\n! 十二 疾病与死亡\n\n兆征同志身体本来强健，但因办事认真，操劳过度，而营养又不足，逐渐羸弱下去。其病源由来已久，但他并不休息，以致所病日益潜滋暗长。一九二八年在国内外一连参加中国共产党、赤色职工国际、共产国际几个大会，劳苦尤甚，所以共产国际大会刚刚闭幕而他患盲肠炎几乎至死。幸此次入医院不久即告痊愈，但身体过于羸弱，医生主张先行赴南俄休养，候身体复原后，再割肠以绝祸根。俟南俄归来，兆征精神不如平日，医生则云盲肠可以不割，只须好好的休养。后因革命斗争发展，兆征于一九二九年一月力疾回国。因风尘劳顿，在途中不免感冒风寒，到上海便血病复发，竟以至死，享年四十三岁，家中尚遗有妻子及一子一女。\n\n! 十三 苏兆征在东方革命中的位置\n\n兆征同志是由不断斗争中，由群众运动中锻炼出来的领袖，他是海员的领袖，他是香港与广东劳动群众的领袖，他是全中国工人阶级的领袖，他是太平洋沿岸职工运动的领袖之一，他是中国共产党的最好领袖之一，他是赤色职工国际和共产国际的领袖之一。由工人出身而成为这样伟大的领袖，在东方还只有兆征同志一个。\n\n广州公社所涌现的苏维埃，是全世界殖民地半殖民地第一个出现的苏维埃，而兆征则是东方第一个苏维埃的领袖，他已经成为东方一切劳动群众解放运动的酵母。\n\n\n\n\n\n\u003C\u003C.fn 署名：中夏>>\n","tags":"邓中夏","created":"20220522080346000","modified":"20220522080346000","revision":"1","bag":"default"},

{"title":"我们为什么出版这个《劳动音》呢？","created":"20220519085112490","modified":"20220519085946413","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003Cp style=\"text-align:center;\">（1920.11.7）\u003C/p>\n\n　　我最亲爱的劳动同胞呀！今天是我们与各位见面的第一次，我们怎样的喜欢！我们愿时常得与各位亲近，来大家谈天谈天，但是我想各位心中一定发生两个疑问，（一）就是究竟为什么我们出版这个《劳动音》呢？（二）这个《劳动音》里面的文章，又说些什么话呢？我要使各位明白我们的意思，所以第一篇文章，不得不先将这两个疑问详详细细的讲清楚，请各位且瞧下去就明白了。\n\n　　我们相信“劳动”是人类生存在世界上第一个要件。因为人类是进化的，一天比一天不同，天天变动，天天进步，由旧的变为新的，由不完善的进为完善的，所以能达到这新的完善的，就是由人类“劳动”的结果，那末，我们就明白，劳动就是进化的原动力，劳动就是世界文明的根源，劳动就是增进人生的幸福，故我们出版这个《劳动音》，来提倡那神圣的“劳动主义”，以促世界文明的进步，增进人生的幸福。\n\n　　但是我们试放开眼光，瞧瞧今日世界上各国的社会，所有的人类，都人人能从事有益于人生的劳动吗？我们知道今日各国社会上都有一种最不好的现象。什么呢？就是有一种不从事劳动的人——如官吏，政客，军人，资本家，教士，警察等，他们都不去劳动，从事有益于人生的生产事业，专在社会上做寄生虫，把我们真正的劳动同胞所生产出来的东西，用强力来侵占了去，供他们的生活，供他们的快乐，唉！世上那里有这样便宜，这样没道理，这样不公平的事情，我们辛辛苦苦的做来，他们安安乐乐的拿去，使我们生活困难，朝不保夕，父母妻子，不能饱暖。所以我们出版这个《劳动音》，来排斥那种不劳动而食的一班人，以维持我们从事正当劳动的同胞，使得满足的生活，快乐的幸福。\n\n　　我们既要排斥那班不劳动而食的人，以维持我们真正劳动同胞的生活，那末，我们不可不有充足的智识和善良的方法，做我们排斥他们的利器，阶级战争的工具，所以我们出版这个《劳动音》，来阐明真理增进一般劳动同胞的智识，研究些方法，以指导一般劳动同胞的进行，使解决这不公平的事情，改良社会的组织。\n\n　　更进一层讲，各位要知道，今日世界上最重大的事情是什么？就是社会改造问题——直言之就是“劳动问题”，你瞧英、美、法、德、意、荷、俄、日等国今日的现象，那一国不发生罢工问题，以实行劳动运动，那一国劳动者不有坚固团结的工人团体呢！所以我们出版这个《劳动音》，来介绍世界的智识，普通的学术及专门的技能，又纪述世界劳动者的运动状况，以促进国内劳动同胞的团结，及与世界劳动者携手，共同去干社会改造的事情。\n\n　　我们更希望国内的劳动同胞与我们携手，时常将其所在的工厂、制造场和一切生产机关的内容组织，现在办理情形，所出产的物品概况，工人的数目种类——如男女老幼，待遇的情形，工钱的制度，做工的时间，工场的规则等，和工人自己个人的生活情形，感想的意见，对于家庭的关系等一切情形，随时详详细细的告诉给我们，使我们发表出来，使国内各工人容易联络，及使留心社会问题的人，做研究的资料，使热心社会改革的人，去求解决的方法，更使世界的劳动者和社会改造家，明白我们国内的劳动真相，来设法帮助我们解决，共促文化的进步，世界的和平，人类的幸福，那就是我们出版这《劳动音》的本意，我最亲爱的劳动同胞呀！你们既然明白了，我们是你们最好的朋友了，请了，第二期再见吧！祝你们努力！前进！\n\n\n\u003Cp style=\"text-align:right;\">//原载《劳动音》第一册//\u003C/p>\n\u003Cp style=\"text-align:right;\">//署名：心美//\u003C/p>\n","revision":"0","bag":"default"},
