几个月，而且敢于反对绅士。邻近的绅士因为不肯缴鸦片枪，被农民协会捉了去游乡。县城里并且杀了大绅士，例如湘潭的晏容秋，宁乡的杨致泽。十月革命纪念大会，反英大会，北伐胜利总庆祝，每乡都有上万的农民举起大小旗帜，杂以扁担锄头，浩浩荡荡，出队示威。这时，富农才开始惶惑起来。在北伐胜利总庆祝中，他们听见说，九江也打开了，蒋介石没有伤脚，吴佩孚究竟打败了。而且“三民主义万岁”，“农民协会万岁”，“农民万岁”等等，明明都写在“红绿告示”（标语）上面。“农民万岁，这些人也算作万岁吗？”富农表示很大的惶惑。农会于是神气十足了。农会的人对富农说：“把你们入另册！”或者说：“再过一个月，入会的每人会费十块钱！”在这样的形势之下，富农才慢慢地进了农会\u003C\u003C.ref [9] \"不应当容许富农加入农会。一九二七年时期，农民群众还不知道这一点。\">>，有些是缴过五角钱或一块钱（本来只要一百钱）入会费的，有些是托人说情才邀了农会允许的。亦有好些顽固党，至今还没有入农会。富农入会，多把他那家里一个六七十岁的老头子到农会去上一个名字，因为他们始终怕“抽丁”。入会后，也并不热心替农会做事。他们的态度始终是消极的。\n\n中农呢？他们的态度是游移的。他们想到革命对他们没有什么大的好处。他们锅里有米煮，没有人半夜里敲门来讨账。他们也根据从来有没有的道理，独自皱着眉头在那里想：“农民协会果然立得起来吗？”“三民主义果然兴得起来吗？”他们的结论是：“怕未必！”他们以为这全决于天意：“办农民会，晓得天意顺不顺咧？”在第一时期内，农会的人拿了册子，进了中农的门，对着中农说道：“请你加入农民协会！”中农回答道：“莫性急啦！”一直到第二时期，农会势力大盛，中农方加入农会。他们在农会的表现比富农好，但暂时还不甚积极，他们还要看一看。农会争取中农入会，向他们多作解释工作，是完全必要的。\n\n乡村中一向苦战奋斗的主要力量是贫农。从秘密时期到公开时期，贫农都在那里积极奋斗。他们最听共产党的领导。他们和土豪劣绅是死对头，他们毫不迟疑地向土豪劣绅营垒进攻。他们对着富农说：“我们早进了农会，你们为什么还迟疑？”富农带着讥笑的声调说道：“你们上无片瓦，下无插针之地，有什么不进农会！”的确，贫农们不怕失掉什么。他们中间有很多人，确实是“上无片瓦，下无插针之地”，他们有什么不进农会？据长沙的调查：乡村人口中，贫农占百分之七十，中农占百分之二十，地主和富农占百分之十。百分之七十的贫农中，又分赤贫、次贫二类。全然无业，即既无土地，又无资期金，完全失去生活依据，不得不出外当兵，或出去做工，或打流当乞丐的，都是“赤贫”，占百分之二十。半无业，即略有土地，或略有资金，但吃的多，收的少，终年在劳碌愁苦中过生活的，如手工工人、佃农（富佃除外）、半自耕农\u003C\u003C.ref [10] \"见本卷《中国社会各阶级的分析》注〔10〕。\">>等，都是“次贫”，占百分之五十。这个贫农大群众，合共占乡村人口百分之七十，乃是农民协会的中坚，打倒封建势力的先锋，成就那多年未曾成就的革命大业的元勋。没有贫农阶级（照绅士的话说，没有“痞子”），决不能造成现时乡村的革命状态，决不能打倒土豪劣绅，完成民主革命。贫农，因为最革命，所以他们取得了农会的领导权。所有最下一级农民协会的委员长、委员，在第一第二两个时期中，几乎全数是他们（衡山县乡农民协会职员，赤贫阶层占百分之五十，次贫阶层占百分之四十，穷苦知识分子占百分之十）。这个贫农领导，是非常之需要的。没有贫农，便没有革命。若否认他们，便是否认革命。若打击他们，便是打击革命。他们的革命大方向始终没有错。他们损伤了土豪劣绅的体面。他们打翻了大小土豪劣绅在地上，并且踏上一只脚。他们在革命期内的许多所谓“过分”举动，实在正是革命的需要。湖南有些县的县政府、县党部\u003C\u003C.ref [11] \"指当时的国民党县党部。\">>和县农会，已经做了若干错处，竟有循地主之请，派兵拘捕下级农会职员的。衡山、湘乡二县的监狱里，关了好多个乡农民协会委员长、委员。这个错误非常之大，助长了反动派的气焰。只要看拘捕了农民协会委员长、委员，当地的不法地主们便大高兴，反动空气便大增高，就知道这事是否错误。我们要反对那些所谓“痞子运动”、“惰农运动”的反革命议论，尤其要注意不可做出帮助土豪劣绅打击贫农阶级的错误行动。事实上，贫农领袖中，从前虽有些确是有缺点的，但是现在多数都变好了。他们自己在那里努力禁牌赌，清盗匪。农会势盛地方，牌赌禁绝，盗匪潜踪。有些地方真个道不拾遗，夜不闭户。据衡山的调查，贫农领袖百人中八十五人都变得很好，很能干，很努力。只有百分之十五，尚有些不良习惯。这只能叫做“少数不良分子”，决不能跟着土豪劣绅的口白，笼统地骂“痞子”。要解决这“少数不良分子”的问题，也只能在农会整顿纪律的口号之下，对群众做宣传，对他们本人进行训练，把农会的纪律整好，决不能随便派兵捉人，损害贫农阶级的威信，助长土豪劣绅的气势。这一点是非常要注意的。\n\n! 十四件大事\n\n一般指摘农会的人说农会做了许多坏事。我在前面已经指出，农民打土豪劣绅这件事完全是革命行为，并没有什么可指摘。但是农民所做的事很多，为了答复人们的指摘，我们须得把农民所有的行动过细检查一遍，逐一来看他们的所作所为究竟是怎么样。我把几个月来农民的行动分类总计起来，农民在农民协会领导之下总共作了十四件大事，如下所记。\n\n!! 第一件　将农民组织在农会里\n\n这是农民所做的第一件大事。像湘潭、湘乡、衡山这样的县，差不多所有的农民都组织起来了，几乎没有哪一只“角暗里”的农民没有起来，这是第一等。有些县，农民组织起来了一大部分，尚有一小部分没有组织，如益阳、华容等县，这是第二等。有些县，农民组织起来了一小部分，大部分尚未组织起来，如城步、零陵等县，这是第三等。湘西一带，在袁祖铭\u003C\u003C.ref [12] \"袁祖铭，贵州军阀，在一九二六年六月至一九二七年一月期间曾经盘据湘西一带。\">>势力之下，农会宣传未到，许多县的农民还全未组织起来，这是第四等。大概以长沙为中心的湘中各县最发展，湘南各县次之，湘西还在开始组织中。据去年十一月省农民协会统计，全省七十五县中，三十七县有了组织，会员人数一百三十六万七千七百二十七人。此数中，约有一百万是去年十月、十一月两个月内农会势力大盛时期组织的，九月以前还不过三四十万人。现又经过十二月、一月两个月，农民运动正大发展。截至一月底止，会员人数至少满了二百万。因入会一家多只登记一人，平均每家以五口计，群众便约有一千万。这种惊人的加速度的发展，是所以使一切土豪劣绅贪官污吏孤立，使社会惊为前后两个世界，使农村造成大革命的原因。这是农民在农民协会领导之下所做的第一件大事。\n\n!! 第二件　政治上打击地主\n\n农民有了组织之后，第一个行动，便是从政治上把地主阶级特别是土豪劣绅的威风打下去，即是从农村的社会地位上把地主权力打下去，把农民权力长上来。这是一个极严重极紧要的斗争。这个斗争是第二时期即革命时期的中心斗争。这个斗争不胜利，一切减租减息，要求土地及其它生产手段等等的经济斗争，决无胜利之可能。湖南许多地方，像湘乡、衡山、湘潭等县，地主权力完全推翻，形成了农民的独一权力，自无问题。但是醴陵等县，尚有一部分地方（如醴陵之西南两区），表面上地主权力低于农民权力，实际上因为政治斗争不激烈，地主权力还隐隐和农民权力对抗。这些地方，还不能说农民已得了政治的胜利，还须加劲作政治斗争，至地主权力被农民完全打下去为止。综计农民从政治上打击地主的方法有如下各项：\n\n* 清算。土豪劣绅经手地方公款，多半从中侵蚀，账目不清。这回农民拿了清算的题目，打翻了很多的土豪劣绅。好多地方组织了清算委员会，专门向土豪劣绅算账，土豪劣绅看了这样的机关就打颤。这样的清算运动，在农民运动起来的各县做得很普遍，意义不重在追回款子，重在宣布土豪劣绅的罪状，把土豪劣绅的政治地位和社会地位打下去。\n\n* 罚款。清算结果，发现舞弊，或从前有鱼肉农民的劣迹，或现在有破坏农会的行为，或违禁牌赌，或不缴烟枪。在这些罪名之下，农民议决，某土豪罚款若干，某劣绅罚款若干，自数十元至数千元不等。被农民罚过的人，自然体面扫地。\n\n* 捐款。向为富不仁的地主捐款救济贫民，办合作社，办农民贷款所，或作他用。捐款也是一种惩罚，不过较罚款为轻。地主为免祸计，自动地捐款给农会的，亦颇不少。\n\n* 小质问。遇有破坏农会的言论行动而罪状较轻的，则邀集多人涌入其家，提出比较不甚严重的质问。结果，多要写个“休息字”，写明从此终止破坏农会名誉的言论行动了事。\n\n* 大示威。统率大众，向着和农会结仇的土豪劣绅示威，在他家里吃饭，少不得要杀猪出谷，此类事颇不少。最近湘潭马家河，有率领一万五千群众向六个劣绅问罪，延时四日，杀猪百三十余个的事。示威的结果，多半要罚款。\n\n* 戴高帽子游乡。这种事各地做得很多。把土豪劣绅戴上一顶纸扎的高帽子，在那帽子上面写上土豪某某或劣绅某某字样。用绳子牵着，前后簇拥着一大群人。也有敲打铜锣，高举旗帜，引人注目的。这种处罚，最使土豪劣绅颤栗。戴过一次高帽子的，从此颜面扫地，做不起人。故有钱的多愿罚款，不愿戴高帽子。但农民不依时，还是要戴。有一个乡农会很巧妙，捉了一个劣绅来，声言今天要给他戴高帽子。劣绅于是吓黑了脸。但是，农会议决，今天不给他戴高帽子。因为今天给他戴过了，这劣绅横了心，不畏罪了，不如放他回去，等日再戴。那劣绅不知何日要戴高帽子，每日在家放心不下，坐卧不宁。\n\n* 关进县监狱。这是比戴高帽子更重的罪。把土豪劣绅捉了，送进知事公署的监狱，关起来，要知事办他的罪。现在监狱里关人和从前两样，从前是绅士送农民来关，现在是农民送绅士来关。\n\n* 驱逐。土豪劣绅中罪恶昭著的，农民不是要驱逐，而是要捉他们，或杀他们。他们怕捉怕杀，逃跑出外。重要的土豪劣绅，在农民运动发达县份，几乎都跑光了，结果等于被驱逐。他们中间，头等的跑到上海，次等的跑到汉口，三等的跑到长沙，四等的跑到县城。这些逃跑的土豪劣绅，以逃到上海的为最安全。逃到汉口的，如华容的三个劣绅，终被捉回。逃到长沙的，更随时有被各县旅省学生捕获之虞，我在长沙就亲眼看见捕获两个。逃到县城的，资格已是第四等了，农民耳目甚多，发觉甚易。湖南政府财政困难，财政当局曾归咎于农民驱逐阔人，以致筹款不易，亦可见土豪劣绅不容于乡里之一斑。\n\n* 枪毙。这必是很大的土豪劣绅，农民和各界民众共同做的。例如宁乡的杨致泽，岳阳的周嘉淦，华容的傅道南、孙伯助，是农民和各界人民督促政府枪毙的。湘潭的晏容秋，则是农民和各界人民强迫县长同意从监狱取出，由农民自己动手枪毙的。宁乡的刘昭，是农民直接打死的。醴陵的彭志蕃，益阳的周天爵、曹云，则正待“审判土豪劣绅特别法庭”判罪处决。这样的大劣绅、大土豪，枪毙一个，全县震动，于肃清封建余孽，极有效力。这样的大土豪劣绅，各县多的有几十个，少的也有几个，每县至少要把几个罪大恶极的处决了，才是镇压反动派的有效方法。土豪劣绅势盛时，杀农民真是杀人不眨眼。长沙新康镇团防局长何迈泉，办团十年，在他手里杀死的贫苦农民将近一千人，美其名曰“杀匪”。我的家乡湘潭县银田镇团防局长汤峻岩、罗叔林二人，民国二年以来十四年间，杀人五十多，活埋四人。被杀的五十多人中，最先被杀的两人是完全无罪的乞丐。汤峻岩说：“杀两个叫化子开张！”这两个叫化子就是这样一命呜呼了。以前土豪劣绅的残忍，土豪劣绅造成的农村白色恐怖是这样，现在农民起来枪毙几个土豪劣绅，造成一点小小的镇压反革命派的恐怖现象，有什么理由说不应该？\n\n!! 第三件　经济上打击地主\n\n不准谷米出境，不准高抬谷价，不准囤积居奇。这是近月湖南农民经济斗争上一件大事。从去年十月至现在，贫农把地主富农的谷米阻止出境，并禁止高抬谷价和囤积居奇。结果，贫农的目的完全达到，谷米阻得水泄不通，谷价大减，囤积居奇的绝迹。\n\n不准加租加押，宣传减租减押。去年七八月间，农会还在势力弱小时期，地主依然按照剥削从重老例，纷纷通知佃农定要加租加押。但是到了十月，农会势力大增，一致反对加租加押，地主便不敢再提加租加押四字。及至十一月后，农民势力压倒地主势力，农民乃进一步宣传减租减押。农民说：可惜去秋交租时农会尚无力量，不然去秋就减了租了。对于今秋减租，农民正大做宣传，地主们亦在问减租办法。至于减押，衡山等县目下已在进行。\n\n不准退佃。去年七八月间，地主还有好多退佃另佃的事。十月以后，无人敢退佃了。现在退佃另佃已完全不消说起，只有退佃自耕略有点问题。有些地方，地主退佃自耕，农民也不准。有些地方，地主如自耕，可以允许退佃，但同时发生了佃农失业问题。此问题尚无一致的解决办法。\n\n减息。安化已普遍地减了息，他县亦有减息的事。惟农会势盛地方，地主惧怕“共产”，完全“卡借”，农村几无放债的事。此时所谓减息，限于旧债。旧债不仅减息，连老本也不许债主有逼取之事。贫农说：“怪不得，年岁大了，明年再还吧！”\n\n!! 第四件　推翻土豪劣绅的封建统治——打倒都团\n\n旧式的都团（即区乡）政权机关，尤其是都之一级，即接近县之一级，几乎完全是土豪劣绅占领。“都”管辖的人口有一万至五六万之多，有独立的武装如团防局，有独立的财政征收权如亩捐\u003C\u003C.ref [13] \"亩捐是当时县、区、乡豪绅政权除抽收原有田赋之外，另行按田亩摊派的一种苛捐。这种捐税连租种地主土地的贫苦农民都要直接负担。\">>等，有独立的司法权如随意对农民施行逮捕、监禁、审问、处罚。这样的机关里的劣绅，简直是乡里王。农民对政府如总统、督军\u003C\u003C.ref [14] \"督军是北洋军阀统治时期管辖一省的军事首脑。督军大都总揽全省的军事政治大权，对外勾结帝国主义，对内实行地方性的封建军事割据，是一省范围内的独裁者。\">>、县长等还比较不留心，这班乡里王才真正是他们的“长上”，他们鼻子里哼一声，农民晓得这是要十分注意的。这回农村造反的结果，地主阶级的威风普遍地打下来，土豪劣绅把持的乡政机关，自然跟了倒塌。都总团总\u003C\u003C.ref [15] \"都总、团总是都、团政权机关的头领。\">>躲起不敢出面，一切地方上的事都推到农民协会去办。他们应付的话是：\n\n“不探（管）闲事！”\n\n农民们相与议论，谈到都团总，则愤然说：\n\n“那班东西么，不作用了！”\n\n“不作用”三个字，的确描画了经过革命风潮地方的旧式乡政机关。\n\n!! 第五件　推翻地主武装，建立农民武装\n\n　　湖南地主阶级的武装，中路较少，西南两路较多。平均每县以六百枝步枪计，七十五县共有步枪四万五千枝，事实上或者还要多。农民运动发展区域之中南两路，因农民起来形势甚猛，地主阶级招架不住，其武装势力大部分投降农会，站在农民利益这边，例如宁乡、平江、浏阳、长沙、醴陵、湘潭、湘乡、安化、衡山、衡阳等县。小部分站在中立地位，但倾向于投降，例如宝庆等县。再一小部分则站在和农会敌对地位，例如宜章、临武、嘉禾等县，但现时农民正在加以打击，可能于不久时间消灭其势力。这样由反动的地主手里拿过来的武装，将一律改为“挨户团常备队”\u003C\u003C.ref [16] \"“挨户团”是当时湖南农村武装的一种，它分常备队和非常备队两部分。“挨户”是形容几乎每一户人家都要参加的意思。在一九二七年革命失败以后，许多地方的“挨户团”被地主所夺取，变成了反革命的武装组织。\">>，放在新的乡村自治机关——农民政权的乡村自治机关管理之下。这种旧武装拿过来，是建设农民武装的一方面。建设农民武装另有一个新的方面，即农会的梭镖队。梭镖——一种接以长柄的单尖两刃刀，单湘乡一县有十万枝。其它各县，如湘潭、衡山、醴陵、长沙等，七八万枝、五六万枝、三四万枝不等。凡有农民运动各县，梭镖队便迅速地发展。这种有梭镖的农民，将成为“挨户团非常备队”。这个广大的梭镖势力，大于前述旧武装势力，是使一切土豪劣绅看了打颤的一种新起的武装力量。湖南的革命当局，应使这种武装力量确实普及于七十五县二千余万农民之中，应使每个青年壮年农民都有一柄梭镖，而不应限制它，以为这是可以使人害怕的东西。若被这种梭镖队吓翻了，那真是胆小鬼！只有土豪劣绅看了害怕，革命党决不应该看了害怕。\n\n!! 第六件　推翻县官老爷衙门差役的政权\n\n县政治必须农民起来才能澄清，广东的海丰已经有了证明。这回在湖南，尤其得到了充分的证明。在土豪劣绅霸占权力的县，无论什么人去做知事，几乎都是贪官污吏。在农民已经起来的县，无论什么人去，都是廉洁政府。我走过的几县，知事遇事要先问农民协会。在农民势力极盛的县，农民协会说话是“飞灵的”。农民协会要早晨捉土豪劣绅，知事不敢挨到中午，要中午捉，不敢挨到下午。农民的权力在乡间初涨起来的时候，县知事和土豪劣绅是勾结一起共同对付农民的。在农民的权力涨至和地主权力平行的时候，县知事取了向地主农民两边敷衍的态度，农民协会的话，有一些被他接受，有一些被他拒绝。上头所说农会说话飞灵，是在地主权力被农民权力完全打下去了的时候。现在像湘乡、湘潭、醴陵、衡山等县的县政治状况是：\n\n''（一）''凡事取决于县长和革命民众团体的联合会议。这种会议，由县长召集，在县署开。有些县名之曰“公法团联席会议”，有些县名之曰“县务会议”。出席的人，县长以外，为县农民协会、县总工会、县商民协会、县女界联合会、县教职员联合会、县学生联合会以及国民党县党部\u003C\u003C.ref [17] \"当时在武汉国民党中央领导下的各地国民党县党部，很多是属于执行孙中山联俄、联共、扶助农工三大政策的组织，是共产党人、左派国民党员和其它革命分子的革命联盟。\n\">>的代表们。在这样的会议里，各民众团体的意见影响县长，县长总是唯命是听。所以，在湖南采用民主的委员制县政治组织，应当是没有问题的了。现在的县政府，形式和实质，都已经是颇民主的了。达到这种形势，是最近两三个月的事，即农民从四乡起来打倒了土豪劣绅权力以后的事。知事看见旧靠山已倒，要做官除非另找靠山，这才开始巴结民众团体，变成了上述的局面。\n\n''（二）''承审员没有案子。湖南的司法制度，还是知事兼理司法，承审员助知事审案。知事及其僚佐要发财，全靠经手钱粮捐派，办兵差和在民刑诉讼上颠倒敲诈这几件事，尤以后一件为经常可靠的财源。几个月来，土豪劣绅倒了，没有了讼棍。农民的大小事，又一概在各级农会里处理。所以，县公署的承审员，简直没有事做。湘乡的承审员告诉我：“没有农民协会以前，县公署平均每日可收六十件民刑诉讼禀帖；有农会后，平均每日只有四五件了。”于是知事及其僚佐们的荷包，只好空着。\n\n''（三）''警备队、警察、差役，一概敛迹，不敢下乡敲诈。从前乡里人怕城里人，现在城里人怕乡里人。尤其是县政府豢养的警察、警备队、差役这班恶狗，他们怕下乡，下乡也不敢再敲诈。他们看见农民的梭镖就发抖。\n\n!! 第七件　推翻祠堂族长的族权和城隍土地菩萨的神权以至丈夫的男权\n\n中国的男子，普通要受三种有系统的权力的支配，即：（一）由一国、一省、一县以至一乡的国家系统（政权）；（二）由宗祠、支祠以至家长的家族系统（族权）；（三）由阎罗天子、城隍庙王以至土地菩萨的阴间系统以及由玉皇上帝以至各种神怪的神仙系统——总称之为鬼神系统（神权）。至于女子，除受上述三种权力的支配以外，还受男子的支配（夫权）。这四种权力——政权、族权、神权、夫权，代表了全部封建宗法的思想和制度，是束缚中国人民特别是农民的四条极大的绳索。农民在乡下怎样推翻地主的政权，已如前头所述。地主政权，是一切权力的基干。地主政权既被打翻，族权、神权、夫权便一概跟着动摇起来。农会势盛地方，族长及祠款经管人不敢再压迫族下子孙，不敢再侵蚀祠款。坏的族长、经管，已被当作土豪劣绅打掉了。从前祠堂里“打屁股”、“沉潭”、“活埋”等残酷的肉刑和死刑，再也不敢拿出来了。女子和穷人不能进祠堂吃酒的老例，也被打破。衡山白果地方的女子们，结队拥入祠堂，一屁股坐下便吃酒，族尊老爷们只好听她们的便。又有一处地方，因禁止贫农进祠堂吃酒，一批贫农拥进去，大喝大嚼，土豪劣绅长褂先生吓得都跑了。神权的动摇，也是跟着农民运动的发展而普遍。许多地方，农民协会占了神的庙宇做会所。一切地方的农民协会，都主张提取庙产办农民学校，做农会经费，名之曰“迷信公款”。醴陵禁迷信、打菩萨之风颇盛行。北乡各区农民禁止家神老爷（傩神）游香。渌口伏波岭庙内有许多菩萨，因为办国民党区党部房屋不够，把大小菩萨堆于一角，农民无异言。自此以后，人家死了人，敬神、做道场、送大王灯的，就很少了。这事，因为是农会委员长孙小山倡首，当地的道士们颇恨孙小山。北三区龙凤庵农民和小学教员，砍了木菩萨煮肉吃。南区东富寺三十几个菩萨都给学生和农民共同烧掉了，只有两个小菩萨名“包公老爷”者，被一个老年农民抢去了，他说：“莫造孽！”在农民势力占了统治地位的地方，信神的只有老年农民和妇女，青年和壮年农民都不信了。农民协会是青年和壮年农民当权，所以对于推翻神权，破除迷信，是各处都在进行中的。夫权这种东西，自来在贫农中就比较地弱一点，因为经济上贫农妇女不能不较富有阶级的女子多参加劳动，所以她们取得对于家事的发言权以至决定权的是比较多些。至近年，农村经济益发破产，男子控制女子的基本条件，业已破坏了。最近农民运动一起，许多地方，妇女跟着组织了乡村女界联合会，妇女抬头的机会已到，夫权便一天一天地动摇起来。总而言之，所有一切封建的宗法的思想和制度，都随着农民权力的升涨而动摇。但是现在时期，农民的精力集中于破坏地主的政治权力这一点。要是地主的政治权力破坏完了的地方，农民对家族神道男女关系这三点便开始进攻了。但是这种进攻，现在到底还在“开始”，要完全推翻这三项，还要待农民的经济斗争全部胜利之后。因此，目前我们对农民应该领导他们极力做政治斗争，期于彻底推翻地主权力。并随即开始经济斗争，期于根本解决贫农的土地及其它经济问题。至于家族主义、迷信观念和不正确的男女关系之破坏，乃是政治斗争和经济斗争胜利以后自然而然的结果。若用过大的力量生硬地勉强地从事这些东西的破坏，那就必被土豪劣绅借为口实，提出“农民协会不孝祖宗”、“农民协会欺神灭道”、“农民协会主张共妻”等反革命宣传口号，来破坏农民运动。湖南的湘乡、湖北的阳新，最近都发生地主利用了农民反对打菩萨的事，就是明证。菩萨是农民立起来的，到了一定时期农民会用他们自己的双手丢开这些菩萨，无须旁人过早地代庖丢菩萨。共产党对于这些东西的宣传政策应当是：“引而不发，跃如也。”\u003C\u003C.ref [18] \"这句话引自《孟子•尽心上》，大意是说善于教人射箭的人，引满了弓，却不射出去，只摆着跃跃欲动的姿势。毛泽东在这里是借来比喻共产党人应当善于教育和启发农民，使农民自觉地去破除迷信和其它不良的风俗习惯，而不是不顾农民的觉悟程度，靠发号施令代替农民去破除。\n\">>菩萨要农民自己去丢，烈女祠、节孝坊要农民自己去摧毁，别人代庖是不对的。\n\n我在乡里也曾向农民宣传破除迷信。我的话是：\n\n“信八字望走好运，信风水望坟山贯气。今年几个月光景，土豪劣绅贪官污吏一齐倒台了。难道这几个月以前土豪劣绅贪官污吏还大家走好运，大家坟山都贯气，这几个月忽然大家走坏运，坟山也一齐不贯气了吗？土豪劣绅形容你们农会的话是：‘巧得很啰，如今是委员世界呀，你看，屙尿都碰了委员。’的确不错，城里、乡里、工会、农会、国民党、共产党无一不有执行委员，确实是委员世界。但这也是八字坟山出的吗？巧得很！乡下穷光蛋八字忽然都好了！坟山也忽然都贯气了！神明吗？那是很可敬的。但是不要农民会，只要关圣帝君、观音大士，能够打倒土豪劣绅吗？那些帝君、大士们也可怜，敬了几百年，一个土豪劣绅不曾替你们打倒！现在你们想减租，我请问你们有什么法子，信神呀，还是信农民会？”\n\n我这些话，说得农民都笑起来。\n\n!! 第八件　普及政治宣传\n\n开一万个法政学校，能不能在这样短时间内普及政治教育于穷乡僻壤的男女老少，像现在农会所做的政治教育一样呢？我想不能吧。打倒帝国主义，打倒军阀，打倒贪官污吏，打倒土豪劣绅，这几个政治口号，真是不翼而飞，飞到无数乡村的青年壮年老头子小孩子妇女们的面前，一直钻进他们的脑子里去，又从他们的脑子里流到了他们的嘴上。比如有一群小孩子在那里玩吧，如果你看见一个小孩子对着另一个小孩子鼓眼蹬脚扬手动气时，你就立刻可以听到一种尖锐的声音，那便是：“打倒帝国主义！”\n\n湘潭一带的小孩子看牛时打起架来，一个做唐生智，一个做叶开鑫\u003C\u003C.ref [19] \"唐生智是当时站在革命方面参加北伐的一个将军。叶开鑫是当时站在北洋军阀方面反对革命的一个将军。\">>，一会儿一个打败了，一个跟着追，那追的就是唐生智，被追的就是叶开鑫。“打倒列强……”这个歌，街上的小孩子固然几乎人人晓得唱了，就是乡下的小孩子也有很多晓得唱了的。\n\n孙中山先生的那篇遗嘱，乡下农民也有些晓得念了。他们从那篇遗嘱里取出了“自由”、“平等”、“三民主义”、“不平等条约”这些名词，颇生硬地应用在他们的生活上。一个绅士模样的人在路上碰了一个农民，那绅士摆格不肯让路，那农民便愤然说：“土豪劣绅！晓得三民主义吗？”长沙近郊菜园农民进城卖菜，老被警察欺负。现在，农民可找到武器了，这武器就是三民主义。当警察打骂卖菜农民时，农民便立即抬出三民主义以相抵制，警察没有话说。湘潭一个区的农民协会，为了一件事和一个乡农民协会不和，那乡农民协会的委员长便宣言：“反对区农民协会的不平等条约！”\n\n政治宣传的普及乡村，全是共产党和农民协会的功绩。很简单的一些标语、图画和讲演，使得农民如同每个都进过一下子政治学校一样，收效非常之广而速。据农村工作同志的报告，政治宣传在反英示威、十月革命纪念和北伐胜利总庆祝这三次大的群众集会时做得很普遍。在这些集会里，有农会的地方普遍地举行了政治宣传，引动了整个农村，效力很大。今后值得注意的，就是要利用各种机会，把上述那些简单的口号，内容渐渐充实，意义渐渐明了起来。\n\n!! 第九件　农民诸禁\n\n共产党领导农会在乡下树立了威权，农民便把他们所不喜欢的事禁止或限制起来。最禁得严的便是牌、赌、鸦片这三件。\n\n牌：农会势盛地方，麻雀、骨牌、纸叶子，一概禁绝。\n\n湘乡十四都地方一个区农会，曾烧了一担麻雀牌。\n\n跑到乡间去，什么牌都没有打，犯禁的即刻处罚，一点客气也没有。\n\n赌：从前的“赌痞”，现在自己在那里禁赌了，农会势盛地方，和牌一样弊绝风清。\n\n鸦片：禁得非常之严。农会下命令缴烟枪，不敢稍违抗不缴。醴陵一个劣绅不缴烟枪，被捉去游乡。\n\n农民这个“缴枪运动”，其声势不弱于北伐军对吴佩孚、孙传芳\u003C\u003C.ref [20] \"孙传芳（一八八五——一九三五），山东泰安人，北洋直系军阀。一九二五年十一月以后，曾经统治浙江、福建、江苏、安徽、江西五省。他镇压过上海工人的起义。一九二六年九月至十一月间，他的军队主力在江西的南昌、九江一带，被北伐军击溃。\">>军队的缴枪。好些革命军军官家里的年尊老太爷，烟瘾极重，靠一杆“枪”救命的，都被“万岁”（劣绅讥诮农民之称）们缴了去。“万岁”们不仅禁种禁吃，还要禁运。由贵州经宝庆、湘乡、攸县、醴陵到江西去的鸦片，被拦截焚烧不少。这一来，和政府的财政发生了冲突。结果，还是省农会为了顾全北伐军饷，命令下级农会“暂缓禁运”。但农民在那里愤愤不乐。\n\n三者以外，农民禁止或限制的东西还有很多，略举之则有：\n\n花鼓。一种小戏，许多地方禁止演唱。\n\n轿子。许多县有打轿子的事，湘乡特甚。农民最恨那些坐轿子的，总想打，但农会禁止他们。办农会的人对农民说：“你们打轿子，反倒替阔人省了钱，轿工要失业，岂非害了自己？”农民们想清了，出了新法子，就是大涨轿工价，以此惩富人。\n\n煮酒熬糖。普遍禁止用谷米煮酒熬糖，糟行糖行叫苦不迭。衡山福田铺地方，不禁止煮酒，但限定酒价于一极小数目，酒店无钱赚，只好不煮了。\n\n猪。限制每家喂猪的数目，因为猪吃去谷米。\n\n鸡鸭。湘乡禁喂鸡鸭，但妇女们反对。衡山洋塘地方限制每家只准喂三个，福田铺地方只准喂五个。好些地方完全禁止喂鸭，因为鸭比鸡更无用，它不仅吃掉谷，而且搓死禾。\n\n酒席。丰盛酒席普遍地被禁止。湘潭韶山地方议决客来吃三牲，即只吃鸡鱼猪。笋子、海带、南粉都禁止吃。衡山则议决吃八碗，不准多一碗。醴陵东三区只准吃五碗，北二区只准吃三荤三素，西三区禁止请春客。湘乡禁止“蛋糕席”——一种并不丰盛的席面。湘乡二都有一家讨媳妇，用了蛋糕席，农民以他不服从禁令，一群人涌进去，搅得稀烂。湘乡的嘉谟镇实行不吃好饮食，用果品祭祖。\n\n牛。这是农民的宝贝。“杀牛的来生变牛”，简直成了宗教，故牛是杀不得的。农民没有权力时，只能用宗教观念反对杀牛，没有实力去禁止。农会起来后，权力管到牛身上去了，禁止城里杀牛。湘潭城内从前有六家牛肉店，现在倒了五家，剩下一家是杀病牛和废牛的。衡山全县禁绝了杀牛。一个农民他有一头牛跌脱了脚，问过农会，才敢杀。株洲商会冒失地杀了一头牛，农民上街问罪，罚钱而外，放爆竹赔礼。\n\n游民生活。如打春、赞土地、打莲花落，醴陵议决禁止。各县有禁止的，有自然消灭没人干这些事的。有一种“强告化”又叫“流民”者，平素非常之凶，现在亦只得屈服于农会之下。湘潭韶山地方有个雨神庙，素聚流民，谁也不怕，农会起来，悄悄地走了。同地湖堤乡农会，捉了三个流民挑土烧窑。拜年陋俗，议决禁止。\n\n此外各地的小禁令还很多，如醴陵禁傩神游香，禁买南货斋果送情，禁中元烧衣包，禁新春贴瑞签。湘乡的谷水地方水烟也禁了。二都禁放鞭炮和三眼铳，放鞭炮的罚洋一元二角，放铳的罚洋二元四角。七都和二十都禁做道场。十八都禁送奠仪。诸如此类，不胜枚举，统名之曰农民诸禁。\n\n这些禁令中，包含两个重要意义：第一是对于社会恶习之反抗，如禁牌赌鸦片等。这些东西是跟了地主阶级恶劣政治环境来的，地主权力既倒，这些东西也跟着扫光。第二是对于城市商人剥削之自卫，如禁吃酒席，禁买南货斋果送情等等。因为工业品特贵，农产品特贱，农民极为贫困，受商人剥削厉害，不得不提倡节俭，借以自卫。至于前述之农民阻谷出境，是因为贫农自己粮食不够吃，还要向市上买，所以不许粮价高涨。这都是农民贫困和城乡矛盾的缘故，并非农民拒绝工业品和城乡贸易，实行所谓东方文化主义\u003C\u003C.ref [21] \"东方文化主义，是排斥近代科学文明，标榜和宣扬东方落后的农业生产和封建文化的一种反动思想。\">>。农民为了经济自卫，必须组织合作社，实行共同买货和消费。还须政府予以援助，使农民协会能组织信用（放款）合作社。如此，农民自然不必以阻谷为限制食粮价格的方法，也不会以拒绝某些工业品入乡为经济自卫的方法了。\n\n!! 第十件　清匪\n\n从禹汤文武起吧，一直到清朝皇帝，民国总统，我想没有哪一个朝代的统治者有现在农民协会这样肃清盗匪的威力。什么盗匪，在农会势盛地方，连影子都不见了。巧得很，许多地方，连偷小菜的小偷都没有了。有些地方，还有小偷。至于土匪，则我所走过的各县全然绝了迹，哪怕从前是出土匪很多的地方。原因：一是农会会员漫山遍野，梭镖短棍一呼百应，土匪无处藏踪。二是农民运动起后，谷子价廉，去春每担六元的，去冬只二元，民食问题不如从前那样严重。三是会党\u003C\u003C.ref [22] \"会党指哥老会等旧中国民间秘密团体。参见本卷《中国社会各阶级的分析》注〔17〕。\">>加入了农会，在农会里公开地合法地逞英雄，吐怨气，“山、堂、香、水”\u003C\u003C.ref [23] \"山、堂、香、水，是旧中国民间秘密团体的一些宗派的称号。\">>的秘密组织，没有存在的必要了。杀猪宰羊，重捐重罚，对压迫他们的土豪劣绅阶级出气也出够了。四是各军大招兵，“不逞之徒”去了许多。因此，农运一起，匪患告绝。对于这一点，绅富方面也同情于农会。他们的议论是：“农民协会吗？讲良心话，也有一点点好处。”\n\n对于禁牌、赌、鸦片和清匪，农民协会是博得一般人的同情的。\n\n!! 第十一件　废苛捐\n\n全国未统一，帝国主义军阀势力未推翻，农民对政府税捐的繁重负担，质言之，即革命军的军费负担，还是没有法子解除的。但是土豪劣绅把持乡政时加于农民的苛捐如亩捐等，却因农民运动的兴起、土豪劣绅的倒塌而取消，至少也减轻了。这也要算是农民协会的功绩之一。\n\n!! 第十二件　文化运动\n\n中国历来只是地主有文化，农民没有文化。可是地主的文化是由农民造成的，因为造成地主文化的东西，不是别的，正是从农民身上掠取的血汗。中国有百分之九十未受文化教育的人民，这个里面，最大多数是农民。农村里地主势力一倒，农民的文化运动便开始了。试看农民一向痛恶学校，如今却在努力办夜学。“洋学堂”，农民是一向看不惯的。我从前做学生时，回乡看见农民反对“洋学堂”，也和一般“洋学生”、“洋教习”一鼻孔出气，站在洋学堂的利益上面，总觉得农民未免有些不对。民国十四年在乡下住了半年，这时我是一个共产党员，有了马克思主义的观点，方才明白我是错了，农民的道理是对的。乡村小学校的教材，完全说些城里的东西，不合农村的需要。小学教师对待农民的态度又非常之不好，不但不是农民的帮助者，反而变成了农民所讨厌的人。故农民宁欢迎私塾（他们叫“汉学”），不欢迎学校（他们叫“洋学”），宁欢迎私塾老师，不欢迎小学教员。如今他们却大办其夜学，名之曰农民学校。有些已经举办，有些正在筹备，平均每乡有一所。他们非常热心开办这种学校，认为这样的学校才是他们自己的。夜学经费，提取迷信公款、祠堂公款及其它闲公闲产。这些公款，县教育局要提了办国民学校即是那不合农民需要的“洋学堂”，农民要提了办农民学校，争议结果，各得若干，有些地方是农民全得了。农民运动发展的结果，农民的文化程度迅速地提高了。不久的时间内，全省当有几万所学校在乡村中涌出来，不若知识阶级和所谓“教育家”者流，空唤“普及教育”，唤来唤去还是一句废话。\n\n!! 第十三件　合作社运动\n\n合作社，特别是消费、贩卖、信用三种合作社，确是农民所需要的。他们买进货物要受商人的剥削，卖出农产要受商人的勒抑，钱米借贷要受重利盘剥者的剥削，他们很迫切地要解决这三个问题。去冬长江打仗，商旅路断，湖南盐贵，农民为盐的需要组织合作社的很多。地主“卡借”，农民因借钱而企图组织“借贷所”的，亦所在多有。大问题，就是详细的正规的组织法没有。各地农民自动组织的，往往不合合作社的原则，因此做农民工作的同志，总是殷勤地问“章程”。假如有适当的指导，合作社运动可以随农会的发展而发展到各地。\n\n!! 第十四件　修道路，修塘坝\n\n这也是农会的一件功绩。没有农会以前，乡村的道路非常之坏。无钱不能修路，有钱的人不肯拿出来，只好让它坏。略有修理，也当作慈善事业，从那些“肯积阴功”的人家化募几个，修出些又狭又薄的路。农会起来了，把命令发出去，三尺、五尺、七尺、一丈，按照路径所宜，分等定出宽狭，勒令沿路地主，各修一段。号令一出，谁敢不依？不久时间，许多好走的路都出来了。这却并非慈善事业，乃是出于强迫，但是这一点子强迫实在强迫得还可以。塘坝也是一样。无情的地主总是要从佃农身上取得东西，却不肯花几个大钱修理塘坝，让塘干旱，饿死佃农，他们却只知收租。有了农会，可以不客气地发命令强迫地主修塘坝了。地主不修时，农会却很和气地对地主说道：“好！你们不修，你们出谷吧，斗谷一工！”地主为斗谷一工划不来，赶快自己修。因此，许多不好的塘坝变成了好塘坝。\n\n总上十四件事，都是农民在农会领导之下做出来的。就其基本的精神说来，就其革命意义说来，请读者们想一想，哪一件不好？说这些事不好的，我想，只有土豪劣绅们吧！很奇怪，南昌方面\u003C\u003C.ref [24] \"一九二六年十一月至一九二七年三月，蒋介石把国民革命军总司令部设在南昌。蒋介石在南昌集合了国民党右派和一部分北洋军阀的政客，勾结帝国主义，策划反革命的阴谋，形成了与当时的革命中心武汉对抗的局面。\">>传来消息，说蒋介石、张静江\u003C\u003C.ref [25] \"张静江（一八七七——一九五○），浙江湖州人。当时任国民党中央执行委员会常务委员会代理主席，是国民党右派头子之一，为蒋介石设谋画策的人。\">>诸位先生的意见，颇不以湖南农民的举动为然。湖南的右派领袖刘岳峙\u003C\u003C.ref [26] \"刘岳峙，湖南国民党右派组织“左社”的头子。一九二七年二月，他被当时还执行革命政策的国民党湖南省党部清洗出党，成为人所共知的反动分子。\">>辈，与蒋、张诸公一个意见，都说：“这简直是赤化了！”我想，这一点子赤化若没有时，还成个什么国民革命！嘴里天天说“唤起民众”，民众起来了又害怕得要死，这和叶公好龙\u003C\u003C.ref [27] \"叶公好龙，见汉朝刘向所作《新序•杂事》：“叶公子高好龙，钩以写龙，凿以写龙，屋室雕文以写龙。于是天龙闻而下之，窥头于牖，施尾于堂。叶公见之，弃而还走，失其魂魄，五色无主。是叶公非好龙也，好夫似龙而非龙者也。”毛泽东在这里用以比喻蒋介石辈口谈革命，实际上畏惧革命，反对革命。\">>有什么两样！\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n\"\"\"\n[1] 湖南是当时全国农民运动的中心。\n\n[2] 赵恒惕（一八八○——一九七一），湖南衡山人。一九二○年以后，他是统治湖南的军阀。一九二六年三月，在湖南人民掀起反赵高潮的形势下，被迫辞去湖南省长的职务。同年七月至九月，他的旧部被北伐军击溃。\n\n[3] 辛亥革命是以孙中山为首的资产阶级革命团体同盟会所领导的推翻清朝专制王朝的革命。一九一一年（辛亥年）十月十日，革命党人发动新军在湖北武昌举行起义，接着各省响应，外国帝国主义所支持的清朝反动统治迅速瓦解。一九一二年一月在南京成立了中华民国临时政府，孙中山就任临时大总统。统治中国两千多年的君主专制制度从此结束，民主共和国的观念从此深入人心。但是资产阶级革命派力量很弱，并具有妥协性，没有能力发动广大人民的力量比较彻底地进行反帝反封建的革命。辛亥革命的成果迅即被北洋军阀袁世凯篡夺，中国仍然没有摆脱半殖民地、半封建的状态。\n\n[4] “矫枉过正”是一句成语，原意是纠正错误而超过了应有的限度。但旧时有人常用这句话去拘束人们的活动，要人们只在修正旧成规的范围内活动，而不许完全破坏旧成规。在修正旧成规的范围内活动，叫做合乎“正”，如果完全破坏旧成规，就叫做“过正”。这也正是改良派和革命队伍内机会主义者的理论。毛泽东在这里驳斥了这类改良派的理论。这里说“矫枉必须过正，不过正不能矫枉”，就是说，要终结旧的封建秩序，必须用群众的革命方法，而不是用修正的——改良的方法。\n\n[5] 一九二六年九月北伐军进军江西的时候，排斥共产党人的蒋介石嫡系部队打了败仗。许多报刊刊登消息说蒋介石受了伤。当时蒋介石的反革命面目还没有充分暴露出来，农民群众还认为他是革命的；地主富农则反对他，听到北伐军打败仗和蒋介石受伤的消息后很高兴。一九二七年四月十二日，蒋介石在上海发动反革命政变，他的反革命面目才完全暴露出来。从这时起，地主富农就对他改取拥护态度了。\n\n[6] 广东是第一次国内革命战争时期的最早的革命根据地。\n\n[7] 吴佩孚（一八七四——一九三九），山东蓬莱人，北洋直系军阀首领之一。一九二○年七月，他打败皖系军阀段祺瑞，开始左右北洋军阀的中央政权，为英美帝国主义的代理人。一九二四年十月，他在军阀混战中失败。一年后再起，到一九二六年北伐战争前，他据有直隶（今河北）南部和湖北、湖南、河南等省。北伐军从广东出发，首先打倒的敌人就是吴佩孚。\n\n[8] 三民主义是孙中山在中国资产阶级民主革命中提出的民族、民权、民生三个问题的原则和纲领。随着时代的不同，三民主义的内容有新旧的区别。旧三民主义是中国旧民主主义革命的纲领。一九二四年一月，孙中山接受共产党人的建议，在中国国民党第一次全国代表大会上，对三民主义重新作了解释，旧三民主义从此发展为新三民主义。新三民主义包含联俄、联共、扶助农工的三大政策和反对帝国主义、反对封建主义的纲领，是第一次国内革命战争时期中国共产党同国民党合作的政治基础。参见本书第二卷《新民主主义论》第十节。\n\n[9] 不应当容许富农加入农会。一九二七年时期，农民群众还不知道这一点。\n\n[10] 见本卷《[[中国社会各阶级的分析]]》注〔10〕。\n\n[11] 指当时的国民党县党部。\n\n[12] 袁祖铭，贵州军阀，在一九二六年六月至一九二七年一月期间曾经盘据湘西一带。\n\n[13] 亩捐是当时县、区、乡豪绅政权除抽收原有田赋之外，另行按田亩摊派的一种苛捐。这种捐税连租种地主土地的贫苦农民都要直接负担。\n\n[14] 督军是北洋军阀统治时期管辖一省的军事首脑。督军大都总揽全省的军事政治大权，对外勾结帝国主义，对内实行地方性的封建军事割据，是一省范围内的独裁者。\n\n[15] 都总、团总是都、团政权机关的头领。\n\n[16] “挨户团”是当时湖南农村武装的一种，它分常备队和非常备队两部分。“挨户”是形容几乎每一户人家都要参加的意思。在一九二七年革命失败以后，许多地方的“挨户团”被地主所夺取，变成了反革命的武装组织。\n\n[17] 当时在武汉国民党中央领导下的各地国民党县党部，很多是属于执行孙中山联俄、联共、扶助农工三大政策的组织，是共产党人、左派国民党员和其它革命分子的革命联盟。\n\n[18] 这句话引自《孟子•尽心上》，大意是说善于教人射箭的人，引满了弓，却不射出去，只摆着跃跃欲动的姿势。毛泽东在这里是借来比喻共产党人应当善于教育和启发农民，使农民自觉地去破除迷信和其它不良的风俗习惯，而不是不顾农民的觉悟程度，靠发号施令代替农民去破除。\n\n[19] 唐生智是当时站在革命方面参加北伐的一个将军。叶开鑫是当时站在北洋军阀方面反对革命的一个将军。\n\n[20] 孙传芳（一八八五——一九三五），山东泰安人，北洋直系军阀。一九二五年十一月以后，曾经统治浙江、福建、江苏、安徽、江西五省。他镇压过上海工人的起义。一九二六年九月至十一月间，他的军队主力在江西的南昌、九江一带，被北伐军击溃。\n\n[21] 东方文化主义，是排斥近代科学文明，标榜和宣扬东方落后的农业生产和封建文化的一种反动思想。\n\n[22] 会党指哥老会等旧中国民间秘密团体。参见本卷《[[中国社会各阶级的分析]]》注〔17〕。\n\n[23] 山、堂、香、水，是旧中国民间秘密团体的一些宗派的称号。\n\n[24] 一九二六年十一月至一九二七年三月，蒋介石把国民革命军总司令部设在南昌。蒋介石在南昌集合了国民党右派和一部分北洋军阀的政客，勾结帝国主义，策划反革命的阴谋，形成了与当时的革命中心武汉对抗的局面。\n\n[25] 张静江（一八七七——一九五○），浙江湖州人。当时任国民党中央执行委员会常务委员会代理主席，是国民党右派头子之一，为蒋介石设谋画策的人。\n\n[26] 刘岳峙，湖南国民党右派组织“左社”的头子。一九二七年二月，他被当时还执行革命政策的国民党湖南省党部清洗出党，成为人所共知的反动分子。\n\n[27] 叶公好龙，见汉朝刘向所作《新序•杂事》：“叶公子高好龙，钩以写龙，凿以写龙，屋室雕文以写龙。于是天龙闻而下之，窥头于牖，施尾于堂。叶公见之，弃而还走，失其魂魄，五色无主。是叶公非好龙也，好夫似龙而非龙者也。”毛泽东在这里用以比喻蒋介石辈口谈革命，实际上畏惧革命，反对革命。\n\"\"\"\n\u003C/details>","revision":"0","bag":"default"},

{"title":"机工将来之困难问题","created":"20220522080346000","modified":"20220522080346000","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center （一九二六年三月一日）>>\n\n香港此次罢工，首先发难的是海员电车印务，最后响应的是机器工人。机器工人知识程度原来比其他工人要高一点，何以此次罢工独落人后？原因在那里呢？简单一句话，因为领袖作梗。\n\n华人机器会会长韩文惠，算不得一个中国人了。他入英国籍，并且在香港警厅充当职务，衣袖上有数道金边，月薪数十镑，这种人早就背叛了中国，与中国断绝关系了，只电话簿子上还存留着“韩文惠”三个中国字，其实就将韩文惠碎尸万段，在他的任何一片肉一块骨上，用显微镜也找不出一点中国的质素哩。\n\n以这种帝国主义的走狗来做机器会的会长，无怪对于此次反帝国主义之爱国罢工，他要拚命反对了。反对罢工就是尽忠老番，尽忠老番他可以得不资之赏。此次香港罢工机器工人落人后的原因，就是工贼兼国贼“韩文惠”不肯下罢工命令之所致。\n\n可是机器工人民族觉悟和阶级觉悟都是很高的，他们见香港各业工人大家都纷纷罢工返国了，大义所在，于是不管韩文惠有无命令，不约而同自动的罢工，这种自动罢工的价值，与发难罢工的价值，并分别不出谁高谁低。所以我们对于机器工人之罢工虽嫌稍后，然而我们对于他们仍表示敬佩的意思，和其他罢工工人是一样的。\n\n此次罢工的机器工人是革命的工人可以无疑了。他们返国之后，新组织的机工联合会是革命的工会也可以无疑了，但是那些留港未罢工的工友，到底是革命的呢？或是反革命的呢？我们应该要有一个正确的回答和判断。\n\n我以为未罢工返国之工友还是能够革命的，只不过他们当时受了韩文惠的欺骗，所以未曾返国参加此次爱国之大运动，我们料定他们大部分甚至全部份以未罢工返国为耻辱，痛恨韩文惠不置，随后他们也很想乘时再罢，与省城取一致态度，可是又被韩文惠造谣所迷，说在省机工很嫉视他们，说他们反革命，如果返省，必被机工凌辱。其实机工在省欢迎之不暇，同是爱国，同是反对帝国主义，何有先罢工后罢工之分，只不过留港机器工友不知道罢了。然而他们仍未死心，如最近第二次罢工之议起，留港机器工友一致赞成，又可以证明他们还是愿意革命的了。最可恨是韩文惠之破坏，和香港政府武力之压迫，以致他们有志难伸。所以我们不能认未罢工之工友为反革命，我们说他们是反革命，是大错特错的。正中了韩文惠的计。因为逼得他们站在韩文惠一边，听韩文惠之愚弄把持。\n\n我们于此下一断语，留港机器工友，还是能够革命的，反革命的只是韩文惠及其爪牙。\n\n但是留港机器工友尚未加入机工联合会，尚仍存留在华人机器会。同是产业的工人，是应该联合在一个工会之下的不能分处，成为两个工会，然则将来机器的组织，是保全机工联合会呢？抑是保存华人机器会呢？这就是机工将来之困难问题了。\n\n我们如何解决这个困难问题呢？大家仔细想一想。\n\n我现在把我个人的意见说一说做各位工友的参考。\n\n我以为我们机工在原则上应绝对要联合一致，不能分开两家。不论已罢工返国的机器工友，或是未罢工留港的机器工友，我们要想尽方法团结在于一个组织之下。如果机工联合会信用增高，留港工友完全要求加入，这是再好没有，如果华人机器会把韩文惠及其牙爪完全赶跑，执行委员根本改组，改成为真正为工人谋利益，并且不受帝国主义及资本家指使的工会，那么我们机工联合会即便归并进去，也不失为办法之一个，总之问题尚得将来之解决，不过我提出来，请各位注意，大家想想。\n\n我敬望在省的机工联合会的领袖和工友，大家努力，增高机工的信用，整顿下层的组织，加紧工友的训练，扩大联合的宣传，务使罢工得到胜利，将来返港，解决此一问题也是不难的。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《机工会会刊》第３期>>\n","revision":"0","bag":"default"},

{"title":"记清三个方法","created":"20220522075358000","modified":"20220522075358000","tags":"邓中夏 五卅运动·省港大罢工","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center 《工人之路特号》第廿四期第一版，1925年7月18日>>\n\n\n\n\n* 坚持罢工到底\n\n* 严密封锁粮食\n\n* 促开国民会议\n\n\n我前日在“赞成国民会议预备会议”一篇文中，已经说过这三个方法，是我们致帝国主义死命的方法，但为各位工友更加激［疑为“彻”字之误］底明白起见，现在更加一番比较详细明确的解释。\n\n\n我们在六月廿三日，眼看着沙面帝国主义用机关枪扫射，用大炮轰击，惨杀我的同胞，死伤至一百余人之多，当时我们大家都愤不过，觉得非要以武力与帝国主义相见，杀一个他死我活不可。\n\n\n以武力与帝国主义相见，换句话说，就是宣战。是的，我们总有一天要与帝国主义宣战的，我们确切相信不宣战要帝国主义废除不平等条约是不可能的。不用宣战只用和平手段可以达到废除不平等条约之目的，只是资产阶级和小资产阶级有此梦呓，有此空想，我们无产阶级根据客观的□［疑为“现”字］实和历史的经验，断定那是绝对不可能的事。\n\n\n然则现时我们怎样办呢？简单的回答，是准备宣战。我们在此期间□，最要紧的是整顿我们的组织，坚固我们的组织，扩大我们的组织；不□［疑为“仅”字］整顿坚固扩大工人农民的组织、并且要整顿坚固扩大各界联合的组织。组织好了，就是说我们的炮台筑好了，到不久的时候，全体武装起来便可以杀得帝国主义片甲不回。\n\n\n现时我们准备宣战，同时我们亦应以势力做到下列三个方法，以坐困帝国主义，使得他疲敝不堪，到我们与帝国主义宣战时，便可一战成功，那三个方法呢？\n\n\n（一）''坚持罢工到底''——我们坚持罢工到底；帝国主义的工厂没有烟出，商店没有贸易，住宅没有呼唤，海陆没有交通，屎尿没有拉扱，不到一月两月，帝国主义便会不得了，这个方法表面虽是消极的，实际却是积极的，简直比枪弹还利害。\n\n\n（二）''严密封锁粮食''——香港沙面都不是出粮食的地方，只有一些高大的洋楼。若说从他们本国运来吗？他们本国粮食也是不十分够用的，即决运来也是非常艰难的，况且自从中国惨杀发生后，各国都忿忿不平，他们本国的无产阶级要乘机起革命，他们属地的被压迫民族也想乘机起革命，他们应付这里，又要应付那里，他们的手忙脚乱不得了。我们在各海口严密的封锁粮食出口，他们就要闹饥荒，有疴的，没有吃的，个个饿得眼花摇乱，神魂颠倒。我们呢，东江北江今年都是丰收，新米已出，湖南上海又有米来，粮食一点不成问题，就是坚持一年半载也一点不成问题。\n\n\n（三）''促开国民会议''——国民党主张开国民会议，这个方法好极了，因为这样可以把全国各界更加团结起来。我们知道先是我省港的人民一致反抗帝国上［应为“主”字之误］义固然可以致他们的死命，若是合全国之力一致反抗帝国主义更可以加速度的致他们的死命。比方打仗，兵固贵精，也贵精而且多，全国的国民一致团结起来，这种何等的伟大力量。假使此会得成，我们用这样伟大的力量，废除不平等条约，帝国主义不从，以全国武力去打倒他，都不废［应为“费”字之误］吹灰之力呀。所以促成国民会议，也是我们要努力的。\n\n\n工友们呀！大家记清，这三个方法，就是我们在准备宣战期内致帝国主义死命的最好方法呵！大家不要忘记。\n\n\n\n","revision":"0","bag":"default"},

{"title":"纪念“二七”并追悼列宁","created":"20220524015846000","modified":"20220524015846000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1924.2.16)>>\n\n今天是追悼列宁同志及“二七”工友。列宁同志是世界上被压迫民族的解放者，他的死是全世界被压迫阶级与民族，尤其是东方被压迫民族若中国，一件莫大的损失。\n\n\n列宁同志一生的事业，大家大概都晓得。现在只拿出一点来说：俄国自革命后，非常困苦，常人只有一餐过日，列宁同志也一样。据我由俄回国的朋友说，列宁同志自被人枪击后，病中须多些调养费，但薪水甚薄，不得已增加——但还没有两百元，其刻苦俭朴精神，真可为吾侪国民革命者的模范！关于其他事略，鲍先生已经说得很明白了。\n\n\n但是今日何日？就是中国劳动界为人民争自由、为无产阶级向军阀争自由流血的纪念日。去年“二七”前几天，兄弟适因演讲事情到汉口，亲看同志为集会结社自由做很大的运动，又见如狠似虎的军人残杀工人，及在船上又知道流血的事情，今天回想起来，实在难过。军阀压迫工人何等残酷，为自由而战的劳动同志何等壮烈！现在还有许多工友们在那里流离失所，保定监狱里还有工人同志，长辛店还有许多同志家属非常可怜，这些都是我们后死者的责任！至于他们为什么要死，他们不是为自己利益而死，实为全国工人争回集会结社的自由，为争自由而死，与在军阀底下争自由都是很壮烈的。现在中国是在资本帝国主义压迫之下，试看全国的资产阶级、小资产阶级、知识阶级谁能反抗？只有无产阶级。在国民革命中当先锋的亦只有无产阶级。今日纪念会当中，有一位林祥谦同志，当时被军阀拿去，迫他开工，但他不肯，说“非有工会命令，头可断而车不可开”，军阀遂将他的头砍下。又有一位施洋律师，他为保障工人的正当利益，也被军阀杀了。施洋同志的死，在我尤为伤心，当我在汉口时，曾见他一次。这一次会面是第一次见面，也是最后一次的见面。\n\n\n国民革命中，黄花冈七十二烈士与“二七”死难工友有同一的价值，京汉路流血与黄花冈七十二烈士流血同埋下第二次革命的种子，将来不久是要爆发的。“二七”被难同志虽然死了，然“二七”同志们仿佛常常在我们面前，他们的精神，还是象车轮——京汉火车的车轮不息的在工友方面转，好象指导我们后死者要不断的前进。\n\n\n列宁同志与“二七”工友皆已死去，然他们精神尚引导吾人向前革命，以打倒军阀并国际帝国主义！\n\n\n\n\n\n\n\u003C\u003C.fn \"\t1924年2月16日\">>\n\u003C\u003C.fn \"\t“新学生”第14期\">>\n\u003C\u003C.fn \"\t署名：李大钊　\">>\n","revision":"0","bag":"default"},

{"title":"阶级竞争与互助","created":"20220523090549000","modified":"20220523090549000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1919.7.6)>>\n\nRuskin说过：“竞争的法则，常是死亡的法则。协合的法则，常是生存法则。”William Morris也说：“有友谊是天堂，没有友谊是地狱”。这都是互助的理想。\n\n\n一切形式的社会主义的根萌，都纯粹是伦理的。协合与友谊，就是人类社会生活的普遍法则。\n\n\n我们要晓得人间社会的生活，永远受这个普遍法则的支配，就可以发见出来社会主义者共同一致认定的基础，何时何处，都有他潜在。不论他是梦想的，或是科学的，都随着他的知识与能力，把他的概念建立在这个基础上。\n\n\n这基础就是协合、友谊、互助、博爱的精神。就是把家族的精神推及于四海，推及于人类全体的生活的精神。\n\n\n我们试一翻Kropotkin的“互助论”（Mutual Aid），必可晓得“由人类以至禽兽都有他的生存权，依协合与友谊的精神构成社会本身的法则”的道理。我们在生物学上寻出来许多证据。自虫鸟牲畜乃至人类，都是依互助而进化的，不是依战争而进化的。由此可以看出人类的进化，是由个人主义向协合与平等的方面走的一个长路程。\n\n\n人类应该相爱互助，可能依互助而生存，而进化；不可依战争而生存，不能依战争而进化。这是我们确信不疑的道理。依人类最高的努力，从物心两方面改造世界，改造人类，必能创造出来一个互助生存的世界。我信这是必然的事实。\n\n\n与这“互助论”仿佛相反的，还有那“阶级竞争（Class Struge）说”。\n\n\n这个阶级竞争说，是KarlMarx倡的，和他那经济的历史观很有关系。他说人类的生产方法随着生产力的发展而变化，人类的社会关系又随着人类生产方法的变化而变化，人类的精神的文化更随着人类的社会关系的变化而变化。社会组织固然可以说是随着生产力的变动而变动，但是社会组织的改造，必须假手于其社会内的多数人。而为改造运动的基础势力，又必发源于在现在的社会组织下立于不利地位的阶级。那些居于有利地位的阶级，除去少数有志的人，必都反对改造。一阶级运动改造，一阶级反对改造，遂以造成阶级竞争的形势。他在“共产宣言”里说过：“所有从来的历史，都是阶级竞争的历史。”又说：“从来社会的历史都在阶级对立中进行。”他的意思就是说自太古土地共有制崩坏以来，凡过去的历史，社会的经济构造，都建设在阶级对立之上。所谓阶级，就是指经济上利害相反的阶级。具体讲出来，地主、资本家是有生产手段的阶级，工人、农夫是没有生产手段的阶级。在原始社会，经济上的技术不很发达，一个人的劳动，只能自给，并无余裕，所以不发生阶级。后来技术日精，经济上发展日进，一人的劳动渐有余裕。这个余裕，就是剩余劳工。剩余劳工，渐次增加，持有生产手段的起来乘机夺取，遂造成阶级对立的社会。到了生产力非常发展的时候，与现存的社会组织不相应，最后的阶级争斗，就成了改造社会消泯阶级的最后手段。\n\n\n有许多人听见这阶级竞争说，很觉可怕，以为人类的生活，若是常此争夺强掠残杀，必没有光明的希望，拿着阶级竞争作改造社会的手段，结果怕造不出光明社会来，所以对于此说，很抱疑虑。\n\n\n但是Marx明明的说：“所有从来的历史，都是阶级竞争的历史。”又说：“资本家的生产关系，是社会的生产方法采敌对形态者的最后。”又说：“人类历史的前史，以今日的社会组织终。”可见他并不是承认人类的全历史，通过去未来都是阶级竞争的历史。他的阶级竞争说，不过是把他的经济史观应用于人类历史的前史一段，不是通用于人类历史的全体。他是确信人类真历史的第一页当与互助的经济组织同时肇启。他是确信继人类历史的前史，应该辟一个真历史的新纪元。\n\n\n现在的世界，黑暗到了极点。我们为继续人类的历史，当然要起一个大变化。这个大变化，就是诺亚以后的大洪水，把从前阶级竞争的世界洗得干干净净，洗出一个崭新光明的互助的世界来。这最后的阶级竞争，是阶级社会自灭的途辙，必须经过的，必不能避免的。\n\n\n在那人类历史的前史时代，互助的精神并未灭绝，但因有与互助相反的社会组织，他在世间，逐不断的被毁。人类的真历史开始以后，那自私自利的恶萌，也不敢说就全然灭尽。但是互助的社会组织既然实现，那互助精神的火光，可以烧他，使他不能发生。\n\n\n这最后的阶级竞争，是改造社会组织的手段。这互助的原理是改造人类精神的信条。我们主张物心两面的改造，灵肉一致的改造。\n\n\n总结一句话：我信人类不是争斗着掠夺着生活的，总应该是互助着友爱着生活的。阶级的竞争，快要息了。互助的光明，快要现了。我们可以觉悟了。\n\n\n\n\n\n\n\u003C\u003C.fn 1919年7月6日>>\n\u003C\u003C.fn “每周评论”第29号>>\n\u003C\u003C.fn 署名：守常>>\n","revision":"0","bag":"default"},

{"title":"井冈山的斗争","created":"20220519232937579","modified":"20220520001212562","tags":"毛泽东","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center \"（一九二八年十一月二十五日）\">>\n\n\u003C\u003C.bigquote \"这是毛泽东写给中共中央的报告。\">>\n\n! 湘赣边界的割据和八月失败\n\n一国之内，在四围白色政权的包围中间，产生一小块或若干小块的红色政权区域，在目前的世界上只有中国有这种事。我们分析它发生的原因之一，在于中国有买办豪绅阶级间的不断的分裂和战争。只要买办豪绅阶级间的分裂和战争是继续的，则工农武装割据的存在和发展也将是能够继续的。此外，工农武装割据的存在和发展，还需要具备下列的条件：（1）有很好的群众；（2）有很好的党；（3）有相当力量的红军；（4）有便利于作战的地势；（5）有足够给养的经济力。\n\n在统治阶级政权的暂时稳定的时期和破裂的时期，割据地区对四围统治阶级必须采取不同的战略。在统治阶级内部发生破裂时期，例如两湖在李宗仁唐生智战争时期\u003C\u003C.ref [1] \"这个战争发生于一九二七年十月，到第二年三月结束。\">>，广东在张发奎李济深战争时期\u003C\u003C.ref [2] \"这个战争发生于一九二七年十一月，到第二年二月结束。\">>，我们的战略可以比较地冒进，用军事发展割据的地方可以比较地广大。但是仍然需要注意建立中心区域的坚实基础，以备白色恐怖到来时有所恃而不恐。若在统治阶级政权比较稳定的时期，例如今年四月以后的南方各省，则我们的战略必须是逐渐地推进的。这时在军事上最忌分兵冒进，在地方工作方面（分配土地，建立政权，发展党，组织地方武装）最忌把人力分得四散，而不注意建立中心区域的坚实基础。各地许多小块红色区域的失败，不是客观上条件不具备，就是主观上策略有错误。至于策略之所以错误，全在未曾把统治阶级政权暂时稳定的时期和破裂的时期这两个不同的时期分别清楚。有些同志在统治阶级政权暂时稳定的时期，也主张分兵冒进，甚至主张只用赤卫队\u003C\u003C.ref [3] \"见本卷《中国的红色政权为什么能够存在？》注〔9〕。\">>保卫大块地方，好像完全不知道敌人方面除了挨户团\u003C\u003C.ref [4] \"参见本卷《湖南农民运动考察报告》注〔16〕。\">>之外还有正式军队集中来打的一回事。在地方工作方面，则完全不注意建立中心区域的坚实的基础，不顾主观力量的可能，只图无限量的推广。如果遇到什么人在军事方面主张采取逐步推广的政策，在地方工作方面主张集中力量建立中心区域的坚实基础，以求自立于不败之地，则谥之曰“保守主义”。他们的这种错误意见，就是今年八月湘赣边界失败以及同时红军第四军在湘南失败的根本原因。\n\n湘赣边界的工作，从去年十月做起。开头，各县完全没有了党的组织，地方武装只袁文才、王佐各六十枝坏枪在井冈山附近，永新、莲花、茶陵、酃县四县农民自卫军枪枝全数缴给了豪绅阶级，群众革命情绪已经被压下去了。到今年二月，宁冈、永新、茶陵、遂川都有了党的县委，酃县有了特别区委，莲花亦开始建立了党的组织，和万安县委发生了关系。地方武装，除酃县外，各县都有了少数。在宁冈、茶陵、遂川、永新，特别是遂川、永新二县，进行了很多次打倒豪绅、发动群众的游击暴动，成绩都还好。这个时期，土地革命还没有深入。政权机关称为工农兵政府。军中组织了士兵委员会\u003C\u003C.ref [5] \"红军中的士兵代表会议和士兵委员会是为了发扬军队内部民主而建立的一种制度。这种制度，后来被废除了。一九四七年新式整军运动开始以后，在人民解放军中，根据红军时期和新式整军运动中的经验，又在连队中建立过干部领导的士兵会和士兵委员会的制度。\">>。部队分开行动时，则组织行动委员会指挥之。这时党的高级指导机关，是秋收起义时湖南省委任命的前敌委员会（毛泽东任书记）。三月上旬，前委因湘南特委的要求而取消，改组为师委（何挺颖为书记），变成单管军中党的机关，对地方党不能过问。同时毛部又因湘南特委的要求调往湘南，遂使边界被敌占领者一个多月。三月底湘南失败，四月朱、毛两部及湘南农军退到宁冈，再开始边界的割据。\n\n四月以后，湘赣边界的割据，正值南方统治势力暂时稳定的时候，湘赣两省派来“进剿”的反动军队，至少有八九个团，多的时候到过十八个团。然而我们以不足四个团的兵力，和敌人斗争了四个月之久，使割据地区一天一天扩大，土地革命一天一天深入，民众政权一天一天推广，红军和赤卫队一天一天扩大，原因就在于边界党（地方的党和军队的党）的政策是正确的。当时边界特委（毛泽东为书记）和军委（陈毅为书记）的政策是：坚决地和敌人作斗争，造成罗霄山脉中段政权，反对逃跑主义；深入割据地区的土地革命；军队的党帮助地方党的发展，军队的武装帮助地方武装的发展；对统治势力比较强大的湖南取守势，对统治势力比较薄弱的江西取攻势；用大力经营永新，创造群众的割据，布置长期斗争；集中红军相机迎击当前之敌，反对分兵，避免被敌人各个击破；割据地区的扩大采取波浪式的推进政策，反对冒进政策。因为这些策略的适当，加以边界地形的利于斗争，湘赣两省进攻军队的不尽一致，于是才有四月至七月四个月的各次军事胜利\u003C\u003C.ref [6] \"见本卷《中国的红色政权为什么能够存在？》注〔12〕。\">>和群众割据的发展。虽以数倍于我之敌，不但不能破坏此割据，且亦不能阻止此割据的发展。此割据对湘赣两省的影响，则有日益扩大之势。八月失败，完全在于一部分同志不明了当时正是统治阶级暂时稳定时期，反而采取在统治阶级破裂时期的政策，分兵向湘南冒进，致使边界和湘南同归失败。湖南省委代表杜修经和省委派充边界特委书记的杨开明，乘力持异议的毛泽东、宛希先诸人远在永新的时候，不察当时的环境，不顾军委、特委、永新县委联席会议不同意湖南省委主张的决议，只知形式地执行湖南省委向湘南去的命令，附和红军第二十九团（成分是宜章农民）逃避斗争欲回家乡的情绪，因而招致边界和湘南两方面的失败。\n\n原来七月中旬，湖南敌人第八军吴尚侵入宁冈，再进永新，求战不得（我军从间道出击不值），畏我群众，仓卒经莲花退回茶陵。这时红军大队正由宁冈进攻酃县、茶陵，并在酃县变计折赴湘南，而江西敌人第三军王均、金汉鼎部五个团，第六军胡文斗部六个团，又协力进攻永新。此时我军只有一个团在永新，在广大群众的掩护之下，用四面游击的方式，将此十一团敌军困在永新县城附近三十里内至二十五天之久。最后因敌人猛攻，才失去永新，随后又失去莲花、宁冈。这时江西敌人忽然发生内讧，胡文斗的第六军仓皇退去，随即和王均的第三军战于樟树。留下的赣军五个团，亦仓皇退至永新城内。设我大队不往湘南，击溃此敌，使割据地区推广至吉安、安福、萍乡，和平江、浏阳衔接起来，是完全有可能的。大队已不在，我一团兵复疲惫不堪，乃决留一部分会同袁、王两部守井冈山，而由我率兵一部往桂东方向迎还大队。此时大队已由湘南退向桂东，八月二十三日我们在桂东得到会合。\n\n红军大队七月中刚到酃县时，第二十九团官兵即因政治动摇，欲回湘南家乡，不受约束；第二十八团反对往湘南，欲往赣南，但也不愿回永新。杜修经导扬第二十九团的错误意见，军委亦未能加以阻止，大队遂于七月十七日由酃县出发，向郴州前进。七月二十四日与敌范石生战于郴州，先胜后败，撤出战斗。第二十九团随即自由行动，跑向宜章家乡，结果一部在乐昌被土匪胡凤章消灭，一部散在郴宜各地，不知所终，当日收集的不过百人。幸主力第二十八团损失不大，于八月十八日占领桂东。二十三日，会合从井冈山来的部队，议决经崇义、上犹重回井冈山。当到崇义时，营长袁崇全率一步兵连一炮兵连叛变，虽然追回了这两个连，但牺牲了团长王尔琢。八月三十日敌湘赣两军各一部乘我军欲归未归之际，攻击井冈山。我守军不足一营，凭险抵抗，将敌击溃，保存了这个根据地。\n\n此次失败的原因是：（1）一部官兵动摇思家，失掉战斗力；一部官兵不愿往湘南，缺乏积极性。（2）盛暑远征，兵力疲惫。（3）从酃县冒进数百里，和边界失去联系，成了孤军。（4）湘南群众未起来，成了单纯的军事冒险。（5）敌情不明。（6）准备不好，官兵不了解作战的意义。\n\n! 割据地区的现势\n\n今年四月以来，红色区域逐渐推广。六月二十三日龙源口（永新宁冈交界）一战，第四次击破江西敌人之后，我区有宁冈、永新、莲花三个全县，吉安、安福各一小部，遂川北部，酃县东南部，是为边界全盛时期。在红色区域，土地大部分配了，小部在分配中。区乡政权普遍建立。宁冈、永新、莲花、遂川都有县政府，并成立了边界政府。乡村普遍组织了工农暴动队，区县两级则有赤卫队。七月赣敌进攻，八月湘赣两敌会攻井冈山，边界各县的县城及平原地区尽为敌据。为虎作伥的保安队、挨户团横行无忌，白色恐怖布满城乡。党的组织和政权的组织大部塌台。富农和党内的投机分子纷纷反水\u003C\u003C.ref [7] \"“反水”意为叛变。\">>。八月三十日井冈山一战，湘敌始退往酃县，赣敌仍盘踞各县城及大部乡村。然而山区是敌人始终无法夺取的，这在宁冈有西北两区，在永新有北乡的天龙区、西乡的小江区、南乡的万年山区，在莲花有上西区，在遂川有井冈山区，在酃县有青石冈和大院区。七、八两月，红军一个团配合各县赤卫队、暴动队大小数十战，仅失枪三十枝，最后退入山区。\n\n我军经崇义、上犹向井冈山回军之际，赣南敌军独立第七师刘士毅部追至遂川。九月十三日，我军击败刘士毅，缴枪数百，占领遂川。九月二十六日回到井冈山。十月一日，与敌熊式辉部周浑元旅战于宁冈获胜，收复宁冈全县。此时湘敌驻桂东的阎仲儒部有一百二十六人投入我军，编为特务营，毕占云为营长。十一月九日，我军又击破周旅一个团于宁冈城和龙源口。翌日进占永新，随即退回宁冈。目前我区南自遂川井冈山南麓，北至莲花边界，包括宁冈全县，遂川、酃县、永新各一部，成一南北狭长的整块。莲花的上西区，永新的天龙区、万年山区，则和整块不甚连属。敌人企图以军事进攻和经济封锁消灭我们的根据地，我们正在准备打破敌人的进攻。\n\n! 军事问题\n\n边界的斗争，完全是军事的斗争，党和群众不得不一齐军事化。怎样对付敌人，怎样作战，成了日常生活的中心问题。所谓割据，必须是武装的。哪一处没有武装，或者武装不够，或者对付敌人的策略错了，地方就立即被敌人占去了。这种斗争，一天比一天激烈，问题也就非常地繁复和严重。\n\n边界红军的来源：（一）潮汕叶贺旧部\u003C\u003C.ref [8] \"即一九二七年八月一日在南昌起义的叶挺、贺龙的旧部（叶部见本文注〔18〕）。这些部队在潮州、汕头一带失败后，一部分到达海陆丰地区，继续在广东坚持斗争，另一部分由朱德、陈毅等率领退出广东，经福建、江西，转入湖南南部，会合当地农军举行湘南起义，开展苏维埃运动。起义失败后，于一九二八年四月到达井冈山同毛泽东领导的工农革命军会师。\n\">>；（二）前武昌国民政府警卫团\u003C\u003C.ref [9] \"指一九二七年革命时期的国民革命军第四集团军第二方面军总指挥部警卫团。它的干部有很多是共产党员。汪精卫等叛变革命以后，这个警卫团在八月初离开武昌，准备到南昌参加起义军。行至中途，闻南昌起义军已经南下，就转到修水，同平江、浏阳的农军会合。\n\">>；（三）平浏的农民\u003C\u003C.ref-large [10] \"湖南平江、浏阳一带在一九二七年春已经形成相当有力的农民武装。五月二十一日许克祥在长沙发动反革命事变（即“马日事变”），屠杀革命群众。为了向反革命还击，浏阳的农军，同长沙附近其它各县的工农武装一起，曾经向长沙前进。在进军途中，由于中共湖南省委传达了中共中央撤退农军的命令，其它各县工农武装都向后撤退，只有浏阳农军未接到命令，一直攻到长沙城下，遭到失败后撤退。七月中旬，这支农军同平江的农民武装会合。九月又与国民革命军第四集团军第二方面军总指挥部警卫团、安源工人武装等合编为工农革命军第一军第一师，在毛泽东领导下，于修水、铜鼓、平江、浏阳一带举行秋收起义。十月，起义部队到达井冈山。\">>；（四）湘南的农民\u003C\u003C.ref [11] \"一九二八年初，朱德、陈毅率部在湘南开展革命游击战争，原来农民运动有基础的宜章、郴县、耒阳、永兴、资兴五县，这时都组织了农军。后来这部分农军由朱德、陈毅率领到达井冈山，同毛泽东领导的部队会师。\">>和水口山的工人\u003C\u003C.ref [12] \"湖南省常宁县水口山是重要的铅锌矿产地。一九二二年，水口山的工人在共产党领导下，组织了工会，历年与反革命斗争。一九二七年冬，以水口山的工人为主，组成了湘南游击总队，进行游击战争。一九二八年初，湘南游击总队编入朱德率领的中国工农革命军，参加了湘南起义。后随起义军一起，到达井冈山。\">>；（五）许克祥、唐生智、白崇禧、朱培德、吴尚、熊式辉等部的俘虏兵；（六）边界各县的农民。但是叶贺旧部、警卫团和平浏农民，经过一年多的战斗，只剩下三分之一。湘南农民，伤亡也大。因此，前四项虽然至今还是红军第四军的骨干，但已远不如后二项多。后二项中又以敌军俘虏为多，设无此项补充，则兵员大成问题。虽然如此，兵的增加和枪的增加仍不相称，枪不容易损失，兵有伤、亡、病、逃，损失甚易。湖南省委答应送安源工人\u003C\u003C.ref [13] \"指安源煤矿和株萍铁路的工人。一九二一年秋，中国共产党派人到安源工作，第二年，建立了共产党和工会的组织，在毛泽东、李立三、刘少奇等的领导下，发动了著名的安源路矿大罢工。当时，安源一带有一万二千多任务人参加了工会。一九二七年九月，安源工人武装参加了毛泽东领导的秋收起义。\">>来此，亟盼实行。\n\n红军成分，一部是工人、农民，一部是游民无产者。游民成分太多，当然不好。但因天天在战斗，伤亡又大，游民分子却有战斗力，能找到游民补充已属不易。在此种情形下，只有加紧政治训练的一法。\n\n红军士兵大部分是由雇佣军队来的，但一到红军即变了性质。首先是红军废除了雇佣制，使士兵感觉不是为他人打仗，而是为自己为人民打仗。红军至今没有什么正规的薪饷制，只发粮食、油盐柴菜钱和少数的零用钱。红军官兵中的边界本地人都分得了土地，只是远籍人分配土地颇为困难。\n\n经过政治教育，红军士兵都有了阶级觉悟，都有了分配土地、建立政权和武装工农等项常识，都知道是为了自己和工农阶级而作战。因此，他们能在艰苦的斗争中不出怨言。连、营、团都有了士兵会，代表士兵利益，并做政治工作和民众工作。\n\n党代表制度\u003C\u003C.ref [14] \"红军中的党代表一九二九年起改称政治委员，连的政治委员一九三○年起改称政治指导员。\">>，经验证明不能废除。特别是在连一级，因党的支部建设在连上，党代表更为重要。他要督促士兵委员会进行政治训练，指导民运工作，同时要担任党的支部书记。事实证明，哪一个连的党代表较好，哪一个连就较健全，而连长在政治上却不易有这样大的作用。因为下级干部死伤太多，敌军俘虏兵往往过来不久，就要当连排长；今年二三月间的俘虏兵，现在有当了营长的。从表面看，似乎既称红军，就可以不要党代表了，实在大谬不然。第二十八团在湘南曾经取消了党代表，后来又恢复了。改称指导员，则和国民党的指导员相混，为俘虏兵所厌恶。且易一名称，于制度的本质无关。故我们决定不改。党代表伤亡太多，除自办训练班训练补充外，希望中央和两省委派可充党代表的同志至少三十人来。\n\n普通的兵要训练半年一年才能打仗，我们的兵，昨天入伍今天就要打仗，简直无所谓训练。军事技术太差，作战只靠勇敢。长时间的休息训练是不可能的，只有设法避开一些战斗，争取时间训练，看可能否。为着训练下级军官，现在办了一个百五十人的教导队，准备经常办下去。希望中央和两省委多派连排长以上的军官来。\n\n湖南省委要我们注意士兵的物质生活，至少要比普通工农的生活好些。现在则相反，除粮食外，每天每人只有五分大洋的油盐柴菜钱，还是难乎为继。仅仅发油盐柴菜钱，每月也需现洋万元以上，全靠打土豪供给\u003C\u003C.ref [15] \"用“打土豪”罚款的方法筹措军费，只能是临时的和部分的。军队大了，地域宽了，就必须而且可能用收税等方法筹措军费。\">>。现在全军五千人的冬衣，有了棉花，还缺少布。这样冷了，许多士兵还是穿两层单衣。好在苦惯了。而且什么人都是一样苦，从军长到伙夫，除粮食外一律吃五分钱的伙食。发零用钱，两角即一律两角，四角即一律四角\u003C\u003C.ref [16] \"此种办法在红军中施行了一个很长时期，在当时曾是必要的，后来改变为按等级略有一些区别。\">>。因此士兵也不怨恨什么人。\n\n作战一次，就有一批伤兵。由于营养不足、受冻和其它原因，官兵病的很多。医院设在山上，用中西两法治疗，医生药品均缺。现在医院中共有八百多人。湖南省委答应办药，至今不见送到。仍祈中央和两省委送几个西医和一些碘片来。\n\n红军的物质生活如此菲薄，战斗如此频繁，仍能维持不敝，除党的作用外，就是靠实行军队内的民主主义。官长不打士兵，官兵待遇平等，士兵有开会说话的自由，废除烦琐的礼节，经济公开。士兵管理伙食，仍能从每日五分的油盐柴菜钱中节余一点作零用，名曰“伙食尾子”，每人每日约得六七十文。这些办法，士兵很满意。尤其是新来的俘虏兵，他们感觉国民党军队和我们军队是两个世界。他们虽然感觉红军的物质生活不如白军，但是精神得到了解放。同样一个兵，昨天在敌军不勇敢，今天在红军很勇敢，就是民主主义的影响。红军像一个火炉，俘虏兵过来马上就熔化了。中国不但人民需要民主主义，军队也需要民主主义。军队内的民主主义制度，将是破坏封建雇佣军队的一个重要的武器\u003C\u003C.ref-large [17] \"在军队内部实行一定的民主，是毛泽东一贯的思想。在这里毛泽东特别着重地指出革命军队内部民主生活的必要，是因为当时红军初建，非强调民主，不足以鼓舞新入伍的农民和俘虏过来的国民党军士兵的革命积极性，不足以肃清干部中由反动军队传来的军阀主义的习气。当然，部队中的民主生活必须是在军事纪律所许可的范围内，必须是为着加强纪律而不是为着减弱纪律，所以在部队中提倡必要的民主的时候，必须同时反对要求极端民主的无纪律现象。而这种现象在初期的红军中，曾经一度严重地存在过。关于毛泽东反对军队中极端民主化的斗争，参见本卷《关于纠正党内的错误思想》。\">>。\n\n党的组织，现分连支部、营委、团委、军委四级。连有支部，班有小组。红军所以艰难奋战而不溃散，“支部建在连上”是一个重要原因。两年前，我们在国民党军中的组织，完全没有抓住士兵，即在叶挺部\u003C\u003C.ref-large [18] \"一九二六年北伐时，叶挺领导的部队为一个独立团。这个团以共产党员为骨干，是北伐中有名的战斗部队。革命军占领武昌以后，独立团本身改编为第二十五师七十三团。同时，抽调该团部分骨干组建第二十五师七十五团的三个营和第四集团军第二方面军总指挥部警卫团；抽调该团的大批骨干组建第二十四师，叶挺任师长。参加南昌起义后，二十四师、二十五师等部合编为第十一军，叶挺兼任军长。\n\">>也还是每团只有一个支部，故经不起严重的考验。现在红军中党员和非党员约为一与三之比，即平均四个人中有一个党员。最近决定在战斗兵中发展党员数量，达到党员非党员各半的目的\u003C\u003C.ref [19] \"事实上红军中的党员人数占全军三分之一左右即好，后来在红军和人民解放军中大体上都是如此。\">>。现在连支部缺乏好的书记，请中央从各地不能立足的活动分子中派遣多人来此充当。湘南来的工作人员，几乎尽数在军中做党的工作。可是八月间在湘南跑散了一些，所以现在不能调出人去。\n\n地方武装有赤卫队和工农暴动队。暴动队以梭镖、鸟枪为武器，乡为单位，每乡一队，人数以乡的大小为比例。职务是镇压反革命，保卫乡政权，敌人来了帮助红军或赤卫队作战。暴动队始于永新，原是秘密的，夺取全县以后，公开了。这个制度现已推行于边界各县，名称未改。赤卫队的武器主要是五响枪，也有九响和单响枪。各县枪数：宁冈百四十，永新二百二十，莲花四十三，茶陵五十，酃县九十，遂川百三十，万安十，共六百八十三。大部是红军发给的，小部是自己从敌人夺取的。各县赤卫队大都经常地和豪绅的保安队、挨户团作战，战斗力日益增强。马日事变\u003C\u003C.ref-large [20] \"一九二七年蒋介石在上海发动四一二反革命政变后，湖南、湖北的反动军官相继叛变革命。五月二十一日，国民党军第三十五军独立第三十三团团长许克祥在军长何键的策动下，在长沙发动反革命叛乱，围攻湖南省总工会、省农民协会等革命群众组织，捕杀共产党人和革命的工农群众。旧时的文电，习惯以通行的诗韵韵目代替日期，以诗韵第二十一韵的韵目“马”字代替二十一日，所以这一天发生的事变被称为“马日事变”。这个事变是以汪精卫为首的武汉国民党反革命派和以蒋介石为首的南京反革命派公开合流的信号。\">>以前，各县有农民自卫军。枪数：攸县三百，茶陵三百，酃县六十，遂川五十，永新八十，莲花六十，宁冈（袁文才部）六十，井冈山（王佐部）六十，共九百七十。马日事变后，除袁、王两部无损失外，仅遂川保存六枝，莲花保存一枝，其余概被豪绅缴去。农民自卫军如此没有把握枪枝的能力，这是机会主义路线的结果。现在各县赤卫队的枪枝还是很不够，不如豪绅的枪多，红军必须继续在武器上给赤卫队以帮助。在不降低红军战斗力的条件之下，必须尽量帮助人民武装起来。我们业经规定红军每营用四连制，每连步枪七十五枝，加上特务连，机关枪连，迫击炮连，团部和三个营部，每团有步枪一千零七十五枝。作战缴获的枪，则尽量武装地方。赤卫队的指挥官，由各县派人进红军所办的教导队受训后充当。由红军派远地人到地方去当队长，必须逐渐减少。朱培德、吴尚亦在武装保安队和挨户团，边界各县豪绅武装的数量和战斗力，颇为可观。我们红色地方武装的扩大，更是刻不容缓。\n\n红军以集中为原则，赤卫队以分散为原则。当此反动政权暂时稳定时期，敌人能集中大量军力来打红军，红军分散是不利的。我们的经验，分兵几乎没有一次不失败，集中兵力以击小于我或等于我或稍大于我之敌，则往往胜利。中央指示我们发展的游击区域，纵横数千里，失之太广，这大概是对我们力量估计过大的缘故。赤卫队则以分散为有利，现在各县赤卫队都采取分散作战办法。\n\n对敌军的宣传，最有效的方法是释放俘虏和医治伤兵。敌军的士兵和营、连、排长被我们俘虏过来，即对他们进行宣传工作，分为愿留愿去两种，愿去的即发路费释放。这样就把敌人所谓“共匪见人就杀”的欺骗，立即打破。杨池生的《九师旬刊》，对于我们的这种办法有“毒矣哉”的惊叹。红军士兵们对于所捉俘虏的抚慰和欢送，十分热烈，在每次“欢送新弟兄大会”上，俘虏兵演说也回报我们以热烈的感激。医治敌方伤兵，效力也很大。聪明的敌人例如李文彬，近来也仿效我们的办法，不杀俘虏，医治被俘伤兵。不过，在再作战时，我们的人还是有拖枪回来的，这样的事已有过两回。此外，文字宣传，如写标语等，也尽力在做。每到一处，壁上写满了口号。惟缺绘图的技术人材，请中央和两省委送几个来。\n\n军事根据地：第一个根据地是井冈山，介在宁冈、酃县、遂川、永新四县之交。北麓是宁冈的茅坪，南麓是遂川的黄坳，两地相距九十里。东麓是永新的拿山，西麓是酃县的水口，两地相距百八十里。四周从拿山起经龙源口（以上永新）、新城、茅坪、大陇（以上宁冈）、十都、水口、下村（以上酃县）、营盘圩、戴家埔、大汾、堆子前、黄坳、五斗江、车坳（以上遂川）到拿山，共计五百五十里。山上大井、小井、上井、中井、下井、茨坪、下庄、行洲、草坪、白银湖、罗浮各地，均有水田和村庄，为自来土匪、散军窟宅之所，现在作了我们的根据地。但人口不满两千，产谷不满万担，军粮全靠宁冈、永新、遂川三县输送。山上要隘，都筑了工事。医院、被服厂、军械处、各团留守处，均在这里。现在正从宁冈搬运粮食上山。若有充足的给养，敌人是打不进来的。第二个根据地是宁冈、永新、莲花、茶陵四县交界的九陇山，重要性不及井冈山，为四县地方武装的最后根据地，也筑了工事。在四围白色政权中间的红色割据，利用山险是必要的。\n\n! 土地问题\n\n边界土地状况：大体说来，土地的百分之六十以上在地主手里，百分之四十以下在农民手里。江西方面，遂川的土地最集中，约百分之八十是地主的。永新次之，约百分之七十是地主的。万安、宁冈、莲花自耕农较多，但地主的土地仍占比较的多数，约百分之六十，农民只占百分之四十。湖南方面，茶陵、酃县两县均有约百分之七十的土地在地主手中。\n\n中间阶级问题：在上述土地状况之下，没收一切土地重新分配\u003C\u003C.ref [21] \"一九二八年湘赣边界土地法中曾经有这样的规定。毛泽东后来指出，没收一切土地而不是只没收地主的土地，是一种错误，这种错误是由于当时缺乏土地斗争的经验而来的。一九二九年四月兴国县土地法把“没收一切土地”改为“没收一切公共土地及地主阶级的土地”。\">>，是能得到大多数人拥护的。但农村中略分为三种阶级，即大、中地主阶级，小地主、富农的中间阶级，中农、贫农阶级。富农往往与小地主利害联在一起。富农土地在土地总额中占少数，但与小地主土地合计，则数量颇大。这种情形，恐全国亦差不多。边界对于土地是采取全部没收、彻底分配的政策；故在红色区域，豪绅阶级和中间阶级，同被打击。政策是如此，实际执行时却大受中间阶级的阻碍。当革命初期，中间阶级表面上投降贫农阶级，实际则利用他们从前的社会地位及家族主义，恐吓贫农，延宕分田的时间。到无可延宕时，即隐瞒土地实数，或自据肥田，把瘠田让人。此时期内，贫农因长期地被摧残及感觉革命胜利无保障，往往接受中间阶级的意见，不敢积极行动。必待进至革命高涨，如得了全县甚至几县政权，反动军队几次战败，红军的威力几次表现之后，农村中才有对于中间阶级的积极行动。如永新南乡，是中间阶级最多的地方，延宕分田及隐瞒土地也最厉害。到六月二十三日龙源口红军大胜之后，区政府又处理了几个延宕分田的人，才实际地分下去。但是无论哪一县，封建的家族组织十分普遍，多是一姓一个村子，或一姓几个村子，非有一个比较长的时间，村子内阶级分化不能完成，家族主义不能战胜。\n\n白色恐怖下中间阶级的反水：中间阶级在革命高涨时受到打击，白色恐怖一来，马上反水。引导反动军队大烧永新、宁冈革命农民的房子的，就是两县的小地主和富农。他们依照反动派的指示，烧屋、捉人，十分勇敢。红军再度到宁冈新城、古城、砻市一带时，有数千农民听信反动派的共产党将要杀死他们的宣传，跟了反动派跑到永新。经过我们“不杀反水农民”、“欢迎反水农民回来割禾”的宣传之后，才有一些农民慢慢地跑回来。\n\n全国革命低潮时，割据地区最困难的问题，就在拿不住中间阶级。中间阶级之所以反叛，受到革命的过重打击是主因。然若全国在革命高涨中，贫农阶级有所恃而增加勇气，中间阶级亦有所惧而不敢乱为。当李宗仁唐生智战争向湖南发展时，茶陵的小地主向农民求和，有送猪肉给农民过年的（这时红军已退出茶陵向遂川去了）。李唐战争结束，就不见有这等事了。现在全国是反革命高涨时期，被打击的中间阶级在白色区域内几乎完全附属于豪绅阶级去了，贫农阶级成了孤军。此问题实在严重得很\u003C\u003C.ref-large [22] \"鉴于争取农村中间阶级的重要，毛泽东随即纠正了打击中间阶级过重的错误政策。毛泽东对中间阶级的政策主张，除见于本文外，又见于一九二八年十一月红军第四军第六次党的代表大会提案（内有“禁止盲目焚杀”，“保护中小商人利益”等项）、一九二九年一月红军第四军布告（内有“城市商人，积铢累寸，只要服从，馀皆不论”等语）和一九二九年四月兴国县土地法（参见本文注〔21〕）等。\">>。\n\n日常生活压迫，影响中间阶级反水：红区白区对抗，成为两个敌国。因为敌人的严密封锁和我们对小资产阶级的处理失当这两个原因，两区几乎完全断绝贸易，食盐、布匹、药材等项日常必需品的缺乏和昂贵，木材、茶油等农产品不能输出，农民断绝进款，影响及于一般人民。贫农阶级比较尚能忍受此苦痛，中等阶级到忍不住时，就投降豪绅阶级。中国豪绅军阀的分裂和战争若不是继续进行的，全国革命形势若不是向前发展的，则小块地区的红色割据，在经济上将受到极大的压迫，割据的长期存在将成问题。因为这种经济压迫，不但中等阶级忍不住，工人、贫农和红军亦恐将有耐不住之时。永新、宁冈两县没有盐吃，布匹、药材完全断绝，其它更不必说。现在盐已有卖，但极贵。布匹、药材仍然没有。宁冈及永新西部、遂川北部（以上均目前割据地）出产最多的木材和茶油，仍然运不出去\u003C\u003C.ref [23] \"此种情况，依靠革命战争的发展、根据地的扩大和革命政府保护工商业的政策，是可以改变的，后来也已经改变了。这里的关键是坚决地保护民族工商业，反对过左的政策。\">>。\n\n土地分配的标准：以乡为分配土地的单位。山多田少地方，如永新之小江区，以三四乡为一个单位去分配的也有，但极少。所有乡村中男女老幼，一律平分。现依中央办法，改以劳动力为标准，能劳动的比不能劳动的多分一倍\u003C\u003C.ref [24] \"此种情况，依靠革命战争的发展、根据地的扩大和革命政府保护工商业的政策，是可以改变的，后来也已经改变了。这里的关键是坚决地保护民族工商业，反对过左的政策。\">>。\n\n向自耕农让步问题：尚未详细讨论。自耕农中之富农，自己提出要求，欲以生产力为标准，即人工和资本（农具等）多的多分田。富农觉得平均分和按劳动力分两种方法都于他们不利。他们的意思，在人工方面，他们愿意多努力，加上资本的力量，他们可以多得收获。若照普通人一样分了，蔑视了（闲置了）他们的特别努力和多余的资本，他们是不愿意的。此间仍照中央办法执行。但此问题，仍当讨论，候得结论再作报告。\n\n土地税：宁冈收的是百分之二十，比中央办法多收半成，已在征收中，不好变更，明年再减。此外，遂川、酃县、永新各一部在割据区域内，都是山地，农民太苦，不好收税。政府和赤卫队用费，靠向白色区域打土豪。至于红军给养，米暂可从宁冈土地税取得，钱亦完全靠打土豪。十月在遂川游击，筹得万余元，可用一时，用完再讲。\n\n! 政权问题\n\n县、区、乡各级民众政权是普遍地组织了，但是名不副实。许多地方无所谓工农兵代表会。乡、区两级乃至县一级，政府的执行委员会，都是用一种群众会选举的。一哄而集的群众会，不能讨论问题，不能使群众得到政治训练，又最便于知识分子或投机分子的操纵。一些地方有了代表会，亦仅认为是对执行委员会的临时选举机关；选举完毕，大权揽于委员会，代表会再不谈起。名副其实的工农兵代表会组织，不是没有，只是少极了。所以如此，就是因为缺乏对于代表会这个新的政治制度的宣传和教育。封建时代独裁专断的恶习惯深中于群众乃至一般党员的头脑中，一时扫除不净，遇事贪图便利，不喜欢麻烦的民主制度。民主集中主义的制度，一定要在革命斗争中显出了它的效力，使群众了解它是最能发动群众力量和最利于斗争的，方能普遍地真实地应用于群众组织。我们正在制订详细的各级代表会组织法（依据中央的大纲），把以前的错误逐渐纠正。红军中的各级士兵代表会议，现亦正在使之经常建立起来，纠正从前只有士兵委员会而无士兵代表会的错误。\n\n现在民众普遍知道的“工农兵政府”，是指委员会，因为他们尚不认识代表会的权力，以为委员会才是真正的权力机关。没有代表大会作依靠的执行委员会，其处理事情，往往脱离群众的意见，对没收及分配土地的犹豫妥协，对经费的滥用和贪污，对白色势力的畏避或斗争不坚决，到处发现。委员会也很少开全体会，遇事由常委处决。区乡两级政府则常委会也少开，遇事由主席、秘书、财务或赤卫队长（暴动队长）各自处理决定，这四个人是经常驻会的。所以，民主集中主义，在政府工作中也用得不习惯。\n\n初期的政府委员会中，特别是乡政府一级，小地主富农争着要干。他们挂起红带子，装得很热心，用骗术钻入了政府委员会，把持一切，使贫农委员只作配角。只有在斗争中揭破了他们的假面，贫农阶级起来之后，方能去掉他们。这种现象虽不普遍，但在很多地方都发现了。\n　　党在群众中有极大的威权，政府的威权却差得多。这是由于许多事情为图省便，党在那里直接做了，把政权机关搁置一边。这种情形是很多的。政权机关里的党团组织有些地方没有，有些地方有了也用得不完满。以后党要执行领导政府的任务；党的主张办法，除宣传外，执行的时候必须通过政府的组织。国民党直接向政府下命令的错误办法，是要避免的。\n\n! 党的组织问题\n\n与机会主义斗争的经过：马日事变前后，边界各县的党，可以说是被机会主义操纵的。当反革命到来时，很少坚决的斗争。去年十月，红军（工农革命军第一军第一师第一团）到达边界各县时，只剩下若干避难藏匿的党员，党的组织全部被敌人破坏了。十一月到今年四月，为重新建党时期，五月以后为大发展时期。一年以来，党内机会主义现象仍然到处发现：一部分党员无斗争决心，敌来躲入深山，叫做“打埋伏”；一部分党员富有积极性，却又流于盲目的暴动。这些都是小资产阶级思想的表现。这种情形，经过长期的斗争锻炼和党内教育，逐渐减少了。同时，在红军中，这种小资产阶级的思想，也是存在的。敌人来了，主张拚一下，否则就要逃跑。这两种思想，往往在讨论作战时由一个人说出来。经过了长时间党内的斗争和客观事实的教训，例如拚一下遭了损伤，逃跑遭了失败，才逐渐地改变过来。\n\n地方主义：边界的经济，是农业经济，有些地方还停留在杵臼时代（山地大都用杵臼舂米，平地方有许多石碓）。社会组织是普遍地以一姓为单位的家族组织。党在村落中的组织，因居住关系，许多是一姓的党员为一个支部，支部会议简直同时就是家族会议。在这种情形下，“斗争的布尔什维克党”的建设，真是难得很。说共产党不分国界省界的话，他们不大懂，不分县界、区界、乡界的话，他们也是不大懂得的。各县之间地方主义很重，一县内的各区乃至各乡之间也有很深的地方主义。这种地方主义的改变，说道理，至多发生几分效力，多半要靠白色势力的非地方主义的压迫。例如反革命的两省“会剿”，使人民在斗争中有了共同的利害，才可以逐渐地打破他们的地方主义。经过了许多这样的教训，地方主义是减少了。\n\n土客籍问题：边界各县还有一件特别的事，就是土客籍的界限。土籍的本地人和数百年前从北方移来的客籍人之间存在着很大的界限，历史上的仇怨非常深，有时发生很激烈的斗争。这种客籍人从闽粤边起，沿湘、赣两省边界，直至鄂南，大概有几百万人。客籍占领山地，为占领平地的土籍所压迫，素无政治权利。前年和去年的国民革命，客籍表示欢迎，以为出头有日。不料革命失败，客籍被土籍压迫如故。我们的区域内，宁冈、遂川、酃县、茶陵，都有土客籍问题，而以宁冈的问题为最严重。前年至去年，宁冈的土籍革命派和客籍结合，在共产党领导之下，推翻了土籍豪绅的政权，掌握了全县。去年六月，江西朱培德政府反革命，九月，豪绅带领朱培德军队“进剿”宁冈，重新挑起土客籍人民之间斗争。这种土客籍的界限，在道理上讲不应引到被剥削的工农阶级内部来，尤其不应引到共产党内部来。然而在事实上，因为多年遗留下来的习惯，这种界限依然存在。例如边界八月失败，土籍豪绅带领反动军队回宁冈，宣传客籍将要杀土籍，土籍农民大部分反水，挂起白带子，带领白军烧屋搜山。十月、十一月红军打败白军，土籍农民跟着反动派逃走，客籍农民又去没收土籍农民的财物。这种情况，反映到党内来，时常发生无谓的斗争。我们的办法是一面宣传“不杀反水农民”，“反水农民回来一样得田地”，使他们脱离豪绅的影响，安心回家；一面由县政府责令客籍农民将没收的财物退还原主，并出布告保护土籍农民。在党内，加紧教育，务使两部分党员团结一致。\n\n投机分子的反水：革命高涨时（六月），许多投机分子乘公开征收党员的机会混入党内，边界党员数量一时增到一万以上。支部和区委的负责人多属新党员，不能有好的党内教育。白色恐怖一到，投机分子反水，带领反动派捉拿同志，白区党的组织大半塌台。九月以后，厉行洗党，对于党员成分加以严格的限制。永新、宁冈两县的党组织全部解散，重新登记。党员数量大为减少，战斗力反而增加。过去党的组织全部公开，九月以后，建设秘密的组织，准备在反动派来了也能活动。同时多方伸入白区，在敌人营垒中去活动。但在附近各城市中还没有党的基础。其原因一因城市中敌人势力较大，二因我军在占领这些城市时太损害了资产阶级的利益，致使党员在那里难于立足。现在纠正错误，力求在城市中建设我们的组织，但成效尚不多见。\n\n党的领导机关：支部干事会改称委员会。支部上为区委，区委上为县委。区委县委之间因特别情况有组织特别区委的，如永新的北乡特区及东南特区。边区共有宁冈、永新、莲花、遂川、酃县五个县委。茶陵原有县委，因工作做不进去，去冬今春建设的许多组织大部被白色势力打塌了，半年以来只能在靠近宁冈永新一带的山地工作，因此将县委改为特别区委。攸县、安仁均须越过茶陵，派人去过，无功而返。万安县委一月间曾和我们在遂川开过一次联席会议，大半年被白色势力隔断，九月红军游击到万安，才又接一次头。有八十个革命农民跟随到井冈山，组织万安赤卫队。安福没有党的组织。吉安邻接永新，吉安县委仅和我们接过两次头，一点帮助不给，奇怪得很。桂东的沙田一带，三月八月两度分配土地，建设了党的组织，属于以龙溪十二洞为中心的湘南特委管辖。各县县委之上为湘赣边界特委。五月二十日，边界党的第一次代表大会在宁冈茅坪开会，选举第一届特委会委员二十三人，毛泽东为书记。七月湖南省委派杨开明来，杨代理书记。九月杨病，谭震林代理书记。八月红军大队往湘南，白色势力高压边界，我们曾在永新开过一次紧急会议。十月红军返至宁冈，乃在茅坪召集边界党的第二次代表大会。十月四日起开会三天，通过了《政治问题和边界党的任务》等决议，选举了谭震林、朱德、陈毅、龙超清、朱昌偕、刘天干、盘圆珠、谭思聪、谭兵、李却非、朱亦岳、袁文才、王佐农、陈正人、毛泽东、宛希先、王佐、杨开明、何挺颖等十九人为第二届特委会的委员。五人为常委，谭震林（工人）为书记，陈正人（知识分子）为副书记。十一月十四日红军第六次全军大会\u003C\u003C.ref [25] \"这里指中共红四军第六次代表大会。这次会议在一九二八年十一月十三日开预备会，十四日正式开会，十五日闭幕。\">>，选举二十三人组织军委，五人为常委，朱德为书记。特委及军委统辖于前委。前委是十一月六日重新组织的，依中央的指定，以毛泽东、朱德、地方党部书记（谭震林）、一工人同志（宋乔生）、一农民同志（毛科文）五人组成，毛泽东为书记。前委暂设秘书处、宣传科、组织科和职工运动委员会、军事委员会。前委管理地方党。特委仍有存在的必要，因为前委有时要随军行动。我们感觉无产阶级思想领导的问题，是一个非常重要的问题。边界各县的党，几乎完全是农民成分的党，若不给以无产阶级的思想领导，其趋向是会要错误的。除应积极注意各县城和大市镇的职工运动外，并应在政权机关中增加工人的代表。党的各级领导机关也应增加工人和贫农的成分。\n\n! 革命性质问题\n\n我们完全同意共产国际关于中国问题的决议。中国现时确实还是处在资产阶级民权革命的阶段。中国彻底的民权主义革命的纲领，包括对外推翻帝国主义，求得彻底的民族解放；对内肃清买办阶级的在城市的势力，完成土地革命，消灭乡村的封建关系，推翻军阀政府。必定要经过这样的民权主义革命，方能造成过渡到社会主义的真正基础。我们一年来转战各地，深感全国革命潮流的低落。一方面有少数小块地方的红色政权，一方面全国人民还没有普通的民权，工人农民以至民权派的资产阶级，一概没有言论集会的权利，加入共产党是最大的犯罪。红军每到一地，群众冷冷清清，经过宣传之后，才慢慢地起来。和敌军打仗，不论哪一军都要硬打，没有什么敌军内部的倒戈或暴动。马日事变后招募“暴徒”最多的第六军，也是这样。我们深深感觉寂寞，我们时刻盼望这种寂寞生活的终了。要转入到沸热的全国高涨的革命中去，则包括城市小资产阶级在内的政治的经济的民权主义斗争的发动，是必经的道路。\n\n对小资产阶级的政策，我们在今年二月以前，是比较地执行得好的。三月湘南特委的代表到宁冈，批评我们太右，烧杀太少，没有执行所谓“使小资产变成无产，然后强迫他们革命”的政策，于是改变原来前委的领导人，政策一变。四月全军到边界后，烧杀虽仍不多，但对城市中等商人的没收和乡村小地主富农的派款，是做得十分厉害的。湘南特委提出的“一切工厂归工人”的口号，也宣传得很普遍。这种打击小资产阶级的过左的政策，把小资产阶级大部驱到豪绅一边，使他们挂起白带子反对我们。近来逐渐改变这种政策，情形渐渐好些。在遂川特别收到了好的效果，县城和市镇上的商人不畏避我们了，颇有说红军的好话的。草林圩上逢圩（日中为市，三天一次），到圩两万人，为从来所未有。这件事，证明我们的政策是正确的了。豪绅对人民的税捐很重，遂川靖卫团\u003C\u003C.ref [26] \"靖卫团是一种反革命的地方武装。\">>在黄坳到草林七十里路上要抽五道税，无论什么农产都不能免。我们打掉靖卫团，取消这些税，获得了农民和中小商人全体的拥护。\n\n中央要我们发布一个包括小资产阶级利益的政纲，我们则提议请中央制订一个整个民权革命的政纲，包括工人利益、土地革命和民族解放，使各地有所遵循。\n\n以农业为主要经济的中国的革命，以军事发展暴动，是一种特征。我们建议中央，用大力做军事运动。\n\n! 割据地区问题\n\n广东北部沿湖南江西两省边界至湖北南部，都属罗霄山脉区域。整个的罗霄山脉我们都走遍了；各部分比较起来，以宁冈为中心的罗霄山脉的中段，最利于我们的军事割据。北段地势不如中段可进可守，又太迫近了大的政治都会，如果没有迅速夺取长沙或武汉的计划，则以大部兵力放在浏阳、醴陵、萍乡、铜鼓一带是很危险的。南段地势较北段好，但群众基础不如中段，政治上及于湘赣两省的影响也小些，不如中段一举一动可以影响两省的下游。中段的长处：（1）有经营了一年多的群众基础。（2）党的组织有相当的基础。（3）经过一年多的时间，创造了富有斗争经验的地方武装，这是十分难得的；这个地方武装的力量，加上红军第四军的力量，是任凭什么敌人也不能消灭的。（4）有很好的军事根据地——井冈山，地方武装的根据地则各县都有。（5）影响两省，且能影响两省的下游，比较湘南赣南等处只影响一省，且在一省的上游和僻地者，政治意义大不相同。中段的缺点，是因割据已久，“围剿”军多，经济问题，特别是现金问题，十分困难。\n\n湖南省委对于此间的行动计划，六七月间数星期内，曾三变其主张。第一次袁德生来，赞成罗霄山脉中段政权计划。第二次杜修经、杨开明来，主张红军毫不犹豫地向湘南发展，只留二百枝枪会同赤卫队保卫边界，并说这是“绝对正确”的方针。第三次袁德生又来，相隔不过十天，这次信上除骂了我们一大篇外，却主张红军向湘东去，又说是“绝对正确”的方针，而且又要我们“毫不犹豫”。我们接受了这样硬性的指示，不从则迹近违抗，从则明知失败，真是不好处。当第二次信到时，军委、特委、永新县委举行联席会议，认为往湘南危险，决定不执行省委的意见。数天之后，却由杜修经杨开明坚持省委意见，利用第二十九团的乡土观念，把红军拉去攻郴州，致边界和红军一齐失败。红军数量上约损失一半；边界则被焚之屋、被杀之人不可胜数，各县相继失陷，至今未能完全恢复。至于往湘东，在湘鄂赣三省豪绅政权尚未分裂之前，亦决不宜用红军的主力去。设七月无去湘南一举，则不但可免边界的八月失败，且可乘国民党第六军和王均战于江西樟树之际，击破永新敌军，席卷吉安、安福，前锋可达萍乡，而与北段之红第五军取得联络。即在这种时候，也应以宁冈为大本营，去湘东的只能是游击部队。因豪绅间战争未起，湘边酃县、茶陵、攸县尚有大敌，主力北向，必为所乘。中央要我们考虑往湘东或往湘南，实行起来都很危险，湘东之议虽未实现，湘南则已有证验。这种痛苦的经验，是值得我们时时记着的。\n\n现在是豪绅阶级统治还没有破裂的时期，环边界而“进剿”的敌军，尚有十余团之多。但若我们于现金问题能继续找得出路（粮食衣服已不成大问题），则凭借边界的基础，对付此数敌人，甚至更多的敌人，均有办法。为边界计，红军若走，则像八月那样的蹂躏，立可重来。赤卫队虽不至完全消灭，党和群众的基础将受到极大的摧残，除山头割据可以保存一些外，平地均将转入秘密状态，如八九月间一样。红军不走，以现在的基础可以逐渐向四周发展，前途的希望是很大的。为红军计，欲求扩大，只有在有群众基础的井冈山四周即宁冈、永新、酃县、遂川四县，利用湘赣两敌利害不一致，四面防守，无法集中的情况，和敌人作长期的斗争。利用正确的战术，不战则已，战则必胜，必有俘获，如此可以逐渐扩大红军。以四月至七月那时边界群众的准备，红军大队若无湘南之行，则八月间红军的扩大是没有疑义的。虽然犯了一次错误，红军已卷土重来此地利人和之边界，前途希望还是不恶。红军必须在边界这等地方，下斗争的决心，有耐战的勇气，才能增加武器，练出好兵。边界的红旗子，业已打了一年，虽然一方面引起了湘鄂赣三省乃至全国豪绅阶级的痛恨，另一方面却渐渐引起了附近省份工农士兵群众的希望。以士兵论，因军阀们把向边界“剿匪”当做一件大事，“剿匪经年，耗费百万”（鲁涤平），“人称二万，枪号五千”（王均），如此等类的话，逐渐引起敌军士兵和无出路的下级官长对我们注意，自拔来归的将日益增多，红军扩充，又是一条来路。并且边界红旗子始终不倒，不但表示了共产党的力量，而且表示了统治阶级的破产，在全国政治上有重大的意义。所以我们始终认为罗霄山脉中段政权的创造和扩大，是十分必要和十分正确的。\n\n---\n\n\u003Cdetails>\u003Csummary>注释\u003C/summary>\n\"\"\"\n[1] 这个战争发生于一九二七年十月，到第二年三月结束。\n\n[2] 这个战争发生于一九二七年十一月，到第二年二月结束。\n\n[3] 见本卷《[[中国的红色政权为什么能够存在？]]》注〔9〕。\n\n[4] 参见本卷《[[湖南农民运动考察报告]]》注〔16〕。\n\n[5] 红军中的士兵代表会议和士兵委员会是为了发扬军队内部民主而建立的一种制度。这种制度，后来被废除了。一九四七年新式整军运动开始以后，在人民解放军中，根据红军时期和新式整军运动中的经验，又在连队中建立过干部领导的士兵会和士兵委员会的制度。\n\n[6] 见本卷《[[中国的红色政权为什么能够存在？]]》注〔12〕。\n\n[7] “反水”意为叛变。\n\n[8] 即一九二七年八月一日在南昌起义的叶挺、贺龙的旧部（叶部见本文注〔18〕）。这些部队在潮州、汕头一带失败后，一部分到达海陆丰地区，继续在广东坚持斗争，另一部分由朱德、陈毅等率领退出广东，经福建、江西，转入湖南南部，会合当地农军举行湘南起义，开展苏维埃运动。起义失败后，于一九二八年四月到达井冈山同毛泽东领导的工农革命军会师。\n\n[9] 指一九二七年革命时期的国民革命军第四集团军第二方面军总指挥部警卫团。它的干部有很多是共产党员。汪精卫等叛变革命以后，这个警卫团在八月初离开武昌，准备到南昌参加起义军。行至中途，闻南昌起义军已经南下，就转到修水，同平江、浏阳的农军会合。\n\n[10]  湖南平江、浏阳一带在一九二七年春已经形成相当有力的农民武装。五月二十一日许克祥在长沙发动反革命事变（即“马日事变”），屠杀革命群众。为了向反革命还击，浏阳的农军，同长沙附近其它各县的工农武装一起，曾经向长沙前进。在进军途中，由于中共湖南省委传达了中共中央撤退农军的命令，其它各县工农武装都向后撤退，只有浏阳农军未接到命令，一直攻到长沙城下，遭到失败后撤退。七月中旬，这支农军同平江的农民武装会合。九月又与国民革命军第四集团军第二方面军总指挥部警卫团、安源工人武装等合编为工农革命军第一军第一师，在毛泽东领导下，于修水、铜鼓、平江、浏阳一带举行秋收起义。十月，起义部队到达井冈山。\n\n[11] 一九二八年初，朱德、陈毅率部在湘南开展革命游击战争，原来农民运动有基础的宜章、郴县、耒阳、永兴、资兴五县，这时都组织了农军。后来这部分农军由朱德、陈毅率领到达井冈山，同毛泽东领导的部队会师。\n\n[12] 湖南省常宁县水口山是重要的铅锌矿产地。一九二二年，水口山的工人在共产党领导下，组织了工会，历年与反革命斗争。一九二七年冬，以水口山的工人为主，组成了湘南游击总队，进行游击战争。一九二八年初，湘南游击总队编入朱德率领的中国工农革命军，参加了湘南起义。后随起义军一起，到达井冈山。\n\n[13] 指安源煤矿和株萍铁路的工人。一九二一年秋，中国共产党派人到安源工作，第二年，建立了共产党和工会的组织，在毛泽东、李立三、刘少奇等的领导下，发动了著名的安源路矿大罢工。当时，安源一带有一万二千多任务人参加了工会。一九二七年九月，安源工人武装参加了毛泽东领导的秋收起义。\n\n[14] 红军中的党代表一九二九年起改称政治委员，连的政治委员一九三○年起改称政治指导员。\n\n[15] 用“打土豪”罚款的方法筹措军费，只能是临时的和部分的。军队大了，地域宽了，就必须而且可能用收税等方法筹措军费。\n\n[16] 此种办法在红军中施行了一个很长时期，在当时曾是必要的，后来改变为按等级略有一些区别。\n\n[17] 在军队内部实行一定的民主，是毛泽东一贯的思想。在这里毛泽东特别着重地指出革命军队内部民主生活的必要，是因为当时红军初建，非强调民主，不足以鼓舞新入伍的农民和俘虏过来的国民党军士兵的革命积极性，不足以肃清干部中由反动军队传来的军阀主义的习气。当然，部队中的民主生活必须是在军事纪律所许可的范围内，必须是为着加强纪律而不是为着减弱纪律，所以在部队中提倡必要的民主的时候，必须同时反对要求极端民主的无纪律现象。而这种现象在初期的红军中，曾经一度严重地存在过。关于毛泽东反对军队中极端民主化的斗争，参见本卷《[[关于纠正党内的错误思想]]》。\n\n[18] 一九二六年北伐时，叶挺领导的部队为一个独立团。这个团以共产党员为骨干，是北伐中有名的战斗部队。革命军占领武昌以后，独立团本身改编为第二十五师七十三团。同时，抽调该团部分骨干组建第二十五师七十五团的三个营和第四集团军第二方面军总指挥部警卫团；抽调该团的大批骨干组建第二十四师，叶挺任师长。参加南昌起义后，二十四师、二十五师等部合编为第十一军，叶挺兼任军长。\n\n[19] 事实上红军中的党员人数占全军三分之一左右即好，后来在红军和人民解放军中大体上都是如此。\n\n[20] 一九二七年蒋介石在上海发动四一二反革命政变后，湖南、湖北的反动军官相继叛变革命。五月二十一日，国民党军第三十五军独立第三十三团团长许克祥在军长何键的策动下，在长沙发动反革命叛乱，围攻湖南省总工会、省农民协会等革命群众组织，捕杀共产党人和革命的工农群众。旧时的文电，习惯以通行的诗韵韵目代替日期，以诗韵第二十一韵的韵目“马”字代替二十一日，所以这一天发生的事变被称为“马日事变”。这个事变是以汪精卫为首的武汉国民党反革命派和以蒋介石为首的南京反革命派公开合流的信号。\n\n[21] 一九二八年湘赣边界土地法中曾经有这样的规定。毛泽东后来指出，没收一切土地而不是只没收地主的土地，是一种错误，这种错误是由于当时缺乏土地斗争的经验而来的。一九二九年四月兴国县土地法把“没收一切土地”改为“没收一切公共土地及地主阶级的土地”。\n\n[22] 鉴于争取农村中间阶级的重要，毛泽东随即纠正了打击中间阶级过重的错误政策。毛泽东对中间阶级的政策主张，除见于本文外，又见于一九二八年十一月红军第四军第六次党的代表大会提案（内有“禁止盲目焚杀”，“保护中小商人利益”等项）、一九二九年一月红军第四军布告（内有“城市商人，积铢累寸，只要服从，馀皆不论”等语）和一九二九年四月兴国县土地法（参见本文注〔21〕）等。\n\n[23] 此种情况，依靠革命战争的发展、根据地的扩大和革命政府保护工商业的政策，是可以改变的，后来也已经改变了。这里的关键是坚决地保护民族工商业，反对过左的政策。\n\n[24] 以劳动力为标准分配土地的方法，是不妥当的。事实上，在革命根据地，长时期都是实行按人口平分土地的原则。\n\n[25] 这里指中共红四军第六次代表大会。这次会议在一九二八年十一月十三日开预备会，十四日正式开会，十五日闭幕。\n\n[26] 靖卫团是一种反革命的地方武装。\n\n\"\"\"\n\u003C/details>","revision":"0","bag":"default"},

{"title":"纠察队的责任","created":"20220522031947000","modified":"20220522032804673","tags":"邓中夏 五卅运动·省港大罢工","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center 《工人之路》第二十号第一版，1925年7月14日>>\n\n\n\n\n我们的纠察队已经改编好了。我们改编虽然不到两日，操练虽然不过一次，然而我们纠察队的成绩，却已在广州市民面前表现出来了。前日我们罢工工友全体公祭死难烈士的时候，我们的纠察队沿途站岗，在国民政府出来的时候，我们的纠察队排队归营，那一种自然的整齐严肃的气象，两旁观者无不啧啧称赞，有人评论说，『就是多年训练的老军队犹有不及的』，可见我们工人阶级程度之高了。\n\n我们相信我们的纠察队只要再受训练半月一月，其成绩当更有惊人的进步，练成一支打倒帝国主义的劲旅，料亦不难。\n\n但是光是队伍整齐是不够的，我们还要明白我们纠察队责任的所在。\n\n纠察队的责任是些什么呢？\n\n第一个责任，就是『维持秩序』——我们这次罢工返省者已达三万余人，分在各区居住，人数既众，难免凌乱，所以我们纠察队就要在各区布防，负担维持秩序的责任。\n\n第二个责任，就是『截留粮食』——沙面香港自从被我们封锁之后，帝国主义的粮食大起恐慌，尝利用一般奸商偷运接济。我们要致帝国主义的死命，得到最后的胜利，只有派遣多人在各口岸严密截留，不使一粒米一棵菜运去，饿死这些野蛮的番鬼佬。所以截留粮食也是我们纠察队的责任。\n\n第三个责任，就是『严拿走狗』——罢工以后，帝国主义的走狗来省不少，他们是来探听消息，散布谣言的，如不严拿，我们的罢工就会给他破坏。所以这也是我们纠察队的责任了。\n\n第四个责任，就是『侦缉工贼』——我们大家要知道我们工人中有工贼，他虽然不一定与帝国主义有关系，然而他只以个人利益与地位是谋，往往为了个人的利益与地位稍不遂意，便无风生浪，阴谋百出，致救国大计于不顾，破坏罢工亦不惜，这种捣乱分子如不严密侦缉，则我们罢工异常危险。这个责任也是我们纠察队要负担的。\n\n这四个责任是我们纠察队主要的责任。其余如查赌，查烟，查窃贼等等，乃是公安局的责任，我们可以不管。再则我们对于各种军队的兵士，即或他们有不法的行为，自然有他们的长官管理，我们亦可不必过问。\n\n假如我们纠察队把上面四个责任做到了，我们的罢工一定可以得到保障，得到胜利。就是说我们纠察队在这次罢工中有莫大的功劳，莫大的名誉。\n\n\n\n","revision":"0","bag":"default"},

{"title":"劳动问题的祸源","created":"20220524015846000","modified":"20220524015846000","tags":"李大钊","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center (1923.12.4)>>\n\n劳动者为什么发生问题呢？凡是发生问题的，一定是知道不对了，须要设法改良的。譬如说火车发生问题了，那一定是出轨了，或是两辆相撞了，否则，火车好好的在轨道上驶行着，说它有问题了，那不是笑话吗？所以劳动者倘使生活安宁，那就没有问题了。现在为了有意外的事，有病了，但既有病，他的病源在哪里呢？现在且把劳动问题的祸源详细地说一说：\n\n\n''（一）工银制度''   \n工银制度就是卖买劳力，资本家是买主，劳动者是卖主；工银是价格，劳力是商品。固然，卖买劳力，要是双方平等的，那也没有什么反对的，因为互相平等的，可以卖，可以不卖；可以买，也可以不买的。譬如到商店里去买东西，他们的商品和价格相等，那我是可以买，可以不买的。这些平等的卖买，我们原是不反对的。但是为什么要反对卖买劳力的工银制度呢？因为在他制度下面有（一）经济自由（二）个人订约两个要素的。因为在工银制度下有经济自由的，所以倘使有了一百万的资产，他就要了不得的。那政治、法律又是帮助有产者，保护资本家的。因此，无产的劳动者受到莫大的毒害。因为在工银制度下有个人订约的，不承认团体的，所以一个无财无力的劳动者和一个拥有百万财产的资本家订起合同，哪能够平衡？劳动者哪能不吃亏？一个劳动者不过是一个资本家的千分之一，万分之一，和那资本家相比较，不相等势力的订约，结果，都是把劳动者劳力的报酬减削下去，由几千元减至几角钱也有，还有减到不能维持生活的！譬如一个二十岁的工人，他在二十年内至少也要用去二千元吧，倘使每年以一分利率计算，那他也要有每月二十元的工资，可是现在只有二元！这是何等的苛虐呵！劳动者其实只要做六小时工作就可生活了，但资本家要他作十二小时十四小时的工作，才给他生活费，勉强的能够生活！并且资本家有时竟可使劳动者不能生活，因为资本家可以不买劳动者劳力，而劳动者却不能不卖劳力的。所以在工银制度下的劳动者，简直不如牛马！牛马有了疾病，主人还要设法去医治的，因为牛马是主人财产的一部分，失去了牛马就是失去了他财产的一部分。但是对于劳动者呢，一些没有什么顾惜的，合则留，不合则去，随你有什么病，什么患难，和他是没有关系的。劳动者的价值真是牛马都不如呀！在工银制度之下。\n\n\n社会主义者，不论最激烈的到最和平的，都反对工银制度，但是有些实际的改革家，好象霍勃孙（J.A.Hobson）这些人，以为工银制度可以奖励人类向上和进取的精神，倘使没有了奖励，人们就不做工了。要增加人们的工作，不能不实行奖励的工银制度。工银制度虽是有许多坏处，但有一个最有益的好处，就是行奖励作工，使社会上的文明，也一天一天的进步。霍勃孙又主张由工钱制度变成合作的性质，这个不是社会主义的主张。社会主义者主张统统合而为一，由国家管理的，那主张合作的不过把工厂内合而为一罢了。但是这个仍是不能算彻底的办法。\n\n\n补救工银制度的祸害，只有二个方法：（一）舆论的鼓吹；（二）劳动者的团结。这是无论对付什么问题所必需的方法。美国工人不但和资本家发生卖买关系，并且还要被迫信仰他们所信仰的宗教，赞成他们所赞成的党派。在入一工厂做事的时候，他们有一张表格，内中开列许多问题，强迫你要答出来的，倘使你和他们的信仰不同，意见不同，简直不能工作的。这种不正当的干涉，也惟有靠舆论来改革！\n\n\n现在那些资本家对于劳动者有些畏惧心，完全是为了劳动者还有一些团结力罢了。劳动者合了几千个或是几万个去和一个资本家争，那也可得到好的结果。譬如右面的天平似的，百个劳动者不及一个资本家，那可加到千个，倘使能够再加到万个，终有平衡的可能了。“合则存，散则灭”，真是宝贵的格言呀！倘使许多团结的劳动者和一个资本家争，那社会必能同情于劳动者的，因为社会是以多数为是的，一个和许多，许多的终容易得到社会的同情心的，为了得到社会的同情心，更容易和资本家相争得胜了。倘使一个工人和一个资本家争，那资本家在社会上势力当然比劳动者要大的多，社会当然容易同情于资本家了。所以劳动者的团结，实是不可忽略的。\n\n\n舆论的鼓吹是社会的外力的补救法，劳动者的团结是内力的补救法。这两个方法，都是非常重要的。\n\n\n''（二）资本制度''   \n二十世纪的文明，是从资本制度产生出来的，它的有益于社会，固是很大，可是照现在看来，它的罪过于功了，我们再也用不着它了。资本制度是科学家和劳动者所造成的。它的资本是什么地方来的？简单地说，就是“生之者众，用之者寡”罢了。自从产业革命后，资本主义勃兴，到现在，在这三百年内，大部分的劳动者生产很多，在用去的却很少。自然，少数的资本家常常浪费浪用，但终比不过劳动者生产之多。好象一个劳动者，他有十分的生产，他自己只用去○•五分，余的九•五分被资本家拿去，但是资本家也不过用去了一•五分，还有八分余下的。这个余下的，就是资本，造成资本制度的原素。科学家利用劳动者造成的资本，尽力地去研究、发明，造成现代的文明。但是资本制度越发达，在资本制度下的文明越进步，劳动者越受痛苦呢。资本制度发达了，各种大规模的组织日渐增加，各种机械也是一天一天的新发明，于是从前要十百人在长时间内做成的，现在只要一二人在短时间内做好了，无数的劳动者都因此失业了；就是不失业的，也不能不迁就资本家的意志了。不但劳动者受害，就是小资本为了无力购买机器，也不能不附和大资本家了。这样，资本只是集中于少数的大资本家手里了，其余的人，都是生活漂摇不定呢。从前在独立工作的时候，劳动者非常利便，好象一个皮匠，他挑了一付担子，在人家门口来往，倘使有人要他补双皮鞋，他就停下来，讲了价钱，倘使价钱讲不对，他就挑了担子到别处去了，这是何等自由。但是后来渐渐扩大了，开皮匠店了，……设立了工厂了，那时候就不能随皮匠的便了。资本家说，你要来作工，每天二角五分，你不愿意就不必来。但是他不能不到工厂里作工了，否则便可饿死！就是开学校，现在也不容易。从前蒙馆的时候，一个先生随便弄间房子，教教书，可是现在不能了，小学教员要检定，教员要有资格，学校要有设备，而且还要有基金。倘使不能合式，就要勒令封闭呢！现在再说，劳动者生产的资本，被资本家收括去，那我们果然要反对的。但又有些人说，劳动者的生产不是属于资本家，是属于社会的，我们人类是社会中的一分子，那何必去反对自己的社会有资本呢？但是这也不对的。社会，横的方面有许多阶级，纵的方面有许多职业。现在的资本，不是在全社会手里，而在少数的高阶级的某种职业的资本家手里罢了，所以我们也不能不反对的。为了资本集中于少数人手里，就成了利害截然的劳资两阶级的仇疾，酿成现在很难解决的劳动问题。\n\n\n''（三）工厂制度''   \n工厂制度是资本制度下的产物。既然知道资本制度的罪恶，那又何必再说工厂制度呢？不过工厂制度实有特别的罪恶的，不能不详细地说一说：\n\n\n一、儿童和妇女的工作问题 \n儿童不去工作，也是要在学校里读书的，现在不过不去读书到工厂工作。妇人在从前的时候，在家庭里也有许许多多的事情要做，忙得一天到晚的，现在有了工厂制度，不过舍了家庭里的工作，去到工厂工作。渠们的工作仍是一样，那有什么问题呢？可是儿童们为了要工作，失去读书的机会，失去预备将来的大事业的机会了，而且他们身体没有发育完全，劳力过度，妨碍了身体的康健。妇女们为了要工作，失去家庭的快乐，在家庭里虽是也工作的，但都是互相帮助，快意的，而且为了生活所迫，在孕育期内也不能不去工作，因此有流产的，甚至伤及性命，那不是悲惨的景象吗？儿童们、妇女们，自从工厂制度勃兴了，劳动者失去了讨价的能力，收入骤然减少，为维持家庭经济起见，不能不也到工厂里去作工，但是他们的体力那能及得男子和成年人呢？那些男子和成年人无论什么粗力的、污秽的事都能够做的，但那些微小而瘦弱的儿童和妇女们要去和他们比较，那能及得？在学校里读书，同学们是和善的、愉快的、相爱的，在家庭里作工，家人是互相帮助的，可是一到了工厂，和善愉快的空气散去了，相爱相助的精神淹没了，只是满布着刻薄、相竞，……的厉气，洁白的儿童、柔弱的妇女，那能够接受呢？于是渠们精神上都受到不可言状的痛苦了。\n\n\n二、工业上之危险 \n工厂里作工比从前家庭工业危险得多，意外的生命危险，在工厂中常常听得的。机器是无情的，一个不留心，就可送命。开矿的也常常有死了许多许多的。化学工厂中的许多药品，都可使人们的生命危险的。不但这样，那些儿童和妇女，常常为了空气的不流通，食物的不卫生，……使他们生命发生危险。大概自然的工作是很好的，而那超过人力的工作是容易使人生病的。工人的寿命比农夫要短三分之一呢。在工厂里，四十岁的或是五十岁的工人，很少很少的。田家的白发老农夫，是常在每一村子里能找到的。——中国人常称农夫叫老农的，那可见农夫的寿命的不短了。在工厂里的工人，固然为了机器的、空气的各方面，以致危及生命，但工厂设备不完善，也是一个原因。\n\n\n三、失业问题 \n资本家只以赚钱为目的，所以有不能赚钱的工厂，不讲这工厂需要不需要，就关起门来，去做别种事了。这样，工人们忽然失业了。上海纱厂工人近来有十几万失业。日本大灾后，中国要想运华工去做工，可是他们却不要我们去，他们说，食粮也好，衣服也好，却不必运工人来。可见日本虽受了大灾，死了许多人，但还没有缺少工人之患，这全因原来失业者太多，工人过剩的缘故。工人过剩了，失业者多了，社会秩序因之愈为紊乱。欧洲有人以为劳动者失业问题，应由政府去负责的。\n\n\n四、工厂规则的严苛 \n工厂规则完全是保护资本家的利益的，对于工人们底幸福方面，剥削殆尽！工人的独立人格，工人的自由权，在工厂规则里，完全淹没了！不愿意做的，也要做，有些完全无关于他的工作的事，也要叫工人做，甚至在工厂亏了本的时候，也要在工人身上想法。所以工人在工厂不感觉什么乐处，只是觉得不自由。行动不能自由，衣食也不能自由。吃水是不准的，于是有些人渴得不开交；吃烟也不准的，于是有些人带了烟草来吞下，结果成了肺痨。工厂规则，真严苛呵！\n\n\n''（四）社会上少数人的统治权''   \n商业渐渐地发达了，资本家操纵社会经济权，同时，一切的政权也被他们少数人握住了。因为政治是跟从经济状况而变更的，政权只是有经济权者所执的。经济阶级是直接的或间接的也可以控制我们政权的。中国所以十二年还没有革命成功，因为经济阶级没有受到痛苦，不想去革命。他们——握有经济权的商人——只是唱着平和，所以革命终不能成功。好象辛亥革命时，全国经济阶级都相助了，便能成功。经济阶级可以左右国家最高会议的。一切的政治，都是经济阶级造成的。大家想，美国钢铁大王，在什么选举，他手下常有一百多万的票子，所以选举大总统的时候，只要几个实业大王不愿选那人，那人就不能当选大总统了。在实业大王下面的人，政治能力都失去了，只是唯大王之命是听的。在资本制度下面的劳动问题所以成为世界上难解决的问题，就是为了资本家有政治上的势力的缘故。\n\n\n\n\n\n\n\u003C\u003C.fn \"\t1923年12月4日\">>\n\u003C\u003C.fn \"\t“民国日报”副刊“觉悟”\">>\n\u003C\u003C.fn \"\t署名：李守常　\">>\n","revision":"0","bag":"default"},

{"title":"劳动运动复兴期中的几个重要问题","created":"20220522021104000","modified":"20220522021551629","tags":"邓中夏","type":"text/vnd.tiddlywiki","text":"\u003C\u003C.center \"''——贡献于第二次全国劳动大会之前''\">>\n\n\u003C\u003C.center \n（一九二五年五月）>>\n\n自从第一次全国劳动大会开过以来，到现在已经整整的三个年头了。开第一次大会的时候，正是中国劳动运动发生第一次高潮的时候，所以那一次大会，影响所及，更使中国劳动运动更激成奔腾澎湃的怒潮，震撼一世，莫之与京了。不幸九个月后，京汉“二七”惨变发生，而劳动运动为之一落，全国工人阶级几乎全取纯粹的退守态度。随后虽随时因利乘便，企图改守为攻，究因外界的强暴压迫太甚，终未能恢复旧观。去年北京政变以后，直系军阀势力颠覆，新兴的军阀还在相持之中；帝国主义者亦因政局之变化，而相互间发生冲突的现象。在这时，劳动运动确已进入一个复兴的时期，又有开始第二次高潮的可能。现在上海纱厂罢工，胶济铁路罢工，北京印刷罢工，武汉人力车夫罢工和烟草工人罢工，以及北方铁路工会之恢复，南方海员新斗争的准备，都是这第二次高潮潮信的预告。所以第二次全国劳动大会召集之不容缓，已是明明白白的不用说了。这个第二次大会，确实是一个中国最神圣最光荣超越一切的会议，比之军阀分赃丑声四播的什么善后会议，真是有一朵金花和一团狗屎之别了。我们在这第二次大会里面，自然要把这三年中间一切丰富的经验，大家检查一下，同时我们亦应该将各种运动的重要问题，给全国工人阶级一个完满精密确定的规定与指导。\n\n鄙人不敏，且把我个人的见解，写在后面，贡献于大会之前。\n\n! 一 组织问题\n\n在我们这次大会第一个要讨论的重要问题，不用说是“组织问题”。\n\n大家都知道，资本家是最少数，我们工人是最大多数，但是我们向资本家反抗奋斗，往往是我们失败，资本家胜利，这是什么原因呢？旁的原因固然有，而最重要的原因，还是我们没有组织，或者组织不好。\n\n这是有许许多多的实例可以证明的。虽然也有没有组织偶然战胜资本家的事件，但是确系侥幸得来，不足为法；因为乌合之众，虽然有时用迅雷不及掩耳的手段，吓得资本家手足无措，不得不容让屈服，但这种“纸老虎”，以之吓“暴出河”的资本家有时或能生效，若以之吓“老精怪”的资本家那就碰上钉子要倒霉了。上海洋资本家开设的工厂，所有罢工，十次就有九次失败，就是因此。所以我们人数虽众，我们如不紧紧的组织起来，组织得象军队一样，那么向资本家作战，是没有用处的。所以组织问题是我们当前的第一个重要问题了。\n\n这里分三段来说明。\n\n''（一）组织的性质与作用''——首先要弄明白的，就是我们的组织，决不是什么同乡的组织，也不是什么帮口的组织，他是一个阶级的组织。只要是卖劳力赚饭吃的工人，便是同一阶级，便应该不分籍贯性别老少都组织在一起。因为同一阶级的人，所受的痛苦是一致的，要求的利益也是一致的。并且这个组织是一个斗争的组织，显明些说，它是为了工人阶级的利益向资本家作战的组织。只有我们的组织发展与坚固，才能战胜资本家，才能使我们的利益之获得并保障。我们并且要从此种组织去促进我们所有工友更深切的觉悟力，去训练我们所有工友更勇决的奋斗力，在另一方面，故这种组织又是教育工人群众的。\n\n''（二）组织法的原则''——组织法的原则有两种：一种是“产业组合”。什么叫做产业组合呢？比方一条铁路，是一个产业，所有机务处，车务处，工务处，养路处等等，都属于这一个产业。在这铁路产业底下做工的人，不论是在那一处，开车升火也好，打旗挂钩帮扎也好，修车擦车也好，火车上卖茶的也好，车站上帮运的也好；总而言之，都要组织在一个铁路工会里，这就叫做产业组合。其他可以类推。一种是“职业组合”。什么叫做职业组合呢？比方机器匠是同一个职业，于是各个产业中把机器匠这一部分的工人，分了出来，不论是在那一个工厂，铁路上的机器匠也好，轮船上的机器匠也好，纱厂里的机器匠也好，自来水厂的机器匠也好，造船厂的机器匠也好；总而言之，都组织在一个机器工会里，这就叫做职业组合。其他可以类推。\n\n我们现在把两种组织法的得失来比较一下。（一）产业组合可以使工人团体的势力扩大而统一，因为他是以产业机关为本位的，并且是以产业类别而有全国组织的。反之，职业组合则完全相反，因其每一产业机关里的职业，少者数种，多者数十种，那么以职业来区分，不是每一产业机关要组织数个或数十个工会吗？虽有以职业谋全国组织者，但是新式产业发达的结果，资本家的营盘（产业机关）是整个的，我们却由整个中划分出来，零零碎碎的结合，这不是破坏工人的营盘吗？何能损坏资本家势力之毫末！（二）产业组合可以致资本家的死命。比方罢工，假如是一个产业机关全体工人一致动作，资本家把它没法。反之，职业组合又与之相反。比方一个厂，有一部分罢工，有一部分不罢，资本家便可以操纵于其间，消极哩，不理；积极哩，开除。即或不罢的一部分工人后来也起而援助，同情罢工，但是晚了，资本家已布置妥贴，施以小计，便可把我们的战线破坏无余了。（三）产业组合可以消除工人间之等级。因为厂中有熟练工与不熟练工之分，然而产业组合则不分熟练与不熟练，只要是卖劳力赚饭吃的工人，便组织在一起，所以不致再有等级发生。反之，职业组合却恰恰相反。熟练工组织在一起，不熟练工组织在一起，他们两者的工钱与地位是不同的，自然发生熟练工瞧不起不熟练工的坏现象。不熟练工依然是工人本色，依然谨守阶级战线，而熟练工却变成了工人中的“贵族”了，却离去工人地位而附属于资本家甚或为资本家的走狗了。\n\n产业组合比职业组合好，既如上述。但是职业组合在目前在有些地方亦有相当的用处。如手工业中就可采用它（裁缝店，理发铺，泥水作……等）。因为手工业的小工厂作坊采用职业组合，是没有害处的。并且可借此去改善那些“行会制度”，“公所制度”，引导它们从原始组合到阶级组合来。总结一句话，新式工业是绝对宜于采用产业组合的，若手工业亦可采用职业组合。若新式工业里亦用职业组合，直接是破坏产业工人整个的势力，间接是帮助资本家，那是我们要彻首彻尾的觉悟的。凡新式工业中之已采用职业组合者，要赶快改变过来才是。\n\n''（三）组织的系统''——一个军队，三棚（班）为一排，三排为一连，三连为一营，三营为一团，二团为一旅，二旅为一师。为什么要这样？因为这样才便于指挥，才能够和敌人作战。资产阶级便是我们工人阶级的敌人，他们一天不倒，我们一天受苦，所以我们要不断的和他们作战。我们亦是一个阶级的军队呀！假使我们的组织系统，不与军队相仿，那么何从指挥呢？何从指挥去和资产阶级作战呢？我们因受不了暴虐的待遇，无情的压迫，天天高叫“打倒资本家”，如果组织不严明，不是放空炮吗？\n\n工会组织的系统应该是这样：“支部”设一“干事会”；干事会之上有“工厂委员会”；工厂委员会之上有“工会执行委员会”，便成为某个产业机关的工会。再由此地彼地同一产业的工会，组织全国某产业总工会“中央执行委员会”。\n\n“支部”为基本组织，也叫做基本单位。依工作部分而分（如纱厂之粗纱间，细纱间，摇纱间，打包间……等；铁工厂之车床部，打磨部，翻砂部，锅炉部，……等）。支部之下，可组织若干小组。人数不必拘定，少则五人，多则十人，均可（类似十人团）。由各支部下之小组代表大会（它是该支部之最高机关）选举三人组织支部的“干事会”，执行某一间或某一部的各项公务。由各支部代表大会（它是一厂的最高机关）选举五人或七人组织某厂“工厂委员会”，执行这一厂的各项公务。再由各厂代表大会选举七人或九人组织某产业工会的“执行委员会”，执行这一个产业机关的各项公务。更进一步，由此地彼地同一产业的工会代表，召集全国大会，选举若干人组织全国某产业总工会的“中央执行委员会”，执行全国某产业的各项公务。\n\n这里对于“支部”的作用须得解释一番。“支部”这样东西，它在组织上是有严重的意义，我们不可忽略看过的。因为新式产业的工厂里每一工作处是它的单位，我们就在每一工作处组织一个支部，这个“支部”便是工厂的核心。其职能有数种：（一）“支部”是工会的基础。只有支部组织好，然后上层构造的工会才不至于发生动摇；我们看见许多工会或是软弱无力，甚至逐渐解体，就因没有做建立基础——组织支部这一步工夫哩。（二）“支部”是训练工友的养成所。全体大会因客观情形之限制，是不容易开的，所以使个个工友都得着训练的机会，只有支部有可能，因为每日同在一处，人数也不甚多，所以开会是轻而易举的。（三）支部是便于战斗的武器。发生大罢工，固然要靠各支部羁勒部伍以听工会之指挥；如发生小事件，此小事件又仅限于某一工作部份（如管工打人或开除一二人等事件），那就犯不着小题大做，举行全厂大罢工。只由支部当工友入厂的时候，向工友说明事实，并决定本工作处举行若干时的罢工或怠工，这种威力是可制服资本家的。这种手续也不要多少预备，只数分钟便可以实现。所以“支部”在组织上占有极重要的地位。它不仅在工会公开的地方应该进行，就在严重压迫的地方亦极其适用。因为在严重压迫之下，工会即令不能进行，然而支部是潜伏于一工作份的小组织，可以避免厂家的压迫；即使厂家发现了这种组织，亦不能消灭全部，除非工厂倒闭或将全部工人开除，才能消灭全部。\n\n关于组织的系统，我们还有两点要说：\n\n一是“地方组合”，就是不论你是那一个产业的工会，只要是在一个地域内，都得联合起来，共同组织一个某地方的“工团联合会”。二是“全国组合”，就是不论你是那一种产业的总工会或那一地方的工团联合会，只要是在一个国境内，都得联合起来，共同组织一个某业的“全国总工会”。\n\n工人阶级要有地方组合和全国组合的理由，是很明白的。“团结即力”是我们唯一的信条。我们团结，不能存狭隘的眼光，以为只团结某一个产业机关的工友就满足了，我们还要扩而大之，扩大到一个地方的团结，更扩大到全国的团结，并且要扩大到全世界的团结。因为资产阶级是整个的，我们工人阶级亦是整个的，我们如要推翻整个的资产阶级，那么我们须有整个的工人阶级的团结，才有可能。你不看见资产阶级方面的组织吗？不仅一个公司的组织是很严密的，他们还有地方的全国的世界的组织。比方上海，纱业一项，日商华商各有“纱业联合会”，其余类推。此外各业联合组织的，外商华商各有“总商会”，各国联合组织的，又有所谓“万国商会”。工友们！试想：他们这样的严密组织，用这样严密组织压迫我们，我们已是难以抵抗，况且他们还有国家、政府、法庭、警察、军队，种种的组织，来重重压迫我们，我们如不有大规模的统一组织，以与之对抗，以与之搏战，试问我们工人阶级那能战胜资本家而得到解放之路呢？\n\n我们这次大会，讨论组织“全国总工会”是绝对必要的。我以为决定这次大会成绩有没有，头一件便看“全国总工会”成立不成立。至于全国总工会的组织法及章程，我此地不能细说了。\n\n! 二 经济斗争问题\n\n其次，我们这次大会应该讨论的重要问题，就是“经济斗争问题”。\n\n在帝国主义和资本制度没有根本推翻以前，工人阶级的经济问题是不能够得到圆满的彻底解决，这是我们大家一致确信而无疑的。但是我们在此时亦应尽我们所有的力量，为经济生活的改善而奋斗，奋斗到帝国主义和资本制度根本推翻为止。\n\n我们现在提出经济斗争的几个大的目标来：\n\n''一、八小时工作制''——四十年来，欧美工人阶级即为八小时工制而奋斗；至欧战后，资产阶级为缓和无产阶级革命，曾在所谓“国际联盟”里，规定各国皆采用八小时工作制；独日本与中国说是有特别情形，规定十小时工作制。什么特别情形呢？真是日本中国工人的身体比欧美工人格外强健些，可以做十小时工作吗？不是的。不过因为中国日本工人的组织没有强盛，革命的潮流没有高涨，他们以为可欺，这就是所谓特别情形罢。可恶呵！不仅八小时工作制不能行，就是十小时工作制又何曾做到？请看国内工厂普通不是十二小时以上的工作吗？甚至还有十八小时的工作哩。而且都是整天的站立着作工。\n\n孩童与妊妇亦然。一个人做了十二小时以上的工作，其疲倦辛苦为何如？无怪工人要得脚肿病肺结核病了。无怪工人死亡率要逐年增加了。至于工人因工作时间无教育，无娱乐，犹算小事。所以我们经济斗争之第一要事，就是要求八小时工作制。\n\n''二、最低度的工资''——中国工资至不齐一，大概的标准是这样：粗工：纱厂每月平均九元，钢铁及机器十五元。精工：纱厂每月平均十六元，钢铁及机器二十五元。女工童工，其工资更为低下。由此可知中国工资比世界任何国家为少。以日本资本家所办的纱厂做个例：在日本国内的纱厂工资，平均男工日币一元五十四钱六厘，女工一元二十二钱五厘。在中国境内的纱厂工资，平均四十九钱五厘，女工四十六钱一厘。日本一工可在中国雇佣三工有零。中国工资如此之低下，何怪洋资本家不在华遍地设厂呢？当此百物腾贵，十年以来，物价均超重过数倍以上，然而工资并未增加，独身工人所得工资已有不能糊口之虞，若五口之家更何能免号寒啼饥之苦？所以我们经济斗争之又一要事，就是要各地斟酌生活程度，规定一个最低的工资率来，资本家雇用工人，工资最低限度不得少于此数。\n\n''三、反对一切虐待''——中国境内不论是洋商的或华商的工厂，厂家对于工人待遇异常残酷，克扣，罚工，非刑拷打，开除……种种暴虐行为，罄竹难书。工人的身体既遭涂毒，工人的人格亦被侮辱，言之伤心，思之下泪。工人出卖劳力而吃饭，竟受此惨无天日之虐待，真奴隶牛马之不如。所以我们经济斗争之又一要事，反对一切虐待，务要将厂中不合理之管理苛章与无人道之管工人员，尽行撤废及驱除。\n\n''（四）女工童工生活的改善''——资本家之喜用女工和童工，自然是因为他们工资极低，可以多得利润；体力较弱，可以任意欺负。女工和童工在工厂中的苦况，除掉受男工一般的苦楚以外，还有其他不可计数的痛苦。工资比男子成年工为低，而工时却是一样。此外女工遭管工之调戏侮辱，妊妇之无休息时间，不准携儿入厂哺乳；以及童工做笨重工及危险工，不仅妨害身体发育，而且危及生命安全。所以我们经济斗争中，女工童工生活的改善，亦为必要。做同样的工作，必加至同样的工资，其厂中并应为女工童工设置特别之设备与教育娱乐等机关。十六岁以下的童工，只能作六小时工作，工资仍旧。\n\n''（五）劳动保险''——劳动保险的范围，有健康保险，残废保险，失业保险，老年恤金，死亡恤金及遗族恤金等种种。试问中国工厂有实行者否？我们经济斗争，对此点亦宜注意，应限令资本家对于工人因工作上及其他故障，不能做工的时候，给以经济上的补助，以维持工人本身的疗治和生活，并减少工人家属生活的困难。此项保险金或抚恤金皆应由资本家完全负担。\n\n以上为我们经济斗争之较大事项，其他暂缺不录。但是我们怎样去达到这些要求呢？据历来的经验与教训，磕头请愿是无半点效果的，惟有靠我们的组织力，利用时机实行罢工或怠工的手段，才能强制资本家屈服承认而执行。\n\n至于互相援助的方法，则第一次大会“罢工援助案”所定者虽然简约，还可供参考。兹撮录于后：\n\n“（一）凡遇某地某工会发生罢工时，应设法通知全国各工会；或即以现在的中国劳动组合书记部担任通讯义务（按此项条文现在当然要全改）。\n（二）凡某地某工会知道别处有罢工事情发生时，即通知各会员干下列各事：甲、一处罢工，所有工人均不受该处东家之雇请；乙、派人慰问或通讯慰问；丙、派人帮忙办理事务；丁、捐助经费以维持罢工伙食；戊、如东家势力强大，不易压服，则举行相当程度之同情罢工。”\n\n末了，我们须得郑重一说的，就是一个经济斗争，同时也是政治斗争。我们千万不可专为经济斗争的狭隘意义所囿，而忘记了政治斗争。须知经济问题与政治问题有绝对之关联，如政治问题不解决，经济问题绝对没有解决之可能。所以我们须把经济斗争接连着政治斗争乃有意义。这是我们不可一时忘记的。\n\n! 三 争自由运动问题\n\n再其次，我们这次大会里要讨论的重要问题，应该是“争自由运动问题”了。\n\n我们工人没有自由的痛苦，真是罄竹难书。中国的临时约法，明明规定“凡是中华人民”的种种自由权，我们工人却被驱逐于“中华人民”范围之外，是不能享受的。你看，商人可以组织商会，银行界可以组织银行公会，教育界可以组织教育会……总之，什么人都可以组织会，只有工人不可组织工会，不是禁止，便是封闭。又看，官厅的小官僚可以罢官，学校的教职员可以罢课，甚至警察也可以罢岗……总之，什么人都可以罢，只有工人不可以罢工，不是捕人镇压，便是派兵打散。此外如开会，言论，出版，都是一样，只有工人没有自由。不但如此，他们还定了什么罢工刑律，什么治安警察法，以及什么取缔工会的种种条例，唯恐其不多，唯恐其不密。重重网罗，啼笑皆罪，你看压迫阶级是何等毒辣横暴呀！\n\n我们历年来所受不自由的痛苦不少了，我们自“二七”以后更感觉着自由是我们的第二生命。因为没有自由，便不能使工会发展；没有工会，便不能取得和保障经济利益。所以自由是工人阶级所急切需要而不可少的东西，简直和菽粟水火一般。\n\n有些朋友，以为去年北京政变，“直系军阀吴佩孚倒了，我们的敌人去掉了，我们从此可以自由了，北方不是逐渐恢复了工会吗？各处罢工的运动不是多半得了胜利吗？”其实这不过是这些朋友久困复苏后一种直觉的快感，而事实却不是这样。事实是怎样呢？直系军阀的势力诚然颠覆了，杀我们的刽子手吴佩孚诚然倒了，但是我们在此时能够稍为发展，不过是继承的军阀尚有剧烈的冲突，帝国主义在华势力亦发生新的变化，而国民革命势力亦有相当的增进的缘故。但是奉系军阀张作霖，安福军阀段祺瑞，以及其他新兴的军阀，能够好过于吴佩孚吗？帝国主义相互间在中国政治上的政策尽管冲突，而对于民族革命势力特别是工人阶级的势力之伸张，是他们所能容忍的吗？我们真自由了些吗？请看上海日本纱厂大罢工，奉系军阀的爪牙（上海警察厅）是如何帮助外人压迫同胞？英美帝国主义的报纸和巡捕房是如何帮日本压迫中国人？工友们！我们仍旧没有自由呵！我们仍然要继续“二七”争自由的壮举而奋斗而牺牲。我们争自由的大目标是三个：\n\n（一）组织工会的自由；\n（二）集会言论的自由；\n（三）同盟罢工的自由。\n\n我们怎样去争得这些自由呢？我们这次大会应该有明确的规定。我以为下列几项是必要的：\n\n（一）定“二七”为中国工人争自由的纪念日。“二七”之役虽是京汉路为成立它的总工会而起，然而它确是争自由的开始，确是为全国工人争自由的壮举。应规定为中国工人争自由的纪念日。每年在这一天全国各地应举行广大的示威运动，一方面追悼为我们争自由的死者，一方面提出争得自由的呼声向政府严重警告。\n\n（二）要求政府废除罢工刑律及治安警察法。可以联合各界表同情的人士共做。北京曾发生了过“废止治安警察法运动”，我们要连络各地各界做此项运动，同时并举。\n\n（三）参加废止出版法这一类的运动。上海租界还有印刷附律，华人全体反对，我们亦应表同情并参加之。因为这些东西虽不为工人而定，然而于工人自由的剥夺，是与各界一样的。\n\n（四）反对政府制定什么工会条例工人协会法以及工会规程（湖南有）这一类束缚工人自由的法律。因为政府制定对于工人的法律，不出两个大原则：一、根本不愿意纯粹工人的团体成立（如会员要劳资合组或工人与高级职员（资本家的爪牙）合组之条款）。二、成立的可以随意由政府取缔和解散。所以这种法律有不如无。\n\n（五）政府如制定劳动法或保护劳工法时，须准全国各地总工会代表出席，共同订定，否则，绝对无效。\n\n（六）如政府制定何项选举法时，我们工人应发起争选举的运动。因为争得选举可以使我们的代表出席，可以将我们取得自由及改善劳动条件的议案提出，可以揭破压迫阶级的黑幕并监督其行动。此次军阀的善后会议通过之国民会议条例，不依孙中山先生之职业选举，我们不能承认。\n\n! 四 参加国民革命问题\n\n这里还有一个很重要很重要的问题，就是“参加国民革命问题”，我们这次大会应加以详密的讨论，确定一个合理的正确的态度。\n\n“国民革命”亦叫做“民族革命”。各阶级对于国民革命之目的各有不同：封建阶级参加国民革命，是为了他民族侵犯贵族的威严与领土；资产阶级参加国民革命，是为了他们的产业发展和他民族起了竞争；然而无产阶级参加国民革命，却是为了要推翻一切民族中资产阶级的资本帝国主义及其工具——封建军阀之压迫。故国民革命是无产阶级解放运动之必要的初步。因为资产阶级固然是我们的仇敌，而帝国主义和封建军阀尤其是我们目前最厉害的两个仇敌。我们必得参加国民革命先打倒这两个最厉害的仇敌，得到初步的解放，再进而实行社会革命，打倒资产阶级，以得到全部的解放。总而言之，无产阶级参加国民革命，不是附属什么资产阶级而参加，乃是以自己阶级的目的而参加；所以我们在国民革命中应以自己阶级的利益为前提的。\n\n就国民革命要求的本身上说，它虽不过只推翻帝国主义在中国之特权（关税权，领事裁判权，租界权……等），并不根本没收帝国主义在中国之一切经济机关（工厂，洋行，银行……等）；虽只打倒封建军阀的政治，并不没收国内一切生产机关；虽只主张建设对外的民族独立和对内的民族统一国家，并不主张建设“工人政府”或“无产阶级专政制”；然而我们无不参加在国民革命中去，推翻帝国主义之侵略，打倒封建军阀之压迫，固然已可得到一部分的利益与自由，若是我们无产阶级在国民革命中表现独多的力量，那末我们无产阶级特殊的利益要求：（集会、结社、言论、出版、罢工的自由，八小时工作制和最低度工资的规定，以及取缔苛待，改善待遇，劳动保险等），不断的去奋斗，亦可一步紧一步的去取得。就目前国民革命的现象来看，它确有左倾的趋向，这就因为我们无产阶级参加而奋斗之故。所以我们可以大声说：殖民地半殖民地里国民运动如不顾及工人的利益要求，那便是假国民革命，不是真国民革命。所以我们对于国民革命是为了阶级利益而参加的。\n\n复次，我们知道资本主义发达而资产阶级得势以后，一切政治的经济的军事的权力，都给他们把持了，垄断了。政府、国会、法庭是他们的；工厂、机器、铁路、矿山、田地、船舶也是他们的；军队、警察、侦探和一切军需用品枪械、大炮、飞机、军舰都是他们的。他们有了这些东西，所以能够对无产阶级施行横暴无比的压迫与残杀。中国的资产阶级虽因有帝国主义和封建军阀之阻碍而尚没有充分的得势，然而已经开始了。假使我们不努力，听资产阶级安然去取得一切权力，那末我们将来的命运一定更要坏。所以我们此时固然要作目前的经济争斗，然而尤应要作目前的政治争斗，因为不如此，则无产阶级因无政权的缘故，目前固踏践在帝国主义和军阀的铁蹄下，将来必箝束在新兴资产阶级的铁网里，其痛苦永不能够解除，幸福永不能够得到。现在中国目前的政治争斗就是国民革命。无产阶级从事国民革命：（一）固可使我们目前的经济斗争和经济组织得到若干的自由与机会，能够更使之格外发展，格外稳固；（二）并可使我们在政治上的地位与势力日见增长而巩固，消极方面得防范资产阶级在革命中之妥协软化，并制止其在革命后之政权独揽；积极方面，造就我们在政治上的深厚的基础，为将来建设“工人政府”或“无产阶级专政”预为准备。政权不是从天外飞到我们工人手中的，是要我们从实际政治斗争去一点一滴的以至于全部的取舍。政权我们不取，资产阶级会去取的。所以我们对于国民革命，即为了取得政权而参加的。\n\n复次，更放大眼光来观全世界，我们又知道自从欧美资本主义发展到帝国主义，它直接的间接的支配了全世界之经济与政治，资产阶级的资本帝国主义之统治成了整个的，我们无产阶级对付他们的革命运动也成了整个的。全世界各民族的经济发展程度不同，革命的性质亦随之而异，如在欧美资本制度发达的国家，遂形成无产阶级的社会革命运动；在东方殖民地半殖民地的国家，遂形成多阶级的国民革命运动。虽然这两种革命之性质不同，而革命之目的却有一共同点，就是推翻资本帝国主义；前者成功固然影响于后者，后者胜利亦有助于前者，两种革命运动都含有世界性，这两种革命运动汇合起来，才是整个的世界革命。中国还不是资本制度完全成熟的国家，同时却又是帝国主义侵略之半殖民地的国家，所以中国目前并不是一个单纯的无产阶级的社会革命，而是一个复杂的多阶级的国民革命。这种国民革命：（一）可对帝国主义施以最大的打击。殖民地半殖民地的财富，是维持帝国主义生命的源泉，国民革命把此源泉断绝了，帝国主义的江山去了一大半，不倒而自倒。（二）可以使无产阶级的势力更加扩大。各国无产阶级虽有国籍的不同，而受资本帝国主义压迫的痛苦则一致。须得全世界联合起来，准对资本帝国主义进攻，并根本推翻之，然后才能得到全部的解放。（三）即从消极方面说，殖民地半殖民地的资产阶级，特别是买办阶级，他们的老板就是帝国主义，如果我们把他们的老板打倒，擒贼擒王，那末国内的资产阶级亦容易连带的推翻了。所以我们对于国民革命，又是为的实行世界革命得到全部解放而参加的。\n\n总而言之，国民革命是无产阶级解放运动之必要的初步。它参加国民革命是为了它自己阶级的目的，推翻目前两个最厉害的仇敌——帝国主义和封建军阀。同时它并不放弃阶级斗争，而且必要阶级斗争，打倒外国的资本主义，也反对本国的资本主义，并从此把国民革命引导到无产阶级的世界革命，完成它历史的使命。所以这次大会里，对于参加国民革命问题，应有一个合理的正确的决议，以为全国工人阶级之指导。\n\n! 五 工农联合问题\n\n还有一个重要问题也要在大会里讨论的，就是“工农联合问题”。中国自从资本帝国主义用武力强迫中国销售外国工业品以来，农民破产和失业的速度异常猛烈。一千九百年影响全国的义和团运动，便是农民对于帝国主义的第一次大反抗。辛亥革命后，帝国主义所扶植的军阀战争，连年不息，加以贪官污吏之横征暴敛，地主劣绅之鱼肉把持，以致农民生活愈益困难，失业愈益普遍，于是到处发生土匪，其实便是一种变相的农民反抗运动。所以中国农民群众实早已由帝国主义，军阀政治，重租，苛税，高利贷……等等，驱之于反抗动乱之一途。近年来如湖南、陕西、广东等省的农民运动，已由原始的自然的农民反抗运动而进入于经济组织与政治斗争，已表示他们是中国国民运动中的重要成分。这种现象，特别是在广东已有组织之十六万农民群众中可以看得出来。\n\n工人与农民，因地位关系，利害关系，可说是天然的同盟者。\n\n我们工人固然不能忽略了城市劳动者之紧紧的团结，然而为增厚援军以打倒共同敌人，亦不能忽视了与乡村中农民之紧紧的联合，因为农民占全国人口百分之八十，其数量远超过我们数百倍以上。我们工人阶级要领导中国革命至于成功，必须尽可行的系统的帮助并联合各地农民逐渐从事于经济的和政治的斗争。假使没有这种努力，我们希望中国革命成功以及在国民革命中取得领导地位，都是不可能的。\n\n广东全省农民协会，本年（一九二五年）五月一日与本会同在广州省城举行全省农民代表大会，本会应与开一联席会议，讨论共同奋斗的目标，以及彼此间结合之方法与互助之计划。\n\n! 六 国际联合问题\n\n末了，我们这次大会要讨论的重要问题，就是“国际联合问题”了。\n\n这里我们随便举出一二件极浅近的事实，可以证明国际联合之必要：从经济斗争上说：比方这次上海日本纱厂罢工，日本资本家破坏罢工之一手段，便是想从日本国内的纱厂中，调一批日本工人来华，替代中国工人；幸而日本工人深明大义，起而反对，于是资本家的鬼计遂不得逞。现在中日无产阶级的国际联合还未建立，尚且如此，假使建立了，日本国内纱厂亦举行同情罢工，不是更足以制资本家的死命吗？\n\n从政治斗争上说：比方俄国无产阶级革命后，劳农政府成立，于是各资本家帝国主义国家，大惊失色，调遣军队去打，特别以英国政府为尤烈，英国的无产阶级大家起来反对，事遂终止。那时英俄无产阶级的国际联合并未建立，尚且如此，假使建立了，同时英国亦起革命，不是更给帝国主义一个致命伤吗？\n\n由此可见国际联合之必要了。我们不仅是此一国与彼一国的无产阶级要联合，而且扩而大之，全世界各国间的无产阶级要有总联合，因为自从资本主义发展到帝国主义，它们掠夺无产阶级的方法国际化了。在经济组织方面，它们有所谓托拉斯，星迪加；在政治组织方面，它们有所谓“国际联盟”。这些是它们集中力量压迫世界无产阶级的好工具；在这样组织的下面，这国的资本家与那国的资本家连成一气，不分彼此的共同对付工人阶级。假使我们工人阶级不越过国界联合起来共同对付资本家，我们真会死无葬身之地了。\n\n欧美各国的国际联合，数十年前便已实行了，至一九○二年更有进步，各国组成一个“国际工会书记部”，此外各种产业还组成一些产业国际（如纺织工人国际，五金工人国际等）。不过至一九一四年欧洲大战的影响，被出卖阶级的工会领袖们所破坏瓦解了。至一九一七年欧战告终，俄国大革命，于是国际运动又勃然而兴。\n\n现在世界的工人国际有两个：一个在俄国之莫斯科，叫做“赤色职工国际”；一个在荷兰之亚姆士丹，叫做“国际职工协会”。这两个国际，我们究竟应该加入那一个呢？我们加入的标准，最好看它们那一个是真正为无产阶级解放而奋斗。原来亚姆士丹的“国际职工协会”，现在尚在社会民主党手里，社会民主党是主张改良的，换句话说，主张维持资本制度，要工人忍耐着吃苦，好好替资本家作工，不要说话。社会民主党这种勾当，简直是资本家的走狗，出卖工人阶级的蟊贼。若莫斯科的“赤色职工国际”却不然了，刚刚与社会民主党的主张相反。它是主张工人要革命，因工人不革命，资本制度不倒，工人的幸福是绝对得不到一丝半缕的；工人如不欲解放而已，如要解放，除了革命，并且是联合世界无产阶级共同革命，绝不可能。所以它只主张工人统一的联合战线，根本推翻资本制度，打倒帝国主义。由此可看出谁是真正为无产阶级解放而奋斗的了。所以我们在这样显明的路途上，我们是毫不犹豫主张加入“赤色职工国际”的。\n\n我们这次大会固要决定加入“赤色职工国际”，并且对于与国际结成亲密的关系之种种方法，亦要有具体的规定。\n\n\n\n\n\n\n\u003C\u003C.fn 原载《中国工人》第５期>>\n\u003C\u003C.fn 署名：中夏>>\n","revision":"0","bag":"default"},
